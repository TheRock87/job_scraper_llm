th creative solutions resulting in ground\\-breaking impact for a wide network of clients. Our culture of evolution and empathy centres on long\\-term career growth and development opportunities in an environment that embraces your unique skills and experience.\n   \n\n  \n\n**We Offer**\n* Regular and frequent promotion and progression opportunities to ensure you can drive and develop your career with us\n* Feedback and checkpoints throughout the year; no one off annual reviews here\n* A multitude of training opportunities from classroom to e\\-learning, mentoring and coaching programs as well as the chance to gain industry recognized certifications\n* Diversity \\& Inclusion as an essential and authentic component of our culture through our policies and process as well as our Employee Champion teams and support networks\n* A culture where your ideas for growth and innovation are always welcome\n* Internal recognition programs for peer\\-to\\-peer appreciation as well as from manager to employees\n* Tools and policies to support your work\\-life balance from flexible working approaches, sabbatical programs, 1 month paid paternity leave, 16 weeks fully paid maternity leave and an innovative maternity returners scheme\n* More traditional benefits, such as 25 days holiday, a gym discount scheme, online shopping discounts, an Employee Assistance Program, a group personal pension plan of an additional 5% of your base salary paid by us monthly to save for your future.\n\n\n**Your Role And Responsibilities**\n A Data Scientist with Advanced Analytics skills is a professional who leverages deep data and analytics expertise with strong business acumen to address business challenges. They utilize data preparation, analysis, and predictive modeling to forecast trends and suggest optimizations for improved business outcomes. The role requires proficiency in mathematical optimization, discrete\\-event simulation, rules programming, and predictive analytics. Key technologies include . This comprehensive skill set enables Data Scientists to effectively manage and analyze diverse data types and structures, ensuring data\\-driven decision\\-making and business optimization. Key skills encompasses proficiency in programming languages, particularly Python, and the use of development environments like PyCharm, VS Code, and Jupyter Notebooks. It includes expertise in data manipulation using tools such as Pandas, NumPy, and Dask, and data visualization with Matplotlib, Seaborn, and Plotly. Scripting abilities in shell scripting, along with experience in managing databases like SQL, MongoDB, Cassandra, PostgreSQL, and MySQL, are also included. Additionally, the skill set features knowledge of version control systems such as Git, GitHub, and GitLab, and continuous integration and deployment (CI\/CD) tools like Docker, Podman, and Jenkins. Optimization skills are highlighted with tools like IBM CPLEX and Gurobi, and statistical analysis capabilities are demonstrated with SPSS, SAS, R, and Python. The professional is also familiar with machine learning, statistical modeling, and custom models in applications like supply chain management, pricing, risk assessment, and fraud detection\n   \n\n  \n\n**Preferred Education**\n Bachelor's Degree\n   \n\n  \n\n**Required Technical And Professional Expertise**\n* Data Science\n* Python\n* SQL\n* AWS\n* Visualisation\n\n\n As an equal opportunities\u2019 employer, we welcome applications from individuals of all backgrounds. However, for you to be eligible for this role, you must have the valid right to work in the UK. Unfortunately, we do not offer visa sponsorship and have no future plans to do so. You must be a resident in the UK and have been living continuously in the UK for the last 10 years. You must be able to hold or gain a UK government security clearance.","company_industry":"IT Services and IT Consulting","company_url":"https:\/\/www.linkedin.com\/company\/ibm","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D560BAQGiz5ecgpCtkA\/company-logo_100_100\/company-logo_100_100\/0\/1688684715866\/ibm_logo?e=2147483647&v=beta&t=HPSmWLOCvdPkWO1nRWwjjmCNpaCqww20rSJ4E54QtxQ","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"cc7d36f6fd63aef9a90679cbbe26059c","Is_Junior_AI_Job":"Yes","Country":"UK"},{"id":"li-4259577592","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4259577592","job_url_direct":null,"title":"Staff Data Scientist","company":"Cint","location":"London, England, UK","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Science","listing_type":null,"emails":null,"description":"**Company Description**\n**Who We Are**\n Cint is a pioneer in research technology (ResTech). Our customers use the Cint platform to post questions and get answers from real people to build business strategies, confidently publish research, accurately measure the impact of digital advertising, and more. The Cint platform is built on a programmatic marketplace, which is the world\u2019s largest, with nearly 300 million respondents in over 150 countries who consent to sharing their opinions, motivations, and behaviours.\n   \n\n  \n\n We are feeding the world\u2019s curiosity!\n   \n\n  \n\n**Job Description**\n As a Staff Data Scientist at Cint, you will be responsible for designing and developing advanced statistical and machine learning methodologies across our Media Measurement and Data Solutions product lines. You will lead high\\-impact initiatives, guide cross\\-functional collaborations, and serve as a subject matter expert on data science methodologies that support our product suite.\n   \n\n  \n\n You are expected to work independently across multiple complex projects, help shape data science strategy, mentor and coach team members, and translate business challenges into scalable, data\\-driven solutions. Your work will ensure that our data science solutions are robust, scalable, and aligned with both market demands and company objectives.\n   \n\n  \n\n**Key Responsibilities**\n* Develop and deploy statistical models, machine learning algorithms, and custom analytics solutions to measure the effectiveness of media campaigns.\n* Collaborate with cross\\-functional teams to design, refine and automate measurement methodologies for TV, digital, social, and other media platforms.\n* Lead the research and discovery phases for both new and existing products and partner closely with engineering teams to transition prototypes into robust, scalable solutions.\n* Develop customer\\-facing methodology resources and thought leadership. Support business teams in explaining and defending our measurement methodologies broadly to customers.\n* Plan, develop, and manage projects from concept to completion with no supervision, ensuring timely and high\\-quality delivery.\n* Partner with product teams and other stakeholders to translate business needs into actionable data science initiatives.\n* Serve as a technical leader and mentor to other data scientists in the team, promoting best practices in coding, experimentation, and analytical techniques.\n* Stay up to date with the latest industry trends and emerging methodologies in media measurement and data science.\n* Communicate complex results, insights and strategic recommendations to both technical and non\\-technical audiences through compelling data visualizations, detailed reports and presentations\n\n\n**Qualifications**\n Qualifications:\n   \n\n  \n\n* Advanced degree (Ph.D. or Master's) in a quantitative field such as Data Science, Statistics, Mathematics, Operations Research, Economics, Computer Science, or Quantitative Sciences with outstanding analytical expertise\n* 7\\+ years of experience in data science and analytics, machine learning, model development\/validation, or related fields, with at least 2 years focused on media measurement, marketing analytics, or advertising.\n+ Proven track record in leading large\\-scale data science projects, mentoring teams, driving strategy and delivering business impact.\n\n* Demonstrated experience in advanced statistical techniques and concepts\n+ e.g., properties of distributions, hypothesis testing, multivariate (parametric\/ non\\-parametric) testing, sampling theory, weighting\/projection, experimental design, regression\/predictive modeling, causal inference techniques, stochastic modeling \/ simulation, and more.\n\n* Strong programming skills in Python (as it relates to statistical analysis and implementing Machine Learning models)\n* Proven expertise in advanced Python prototyping\n* Proficiency with machine learning libraries (e.g., scikit\\-learn, TensorFlow, PyTorch) and techniques (e.g., clustering, regression, tree\\-based models)\n* Advanced SQL skills and familiarity with big data technologies (Spark, Hadoop, Databricks).\n* Demonstrated ability to independently and confidently carry out projects end\\-to\\-end.\n* Understanding of infrastructure cost management, particularly in relation to processing large datasets efficiently.\n\n\n**Preferred Qualifications**\n* Experience in online survey methodologies\n\n\n**Additional Information**\n Personal Attributes:\n   \n\n  \n\n* Excellent communication skills and advanced presentation skills, with the ability to explain complex technical concepts to large technical and non\\-technical audiences.\n* Excellent interpersonal skills, ability to work effectively with cross\\-functional teams and stakeholders.\n* Strong ability to analyze complex and large data sets and extract meaningful insights.\n* A genuine interest in exploring new data science methods, tools, and technologies to create and implement innovative solutions and approaches.\n\n\n**Our Values**\n**Collaboration is our superpower**\n* We uncover rich perspectives across the world\n* Success happens together\n* We deliver across borders.\n\n\n**Innovation is in our blood**\n* We\u2019re pioneers in our industry\n* Our curiosity is insatiable\n* We bring the best ideas to life.\n\n\n**We Do What We Say**\n* We\u2019re accountable for our work and actions\n* Excellence comes as standard\n* We\u2019re open, honest and kind, always.\n\n\n**We are caring**\n* We learn from each other\u2019s experiences\n* Stop and listen; every opinion matters\n* We embrace diversity, equity and inclusion.\n\n\n**More About Cint**\n We\u2019re proud to be recognised in Newsweek\u2019s 2025 Global Top 100 Most Loved Workplaces\u00ae, reflecting our commitment to a culture of trust, respect, and employee growth.\n   \n\n  \n\n In June 2021, Cint acquired Berlin\\-based GapFish \u2013 the world\u2019s largest ISO certified online panel community in the DACH region \u2013 and in January 2022, completed the acquisition of US\\-based Lucid \u2013 a programmatic research technology platform that provides access to first\\-party survey data in over 110 countries.\n   \n\n  \n\n Cint Group AB (publ), listed on Nasdaq Stockholm, this growth has made Cint a strong global platform with teams across its many global offices, including Stockholm, London, New York, New Orleans, Singapore, Tokyo and Sydney. (www.cint.com)","company_industry":"Software Development","company_url":"https:\/\/se.linkedin.com\/company\/cint","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D560BAQFcxpX_AYLRIw\/company-logo_100_100\/company-logo_100_100\/0\/1730109376559?e=2147483647&v=beta&t=6DgV2Eiy6ZMdA3-ygKZf1rGb1c7enVCuE4E4a8nhhmU","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_des  be highly ambitious, motivated, and eager to upskill while learning from the wider team. As a Junior member of the team, you will be supported as you lead all aspects of end to end projects from ideation through to production deployment, working on various models across Pricing, Fraud and Claims.\n \n\n\n\n  \n\n\n\n\n\n**What you'll do:**\n\n\n\n* Collaborate with business partners to improve processes using new data and sophisticated ML techniques.\n* Manage projects from inception to deployment, including benefit assessment.\n* Collaborate with DevOps and Data Engineers to deploy ML models on AWS.\n* Develop Python code adhering to standard processes, CI\/CD, and test coverage.\n\n\n\n  \n\n\n\n\n\n**We\u2019d love you to bring:**\n\n\n\n* You are a self\\-starter with experience in delivering research \\+ models to production to drive tangible commercial benefits and improved customer experiences.\n* You thrive in working autonomously to drive impact in a fast\\-paced cross\\-functional business.\n* PhD or MSc or equivalent a numerate subject: Machine Learning, Computer Science, Statistics, or similar\n* Demonstrable experience of applying, researching, and developing sophisticated statistical\/ML methods to drive value in a commercial setting,\n* Ability to deliver projects on time, taking project briefs and refining them to strong results.\n* Exposure to Python data science stack\n* Knowledge and working experience of AGILE methodologies.\n* Proficient with SQL.\n* Familiarity with Databricks, Spark and geospatial data\/modelling are a plus.\n\n\n\n  \n\n\n\n\n\n**Interview process:\n *Subject to change***\n\n\n\n\n*1\\) 15minute conversation with Talent Team* \n\n\n\n\n*2\\) 30minute interview with hiring manager* \n\n\n\n\n*3\\) You'll be given 1 week to complete a Data Science task; then present this task back in a 2 hour final stage interview consisting of 1 hour of presenting and 1 hour of standard interview questions.* \n\n\n\n\n  \n\n\n\n\n\n**What\u20 oss the network. If you\u2019re motivated by fast feedback loops, strong ownership, with strong exposure to leadership, and the chance to shape a growing system from the inside out, we\u2019d love to hear from you.\n   \n\n  \n\n**Open Roles**\n**Senior Data Scientist \\- Relay Network**\n The Network Data Science team is responsible for modelling, forecasting, and optimising how parcels, couriers, and costs flow through Relay\u2019s delivery network. We work across the business to guide operational decisions, shape commercial strategy, and ensure the network scales sustainably. Example projects include:\n   \n\n  \n\n* Forecasting parcel volumes at multiple horizons to inform hiring, shift allocation, pitstop scaling, and pricing\n* Building operational and financial models to simulate trade\\-offs between cost, quality, and growth across the network\n* Structuring fragmented datasets into usable insight using AI and programmatic approaches\n* Embedding forecasting and planning models into live tooling used by operators, analysts, and finance teams\n* Supporting strategic planning for new zone launches, infrastructure investment, and client expansion\n* Acting as a thought partner to operations, commercial, and finance leads to bring a scientific lens to high\\-stakes planning and investment decisions\n\n\n**Senior Data Scientist \\- Attribution \\& Explainability**\n The Attribution \\& Explainability team acts as Relay\u2019s internal detective squad, uncovering hidden inefficiencies, guiding smarter decisions, and driving meaningful impact across the business. Positioned at the centre of Relay\u2019s operations, we partner with teams across logistics, finance, commercial, and beyond to bring clarity to complex problems and identify opportunities for improvement.\n   \n\n  \n\n Our work helps illuminate which parts of the network are operating effectively and where bottlenecks, losses, or misalignments are occurring. Example projects include:\n   \n\n  \n\n* Developing frameworks to identify where parcels are delayed or lost in the network, and designing interventions to resolve these bottlenecks\n* Modelling the impact of future network expansion on operational constraints, helping to shape Relay\u2019s long\\-term growth strategy\n* Analysing marketplace dynamics to better understand the cost structures and incentives for last\\-mile couriers\n* Collaborating with the broader data team to build forecasting models that inform high\\-level strategic planning\n* Acting as a thought partner to operations, commercial, and finance leads, bringing a scientific, data\\-driven perspective to critical planning and investment decisions\n\n\n**You Will Thrive in This Role If You:**\n* 6\\+ years of experience in data science, with a strong record of delivering models into production\n* Deep experience with Python and SQL\n* Strong foundations in statistics and probability, with experience applying them in operational and\/or financial contexts\n* Comfort working in ambiguity and navigating messy or incomplete data\n* Effective communication skills \u2014 you can explain technical results clearly to non\\-technical audiences\n* Comfortable having strategic conversations with senior stakeholders, working across functions and disciplines to drive impact\n\n\n**Nice to haves**\n* Experience working in logistics, marketplaces, or similarly complex operational businesses\n* Experience using LLMs or AI tools to structure and extract meaning from unstructured data\n* Experience automating workflows and deploying model pipelines (e.g. MLFlow, GCP Vertex, Airflow, dbt or similar)\n* Exposure to business planning, pricing, or commercial decision\\-making\n* Familiarity with geospatial data\n* Experience in fast\\-scaling startups or operational teams\n\n\n We're flexible on experience \u2013 if you\u2019re an experienced and pragmatic data scientist, with a track record of driving impact, we\u2019d love to hear from you.\n   \n\n  \n\n**What Re  scientists whenever relevant. What else is involved?\n   \n\n  \n\n* Working closely with marketing teams and agencies to understand challenges and opportunities in e\\-commerce marketing.\n* Proactively lead the design, development, and deployment of data science solutions that inform marketing strategy and execution.\n* Build Marketing Mix Modeling (MMM), predictive modelling, lifetime value prediction, churn analysis, marketing attribution, and channel optimisation.\n* Partner with marketing stakeholders to test, learn, and optimize campaigns through experimental design and\/or causal inference methods.\n* Create dashboards and data products that enable self\\-serve analytics and real\\-time insights for marketing teams.\n* Drive data quality, model governance, and documentation standards across the marketing science function.\n\n\n**About You**\n* Proven experience in applied data science or analytics, with 2\\+ years in a leadership or mentoring role.\n* Strong expertise in marketing analytics, building MMM model via Meridian, Robyn and\/or PyMc, multi\\-touch attribution, customer lifecycle modelling.\n* Proficiency in SQL, Python, R, PySpark and dashboarding in PowerBI\/Looker.\n* Experienced running Geolift test, causal inference model, and other forms of experimental design.\n* Solid foundation in machine learning, statistics, econometric modelling, analytical and problem solving skills\n* Strong communication skills with the ability to translate complex data insights into actionable business strategies.\n* Preferred experience in the e\\-commerce, technology or marketing industry.\n* Bachelor\u2019s or Master\u2019s degree or higher education in Statistics, Computer Science, Data Science, Economics, or related field.\n\n\n You\u2019ll be doing all this from our Leicestershire Head Office on a hybrid basis. Our offices are inspiring, yes. But we understand that life happens. So, we\u2019re big on making sure your work works for you which is why we offer fl :null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"Optum is a global organisation that delivers care, aided by technology to help millions of people live healthier lives. The work you do with our team will directly improve health outcomes by connecting people with the care, pharmacy benefits, data and resources they need to feel their best. Here, you will find a culture guided by diversity and inclusion, talented peers, comprehensive benefits and career development opportunities. Come make an impact on the communities we serve as you help us advance health equity on a global scale. Join us to start Caring. Connecting. Growing together.\n   \n\n  \n\n**About The Role**\n In healthcare, evolution doesn\u2019t just happen. It takes innovation, imagination, and a passion for solving problems in new and better ways. And innovation is taking place at a lightning\\-fast pace every day at Optum.\n   \n\n  \n\n As the fastest growing part of the UnitedHealth Group family of businesses, we\u2019re expanding our team in Ireland and creating excellent opportunities for those who want greater purpose and more impact in their work. We\u2019ll provide the investment, support, and resources to advance your career. You\u2019ll provide the talent, ambition, and drive.\n   \n\n  \n\n The\n **Principal Data Scientist** \n will partner with Pharmacy business units to build scalable solutions to business problems. The role requires strong collaboration with internal partners to set the analytics direction and to deliver on identified opportunities. The successful candidate will contribute to creating and maintaining clear, strategic vision and a plan for bringing actionable, innovative analytic solutions to fruition.\n   \n\n  \n\n*Careers with Optum offer flexible work arrangements and individuals who live and work in the Republic of Ireland will have the opportunity to split their monthly work hours between our Dublin or Letterkenny office and telecommuting from a home\\-based office.*\n**Primary Responsibilities**\n* Direct and implement analytic activities to support decision\\-making for UnitedHealthcare Pharmacy.\n* Collaborate with different lines of business to understand their analytic needs, propose \\& deliver business solutions and drive change.\n* Solve high visibility \\& high complexity problems, requiring strong domain knowledge \\& statistical understanding.\n* Provide technical leadership across the department to support various teams with their data science challenges, helping code and review where appropriate.\n* Build scalable data solutions for core business functions\n* Anticipate customer needs, proactively develop \\& deliver solutions to meet them, and forecast\/predict the impact of business strategies.\n* Research, interpret, and analyse diverse and complex data and communicate findings to influence the business direction.\n* Utilise a broad range of analytic approaches including predictive analytics, issue detection, trend analysis, and data visualisation to best address the business priorities.\n\n\n You will be rewarded and recognised for your performance in an environment that will challenge you and give you clear direction on what it takes to succeed in your role, as well as providing development for other roles you may be interested in.\n   \n\n  \n\n**Required Qualifications**\n* Degree Qualified (BA, BS) in relevant field (analytics, mathematics, economics, business, statistics, engineering, or finance) or equivalent experience\n* Significant experience in data analytics or data science, ideally with experience working with financial or healthcare\\-related data (e.g. pharmaceuticals, medical claims).\n* Experience working with messy data and imputation techniques. The ideal candidate will be able to identify and address data quality issues and use imputation techniques to fill in missing data where appropriate.\n* Proficient in researching, interpreting, and analysing diverse and complex data.\n* Extensive data manipulation skills across structured and unstructured sources\/repositories such as relational and non\\-relational databases, CSV\u2019s, API\u2019s, text, Excel, etc.\n* Proficiency in SQL and at least one scripting language such as R or Python.\n* Demonstrated effective project ownership, management, drive \\& delivery\n* Stakeholder management experience, dealing with multiple stakeholders, and forming effective partnerships.\n* Strong business acumen, with the ability to strategically consult with the business.\n* Demonstrated ability to communicate ideas clearly and concisely in writing and orally to individuals and groups.\n\n\n \u2003\n   \n\n  \n\n**Preferred Qualification**\n* Proficiency in a visualisation tool like Excel, Tableau, PowerBI or QlikView\/QlikSense etc.\n* Experience or knowledge with cloud\\-based data analytics e.g. (AWS, Azure, Snowflake, Databricks)\n* Masters and\/or PhD in Finance, Analytics, Economics, Mathematics, Econometrics, or other relevant field of study\n* Experience in healthcare industry, especially drug pricing\n\n\n**Please note you must currently be eligible to work and remain indefinitely without any restrictions in the country to which you are making an application. Proof will be required to support your application.**\n All telecommuters will be required to adhere to the UnitedHealth Group\u2019s Telecommuter Policy.\n   \n\n  \n\n At UnitedHealth Group, our mission is to help people live healthier lives and make the health system work better for everyone. We believe everyone\\-of every race, gender, sexuality, age, location and income\\-deserves the opportunity to live their healthiest life. Today, however, there are still far too many barriers to good health which are disproportionately experienced by people of color, historically marginalise ective training and knowledge retention.\n* Progresses towards complete, compliant, agile and simple end to end processes and effective training (Protocol\/Measure through Analysis and Reporting).\n* Representative in all audits and inspections, centralizing and aligning the team in audit preparation, readiness and response.\n* Act as subject matter expert (SME) or, as assigned, lead process improvement\/non clinical project initiatives.\n* Develops risk Mgmt strategies to prevent data quality\/coding issues from derailing projects \\-Reporting of technical complaints \/ adverse events \/ special case scenarios related to Novartis products within 24 hours of receipt \\-Distribution of marketing samples (where applicable)\n\n\n**Minimum Requirements**\n* Degree \/ Masters qualified in a relevant area\n* Ideally 9\\+ years\u2019 experience in Drug Development with at least 8 years' in Clinical Data Management\n* Experience working across several end to end studies\n* Strong leadership, collaboration and organizational skills with proven ability to successfully manage simultaneous trials and meet deadlines\n* Excellent understanding of clinical trials methodology, GCP and medical terminology\n* Proven ability to interrogate and view data through various programming\/GUI techniques.\n\n\n**Commitment to Diversity \\& Inclusion:** \n  \n\n  \n\n*We are committed to building an outstanding, inclusive work environment and diverse teams representative of the patients and communities we serve.* \n  \n\n  \n\n**Why Novartis:** \n Helping people with disease and their families takes more than innovative science. It takes a community of smart, passionate people like you. Collaborating, supporting and inspiring each other. Combining to achieve breakthroughs that change patients\u2019 lives. Ready to create a brighter future together? https:\/\/www.novartis.com\/about\/strategy\/people\\-and\\-culture\n   \n\n  \n\n**Join our Novartis Network:** \n Not the right Novartis role for l,"job_function":null,"listing_type":null,"emails":null,"description":"100 King Street West Toronto Ontario,M5X 1A1\n  \n\nThis role is with the AI and Advanced Analytics team that sits within the Chief Data and Analytics Officer for Risk and Finance organization. AI and Advanced Analytics team has the responsibility to create and execute on a roadmap for development and adoption of AI\\-powered tools across Risk and Finance groups\nKey responsibilities and qualifications for the role are as follows:\n\n* Uses Large Language Models and Machine Learning techniques to develop AI\\-powered tools for a wide range of applications including predictive modeling, financial analysis and risk management.\n* Leverages techniques such as prompt engineering, retrieval\\-augmented generation (RAG), quantization, and low rank adaptation (LoRA) to adapt LLMs to the specific context of the organization.\n* Uses advanced Machine Learning techniques to mine and analyze large sets of structured and unstructured data to obtain insights or develop predictive models.\n* Designs and develops agentic solutions to transform business processes with a clear goal of increasing efficiency and effectiveness to enhance the firm\u2019s balance sheet and risk management capabilities.\n* Works closely with technology teams to productionize and implement developed tools.\n* Helps with governance and other activities related to executing the bank\u2019s strategy on AI.\n* Keeps principles of Responsible AI front and center in the design of AI\\-powered tools.\n\n**Qualifications:**\n\n\nGraduate degree, preferably a PhD in Computer Science, Data Science or another quantitative discipline. 5\\+ years of work experience or equivalent research experience. Strong programming skills in Python and ability to analyze large amount data.\n\n\nAdvanced level of proficiency:\n\n* Mathematics, statistics \\& programming.\n* In\\-depth understanding of large language models.\n* In\\-depth understanding of supervise ers. We\u2019ll support you with the tools and resources you need to reach new milestones, as you help our customers reach theirs. From in\\-depth training and coaching, to manager support and network\\-building opportunities, we\u2019ll help you gain valuable experience, and broaden your skillset.\n\n\nTo find out more visit us at https:\/\/jobs.bmo.com\/ca\/en\n\n\nBMO is committed to an inclusive, equitable and accessible workplace. By learning from each other\u2019s differences, we gain strength through our people and our perspectives. Accommodations are available on request for candidates taking part in all aspects of the selection process. To request accommodation, please contact your recruiter.\n\n\nNote to Recruiters: BMO does not accept unsolicited resumes from any source other than directly from a candidate. Any unsolicited resumes sent to BMO, directly or indirectly, will be considered BMO property. BMO will not pay a fee for any placement resulting from the receipt of an unsolicited resume. A recruiting agency must first have a valid, written and fully executed agency agreement contract for service to submit resumes.","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Bmo-Financial-Group","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/9fdfd5b2fff8840feae20d66085889fc","company_url_direct":"http:\/\/jobs.bmo.com\/ca\/en","company_addresses":"Toronto, ON","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"At BMO we are driven by a shared Purpose: Boldly Grow the Good in business and life. It calls on us to create lasting, positive change for our customers, our communities and our people.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"a8c783720b569218afbf8ee704aed136","Is_Junior_AI_Job":"No",  and machine learning models under the guidance of senior scientists\n* Conduct exploratory data analysis to identify trends and answer business questions\n* Support the design and interpretation of A\/B tests to measure the impact of product changes\n* Prepare and clean large datasets for modeling and analysis\n* Collaborate with teammates to implement data\\-driven solutions and contribute to reports and presentations\n* Learn and apply new methodologies in data science, including modeling, analytics, and experimentation\n\n**Basic Qualifications*** Graduating or recently graduated with a Bachelor's or Master's degree in Statistics, Economics, Mathematics, Computer Science, Machine Learning, Operations Research, or other quantitative fields\n* 0\\-2 years of relevant industry or internship experience\n* Foundational knowledge of Python or R for data analysis\n* Familiarity with SQL\n\n**Preferred Qualifications*** Relevant internship or project experience in data science, analytics, or a related field\n* A solid understanding of fundamental concepts in statistics and machine learning\n* Experience with data visualization tools\n* A strong desire to learn, ask questions, and solve problems\n* Good communication skills and the ability to work effectively in a team environment\nExposure to A\/B testing or experimental design concepts  \n* \n\n  \n\n  \n\nFor Canada\\-based roles: The base salary range for this role is CAD$114,000 per year \\- CAD$120,000 per year. You will be eligible to participate in Uber's bonus program, and may be offered an equity award \\& other types of comp. You will also be eligible for various benefits. More details can be found at the following link https:\/\/www.uber.com\/careers\/benefits.","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Uber","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/ee830d7ec7f8237a6c769360a91e4938","company_url_direct":"https:\/\/www.uber.com","company_addre , ensemble.\n\n  \n\nTravailler chez Bombardier signifie offrir ce qu\u2019il se fait de mieux. Chaque jour, vous faites partie d\u2019une \u00e9quipe qui offre des exp\u00e9riences et des produits de qualit\u00e9 sup\u00e9rieure, repoussant les limites du possible dans notre industrie et au\\-del\u00e0. En priorisant la croissance et le d\u00e9veloppement des employ\u00e9es, nous permettons \u00e0 chacune d'atteindre son plein potentiel \u00e0 sa mani\u00e8re, parce que le meilleur travail se produit lorsque vous \u00eates libre d'\u00eatre vous\\-m\u00eame et de partager votre expertise unique.\n\n**Nos avantages sociaux**\n=========================\n\n\nEn veillant au bien\\-\u00eatre de nos employ\u00e9s, nous proposons un programme d'avantages sociaux complet et comp\u00e9titif, qui comprend les \u00e9l\u00e9ments suivants :\n\n* R\u00e9gimes d'assurance (*Soins dentaires, soins m\u00e9dicaux, assurance\\-vie, assurance\\-invalidit\u00e9, et plus encore)*\n* Salaire de base comp\u00e9titif\n* R\u00e9gime d'\u00e9pargne retraite\n* Programme d'aide aux employ\u00e9s\n* Programme de t\u00e9l\u00e9sant\u00e9\n\n### **Quelles sont vos contributions envers l\u2019\u00e9quipe?**\n\n* Diriger\/administrer la plateforme de donn\u00e9es de l'entreprise (DWH, Data Lake).\n* Cr\u00e9er et maintenir une architecture de pipeline de donn\u00e9es optimale\/fiable pour r\u00e9pondre aux besoins de l'entreprise.\n* D\u00e9finir et exploiter l'infrastructure requise pour une extraction, une transformation et un chargement (ETL) optimaux des donn\u00e9es \u00e0 partir d'une grande vari\u00e9t\u00e9 de sources de donn\u00e9es en utilisant SQL et les technologies \"big data\" selon les besoins (Hadoop, MapReduce, Hive, Spark, Kafka, Pig, streaming de donn\u00e9es, NoSQL, SQL, programmation).\n* Concevoir et mettre en \u0153uvre des processus de gestion du cycle de vie (DevOps) pour permettre l'int\u00e9gration continue et le d\u00e9ploiement continu (CICD) des syst\u00e8mes de donn\u00e9es.\n* Int\u00e9grer des donn\u00e9es provenant de diverses ressources (y compris des sources de donn\u00e9es externes et IoT) et g\u00e9rer le big data comme un actif cl\u00e9 de l'entreprise.\n* Cr\u00e9er et maintenir des solutions de donn\u00e9es backend pour les analystes de donn\u00e9es et les data scientists. Les aider \u00e0 tirer des enseignements des donn\u00e9es de l'entreprise.\n* Identifier, concevoir et mettre en \u0153uvre des processus et des cadres internes (par exemple, l'\u00e9limination des processus manuels, l'optimisation de la livraison des donn\u00e9es, l'\u00e9volution des capacit\u00e9s de l'infrastructure de donn\u00e9es, etc.)\n* Travailler avec les parties prenantes, y compris les PME sp\u00e9cialis\u00e9es dans les produits, les donn\u00e9es et l'architecture, afin de les aider \u00e0 r\u00e9soudre les probl\u00e8mes techniques li\u00e9s aux donn\u00e9es et de r\u00e9pondre \u00e0 leurs besoins en mati\u00e8re d'infrastructure de donn\u00e9es.\n* Veiller au respect des exigences en mati\u00e8re d'architecture et de s\u00e9curit\u00e9 des donn\u00e9es.\n* Identifier les probl\u00e8mes de qualit\u00e9 des donn\u00e9es et faire des recommandations pour traiter les causes profondes.\n* Mettre en place une observabilit\u00e9\/surveillance pour mesurer la fiabilit\u00e9 des pipelines de donn\u00e9es et agir rapidement (par exemple, support op\u00e9rationnel) en cas d'incident.\n### **Comment vous \u00e9panouir dans ce r\u00f4le?**\n\n* Vous \u00eates titulaire d'un dipl\u00f4me de bachelier en informatique, en statistiques, en informatique, en syst\u00e8mes d'information ou dans un autre domaine quantitatif.\n* Vous avez 10 ans d'exp\u00e9rience dans un r\u00f4le de Data Engineer \/ Data Specialist.\n* Vous avez de l'exp\u00e9rience dans l'encadrement et la direction d'une petite \u00e9quipe (leadership technique).\n* Vous avez une connaissance de la livraison de projets Agile \/ SCRUM, DevOps et des pratiques CICD.\n* Vous avez une connaissance avanc\u00e9e de SQL, de la cr\u00e9ation de requ\u00eates et des bases de donn\u00e9es relationnelles.\n* Vous avez de l'exp\u00e9rience dans l'optimisation des pipelines \" big data \" (stockage, format de fichier, partitionnement, spark, python, streaming).\n* Vous \u00eates efficace dans l'analyse des causes profondes des probl\u00e8mes et dans l'application de solutions \u00e0 long terme.\n* Vous avez de l'exp\u00e9rience dans la conception et la construction de transformations de donn\u00e9es, de structures de donn\u00e9es, de cadres de m\u00e9tadonn\u00e9es et de gestion automatis\u00e9e de la charge de travail.\n* Vous avez de l'exp\u00e9rience dans les mesures de protection des donn\u00e9es, la confidentialit\u00e9 des donn\u00e9es et la collaboration avec l'\u00e9quipe Cyber.\n* Vous avez une bonne connaissance des services de donn\u00e9es Azure (Azure Data Factory, Synapse, Azure Data Lake Storage, Event Hub, Polybase, Databricks, Delta lake, Cognitive Services, ...).\n* Vous avez une bonne connaissance des langages de script orient\u00e9s objet\/fonction objet : Python, Java, C\\+\\+, Scala, etc.\n* Vous avez de bonnes aptitudes relationnelles et \u00eates un joueur d'\u00e9quipe, motiv\u00e9 par le d\u00e9veloppement d'autres personnes.\n* Vous \u00eates un bon communicateur, capable de simplifier des questions techniques complexes pour des personnes non techniques. Vous pouvez travailler dans un environnement o\u00f9 les langues fran\u00e7aise et anglaise se m\u00e9langent.\n **Maintenant que vous vous projetez dans ce r\u00f4le, postulez et rejoignez la famille Bombardier!**\n\n  \n\nVeuillez noter: Vous n'avez pas besoin de toutes les comp\u00e9tences, connaissances et exp\u00e9riences requises pour ce poste ! Nous ne sommes pas \u00e0 la recherche du candidat(e) parfait, mais une personne talentueuse et passionn\u00e9e.\n\n  \n\nBombardier est un employeur qui souscrit au principe de l'\u00e9galit\u00e9 d'acc\u00e8s \u00e0 l'emploi et encourage les personnes de toute race, religion, origine ethnique, identit\u00e9 sexuelle, orientation sexuelle, \u00e2ge, statut d'immigrant, handicap ou autres caract\u00e9ristiques prot\u00e9g\u00e9es par la loi \u00e0 postuler.\n\n **Emploi** Responsable Principal\u00b7e des Donn\u00e9es\n\n**Site principal** Global 5500\/6500\n\n**Organisation** Aerospace Canada\n\n**Quart de travail**\n\n**Statut de l'employ\u00e9** R\u00e9gulier\n\n**R\u00e9quisition** 6294 Responsable Principal\u00b7e des Donn\u00e9es","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Bombardier","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/ba760f00be5e85e74d044bf0551b9088","company_url_direct":"http:\/\/www.bombardier.com","company_addresses":"Montreal, QC","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"The best planes need the best people.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"74cfec70af255b6126f8230b2e27e0e1","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"in-839af64df20b1b26","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=839af64df20b1b26","job_url_direct":"https:\/\/jobs.bombardier.com\/job\/Mississauga-Lead-Data-Engineering-ON-L5S-1W1\/1156839601\/?feedId=383233&utm_source=Indeed","title":"Lead Data Engineering","company":"Bombardier","location":"Mississauga, ON, CA","date_posted":"2025-07-02","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"*When applicable, Bombardier promotes flexible and hybrid work policies.*\n\n#### **Why join us?**\n\n  \n\nAt Bombardier, we design, build and maintain the world\u2019s peak\\-performing aircraft for the world\u2019s most discerning people and businesses, governments and militaries. We have been successful in setting the highest standards by putting our people at the heart of it all, and defining excellence, together.\n\n  \n\nWorking at Bombardier means operating at the highest level. Every day, you are part of a team that delivers superior experiences and products, pushing the boundaries of what's possible in our industry and beyond. By prioritizing employee growth and development, we empower everyone to reach their full potential on their own terms, because the best work happens when you are free to be yourself and share your unique expertise.\n\n#### **Bombardier\u2019s Benefits Program**\n\n  \n\nWith our employees\u2019 well\\-being top of mind, we offer a comprehensive and competitive Benefits Program, which includes the following:\n\n* Insurance plans *(Dental, medical, life insurance, disability, and more)*\n* Competitive base salary\n* Retirement savings plan\n* Employee Assistance Program\n* Tele Health Program\n\n### **What are your contributions to the team?**\n\n* Lead\/Administer the enterprise data platform (DWH, Data Lake).\n* Create and maintain optimal\/reliable data pipeline architecture to meet business needs.\n* Define and operate the infrastructure required for optimal extraction, transformation and loading (ETL) of data from a wide variety of data sources using SQL and \u2018big data\u2019 technologies as needed (Parquet, Delta format, Python, Spark, Kafka, NoSQL, SQL)\n* Design and implement life cycle management processes (DevOps) to enable continuous integration and continuous deployment (CICD) of data systems.\n* Integrate data from various resources (including external data sources and IoT) and manage the big data as a key enterprise asset.\n* Create and maintain backend data solutions for data analysts and data scientists. Assist them in unlocking insight from enterprise data.\n* Identify, design, and implement internal process and framework (e.g. elimination of manual processes, optimizing data delivery, evolving data infrastructure capabilities, etc.)\n* Work with stakeholders including product, data and architecture SME to assist with data\\-related technical issues and support their data infrastructure needs.\n* Ensure compliance to data architecture and security requirements.\n* Identify data quality issue and make recommendation for addressing root causes.\n* Setup observability\/monitoring to measure reliability of the data pipelines and act quickly (e.g. operational support) in case of incident.\n### **How to thrive in this role?**\n\n* You hold a bachelor\u2019s degree in computer science, Statistics, Informatics, Information Systems or another quantitative field.\n* You have 10 years of experience in a Data Engineer \/ Data Specialist role .\n* You have experience coaching\/leading a small team (technical leadership).\n* You have knowledge of Agile \/ SCRUM project delivery, DevOps and CICD practices.\n* You have advanced knowledge of SQL, query authoring and relational databases.\n* You have experience optimizing \u2018big data\u2019 pipelines (storage, file format, partitioning, spark, python, streaming)\n* You are efficient at performing root cause analysis to address issues and applying long\\-term fix.\n* You have experience designing and building data transformation, data structures, metadata framework and automated workload management.\n* You have experience in data protection measures, data privacy and collaborating with Cyber team\n* You have good knowledge of Azure data services (Azure Data Factory, Synapse, Azure Data Lake Storage, Event Hub, Databricks, Delta lake, Cognitive Services, \u2026)\n* You have good knowledge of Object\\-oriented\/object function scripting languages: Python, Java, C\\+\\+, Scala, etc.\n* You have good people skills and are a team player, motivated by developing other people.\n* You are a good communicator, who can simplify complex technical issue for non\\-technical people. You can work in an environment with a mix of French and English languages.\n**Now that you can see yourself in this role, apply and join the Bombardier Team!**\n\n  \n\nPlease note: You don\u2019t need *all* the skills, knowledge, and experience listed to apply for this position. We\u2019re not looking for the perfect candidate, we\u2019re looking for great talent and passionate individuals.  \n\n  \n\nBombardier is an equal opportunity employer and encourages persons of any race, religion, ethnicity, gender identity, sexual orientation, age, immigration status, disability or other applicable legally protected characteristics to apply.\n\n **Job** Lead Data Engineering\n\n**Primary Location** Global 5500\/6500\n\n**Organization** Aerospace Canada\n\n**Shift**\n\n\n**Employee Status** Regular\n\n**Requisition** 6294 Lead Data Engineering","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Bombardier","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/ba760f00be5e85e74d044bf0551b9088","company_url_direct":"http:\/\/www.bombardier.com","company_addresses":"Montreal, QC","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"The best planes need the best people.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"24f3e0d587097b56e86c23b688f1ce6c","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"in-ea6020e1169e04ae","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=ea6020e1169e04ae","job_url_direct":"https:\/\/indeed.njoyn.com\/corp\/xweb\/XWeb.asp?page=jobdetails&clid=21001&JobID=J0725-0131&BRID=1219837&sbdid=936","title":"Azure Data Engineering Specialist -Databricks","company":"CGI","location":"Toronto, ON, CA","date_posted":"2025-07-02","job_type":"fulltime","salary "salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Position Overview:**\n\nWe are looking for a dynamic and strategic AI Project Manager to lead the planning, execution, and integration of AI initiatives across all areas of our business. This role is ideal for a professional with a strong background in Project Management, Business Analysis, or Business Process Engineering, and a keen interest in artificial intelligence and its transformative potential.\n\nAs an AI Project Manager, you will work cross\\-functionally to identify business opportunities for AI, coordinate implementation efforts, and ensure projects deliver measurable value. You will play a pivotal role in helping our organization scale intelligent solutions and drive operational excellence.\n\n**Key Responsibilities:**\n\n* **AI Project Leadership:** Manage end\\-to\\-end delivery of AI and automation projects, from concept through deployment and optimization.\n* **Business Alignment:** Collaborate with department leads to identify AI use cases that solve real business problems, improve processes, or enhance decision\\-making.\n* **Cross\\-Functional Coordination:** Work with data scientists, engineers, IT, and business stakeholders to define requirements, manage expectations, and facilitate communication.\n* **Process Optimization:** Analyze existing workflows and identify opportunities for AI\\-driven enhancements, automation, or predictive capabilities.\n* **Risk \\& Change Management:** Identify project risks, develop mitigation plans, and support change management efforts to drive user adoption.\n* **Vendor and Technology Management:** Evaluate external AI platforms, tools, and service providers to align with organizational goals and technical standards.\n* **Monitoring \\& Reporting:** Track project progress, report on KPIs and ROI, and iterate based on performance data and stakeholder feedback.\n\n**Qualifications:**\n\n* Bachelor\u2019s degree in Business, Computer Science, Engineering, or a related field. Master\u2019s degree or MBA is a plus.\n* 2\\+ years of experience in Project Management, Business Analysis, or Business Process Improvement.\n* Hands\\-on experience managing technology or digital transformation projects, ideally involving AI, automation, or data analytics.\n* Strong understanding of project management methodologies and tools.\n* Excellent communication, stakeholder engagement, and organizational skills.\n* Ability to translate complex technical concepts into actionable business insights.\n* Knowledge of AI technologies and platforms and AI\\-related certifications is strongly preferred.\n\nJob Types: Full\\-time, Permanent\n\nPay: $80,000\\.00\\-$100,000\\.00 per year\n\nBenefits:\n\n* Company events\n* Dental care\n* Extended health care\n* Paid time off\n* Vision care\n\nSchedule:\n\n* Monday to Friday\n\nWork Location: In person","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Wevend","company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"ee9d5d93a0fc855d49bbd226d4c42e1a","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"in-93f59dba5128005a","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=93f59dba5128005a","job_url_direct":"https:\/\/osc.wd3.myworkdayjobs.com\/en-US\/OSCCareers\/job\/CA-ON-Toronto\/Crime-Analyst_JR100645","title":"Crime Analyst","company":"Ontario Securities Commission","location":"Toronto, ON, CA","date_posted":"2025-07-02","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":"HRRecruitment@osc.gov.on.ca","description":"Business Unit\nRegular, Full time\nClosing Date: July 18, 2025\nThe Ontario Securities Commission (OSC) is the statutory body responsible for regulating Ontario\u2019s capital markets in accordance with the mandate established in the provincial Securities Act and the Commodity Futures Act. The mandate of the OSC is to provide protection to investors from unfair, improper or fraudulent practices, to foster fair, efficient and competitive capital markets and confidence in the capital markets, to foster capital formation, and to contribute to the stability of the financial system and the reduction of systemic risk. This mandate is performed through policy, operational, and enforcement activities. The OSC also contributes to national and global securities regulation development.\nWe offer a diverse, fair, and flexible work environment and take pride in our challenging and rewarding work.\nThe Enforcement Division of the Ontario Securities Commission investigates and litigates breaches of securities laws in Ontario. Team members work closely with other securities regulators, self\\-regulatory organizations and law\\-enforcement agencies to enhance initiatives to fight misconduct. A strong visible enforcement presence assists in protecting investors from unfair, improper or fraudulent practices, fosters fair, efficient and competitive capital markets, fosters capital formation, and contributes to the stability of the financial system and the reduction of systemic risk.  \n\nThe Criminal Investigations and Prosecutions team is recruiting for a Crime Analyst to support Enforcement\u2019s focus on fraudulent and recidivist behaviour that harms retail investors and take more Enforcement cases before the courts where jail terms can be ordered against offenders.  \n\nWhat\u2019s in it for you?* Make a difference and have a meaningful impact on investors and participants in Ontario\u2019s capital markets\n* Be an integral part of a leading\\-edge team leveraging an innovative mix of traditional investigative techniques, data analytics, and open\\-source intelligence analysis to investigate and prosecute complex cases of Securities Act violations\n* Work in a collaborative, progressive, and professionally diverse team\n\n\nWhat will you do? *Intelligence Analysis** Research, collate, review and analyze investigative data and information from a variety of sources including open\\-source intelligence gathering.\n* Develop investigative and intelligence products to inform decision making and recommendations around further analysis.\n* Design and implement data collections strategies to manage large volumes of documents and data.\n* Work with data scientists to implement analytics and quantitative analyses approaches, tools and methodologies.\n* Identify links, relationships, patterns and trends within the data.\n* Source applications which will enhance the effectiveness of accessing and tracking data.\n* Provide guidance and mentorship to other internal stakeholders on the process for data extraction and compilation.\n\n*Litigation Support** Create evidence schedules, conduct pattern analysis, cross\\-reference tools to assess the validity and relevance of evidence as it is collected.\n* Assist in the preparation of recommendation memos\/reports (which can include schedules of evidence, charts, graphs, visual presentations, witness testimony synopsis).\n* Provide support to case prosecution\/legal actions, preparing and presenting market data analyses, interpretations and reports.\n\n*Program Development** Develop and maintain specialized knowledge around crime trends, analytical methodology, techniques and technology.\n* Develop and deliver a range of investigative data analysis and intelligence products.\n* Contribute to planning activities to address potential targets and immediate, medium or long\\-term threats.\n* Establish and maintain a network of internal and external stakeholders to exchange information and collaborate on joint projects.\n* Act as an OSC expert participate in external events to keep abreast of emerging trends and developments to be able to foster the enhancement of new analytical methods and approaches.\n\n\nQualifications* Minimum 7 years\u2019 experience in roles specializing in financial investigations, fraud investigations, money laundering, proceeds of crime, and\/or computer evidence analysis gained in the financial sector, law enforcement or related industry.\n* Requires strong understanding and knowledge of the capital markets industry, trading products, and role of participants as well as administrative and criminal justice systems, and securities legislation.\n* Knowledge of a variety of research, statistical, qualitative, and intelligence analytical techniques and methods utilized in the intelligence process which encompasses developing meaningful intelligence for a specific investigation and\/or to produce analytical reports.\n* Knowledge of intelligence evaluation methodology to determine the reliability, relevance and completeness of information when developing intelligence analytical products and services, including knowledge of geographic information systems and spatial factors to assess and determine the distribution of crime, changes in crime rates, as well as to prepare graphics which illustrate a range of crime information.\n* Knowledge of a variety of tools and technology utilized by analysts to conduct intelligence analytical work, including the stages of the intelligence cycle: Planning, Collection, Evaluation, Collation, Analysis and Dissemination.\n* Knowledge and design of electronic search and retrieval techniques to utilize a range of analytical software, information systems, open\\-source databases and the Internet to conduct research and searches for information pertaining to criminal activity and intelligence gathering.\n* Knowledge of presentation methods and techniques to prepare and present briefings and highlights on intelligence analytical products developed for various audiences within the OSC, such as investigators, senior management and\/or other analysts, as well as in other partner agencies.\n* Knowledge of teamwork methods and techniques to network and interact with investigators, as the analytical resource within an investigative team.\n* Experience working with data scientists with coding or developing algorithms to source, access and track\/data\/information and evaluate trends and patterns will be considered an asset.\n* i2 Investigators Notebook Certification and Microsoft Excel expertise and\/or certification required.\n* Strong understanding of emerging crypto currencies, crypto assets, crypto platforms, and current social media.\n* Strong project management and problem\\-solving skills with the ability to demonstrate professional skepticism, resourcefulness, and good judgment.\n\n\nGrow your career and make a difference working at the OSC.\n\\* OSC Employees: please apply in Workday using the Browse Jobs feature within your Jobs Hub \\*  \n\nWe thank all applicants for their interest in the Ontario Securities Commission. We will contact those selected for an interview.\nThe OSC is committed to diversity and providing an inclusive workplace and providing accommodation in accordance with the Accessibility for Ontarians with Disabilities Act and the Human Rights Code. It is our priority to ensure employment opportunities are visible and barrier\\-free to all under\\-represented groups including but not limited to, Indigenous, Black and racialized groups, people with disabilities, women and people from the 2SLGBTQI\\+ community, to achieve an employee demographic profile reflective of the demographic profile of Ontarians.\nThe OSC is a proud partner with the following organizations: Ascend Canada, BlackNorth Initiative, Canadian Centre for Diversity and Inclusion, an r Innovation**: Eagerness to learn and adapt in a fast\\-paced, technology\\-driven environment.\n* **Core Competencies**: Strong organizational and coordination skills, effectively manage tasks, collaborate with teams, and deliver clear, impactful solutions.\n\n**Nice\\-to\\-have**\n\n* Master\u2019s Degree in respective fields\n* Experience with big data technologies \u2013 Hadoop (Pig, Hive), SQL databases, parallel processing techniques and Apache Spark\n\n**Job Skills**\n\n\nArtificial Intelligence (AI), Artificial Intelligence Techniques, Artificial Intelligence Technologies, Big Data, Big Data Management, Data Analysis, Data Mining, Data Science, Decision Making, Innovation, Machine Learning, Natural Language Processing (NLP), Predictive Analytics, Problem Solving, Process Improvements, Python (Programming Language), Statistical Analysis, Teamwork**Additional Job Details**\n\n**Address:**\n\n\n20 KING ST W:TORONTO**City:**\n\n\nTORONTO**Country:**\n\n\nCanada**Work hours\/week:**\n\n\n37\\.5**Employment Type:**\n\n\nFull time**Platform:**\n\n\nOFFICE OF THE CFO**Job Type:**\n\n\nRegular**Pay Type:**\n\n\nSalaried**Posted Date:**\n\n\n2025\\-07\\-02**Application Deadline:**\n\n\n2025\\-07\\-19**Note****:** *Applications will be accepted until 11:59 PM on the day prior to the application deadline date above*\n\n**I****nclusion** **and Equal Opportunity Employment**\n\n\nAt RBC, we believe an inclusive workplace that has diverse perspectives is core to our continued growth as one of the largest and most successful banks in the world. Maintaining a workplace where our employees feel supported to perform at their best, effectively collaborate, drive innovation, and grow professionally helps to bring our Purpose to life and create value for our clients and communities. RBC strives to deliver this through policies and programs intended to foster a workplace based on respect, belonging and opportunity for all.\n\n**Join our Talent Community**  \n\n  \n\nStay in\\-the  together. We take our customers from point A to B via C, including land transportation, at the lowest possible price. We are impacting the way people travel and provide higher margin opportunities to our partners that are some of the largest in the travel industry.\n\n\nWe pride ourselves on the performance\\-driven environment we have created for our teams to prosper and excel in. We come to work ready, to challenge and be challenged. We\u2019re big enough to give our teams support but small enough that every person makes a difference. There are plenty of challenges to champion.\n\n**The Role**\n\n\nWe are looking for a Software Engineer to join our development team. You will be responsible for writing code for a large\\-scale distributed system, APIs that provide unique travel (flights and more) content to our customers. We are looking for someone who is a natural problem solver, that is detail\\-oriented and can work both independently and collaboratively in a fast paced environment. This role will help with planning, developing, testing, and deploying our Product. We are looking for someone who is extremely detail\\-oriented and can work both independently and collaboratively in a fast\\-paced environment.\n\n**Responsibilities:**\n\n* Design, write, review code for reliable, high\\-quality systems at scale serving 100s of millions of requests daily\n* Evangelize Tripstack products internally and externally\n* Proactively identify technology opportunities for the company, and push technical ideas, proposals, and plans to the entire organization and beyond\n* Be responsible for good quality code with emphasis on test driven development and clean code\n* Work cross\\-functionally with product managers, data scientists, to deliver high quality products\n\n**Requirements**\n\n**Desired Skills and Experience:**\n\n* Bachelor's degree or higher in Computer Science or related technical field experience\n* 5\\+ years of experience in C\\#, .Net, Golang, and Swagger would also be acceptable\n* 5\\+ years of experience and understanding of CS fundamentals including data structures, algorithms, and complexity analysis (time and space)\n* 5\\+ years of experience and understanding databases such as Postgres\n* 5\\+ years of experience and understanding of highly scalable caching\/no\\-sql offerings like Redis.\n* 2\\+ years of experience and understanding of event processing platforms like Apache Kafka\n* 2\\+ years of experience building large scale, high\\-performance systems in a complex, multi\\-tiered, distributed environment\n* 5\\+ years of design and architecture knowledge as well as familiarity with object\\-oriented analysis and design patterns (OOA\/OOD)\n* Proven track record of taking ownership and successfully delivering results\n* Proven track record of designing\/architecting scalable, high availability distributed systems that serve internet traffic direct to consumers or businesses at scale (100s of millions of requests per day)\n* Experience with Restful API development\n* Experience working in a Linux environment\n* Understanding of performance trade\\-offs, load balancing and operational issues\n* Ability to clearly and concisely communicate with technical and non\\-technical stakeholders across all levels of the organization\n\n**Additional experience that would be considered an asset:**\n\n* Experience with Google Cloud Platform\/AWS or other cloud providers \\& cloud native architecture\n* Experience with Machine Learning concepts and model development. Experience with Docker, Container Orchestration tools like Kubernetes\n* Experience with code analysis tools like SonarQube\n\n**Benefits**\n\n\nBenefits\n\n\nWe offer an opportunity to work with a young, dynamic, and a growing team composed of high\\-caliber professionals. We value professionalism and promote a culture where individuals are encouraged to do more and be more. If you feel you share our passion for excellence, and growth, then look no further. We have an ambitious mission, and we need a world\\-class team to make it a reality. Upgrade to a First Class team!\n\n\nWhat is takes to succeed here\n\n\nAmbition and dedication to make a difference and change the way people travel. Where we always play to each other's strength in a high performing team reaching for our common goal. We hold ourselves to the highest expectations, and move with a sense of urgency and hold ourselves accountable and win by staying true to what we believe in.\n\n\nLearn more about our values\n\n\nAt TripStack, we proudly believe in embracing diversity. This is true for our team, clients, communities and stakeholders. We are an equal opportunity employer and committed to creating a safe, healthy and accessible environment. We encourage applications regardless of race, colour, ancestry, religion, sex, national origin, sexual orientation, age, citizenship, marital status, disability, gender identity or any other grounds protected by law. Please let us know if you need any accommodations during any part of the recruitment process.\n\n\nTripStack thanks all applicants for their interest, however only those selected to continue in the process will be contacted.\n\n\nLearn more about us at www.tripstack.com","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Etraveli-Group","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/36875bc6d8cd16ef0f981f70062496b5","company_url_direct":"http:\/\/www.etraveligroup.com","company_addresses":null,"company_num_employees":"1,001 to 5,000","company_revenue":null,"company_description":"Etraveli Group is a global platform for flights, an air technology company with a presence across all continents.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"62aa752e601117fd8d3e48f8101853f6","Is_Junior_AI_Job" se visit: https:\/\/jobs.bmo.com\/global\/en\/Total\\-Rewards\n\n\n**About Us**\n\n\nAt BMO we are driven by a shared Purpose: Boldly Grow the Good in business and life. It calls on us to create lasting, positive change for our customers, our communities and our people. By working together, innovating and pushing boundaries, we transform lives and businesses, and power economic growth around the world.\n\n\nAs a member of the BMO team you are valued, respected and heard, and you have more ways to grow and make an impact. We strive to help you make an impact from day one \u2013 for yourself and our customers. We\u2019ll support you with the tools and resources you need to reach new milestones, as you help our customers reach theirs. From in\\-depth training and coaching, to manager support and network\\-building opportunities, we\u2019ll help you gain valuable experience, and broaden your skillset.\n\n\nTo find out more visit us at https:\/\/jobs.bmo.com\/ca\/en\n\n\nBMO is committed to an inclusive, equitable and accessible workplace. By learning from each other\u2019s differences, we gain strength through our people and our perspectives. Accommodations are available on request for candidates taking part in all aspects of the selection process. To request accommodation, please contact your recruiter.\n\n\nNote to Recruiters: BMO does not accept unsolicited resumes from any source other than directly from a candidate. Any unsolicited resumes sent to BMO, directly or indirectly, will be considered BMO property. BMO will not pay a fee for any placement resulting from the receipt of an unsolicited resume. A recruiting agency must first have a valid, written and fully executed agency agreement contract for service to submit resumes.","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Bmo-Financial-Group","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/9fdfd5b2fff8840feae20d66085889fc","company_url_direct":"http:\/\/jobs s at Jerry are at the core of the business.*\n*I have also appreciated the professional growth opportunities. I have had flexibility to work on the skills I wanted to develop, be it technical or soft skills. I have found continuous learning to be one of my most important drivers of happiness at work. Getting the space and latitude to work on projects that I am most interested in was all the more important for this reason.\"*\n**How You Will Make An Impact**\n* Partner with marketing, product, and business development teams to integrate customer performance insights into user and partner acquisition strategies\n* Lead the design, execution, and analysis of A\/B experiments on new and existing features, extracting key insights to inform product and business strategies\n* Define, understand, and test levers to drive profitable and scalable user acquisition and partnership growth\n* Identify opportunities to automate manual processes and optimize operational efficiency\n\n\n**Preferred Experience**\n* Bachelor\u2019s degree in a quantitatively or intellectually rigorous discipline\n* 1\\-3 years of management consulting experience from a top firm (McKinsey, Bain, and Boston Consulting Group preferred) OR relevant experience in data science\/business analysis\n* High level of comfort with SQL or Python\n\n\n**Who You Are**\n* You have a framework for problem solving and live by first principles\n* You are comfortable communicating with audiences varying from front\\-line employees to the company\u2019s C\\-suite\n* You set a very high bar for yourself and for your team, and you are constantly pushing that bar higher in the pursuit of excellence\n\n\n*While we appreciate your interest and application, only applicants under consideration will be contacted.*\n*Jerry.ai is proud to be an Equal Employment Opportunity employer. We prohibit discrimination based on race, religion, color, national origin, sex, pregnancy, reproductive health decisions or related medical conditions ion for a scalable, insight\\-driven data culture. You'll collaborate deeply with leaders across Product, Engineering, Sales, and Customer Success to ensure we\u2019re making the smartest possible decisions from day one.\n \n\n\n\n  \n\n\n\n\n\n**About Valence** \n\n\n\n\n We're a Series A B2B SaaS company, backed by Insight Partners, that's pioneering the first generative AI leadership coach for large enterprises. Our mission is to transform how the world's biggest companies approach learning and development, helping teams work better together. We've been featured in Harvard Business Review, and our client list reads like a Who's Who of global business, including Coca\\-Cola, Nestl\u00e9, General Mills, ServiceNow, AstraZeneca, Citi, Prudential, CVS and Bristol Myers Squibb.\n \n\n\n\n  \n\n\n\n\n\n**What You'll Do** \n\n\n\n\n**Product \\& Customer Analytics** \n\n\n\n\n \\-You will analyze platform usage, feature engagement, and user interaction with our AI\\-powered coaching tools to surface actionable insights.\n \n\n\n\n \\-You\u2019ll identify friction points and areas of opportunity across key user journeys.\n \n\n\n\n \\-You\u2019ll support rigorous A\/B testing, evaluate AI model performance, and help assess the impact of new features on user experience and outcomes.\n \n\n\n\n**Reporting \\& Visualization** \n\n\n\n\n \\-You\u2019ll develop self\\-serve dashboards and recurring reporting frameworks to democratize access to data across teams.\n \n\n\n\n \\-You will translate complex data into clear, compelling stories for technical and non\\-technical audiences to support data\\-informed decision\\-making.\n \n\n\n\n**Data Infrastructure \\& Collaboration** \n\n\n\n\n \\-You\u2019ll collaborate with Product and Engineering teams to define tracking requirements and ensure accurate, consistent data collection.\n \n\n\n\n \\-You\u2019ll identify and recommend improvements to data processes that enhance quality, efficiency, and trust in analytics across the organization.\n \n\n\n\n  \n\n\n\n\n\n**What We're Looking For** \n\n\n\n\n \\-You have 2\\+ years of experience in a data analytics role, ideally within a B2B SaaS or AI\\-focused startup environment.\n \n\n\n\n \\-You hold at least a Bachelor\u2019s degree in Data Science, Statistics, Computer Science, Economics, or a related quantitative field.\n \n\n\n\n \\-You are highly proficient in SQL and comfortable writing complex queries and working with diverse database structures.\n \n\n\n\n \\-You have hands\\-on experience with Python (using libraries like Pandas, NumPy, Matplotlib, or Seaborn) or R for data analysis and visualization.\n \n\n\n\n \\-You\u2019re familiar with BI tools such as Tableau, Looker, Power BI, or equivalent platforms.\n \n\n\n\n \\-You\u2019re familiar with using Excel or Google Sheets for ad hoc analysis and data exploration.\n \n\n\n\n \\-You may also bring experience with product analytics platforms (e.g., Mixpanel, Amplitude), cloud environments (e.g., AWS or GCP), or data warehousing concepts.\n \n\n\n\n \\-You know how to break down complex business problems into structured analyses.\n \n\n\n\n \\-You are skilled at identifying trends, patterns, and outliers in data to uncover key insights.\n \n\n\n\n \\-You can clearly communicate findings\u2014both in writing and verbally\u2014to technical and non\\-technical stakeholders alike.\n \n\n\n\n \\-Nice to have: You\u2019ve worked in a fast\\-paced, early\\-stage startup, you bring familiarity with AI\/ML concepts, you understand SaaS metrics and enterprise customers.\n \n\n\n\n  \n\n\n\n\n\n**What You'll Get** \n\n\n\n\n \\-Ownership of projects and strategic priorities regardless of seniority.\n \n\n\n\n \\-Strong ties to the executive team, a culture of transparency and engagement with strategic decisions.\n \n\n\n\n \\-Options from day one, which means you will be on the ownership track right away.\n \n\n\n\n \\-Competitive salary and equity packages.\n \n\n\n\n Comprehensive health coverage (medical, dental, and vision) from day 1\\.\n \n\n\n\n \\-Provision of anything you need to be successful \\- learning tools, hardware, office equipment, software.\n \n\n\n\n \\-Generous PTO, company\\-wide R\\&R shutdowns and paid leave for parents.\n \n\n\n\n \\-A WFH stipend, phone stipend and support to work in a We Work or other space as preferred.\n \n\n\n\n  \n\n\n\n\n\n**Learn more about us and meet our team\n \n here**\n\n\n\n\n  \n\n\n\n\n\n**Location and Work Environment** \n\n\n\n\n This role can be either remote or hybrid from our offices in New York or Toronto. Candidates must be comfortable working with colleagues in different time zones (UK), and have valid travel documents without work authorization restrictions.\n \n\n\n\n  \n\n\n\n\n\n**Diversity and Inclusion** \n\n\n\n\n We are dedicated to creating a diverse and inclusive environment where everyone feels valued and supported. We encourage applications from candidates of all backgrounds and offer accommodations upon request throughout the hiring process. If you have any questions, please reach out to Allison Langille, Head of People, at\n \n jobs@valence.co\n \n .","company_industry":"Software Development","company_url":"https:\/\/www.linkedin.com\/company\/valenceteams","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D560BAQHkaQuEwJJSBQ\/company-logo_100_100\/B56ZTh1zYyGsAQ-\/0\/1738955765628\/valenceteams_logo?e=2147483647&v=beta&t=Y5HfP-ImIXrDpUR0q13MEYEpUREZFiftwfRLaSrLIzc","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"4a7323b99656fe07282460affdbd0b99","Is_Junior_AI_Job":"Uncertain","Country":"Canada"},{"id":"li-4261304125","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4261304125","job_url_direct":"https:\/\/jobs.rbc.com\/ca\/en\/job\/RBCAA0088R0000132479EXTERNALENCA\/Data-Scientist-AI-Model-Risk?utm_source=LinkedIn&utm_medium=phenom-feeds&utm_campaign=rbc_linkedin&urlHash=z74P","title":"Data Scientist, AI Model Risk","company":"RBC","location":"Toronto, Ontario, Canada","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"not applicable","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**Job Summary**\n**Job Description**\n**What is the opportunity?**\n RBC is a global leader in applying Artificial Intelligence (AI) in the banking sector in order to create value for our clients, with capabilities ranging from NLP\\-powered digital banking, boosting ensembles in fraud detection and AML, voice assistants in customer service, to algorithmic trading in capital markets. A failure to effectively prepare for and manage emerging model risk related to AI would subject RBC to financial, regulatory, and reputational risks and, as a result, RBC would not be able to provide its clients with the best quality service. Therefore, the AI validation team within RBC\u2019s Enterprise Model Risk Management (RBC Group Risk Management) is tasked with overseeing, assessing, and managing the model risk that may arise from these AI capabilities.\n   \n\n  \n\n The AI validation team uses machine learning, statistical, and computational strategies to assess model risk. In doing so, RBC is able to identify model weaknesses early and enhance the reliability of production models across all lines of business.\n   \n\n  \n\n**What will you do?**\n* Application: You will have the opportunity to work in any of the many areas we work in, across an even wider variety of business functions.\n* Validation: Your role is to challenge models and identify risks associated with their use \u2013 both
