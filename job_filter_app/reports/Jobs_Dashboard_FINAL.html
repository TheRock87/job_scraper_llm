d\\-class exercise facilities. We also provide excellent health care benefits.\n* Discovery and fun . Stroll through historic sculptures, trails, and museums.\n* Enviable resources. Enjoy free commuter programs, ridesharing incentives, discounts and more!\n\n\n We pride ourselves in being aculturethat encourages and empowers you.\n   \n\n  \n\n*The job duties listed are typical examples of work performed by positions in this job classification and are not designed to contain or be interpreted as a comprehensive inventory of all duties, tasks, and responsibilities. Specific duties and responsibilities may vary depending on department or program needs without changing the general nature and scope of the job or level of responsibility. Employees may also perform other duties as assigned.*\n*Consistent with its obligations under the law, the University will provide reasonable accommodations to applicants and employees with disabilities. Applicants requiring a reasonable accommodation for any part of the application or hiring process should contact Stanford University Human Resources at stanfordelr@stanford.edu. For all other inquiries, please submit acontact form.*\n*Stanford is an equal employment opportunity and affirmative action employer. All qualified applicants will receive consideration for employment without regard to race, color, religion, sex, sexual orientation, gender identity, national origin, disability, protected veteran status, or any other characteristic protected by law.*\n**How To Apply**\n We invite you to apply for this position by clicking on the \u201cApply for Job\u201d button. To be considered, you must submit a cover letter and r\u00e9sum\u00e9 along with your online application.\n   \n\n  \n\n* Finalist must successfully complete a background check prior to working at Stanford University.\n* This is a fixed\\-term position with an end date of one year and is renewable based on performance and funding\n* Candidates must be eligible to work in the US. Visa sponsorship is not available for this position.\n\n\n Additional Information\n   \n\n  \n\n* Schedule: Full\\-time\n* Job Code: 4753\n* Employee Status: Fixed\\-Term\n* Grade: K\n* Requisition ID: 106182\n* Work Arrangement : Remote Eligible\n\n\n If you have questions about this posting, please contact support@lensa.com","company_industry":"Internet Publishing","company_url":"https:\/\/www.linkedin.com\/company\/lensa","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4D0BAQEkHa-0Aki9XQ\/company-logo_100_100\/B4DZaKylu7GsAQ-\/0\/1746085240184\/lensa_logo?e=2147483647&v=beta&t=vxuqQreX_wx1J2lugCeUKuGGZtbGyjhRRFeWyrBMnFQ","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"ireland (country-wide)","job_hash":"0189f7ab89ec2dd61b4ac5104b3c381c","Is_Junior_AI_Job":"Uncertain","Country":"ireland (country-wide)"},{"id":"li-3686240569","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/3686240569","job_url_direct":"https:\/\/jobs.lever.co\/voleon\/ebd0306d-4353-4b10-be9d-479af8127617\/apply?source=LinkedIn&urlHash=EuRx","title":"Data Scientist","company":"The Voleon Group","location":"Berkeley, CA","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"entry level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"Voleon is a technology company that applies state\\-of\\-the\\-art AI and machine learning techniques to real\\-world problems in finance. For more than a decade, we have led our industry and worked at the frontier of applying AI\/ML to investment management. We have become a multibillion\\-dollar asset manager, and we have ambitious goals for the future.\n   \n\n  \n\n Your colleagues will include internationally recognized experts in artificial intelligence and machine learning research as well as highly experienced finance and technology professionals.\n   \n\n  \n\n In addition to our enriching and collegial working environment, we offer highly competitive compensation and benefits packages, technology talks by our experts, a beautiful modern office, daily catered lunches, and more.\n   \n\n  \n\n The Voleon Group is forming a new team to help advance our data\\-driven investment initiatives. As a Data Scientist, you will be responsible for harvesting insights from a complex array of data. Your role will involve data curation, analysis, interpretation, visualization, and communication of your findings to members of the research staff and executive leadership. This role is a means to make a difference: as a machine learning company, data insights are essential to our business.\n   \n\n  \n\n**Responsibilities**\n* Design and implement systems to ensure data correctness and monitor data health in data stores and live feeds\n* Proactively identify abnormal production behavior and communicate them clearly to relevant stakeholders\n* Perform extemporaneous analyses on research and production trading systems with leadership\n* Harness financial expertise and statistical analysis to gain actionable insights into our production trading and research systems\n* Design and implement analysis pipelines that automate those analyses found to be valuable for ongoing monitoring\n\n\n**Requirements**\n* 1\\+ years of applied end\\-to\\-end industry experience, including internships working with complex datasets, including curation, querying, aggregation, exploratory data analysis, and visualization\n* Experience using statistical methods to analyze data, identify patterns, conduct root cause analysis, discover insights, and recommend solutions\n* Ability to frame and answer questions mathematically\n* Ability to infer useful forward\\-looking directions from results of retrospective analysis\n* Fluency in managing, processing, and visualizing tabular data using a combination of SQL, Pandas, and R\n* Basic software development skills and experience with bash, linux\/unix, and git\n* Ability to refine requirements from ambiguous requests to produce reports demonstrating excellence in communication\n* Bachelor\u2019s degree in a quantitative discipline (statistics, biostatistics, data science, computer science, or a related field)\n\n\n**Preferred**\n* Master\u2019s degree in a quantitative discipline\n* Prior industry experience or displayed interest in finance, such as related academic projects, coursework in financial engineering, or industry internships\n* Experience developing in a production\\-facing environment and familiarity with standard concepts and tooling, e.g., CI\/CD, git, Airflow\n\n\n**Compensation**\n The base salary range for this position is $150,000 to $190,000 in the location(s) of this posting. Individual salaries are determined through a variety of factors, including, but not limited to, education, experience, knowledge, skills, and geography. Base salary does not include other forms of total compensation, such as bonus compensation and other benefits. Our benefits package includes medical, dental, and vision coverage, life and AD\\&D insurance, 20 days of paid time off, 9 sick days, and a 401(k) plan with a company match.\n   \n\n  \n\n**\u201cFriends of Voleon\u201d Candidate Referral Program**\n If you have a great candidate in mind for this role and would like to have the potential to earn $7,500 if your referred candidate is successfully hired and employed by The Voleon Group, please use this form to submit your referral. For more details regarding eligibility, terms, and conditions, please make sure to review the Voleon Referral Bonus Program .\n   \n\n  \n\n**Equal Opportunity Employer**\n The Voleon Group is an Equal Opportunity employer. Applicants are considered without regard to race, color, religion, creed, national origin, age, sex, gender, marital status, sexual orientation and identity, genetic information, veteran status, citizenship, or any other factors prohibited by local, state, or federal law.\n   \n\n  \n\n**Vaccination Requirement**\n The Voleon Group has implemented a policy requiring all employees who will be entering our worksite, including new hires, to be fully vaccinated with the COVID\\-19 vaccine. This policy also applies to remote employees, as such employees will be asked to visit our offices from time to time. To the extent permitted by applicable law, proof of vaccination will be required as a condition of employment. This policy is part of Voleon\u2019s ongoing efforts to ensure the safety and well\\-being of our employees and community, and to support public health efforts.","company_industry":"Financial Services","company_url":"https:\/\/www.linkedin.com\/company\/voleon-capital-management","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQGENLLnX5Ai9w\/company-logo_100_100\/company-logo_100_100\/0\/1630584753475\/voleon_capital_management_logo?e=2147483647&v=beta&t=T1bFAdPTQRcoYgdDv4SQUSMk_fjYq-IoxT_CoPVMdgM","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"ireland (country-wide)","job_hash":"554d785ca58c7ccf2a6f245e0eca72e8","Is_Junior_AI_Job":"Uncertain","Country":"ireland (country-wide)"},{"id":"in-24f21fe1636cf4fe","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=24f21fe1636cf4fe","job_url_direct":"https:\/\/jobs.lever.co\/gausslabs\/5a125ce6-5758-4db0-af1e-6ebaaabeb5a5?lever-source=Indeed","title":"Site Reliability Engineer (Vancouver)","company":"Gauss Labs","location":"Remote, CA","date_posted":"2025-06-30","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"Gauss Labs is seeking a highly skilled Site Reliability Engineer to join our team in Vancouver. As an SRE at Gauss Labs, you will play a critical role in ensuring our industrial AI platform's reliability, performance, and scalability. You will be responsible for building and maintaining a robust solution that supports our growing business at customer sites. This role requires a high level of technical expertise, a collaborative mindset, and a strong desire to continuously improve systems and processes.\n### **Responsibilities**\n\n* **Monitoring and Alerting:** Creating and maintaining robust monitoring systems to proactively identify and resolve issues before they impact customers. Implementing effective alerting mechanisms to ensure timely response to critical events.\n* **Incident Response:** Participating in on\\-call rotations and leading incident response efforts to minimize downtime and restore service quickly.\n* **Automation:** Developing and implementing automation tools and scripts to streamline operations, reduce manual effort, and improve efficiency.\n* **Capacity Planning:** Forecasting resource needs, optimizing resource utilization, and ensuring customers' infrastructure can handle increasing workloads.\n* **Performance Optimization:** Identifying and resolving performance bottlenecks, optimizing system performance, and improving response times.\n* **Collaboration:** Partnering with software engineers, data scientists, and other teams to ensure alignment and efficient operations.\n* **Customer Focus:** Working closely with the AI Program Manager and Technical Account Manager to understand customer issues, provide technical support, and improve customer satisfaction.\n* **Continuous Improvement:** Driving a culture of continuous improvement by identifying opportunities to enhance system reliability, performance, and efficiency.\n\n### **Basic Qualifications**\n\n* Bachelor's degree in computer science, engineering, or a related discipline\n* 5\\+ years of industry experience as a Site Reliability Engineer\n* Experience with cloud platforms (AWS, GCP, Azure), containerization technologies (Docker, Kubernetes), observability and alerting tools (Prometheus, Grafana, ElasticSearch, Jaeger)\n* Experience with scripting languages (Python, Bash)\n* Working knowledge of Github, Github actions, CI\/CD concepts\n* Experience in ticket management, issue resolution, and troubleshooting\n* Strong problem\\-solving and troubleshooting skills\n* Excellent customer communication and interpersonal skills, fluency in verbal and written English\n\n### **Preferred Qualifications**\n\n* Knowledge of AI\/ML infrastructure and workloads\n* Knowledge of big data technologies (Kafka, Flink)\n* Knowledge of database technologies (MongoDB, PostgreSQL)\n\n\n\\[Hiring process]\nApplication review \\- Phone interview \\- Virtual onsite interview \\- VP interview\/Core Value interview","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Gauss-Labs","company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"canada (country-wide)","job_hash":"dd188bf0b4a5267f61ab46eba6c415b3","Is_Junior_AI_Job":"No","Country":"canada (country-wide)"},{"id":"in-246591f7977da409","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=246591f7977da409","job_url_direct":"https:\/\/www.yelp.careers\/us\/en\/job\/YELPUS13495EXTERNALENUS\/Lead-Product-Manager-Ads-Auction-and-Measurement-Remote-Canada?utm_source=indeed&utm_medium=phenom-feeds","title":"Lead Product Manager - Ads Auction and Measurement (Remote - Canada)","company":"Yelp","location":"Remote, CA","date_posted":"2025-06-03","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":"-recruiting@yelp.com","description":"**Summary**\n-----------\n\n\nYelp engineering culture is driven by our values: we\u2019re a cooperative team that values individual authenticity and encourages creative solutions to problems. All new engineers deploy working code their first week, and we strive to broaden individual impact with support from managers, mentors, and teams. At the end of the day, we\u2019re all about helping our users, growing as engineers, and having fun in a collaborative environment.  \n\nYelp connects people with great local businesses. Our platform is powered by a vibrant community contributing reviews and engaging with local businesses daily. We monetize primarily through advertising, helping millions of businesses connect with high\\-intent consumers. The Ads Auction system sits at the heart of this exchange, determining which ads are shown for every opportunity.  \n\nThe Ads Marketplace team is responsible for the core engine that drives Yelp's advertising business. We develop and optimize the sophisticated auction, bidding, and pacing systems that balance advertiser value (ROI), consumer experience, and Yelp's monetization goals. We work at the intersection of economics, machine learning, and large\\-scale systems engineering.  \n\nAs the Lead Product Manager for Ads Auction and Measurement, you will own the product strategy and execution for Yelp's core ad auction, bidding, pricing, budget pacing mechanisms, and corresponding measurements. This is a highly technical leadership role where you will guide the evolution of algorithms and systems that make real\\-time decisions maximizing value across multiple stakeholders. You will define how we measure the performance and impact of these complex systems, focusing on both short\\-term efficiency and long\\-term impact. You will partner closely with world\\-class engineering and applied science teams to design, experiment, implement, and iterate on auction dynamics and the metrics that guide our progress.  \n\nThis opportunity is fully remote and does not require you to be located in any particular area in Canada. We welcome applicants from throughout Canada. We\u2019d love to have you apply, even if you don\u2019t feel you meet every single requirement in this posting. At Yelp, we\u2019re looking for great people, not just those who simply check off all the boxes.**What you'll do:**\n-------------------\n\n* Foster and build a fun, diverse, and inclusive culture that reflects Yelp\u2019s values.\n* **Auction Strategy \\& Roadmap:** Define and drive the product roadmap for Yelp's ads auction, bidding algorithms, pricing mechanisms, and budget pacing systems, ensuring alignment with business objectives and competitive dynamics. Identify key levers for optimization and innovation.\n* **Algorithm \\& System Optimization:** Partner deeply with Engineering and Data Science to design, develop, and refine the auction\\-based ad selection system. Translate advertiser goals (ROI, leads, conversions), user experience, and monetization considerations into algorithmic requirements, and prioritize initiatives based on concrete data and expected impact.\n* **Auction Measurement \\& Evaluation:** Define and own the key metrics framework for evaluating auction health, efficiency, and the business impact. Drive the development of robust measurement for complex trade\\-offs (e.g., relevance vs. monetization, short\\-term vs. long\\-term effects). Design and interpret large\\-scale A\/B tests.\n* **Independent Data Analysis:** Conduct hands\\-on analysis of large\\-scale auction and advertising datasets using tools like SQL and Python to uncover optimization opportunities, validate hypotheses, understand performance drivers, and inform product decisions.\n* **Technical Product Development:** Lead the end\\-to\\-end product lifecycle for auction\\-related features and improvements, from ideation and requirements definition through launch and iteration.\n* **Cross\\-Functional Leadership:** Serve as the product leader for the auction domain, collaborating effectively with Engineering, Data Science, Sales, Finance, and other Product teams. Communicate complex technical concepts and trade\\-offs clearly to diverse audiences.\n* **Drive Business Impact:** Directly influence Yelp's revenue and advertiser success by improving the efficiency and effectiveness of the core ad marketplace.\n\n**What it takes to succeed:**\n-----------------------------\n\n* **Experience:** 5\\+ years of technical product management experience, preferably focused on auctions, bidding systems, search ranking, or monetization platforms within the online advertising (AdTech) industry.\n* **Auction \\& Optimization Expertise:** Strong theoretical understanding and practical experience with auction theory (e.g., VCG, GSP), optimization algorithms, statistical modeling, and machine learning concepts relevant to ad targeting and ranking.\n* **Advanced Analytical \\& Data Skills:** Proven ability to independently query, manipulate, and analyze large, complex datasets. Proficiency with SQL and data analysis tools\/languages (e.g., Python, R) is required.\n* **Statistical Rigor:** Deep understanding of applied statistics, experimental design (A\/B testing), causal inference, and methods for measuring statistical significance and inferring long\\-term impact.\n* **Educational Background:** Strong quantitative background; Master's or PhD in Computer Science, Statistics, Economics, Operations Research, Mathematics, or a related field is highly preferred.\n* **Technical Fluency:** Ability to engage deeply with engineers and data scientists on technical details of algorithms, system design, and data infrastructure.\n* **Communication \\& Collaboration:** Excellent communication and collaboration skills, with the ability to influence technical and non\\-technical stakeholders across various functions.\n* **Problem Solving:** Strong structured thinking and problem\\-solving abilities, capable of breaking down complex problems into actionable components.\n\n**What you'll get:**\n--------------------\n\n* Compensation range is $155,000\\-233,000 annually. Depending on your role and level, you may also be offered a bonus, restricted stock units, and benefits.\n* This opportunity has the option to be fully remote in all locations across Canada.\n* You can find more information about Yelp's five star benefits here!\n\n**Closing**\n-----------\n\n*At Yelp, we believe that diversity is an expression of all the unique characteristics that make us human: race, age, sexual orientation, gender identity, religion, disability, and education \u2014 and those are just a few. We recognize that diverse backgrounds and perspectives strengthen our teams and our product. The foundation of our diversity efforts are closely tied to our core values, which include \u201cPlaying Well With Others\u201d and \u201cAuthenticity.\u201d* *We\u2019re proud to be an equal opportunity employer and consider qualified applicants without regard to race, color, religion, sex, national origin, ancestry, age, genetic information, sexual orientation, gender identity, marital or family status, veteran status, medical condition, disability, or any other protected status.* *We are committed to providing reasonable accommodations for individuals with disabilities in our job application process. If you need assistance or an accommodation due to a disability, you may contact us at accommodations\\-recruiting@yelp.com or 1\\-415\\-969\\-8488\\.* *Note: Yelp does not accept agency resumes. Please do not forward resumes to any recruiting alias or employee. Yelp is not responsible for any fees related to unsolicited resumes.*  \n\n\\#LI\\-Remote  \n\nRecruiting and Applicant Privacy Notice","company_industry":"Internet And Software","company_url":"https:\/\/ca.indeed.com\/cmp\/Yelp","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/e6f26f89c002c5ccd45e4cdffdbd0a74","company_url_direct":"http:\/\/www.yelp.com","company_addresses":"350 Mission Street, 10th Floor, San Francisco, CA 94105, U.S.A.","company_num_employees":"5,001 to 10,000","company_revenue":"$500M to $1B (USD)","company_description":"Yelp connects people with great local businesses.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"canada (country-wide)","job_hash":"993ce6d405edbdee09187e588726e42c","Is_Junior_AI_Job":"No","Country":"canada (country-wide)"},{"id":"li-4259236629","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4259236629","job_url_direct":"https:\/\/lensa.com\/cgw\/bd5f7ef167fd4887bf2ef53b959670c1tjo1?jpsi=directemployers&publisher_preference=easier_apply&utm_campaign=Computer%20Occupations&utm_medium=slot&utm_source=linkedin&utm_term=jse&urlHash=zvR9","title":"Data Scientist","company":"Lensa","location":"Wayne, PA","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"entry level","job_function":"Engineering and Information Technology","listing_type":null,"emails":"support@lensa.com","description":"Lensa is a career site that helps job seekers find great jobs in the US. We are not a staffing firm or agency. Lensa does not hire directly for these jobs, but promotes jobs on LinkedIn on behalf of its direct clients, recruitment ad agencies, and marketing partners. Lensa partners with DirectEmployers to  preferred.\n* Proficient in Python and SQL; experience with R is a plus.\n* Strong data wrangling skills with the ability to manipulate and merge complex datasets.\n* Demonstrated experience with machine learning, AI platforms, and model deployment.\n* Detail\\-oriented with a focus on operational efficiency and accuracy.\n* Passion for financial markets, investing, and business strategy.\n* Excellent communication and collaboration skills; able to iterate with stakeholders to refine models and insights.\n\n\n**Compensation**\n The listed annualized base pay range is primarily based on analysis of similar positions in the external market. Actual base pay could vary and may be above or below the listed range based on factors including but not limited to performance, proficiency and demonstration of competencies required for the role. The base pay is just one component of The Hartford\u2019s total compensation package for employees. Other rewards may include short\\-term or annual bonuses, long\\-term incentives, and on\\-the\\-spot recognition. The annualized base pay range for this role is:\n   \n\n  \n\n $90,000 to $125,000\n   \n\n  \n\n Equal Opportunity Employer\/Sex\/Race\/Color\/Veterans\/Disability\/Sexual Orientation\/Gender Identity or Expression\/Religion\/Age\n   \n\n  \n\n About Us (https:\/\/www.thehartford.com\/about\\-us) \\| Culture \\& Employee Insights (https:\/\/www.thehartford.com\/careers\/employee\\-stories) \\| Diversity, Equity and Inclusion (https:\/\/www.thehartford.com\/about\\-us\/corporate\\-diversity) \\| Benefits (https:\/\/www.thehartford.com\/careers\/benefits)\n   \n\n  \n\n Every day, a day to do right.\n   \n\n  \n\n Showing up for people isn\u2019t just what we do. It\u2019s who we are \u2013 and have been for more than 200 years. We\u2019re devoted to finding innovative ways to serve our customers, communities and employees\u2014continually asking ourselves what more we can do.\n   \n\n  \n\n Is our policy language as simple and inclusive as it can be? Can we better help businesses navigate our ever\\-changing world? What else can we do to destigmatize mental health in the workplace? Can we make our communities more equitable?\n   \n\n  \n\n That we can rise to the challenge of these questions is due in no small part to our company values that our employees have shaped and defined.\n   \n\n  \n\n And while how we contribute looks different for each of us, it\u2019s these values that drive all of us to do more and to do better every day.\n   \n\n  \n\n About Us (https:\/\/www.thehartford.com\/about\\-us)\n   \n\n  \n\n Our Culture\n   \n\n  \n\n What It\u2019s Like to Work Here (https:\/\/www.thehartford.com\/careers\/our\\-employees)\n   \n\n  \n\n Perks \\& Benefits\n   \n\n  \n\n Legal Notice (https:\/\/www.thehartford.com\/legal\\-notice)\n   \n\n  \n\n Accessibility StatementProducer Compensation (https:\/\/www.thehartford.com\/producer\\-compensation)\n   \n\n  \n\n EEO\n   \n\n  \n\n Privacy Policy (https:\/\/www.thehartford.com\/online\\-privacy\\-policy)\n   \n\n  \n\n California Privacy Policy\n   \n\n  \n\n Your California Privacy Choices (https:\/\/www.thehartford.com\/data\\-privacy\\-opt\\-out\\-form)\n   \n\n  \n\n International Privacy Policy\n   \n\n  \n\n Canadian Privacy Policy (https:\/\/www.thehartford.com\/canadian\\-privacy\\-policy)\n   \n\n  \n\n Unincorporated Areas of LA County, CA (Applicant Information)\n   \n\n  \n\n MA Applicant Notice (https:\/\/www.thehartford.com\/ma\\-lie\\-detector)\n   \n\n  \n\n If you have questions about this posting, please contact support@lensa.com","company_industry":"Internet Publishing","company_url":"https:\/\/www.linkedin.com\/company\/lensa","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4D0BAQEkHa-0Aki9XQ\/company-logo_100_100\/B4DZaKylu7GsAQ-\/0\/1746085240184\/lensa_logo?e=2147483647&v=beta&t=vxuqQreX_wx1J2lugCeUKuGGZtbGyjhRRFeWyrBMnFQ","company_url_direct":null,"company_addresses":null,"company_num_employees" uct teams to design models that move beyond our legacy pricing approaches\u2014enabling context\\-aware, self\\-learning price policies that deliver measurable revenue impact.\n   \n\n  \n\n This is an opportunity for a hands\\-on, full\\-stack data scientist who thrives in ambiguity, has strong modeling intuition, and is energized by the challenge of building intelligent systems at scale in a complex, real\\-world domain.\n   \n\n  \n\n**Key Responsibilities:**\n* Lead the development of intelligent pricing systems using reinforcement learning, constrained optimization, and simulation\\-based approaches.\n* Apply a combination of mathematical optimization, dynamic programming, and advanced reinforcement learning algorithms (e.g., model\\-free, policy gradients, model\\-based RL) to develop adaptive pricing strategies at scale.\n* Incorporate price elasticity modeling, demand forecasts, and business constraints into the optimization framework.\n* Build and validate simulation environments to evaluate policies offline and ensure robustness before production deployment.\n* Collaborate with engineering to productionize and monitor models in cloud environments such as AWS SageMaker.\n* Collaborate with engineering to productionize optimization models via batch or real\\-time pricing APIs (e.g., using AWS SageMaker).\n* Partner with product, pricing, and revenue strategy teams to define objectives and translate pricing insights into business outcomes.\n* Define and execute model performance measurement strategies, including causal inference and uplift modeling and A\/B testing\n* Present findings, experimental results, and strategic recommendations to senior leadership.\n\n\n**Qualifications** \n :\n   \n\n  \n\n* **MS or PhD** \n in Statistics, Econometrics, Computer Science, Operations Research, or a related quantitative field.\n* **7\\+ years** \n of hands\\-on experience building data science solutions for pricing, decision\\-making, or control systems.\n* Demonstrated success applying reinforcement learning in production settings, ideally in pricing or dynamic decision environments.\n* Proficiency with ML\/DL frameworks (e.g., PyTorch, TensorFlow, scikit\\-learn, DARTS) and programming languages (Python, R, SQL)..\n* Experience with Python\\-based libraries for mathematical optimization and reinforcement learning, and familiarity with simulation environments for offline policy evaluation\n* Familiarity with cloud platforms and MLOps tools (e.g., AWS SageMaker, MLflow) for scalable model development and deployment.\n* Strong communication and presentation skills, capable of conveying complex analytical concepts to non\\-technical stakeholders.\n* Prior experience in the hospitality, travel, or revenue management domain is highly desirable.\n\n\n**Experience designing model evaluation and impact measurement frameworks, including causal inference.**\n**About Duetto:**\n Duetto delivers a suite of SaaS cloud\\-native applications for hospitality businesses to optimize every booking opportunity for greater revenue impact. The unique combination of hospitality experience and technology leadership drives Duetto to look for innovative solutions to industry challenges. The software as a service platform allows hotels, casinos, and resorts to leverage real\\-time dynamic data sources and actionable insights into pricing and demand across the enterprise. For more information, please visit https:\/\/www.duettocloud.com\/.","company_industry":"Technology, Information and Internet","company_url":"https:\/\/www.linkedin.com\/company\/duetto-research","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4D0BAQFbxXb3s6ngBg\/company-logo_100_100\/company-logo_100_100\/0\/1720716282423\/duetto_research_logo?e=2147483647&v=beta&t=QxLfDgw-5tL7h1ofw1uOd8xATd8e8OdW_DwSWL0jyrI","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,                                         column.search(searchVal, true, false).draw();
                                    });
                                column.data().unique().sort().each(function(d) { if(d) { select.append(`<option value="${d}">${d}</option>`) }; });
                                $(select).select2({ placeholder: 'Filter ' + colDef.title, allowClear: true });
                            } else {
                                footer.html('<input type="text" placeholder="Filter ' + colDef.title + '" />');
                                $('input', footer).on('keyup change clear', function() { if (column.search() !== this.value) column.search(this.value).draw(); });
                            }
                        });
                    }
                });
                $('#jobDashboardTable tbody').on('click', '.viewed-checkbox', function() {
                    let checkbox = $(this);
                    let tr = checkbox.closest('tr');
                    let rowData = table.row(tr).data();
                    let jobId = rowData.id;
                    if (checkbox.is(':checked')) { tr.addClass('viewed'); viewedJobs[jobId] = true; }
                    else { tr.removeClass('viewed'); delete viewedJobs[jobId]; }
                    localStorage.setItem('viewedJobs', JSON.stringify(viewedJobs));
                });
                $('#reset-filters').on('click', function() {
                    table.columns().search('').draw();
                    $('tfoot .select2').val(null).trigger('change');
                    $('tfoot input').val('');
                });
            });
        </script>
    </body></html>
