ical data features and applying advanced analytical techniques to maximize the performance of our state of the art AI decisioning platform. Your work provides the rich, predictive data and continuous optimization that allows this automated engine to determine the right message, for the right customer, at the right time, on the right channel. This is a unique opportunity to drive impactful business outcomes through enhanced personalization and predictive analytics , while also exploring how Generative AI can automate and scale content in an iterative process with marketing stakeholders, directly influencing how we engage with millions of customers globally\n   \n\n  \n\n****What You\u2019ll Do****\n In this role, you will be a key contributor to our decisioning intelligence. You will take ownership of critical analytical initiatives while applying advanced analytics and collaborating across the business to drive impact.\n   \n\n  \n\n**Modeling \\& Optimization**\n* Lead Predictive Analysis: Lead the development and application of machine learning models to solve complex business problems, from churn prediction to large\\-scale personalization.\n* Develop \\& Validate Data Features: Develop, prepare, and validate the critical data features that fuel our models, ensuring they are robust and predictive.\n* Champion Model Performance: Drive improvements in model quality and reliability by implementing best practices in validation, monitoring, and A\/B testing.\n\n\n**Strategic Collaboration \\& Impact**\n* Enable Data\\-Driven Decisions: Partner with Product and Marketing teams, translating complex findings into actionable insights that guide strategy.\n* Act as a Strategic Analytics Partner: Proactively collaborate with stakeholders to frame business problems, translate needs into analytical solutions, and explore the use of Generative AI for content optimization.\n* Guide and Mentor: Contribute to our team's success by mentoring other data scientists, helping to establish analytical best practices, and sharing your perspective to guide our methodologies.\n\n\n****What You\u2019ll Bring****\n We are looking for a candidate who can grow with our team. We value the diverse experiences and paths that lead people to Data Science and encourage you to apply even if you don't meet every single qualification.\n   \n\n  \n\n****Core Skillset:****\n* Data Science Background: A strong background in data science or a related quantitative field, with demonstrated success in applying machine learning techniques to solve business problems.\n* Core Tech Stack Experience: You are comfortable working with Python (including libraries like pandas and scikit\\-learn) and SQL. You have hands\\-on experience with core machine learning methodologies (e.g., regression, classification) and experimentation (e.g., A\/B testing).\n* A Mindset of Ownership \\& Initiative: You are proactive and accountable, demonstrating full ownership of your work from ideation to impact. You have a passion for driving measurable outcomes and a knack for identifying and solving potential issues before they become critical.\n\n\n****Nice To Haves:****\n* Domain \\& Tool Experience: Previous experience in the MarTech or CRM domains is a plus.\n* Modern Platform Proficiency: Experience with data platforms like Databricks or the PySpark ecosystem, and general familiarity with cloud platforms (AWS, GCP, or Azure).\n* Generative AI Knowledge: Familiarity with or a strong interest in leveraging Generative AI models (e.g., LLMs) for content automation, including prompt engineering.\n\n\n**The Role**\n As a Senior Data Scientist on the AI Decisioning team in the Communications Tribe, you will be at the heart of optimizing the intelligence that transforms HelloFresh's customer engagement strategy. You will focus on complex feature engineering and optimization, developing the critical data features and applying advanced analytical techniques to maximize the performance of our state of the art AI decisioning platform. Your work provides the rich, predictive data and continuous optimization that allows this automated engine to determine the right message, for the right customer, at the right time, on the right channel. This is a unique opportunity to drive impactful business outcomes through enhanced personalization and predictive analytics , while also exploring how Generative AI can automate and scale content in an iterative process with marketing stakeholders, directly influencing how we engage with millions of customers globally\n   \n\n  \n\n****Nice To Haves:****\n* Domain \\& Tool Experience: Previous experience in the MarTech or CRM domains is a plus.\n* Modern Platform Proficiency: Experience with data platforms like Databricks or the PySpark ecosystem, and general familiarity with cloud platforms (AWS, GCP, or Azure).\n* Generative AI Knowledge: Familiarity with or a strong interest in leveraging Generative AI models (e.g., LLMs) for content automation, including prompt engineering.\n\n\n****What We Offer****\n Elevate your lifestyle! Join one of Europe's fastest\\-growing tech powerhouses in a dynamic phase of expansion.\n   \n\n  \n\n* Immerse yourself in a diverse global community of 90\\+ nationalities.\n* Enjoy a competitive compensation package that goes beyond the norm, with perks like a HelloFresh\\- subsidized Pension Scheme, Berlin relocation support, and a Hybrid working model.\n* Elevate your lifestyle with exclusive discounts on your weekly HelloFresh box and office meals.\n* Invest in your growth with a German language learning budget, and access to the HelloFresh Academy.\n* Plus, we've got your well\\-being covered with mental health support, transportation perks, and working\\-parent\\-friendly benefits. From our 24\/7 gym access,wellbeing platforms like Headspace and Spill, to sabbatical leave options, HelloFresh is not just a workplace; it's a lifestyle of perks and possibilities!\n\n\n**JR103624**","company_industry":"M elp to achieve this mission!\n   \n\n  \n\n**About The Role**\n You will be building models to estimate the food delivery time at various stages of the order, such as before and after the order has been accepted. You will also build complex ranking pipelines for our textual search and recommendation engines, using optimization techniques for dispatching and demand\/supply balancing to minimize the delivery time of our orders.\n   \n\n  \n\n**Main tasks and responsibilities:**\n* Collaborating with cross\\-functional teams, including Data Analysts, Data Egineers, Product Managers, and Software Engineers, to gain a deep understanding of business needs and create end\\-to\\-end technical solutions for them.\n* Deploying and validating solutions for millions of users, enabling fast feedback and measurable added value to customers.\n* Rapidly deploying models to production environments using AWS and internal machine learning platforms, leveraging a toolkit that includes Python, Spark, Presto, Docker, SageMaker, and Airflow for efficient data processing and model deployment.\n* Engaging in regular knowledge exchange with Data Scientists across all seniority levels, fostering a collaborative environment that promotes learning and innovation.\n* Solving real\\-world problems on a wide variety of tasks, such as ranking, textual search, recommendation, user clustering, pricing, delivery time estimation, dispatching, and demand\/supply balancing.\n* Applying the most advanced techniques, such as deep learning, gradient boosting, causal inference, mathematical optimization, dimensionality reduction, time series forecasting, and more.\n\n\n**About you:**\n* You have 5 years of experience in Data Science and Machine Learning, ideally in product development within a technology\\-focused company.\n* You\u2019re skilled in Python programming, leveraging key libraries such as Pandas, NumPy, scikit\\-learn, and OR\\-tools for data analysis and modelling, with practical experience in s ers. You\u2019ll be responsible for creating custom visual displays of quantitative information through writing queries, scripts, and developing automated reports and dashboards to provide insights at scale.\n* Data validation: verifying the data we obtain from ad exchanges and mobile\\-app tracking solutions to confirm our campaign models are trained with the most accurate engagement data.\n* Campaign optimization: engaging in the life cycle of campaigns, from monitoring daily performance to partnering with sales teams on bespoke analysis for clients.\n* Business Collaboration: collaborate with key stakeholders to help Moloco focus on decisions that improve our products and services, with a focus on client growth.\n\n\n**How Will You Know if the Role is Right For You?**\n Minimum Requirements:\n   \n\n  \n\n* Bachelor's degree in a quantitative field with 7\\+ years work experience in data analytics using statistical packages (e.g., SQL, Python, R, SAS, Stata, MATLAB).\n* OR a Master\u2019s degree in a quantitative field with 5\\+ years data analytics work experience using statistical packages.\n* OR a PhD in a quantitative field with 3\\+ data analytics work experience using statistical packages.\n* Programming: working knowledge of SQL and Python (or R) is required.\n* Statistics: must have strong knowledge and experience in experimental design, hypothesis testing, and various statistical analysis such as regression or time\\-series analysis.\n* Professional experience in marketing science, ideally within the ad\\-tech sector.\n* Comfortable balancing multiple projects simultaneously and effectively prioritizing work based on business needs.\n* Excellent verbal and written communication skills, with ability to present information and analysis results effectively to technical and less technical stakeholders.\n* Ability to build positive relationships within the data science \\& analytics community, as well as with our business stakeholders and clients.\n* Ability ory.\n   \n\n  \n\n**In This Role, You\u2019ll Get to**\n* Design, code, experiment and implement models and algorithms to maximize customer experience, supply side value, business outcomes, and infrastructure readiness\n* Mine a big data of hundreds of millions of customers and more than 600M daily user generated events, supplier and pricing data, and discover actionable insights to drive improvements and innovation\n* Work with developers and a variety of business owners to deliver daily results with the best quality\n* Research discover and harness new ideas that can make a difference\n\n\n**What You\u2019ll Need To Succeed**\n* 4\\+ years hands\\-on data science experience\n* Excellent understanding of AI\/ML\/DL and Statistics, as well as coding proficiency using related open source libraries and frameworks\n* Significant proficiency in SQL and languages like Python, PySpark and\/or Scala\n* Can lead, work independently as well as play a key role in a team\n* Good communication and interpersonal skills for working in a multicultural work environment\n\n\n**It\u2019s Great if You Have**\n* PhD or MSc in Computer Science \/ Operations Research \/ Statistics or other quantitative fields\n* Experience in NLP, image processing and\/or recommendation systems\n* Hands on experience in data engineering, working with big data framework like Spark\/Hadoop\n* Experience in data science for e\\-commerce and\/or OTA\n\n\n We welcome both local and international applications for this role. Full visa sponsorship and relocation assistance available for eligible candidates.\n   \n\n  \n\n \\#sanfrancisco \\#sanjose \\#losangeles \\#sandiego \\#oakland \\#denver \\#miami \\#orlando \\#atlanta \\#chicago \\#boston \\#detroit \\#newyork \\#portland \\#philadelphia \\#dallas \\#houston \\#austin \\#seattle \\#sydney \\#melbourne \\#perth \\#toronto \\#vancouver \\#montreal \\#shanghai \\#beijing \\#shenzhen \\#prague \\#Brno \\#Ostrava \\#cairo \\#alexandria \\#giza \\#estonia \\#p cs strategy and data set design. Understanding system limitations, scaling factors, boundary conditions, and\/or the reasons for technical decisions\n* Providing analyses, frameworks and solutions that inform multiple teams' business decisions and highlight new opportunities\n* Driving best practices in operational excellence, data modelling, and analysis\n\n\n Thank You!\n   \n\n  \n\n We appreciate that applying for a new job takes a lot of work and we value your time. We are really looking forward to receiving your application!\n   \n\n  \n\n**Basic Qualifications**\n* Experience in analyzing and interpreting data with Redshift, Oracle, NoSQL etc.\n* Experience with data visualization using Tableau, Quicksight, or similar tools\n* Experience with data modeling, warehousing and building ETL pipelines\n* Experience in Statistical Analysis packages such as R, SAS and Matlab\n* Experience using SQL to pull data from a database or data warehouse and scripting experience (Python) to process data for modeling\n* Experience with SQL\n* Experience in the data\/BI space\n\n\n**Preferred Qualifications**\n* Experience with AWS solutions such as EC2, DynamoDB, S3, and Redshift\n* Experience in data mining, ETL, etc. and using databases in a business environment with large\\-scale, complex datasets\n\n\n Amazon is an equal opportunities employer. We believe passionately that employing a diverse workforce is central to our success. We make recruiting decisions based on your experience and skills. We value your passion to discover, invent, simplify and build. Protecting your privacy and the security of your data is a longstanding top priority for Amazon. Please consult our Privacy Notice (https:\/\/www.amazon.jobs\/en\/privacy\\_page) to know more about how we collect, use and transfer the personal data of our candidates.\n   \n\n  \n\n Our inclusive culture empowers Amazonians to deliver the best results for our customers. If you have a disability and need a workplace accommodation or adjustment during the application and hiring process, including support for the interview or onboarding process, please visit https:\/\/amazon.jobs\/content\/en\/how\\-we\\-hire\/accommodations for more information. If the country\/region you\u2019re applying in isn\u2019t listed, please contact your Recruiting Partner.\n   \n\n  \n\n  \n\n**Company** \n \\- Amazon EU SARL (Spain Branch) \\- C16\n   \n\n  \n\n Job ID: A2891341","company_industry":"Software Development","company_url":"https:\/\/www.linkedin.com\/company\/amazon","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQHTvZwCx4p2Qg\/company-logo_100_100\/company-logo_100_100\/0\/1630640869849\/amazon_logo?e=2147483647&v=beta&t=QsC16wgE3EBriPFDlAgtToh2xndFwQWKmR2WcyMG1nk","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Barcelona, Spain","job_hash":"018a9853bcab6fa97b70148f47a147da","Is_Junior_AI_Job":"Yes","Country":"Spain"},{"id":"li-4197545171","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4197545171","job_url_direct":"https:\/\/grnh.se\/60058a293us?source=LinkedIn&urlHash=_Y8a","title":"Senior Data Scientist - Insights (Product Growth)","company":"Preply","location":"Barcelona, Catalonia, Spain","date_posted":"2025-06-27","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Analyst and Science","listing_type":null,"emails":null,"description":"**We power people\u2019s progress.** \n\n\n\n\n At Preply, we\u2019re all about creating life\\-changing learning experiences. We help people discover the magic of the perfect tutor, craft a personalized learning journey, and stay motivated to keep growing. Our approach is human\\-led, tech\\-enabled \\- and it\u2019s creating real impact. So far, 90,000 tutors have delivered over 20 million lessons to learners in more than 175 countries. Every Preply lesson sparks change, fuels ambition, and drives progress that matters.\n \n\n\n\n  \n\n\n\n\n\n**Meet the team!** \n\n\n\n\n At Preply, data is at the heart of every decision we make. We run hundreds of A\/B tests to continually optimize our product, each with its own analytical and tracking challenges. The complexity of our subscription model, along with the unique dynamics of tutor\\-learner interactions, offers an exciting opportunity for those looking to make a real impact.\n \n\n\n\n  \n\n\n\n\n\n As a Senior Data Scientist \\- Insights, you will be a key player in shaping the future of our product and driving our strategy forward. Embedded within a cross\\-functional squad, you\u2019ll collaborate closely with product managers, tech leads, designers, and other key stakeholders to deliver data\\-driven insights that shape business decisions.\n \n\n\n\n  \n\n\n\n\n\n Our Data Team is dedicated to empowering top\\-quality decision\\-making. Do you want to know how? Visit our Tech Radar to learn about the technologies we use at Preply!\n \n\n\n\n  \n\n\n\n\n\n**What You\u2019ll Be Doing** \n\n\n\n* Develop a deep understanding of the dynamics of our product, including user behavior and the economics of Preply\u2019s marketplace.\n* Focus on the continuous improvement of our platform by gathering and analyzing data to uncover valuable insights that will shape product evolution and strategy.\n* Analyze customer behavior and product usage, improve our understanding of what drives retention and effectively communicate findings to both technical and non\\-technical stakeholders to drive informed decision\\-making.\n* Quantify and model the impact of new product features and initiatives, identifying growth opportunities and contributing to the prioritization of our product roadmap.\n* Help define key performance indicators, tracking events, and engagement metrics that align with business goals and product improvements.\n* Design, execute, and evaluate large\\-scale experiments to test new ideas and measure their effectiveness in driving business outcomes.\n* Build strong relationships with data and technical leaders to foster collaboration and drive cross\\-team initiatives.\n\n\n\n  \n\n\n\n\n\n**What You Need To Succeed** \n\n\n\n* Experience in data analytics working with product teams, experimenting and uncovering opportunities for product optimization.\n* Experience designing and analyzing A\/B tests with a strong grasp of relevant statistical concepts.\n* Strong understanding of data analysis concepts such as conversion, LTV, cohort analysis, retention, etc.\n* Proficiency in one or more programming languages (e.g., SQL, Python), with the ability to write efficient and scalable code.\n* Curiosity, problem\\-solving and critical\\-thinking skills, as well as the ability to proactively identify and address challenges.\n* Ability to craft compelling stories with data and communicate complex insights in a clear and engaging way, driving change among diverse stakeholders.\n* Interest in the bigger picture, feeling excited to impact the product roadmap and strategy.\n\n\n\n  \n\n\n\n\n\n**Nice To Have** \n\n\n\n* Background in 2\\-sided marketplaces or digital businesses (B2B, B2C, B2B2C).\n* Experience with product analytics tools (e.g. Amplitude, Mixpanel, Heap).\n* Familiarity with machine learning techniques and how they can be applied to enhance user behavior predictions or product recommendations.\n* Familiarity with data visualization tools (e.g., Tableau, Looker, Power BI).\n* Master's degree or PhD in a quantitative field.\n* Previous experience in mentoring or coaching others.\n\n\n\n  \n\n\n\n\n\n**Why You\u2019ll Love It At Preply** \n\n\n\n* An open, collaborative, dynamic and diverse culture;\n* A generous monthly allowance for lessons on Preply.com, Learning \\& Development budget and time off for your self\\-development;\n* A competitive financial package with equity, leave allowance and health insurance;\n* Not in Barcelona? We offer an attractive relocation package to join us in our Preply Barcelona Hub\n* Access to free mental health support platforms;\n* Access to Gympass\\-partnered wellness and gym centers throughout Spain to promote and support well\\-being and physical health;\n* The opportunity to unlock the potential of learners and tutors through language learning and teaching in 175 countries (and counting!).\n\n\n\n  \n\n\n\n\n\n**Our Principles** \n\n\n\n* Care to change the world \\- We are passionate about our work and care deeply about its impact to be life changing.\n* We do it for learners \\- For both Preply and tutors, learners are why we do what we do. Every day we focus on empowering tutors to deliver an exceptional learning experience.\n* Keep perfecting \\- To create an outstanding customer experience, we focus on simplicity, smoothness, and enjoyment, continually perfecting it as every detail matters.\n* Now is the time \\- In a fast\\-paced world, it matters how quickly we act. Now is the time to make great things happen.\n* Disciplined execution \\- What makes us disciplined is the excellence in our execution. We set clear goals, focus on what matters, and utilize our resources efficiently.\n* Dive deep \\- We leverage business acumen and curiosity to investigate disparities between numbers and stories, unlocking meaningful insights to guide our decisions.\n* Growth mindset \\- We proactively seek growth opportunities and believe today's best performance becomes tomorrow's starting point. We humbly embrace feedback and learn from setbacks.\n* Raise the bar \\- We raise our performance standards continuously, alongside each new hire and promotion. We build diverse and high\\-performing teams that can make a real difference.\n* Challenge, disagree and commit \\- We value open and candid communication, even when we don\u2019t fully agree. We speak our minds, challenge when necessary, and fully commit to decisions once made.\n* One Preply \\- We prioritize collaboration, inclusion, and the success of our team over personal ambitions. Together, we support and celebrate each other's progress.\n\n\n\n**Diversity, Equity, and Inclusion** \n\n\n\n\n Preply is committed to creating a diverse and inclusive environment where people from all backgrounds can thrive. Different opinions and viewpoints are key ingredients in our success as a multicultural Ed\\-Tech company.\n \n\n\n\n Preply will consider all applications for employment without regard to race, color, religion, gender identity or expression, sexual orientation, national origin, disability, age or veteran status. Together, we are The World Class.","company_industry":"E-Learning Providers and Internet Marketplace Platforms","company_url":"https:\/\/www.linkedin.com\/company\/preply","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4D0BAQFW-E6FYkTtzQ\/company-logo_100_100\/company-logo_100_100\/0\/1698235073236\/preply_logo?e=2147483647&v=beta&t=SJMcL1yxTFIcp17V8W6Z7neh02CTzzye0hTJbkghZFo","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Barcelona, Spain","job_hash":"5aad12da0a89f1a5f0b4ce215613a4af","Is_Junior_AI_Job":"No","Country":"Spain"},{"id":"li-4245513449","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4245513449","job_url_direct":"https:\/\/careers.tdsynnex.com\/us\/en\/job\/TSQTSBUSR31665EXTERNALENUS\/Associate-Cloud-Data-Scientist-m-f-d?utm_source=linkedin&utm_medium=phenom-feeds&urlHash=I9BG","title":"Associate Cloud Data Scientist (m\/f\/ ntist is responsible for staying current on emerging business applications, tools, and approaches, working collaboratively with the Analytics Leadership to enhance offerings that provide a competitive advantage to TD SYNNEX.\n   \n\n  \n\n********Responsibilities:********\n* Utilize the latest data technologies, such as Snowflake SQL, Python\/R, Tableau, Power BI, AWS Services, Microsoft Azure, etc.\n* Work with a large number and size of data sources, engaging in variable analytics use cases (handling truly BIG DATA).\n* Focus on real use cases, actively participating in end\\-to\\-end business solutions, including solution design and presentation of results, with a quick turnaround time for implementations.\n* Adopt an agile and experimental approach, enabling new implementations within days rather than months.\n* Collaborate with Cloud Vendor Business within TD SYNNEX departments and other BI Teams across the organization.\n* Integrate third\\-party APIs and services into our software ecosystem.\n\n\n********Qualifications, Skills and Experience:********\n* 2 years of experience in Data Analytics, Business Intelligence, or Data Science.\n* Fluency in English is required.\n* Relevant SQL skills.\n* Hands\\-on programming\/scripting experience in Python or R, familiarity with Power BI and Power platforms.\n* Possess foundational data expertise with the ability to efficiently advise teams on uncovering critical insights for clients.\n* Demonstrate autonomy, passion for analytics, and problem\\-solving skills, contributing to the development of new Analytics service offerings.\n* Effective collaborator with a strong presence, capable of operating within a matrix organization.\n* Confident in statistical and machine learning skills.\n* Strong team player.\n\n\n**Nice to have:**\n* AWS experience\n* AWS certificates\n\n\n**What We Offer you:**\n* \ud83c\udfe5 Comprehensive private health and life insurance to keep you covered.\n* \ud83c\udf0d Hybrid work model with the ommunities and activities, including business resource groups, local volunteering events, and more environmental and social initiatives.\n\n\n**Don\u2019t meet every single requirement? Apply anyway.**\n At TD SYNNEX, we\u2019re proud to be recognized as a great place to work and a leader in the promotion and practice of diversity, equity and inclusion. If you\u2019re excited about working for our company and believe you\u2019re a good fit for this role, we encourage you to apply. You may be exactly the person we\u2019re looking for!","company_industry":"IT Services and IT Consulting","company_url":"https:\/\/es.linkedin.com\/company\/tdsynnexspain","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4D0BAQFH9B1hJPimNQ\/company-logo_100_100\/company-logo_100_100\/0\/1688386320843\/tdsynnexspain_logo?e=2147483647&v=beta&t=liwPvlC_l-HLdAMGojekciU14yLRuqx_piV_Dops5do","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Barcelona, Spain","job_hash":"0fdd17d47c0774198ab3b18b140c7d85","Is_Junior_AI_Job":"Yes","Country":"Spain"},{"id":"li-4254890003","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4254890003","job_url_direct":"https:\/\/jobs.cmacgm-group.com\/job-invite\/557708\/&urlHash=zKW8","title":"MLOps Engineer \/ Data Scientist","company":"CEVA Logistics","location":"Barcelona, Catalonia, Spain","date_posted":"2025-06-26","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering, Information Technology, and Supply Chain","listing_type":null,"emails":"firstname.lastname@cevalogistics.com","description":"**CEVA** \n Logistics provides global supply chain solutions to connect people, products, and providers all around the world. Present in 170\\+ countries and with more than 110,000 employees spread over 1,500 sites, we are proud to be a Top 5 global 3PL.\n \n\n\n\n  \n\n\n\n\n\n We believe that our employees are the key to our success. We want to engage and empower our diverse, global team to co\\-create value with our customers through our solutions in contract logistics and air, ocean, ground, and finished vehicle transport. That is why CEVA Logistics offers a dynamic and exceptional work environment that fosters personal growth, innovation, and continuous improvement.\n \n\n\n\n  \n\n\n\n\n\n**DARE TO GROW** \n ! Join CEVA Logistics, and you will be part of a team that values imagination and continued learning and is committed to excellence in everything we do. Join us in our mission to shape the future of global logistics. As we continue growing at a fast pace, will you \u201cDare to Grow\u201d with us?\n \n\n\n\n  \n\n\n\n\n\n Join the forefront of AI\\-driven logistics innovation as a\n **MLOps Engineer\/Data Scientist** \n at CEVA Logistics, a global leader in supply chain solutions.\n \n\n\n\n  \n\n\n\n\n\n**YOUR ROLE** \n\n\n\n\n  \n\n\n\n\n\n As a\n **MLOps Engineer\/Data scientist** \n , you will play a pivotal role in CEVA Logistics\u2019 Global IT Data \\& Digital organization, reporting directly to the Global IT Data \\& Digital \u2013 BI \\& Advanced Analytics \u2013 AI \\& Data Science Manager. This hybrid role combines the expertise of data science with operational practices focused on the industrialization and deployment of AI and machine learning solutions at scale.\n \n\n\n\n  \n\n\n\n\n\n You will collaborate with cross\\-functional teams in IT, Corporate Support Functions, Business Development, and Operations to drive the development and industrialization of machine learning models. Your work will ensure that AI\\-driven insights and use cases are seamlessly integrated, scalable, and continuously optimized to provide ongoing value to CEVA Logistics and its customers.\n \n\n\n\n This position requires expertise not only in data science and machine learning but also in the processes that turn innovative solutions into robust, enterprise\\-grade systems.\n \n\n\n\n  \n\n\n\n\n\n This position is open in\n **Spain (Madrid \/ Barcelona)** \n or\n **Poland (Warsaw)** \n or\n **India (Mumbai)** \n\n\n\n\n  \n\n\n\n\n\n**WHAT ARE YOU GOING TO DO?** \n\n\n\n\n  \n\n\n\n\n* Expertise in data science and machine learning techniques with experience in designing, building, and deploying models to solve business challenges.\n* Proficiency in industrializing use cases, focusing on turning proof\\-of\\-concept models into full\\-scale, production\\-ready AI solutions that are both scalable and sustainable.\n* Hands\\-on experience with MLOps tools and technologies (such as Kubernetes, Docker, Jenkins, MLflow, TensorFlow, etc.) for automating the deployment, monitoring, and maintenance of machine learning models.\n* Strong experience with cloud platforms (AWS, Google Cloud, Azure) and modern deployment architectures for AI\/ML workloads.\n* Advanced proficiency in Python, SQL, and experience with big data technologies to work with large datasets.\n* Strong understanding of model governance, model monitoring, and model retraining to ensure AI solutions deliver consistent and ongoing business value.\n* Ability to work collaboratively across cross\\-functional teams to ensure smooth transitions from development to deployment and operationalization.\n* Excellent communication skills to explain complex technical concepts to non\\-technical stakeholders and influence business strategies through AI\\-driven insights.\n\n\n\n  \n\n\n\n\n\n**WHAT ARE WE LOOKING FOR?** \n\n\n\n\n  \n\n\n\n\n* A minimum of 5 years of professional experience with proven results in AI, Data Science \\& MLOps\n* Master\u2019s degree in computer science, Data Science, Engineering, Mathematics, or a related field.\n* Advanced certifications in AI, Data Science, Machine Learning, or MLOps would be plus\n* Proven ability to collaborate effectively with cross\\-functional teams, including business stakeholders, IT, and operations, to translate business needs into technical solutions.\n* Strong written and verbal communication skills, with the ability to explain complex technical concepts to non\\-technical audiences.\n\n\n\n**Technical Expertise:** \n\n\n\n\n**Data Science:** \n\n\n\n* Solid understanding of machine learning algorithms, statistical methods, and predictive modeling.\n* Proficiency in Python and libraries such as TensorFlow, Keras, scikit\\-learn, XGBoost, and PyTorch.\n\n\n\n**MLOps:** \n\n\n\n* Hands\\-on experience implementing MLOps practices for model deployment, automation, and continuous integration\/continuous delivery (CI\/CD).\n* Familiarity with tools like MLflow, Kubeflow, Jenkins, Docker, Kubernetes, and Terraform for automating machine learning pipelines.\n\n\n\n**Data Integration \\& Management:** \n\n\n\n* Proficient in using Snowflake for data integration, storage, and processing at scale.\n* Experience with Dataiku for creating and managing end\\-to\\-end data science workflows.\n\n\n\n**Big Data Technologies** \n :\n \n\n\n* Familiarity with big data platforms and tools to process and analyze large datasets.\n\n\n\n**Data Visualization \\& Reporting:** \n\n\n\n* Expertise in using Qlik Sense, Streamlite, or other BI, webapp \\& data visualization tools for developing interactive and insightful dashboards and reports to communicate complex results to non\\-technical stakeholders.\n\n\n\n**Model Development \\& Industrialization:** \n\n\n\n* Experience in transitioning machine learning models from prototype to production at scale, ensuring robustness, scalability, and reliability in real\\-world applications.\n* Familiarity with best practices in model versioning, testing, monitoring, and retraining to maintain model accuracy and performance over time.\n\n\n\n**Cloud Platforms:** \n\n\n\n* Strong experience with cloud\\-based platforms like AWS, Google Cloud and Azure for deploying, managing, and scaling AI\/ML models.\n\n\n\n**Collaboration \\& Communication** \n :\n \n\n\n* Proven ability to collaborate effectively with cross\\-functional teams, including business stakeholders, IT, and operations, to translate business needs into technical solutions.\n* Strong written and verbal communication skills, with the ability to explain complex technical concepts to non\\-technical audiences.\n\n\n\n**Problem Solving \\& Innovation:** \n\n\n\n* Strong analytical and problem\\-solving skills, with a creative mindset for leveraging AI and machine learning to solve business problems and drive innovation.\n* Ability to stay up to date with the latest developments in AI, machine learning, and MLOps, and apply cutting\\-edge techniques to business challenges.\n\n\n\n**Soft Skills:** \n\n\n\n* Self\\-motivated, adaptable, and able to thrive in a fast\\-paced and dynamic work environment.\n* Strong attention to detail with a focus on quality, accuracy, and reliability in all work.\n* Effective time management and organizational skills, with the ability to handle multiple projects simultaneously and meet deadlines.\n\n\n\n  \n\n\n\n\n\n**Additional Information:** \n\n\n\n\n  \n\n\n\n\n\n This position offers the opportunity to work with both existing tools at CEVA and new, modern tools available in the Cloud, leveraging our newly developed CEVA Data Platform. The role requires a proactive individual with a strong commitment to driving data\\-driven strategies and solutions within the organization.\n \n\n\n\n  \n\n\n\n\n\n**WHAT DO WE HAVE TO OFFER?** \n\n\n\n\n  \n\n\n\n\n* With a genuine culture of recognition, we want our employees to grow, develop and be part of our journey.\n* You have access to the CEVA academy for training.\n* You receive healthcare benefits, reimbursement of the transportation card (50%) and meal vouchers for each working day.\n* We are a team in every sense, and we support each other and work collaboratively to achieve our goals together.\n* It is our goal that you will be compensated for your hard work and commitment, so if you\u2019d like to work for one of the top Logistics providers in the world then let\u2019s work together to help you find your new role.\n\n\n\n  \n\n\n\n\n\n**ABOUT TOMORROW** \n\n\n\n\n  \n\n\n\n\n\n We value your professional and personal growth. That\u2019s why we share plenty of career opportunities for you to thrive within CEVA. This role can be the first step on your career path with us. You can stay in the same job family, find a new family to grow in (an almost limitless number of options) or find your own path. Join CEVA for a challenging and rewarding career.\n \n\n\n\n  \n\n\n\n\n\n  \n\n\n\n\n\n As a global organization, and as part of the CMA CGM Group, diversity is critical to our business success; only when we can reflect the cultures, languages, behaviors and local knowledge of our customers, we can succeed. By employing people with different experiences and abilities, we expand our knowledge and increase our creativity and innovation.\n \n\n\n\n**Please note** \n : Legitimate CEVA Logistics recruitment processes include communication with candidates through recognized professional networks, such as LinkedIn or via an official company email address: firstname.lastname@cevalogistics.com. We recommend that you do not respond to unsolicited business propositions and\/or offers from people with whom you are unfamiliar.","company_industry":"Transportation, Logistics, Supply Chain and Storage","company_url":"https:\/\/fr.linkedin.com\/company\/ceva-logistics","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4D0BAQGFnK1KO9CVyw\/company-logo_100_100\/company-logo_100_100\/0\/1736240507617\/ceva_logistics_logo?e=2147483647&v=beta&t=RSqYDGGZZFVZ9AueNhGAC3ETrzETzPMi_iqu-wNHzuA","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Barcelona, Spain","job_hash":"4df08667fa42a8122311b69f1f6a0b47","Is_Junior_AI_Job":"Uncertain","Country":"Spain"},{"id":"li-4201650466","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4201650466","job_url_direct":"https:\/\/careersatagoda.com\/job\/5432621-lead-staff-data-scientist-bangkok-based-relocation-provided\/?gh_jid=5432621&gh_src=a6c9ad5d1&urlHash=NMgt","title":"Lead\/ Staff Data Scientist (Bangkok based, relocation provided)","company":"Agoda","location":"Barcelona, Catalonia, Spain","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**About Agoda**\n Agoda is an online travel booking platform for accommodations, flights, and more. We build and deploy cutting\\-edge technology that connects travelers with a global network of 4\\.7M hotels and holiday properties worldwide, plus flights, activities, and more . Based in Asia and part of Booking Holdings, our 7,100\\+ employees representing 95\\+ nationalities in 27 markets foster a work environment rich in diversity, creativity, and collaboration. We innovate through a culture of experimentation and ownership,\u202fenhancing the ability for our customers to experience the world.\n   \n\n  \n\n**Our Purpose \u2013** \n**Bridging the World Through Travel**\n We believe travel allows people to enjoy, learn and experience more of the amazing world we live in. It brings individuals and cultures closer together, fostering empathy, understanding and happiness.\n   \n\n  \n\n We are a skillful, driven and diverse team from across the globe, united by a passion to make an impact. Harnessing our innovative technologies and strong partnerships, we aim to make travel easy and rewarding for everyone.\n   \n\n  \n\n**Get to Know Our Team**\n The Data department , based in Bangkok , oversees all of Agoda\u2019s data\\-related requirements. Our ultimate goal is to enable and increase the use of data in the company through creative approaches and the implementation of powerful resources such as operational and analytical databases, queue systems, BI tools, and data science technology. We hire the brightest minds from around the world to take on this challenge and equip them with the knowledge and tools that contribute to their personal growth and success while supporting our company\u2019s culture of diversity and experimentation. The role the Data team plays at Agoda is critical as business users, product managers, engineers, and many others rely on us to empower their decision making. We are equally dedicated to our customers by improving their search experience with faster results and protecting them from any fraudulent activities. Data is interesting only when you have enough of it, and we have plenty. This is what drives up the challenge as part of the Data department, but also the reward.\n   \n\n  \n\n**The Opportunity**\n**Please note \\-The role will be based in Bangkok.**\n We are looking for ambitious and agile data scientists that would like to seize the opportunity to work on some of the most challenging productive machine learning and big data platforms worldwide, processing some 600B events every day and making some 5B predictions.\n   \n\n  \n\n As part of the Data Science and Machine Learning (AI\/ML) team you will be exposed to real\\-world challenges such as: dynamic pricing, predicting customer intents in real time, ranking search results to maximize lifetime value, classifying and deep learning content and personalization signals from unstructured data such as images and text, making personalized recommendations, innovating algorithm\\-supported promotions and products for supply partners, discovering insights from big data, and innovating the user experience. To tackle these challenges, you will have the opportunity to work on one of the world\u2019s largest ML infrastructure employing dozens of GPUs working in parallel, 30K\\+ CPU cores and 150TB of memory.\n   \n\n  \n\n**In This Role, You\u2019ll Get to**\n* Design, code, experiment and implement models and algorithms to maximize customer experience, supply side value, business outcomes, and infrastructure readiness\n* Mine a big data of hundreds of millions of customers and more than 600M daily user generated events, supplier and pricing data, and discover actionable insights to drive improvements and innovation\n* Work with developers and a variety of business owners to deliver daily results with the best quality\n* Research discover and harness new ideas that can make a difference\n\n\n**What You\u2019ll Need To Succeed**\n* 4\\+ years hands\\-on data science experience\n* Excellent understanding of AI\/ML\/DL and Statistics, as well as coding proficiency using related open source libraries and frameworks\n* Significant proficiency in SQL and languages like Python, PySpark and\/or Scala\n* Can lead, work independently as well as play a key role in a team\n* Good communication and interpersonal skills for working in a multicultural work environment\n\n\n**It\u2019s Great if You Have**\n* PhD or MSc in Computer Science \/ Operations Research \/ Statistics or other quantitative fields\n* Experience in NLP, image processing and\/or recommendation systems\n* Hands on experience in data engineering, working with big data framework like Spark\/Hadoop\n* Experience in data science for e\\-commerce and\/or OTA\n\n\n We welcome both local and international applications for this role. Full visa sponsorship and relocation assistance available for elig lyze data to provide actionable recommendations. Our culture is about getting things done iteratively and rapidly, with open feedback and discussion. We believe analytics is a team sport, but we strive for independent decision\\-making and taking smart risks. Data Scientist's day\\-to\\-day activities will include, but not be limited to: \\- Perform diagnostic analyses, including ML\/statistical modeling and causal inference analyses, to quantify the lift of marketing campaigns. \\- Analyze marketing campaign performance across channels using sophisticated statistical and econometrics models to derive actionable insights. \\- Conduct descriptive analysis and deep dives in large\\-scale data to identify key insights and opportunities that will craft the future of marketing strategy and user experience. \\- Collaborate across functions with marketers and business partners to define hypotheses and success metrics. \\- Design and run experiments (A\/B, multivariate) to evaluate new product features and marketing strategies, and use statistical methods to ensure valid and reliable results. \\- Supervise experiment performance, conduct interim analyses, and communicate findings clearly to technical and non\\-technical audiences. \\- Build data\/model pipelines to automate recurring data pull and modeling processes. \\- Leverage Tableau and Keynote to visualise insights and deliver results in business presentations and dashboards.\n  \n\n  \n\n**Minimum Qualifications**  \n\n* Relevant background in Strategy \\& Planning, Analytics, Data Science\n* Stakeholder Management: Outstanding verbal and written communication skills.\n* Strategic thinking and a consultative approach\n* Programming: Professional experience with SQL and Python.\n* Visualisation: Proven experience with Tableau for data visualisation and dashboard development\n* Prior professional experience in financial products and services\n* Strong experience in Business Analytics and Consulting\n\n  \n\n**Preferred  the driving force behind everything we do. We've sold tens of millions of policies and raised over $200 million in funding. And we\u2019re only just getting started.\n\n**About the team**\n\n\nWe don\u2019t build pricing models, we build the driving intelligence that feeds them. Our mission is to drive safer roads and fairer insurance through data.\n\n\nThe Telematics team transforms raw phone sensor data into meaningful insights about how people drive. Using advanced signal processing and machine learning, we process high\\-frequency data to extract behavioural signals that power our understanding of driving quality, context, and risk.\n\n**About the Role**\n\n\nAs a Senior Data Scientist, you\u2019ll help define the future of behaviour\\-based insurance. You\u2019ll own the development of features and algorithms that detect driving patterns from sensors, test new hypotheses, and bring the most impactful insights into production.\n\n\nYou\u2019ll work at the intersection of data science and engineering, generating scalable, real\\-world insights from GPS, accelerometer, and other data\n\n**What you will be doing**\n\n* + Design and build robust behavioural features and factors from telematics data.\n\n* + Develop end\\-to\\-end pipelines in Python and SQL, from quick heuristics to full ML models.\n\n* + Prioritise simple, robust solutions that scale, whether rule\\-based or ML\\-driven.\n\n* + Collaborate with Software Engineers and Product Managers to deploy features and validate impact.\n\n* + Lead experiments, explore new ideas, and automate insight generation.\n\n* + Translate complex sensor data into clear findings for internal use and product development.\n\n**About You**\n\n* + MSc or equivalent industry experience in a relevant field (e.g. Computer Science, Engineering, Physics, Statistics). Candidates with a BSc and strong production experience will also be considered.\n\n* + Experience delivering data science or data engineering solutions into production. You\u2019re comfortable writing production\\-grade code, not just notebooks.\n\n* + Strong Python and SQL skills, including the basic libraries (Pandas, Numpy, ScikitLearn). You value writing clean, maintainable, and tested code.\n\n* + Proven ability to design, build, and maintain data pipelines and tools from scratch that are reliable, maintainable, and scalable.\n\n* + Strong communicator: able to translate ambiguous problems into structured, testable ideas and share insights across technical and non\\-technical teams.\n\n* + A growth mindset: you\u2019re curious, open to feedback, and driven to keep learning and improving.\n\n\nNice to Have\n\n* + Experience working with noisy, high\\-frequency, or sensor\/time\\-series data (e.g. GPS, accelerometer), and making sense of it.\n* + Experience with digital signal processing or sensor physics.\n\n* + Experience with cloud platforms (e.g. AWS) and tooling like Docker, Kubernetes, or orchestration frameworks.\n\n\nBackground in insurance, mobile data, or behaviour modelling.  \n\n* +\n\n**What\u2019s it like to work at Zego?**\n\n\nJoining Zego is a career\\-defining move. People go further here, reaching their full potential to achieve extraordinary things.\n\n\nWe're spread throughout the UK and Europe, and united by our drive to get things done. We're proud of our company and our culture \\- a friendly and inclusive space where we can lift each other up and celebrate our wins every day.\n\n\nTogether, we're setting the bar higher, delivering exceptional work that makes a difference.\n\n\nOur people are the most important part of our story, and everyone here plays a role. There's loads of room to learn and grow, and you'll get the freedom to steer your career wherever you want.\n\n\nYou'll work alongside a talented group who embrace each other's differences and aren't afraid of a challenge. We recognise our achievements, learn from our mistakes, and help each other to be the best we can be. Together, we're making insurance matter\n\n**How we work**\n\n\nWe believe that teams work better when they have time to collaborate and space to get things done. We call it Zego Hybrid. We ask you to spend at least one day a week in our central London office. We think it's a good mix of collaborative face time and flexible home\\-working, setting us up to achieve the right balance between work and life\n\n**Our approach to AI**\n\n\nWe believe in the power of AI to meaningfully improve how we work \\- helping us move faster, think differently, and focus on what matters most. At Zego, we encourage people to stay curious and intentional about how AI is leveraged in their work and teams to drive practical impact every day. This is your chance to do the most meaningful work of your career \\- and we'll provide you with the tools, support, and freedom to do it well\n\n **Benefits**\n\n\nWe reward our people well. Join us and you'll get a market\\-competitive salary, private medical insurance, company share options, generous holiday allowance, and a whole lot of wellbeing benefits. We also offer an annual flexible hybrid working contribution, which you can use to support with your travel to the office or towards your own personal development. And that's just for starters!\n\n\nThere's more to Zego than just a job \\- Check out our blog for insights, stories, and more.\n\n\nWe're an equal opportunity employer and we value diversity at our company. We do not discriminate on the basis of race, religion, national origin, gender, sexual orientation, age, marital status, or disability status.","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Zego-9","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/dc5f6d5ef2a4eb48236c5837ad3a43fc","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null," unity dedicated to skill development and career growth in data engineering and beyond.Data Engineering: You will guide teams by building optimal data artifacts (including datasets and visualizations) to address key questions. You will refine our systems, design logging solutions, and create scalable data models. Ensuring data security and quality, and with a focus on efficiency, you will suggest architecture and development approaches and data management standards to address complex analytical problems.Product leadership: You will use data to shape product development, identify new opportunities, and tackle upcoming challenges. You'll ensure our products add value for users and businesses, by prioritizing projects, and driving innovative solutions to respond to challenges or opportunities.Communication and influence: You won't simply present data, but tell data\\-driven stories. You will convince and influence your partners using clear insights and recommendations. You will build credibility through structure and clarity, and be a trusted strategic partner.  \n\n  \n\n  \n\n### **Data Engineer, Product Analytics Responsibilities:**\n\n* Conceptualize and own the data architecture for multiple large\\-scale projects, while evaluating design and operational cost\\-benefit tradeoffs within systems\n* Create and contribute to frameworks that improve the efficacy of logging data, while working with data infrastructure to triage issues and resolve\n* Collaborate with engineers, product managers, and data scientists to understand data needs, representing key data insights visually in a meaningful way\n* Define and manage Service Level Agreements for all data sets in allocated areas of ownership\n* Determine and implement the security model based on privacy requirements, confirm safeguards are followed, address data quality issues, and evolve governance processes within allocated areas of ownership\n* Design, build, and launch collections of sophisticated data models and vi din","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4258598550","job_url_direct":"https:\/\/app.jobvite.com\/CompanyJobs\/Careers.aspx?k=Apply&j=oaP7vfwl&s=LinkedInLimited&urlHash=MezT","title":"Senior Data Scientist - Creative Optimization","company":"GroupM","location":"London, England, UK","date_posted":"2025-06-28","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**About WPP Media**\n WPP is the creative transformation company. We use the power of creativity to build better futures for our people, planet, clients and communities. For more information, visit wpp.com.\n   \n\n  \n\n WPP Media is WPP\u2019s global media collective. In a world where media is everywhere and in everything, we bring the best platform, people, and partners together to create limitless opportunities for growth. For more information, visit wppmedia.com\n   \n\n  \n\n**About Choreograph: A Leading WPP Media Brand**\n Choreograph is WPP\u2019s global data products and technology company. We\u2019re on a mission to transform marketing by building the fastest, most connected data platform that bridges marketing strategy to scaled activation.\n   \n\n  \n\n We work with agencies and clients to transform the value of data by bringing together technology, data and analytics capabilities. We deliver this through the Open Media Studio, an AI\\-enabled media and data platform for the next era of advertising.\n   \n\n  \n\n We\u2019re endlessly curious. Our team of thinkers, builders, creators and problem solvers are over 1,000 strong, across 20 markets around the world.\n   \n\n  \n\n**Role Summary And Impact**\n The Creative Optimisation product is a DCO (Dynamic Creative Optimization) application that is built and maintained in\\-house at Choreograph, by the Optimization team.\n   \n\n  \n\n The product enables personalization of creative content at scale, across multiple channels such as digital display, mobile apps, CTV, YouTube, video and social.\n   \n\n  \n\n This is no start up. The application is already serving tens of millions of ads and terabytes\u2019 worth of media, everyday in real\\-time, across the globe.\n   \n\n  \n\n We are on the lookout for a Senior Data Scientist to join our team to co\\-develop a step\\-change feature: Algorithmic Content Opitmization (ACO). Our vision is to leverage data signals to algorithmically serve the most relevant creative to the right audience in the right moment that maximises performance, continuously.\n   \n\n  \n\n The role will report to VP Data Science and be part of a small (but growing!) team of Data Scientists. The ideal candidate will have a background in Reinforcement Learning (or related disciplines), with hands\\-on cloud technology experience. Whilst commercial experience is highly desirable, given the deployment of RL at scale remains relatively nasant, we\u2019re happy to consider candidates with academic research as well as commercial background.\n   \n\n  \n\n The candidate though does have to be truly, technically competent. For the scale and complexity at which our product operates, off\\-the\\-shelf solutions are often not fit\\-for\\-purpose. The ideal candidate has to have the ability to customise source code, add in new features and code from scratch.\n   \n\n  \n\n Whilst model deployment \/ software development experience is highly desirable, we do have a team of engineers to support so exposure in this space will be sufficient.\n   \n\n  \n\n Culture\\-wise, we\u2019re looking for a great team player who is passionate about applying Data Science techniques to solve complex problems and drive innovation.\n   \n\n  \n\n In return, you will get the opportunity to solve cutting\\-edge problems and drive measurable performance improvement for our clients. Not to mention, working with a team of supportive, seasoned developers, product managers and data scientists who have successfully built and deployed scalable, global products.\n   \n\n  \n\n  \n\n  \n\n Key Responsibilities:\n   \n\n  \n\n* Develop and optimize the ACO algorithm(s) and related Data Science components for the product\n* Design and contribute to the end\\-to\\-end machine learning pipeline from data collection, reprocessing to model training, simulation, evaluation, deployment and experimentation \/ testing\n* Implement and interpret explainability frameworks to provide clear insights into model decisions, ensuring transparency and compliance with WPP standards\n* Collaborate with stakeholders to identify business needs and translate these requirements into technical solutions that are scalable and impactful\n* Conduct rigorous model testing and validation to ensure robustness and accuracy\n* Prepare detailed documentation and reports that communicate complex model behaviours, predictions, and insights in a manner accessible to both technical and non\\-technical audiences\n* Stay abreast of academic research and industry advancements in RL, plus AI\/ML in general.\n* Knowledge\\-share and support the wider team and Data Science community to drive innovations based on your work\n\n\n**Skills And Experience**\n At WPP Media, we believe in the power of our culture and our people. It\u2019s what elevates us to deliver exceptional experiences for both our clients and each other. In this role it will be critical to embrace WPP \\& WPP Media\u2019s shared core values:\n   \n\n  \n\n* Be Extraordinary by Leading Collectively to Inspire transformational Creativity.\n* Create an Open environment by Balancing People and Client Experiences by Cultivating Trust.\n* Lead Optimistically by Championing Growth and Development to Mobilize the Enterprise.\n\n\n Essential qualifications:\n   \n\n  \n\n* Bachelor's or master's degree in Data Science, Computer Science, Engineering, Statistics, or a related quantitative field\n* Hands\\-on (academic\/commercial) experience in implementing Reinforcement Learning (or a related displicine). Please note:\n* We use the term Reinforcement Learning as an umbrella term rather than a specialist term for state\\-dependent action set frameworks\n* Completing a module \/ thesis on this topic as part of bachelor\u2019s degree is not considered as sufficient academic experience. We\u2019re primarily thinking about the experience of conducting an original piece of research as part of an MRes, PhD, fellowship, etc\n* Proficiency in Python and SQL\n* Experience of using Cloud technologies. GCP will be ideal, but other mainstream ones are fine as well\n* Experience of \/ exposure to model deployment and\/or software development\n* Demonstrable statistical and machine learning knowledge\n* Effective communication skills to work with different stakeholders \/ team members with varying degrees of knowledge in Data Science\n* A collaborative team player\n\n\n Highly Desirable qualifications:\n   \n\n  \n\n* Research degree (MRes or PhD) with a thesis on Reinforcement Learning or related discipline\n* Knowledge \/ experience in Causal Inference\n* Commercial experience in implementing and deployment RL or a similar personalisation system\n* Commercial experience in software development\n* Commercial ML Ops experience\n\n\n**Life At WPP Media \\& Benefits**\n Our passion for shaping the next era of media includes investing in our employees to help them do their best work, and we\u2019re just as committed to employee growth as we are to responsible media investment. WPP Media employees can tap into the global WPP Media \\& WPP networks to pursue their passions, grow their networks, and learn at the cutting edge of marketing and advertising. We have a variety of employee resource groups and host frequent in\\-office events showcasing team wins, sharing thought leadership, and celebrating holidays and milestone events. Our benefits include competitive medical, group retirement plans, vision, and dental insurance, significant paid time off, preferential partner discounts, and employee mental health awareness days.\n   \n\n  \n\n WPP Media is an equal opportunity employer and considers applicants for all positions without discrimination or regard to particular characteristics. We are committed to fostering a culture of respect in which everyone feels they belong and has the same opportunities to progress in their careers.\n   \n\n  \n\n We believe the best work happens when we're together, fostering creativity, collaboration, and connection. That's why we\u2019ve adopted a hybrid approach, with teams in the office around four days a week. If you require accommodations or flexibility, please discuss this with the hiring team during the interview process.\n   \n\n  \n\n*Please note this is a UK based role and requires individuals to have the right to work in this location*\n Please read our Privacy Notice (https:\/\/www.wppmedia.com\/pages\/privacy\\-policy) for more information on how we process the information you provide.\n   \n\n  \n\n While we appreciate all applications received, only those candidates selected for an interview will be contacted.","company_industry":"Market Research, Advertising Services, and Online Audio and Video Media","company_url":"https:\/\/www.linkedin.com\/company\/groupmworldwide","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D560BAQHyvmHPdKS0Xg\/company-logo_100_100\/company-logo_100_100\/0\/1720716565367\/groupmworldwide_logo?e=2147483647&v=beta&t=MqnjIXVbCFNUiprm_2IeEnvzUn3cyp_9ZVKS0MXEzxs","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"1ebd9c8991a289b916f4 evolving priorities or data challenges\n* Driven to continuously learn and stay ahead of developments in the data science and MarTech space\n\n\n**About Annalect EMEA**\n Omnicom Media Group Europe (OMG EMEA) is the media division of Omnicom Group Inc., headquartered in London with offices in Manchester and Newcastle.\n   \n\n  \n\n The Annalect EMEA team at OMG EMEA is the data, technology, and analytics division. We help CMOs and their teams harness data, technology, and advanced analytics to grow their brands.\n   \n\n  \n\n We have built a variety of innovative product and specialist service solutions for clients and agency partners.\n   \n\n  \n\n We build and maintain the Omni platform which gives agency and client teams access to these capabilities as well as the ability to integrate and combine their own data and technology with Omni. Omni has over 30,000 active users and is recognized in the industry as a leading marketing platform. We continuously innovate the platform to ensure our clients stay ahead of their competitors in data driven marketing.\n   \n\n  \n\n Our team of Annalectuals is growing rapidly and are based in over 80 countries around the globe, supported by global and regional team hubs in NY, London, Singapore, Gurgaon, Bangalore, and Hyderabad.\n   \n\n  \n\n The EMEA team is responsible for global and regional client relationships led from London, as well as the development of new data\\-driven marketing capabilities. They form part of our global team and collaborate closely with local market Annalect teams across EMEA as well as regional Omnicom agency partners.\n   \n\n  \n\n**Flexible Working**\n At Omnicom Media Group, we are committed to supporting flexibility for our people while fostering collaboration, innovation, and teamwork. We have a hybrid working model (three days in the office, two working remotely), to ensure that we meet the needs of both our people and our business, balancing the benefits of in\\-person connections with the flexibility of remote working. Our standard working hours are 9:30 \u2013 17:30, but we offer the ability to flex around core hours of 10:30 \u2013 16:30 to give our people flexibility on how they manage their working day, whether that\u2019s in the office or working remotely. For example, you could start work at 8:30 and finish at 16:30 or start at 10:30 and finish at 18:30\\.\n   \n\n  \n\n We encourage open conversations between our people and managers to help navigate high\\-need periods and individual circumstances. Our goal is to create an environment where people feel genuinely supported to do their best \\- both in their careers and in their lives outside of work.\n   \n\n  \n\n**Be Your Best**\n We want everyone to make the most of the opportunity to shine and showcase your talents and we are happy to make adjustments in the recruitment process so you can be your best. Please discuss any specific requirements with your dedicated Talent Team member or if you would feel more comfortable, you can email us confidentially at beyourbest@omnicommediagroup.com to let us know how we can support you.\n   \n\n  \n\n**Diversity, Equity \\& Inclusion at OMG**\n At OMG, our vision is to be an agency where difference is valued and everyone is able to thrive in a culture of equality, inclusion and belonging. We are committed to providing a truly inclusive environment that reflects today\u2019s society, where everyone is able to bring their true selves to work, and where diverse voices and backgrounds are valued, heard, and well\\-represented.\n   \n\n  \n\n We will process your personal data in accordance with our Recruitment Privacy Notice which is available on https:\/\/omnicommediagroup.com\/recruitment\\-privacy\\-notices\/.","company_industry":"Advertising Services","company_url":"https:\/\/www.linkedin.com\/company\/annalect-group","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4D0BAQFzbBaBnUeTqw\/company-logo_100_100\/company-logo_100_100\/0\/16473593
