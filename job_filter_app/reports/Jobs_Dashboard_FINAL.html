nary data sciences group, where our clinical data science team actively works on a diverse portfolio of health data projects and plans larger initiatives. These efforts focus on utilizing and generating health data to make a real and tangible difference for patients, including receiving diagnoses, joining trials, making treatment decisions, and otherwise impacting the course of their health condition\n\n\nThis role is pivotal in driving meaningful patient outcomes through the strategic use of health data, and line manage 1\\-2 direct reports. As an expert, you will lead and oversee the planning and execution of health data projects. These projects will leverage data from LifeArc, collaborators, partners, and public sources, including electronic health records, patient registries, population health data, and clinical studies\/trials.\n\n\nKey responsibilities include:\n\n* Connecting higher\\-level strategies to practical execution by providing subject matter expertise within a team of over six clinical data scientists, including 1\\-2 direct reports.\n* Leading project planning, data processing, descriptive and statistical analyses, and standard machine learning projects.\n* Maintaining and sharing knowledge of LifeArc\\-relevant UK and international health data resources.\n* Leading and collaborating on preparing and submitting data access proposals.\n* Developing, documenting, and standardizing reusable code (preferably in Python, also R) and practices (Git) for LifeArc\u2019s Data Sciences Group.\n* Collaborating on scientific questions and data solutions with internal and external stakeholders.\n* Reporting project progress to Scientific Directors, Principal Data Scientists, Director of Data Sciences, and senior leadership as required.\n* Writing summary reports on methodology and findings and presenting them to stakeholders.\n* Collaborating with other Data Sciences functions as required (AI\/ML, data engineering, bioinformatics, cheminformatics).\n* Contributing to LifeArc project management and governance processes.\n\n **Education \\& experience required:**\n\n* BSc, MSc or PhD academic qualification with a data science element can be beneficial to execution of research\\-type studies and collaborations, or relevant experience (e.g. US\\-CHDA, industry training programmes).\n* Significant applied experience with at least one health data resource (e.g., CPRD, NHS SDEs, patient registry, SAIL, Genomics England, UK Biobank, Our Future Health)\n* Proficiency in statistical and\/or machine learning analysis of health data\n* Experience in Trusted Research Environments (TREs) or similar (Data Safe Haven, Secure Data Environment)\n* Familiarity with medical codes, data dictionaries, and disease classification systems (e.g., SNOMED CT, ICD10, Read codes)\n* Strong programming skills in Python (R will be considered)\n\n **Desirable:**\n\n* Knowledge of biology or clinical practice related to specific health conditions\n* Experience in developing clinical decision support tools or AI as a Medical Device\n* Secondary programming language\n* Fundamental system administration of Linux\/Unix\\-like OS, Windows OS, including command line level\n* Preferably experience leading and mentoring.\n\n **Skills \\& abilities:**\n\n* Project leadership and management\n* Scientific communication and strong presentation and writing skills.\n* Collaboration and networking\n* Good understanding of ethics and regulations around personal data use.\n\n **About us:**\n\n\nLifeArc is a not\\-for\\-profit life science organisation, leading the way for change in rare diseases in the UK and supporting promising initiatives in global health. We seek out research in areas of unmet need that has great potential, providing support to help it become breakthroughs that change lives.\n\n**What we can offer you:**\n\n\nFocused on finding life changing solutions for underserved patients, our people thrive in an inclusive, and supportive environment that prioritises their health and wellbeing. Our multidisciplinary approach guarantees our people growth opportunities, while our culture of innovation and collaboration drives the impact we make delivering on our purpose of \u2018putting patients at the centre of everything we do\u2019.\n\n\nWe are dedicated to creating a diverse, flexible, equitable and happy work environment so our colleagues can thrive as their truest selves. We act with courage, curiosity, care \\& commitment to deliver quality \\& excellence for our patients and each other Join us, and you\u2019ll be given the scope to develop your professional skills and experience in a safe, supportive and challenging environment\n\n\nSalary will be determined by qualifications and experience along with other exceptional benefits. Because we understand everyone has different requirements, our flexible benefits allow you to choose those which are important to you. Our pension scheme offers employer contributions of up to 12%, private health insurance, and annual leave of 31 days PLUS bank holidays.\n\n\nDon\u2019t meet every single requirement? Studies have shown that women and people from minority ethnic backgrounds, for example, are less likely to apply to jobs unless they meet every single qualification. At LifeArc we are dedicated to building a diverse, inclusive, and authentic workplace, so whatever your background or lived experience, if you\u2019re excited about this role but your experience doesn\u2019t align perfectly with every qualification in the job description, we encourage you to apply anyway. Our top priority is finding the best candidate, and you may be just right for this or other roles.\n\n\nWe all have potential. At LifeArc, you\u2019ll discover what you can really do with it.","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Lifearc","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/2fcabb1cfaf33b5a3557d023422fdc9d","company_url_direct":"https:\/\/www.lifearc.org\/careers","company_addresses":"London, England","company_num_employees":"201 to 500","company_revenue":"Decline to state","company_description":"We all have potential. At LifeArc, you\u2019ll discover what you can really do with it.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"22e496f5217cccc5efacde3bcc31a623","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-81994e3b73255a11","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=81994e3b73255a11","job_url_direct":"https:\/\/effe.fa.em3.oraclecloud.com\/hcmUI\/CandidateExperience\/en\/sites\/CX_3\/requisitions\/preview\/2322","title":"HDRC Research Analyst","company":"Lambeth Council","location":"London, ENG, GB","date_posted":"2025-07-02","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":"eaidoo@lambeth.gov.uk","description":"**Agency Workers \\- Please click here to apply**\n\n**HDRC \\- Research Analyst**\n\n**Career Grade: PO1\\-PO3 Starting salary \u00a341,964 per annum incl LW**\n\n***20\\-months Fixed Term Contract or Secondment Opportunity***\n\n**About Us:**\n\nIt is an exciting time to join Lambeth Council, we have bold ambitions for the future of Lambeth\u2019s communities and residents through our Lambeth 2030 Plan \u2018Our Future, Our Lambeth. To deliver on these ambitions, we have embarked our transformational One Lambeth Programme ensuring we are \u2018connected by purpose,\u2019 in everything we do to deliver excellence. We are proud to have recently developed a refreshed set of One Lambeth Values and Behaviours that were developed for staff by staff; Equity, Ambition, Kindness, and Accountability. For more information, please have a look at our dedicated One Lambeth Values and Behaviours page.\n\n\n**About the Borough:**\n\nLocated in the heart of South London, Lambeth Borough is a vibrant community of over 317,600 residents. Stretching from the dynamic neighbourhood of Streatham in the South to the iconic landmarks of Waterloo in the North, we are proud to be the 9th largest borough in London. Our diversity is our strength, with more than 130 languages spoken, making Lambeth the home of the Windrush generation, London's largest LGBTQ\\+ community, and a thriving Portuguese\\-speaking community.\n\n\nWith exceptional schools, lush green spaces including Brockwell Park, cultural gems like the Black Cultural Archives, and world\\-renowned institutions such as St Thomas's Hospital, Lambeth offers an enriching and dynamic environment.\n\n\n**About the Team:**\n\nThe Health Determinants Collaboration (HDRC) is a new element of research infrastructure funding from the NIHR\u2019s Public Health Programme based in local government. The Lambeth HDRC was developed in collaboration with Kings College London (KCL) and Black Thrive. The purpose is to enable local authorities to become more research\\-active, undertake new research and use existing evidence to inform our decision making, and undertake evaluation activities. We will have a central focus on health inequalities and actions to tackle problems faced by disadvantaged groups and areas. This post is part of Lambeth\u2019s HDRC (called Lambeth HEART, for health determinants research and evaluation network).\n\n\n**About the Role:**\n\nThe HDRC Research analysts will lead the development of the HDRC research analysis and data infrastructure working closely with research collaborators at Kings College London (KCL), other data scientists and analysts in the Council as well as NHS partners. The post holder will take ownership of developing and fostering a data analysis community of practice across the council and its research partners, sharing knowledge, skills and tools across different teams.\n\n\n**To be considered for interview, your CV and supporting statement will clearly evidence**\n\nWork with a range of data resources across the Lambeth health and wellbeing economy to develop an HDRC research data management system with a focus on social\/wider health determinants linked to health and wellbeing outcomes data. Work with research partners and service directorates to build statistical models and algorithms that enable the interpretation of data for predictive analytics and insights that can drive improvements in the wider determinants of health and wellbeing at a local level. Work to open science principles\\- i.e., registering protocols, sharing code etc.\n\n\nDeploy specialised analytical skills set to respond to holistic and challenging requests from senior stakeholders.\n\n\nManage requests from range of stakeholders including service directorates for intelligence related to the HDRC programme and to understand and define their requirements, advising on the \u2018art of the possible\u2019.\n\n\nAssess and prioritise requests, based on HDRC priorities and capacity within the team, and plan how to deliver them. Draw on capability of the wider data analysts as well as the wider analytical capability that sits within the service directorates. Ensure high quality outputs are delivered in response to requests, and that requirements are met as appropriate.\n\n\nBuild a data analysis community of practice  \n\n\n\nFor detailed qualifications and requirements, please review the job description and person specification in hyperlink below:\n\n\nJob Description and Person Specification  \n\n\n\n**Contact Information:**\n\nFor an informal discussion about the role, please contact Emily Aidoo at eaidoo@lambeth.gov.uk\n\n\n**How to Apply:**\n\nIf you're interest in this opportunity, click on the apply button and complete an online application. In your supporting statement, please clearly demonstrate how you meet the shortlist criteria marked with an 'A' at shortlist stage.\n\n\n**We operate an anonymised application process, so be sure to remove personal details when uploading your CV or personal statement.**\n\n**Recruitment Timelines:**\n\n**Closing date: 11:59pm 3rd August 2025**\n\nShortlisting: w\/c 4th August 2025\n\n\nInterviews: w\/c 11 August 2025\n\n\n**Benefits:**\n\nWe believe in rewarding our staff. When you join us, you'll gain access to a range of benefits, including:\n\n\n* Participation in our 5 Staff Networks: Black, Asian, and Multi\\-Ethnic, LGBTQ\\+, Disability, Young Professionals, and Women's.\n* Generous annual leave entitlement starting from 27 days, increasing to up to 35 days depending on length of service.\n* Membership in the Local Government Pension Scheme.\n* Hybrid Working.\n* Employee Assistance Programme.\n* Occupational Sick Pay based on length of service.\n* Discounts at local restaurants.\n* Discount at our Active Lambeth Gyms.\n* Learning and Development opportunities, including Apprenticeships.\n* Cycle to Work Scheme.\n* Secure Bike Storage facilities at our Town Hall and Civic Centre.\n* Trade Union Membership.\n\nAt Lambeth, we are dedicated to providing quality services and equal opportunities for all. We are committed to safer recruitment and are proud to be a Stonewall diversity champion, a Living Wage Employer, and to guarantee interviews for all disabled candidates who meet the minimum criteria of the role. For a full list of our accreditations, please click here .\n\n\nWe actively support applications from Lambeth Care Leavers.","company_industry":"Government","company_url":"https:\/\/uk.indeed.com\/cmp\/Lambeth-Council","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/ea24827e78da223f2bb79015d2882194","company_url_direct":"https:\/\/www.lambeth.gov.uk\/","company_addresses":"London","company_num_employees":"51 to 200","company_revenue":"$1M to $5M (USD)","company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"874ff00c313da85fee9acf6ad5330c4c","Is_Junior_AI_Job":"Uncertain","Country":"UK"},{"id":"in-cc66c9e1a0869999","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=cc66c9e1a0869999","job_url_direct":"https:\/\/kantar.wd3.myworkdayjobs.com\/en-US\/KANTAR\/job\/London-South-Bank-Central\/Lead-Data-Engineer_R095916-1","title":"Lead Data Engineer","company":"Kantar","location":"London, ENG, GB","date_posted":"2025-07-02","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"We\u2019re the world\u2019s leading data, insights, and consulting company; we shape the brands of tomorrow by better understanding people everywhere.\nKantar\u2019s Profiles division is home to the world\u2019s largest audience network.\nWith access to 170m\\+ people in over 100 global markets, we offer unrivalled global reach with local relevancy. Validated by industry leading anti\\-fraud technology, Kantar\u2019s Profiles Audience Network delivers the most meaningful data with consistency, accuracy, and accountability \u2013 all at speed and scale.\nJob Details\nWe are looking for an experienced Lead Data Engineer to join our team in Reading \/ London!\nThe key focus of this role is creating, maintaining and evolving a key set of feed applications which improve quality and quantity of the numerous (\\>50\\) \u201cconsumer panels\u201d which Kantar operates around the globe.\nA consumer panel is a group of users who have volunteered to answer online surveys. These users are \u201copted in\u201d with all relevant permissions already provided, and have filled out demographic questionnaires. This allows Kantar to send them relevant online surveys.\nIn recent years, the Market Research industry has been an increasing target of online fraud. This means that in some markets where surveys are incentivised (typically economically eg. small payments per survey completed which may be converted to gift cards etc), fraudsters are targeting survey panels and completing surveys to obtain financial incentives. As with any sophisticated and scaled fraud attacks, the attacks are constantly evolving.\nAt Kantar, we need to protect against these kinds of fraud attacks (both existing patterns and novel attacks) and constantly ensure that we are able to detect and remove any fraudulent panellists. We already have a range of methods in production to provide protection, however, we believe that we need to stay ahead of the evolving fraud and invest in this area so we can always provide the best data and the best answers for our customers globally.\nWe know that better decisions can be made when the right data and more timely and relevant information is available to decisioning tools. Our sophisticated analytics, Data Science and AI models need data delivered to them in a reliable and low\\-latency manner. Additionally, we need new data pipelines to bring new datasets to the Data Science team so we can evolve and improve existing models, or create new ones.\nThere is significant potential for the right person to make a real difference in this area and work directly with Operational, Engineering and Data Science leaders.\nWe are looking for an Lead Data Engineer who will work within an existing team of expert Data Analysts\/Scientists\/Engineers and a team of experienced and talented software developers. Prior experience of working with similar topics in an operational environment is preferred but not necessary.\nYou will be developing your skill levels and working with the latest technologies as you progress with the company.\nWhat You'll Be Doing:\nWorking with the existing Data Science team, you will produce new dashboards, reports and recommendations to help maintain Kantar\u2019s ability to offer the best panellists, and refine Kantar\u2019s ability to measure and act on panellist quality.* Be a key stakeholder on our cloud based infrastructure, providing expertise and recommendations on the best opportunities to innovate and develop the underlying technology\n* Integrate data from multiple sources, such as databases, APIs, and external data sets, into a unified and accessible data ecosystem, to support applications, data science and operational reporting\n* Maintain comprehensive documentation of data pipelines, data models, and data related processes to facilitate collaboration and knowledge sharing.\n* Take primary responsibility to design, develop, and maintain data pipelines to extract, transform, and load data from various sources, ensuring data accuracy and reliability.\n* Proactively review existing process to identify opportunities to automate manual processes, optimise data delivery, re\\-design infrastructure for greater scalability\n* Set up monitoring systems and alerts to proactively detect and address issues in data pipelines or infrastructure, minimising downtime, and data loss.\n* Collaborating with data scientists, analysts and data visualisation specialists to identify potential opportunities and maximise the value delivered from data models\n* Provide guidance and mentorship to data engineers, helping them develop their skills and grow in their roles.\n* Communicate and present information to non\\-technical team members including senior Commercial stakeholders\n\n\nWhat You'll Bring:* 5\\+ years of experience in a Data Engineering role\n* Experience as a data engineer working in with experience in key disciplines, e.g. data warehousing, Business Intelligence and big data \/ data science\n* Experience working with AWS (preferred, but other cloud experience e.g. Azure is also relevant).\n* Experience in developing and maintaining ELT\/ETL data pipelines.\n* Ability to translate business needs into technical specifications\n* Strong knowledge of Python and\/or R\n* Strong knowledge of SQL\n* Proficient with different data modelling techniques.\n* Proficient with CI\/CD principles and tools\n* Some experience of Business Intelligence (BI) tools such as PowerBI\n* Experience with DBT(Database Build Tool) desirable.\n* Strong problem\\-solving skills with an emphasis on agile \/ iterative product development along with logical and critical thinking\n* Familiarity with Agile methodologies or experience working in a fast\\-paced project environment\n* Diligent and attentive to detail, have a strong work ethic and ability to collaborate with different teams in the company\n* Able to contribute to improving software quality across the Data Science and Software Engineering teams\n\n\nOur Tech Stacks:* AWS\n* Redshift\n* Postgres\n* DBT\n* PowerBI\n\n\nCurrent environment is AWS, but most of the rest of the company is Azure, and that is the direction of travel for new development.\nIs this you? Send us your application today!\nPlease note that candidates will require the right to work in the UK.\nCountry\nUnited Kingdom\nWhy join Kantar?\nWe shape the brands of tomorrow by better understanding people everywhere. By understanding people, we can understand what drives their decisions, actions, and aspirations on a global scale. And by amplifying our in\\-depth expertise of human understanding alongside ground\\-breaking technology, we can help brands find concrete insights that will help them succeed in our fast\\-paced, ever shifting world.\nAnd because we know people, we like to make sure our own people are being looked after as well. Equality of opportunity for everyone is our highest priority and we support our colleagues to work in a way that supports their health and wellbeing. While we encourage teams to spend part of their working week in the office, we understand no one size fits all; our approach is flexible to ensure everybody feels included, accepted, and that we can win together. We\u2019re dedicated to creating an inclusive culture and value the diversity of our people, clients, suppliers and communities, and we encourage applications from all backgrounds and sections of society. Even if you feel like you\u2019re not an exact match, we\u2019d love to receive your application and talk to you about this job or others at Kantar.","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Kantar","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/bc9e91bd38c7b4993a8b97127fa9ade3","company_url_direct":"https:\/\/www.kantar.com\/careers","company_addresses":"London, England","company_num_employees":"10,000+","company_revenue":"Decline to state","company_description":"Kantar is the world\u2019s leading marketing data and analytics company. We have a complete, unique and rounded understanding of how people think, feel and act; globally and locally in over 90 markets.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"a2d7935fcc16b16715a37a300f059926","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-b66620ff70e5e259","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=b66620ff70e5e259","job_url_direct":"https:\/\/boards.greenhouse.io\/neo4j\/jobs\/4581369006?gh_jid=4581369006","title":"Back-End Engineer (Generative AI)","company":"Neo4j","location":"London, ENG, GB","date_posted":"2025-07-02","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**About Neo4j:**\n\nNeo4j is the leader in Graph Database \\& Analytics, helping organizations uncover hidden patterns and relationships across billions of data connections deeply, easily, and quickly. Customers use Neo4j to gain a deeper understanding of their business and reveal new ways of solving their most pressing problems. Over 84% of Fortune 100 companies use Neo4j, along with a vibrant community of 250,000\\+ developers, data scientists, and architects across the globe.\n\n\n\nAt Neo4j, we\u2019re proud to build the technology that powers breakthrough solutions for our customers. These solutions have helped NASA get to Mars two years earlier, broke the Panama Papers for the ICIJ, and are helping Transport for London to cut congestion by 10% and save $750M a year. Some of our other notable customers include Intuit, Lockheed Martin, Novartis, UBS, and Walmart.\n\n\n\nNeo4j experienced rapid growth this year as organizations looking to deploy generative AI (GenAI) recognized graph databases as essential for improving it\u2019s accuracy, transparency, and explainability. Growth was further fueled by enterprise demand for Neo4j\u2019s cloud offering and partnerships with leading cloud hyperscalers and ecosystem leaders. Learn more at neo4j.com and follow us on LinkedIn.\n\n  \n\n\n**Our Vision:**\n\nAt Neo4j, we have always strived to help the world make sense of data.\n\n\n\nAs business, society and knowledge become increasingly connected, our technology promotes innovation by helping organizations to find and understand data relationships. We created, drive and lead the graph database category, and we\u2019re disrupting how organizations leverage their data to innovate and stay competitive.\n\n\n**About the Role**\n------------------\n\n\n\nJoin Neo4j's innovative Generative AI (GenAI) team, where we are pioneering advanced AI and machine learning solutions. As a Back\\-End Engineer, you will be instrumental in developing robust, scalable server\\-side systems that power our GenAI product portfolio. You will contribute to both existing and new products as we expand our suite of GenAI offerings.\n\n\n**Key Responsibilities**\n------------------------\n\n\n* Design, develop, and maintain high\\-performance back\\-end systems using Python to support GenAI applications.\n* Stay current with advancements in GenAI technologies and back\\-end development trends to ensure optimal system architecture.\n* Collaborate with cross\\-functional teams to propose innovative solutions that enhance our GenAI products and services.\n* Support internal teams in integrating GenAI capabilities into their systems, ensuring seamless functionality.\n\n**Minimum Qualifications**\n--------------------------\n\n\n* 5\\+ years of professional experience building back\\-end systems with Python, utilizing frameworks such as FastAPI, Flask, or Django.\n* Experience with building applications using Agent Frameworks or libraries like LangGraph, AG2, Crew or similar.\n* Proven expertise in developing scalable, efficient back\\-end infrastructure for AI\\-driven or GenAI applications.\n* Strong proficiency in back\\-end development best practices, including CI\/CD pipelines, version control systems, etc.\n\n\n\\#LI\\-hybrid\n\n**Why Join Neo4j?**\n\nNeo4j is, without question, the most popular graph database in the world. We have customers in every industry globally, and our products are a proven product\/market fit. Joining our team is an opportunity to shape the future of data and analytics. Below are just a few exciting facts about Neo4j.\n\n\n* Neo4j is one of the fastest\\-scaling technology companies in this industry. It recently surpassed $200M in annual recurring revenue (ARR), doubling its ARR over the past three years.\n* Raised the biggest funding round in database history ($325M Series F). Backed by world\\-class investors like Eurazeo, GV (formerly Google Ventures), and Inovia Capital, Neo4j has raised over $600M in funding and is currently valued at over $2Bn. This puts Neo4j among the most well\\-funded database companies in history.\n* 84% of the Fortune 100 and 58% of the Fortune 500 use Neo4j. Examples include Boston Scientific, BT Group, Caterpillar, Cisco, Com ith an employer contribution of 28\\.97%\nGBP\n### **Job grade**\n\n\nGrade 6### **Contract type**\n\n\nPermanent### **Business area**\n\n\nDBT \\- DIME \\- Regional Economic Growth and Insight### **Type of role**\n\n\nAnalytical\n  \n\nStrategy### **Working pattern**\n\n\nFlexible working, Full\\-time, Job share, Part\\-time### **Number of jobs available**\n\n\n1\n**Contents**\n------------\n\n* Location\n* About the job\n* Benefits\n* Things you need to know\n* Apply and further information\n**Location**\n------------\n\n\nBelfast, Birmingham, Cardiff, Darlington, Edinburgh, London, Salford**About the job**\n-----------------\n\n### **Job summary**\n\n\nThe government has set out an ambition to raise the growth rate of the UK economy. The UK has larger geographical differences than many other developed countries on multiple measures, including productivity, pay, educational attainment and health. Reducing these disparities will be a vital component in ensuring that every part of our country is better off. This role is responsible for providing spatial analysis to inform policy decisions that can help achieve this aim.\n\n\nWe are seeking a senior analyst to lead the Strategic Spatial Analysis team. The team currently acts as the government\u2019s economic think tank on spatial issues. It is responsible for producing spatial analysis and thought leadership, advocating for a place\\-based perspective within government and acting as a critical facilitator between teams. In a DBT context, this means analysing growth through a spatial lens. As our team priorities continue to evolve, the successful candidate will have the unique opportunity to influence and shape the future direction of our projects.\n\n\nGiven the strategic nature of this role, this post is guaranteed to be interesting and wide\\-ranging. The post\\-holder will work closely with analysts across DBT and OGDs, policy colleagues and external stakeholders (including Mayoral Strategic Authorities). They will be expected to work flexibly across the wider team to meet business priorities and develop a greater knowledge of spatial analysis, competences in analytical techniques, and written and oral communication skills.\n\n\nThis role will be responsible for developing analytical insights and building the strategic evidence base relating to local economic growth, as well as the broader role of \u2018place\u2019 in government policy.\n\n\nAs a manager, you\u2019ll guide a team of analysts, fostering a supportive environment that values diverse perspectives and backgrounds. As a leader in our team, you\u2019ll inspire innovation, champion inclusivity, and foster external engagement and collaboration with DBT and OGD analysts, sector teams, place\\-based teams and policy colleagues. Your influence will support positive change in communities across the UK.\n\n\nPlease note that the scope and responsibilities of this role within the team may be subject to change as ministerial priorities evolve. Therefore, post holders will need to be agile and flexible to meet any emerging needs.\n\n### **Job description**\n\n\nThis role will be responsible for developing analytical insights and building the strategic evidence base relating to local economic growth and the role of cities in boosting and spreading prosperity, as well as the role of \u2018place\u2019 in government policy.\n\n\nIt will involve understanding and advising senior officials and Ministers on the role cities and sectors play in productivity growth, as well as advocating for the importance of recognising how geographical location impacts diagnoses and industrial policy development.\n\n\nThe postholder will be responsible for developing analytical insights with the help of a small team (Three G7 and two SEOs) and will have a key role to play in shaping a high\\-profile policy agenda, with key responsibilities including:\n\n* Evaluating the effectiveness of DBT policy levers and contributing to the design of policies will be essential. We envision the team and this role providing the expertise needed to actively shape activities across the Department, ensuring the delivery of DBT place objectives, including:\n\t+ Industrial Strategy: Lead the examination of the economic potential of different places, develop an evidence base, and assess growth constraints and key drivers;\n\t+ Local Employment: Oversee the analysis of job creation and sustainability, work with local actors, and analyse skill demands and major employment trends;\n\t+ Providing consultancy advice on spatial issues for the department.\n### **Person specification**\n\n**Skills \\& Experience required.**\n\n* Experience in place\\-based economic analysis.\n\n**Essential criteria**\n\n\nThe below criteria are essential and will be assessed at application stage;\n\n* Proven experience in spatial economic analysis and policy development\n* Strong leadership and team management skills.\n* Excellent analytical and problem\\-solving abilities.\n* Ability to work collaboratively with various stakeholders.\n* Strong communication and presentation skills.\n* Ability to manage workload to meet deadlines and deliver at pace.\n### **Qualifications**\n\n\nMinimum qualifications for each profession:\n  \n\n  \n\nGES\n  \n\n  \n\n* Have a first or upper second\\-class honours degree in economics (or international equivalent), or a postgraduate degree in economics. If it is a joint degree, at least 50% of the course modules must be in economics.\n* Have studied both macroeconomics and microeconomics.\n\n\n  \n\nGSG\n  \n\n  \n\n\\- A first\\- or second\\-class honours degree in a numerate subject containing at least 25% taught statistical content (e.g. Statistics, Mathematics, Economics, Sciences, Business Studies, Psychology, Geography or similar)\n  \n\n* A higher degree, e.g. an MSc or PhD, in a subject containing formal statistical training (e.g. Statistics, Mathematics, Economics, Sciences, Business Studies, Psychology, Geography or similar)\n* Have worked in a statistical or data science field and are able to demonstrate continuous professional development (via a Continuous Professional Development (CPD) logbook) in statistics or data science at the same level as a foundation degree or Higher National Diploma (HND) Level 5\n* Have achieved or on track to achieve a level 4 apprenticeship including at least two years in a statistical or data analysis field in government and are able to demonstrate continuous professional development in statistics or data analysis (via a CPD logbook signed off by a manager or mentor who are members of the statistical profession)\n\n\n  \n\nFor statistical data scientist posts, the accepted qualifications are:\n  \n\n  \n\n\\- A first\\- or second\\-class honours degree in a numerate discipline, computer science or Information Technology (IT) equivalent which demonstrates core statistical skills\n  \n\n* A higher degree, e.g. an MSc or PhD, in Data Science, Mathematics, Statistics, Physics (this is not a definitive list)\n* Have worked in a statistical or data science field and are able to demonstrate continuous professional development (via a CPD logbook) in statistics or data science at the same level as a foundation degree or HND Level 5\n\n\n  \n\nPlease note candidates may apply in their final year of study while they are still awaiting their qualification result. But formal contracts can only be offered upon confirmation of the achievement of the relevant qualification. In the case of an apprenticeship, this includes completing two years\u2019 work experience in a statistical or data analysis field in government as part of attaining the qualification.\n  \n\n  \n\nGSR\n  \n\n  \n\nTo be eligible to apply you will need to hold an undergraduate degree at a minimum of 2:2\\. The degree must contain substantial social research methods training (comprising around one third of modules taken on the course) including quantitative research methods and at least three of the following: systematic\/literature reviews; qualitative methods; interpretation of data and presentation of results; study design, hypothesis testing and application of ethics to research. OR hold an undergraduate degree at a minimum of 2:2, in any subject, or a degree equivalent (e.g. an advanced Certificate or Diploma from MRS), plus have at least 4 years\u2019 social research practice experience. Social research practice experience consists of experience working in a research agency, market research agency or specialist research team. To enter the GSR through this route you must make explicit the breadth and depth of your research experience and skills, which must include quantitative research methods and three of the following: systematic\/literature reviews; qualitative methods; interpretation of data and presentation of results; study design, hypothesis testing and application of ethics to research.\n  \n\n  \n\nGORS\n  \n\n  \n\n* High numeracy: You must possess a 2:1 or higher numerate degree, or a 2:2 with relevant work experience or postgraduate qualification.\n* Highly numerate degrees include Astrophysics, Data Science, Decision Science, Econometrics, Engineering, Mathematics, Operational Research, Physics and Statistics.\n* Other numerate degrees, such as Accounting, Biology, Business, Chemistry, Economics, Finance, Geography, IT, Management, Management Science, Psychology, Sociology, Social Sciences and Systems Science, may be accepted if 50% or more of the modules are considered highly numerate.\n### **Memberships**\n\n\nThe successful candidate will need to be or become a member of a government analytical profession: the Government Economic Service, Government Social Research, the Government Statistical Group or the Government Operational Research Service.\n  \n\n  \n\nTo prevent your application being rejected please email dbtrecruitment.grs@cabinetoffice.gov.uk as soon as you apply to notify us. Once confirmed you will be moved onto the next stage by our recruitment team.\n  \n\n  \n\nIf you do not meet the criteria for one of the analytical professions your application will be rejected.\n  \n\n  \n\nApplicants should indicate their current profession in their CV.### **Technical skills**\n\n\nWe'll assess you against these technical skills during the selection process:\n\n\n* Please see the selection process for relevant technical skill relating to your specific analytical profession\n**Benefits**\n------------\n\n\nAlongside your salary of \u00a367,170, Department for Business and Trade contributes \u00a319,459 towards you being a member of the Civil Service Defined Benefit Pension scheme. Find out what benefits a Civil Service Pension provides.* Learning and development tailored to your role\n* An environment with flexible working options\n* A culture encouraging inclusion and diversity\n* A Civil Service pension with an employer contribution of 28\\.97%\n\n\nWe recognise the challenges that people with (multiple) protected characteristics may experience on the job market and in their career progression. We are fully committed to being an inclusive employer and ensuring equal opportunities. We are keen to make our workforce as diverse as possible, and we hope to attract applications from underrepresented groups, including ethnic minorities, people with a disability, and people with gender diverse identities.\n\n\nPlease refer to the attached candidate pack for further information on our benefits.\n\n**Things you need to know**\n---------------------------\n\n### **Selection process details**\n\n\nThis vacancy is using Success Profiles , and will assess your Experience and Technical skills.\nInterviews for this vacancy will be conducted virtually. We will, however, consider in\\-person interviews by exception.\n\n\nPlease ensure that you check your emails regularly as all updates from us will be sent to you this way.\n\n\nTo apply for this post, you will be asked to complete the following as part of the online application:\n\n* A **CV** setting out your career history, with **key responsibilities and achievements that relate to the essential criteria** listed in this advert. Any gaps in employment history within the last 2 years should be explained. The CV should not exceed more than 2 x A4 pages.\n* A **Personal Statement** of up to **750 words,** explaining how you consider your personal skills, qualities and experience provide evidence of your suitability for the role **in reference to the essential criteria**.\n\n\nYour application will be sifted against the Experience criteria of the Civil Service Success Profiles.\n\n\nIt is likely that the sift will take place 1\\-2 weeks after the closing date and interviews 3\\-5 weeks after the closing date, though this is subject to change.\n\n\nWe aim to sift the CV and Personal Statement, in the event of a large number of applicants, an initial short sift may be conducted on the CV only. Candidates who pass the initial sift of the CV will either progressed to a full sift is then assessed, or progressed straight to further assessment\/interview.\n\n\nCandidates who pass the sift will be invited to interview, where we will assess you on the Success Profiles elements of Behaviours and Technical skills.\n\n\nAs part of your interview, you will be asked to deliver a short oral presentation that will assess the appropriate person specific technical competency. Further details will be provided prior to your interview.\n\n\nThe interview will assess the following technical skills relevant to your analytical profession:\n\n* Technical skills for Government Social Research (GSR)\n* Achieving Impact with analysis (Government Operational Research)\n* Presenting and disseminating data effectively (Government Statistician Group)\n* Effective communication (Government Economic Service)\n\n**GES**\n\n\nDemonstration of skills, knowledge and experience to succeed as a Government Economist at the grade applied for or be an existing member of the Government Economic Service. Technical skills will be assessed against the grade requirement of the Government Economic Service (GES). Details can be found in the GES Framework. These will be assessed during the selection process, including at both sift of your written application and interview. Applicants who are civil servants but not members of the GES and anyone applying from outside government must be able to demonstrate you meet the requirements of the GES, as successful appointment will include membership of the GES.\n\n  \n\nFor applicants applying after more than a couple of years after university, who are not an existing member of the Government Economic Service relevant experience consists of experience working on economic analysis or research including for example in a research agency, market research agency or specialist research team. To enter the GES through this route you must make explicit the breadth and depth of your economic experience and skills covering the three components of the GES technical framework.\n\n\nhttps:\/\/www.gov.uk\/government\/publications\/ges\\-technical\\-framework\\-2022\n\n**GSG**\n\n\nApplicants who are not already members of the Government Statistician Group (GSG) will be required to do an online statistical test and a dissemination exercise as part of the application process to join the GSG.\n  \n\nOnce you have submitted your application and the application has closed, you will be emailed during standard working hours inviting you to complete the GSS online multiple\\-choice test. This is a timed test and must be completed within 48 hours for you to be considered for the next stage of the process. You are encouraged to try the test attached to the advert before attempting the real test. Please ensure you inform us ahead of the test if you require any reasonable adjustments to be considered.\n\n\nWe'll assess you against these technical skills during the selection process:\n\n* From the Government Statistician Group competency framework:  \n\n\t+ Presenting and Disseminating Data Effectively\n\t+ Acquiring Data\/Understanding Customer Needs\n\t+ Data Analysis\n\n\nhttps:\/\/gss.civilservice.gov.uk\/policy\\-store\/competency\\-framework\\-for\\-the\\-government\\-statistician\\-group\\-gsg\/\n\n**GSR**\n\n\nIn advance of the interview, if you are not an existing member of the Government Social Research (GSR) profession, you will be required to undertake a 45 minute online written \u201cknowledge test\u201d. This test will be supervised and conducted online over MSTeams and involve you responding to a range of exam questions to test your technical knowledge of social research and statistical methods.\n\n\nIn the interview, we will also assess your technical social research skills by asking you to present on a pre\\-prepared research topic which will be given to you in advance, for up to 10 minutes. An additional technical question will also be asked as part of the interview.\n\n\nAll technical questions will be based on the grade specific skills and knowledge required for the GSR profession set out in the GSR framework \u2013 a copy which can be obtained from the link below:\n\n\nGovernment Social Research (GSR) Technical Expertise Framework: https:\/\/www.gov.uk\/guidance\/the\\-government\\-social\\-research\\-competency\\-framework\n\n**GORS**\n\n\nDuring the selection process you will be assessed against the appropriate grade requirements of Government Operational Research Service (GORS) technical framework. The technical skills are:\n\n* Knowledge and Application of OR\n* Achieving Impact with Analysis\n* Sustaining and Developing OR\n\n\nMore information on grade requirement for the GORS framework can be found here: GORS Technical Framework \\- GOV.UK\n\n**Reasonable Adjustments**\n\n\nWe are committed to supporting candidates so they can perform at their best throughout the recruitment process. This includes making reasonable adjustments to our process. In order to request an adjustment:\n\n\nComplete the \u2018Assistance required\u2019 section on the \u2018Additional requirements\u2019 page of your application form to tell us what changes or help you might need further on in the recruitment process.\n\n\nAlternatively contact the Government Recruitment Service at DBTrecruitment.grs@cabinetoffice.gov.uk as soon as possible before the closing date to discuss your needs.\n\n\nIf you are experiencing accessibility problems with any attachments on this advert, please contact the email address in the 'Contact point for applicants' section.\n\n**Candidate Support**\n\n\nYou may want to join a virtual Candidate Support Session. These sessions include helpful tips and advice on the recruitment process, from application to interview.\n\n\nPlease see attached Candidate Pack for further information on: Diversity and Inclusion; Benefits; Learning and Development; Working Patterns and what we deliver as a department.\n\n**Further Information:**\n\n* A reserve list may be held for a period of 12 months from which further appointments can be made. Reserve Lists will be for each location and appointments made in merit order based on location preferences.\n* Any move to the Department for Business and Trade from another employer will mean you can no longer access childcare vouchers. This includes moves between government departments.\n* The Department will not consider sponsoring a visa or issuing a Certificate of Sponsorship. We are unable to offer advice on any Visa and Immigration cases.\n* New entrants are expected to join on the minimum of the pay band.\n* Applicants who are successful at interview will be, as part of pre\\-employment screening, subject to a check on the Internal Fraud Database (IFD). This check will provide information about employees who have been dismissed for fraud or dishonesty offences. This check also applies to employees who resign or otherwise leave before being dismissed for fraud or dishonesty. Any applicant who has details held on the IFD will be refused employment.\n* A candidate is not eligible to apply for a role within the Civil Service if the application is made within a 5 year period following a dismissal for carrying out internal fraud against government.\n* Terms and Conditions are attached. Please take time to read the document to determine how these may affect you.\n* Please note \u2013 the successful candidate will be expected to remain in post for a minimum of 18 months before being released for another role.\n* This role may be considered as a secondment opportunity. Please reach out to the hiring manager listed at the bottom of this advert to discuss.\n* Candidates that do not quite meet the standard for this role may be offered a position at a lower grade.\n\n\nIn order to process applications without delay, we will be sending a Criminal Record Check to Disclosure and Barring Service \/Disclosure Scotland\/Access NI on your behalf.\n\n\nHowever, we recognise in exceptional circumstances some candidates will want to send their completed forms direct. If you will be doing this, please advise Government Recruitment Service of your intention by emailing Pre\\-EmploymentChecks.grs@cabinetoffice.gov.uk stating the job reference number in the subject heading.\n\n\nFor further information on the Disclosure Scotland confidential checking service telephone: the Disclosure Scotland Helpline on 0870 609 6006 and ask to speak to the operations manager in confidence, or email Info@disclosurescotland.co.uk\n\n\nFor further information on the Access NI confidential checking service telephone: the Access NI Helpline on 0300 200 7888 and ask to speak to the operations manager in confidence, or email accessni@ani.x.gsi.gov.uk\n\n**Vetting**\n\n\nThe requirement for SC clearance is to have been present in the UK for at least 3 of the last 5 years. Failure to meet the residency requirements will result in your security clearance application being rejected.\n\n\nFor further information on National Security Vetting please visit the Demystifying Vetting website.\n\n**Feedback**\n\n  \n\nFeedback will only be provided if you attend an interview or assessment.### **Security**\n\n\nSuccessful candidates must undergo a criminal record check.\nSuccessful candidates must meet the security requirements before they can be appointed. The level of security needed is security check .  \n\n  \n\nSee our vetting charter .\nPeople working with government assets must complete baseline personnel security standard (opens in new window) checks.### **Nationality requirements**\n\n\nThis job is broadly open to the following groups:\n\n\n* UK nationals\n* nationals of the Republic of Ireland\n* nationals of Commonwealth countries who have the right to work in the UK\n* nationals of the EU, Switzerland, Norway, Iceland or Liechtenstein and family members of those nationalities with settled or pre\\-settled status under the European Union Settlement Scheme (EUSS)\n* nationals of the EU, Switzerland, Norway, Iceland or Liechtenstein and family members of those nationalities who have made a valid application for settled or pre\\-settled status under the European Union Settlement Scheme (EUSS)\n* individuals with limited leave to remain or indefinite leave to remain who were eligible to apply for EUSS on or before 31 December 2020\n* Turkish nationals, and certain family members of Turkish nationals, who have accrued the right to work in the Civil Service\n\nFurther information on nationality requirements\n### **Working for the Civil Service**\n\n\nThe Civil Service Code sets out the standards of behaviour expected of civil servants.  \n\n  \n\nWe recruit by merit on the basis of fair and open competition, as outlined in the Civil Service Commission's recruitment principles .\nThe Civil Service embraces diversity and promotes equal opportunities. As such, we run a Disability Confident Scheme (DCS) for candidates with disabilities who meet the minimum selection criteria.\nThe Civil Service also offers a Redeployment Interview Scheme to civil servants who are at risk of redundancy, and who meet the minimum requirements for the advertised vacancy.### **Diversity and Inclusion**\n\n\nThe Civil Service is committed to attract, retain and invest in talent wherever it is found. To learn more please see the Civil Service People Plan and the Civil Service Diversity and Inclusion Strategy .**Apply and further information**\n---------------------------------\n\n\nThis vacancy is part of the Great Place to Work for Veterans initiative.\nThe Civil Service welcomes applications from people who have recently left prison or have an unspent conviction. Read more about prison leaver recruitment (opens in new window).\nOnce this job has closed, the job advert will no longer be available. You may want to save a copy for your records.### **Contact point for applicants**\n\n#### **Job contact :**\n\n* Name : Zebedee Nartey\n* Email : zebedee.nartey@businessandtrade.gov.uk\n* Telephone : 07741699369\n\n#### **Recruitment team**\n\n* Email : dbtrecruitment.grs@cabinetoffice.gov.uk\n### **Further information**\n\n\nOur recruitment process is underpinned by the principle of appointment on the basis of fair and open competition and appointment on merit, as outlined in the Civil Service Commissioners\u2019 Recruitment Principles.\n  \n\nIf you feel your application has not been treated in accordance with these principles and you wish to make a complaint, you should in the first instance contact DBT by email: Resourcing@businessandtrade.gov.uk.\n  \n\nIf you are not satisfied with the response you receive, you can contact the Civil Service Commission, which regulates all Civil Service recruitment.\n  \n\nFor further information on bringing a complaint to the Civil Service Commission please visit their web pages: Click here to visit Civil Service Commission\/Complaints.","company_industry":"Government","company_url":"https:\/\/uk.indeed.com\/cmp\/UK-Government---Department-For-Business-and-Trade","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/18ca8687ca92ff1acff672ecb8485945","company_url_direct":"https:\/\/www.gov.uk\/government\/organisations\/department-for-business-and-trade","company_addresses":"London\r\nOverseas regions","company_num_employees":"1,001 to 5,000","company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"f634634f2c218052942426afd8f562ae","Is_Junior_AI_Job":"Uncertain","Country":"UK"},{"id":"in-0865946e13901e04","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=0865946e13901e04","job_url_direct":"http:\/\/uk.indeed.com\/job\/senior-software-engineer-0865946e13901e04","title":"Senior Software Engineer","company":"ixceed","location":"London, ENG, GB","date_posted":"2025-07-02","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Overview**  \nWe are seeking a highly skilled Senior Software Engineer to join our dynamic team. In this role, you will be responsible for designing, developing, and maintaining software applications that meet the needs of our clients. You will work closely with cross\\-functional teams to deliver high\\-quality solutions while ensuring best practices in coding and application development are followed. The ideal candidate will possess a strong technical background and a passion for innovation.\n\n\u00b7 Take personal responsibility for creating and maintaining microservices, primarily in Golang.\n\n\u00b7 Iterate design and build to solve bugs, improve performance, and add new features.\n\n\u00b7 Containerize your services and make ready for deployment onto a k8s environment using Helm charts.\n\n\u00b7 Ensure resilience and reliability of services.\n\n\u00b7 Develop complete understanding of end\\-to\\-end technical architecture and dependency systems**.** Apply that understanding in code.\n\n\u00b7 Write tests with high coverage, including unit, contract, e2e, and integration.\n\n\u00b7 Version control code with git and build, test, and deploy using ci\/CD pipelines.\n\n\u00b7 Build and test remotely on your own machine and deploy to low\\-level environments.\n\n\u00b7 Review team members code, identifying errors and improving performance and readability. Drive code design and process trade\\-off discussions within team when required.\n\n\u00b7 Report status and manage risks within your primary application\/service**.**\n\n\u00b7 Perform demos and join acceptance discussions with analysts, developers, and product owners.\n\n\u00b7 Assist in task planning and review as part of a sprint based workflow.\n\n\u00b7 Estimate and own delivery tasks (design, dev, test, deployment, configuration, documentation) to meet the business requirements**.**\n\n\u00b7 The role is hybrid, based in central London**,** and the expectation is that you attend the office according to Mastercard policy, including team days, which are currentlyon Monday and Thursday.\n\nAll About You\n\nFirst and foremost, you enjoy building products to solve real, pressing problems for your customers. You enjoy working in a team, and have an interest in data science and how advanced algorithms may be deployed as product offerings.\n\nYou are detail oriented, and enjoy writing and reviewing code to a high standard with tests to prove it.\n\n* Demonstrable ability to write Python\/Golang and SQL in a production context. You are happy to learn new programming languages and frameworks as necessary.\n* Experience with large volumes of data and high throughput, low\\-latency solutions.\n* You have experience with, and are interested in, contemporary approaches to service design, including the use of containers and container orchestration technologies, streaming data platforms, APIs, and in\\-memory\/NoSQL stores.\n* You are comfortable working in adevops based software development workflow, including building, testing, and continuous integration\/deployment. You are also happy to be evolve along with the development process and contribute to its success.\n* You are comfortable communicating with a range of stakeholders, including subject matter experts, data scientists, software engineers and enterprise devops and security professionals.\n* You have the ability to engage with best practices for code review, version control, and change control, balancing the need for a quality codebase with the unique and particular demands of scale up stage software engineering.\n* You have experience of optimising solution performance with a constrained set of technologies.\n* You have experience or are keen to engage with productionising machine learning technologies.\n\nJob Type: Permanent\n\nPay: \u00a384,707\\.00\\-\u00a390,731\\.00 per year\n\nBenefits:\n\n* Work from home\n\nSchedule:\n\n* Day shift\n* Monday to Friday\n\nExperience:\n\n* Software Engineering: 5 years (required)\n* Python: 4 years (required)\n* Golang: 4 years (required)\n* SQL : 3 years (required)\n* APIs and in\\-memory\/NoSQL : 4 years (required)\n* Testing: 3 years (required)\n* CI\/CD: 3 years (required)\n* k8s environment : 3 years (required)\n\nWork Location: In person","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Ixceed","company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"6d7ae83a1b2fc8fd4f9ed576dc09946c","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-f446dee214b81205","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=f446dee214b81205","job_url_direct":"https:\/\/elanco.wd5.myworkdayjobs.com\/en-US\/External_Career\/job\/UK---Hook\/Lead-Engineer---Enterprise-AI-_R0021825-1","title":"Lead Engineer \u2013 Enterprise AI","company":"Elanco","location":"Hook, ENG, GB","date_posted":"2025-04-28","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**At Elanco (NYSE: ELAN) \u2013 it all starts with animals!**\n\n**As a global leader in animal health, we are dedicated to innovation and delivering products and services to prevent and treat disease in farm animals and pets. We\u2019re driven by our vision of \u2018Food and Companionship Enriching Life\u2019 and our approach to sustainability \u2013 the Elanco Healthy Purpose\u2122 \u2013 to advance the health of animals, people, the planet and our enterprise.**\n\n**At Elanco, we pride ourselves on fostering a diverse and inclusive work environment. We believe that diversity is the driving force behind innovation, creativity, and overall business success. Here, you\u2019ll be part of a company that values and champions new ways of thinking, work with dynamic individuals, and acquire new skills and experiences that will propel your career to new heights.**\n\n**Making animals\u2019 lives better makes life better \u2013 join our team today!** \n\nOver the past 4 years Elanco IT has been on an incredibly exciting journey. Separating from our parent company and standing up on our own gave us a once in a lifetime opportunity to build a modern technology stack free of the burden of large\\-scale technical debt. We are now looking to take this one step further, leveraging newly established engineering capabilities to help Elanco deliver on customer needs faster than ever before.\n\n\nThis role is part of our new enterprise platform engineering team with a specific focus on generative AI capability and their implementation in Elanco. This role will be working on the cutting edge of GenAI capability strategizing, build and supporting our own implementations in Elanco. This is an incredibly exciting opportunity to not only work on cutting edge technology but to contribute to the continued growth of a new highly skilled engineering organisation.  \n\n\n\nTo be successful in an engineering role in Elanco requires a highly motivated individual, with an innovative mindset and a willingness to drive tangible outcomes. The individual must be able to articulate complex technical topics, collaborate with external partners and ensure quality delivery of the required solution.  \n\n\n\n**Your Responsibilities:**\n\n**Engineering**\n\n* Work with Principal Platform Engineer and Senior Product Owner to help drive direction of platform and automation capabilities including our internal technical products related to GenAI capabilities.\n* Work with a diverse team on some of Elanco\u2019s most exciting engineering initiatives helping drive secure, reliable, and efficient using the latest technology.\n* Stay abreast of the latest AI research, trends, and technologies, and apply this knowledge to drive continuous improvement and innovation within the team.\n* Look for continuous improvement opportunities in our core ecosystem identifying new ways to enhance application team and developer experience.\n* Bring your expertise into a team of talented engineers and continually help shape where the team can help to better enable our secure, reliable, efficient vision.\n* Follow the value mentality with opportunity to work across the engineering team helping to \u2018walk in the shoes\u2019 of application teams as well as operational engineering teams.\n* Communicate progress, results, and insights to management and other stakeholders.\n* Strong understanding of MLops principles and practices\n**Daily \/ Monthly Responsibilities**\n\n* Build and run responsibilities for GenAI ensuring robust support folding into standard incident processes as the products mature.\n* Help work with distributed teams across the business on how to consume AI\/ML capabilities.\n* Hands on code, build, govern and maintain.\n* Working as part of a scrum team, deliver high quality technical deliverables.\n* Designing and building solutions to support the automation of manual IT and business processes.\n* Continually modernise software development processes using Continuous Integration and Continuous Delivery (CI\/CD) techniques to ensure efficient and high\\-quality delivery.\n* Establish strong partnerships with key service integrators (vendors), helping to support the adoption of automation capabilities.\n* Establish a strong partnership with our application health program and Information Security, helping to identify opportunities and mitigate risks.\n* Coach and mentor junior engineers, members of our student program to help build a strong connected organisation.\n* Supporting application teams, internal and external, helping to resolve barriers related to building, deployment, and utilisation of engineering products.\n**What You Need to Succeed (minimum qualifications):**\n\n* Minimum 2\\+ years of hand s \\-on experience in Generative AI and LLMs. An o v erall 8\\+ years of experience as Software Engineer .\n* Proficiency in programming languages such as Python, TensorFlow, PyTorch, and other AI\/ML frameworks.\n* Strong understanding of MLops principles and practices\n* Ability to design and implement complex ML systems\n* Strong understanding of neural networks, natural language processing (NLP), computer vision, and other AI domains.\n* Experience with cloud platforms and AI tools (e.g., Google Cloud, Azure).\n* Familiarity with natural language processing or AI technologies ( *e.g LLMs such as ChatGPT or BARD, Embeddings, Prompt Engineering* )\n* Experience alue of our customer base, powering commercial decisions that affect strategy and planning. Your work will enable the business to better understand not just who our customers are, but how their behaviours translate into long\\-term financial outcomes.\n   \n\n  \n\n In this role, you will:\n   \n\n  \n\n* Partner with commercial, finance, and analytics teams to translate business requirements into actionable products aiding understanding of customer value\n* Build and refine predictive models focused on forecasting customer lifetime value (CLV) and a deep understanding of our players\u2019 monetisation behaviours\n* Build and deliver reusable data science products in close partnership with engineering\n* Clearly communicate modelling rationale, assumptions, and insights to both technical and non\\-technical audiences\n* Help drive data literacy across the business\n* Collaborate with a high\\-performing team of data scientists to apply insights and drive innovation throughout the company.\n\n\n Growth Modelling:\n   \n\n  \n\n As a Data Scientist focused on growth modelling, you\u2019ll partner closely with cross\\-functional teams to prototype, develop and validate models that inform marketing, customer lifecycle, and commercial strategies. You\u2019ll help shape how PlayStation understands its customers and prioritises high\\-impact engagement opportunities.\n   \n\n  \n\n In this role, you will:\n   \n\n  \n\n* Work as part of a cross\\-functional team to understand business needs and translate them into testable modelling hypotheses\n* Prototype and validate growth\\-focused models, including churn and purchase propensity, audience segmentation, uplift modelling, and customer lifecycle scoring\n* Support experimentation programs with actionable model outputs that enable targeted testing and measurable outcomes\n* Build and deliver reusable data science products in collaboration with analytics and engineering\n* Clearly communicate your approach and findings to both technical and non\\-technical partners, building confidence in data\\-driven solutions\n* Drive data literacy and model adoption across the business, enabling broader use of predictive insights\n* Stay up to date with emerging tools, techniques, and technologies to continuously improve modelling practices and business impact\n\n\n Our data scientists also have dedicated time for self\\-directed exploration (approximately 10%), giving you the opportunity to investigate new tools, techniques, and ideas that can strengthen our data science capabilities.\n   \n\n  \n\n What you'll be doing:\n   \n\n  \n\n You\u2019re someone who\u2019s passionate about turning data into actionable insight \u2014 and you bring both the curiosity to explore and the skills to implement. You have the technical depth to work with sophisticated datasets, the communication skills to influence a wide range of teams, and the eye for business to connect data science to commercial growth and operational impact.\n   \n\n  \n\n* Exceptional analytical and critical thinking, with a structured approach to developing and testing hypotheses that drive performance\n* Strong programming and data skills in Python and SQL, with fluency in common data science libraries\n* Proven academic grounding, typically with a Master\u2019s or PhD in a technical or mathematical field \u2014 or equivalent professional experience\n* Experience applying data science techniques such as supervised\/unsupervised learning, segmentation, forecasting, causal inference, and uplift modelling\n* Demonstrated ability to extract insight from sophisticated, high\\-volume datasets and apply it to influence commercial or strategic decisions\n* Strong commercial competence, with a track record of delivering high\\-value data science solutions that influence business outcomes\n* Excellent communication skills, able present complex technical work clearly to a range of partners\n* A collaborative attitude and the ability to align data science work with broader business priorities\n\n\n Nice to Have:\n   \n\n  \n\n* Experience with data science tooling (e.g., workflow orchestrators like Airflow, feature stores)\n* Familiarity with visual analytics tools (e.g., Tableau or similar platforms)\n* Experience in gaming, digital commerce, or subscription services\n* A personal interest in gaming and the entertainment industry\n\n\n**Benefits:**\n* Discretionary bonus opportunity\n* Hybrid Working (within Flexmodes)\n* Private Medical Insurance\n* Dental Scheme\n* 25 days holiday per year\n* On Site Gym\n* Subsidised Caf\u00e9\n* Free soft drinks\n* On site bar\n* Access to cycle garage and showers\n\n\n**Equal Opportunity Statement:**\n*Sony is an Equal Opportunity Employer. All persons will receive consideration for employment without regard to gender (including gender identity, gender expression and gender reassignment), race (including colour, nationality, ethnic or national origin), religion or belief, marital or civil partnership status, disability, age, sexual orientation, pregnancy, maternity or parental status, trade union membership or membership in any other legally protected category.*\n*We strive to create an inclusive environment, empower employees and embrace diversity. We encourage everyone to respond.*\n*PlayStation is a Fair Chance employer and qualified applicants with arrest and conviction records will be considered for employment.*","company_industry":"Software Development, Consumer Services, and Entertainment Providers","company_url":"https:\/\/www.linkedin.com\/company\/sony-interactive-entertainment-llc","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4D0BAQFJO00VqEb3Vg\/company-logo_100_100\/company-logo_100_100\/0\/1630540194089\/sony_interactive_entertainment_llc_logo?e=2147483647&v=beta&t=THUc2lZt3GZr46dkcVu124qOTUrk9qCSm5emMRx0sd8","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skill
