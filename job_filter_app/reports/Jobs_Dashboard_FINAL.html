ale, often disparate datasets.\n   \n\n  \n\n The ideal candidate will possess a rare blend of skills, including expert\\-level programming, advanced data analysis and statistics, as well as exceptional data\\-led storytelling, communication, and business acumen. Additionally, we seek individuals with proven ability in creative problem\\-solving, innovative thinking, and the capacity to lead and influence cross\\-functional teams.\n   \n\n  \n\n**Responsibilities**\n* Serve as the primary point of contact for high\\-profile clients, understanding their complex business objectives and data landscape. Act as a trusted advisor to recommend sophisticated, data\\-driven solutions that align with their long\\-term strategic goals.\n* Lead the delivery of both ad\\-hoc analysis requests and proactive, high\\-value research initiatives, presenting findings through executive\\-level documents, interactive dashboards, and compelling presentations.\n* Design and implement advanced statistical and machine learning techniques to analyze large\\-scale datasets and derive actionable insights.\n* Develop state\\-of\\-the\\-art predictive models, optimization algorithms, and data visualizations to solve complex business problems.\n* Architect end\\-to\\-end data science solutions tailored to the specific needs of each client. Lead cross\\-functional teams to seamlessly integrate analytical models into client systems and processes.\n* Provide mentorship and guidance to junior data scientists, fostering their professional development and cultivating a culture of continuous learning within the team.\n* Drive knowledge sharing initiatives across wider functions, developing best practices for transforming raw data into valuable analytical assets and creating reusable, scalable analytical and visualization methods.\n* Skills\/Experience:\n* MSc\/PhD in Mathematics, Statistics, Data Science, Computer Science, or related field, or equivalent extensive work experience.\n* Substantial experience as a Data Scientist or in a similar senior role, with a proven track record in consulting or client\\-facing environments.\n* Demonstrated expertise in creating actionable insights that drive business value, with the ability to communicate complex findings to C\\-level executives and non\\-technical stakeholders.\n* Advanced proficiency in data science programming languages (e.g., Python, R, SQL) with a portfolio of complex projects and contributions to open\\-source communities.\n* In\\-depth knowledge and hands\\-on experience in deploying ML models and advanced analytics in cloud production environments. Relevant certifications (e.g., AWS, Azure, GCP) are highly desirable.\n* Proven ability to lead and mentor teams, with excellent project management and stakeholder management skills.\n* Track record of thought leadership, such as conference presentations, published papers, or patents in the field of data science or machine learning.\n\n\n**Skills**\n Machine Learning,Statistical Analysis,Data Visualization,Expert level Programming(Python)","company_industry":"IT Services and IT Consulting","company_url":"https:\/\/www.linkedin.com\/company\/ustglobal","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4D0BAQEr-ib3Nn15Aw\/company-logo_100_100\/company-logo_100_100\/0\/1648787427825\/ustglobal_logo?e=2147483647&v=beta&t=Mat5nuskL90W74qGXwwpHLg2mXn8Mfwf1z8oLxbk--c","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"b5fda8799b7bc2dea62cd46222eafabb","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"li-4242764351","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4242764351","job_url_direct":"https:\/\/job-boards.greenhouse.io\/sojern\/jobs\/4755479007?gh_src=3a8bb6b27us&urlHash=lBXv","title":"Senior Applied Scientist \/ Data Scientist","company":"Sojern","location":"London, England, UK","date_posted":"2025-06-27","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**Position summary:**\n We are looking for a talented and motivated Senior Applied Scientist to help improve the performance of our targeting and optimization products.\n   \n\n  \n\n The Applied Science team at Sojern develops services and pipelines to optimize advertising campaign performance and applies machine learning at scale for thousands of customers. We utilize a range of algorithms and methods to do this including:\n   \n\n  \n\n* Bayesian statistics and supervised learning to model conversion rates and revenue\n* Linear programming to balance campaign objectives\n* Scaled AI\/ML with Tensorflow\/Vertex AI to model a traveler\u2019s propensity to book\n\n\n As a part of the Science and Optimization team, we deliver through the full data product life\\-cycle: from prototyping to production development to A\/B testing and measurement. This provides each team member the opportunity to gain additional experience with a range of technologies such as Tensorflow, Vertex AI, Docker and the Google Cloud Platform.\n   \n\n  \n\n**What you will do:**\n* Design and maintain machine learning models to optimize campaign targeting\n* Model key performance advertising metrics like conversion rates and click through rates, and use those metrics to automate estimation of campaign bids and budgets\n* Improve systems that optimize campaign performance and pacing\n* Implement machine learning pipelines on Google Cloud Platform\n* Write and ship production\\-level python code\n* Write and execute complex SQL queries to extract and transform data from various sources\n* Collaborate with other applied scientists, software engineers and product managers to design and implement solutions based on business requirements\n* Document code and processes for future reference and maintainability.\n* Participate in the entire Agile development lifecycle, including sprint planning, stand\\-ups, and retrospectives\n\n\n**What you bring to the table:**\n**Essentials**\n* You have hands\\-on experience building production\\-level ML and data products.\n* You have expert\\-level understanding of data science topics.\n* You have at least two years experience as an applied scientist \/ data scientist \/ ML engineer.\n* You have an MS or PhD in computer science or a quantitative discipline, or equivalent experience.\n* You have written and put Python code into production and can reason about algorithmic efficiency.\n* You have knowledge of cloud computing platforms, such as AWS, Azure, or Google Cloud.\n* You can design and apply machine learning models (supervised, unsupervised, reinforcement learning etc.) to solve business problems.\n* You can effectively communicate with applied scientists, data scientists, engineers and product managers.\n* You can evaluate, analyze and interpret model results resulting in further improvement of existing statistical model performance\n* You can perform complex data analysis using SQL\/Jupyter notebook to find underlying issues and propose a solution to stakeholders explaining the various trade\\-offs associated with the solution.\n* You can use your grit and initiative to fill in gaps and drive projects to completion\n\n\n Nice to have\n   \n\n  \n\n* You have experience with Google Cloud Platform\n* You have experience with Docker\n* You have at least one year of experience within the Ad Tech ecosystem\n\n\n**What we have for you:**\n We take a whole\\-person approach to create a\n **Sojernista Experience** \n that allows our people to thrive, not just as employees, but as humans. As an employee of Sojern, you would benefit from this in the following ways:\n   \n\n  \n\n* Rewards \\& Recognition: Competitive compensation packages, stock options offered to every employee, Bonusly program to reward and recognize team wins and performance, plus employees can take up to 40 hours of paid time per year to volunteer and give back to the community\n* Flexibility: Flexi\\-Friday benefit, hybrid or remote work options for most roles, time\\-zone friendly work hours with async collaboration\n* Connection: Team offsites planned annually, six employee resources groups, regular virtual and in office team building events, monthly company All Hands \\& leadership Q\\&As\n* Wellbeing: PTO allowance to recharge, comprehensive healthcare options, paid parental leave (16 weeks for birthing parents; 12 weeks for non\\-birthing parents), retirement contributions and investment options (for applicable locations), travel benefits (hotel stay benefit \\& IATA membership), plus mental health, wellness \\& financial health resources\n* Growth: Learning \\& development stipend, mentorship program, career development programs, leadership training\n* Productivity: Home office tech set up (laptop, monitor, keyboard, mouse), monthly internet and phone allowance, modern tools to communicate and collaborate (Slack, Google Suite)\n\n\n Our\n **Sojernista First workplace philosophy** \n is designed to take a flexible approach, recognizing that the needs of our employees may differ depending on their role, team, or location. What does not differ is our focus on building genuine connections, increasing global collaboration, and providing programs, tools and resources centered around the needs and wellbeing of our employees, regardless if you are working in an office, hybrid, or fully remote.\n   \n\n  \n\n**About Sojern:**\n At Sojern, we believe in the power of travel as a way to bring the world together. It is that passion that drives Sojern to build smart digital solutions that help travel marketers reach travelers efficiently, and increase long\\-term growth, customer loyalty and profitability.\n   \n\n  \n\n Our customers include hotels, attractions and tourism boards, and they use the power of machine learning, data science and real\\-time traveler data in Sojern\u2019s products to build direct relationships with travelers across social, mobile and the web. Now, more than ever, our thousands of customers rely on Sojern to drive visits, bookings, and ticket sales by engaging with travelers as they plan their travel.\n   \n\n  \n\n As a globally distributed company, we are headquartered in San Francisco with employees based in 14 countries and counting. Our team is passionate about travel and the core values that define our culture: Win as a Team, Embrace Inclusion, Be Genuine, Deliver Wow, and Center Around the Customer. Check out our Glassdoor reviews!\n   \n\n  \n\n**Disclosure \\- Pre\\-Employment Requirements:**\n All candidates offered employment by Sojern may be subject to pre\\-employment requirements, including but not limited to a background check. Sojern is compliant with all federal and local laws with consideration to pre\\-employment requirements.\n   \n\n  \n\n**Our Commitment to Diversity Equity and Inclusion:**\n At Sojern, we work to create a brave space that seeks out, embraces, and promotes diverse thoughts, beliefs, and experiences of Sojernistas globally.\n   \n\n  \n\n We are building a workforce that represents the customer base we are serving and the world we live in. A diversified workforce is an innovative workforce. Just as there is no one typical traveler, there is no one typical employee. We foster diversity and inclusion across the company, actively seeking to amplify underrepresented voices and apply diverse perspectives to ensure products, policies, and programs are relevant for our employees and clients alike.\n   \n\n  \n\n Embracing our differences and celebrating them moves us towards our goal of making travel inclusive of all. Sojern\u2019s S\\-Groups (employee resource groups) are a core aspect of our culture, fostering belonging and connection, inspiring learning, and creating opportunities for all Sojernistas across the globe.\n   \n\n  \n\n* SoEmpowered: Supporting, developing, and empowering those who identify as women at Sojern\n* SoProud: Celebrating Sojern\u2019s LGBTQIA\\+ community while creating an inclusive and safe space for community members\n* SoWell: Advocating for balance in life and overall wellbeing and providing space and resources for Sojernistas with different needs\n* SoConnected: Creating space, connection and resources for Sojern\u2019s young and rising professionals\n* Parents \\& Caregivers: Helping families thrive with our community of parents and caregivers\n* Sojern Gives Back: Supporting underrepresented communities and social causes, striving to make a global and local impact\n\n\n We also have employee\\-run Slack channels for those with specific interests, for example plant lovers, pets and more.\n   \n\n  \n\n*At Sojern, we value diversity and always treat all employees and job applicants based on merit, qualifications, competence, and talent. We do not discriminate on the basis of race, religion, color, national origin, gender, gender orientation, sexual orientation, age, marital status, veteran status, or disability status.*\n*Sojern is committed to providing reasonable accommodation for individuals with disabilities. Please inform your TA Partner if you are requesting a reasonable accommodation.*","company_industry":"Hospitality","company_url":"https:\/\/www.linkedin.com\/company\/sojern","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQEzmB4piP4kBg\/company-logo_100_100\/company-logo_100_100\/0\/1671648757860\/sojern_logo?e=2147483647&v=beta&t=vcrYZua6gNW-dDhLx8UC2Go5Vo8Q2aDgDI31eep5q2c","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"d1037d64e8c03365243784fdf2fa7e22","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"li-4227992697","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4227992697","job_url_direct":null,"title":"Lead Data Scientist - Growth & Strategic Finance","company":"Wise","location":"London, England, UK","date_posted":"2025-06-26","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**Company Description**\n Wise is one of the fastest growing companies in Europe and we\u2019re on a mission: to make money without borders the new normal. We\u2019ve got 13 million customers across the globe and we\u2019re growing. Fast.\n   \n\n  \n\n Current banking systems don't let us send, spend or receive money across borders easily. Or quickly. Or cheaply.\n   \n\n  \n\n So, we\u2019re building a new one.\n   \n\n  \n\n**Job Description**\n We\u2019re looking for a Lead Data Scientist (Senior Individual Contributor) to join our growing Growth \\& Strategic Finance Team in London.\n   \n\n  \n\n This role is a unique opportunity to work behind the scenes of company transactions, understand how we grow and at the same time provide our customers with the seamless service they deserve. What you build will have a direct impact on Wise\u2019s mission and millions of our customers.\n   \n\n  \n\n We are seeking a skilled and detail\\-oriented Data Scientist to join our Financial Planning and Analysis (FP\\&A) team. This role will drive data analytics, build predictive models, and leverage machine learning to support strategic decision\\-making across the whole company.\n   \n\n  \n\n As a member of the FP\\&A team, you will partner closely with finance, operations, and product teams to uncover insights, forecast trends, and identify areas for operational efficiency and revenue growth. This position offers a unique opportunity to influence business strategy by transforming complex datasets into actionable insights, enabling data\\-driven decision\\-making across the organisation.\n   \n\n  \n\n**Here\u2019s How You\u2019ll Be Contributing**\n* Data Analysis and Visualization\n+ Collect, clean, and process large financial and operational datasets from multiple sources.\n+ Develop and maintain interactive dashboards, reports, and visualisations to provide clear and actionable insights for FP\\&A stakeholders.\n+ Leverage statistical methods to analyse trends, measure business performance, and assess financial impacts.\n\n* Predictive Modeling \\& Forecasting\n+ Design and build predictive models and machine learning algorithms to forecast key financial metrics, including revenue, expenses, profitability, and cash flow.\n+ Develop scenario analyses and sensitivity models to support budgeting, forecasting, and long\\-term financial planning processes.\n+ Work with finance team members to embed models within FP\\&A processes, improving forecasting accuracy and decision\\-making capabilities.\n\n* Operational Efficiency \\& Automation\n+ Identify and implement automation opportunities within data collection, reporting, and financial planning processes.\n+ Build data pipelines and improve data infrastructure, ensuring that accurate and timely data is accessible.\n\n* Data Quality \\& Governance\n+ Ensure data integrity and accuracy by implementing robust data validation techniques.\n+ Train and educate team members on best practices for data usage and reporting.\n\n* Strategic Insights and Business Impact\n+ Perform ad\\-hoc analyses to provide actionable insights for senior leadership on specific business questions or strategic initiatives.\n+ Collaborate closely with cross\\-functional teams to understand business needs, translate them into analytical questions, and deliver insights that drive business performance.\n+ Communicate findings and recommendations in a clear, concise manner to both technical and non\\-technical audiences.\n\n\n**Qualifications**\n**A bit about you:**\n* Demonstrated experience building and deploying machine learning models in a business environment. Experience with financial modelling, forecasting, and scenario analysis is a plus\n* Strong Python knowledge and software engineering skills. Ability to read through code. Demonstrable experience collaborating with engineering and analytics;\n* A strong product mindset with the ability to work independently in a cross\\-functional and cross\\-team environment;\n* Great communication and presentation skills and ability to get the point across to non\\-technical individuals;\n* Strong problem solving skills with the ability to help refine problem statements and figure out how to solve them.\n\n\n Additional Information\n   \n\n  \n\n**We are looking to pay \u00a385,000\\-\u00a3115,000\/pa \\+ RSUs**\n For everyone, everywhere. We're people building money without borders \u2014 without judgement or prejudice, too. We believe teams are strongest when they are diverse, equitable and inclusive.\n   \n\n  \n\n We're proud to have a truly international team, and we celebrate our differences.\n   \n\n  \n\n Inclusive teams help us live our values and make sure every Wiser feels respected, empowered to contribute towards our mission and able to progress in their careers.\n   \n\n  \n\n If you want to find out more about what it's like to work at Wise visit Wise.Jobs.\n   \n\n  \n\n Keep up to date with life at Wise by following us on LinkedIn and Instagram.","company_industry":"Financial Services","company_url":"https:\/\/uk.linkedin.com\/company\/wiseaccount","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4E0BAQGi4FxUQN6fqw\/company-logo_100_100\/company-logo_100_100\/0\/1677655590999\/wiseaccount_logo?e=2147483647&v=beta&t=OX4EVXyGJQZnJyCXvmdN-8hdWMhpu64VqTC8IXmSGy0","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"9f9b1117809f24e1fce3ac1127ebd25c","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"li-4258211821","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4258211821","job_url_direct":"https:\/\/jobs.ashbyhq.com\/iwoca.co.uk\/64707a99-7063-4334-958b-cfdb2f7c936c\/application?utm_source=linkedin_paid_slots&urlHash=ZyiM","title":"Front-End Engineer - Repeats","company":"iwoca","location":"London, England, UK","date_posted":"2025-06-26","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"entry level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**Front\\-End Engineer \\- Repeats Team**\n Hybrid within London, United Kingdom\n   \n\n  \n\n**The Company**\n Imagine a world where every small business has the power to thrive. That's the world we're building at iwoca. Small businesses aren't just statistics \u2013 they're the heartbeat of our communities, the character of our high streets, and the engine of our economy. Since 2012, we've revolutionised how these businesses access finance, turning what was once a lengthy, frustrating process into something remarkable: funding that's fast, flexible, and actually works for modern businesses.\n   \n\n  \n\n Our impact speaks for itself: we've provided billions in funding to over 150,000 businesses across Europe, making us one of the continent's leading fintech innovators. But we're just getting started. Our mission? To empower one million businesses with the financial tools they deserve.\n   \n\n  \n\n We combine cutting\\-edge technology and data science with genuine human understanding to make finance feel less like a barrier and more like a superpower. Whether it's managing cash flow or seizing unexpected opportunities, we ensure businesses get the funds they need \u2013 often within minutes.\n   \n\n  \n\n**The team**\n The Repeats team operates autonomously to shape iwoca's product offering and build the best experience for repeat customers. The team has a significant impact, as over half of iwoca\u2019s lending goes to repeat customers. This cross\\-functional team includes a team lead, data scientist, strategy analyst, tech lead, and two back\\-end engineers; it is looking for a front\\-end engineer to complete the line\\-up.\n   \n\n  \n\n**The role**\n As a front\\-end engineer on the Repeats team, you will build the user\\-facing platform that serves our repeat customers. You will work closely with our Principal Designer to create an intuitive and engaging customer experience.\n   \n\n  \n\n**Impact and Ownership**\n* Own the front\\-end development for the entire repeat customer journey, from managing existing balances to applying for new funds.\n* Build the interfaces that allow customers to choose between different offers and access funds when they need them most.\n* Implement robust A\/B testing and tracking to measure the impact of your work and inform future product decisions.\n\n\n**Collaboration and Craft**\n* Write well\\-tested, high\\-quality code in TypeScript and React, contributing to a high\\-performing and maintainable codebase.\n* Work closely with back\\-end engineers to shape and consume our Lending API, ensuring seamless data flow to the customer.\n* Deepen your product expertise by collaborating with data scientists and analysts to translate complex insights into elegant front\\-end solutions.\n\n\n**The requirements:**\n* Strong front\\-end development skills, including TypeScript and React.\n* Experience working with APIs, and a desire to work on them where necessary.\n* Experience of setting up and using monitoring and alerting in front\\-end applications.\n* Excellent communication skills, with the ability to translate complex business needs into effective technical solutions.\n\n\n**The salary**\n We expect to pay from \u00a380,000 \\- \u00a390,000 for this role. But, we\u2019re open\\-minded, so definitely include your salary goals with your application. We routinely benchmark salaries against market rates, and run quarterly performance and salary reviews.\n   \n\n  \n\n**The culture**\n At iwoca, we prioritise a culture of learning, growth, and support, and invest in the professional development of our team members. We value thought and skill diversity, and encourage you to explore new areas of interest to help us innovate and improve our products and services.\n   \n\n  \n\n**The offices**\n We put a lot of effort into making iwoca a brilliant place to work:\n   \n\n  \n\n* Offices in London, Leeds, Berlin, and Frankfurt with plenty of drinks and snacks.\n* Events and clubs, like bingo, comedy nights, yoga classes, football, etc.\n\n\n**The Benefits**\n* Flexible working.\n* Medical insurance from Vitality, including discounted gym membership.\n* A private GP service (separate from Vitality) for you, your partner, and your dependents.\n* 25 days\u2019 holiday, an extra day off for your birthday, the option to buy or sell an additional five days of annual leave, and unlimited unpaid leave.\n* A one\\-month, fully paid sabbatical after four years.\n* Instant access to emotional and mental health support.\n* 3% Pension contributions and share options.\n* Generous parental leave and a nursery tax benefit scheme to help you save money.\n* Cycle\\-to\\-work scheme and electric car scheme.\n* Two company retreats a year, we\u2019ve been to France, Italy, Spain, and further afield.\n\n\n c., a team of passionate engineers, scientists, and machine learning professionals who focus on designing and building products that power our mission of bringing people closer to love. We partner with wider business stakeholders, Product, and other Engineering teams to build state\\-of\\-the\\-art recommendation systems for our portfolio of apps, including Bumble, Badoo, and BFF. We are passionate about improving the experience of our members through leveraging AI and Machine Learning in our products.\n \n\n\n\n  \n\n\n\n\n\n\n  \n\n\n\n\n**WHAT YOU WILL BE DOING:** \n* Work in a cross\\-functional team alongside machine learning scientists and machine learning engineers\n* Work out where the most value is and help set up frameworks for evaluating algorithmic improvements\n* Set up and conduct large\\-scale experiments to test hypotheses and drive product development\n* Assess impact of algorithm changes on marketplace dynamics\n* Partner with business functions and engineering teams to help frame problems into scalable AI solutions and solve key problems by leveraging the large and complex datasets at our disposal\n* Collaborate with Product Management to establish roadmaps and define key metrics to optimise for alignment with Bumble\u2019s strategic objectives\n* Drive a culture of insightful storytelling across the business\n* Keep up with state\\-of\\-the\\-art research with the opportunity to create prototypes for the business and present at top conferences\n\n\n\n  \n\n\n\n\n**WE\u2019D LOVE TO MEET SOMEONE WITH:** \n* A degree in mathematics or a similar quantitative discipline like economics or social science\n* Strong statistical modelling background \\- hypotheses testing, inference, regressions, random variables\n* Comfortable presenting back to technical and non\\-technical stakeholders through effective data visualisation and building of reporting frameworks\n* Comfortable with Python data science libraries such as pandas, scikit\\-learn, numpy, statsmodels\n* Strong SQL experience including analytic functions, performance tuning, data wrangling\n* Ability to work collaboratively and proactively in a fast\\-paced environment alongside scientists, engineers and non\\-technical stakeholders\n* A curious mind, self\\-starter and endlessly keen to learn and develop themselves professionally\n\n\n\n  \n\n\n\n\n**AN ADDED BONUS IF YOU HAVE:** \n* An understanding of multi\\-sided markets and\/or dating problem space\n* Experience in using advanced statistical methods to solve problems. This can either be through academic projects and publications, or experience analysing and solving problems within industry\n* Understanding of Machine Learning development lifecycle\n* Hands\\-on experience in delivering Machine Learning models\n* A basic knowledge of software development life cycle processes and tools \\- ETL pipelines, CI\/CD, MLOps, agile methodologies, version control (git), testing frameworks\n\n\n\n\n\n\n  \n\n\n\n\n  \n\n\n**About Us** \n\n\n\n\n  \n\n\n\n\n\n Bumble Inc. is the parent company of Bumble, Badoo, Bumble For Friends, and Geneva. The Bumble platform enables people to build healthy and equitable relationships, through Kind Connections. Founded by Whitney Wolfe Herd in 2014, Bumble was one of the first dating apps built with women at the centre and connects people across dating (Bumble Date), friendship (Bumble For Friends) and professional networking (Bumble Bizz). Badoo, which was founded in 2006, is one of the pioneers of web and mobile dating products. Bumble For Friends is a friendship app where people in all stages of life can meet people nearby and create meaningful platonic connections. Geneva is a group and community app for people to connect based on shared interests.","company_industry":"Software Development","company_url":"https:\/\/www.linkedin.com\/company\/bumbleinc","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQH9tvG74df--A\/company-logo_100_100\/company-logo_100_100  improving their search experience with faster results and protecting them from any fraudulent activities. Data is interesting only when you have enough of it, and we have plenty. This is what drives up the challenge as part of the Data department, but also the reward.\n   \n\n  \n\n**The Opportunity**\n**Please note \\-The role will be based in Bangkok.**\n We are looking for ambitious and agile data scientists that would like to seize the opportunity to work on some of the most challenging productive machine learning and big data platforms worldwide, processing some 600B events every day and making some 5B predictions.\n   \n\n  \n\n As part of the Data Science and Machine Learning (AI\/ML) team you will be exposed to real\\-world challenges such as: dynamic pricing, predicting customer intents in real time, ranking search results to maximize lifetime value, classifying and deep learning content and personalization signals from unstructured data such as images and text, making personalized recommendations, innovating algorithm\\-supported promotions and products for supply partners, discovering insights from big data, and innovating the user experience. To tackle these challenges, you will have the opportunity to work on one of the world\u2019s largest ML infrastructure employing dozens of GPUs working in parallel, 30K\\+ CPU cores and 150TB of memory.\n   \n\n  \n\n**In This Role, You\u2019ll Get to**\n* Design, code, experiment and implement models and algorithms to maximize customer experience, supply side value, business outcomes, and infrastructure readiness\n* Mine a big data of hundreds of millions of customers and more than 600M daily user generated events, supplier and pricing data, and discover actionable insights to drive improvements and innovation\n* Work with developers and a variety of business owners to deliver daily results with the best quality\n* Research discover and harness new ideas that can make a difference\n\n\n**What You\u2019ll Need To Succeed**\n* 4\\+ years hands\\-on data science experience\n* Excellent understanding of AI\/ML\/DL and Statistics, as well as coding proficiency using related open source libraries and frameworks\n* Significant proficiency in SQL and languages like Python, PySpark and\/or Scala\n* Can lead, work independently as well as play a key role in a team\n* Good communication and interpersonal skills for working in a multicultural work environment\n\n\n**It\u2019s Great if You Have**\n* PhD or MSc in Computer Science \/ Operations Research \/ Statistics or other quantitative fields\n* Experience in NLP, image processing and\/or recommendation systems\n* Hands on experience in data engineering, working with big data framework like Spark\/Hadoop\n* Experience in data science for e\\-commerce and\/or OTA\n\n\n We welcome both local and international applications for this role. Full visa sponsorship and relocation assistance available for eligible candidates.\n   \n\n  \n\n \\#sanfrancisco \\#sanjose \\#losangeles \\#sandiego \\#oakland \\#denver \\#miami \\#orlando \\#atlanta \\#chicago \\#boston \\#detroit \\#newyork \\#portland \\#philadelphia \\#dallas \\#houston \\#austin \\#seattle \\#sydney \\#melbourne \\#perth \\#toronto \\#vancouver \\#montreal \\#shanghai \\#beijing \\#shenzhen \\#prague \\#Brno \\#Ostrava \\#cairo \\#alexandria \\#giza \\#estonia \\#paris \\#berlin \\#munich \\#hamburg \\#stuttgart \\#cologne \\#frankfurt \\#hongkong \\#budapest \\#jakarta \\#bali \\#dublin \\#telaviv \\#milan \\#rome \\#venice \\#florence \\#naples \\#turin \\#palermo \\#bologna \\#tokyo \\#osaka \\#kualalumpur \\#malta \\#amsterdam \\#oslo \\#manila \\#warsaw \\#krakow \\#doha \\#alrayyan \\#riyadh \\#jeddah \\#mecca \\#medina \\#singapore \\#seoul \\#barcelona \\#madrid \\#stockholm \\#zurich \\#taipei \\#tainan \\#taichung \\#kaohsiung \\#bangkok \\#Phuket \\#istanbul \\#london \\#manchester \\#edinburgh \\#hcmc \\#hanoi \\#lodz \\#wroclaw \\#poznan \\#katowice \\#rio \\#salvador ysis, signal design, risk evaluation, and scalable deployment.\n\n\nThis is a hands\\-on leadership role where you\u2019ll design solutions, mentor other scientists, influence architecture across systems, and guide decision\\-making in uncertain or complex contexts.\n\n\nWe\u2019re looking for an applied scientist \\- someone who thrives on getting things into production, values strong engineering, and has opinions on building reliable, scalable systems.\n\n**What you will be doing**\n\n* + Drive the development of telematics features from mobile sensor data, including project design, modelling, validation, and deployment.\n\n* + Conduct deep dives into driving signals, develop hypotheses, and evaluate their predictive power for risk.\n\t+ Design technical solutions with clear trade\\-offs around performance, scalability, and maintainability.\n\n* + Collaborate closely with data engineers, software engineers, mobile developers, and PMs to deliver production\\-grade features.\n\n* + Mentor data scientists, set high standards for technical quality, and promote knowledge sharing and learning.\n\n* + Own delivery of large, complex projects, breaking them into milestones, planning collaboratively, and unblocking teams.\n\n* + Contribute to Request For Comments (RFCs), design reviews, and technical discussions and initiatives with high technical ambiguity.\n\n* + Ensure that our models and features are observable, tested, and continuously improving.\n\n* + Help shape the team roadmap and longer\\-term strategy for behavioural signal development.\n\n**About You**\n\n* + - MSc or equivalent industry experience in a relevant field (e.g. Computer Science, Engineering, Physics, Statistics). A PhD is welcome but not required.\n\n* + - Experience delivering production\\-grade data science or engineering solutions, including design, implementation, and deployment\n\n* + - Strong proficiency in Python and SQL, with practical experience in designing and implementing efficient data gress you will take on a significant level of responsibility and build your leadership skills.\n   \n\n  \n\n With the guidance and support of an experienced senior team, you will:\n   \n\n  \n\n* Frame business problems with case managers and client executives, translate them into analytical road\\-maps\n* Deliver end\\-to\\-end analytical work\\-streams: data scoping, modelling, insight generation, presentation\n* Build, test and document production ready ML models\u2014from gradient boosted trees to GenAI and timeseries forecasting\u2014packaged as internal Python packages or RESTful services.\n* Build interactive front\\-ends (Tableau, Streamlit, Plotly Dash) so non\\-technical users can explore results intuitively\n* Turn insights into actionable recommendations and present findings to clients;\n* Contribute reusable components (feature engineering blocks, forecasting engines, GenAI pipelines) to our internal AI\/ML toolkit\n* Support business\\-development by shaping analytics in proposals and thought\\-leadership\n\n\n**Tech you\u2019ll use (and learn)**\n* Python\n* SQL\n* scikitlearn\n* XGBoost\n* TensorFlow\/PyTorch\n* LangChain\n* Airflow\n* dbt\n* AWS\/GCP\/Azure\n* Docker\n* Kubernetes\n* Tableau\n* Streamlit\n* GitHub Actions\n* We\u2019re tech agnostic and believe in using the right tool for the job\u2014so expect to pick up new languages and frameworks quickly.\n\n\n**What We\u2019re Looking For**\n* Degree (2:1 or above) or Master\u2019s in a quantitative field (Data Science, Computer Science, Engineering, Mathematics, Physics, Economics etc.)\n* 0\u20132 yrs experience applying Python\/SQL \\& core ML to real\\-world data sets\n* Confidence explaining technical concepts to senior business audiences\n* Intellectual curiosity, humility and a drive to take ownership\n\n\n*(Cloud, dev\\-ops or consulting exposure are welcome but not prerequisites)*\n**What We Offer**\n* Training: two\\-week Associate induction, monthly skills modules, pair\\-programmin sts to build and deliver data products to our key leaders across Sales and GTM Operations. You are a holistic thinker, are eager to create solutions, and like to continuously find ways for your team to improve. You will play a crucial role in driving revenue growth and operational efficiency through data\\-informed strategies, ultimately impacting key business decisions that enhance performance across Sales and GTM Operations. We are committed to fostering a culture of continuous learning, and while you should already have a proven track record of building and leading teams, you will also have avenues to develop your leadership skills and industry knowledge further.\n   \n\n  \n\n**Responsibilities**\n* Manage a team of diverse data analysts, acting as a player\\-coach and partnering with them to go deep in developing expertise in Stripe\u2019s business and GTM data.\n* Collaborate with stakeholders across Sales, Marketing, and Finance teams to develop and execute on a robust roadmap that aims to arm our business partners with the data, analyses, and insights needed to run the business.\n* Partner with the GTM Analytics Manager to create a long\\-term strategy to evolve the maturity of Stripe\u2019s GTM analytics tools, dashboards, and other data products.\n* Encourage a culture of experimentation and innovation in data analytics practices to optimize performance and uncover new insights.\n* Develop processes and norms that provide structure and elevate the work within the GTM Analytics team.\n* Act as a thought leader in areas of data analysis, manipulation, visualization, and storytelling.\n\n\n Who you are\n   \n\n  \n\n We\u2019re looking for someone who meets the minimum requirements to be considered for the role. If you meet these requirements, you are encouraged to apply. The preferred qualifications are a bonus, not a requirement.\n   \n\n  \n\n**Minimum Requirements**\n* At least 3 years of people management experience leading teams of 5 or more data analysts, as well as 5\\+ years of data analytics experience\n* Experience building a team, defining its mission, and executing on its goals\n* Bachelor\u2019s degree in Statistics, Economics, Mathematics, Engineering, Sciences or a related quantitative field\n* Proficiency in SQL\n* Experience building and maintaining data pipelines using a distributed data framework (e.g. Hadoop, Spark)\n* Experience building self\\-serve dashboards or other scalable analytical tools for partner teams\n* Strong knowledge of statistics\n* Expertise in data storytelling and visualization, using data\\-driven insights to deliver actionable recommendations and drive business goals\n* Demonstrated experience of and interest in the public discussion of economic trends (whether as a data scientist, writer, researcher, or in another capacity)\n* Demonstrated ability to lead and deliver on multiple projects with a high attention to detail\n* Outstanding written and verbal communication skills\n\n\n**Preferred Qualifications**\n* Master\u2019s degree in Statistics, Economics, Mathematics, Engineering, Sciences or a related quantitative field and\/or experience in working on data analytics in the tech field\n* Proficiency in Python\n\n\n Hybrid work at Stripe\n   \n\n  \n\n Office\\-assigned Stripes spend at least 50% of the time in a given month in their local office or with users. This hits a balance between bringing people together for in\\-person collaboration and learning from each other, while supporting flexibility about how to do this in a way that makes sense for individuals and their teams.\n   \n\n  \n\n Pay and benefits\n   \n\n  \n\n The annual salary range for this role in the primary location is C$180,000 \\- C$270,000\\. This range may change if you are hired in another location. For sales roles, the range provided is the role\u2019s On Target Earnings (\u201cOTE\u201d) range, meaning that the range includes both the sales commissions\/sales bonuses target and annual base salary fo end SDLC process, from ideation to production support to model monitoring. With support from our team and your paired mentor, you will develop and deploy machine learning and statistical models for practical applications that impact millions of customers. The team has already developed algorithms used in production systems, and you will be part of the team expanding these algorithms' scope. Grow your career with us as we create the InsureTech revolution!\n   \n\n  \n\n The insurance industry has entered a period of unprecedented change, disruption, and rapid technological development. Aviva recognizes that in this rapidly changing environment building a distinctive capability in Data Science is essential \\- demonstrating this dedication through developing our Data Science Practice. If you are passionate about Data Science and leveraging your analytical prowess to tackle business challenges, this role could be for you. We are adopting new technology and exploring new ways of working. With our constant advancement, you will be at the forefront of a fast\\-evolving field. These exciting roles are at the heart of an impactful Data Science team that is redefining Aviva in the Digital age. Here, we create a long\\-lasting legacy and optimize every customer's experience.\n   \n\n  \n\n**What You'll Do**\n* Transformation of sophisticated data sets into meaningful conclusions \\& recommendations\n* Develop innovative solutions for pattern recognition using machine learning and statistical approaches\n* Maintenance of a growing set of data mining tools, frameworks \\& approaches\n* Communicate practical recommendations based on insights\/model results\n* Driving co\\-ordination\/delivery accountability of project and BAU delivery based on timelines \\& direction\n* Driving conformance\/Alignment to IT\/Enterprise Architecture standards (where applicable)\n\n\n**What You'll Bring**\n* An educational background in computer science or engineering, math, statistics, physics or a related field. A minimum of an MSc is required, and PhD is preferred.\n* 5\\+ years of experience with model development and working with large datasets. This can include experience from any industry or academia (post\\-doc experience).\n* 5\\+ programming experience in Python with a good grasp of software engineering standard methodologies such as code\\-reusability, modularity, use of reports, etc.\n\n\n**What Sets You Apart**\n* A growth mindset with versatile skills and ability to work through problems from first principles.\n* A portfolio of projects that demonstrate your ability to draw inferences from data. This includes participation within the broader data science community, including Kaggle competitions or any personal projects with open data.\n* A can\\-do teammate willing to roll up their sleeves and do whatever is needed to move projects forward. That means, at times you will wear different hats and be a project manager, developer, modeler and chief communicator of solutions.\n* Outstanding communication skills and ability to translate and communicate complex algorithms to non\\-technical individuals. Someone who understands that it is not enough just to have a phenomenal algorithm but meaningful to build an agreement for the solution from different partners.\n* The best problems in the industry are yet to be articulated. We need someone who is creative, self\\-motivated and can lead projects independently.\n\n\n**What You\u2019ll Get**\n* Compelling rewards package including base compensation, eligibility for annual bonus, retirement savings, share plan, health benefits, personal wellness, and volunteer opportunities.\n* Outstanding Career Development opportunities.\n* We\u2019ll support your professional development education.\n* Competitive vacation package with the option to purchase 5 extra days off per year\n* Employee driven programs focused on gender, LGBTQ\\+, origins, diversity and inclusion\n* Corporate wellness programs to support our employees\u2019 physical and mental health\n* Hybrid flexible work model\n\n\n Please note that we may use AI tools to help us through the recruitment process. This is a new position which has been posted both internally \\& externally.\n   \n\n  \n\n Aviva Canada has an accommodation process in place to provide accommodations for employees with disabilities. If upon commencement of employment you require a specific accommodation because of a disability, please contact your Talent Acquisition Partner so that an appropriate accommodation can be arranged. This process applies throughout your career with Aviva Canada.","company_industry":"Insurance","company_url":"https:\/\/ca.linkedin.com\/company\/aviva-canada","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQHMMOG_jIEaqg\/company-logo_100_100\/company-logo_100_100\/0\/1715865281929\/aviva_canada_logo?e=2147483647&v=beta&t=3wWDJxRx77IrtookdInlYumj5Rd1PkuCN09jL9pKpYM","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"466a53462b91f2534c3089c474450e16","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"li-4255415902","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4255415902","job_url_direct":"https:\/\/www.amazon.jobs\/jobs\/2999984\/scientifique-senior-des-donnessenior-data-scientist-proserve-shared-delivery-team\\u002d\\u002ddata\\u002d\\u002dai?cmpid=SPLICX0248M&utm_source=linkedin.com&utm_campaign=cxro&utm_medium=social_media&utm_content=job_posting&ss=paid&urlHash=65KS","title":"Scientifique senior des donn\u00e9es\/Senior Data Scientist, ProServe Shared Delivery Team - Data & AI","company":"Amazon Web Services (AWS)","location":"Toronto, Ontario, Canada","date_posted":"2025-06-26","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Research, Science, and Engineering","listing_type":null,"emails":null,"description":"**Description**\n Vous souhaitez travailler \u00e0 l\u2019avant\\-garde de l\u2019apprentissage automatique (AA) et de l\u2019intelligence artificielle (IA)? Vous \u00eates enthousiaste \u00e0 l\u2019id\u00e9e d\u2019appliquer des algorithmes d\u2019IA pour r\u00e9soudre des probl\u00e8mes r\u00e9els ayant un impact significatif? L\u2019\u00e9quipe des services professionnels d\u2019Amazon Web Services (ProServe) est \u00e0 la recherche d\u2019un scientifique des donn\u00e9es chevronn\u00e9 comp\u00e9tent pour aider les clients \u00e0 mettre en \u0153uvre des solutions d\u2019IA et d\u2019AA et \u00e0 tirer parti d\u2019occasions d\u2019affaires transformationnelles.\n   \n\n  \n\n Il s\u2019agit d\u2019une \u00e9quipe de scientifiques, d\u2019ing\u00e9nieurs et d\u2019architectes qui travaillent \u00e9tape par \u00e9tape avec les clients pour \u00e9laborer des solutions sur mesure qui exploitent la puissance de l\u2019IA. L\u2019\u00e9quipe aide les clients \u00e0 imaginer et \u00e0 d\u00e9finir les cas d\u2019utilisation qui cr\u00e9eront la plus grande valeur pour leurs entreprises, \u00e0 s\u00e9lectionner, \u00e0 entra\u00eener et \u00e0 optimiser les bons mod\u00e8les, \u00e0 d\u00e9finir les voies \u00e0 suivre pour relever les d\u00e9fis techniques ou d\u2019affaires, \u00e0 d\u00e9velopper des solutions et des applications \u00e9volutives et \u00e0 les mettre en production. L\u2019\u00e9quipe fournit des conseils et met en \u0153uvre les bonnes pratiques pour appliquer l\u2019IA de mani\u00e8re responsable et rentable.\n   \n\n  \n\n Vous travaillerez directement avec les clients et innoverez au sein d\u2019une organisation qui \u00e9volue rapidement et qui contribue \u00e0 des projets et des technologies qui changent la donne. Vous concevrez et r\u00e9aliserez des exp\u00e9riences, rechercherez de nouveaux algorithmes et trouverez de nouveaux moyens d\u2019optimiser l\u2019\u00e9quation entre le risque, la rentabilit\u00e9 et l\u2019exp\u00e9rience client.\n   \n\n  \n\n Nous recherchons des sp\u00e9cialistes des donn\u00e9es chevronn\u00e9s capables d\u2019utiliser l\u2019IA, l\u2019AA et d\u2019autres techniques pour concevoir, promouvoir et mettre en \u0153uvre des solutions de pointe pour des probl\u00e8mes qui n\u2019ont pas encore de solution.\n   \n\n  \n\n \\-\\-\n   \n\n  \n\n Are you looking to work at the forefront of Machine Learning (ML) and Artificial Intelligence (AI)? Would you be excited to apply AI algorithms to solve real world problems with significant impact? The Amazon Web Services Professional Services (ProServe) team is seeking a skilled Senior Data Scientist to help customers implement AI\/ML solutions and realize transformational business opportunities.\n   \n\n  \n\n This is a team of scientists, engineers, and architects working step\\-by\\-step with customers to build bespoke solutions that harness the power of AI. The team helps customers imagine and scope the use cases that will create the greatest value for their businesses, select and train and fine\\-tune the right models, define paths to navigate technical or business challenges, develop scalable solutions and applications, and launch them in production. The team provides guidance and implements best practices for applying AI responsibly and cost efficiently.\n   \n\n  \n\n You will work directly with customers and innovate in a fast\\-paced organization that contributes to game\\-changing projects and technologies. You will design and run experiments, research new algorithms, and find new ways of optimizing risk, profitability, and customer experience.\n   \n\n  \n\n We\u2019re looking for Senior Data Scientists capable of using AI\/ML and other techniques to design, evangelize, and implement state\\-of\\-the\\-art solutions for never\\-before\\-solved problems.\n   \n\n  \n\n Key job responsibilities\n   \n\n  \n\n En tant que scientifique des donn\u00e9es chevronn\u00e9, vous serez amen\u00e9 \u00e0 :\n   \n\n  \n\n* Diriger des projets d\u2019IA, d\u2019AA et d\u2019IA g\u00e9n\u00e9rative complets : compr\u00e9hension des besoins de l\u2019entreprise, pr\u00e9paration des donn\u00e9es, d\u00e9veloppement de mod\u00e8les, d\u00e9ploiement de solutions et surveillance post\\-production\n* Collaborer avec des scientifiques, des ing\u00e9nieurs et des architectes en IA\/AA pour rechercher, concevoir, d\u00e9velopper et \u00e9valuer des algorithmes d\u2019IA et construire des syst\u00e8mes et des op\u00e9rations d\u2019AA (MLOps) en utilisant les services AWS pour relever des d\u00e9fis concrets\n* Interagir directement avec les clients pour comprendre les d\u00e9fis d\u2019affaires, organiser des s\u00e9ances d\u2019information et d\u2019approfondissement pour les clients et les guider concernant les mod\u00e8les d\u2019adoption et les chemins vers la production\n* Cr\u00e9er et diffuser des recommandations de bonnes pratiques, des didacticiels, des articles de blogue, des publications, des exemples de code et des pr\u00e9sentations adapt\u00e9s aux parties prenantes techniques, commerciales et dirigeantes\n* Fournir un retour d\u2019information sur les clients et le march\u00e9 aux \u00e9quipes de produits et d\u2019ing\u00e9nierie afin de contribuer \u00e0 la d\u00e9finition de l\u2019orientation du produit\n\n\n Il s\u2019agit d\u2019un poste en contact avec la client\u00e8le, avec des d\u00e9placements possibles sur les sites des clients, le cas \u00e9ch\u00e9ant.\n   \n\n  \n\n \\-\\-\n   \n\n  \n\n As an experienced Senior Data Scientist, you will be responsible for:\n   \n\n  \n\n* Lead end\\-to\\-end AI\/ML and GenAI projects, from understanding business needs to data preparation, model development, solution deployment, and post\\-production monitoring\n* Collaborate with AI\/ML scientists, engineers, and architects to research, design, develop, and evaluate AI algorithms and build ML systems and operations (MLOps) using AWS services to address real\\-world challenges\n* Interact with customers directly to understand the business challenges, deliver briefing and deep dive sessions to customers and guide them on adoption patterns and paths to production\n* Create and deliver best practice recommendations, tutorials, blog posts, publications, sample code, and presentations tailored to technical, business, and executive stakeholders\n* Provide customer and market feedback to product and engineering teams to help define product direction\n\n\n This is a customer\\-facing role with potential travel to customer sites as needed.\n   \n\n  \n\n**About The Team**\n AWS Global Services regroupe des experts issus de l\u2019ensemble d\u2019AWS qui accompagnent nos clients dans la conception, la construction, l\u2019exploitation et la s\u00e9curisation de leurs environnements cloud. Nos clients innovent avec AWS Professional Services, d\u00e9veloppent leurs comp\u00e9tences gr\u00e2ce \u00e0 AWS Training and Certification, optimisent leurs op\u00e9rations avec AWS Support et Managed Services, et atteignent leurs objectifs avec AWS Security Assurance Services. Notre expertise et nos technologies \u00e9mergentes englobent les partenaires AWS, AWS Sovereign Cloud, AWS International Product et le Generative AI Innovation Center. Vous rejoindrez une \u00e9quipe diversifi\u00e9e d\u2019experts techniques pr\u00e9sents dans des dizaines de pays, qui aident les clients \u00e0 tirer le meilleur parti du cloud AWS.\n   \n\n  \n\n Exp\u00e9riences Diversifi\u00e9es\n   \n\n  \n\n AWS valorise la diversit\u00e9 des parcours. M\u00eame si vous ne r\u00e9pondez pas \u00e0 tous les crit\u00e8res et comp\u00e9tences pr\u00e9f\u00e9r\u00e9s mentionn\u00e9s dans la description de poste, nous encourageons tous les candidats \u00e0 postuler. Que votre carri\u00e8re ne fasse que commencer, qu\u2019elle n\u2019ait pas suivi un parcours traditionnel ou qu\u2019elle inclue des exp\u00e9riences alternatives, cela ne doit pas vous emp\u00eacher de postuler.\n   \n\n  \n\n Pourquoi AWS ?\n   \n\n  \n\n Amazon Web Services (AWS) est la plateforme cloud la plus compl\u00e8te et la plus largement adopt\u00e9e au monde. Nous avons \u00e9t\u00e9 des pionniers du cloud computing et n\u2019avons jamais cess\u00e9 d\u2019innover \u2014 c\u2019est pourquoi des clients, allant des startups les plus performantes aux entreprises du Global 500, font confiance \u00e0 notre large gamme de produits et services pour propulser leurs activit\u00e9s.\n   \n\n  \n\n Culture d\u2019\u00c9quipe Inclusive\n   \n\n  \n\n AWS valorise la curiosit\u00e9 et la connexion. Nos groupes d\u2019affinit\u00e9, anim\u00e9s par les employ\u00e9s et soutenus par l\u2019entreprise, favorisent l\u2019inclusion et encouragent chacun \u00e0 \u00eatre fier de ce qui fait notre singularit\u00e9. Nos \u00e9v\u00e9nements inclusifs renforcent la coh\u00e9sion et la collaboration au sein des \u00e9quipes. Notre innovation continue est port\u00e9e par les id\u00e9es audacieuses, les perspectives nouvelles et les voix passionn\u00e9es qui animent tout ce que nous entreprenons.\n   \n\n  \n\n Mentorat et D\u00e9veloppement de Carri\u00e8re\n   \n\n  \n\n Nous \u00e9levons continuellement nos standards de performance pour devenir le meilleur employeur au monde. C\u2019est pourquoi vous trouverez ici de nombreuses opportunit\u00e9s de partage de connaissances, de mentorat et d\u2019autres ressources pour faire progresser votre carri\u00e8re et vous aider \u00e0 devenir un professionnel accompli.\n   \n\n  \n\n \u00c9quilibre Vie Professionnelle \/ Vie Priv\u00e9e\n   \n\n  \n\n Nous accordons une grande importance \u00e0 l\u2019harmonie entre vie professionnelle et vie personnelle. R\u00e9ussir au travail ne doit jamais se faire au d\u00e9triment t exig\u00e9e pour ce poste si le candidat est situ\u00e9 au Qu\u00e9bec.\n   \n\n  \n\n \\-\\-\n   \n\n  \n\n* 5\\+ years of building machine learning models for business application experience\n* 3\\+ years of hands\\-on experience with training, fine\\-tuning, evaluating, and deploying transformer models in production\n* 5\\+ years of experience with cloud services related to machine learning (e.g., Amazon SageMaker)\n* 5\\+ years of technical customer\\-facing engagement experience, and strong communication skills, with attention to detail and ability to convey rigorous technical concepts and considerations to non\\-experts\n* Strong verbal and written communication skills in both French and English if the candidate is located in Quebec.\n\n\n Since this role requires the employee to interact with other Amazon entities globally, as well as with employees and stakeholders in other Canadian provinces, knowledge of both French and English is required for this position if the candidate is located in Quebec.\n   \n\n  \n\n**Preferred Qualifications**\n* Doctorat dans un domaine hautement quantitatif (p. ex. informatique, apprentissage automatique, recherche op\u00e9rationnelle, math\u00e9matiques); ou une ma\u00eetrise avec un minimum de 7 ans d\u2019exp\u00e9rience\n* Certifications de niveau professionnel AWS pr\u00e9f\u00e9r\u00e9es (p. ex. architecte de solutions professionnel, sp\u00e9cialit\u00e9 en apprentissage automatique); Exp\u00e9rience de la cr\u00e9ation d\u2019applications d\u2019IA sur AWS \u00e0 l\u2019aide de services tels qu\u2019Amazon Bedrock et Amazon SageMaker; ma\u00eetrise d\u2019un large \u00e9ventail d\u2019autres services AWS (p. ex. EC2, ECS, EKS, OpenSearch, Step Functions, VPC, CloudFormation)\n* Au moins 2 ans d\u2019exp\u00e9rience dans la conception, le d\u00e9ploiement et l\u2019\u00e9valuation d\u2019agents d\u2019IA et d\u2019approches d\u2019orchestration; exp\u00e9rience avec des cadres en code source libre tels que LangChain, LangGraph, LlamaIndex ou des outils similaires\n* Au moins 5 ans d\u2019exp\u00e9rience dans l\u2019apprentissage profond, le traitement du langage naturel et la mise en \u0153uvre d\u2019algorithmes de vision par ordinateur utilisant PyTorch et TensorFlow, et exp\u00e9rience dans l\u2019utilisation de GPU pour le d\u00e9veloppement de mod\u00e8les\n* Exp\u00e9rience dans la traduction des exigences d\u2019affaires en solutions d\u2019IA et d\u2019AA \u00e9volutives, avec un impact av\u00e9r\u00e9 sur la prise de d\u00e9cision au niveau de la direction (directeur, cadres sup\u00e9rieurs et vice\\-pr\u00e9sident)\n\n\n \\-\\-\n   \n\n  \n\n* PhD in a highly quantitative field (e.g., Computer Science, Machine Learning, Operational Research, Mathematics); or master\u2019s degree with 7\\+ years of experience\n* AWS Professional level certifications (e.g., Solutions Architect Professional, Machine Learning Specialty) preferred; proficiency in a wide range of other AWS services (e.g., EC2, ECS, EKS, OpenSearch, Step Functions, VPC, CloudFormation), and experience building AI applications on AWS using services such as Amazon Bedrock and Amazon SageMaker\n* 2\\+ years of experience with design, deployment, and evaluation of AI agents and orchestration approaches; experience with open\\-source frameworks like LangChain, LangGraph, LlamaIndex, and\/ or similar tools\n* 5\\+ years of deep learning, natural language processing, computer vision algorithm implementation experience using PyTorch and TensorFlow and experience in leveraging GPUs for model development\n* Experience in translating business requirements into scalable AI\/ML solutions with a proven record of impact with senior leadership (Director, C\\-level, and VP) decision\\-making; scientific thinking and the ability to invent, a track record of thought leadership and contributions in recognized ML journals or conferences.\n\n\n Amazon est un employeur garantissant l'\u00e9galit\u00e9 des chances et ne fait aucune d ct Management and Marketing","listing_type":null,"emails":null,"description":"From Fivetran\u2019s founding until now, our mission has remained the same: to make access to data as simple and reliable as electricity. With Fivetran, customer data arrives in their warehouses, canonical and ready to query, with no engineering or maintenance required. We\u2019re proud that more organizations continue to leverage our technology every day to become truly data\\-driven.\n   \n\n  \n\n**About The Role**\n From Fivetran\u2019s founding until now, our mission has remained the same: to make access to data as simple and reliable as electricity. With Fivetran, customer data arrives in their warehouses, canonical and ready to query, with no engineering or maintenance required. We\u2019re proud that more organizations continue to leverage our technology every day to become truly data\\-driven.\n   \n\n  \n\n As a Product Manager for the Connectors Team, you will be the owner of the Sales Use case and the billing sub\\-use case at Fivetran as well as be responsible for shaping our Connector SDK offering for building custom connectors. Your vision, execution, and collaboration towards business\\-critical goals creates successful products that make analysts and data engineering teams more productive and look like superheroes to their teams.\n   \n\n  \n\n This is a 12\\-month contract individual contributor role based out of Fivetran\u2019s Canada office in Toronto.\n   \n\n  \n\n The successful candidate must be able to work with overlap with US EST and PST time zones. Our hybrid work model offers a blend of remote flexibility and in\\-person collaboration, including two days in the office each week to connect and build as a team.\n   \n\n  \n\n**What You\u2019ll Do**\n* Manage a portfolio of products and contribute to strategic decisions on growing and improving that portfolio, including optimizing revenue.\n* Build the vision, strategy and roadmap for the Sales use case, Billing sub use case and connector SDK.\n* Learn what questions analysts are trying to answer, decide what data sources they need and design great data schemas to drive analytical success.\n* Ensure we prioritize the most important product improvements.\n* Collaborate with analytics to create reporting and ad hoc analysis using the data available and in collaboration with our key business partners.\n* Work directly with multiple engineering teams and our operations teams to ensure Fivetran is delivering the highest quality data possible.\n* Work closely with other product managers assigned to services in paired use cases to ensure correct prioritization of feature projects and product improvements across your area.\n* Your guiding metric will be the Revenue Weighted Usage of your portfolio of products.\n\n\n**Skills We're Looking For**\n* Great data design excites you!\n* A love for writing ELT\/ETL data pipeline and custom connectors.\n* Proven track record of shipping data products that deliver measurable results.\n* Proven ability to develop deep customer empathy and articulate customer problems.\n* Demonstrated experience using data and analytical abilities to help solve problems and make decisions.\n* Demonstrated experience performing deep data analyses for your product area.\n* Demonstrated ability to effectively collaborate with a talented team of engineers and designers.\n* Excellent written and verbal interpersonal skills with a confirmed ability to influence partners.\n* High technical and analytical acumen.\n\n\n**Bonus Skills**\n* Advanced experience with SQL.\n* Experience in product management or product ownership.\n* Experience as a data analyst, data engineer, data scientist, or software engineer.\n* Familiarity with leading user research discussions.\n* History of working in a high\\-growth company.\n\n\n**Perks And Benefits**\n 100% employer\\-paid medical insurance\n - Generous paid time\\-off policy (PTO), plus paid sick time, inclusive parental leave policy, holidays, and volunteer days off\n\n- RSU stock grants\\*\n\n- Professional development and training opportunities\n\n- Company virtual happy hours, free food, and fun team\\-building activities\n\n- Monthly cell phone stipend\n\n- Access to an innovative mental health support platform that offers personalized care and resources in areas such as: therapy, coaching, and self\\-guided mindfulness exercises for all covered employees and their covered dependents.\n\n \\*May vary by country and worker type \\- please reach out to your recruiter for more information\n   \n\n  \n\n*Click here to learn more about Fivetran's Benefits by Region.*\n We\u2019re honored to be valued at over $5\\.6 billion, but more importantly, we\u2019re proud of our core values of Get Stuck In, Do the Right Thing, and One Team, One Dream. Read about us in Forbes.\n   \n\n  \n\n Fivetran brings together high\\-quality talent across the globe to make data access as easy and reliable as electricity for our customers. We value and recognize that our customers benefit from having innovative teams made of people from many backgrounds, experiences, and identities. Fivetran promotes diversity, equity, inclusion \\& belonging through attracting, recruiting, developing, and retaining a diverse workforce, not only because it is the right thing to do, but because it helps us build a world\\-class company to better serve our customers, our people and our communities.\n   \n\n  \n\n To learn more about Fivetran\u2019s culture and what it\u2019s like to be part of the team, click here and enjoy our video.\n   \n\n  \n\n To learn more about our candidate privacy policy, you can read our statement here.\n   \n\n  \n\n*We are committed to ensuring that all candidates have an equal opportunity to participate in our interview process. If you require accommodations at any stage of the process due to a disability, medical condition, or any other circumstance, please don't hesitate to submit your request by fil h each other, our clients, and the public.\n   \n\n  \n\n With your consent, BDO Canada may use AI technology (Microsoft Copilot) to transcribe during preliminary conversations, solely for the purpose of note\\-taking and not for other purposes, such as resume review, evaluation or selection of candidates.\n   \n\n  \n\n More information on BDO Canada\u2019s Privacy Policy can be found here: Privacy Policy \\| BDO Canada\n   \n\n  \n\n**Ready to make your mark at BDO?** \n Click \u201cApply now\u201d to send your up\\-to\\-date resume to one of our Talent Acquisition Specialists.\n   \n\n  \n\n**To explore other opportunities at BDO, check out our** \n careers page.","company_industry":"Financial Services","company_url":"https:\/\/ca.linkedin.com\/company\/bdo-canada","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D560BAQEoZQqYywwcfg\/company-logo_100_100\/company-logo_100_100\/0\/1728069153018\/bdo_canada_logo?e=2147483647&v=beta&t=Sf9Z09qEzis-ZT79ow3tW1m85oeFyMyk40avNdvapto","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"d45f6adf039c4b497c09cc461309e30e","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"li-4110570449","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4110570449","job_url_direct":"https:\/\/job-boards.greenhouse.io\/geotab\/jobs\/4427987008?gh_src=3ae5cd5c8us&urlHash=U2Mp","title":"Lead Data Scientist","company":"Geotab","location":"Oakville, Ontario, Canada","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":"careers@geotab.com","description":"**Who We Are:**\n Geotab \u00ae is a global leader in IoT and connected transportation and certified \u201cGreat Place to Work\u2122.\u201d We are a company of diverse and talented individuals who work together to help businesses grow and succeed, and increase the safety and sustainability of our communities.\n   \n\n  \n\n Geotab is advancing security, connecting commercial vehicles to the internet and providing web\\-based analytics to help customers better manage their fleets. Geotab\u2019s open platform and Geotab Marketplace \u00ae, offering hundreds of third\\-party solution options, allows both small and large businesses to automate operations by integrating vehicle data with their other data assets. Processing billions of data points a day, Geotab leverages data analytics and machine learning to improve productivity, optimize fleets through the reduction of fuel consumption, enhance driver safety and achieve strong compliance to regulatory changes.\n   \n\n  \n\n Our team is growing and we\u2019re looking for people who follow their passion, think differently and want to make an impact. Ours is a fast paced, ever changing environment. Geotabbers accept that challenge and are willing to take on new tasks and activities \\- ones that may not always be described in the initial job description. Join us for a fulfilling career with opportunities to innovate, great benefits, and our fun and inclusive work culture. Reach your full potential with Geotab. To see what it\u2019s like to be a Geotabber, check out our blog and follow us @InsideGeotab on Instagram. Join our talent network to learn more about job opportunities and company news.\n   \n\n  \n\n**Who You Are:**\n We are always looking for amazing talent who can contribute to our growth and deliver results! Geotab is seeking a Lead Data Scientist who will utilize strong problem\\-solving skills with statistical analysis in order to align data products with Geotab\u2019s organizational goals\n   \n\n  \n\n**What You'll Do:**\n The Lead Data Scientist leads and contributes to medium to large projects; generally these are multi\\-person projects spanning cross\\-functional areas both within the data department and across other technical boundaries. You will work to research, experiment, develop, and bring to production data science solutions involving machine learning models, data processing pipelines, novel algorithms, and related topics in the context of fleet management and aggregated telematics solutions. You have the ability to problem solve and create technical solutions for novel business problems, working with non\\-technical stakeholders as needed to evaluate technical tradeoffs. This role also includes technical mentorship to other Data Scientists.\n   \n\n  \n\n How you'll make an impact\n   \n\n  \n\n* Develop and refine inference and predictive models for the Fleet Safety data product umbrella.\n* Collaborate with cross\\-functional teams including product managers, data analysts, data scientists, developers, user experience analysts and external stakeholders to gather requirements, build technical consensus and drive data products to production.\n* Support the definition and shaping of research and development initiatives in areas of subject matter expertise.\n* Create algorithms and models required to solve complex business problems.\n* Own the design, development, monitoring, and maintenance of scalable models.\n* Test the performance of models\/data products and make recommendations for improving Geotab\u2019s product suite.\n* Take responsibility for the technical output of a project.\n* Conduct experiments to identify causality for data anomalies.\n* Stay up to date on the latest research in data science, and propose innovative ideas and techniques to advance the field in our business domain.\n* Cross team and service boundaries to solve problems.\n* Build relationships with stakeholders including customers, product managers, cross\\-functional teams, and external partners.\n* Contribute to defining strategic direction, planning the roadmap, and synthesizing feedback to ensure team success.\n* Ensure that knowledge is shared amongst the team and does not position themselves or others as a single point of failure; is skilled at influence without authority, to unblock technical impediments and achieve necessary technical alignments across individuals and teams with minimal escalations.\n* Mentor multiple Data Scientists; work through others; lift the skills and expertise of those around.\n* Advise managers with insights and recommendations to improve the technical team; participate in recruiting processes for technical team members.\n* Own responsibility for the design, development, and maintenance of ongoing metrics, reports, analyses, and dashboards to drive key business decisions.\n* Collaborate with business stakeholders to understand their requirements and develop analytical solutions.\n* Drive innovation and continuous improvement in data science methodologies and practices within the organization.\n\n\n What you'll bring to the role\n   \n\n  \n\n* Diploma\/Degree in Computer Science, Computer Engineering, Electrical Engineering, Data Science or a related field.\n* 10\\-12 years of Data Science or related experience.\n* Thorough knowledge of relevant programming languages (primarily Python, SQL), object\\-oriented programming principles, Big Data tools and Data Mining\/Warehousing Programs (preferably Google Cloud BigQuery).\n* Experience with model experimentation, deployment, and monitoring in large\\-scale cloud\\-based production systems.\n* Experience in working with large amounts of data in SQL.\n* Proficient in building models using common Python libraries and frameworks such as TensorFlow, PyTorch, and scikit\\-learn.\n* Experience with building, training, and deploying predictive models.\n* Experience with AirFlow, Beam, Spark, BigQuery and other cloud based and distributed technologies to scale machine learning models and workflows will be an asset.\n* Experience with various supervised and unsupervised machine learning methodologies in areas common to the business such as anomaly detection, time series forecasting, clustering, event prediction, and other areas.\n* Relevant industry experience in order to reach the competencies outlined and to demonstrate varied experience in a wide range of problems, pressures, and scenarios on a consistent basis.\n* Experience working within a technical or engineering organization; knowledge of the high\\-technology industry is an asset.\n\n\n If you got this far, we hope you're feeling excited about this role! Even if you don't feel you meet every single requirement, we still encourage you to apply.\n   \n\n  \n\n**Please note: Geotab does not accept agency resumes and is not responsible for any fees related to unsolicited resumes. Please do not forward resumes to Geotab employees.:**\n Why job seekers choose Geotab\n   \n\n  \n\n Flex working arrangements\n   \n\n  \n\n Home office reimbursement program\n   \n\n  \n\n Baby bonus \\& parental leave top up program\n   \n\n  \n\n Online learning and networking opportunities\n   \n\n  \n\n Electric vehicle purchase incentive program\n   \n\n  \n\n Competitive medical and dental benefits\n   \n\n  \n\n Retirement savings program\n   \n\n  \n\n* The above are offered to full\\-time permanent employees only\n\n\n**How we work:**\n At Geotab, we have adopted a flexible hybrid working model in that we have systems, functions, programs and policies in place to support both in\\-person and virtual work. However, you are welcomed and encouraged to come into our beautiful, safe, clean offices as often as you like. When working from home, you are required to have a reliable internet connection with at least 50mb DL\/10mb UL. Virtual work is supported with cloud\\-based applications, collaboration tools and asynchronous working. The health and safety of emplo  in real time, ranking search results to maximize lifetime value, classifying and deep learning content and personalization signals from unstructured data such as images and text, making personalized recommendations, innovating algorithm\\-supported promotions and products for supply partners, discovering insights from big data, and innovating the user experience. To tackle these challenges, you will have the opportunity to work on one of the world\u2019s largest ML infrastructure employing dozens of GPUs working in parallel, 30K\\+ CPU cores and 150TB of memory.\n   \n\n  \n\n**In This Role, You\u2019ll Get to**\n* Design, code, experiment and implement models and algorithms to maximize customer experience, supply side value, business outcomes, and infrastructure readiness\n* Mine a big data of hundreds of millions of customers and more than 600M daily user generated events, supplier and pricing data, and discover actionable insights to drive improvements and innovation\n* Work with developers and a variety of business owners to deliver daily results with the best quality\n* Research discover and harness new ideas that can make a difference\n\n\n**What You\u2019ll Need To Succeed**\n* 4\\+ years hands\\-on data science experience\n* Excellent understanding of AI\/ML\/DL and Statistics, as well as coding proficiency using related open source libraries and frameworks\n* Significant proficiency in SQL and languages like Python, PySpark and\/or Scala\n* Can lead, work independently as well as play a key role in a team\n* Good communication and interpersonal skills for working in a multicultural work environment\n\n\n**It\u2019s Great if You Have**\n* PhD or MSc in Computer Science \/ Operations Research \/ Statistics or other quantitative fields\n* Experience in NLP, image processing and\/or recommendation systems\n* Hands on experience in data engineering, working with big data framework like Spark\/Hadoop\n* Experience in data science for e\\-commerce and\/or OTA\n\n
