deed.com\/viewjob?jk=b124cb53f0136e1c","job_url_direct":"https:\/\/careers.hingehealth.com\/jobs\/2155\/job?utm_source=indeed_integration&iis=Job%20Board&iisn=Indeed&indeed-apply-token=73a2d2b2a8d6d5c0a62696875eaebd669103652d3f0c2cd5445d3e66b1592b0f","title":"Software Engineer II","company":"Hinge Health","location":"Montr\u00e9al, QC, CA","date_posted":"2025-07-01","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"Overview:\n**About the Role**\n\n\nHinge Health software engineers work on small interdisciplinary teams focused on different parts of the user journey. In this role within our Machine Learning Group, Computer Vision (CV) Engineers collaborate with research scientists, platform and app engineers, product groups, and data scientists to develop and ship efficient multi\\-platform libraries for internal and external applications and services, including TrueMotion\u2122 CV\\-based motion tracking technologies serving our digital physiotherapy clinic.\n\n **What You'll Accomplish**\n\n* Help build a seamless integration between the React Native based core mobile application and our computer vision platform which will be using native code.\n* Within the first 30 days, work alongside your Technical Lead to begin executing against the product roadmap.\n* Every sprint, you\u2019ll design and incrementally deliver meaningful, complex features.\n* Every quarter, you\u2019ll help define the objectives and key results that will shape your team\u2019s roadmap.\n* Provide some amount of technical leadership and mentorship to your teammates, other teams and engineers.\n\n**Hinge Health Hybrid Model:**\n\n\nWe believe that remote work and in\\-person work have their own advantages and disadvantages, and we want to be able to leverage the best of both worlds. Employees in hybrid roles are required to be in the office 3 days\/week, Tuesday\\-Thursday.\n\n\nQualificatons:\n**Basic Qualifications**\n\n* Bachelor\u2019s Degree in Computer Science or related technical degree\n* 2\\+ years of non\\-internship full time professional software development experience\n* 2\\+ years of experience developing software with modern C\\+\\+ (C\\+\\+ 17 or 20\\)\n* 2\\+ years of experience developing software with Python3\n* Experience shipping CV models and algorithms to production, leveraging tools such as TensorFlow and Keras, and model conversion and optimization tools\n\n**Preferred Qualifications**\n\n* Experience porting code between languages and productizing research level code in Python to performant C\\+\\+ code\n* Familiarity with our most commonly used libraries: Range\\-v3, OpenCV, TF Lite, Boost\n* Mobile application development experience, native iOS and Android\n* Experience with image processing and video codecs\n\n**Compensation**\n\n\nThis position will have an annual salary, plus equity and benefits. Please note the annual salary range is a guideline, and individual total compensation will vary based on factors such as qualifications, skill level, competencies, and work location. The annual salary range for this position is C$96,000\\-$144,000\n\n\nFrench Job Description:\n**\u00c0 propos du r\u00f4le**  \n\nLe poste d'Ing\u00e9nieur Principal Mobile (vision par ordinateur) est destin\u00e9 \u00e0 un d\u00e9veloppeur mobile expert, qui prend en charge les impl\u00e9mentations techniques les plus complexes et s'assure que les fonctionnalit\u00e9s sont livr\u00e9es \u00e0 temps et conformes aux sp\u00e9cifications.\n\n\nVous ferez partie d'une \u00e9quipe responsable de la livraison de fonctionnalit\u00e9s importantes, engageantes et faciles \u00e0 utiliser dans l'application principale de Hinge Health, en tirant parti de la puissance de la vision par ordinateur. En tant qu'Ing\u00e9nieur Principal, vous travaillerez avec votre chef technique et votre manager pour contribuer \u00e0 l'excellence de l'\u00e9quipe, en appliquant et en partageant votre expertise \u00e0 travers la conception, la planification, l'impl\u00e9mentation, le d\u00e9bogage et l'optimisation des performances, ainsi que via le mentorat et la revue de code.\n\n\nLe candidat id\u00e9al poss\u00e8de une expertise dans le d\u00e9veloppement d'applications mobiles pour iOS et Android. L'exp\u00e9rience avec React Native et l'impl\u00e9mentation d'applications mobiles utilisant des mod\u00e8les d'apprentissage automatique est fortement souhait\u00e9e, mais non requise.\n\n**CE QUE VOUS ACCOMPLIREZ**\n\n* Aider \u00e0 construire une int\u00e9gration fluide entre l'application mobile principale bas\u00e9e sur React Native et notre plateforme de vision par ordinateur, en utilisant du code natif.\n* D\u00e8s les 30 premiers jours, travailler aux c\u00f4t\u00e9s de votre chef technique pour contribuer \u00e0 la feuille de route produit.\n* \u00c0 chaque sprint, concevoir et livrer de mani\u00e8re incr\u00e9mentale des fonctionnalit\u00e9s complexes et significatives.\n* Chaque trimestre, aider \u00e0 d\u00e9finir les objectifs et r\u00e9sultats cl\u00e9s qui fa\u00e7onneront la feuille de route de votre \u00e9quipe.\n* Fournir un leadership technique et du mentorat \u00e0 vos co\u00e9quipiers, aux autres \u00e9quipes et ing\u00e9nieurs.\n\n**QUALIFICATIONS DE BASE**\n\n* Dipl\u00f4me de baccalaur\u00e9at en informatique ou dans un domaine technique similaire.\n* 2 ans d'exp\u00e9rience professionnelle \u00e0 temps plein en d\u00e9veloppement logiciel (hors stages).\n* 2 ans d'exp\u00e9rience en d\u00e9veloppement logiciel avec du C\\+\\+ moderne (C\\+\\+ 17 ou 20\\).\n* 2 ans d'exp\u00e9rience en d\u00e9veloppement logiciel avec Python3\\.\n* Exp\u00e9rience en d\u00e9ploiement de mod\u00e8les et algorithmes de vision par ordinateur en production, en utilisant des outils tels que TensorFlow et Keras, ainsi que des outils de conversion et d'optimisation de mod\u00e8les.\n\n**QUALIFICATIONS PR\u00c9F\u00c9R\u00c9ES**\n\n* Exp\u00e9rience en portage de code entre langages et en transformation de code de recherche en Python vers un code performant en C\\+\\+.\n* Familiarit\u00e9 avec nos biblioth\u00e8ques les plus couramment utilis\u00e9es : Range\\-v3, OpenCV, TF Lite, Boost.\n* Exp\u00e9rience en d\u00e9veloppement d'applications mobiles natives, iOS et Android.\n* Exp\u00e9rience avec le traitement d'images et les codecs vid\u00e9o,\n\n **\u00c0 propos de Hinge Health**\n\n\nHinge Health aide les gens \u00e0 surmonter la douleur en transformant la mani\u00e8re dont elle est trait\u00e9e et \u00e9vit\u00e9e. En connectant les gens num\u00e9riquement et en personne avec des soins cliniques experts, nous combinons une technologie avanc\u00e9e, l'IA, et une \u00e9quipe de soins d'experts pour guider les gens \u00e0 travers des soins personnalis\u00e9s directement depuis leur t\u00e9l\u00e9phone. Notre approche a prouv\u00e9 qu'elle r\u00e9duit la douleur de 68 %, pr\u00e9vient 42 % des nouvelles prescriptions d'opio\u00efdes et \u00e9vite plus de la moiti\u00e9 des chirurgies de remplacement articulaire. Disponible pour 18 millions de personnes, Hinge Health est une solution de confiance pour les principaux r\u00e9gimes d'assurance\\-sant\u00e9 et employeurs, y compris Land O\u2019Lakes, L.L. Bean, Salesforce, Self\\-Insured Schools of California, Southern Company, City of Boston, US Foods, et Verizon. Pour en savoir plus, visitez http:\/\/www.hingehealth.com.\n\n **Ce que vous allez adorer chez nous**\n\n\nSoins de sant\u00e9 et avantages: En plus d'une couverture m\u00e9dicale, dentaire et visuelle compl\u00e8te, nous offrons \u00e0 nos employ\u00e9s et \u00e0 leurs familles une aide pour les soins affirmant le genre, des outils pour la planification familiale et de la fertilit\u00e9, ainsi que des remboursements de voyage si les soins de sant\u00e9 ne sont pas disponibles l\u00e0 o\u00f9 vous vivez.\n\n\nPlanification pour l'avenir : Commencez \u00e0 \u00e9conomiser pour l'avenir avec nos options de plan de retraite 401k traditionnel ou Roth, qui incluent une contribution de l'entreprise de 2 %.\n\n\nStipends pour la vie moderne : G\u00e9rez votre propre apprentissage et d\u00e9veloppement.","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Hinge-Health","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/3ed529a20b4eb58ec4589ccd16e77097","company_url_direct":"http:\/\/www.hingehealth.com","company_addresses":"San Francisco, CA","company_num_employees":"1,001 to 5,000","company_revenue":"Decline to state","company_description":"Hinge Health is pioneering the world\u2019s most patient-centered Digital Clinic for back & joint pain.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Montreal, Canada","job_hash":"a06ea379e0841b8ef24c9660c48dc03f","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"li-4257137912","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4257137912","job_url_direct":"https:\/\/careers.mcafee.com\/global\/en\/job\/MCAFGLOBALJR0031944ENGLOBALEXTERNAL\/Data-Scientist-LLMs-Generative-AI-Canada?utm_source=linkedin&utm_medium=phenom-feeds&source=LinkedIn&urlHash=zI-U","title":"Data Scientist - LLMs & Generative AI - Canada","company":"McAfee","location":"Waterloo, Ontario, Canada","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"not applicable","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**Role Overview**\n As a Data Scientist within the Office of the CTO within the Dynamic Threat Defense group at McAfee, you will play a vital role in providing our customers with cutting edge protection and peace of mind.\n   \n\n h quality machine learning models.\n* Experience in fine\\-tuning LLMs and classification is key requirement.\n* You possess a Master\u2019s or PhD in Statistics, Data Science, Computer Science or other quantitative field.\n* You have extensive experience with Python, PySpark, R, SQL and cloud platforms such as AWS, GCP and Databricks.\n* You are self\\-motivated and comfortable working remotely in collaboration with an international team.\n* You have strong problem\\-solving skills that can be applied toward data wrangling, exploratory data analysis, data visualization, model development, model measurement, model deployment and model monitoring.\n\n\n**Company Overview**\n McAfee is a leader in personal security for consumers. Focused on protecting people, not just devices, McAfee consumer solutions adapt to users\u2019 needs in an always online world, empowering them to live securely through integrated, intuitive solutions that protects their families and communities with the right security at the right moment.\n   \n\n  \n\n**Company Benefits And Perks**\n We work hard to embrace diversity and inclusion and encourage everyone at McAfee to bring their authentic selves to work every day. We offer a variety of social programs, flexible work hours and family\\-friendly benefits to all of our employees.\n   \n\n  \n\n* Bonus Program\n* Pension and Retirement Plans\n* Medical, Dental and Vision Coverage\n* Paid Time Off\n* Paid Parental Leave\n* Support for Community Involvement\n\n\n We're serious about our commitment to diversity which is why McAfee prohibits discrimination based on race, color, religion, gender, national origin, age, disability, veteran status, marital status, pregnancy, gender expression or identity, sexual orientation or any other legally protected status.","company_industry":"Computer and Network Security","company_url":"https:\/\/www.linkedin.com\/company\/mcafee","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQF8epKyYz-LlQ\/co o data governance, metadata management, or data quality frameworks\n* Experience integrating structured, semi\\-structured and unstructured data\n* Knowledge of API\\-based data ingestion and streaming (Kafka, Kinesis, Azure Event Hubs)\n* Familiarity with tools such as dbt, Power BI, Tableau or other reporting layers\n* Relevant certifications in AWS, Azure or Databricks\n* Ability to obtain Government Security Clearance\n\n**Why Join the Data \\& AI Team at Scyne Advisory?**  \n\nScyne Advisory\u2019s Data \\& AI team is driven by purpose and powered by people. Here, you\u2019ll tackle complex, real\\-world challenges with modern tools and public\\-purpose data alongside talented and driven colleagues to deliver outcomes that genuinely matter. We champion curiosity, inclusivity, and continuous learning \\- backed by strong pathways for growth and leadership. With flexible work arrangements and a human\\-first approach to wellbeing, you\u2019ll thrive in a culture where every voice is heard and valued. If you're looking to make impact with your Data Science skills while growing your career, this is the place.\n\n\nAs a part of the Data \\& AI team at Scyne Advisory, your benefits will include:\n\n* Enjoy industry\\-leading **leave options**, including:\n\t+ 26 weeks paid parental leave for either caregiver\n\t+ 4 weeks of annual leave, with an additional fifth week of paid leave to use across our annual summer shutdown period\n\t+ Birthday leave, First Nations Cultural Leave, Floating Public Holidays\n\t+ Purchased leave, study leave, volunteering leave and more\n* Short and long\\-term **performance\\-based incentive** schemes, including employee share options\n* **Annual reimbursement** for smart devices, wellness expenses, and lifestyle perks\n* Access to **Sonder**, a digital care platform available to you and your family\n\n**Ready to Make an Impact**  \n\nIf you share our mission to help public purpose organisations build better communities and want to lead meaningful technology transformation, we encourage you to apply or reach out for a conversation.\n\n\nWe encourage applications from those in marginalised and\/or historically underrepresented communities within our workforce. Additionally, if you require any adjustments to the process, please let us know.","company_industry":null,"company_url":"https:\/\/au.indeed.com\/cmp\/Scyne-Advisory","company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Sydney, Australia","job_hash":"4c132176677f89338b8b26e89d9be86e","Is_Junior_AI_Job":"No","Country":"Australia"},{"id":"in-c986d79bc8e583e5","site":"indeed","job_url":"https:\/\/au.indeed.com\/viewjob?jk=c986d79bc8e583e5","job_url_direct":"https:\/\/rdc.bamboohr.com\/careers\/40?source=indeed&src=indeed&postedDate=2025-07-01","title":"Engineer (Trainee)","company":"Rich Data Co","location":"North Sydney, NSW, AU","date_posted":"2025-07-01","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**About RDC**\n\n\n\nRich Data Co (RDC) Delivering the Future of Credit, Today! We believe credit should be accessible, fair, inclusive, and sustainable. We are passionate about AI and developing new techniques that leverage traditional and non\\-traditional data to get the right decision in a clear and explainable way. Global leading financial institutions are leveraging RDC\u2019s AI decisioning platform to offer credit in a way that aligns to the customers\u2019 needs and expectations. RDC uses explainable AI to provide banks with deeper insight into borrower behaviour, enabling more accurate and efficient lending decisions to businesses.\n\n **Purpose of Role**\n\n\n\nWe are looking for a passionate and resilient individual to join our engineering team. This is an exciting opportunity for a final\\-year university student or recent graduate seeking to establish a solid foundation in product engineering and work across multiple technology domains.\n\n\n\nIn this role, you will gain hands\\-on experience across:\n\n\n* Architecture and design\n* Software development and testing\n* Cloud Engineering\n* Product support\n\n\nYou'll work alongside experienced engineers in cross\\-functional teams on a range of initiatives and solutions, helping us revolutionise the lending landscape.\n\n **Accountability \\& Outcomes**\n\n\n* Work across multiple areas across the software development life cycle.\n* Participate and lead design sessions, code reviews, and agile ceremonies.\n* Contribute to real\\-world solutions under the guidance of the team, applying engineering and security best practices.\n* Gain exposure to cloud platforms, infrastructure\\-as\\-code, scripting and automation.\n* Provide hands\\-on product support and learn about operational excellence.\n\n  \n\n\n**Capabilities**\n\n\n*Experience\u2013 Essential*\n\n\n\nWe're not expecting mastery\u2014but we are looking for attitude, aptitude, and ambition.\n\n\nYou might be a fit if you:\n\n\n* Are completing (or have recently completed) a degree in Computer Science, Software Engineering, Computer Engineering, or a related field.\n* Have a firm grasp of computer science fundamentals (e.g., data structures, algorithms, systems thinking).\n* Are curious and always eager to explore new technologies and ideas.\n* Demonstrate resilience and a willingness to learn in the face of challenges and ambiguity.\n* Have a product mindset \\- you care about the user experience and business impact and want to build things that last.\n\n*Knowledge and Skills\u2013 Essential*\n\n\n\nWhat you should bring\n\n\n* A solid understanding of core computer science concepts such as data structures, algorithms, and systems thinking.\n* Exposure to at least one modern programming language (e.g., Java, Python, TypeScript).\n* Familiarity with version control systems (e.g., Git).\n* Basics of software testing.\n* An understanding of how the web works \u2013 APIs, HTTP, client\\-server interactions.\n* Awareness of cloud platforms and infrastructure concepts.\n* Curiosity around emerging technologies, particularly AI, and an interest in how they're changing software engineering.\n* Strong problem\\-solving and communication skills.\n* A collaborative mindset and a desire to contribute to a team that values experimentation, feedback, and continuous improvement.\n\n  \n\n\n**Join the Future of Credit!**\n\n\n* **Work at a 5\\-Star Employer of Choice 2023** \\- RDC was named one of HRD Australia\u2019s \u201cbest companies to work for in Australia\u201d.\n* **Join a fast\\-growing global AI company** \\- Grow your skills,  \n\ncapabilities and gain AI and global experience.\n* **High performance** **team** \\- Work alongside some of the best product teams, data scientists and credit experts in the industry.\n* **Vibrant team culture** \\- Join an innovative and agile team who celebrates wins and solves problems together.\n* **Work\\-life balance** \\- Highly flexible working arrangements \\- work how\u2019s right for you!\n* **Financial inclusion** \\- Be part of a company that is striving for global financial inclusion and driving the future of credit.","company_industry":null,"company_url":"https:\/\/au.indeed.com\/cmp\/Rich-Data-Co","company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Sydney, Australia","job_hash":"d8c76018c  for using data to uplift business outcomes, as well as working with a variety of technical and non\\-technical stakeholders to develop, manage and deploy models into day\\-to\\-day operational processes. This role will be a key role in the Pricing and Analytics team providing guidance on approaches, techniques and opportunities to expand the businesses capabilities and coaching and developing the skills of the broader team.\n \n\n\n\n\n\n\n\n\n This role requires an individual with a strong understanding of best practice data science techniques, experience in deploying and maintaining models for practical purposes and ultimately the ability to demonstrate the value of model implementations and outcomes in a commercial manner. You are commercially minded, enjoy solving business problems, and able to bring technical and non\\- technical stakeholders on the journey with you.\n \n\n\n\n  \n\n\n\n\n\n**Core responsibilities;** \n\n\n\n\n  \n\n\n\n\n* Co\\-ordinate with stakeholders, internal teams, external vendors and consultants the ongoing enhancement and recalibration of a suite of models that support personalised pricing.\n* Ensure models are suitably documented, monitored and measured in accordance with Angle Auto Finance\u2019s model risk framework.\n* Use various data and analytical techniques and tools to uplift Angle Auto Finances models and modelling capability, including champion \/ challenger testing.\n* Use various data and analytical techniques to describe how model drivers impact business outcomes to both technical and non\\-technical audiences.\n* Contribute to the development of a market leading internal modelling and pricing capability.\n* Provide feedback and guidance to ensure appropriate tools and infrastructure are in place to support ongoing development of Angle Auto Finance\u2019s data science capability\n* Contribute to developing and embedding best practice data science techniques and capabilities across the team\n* Expand the cohort of models available to drive business outcomes for Angle Auto Finance.\n* Own and prioritise a backlog of model enhancements.\n\n\n\n  \n\n\n\n\n\n**Qualifications;** \n\n\n\n\n  \n\n\n\n\n* A degree or higher qualification in Statistics, Mathematics, Science, Engineering, Commerce or other relevant discipline\n\n\n\n\n\n\n\n\n  \n\n\n\n\n\n**Experience;** \n\n\n\n\n  \n\n\n\n\n* In depth experience in analytics in a corporate or similar professional environment\n* Extensive experience developing predictive models using R, Python or similar languages\n* Experience in complex technology environments to develop, test, deploy and monitor models i.e. end\\-to\\-end model integration and implementation into business processes\n* Experience with visualisation tools such as PowerBI \/ Tableau Proficiency with SQL\n* Proficiency with Earnix (desirable)\n* Experience in translating business needs into questions models can address Knowledge of financial services will be highly regarded.\n\n\n\n  \n\n\n\n\n\n**Our Principles** \n\n\n\n\n**Do what\u2019s right** \n \u200b\n \n\n\n\n We have good intent and we do the right thing\n \n\n\n\n**Bold and courageous\u200b** \n\n\n\n\n We challenge, evolve and innovate for sustained success\n \n\n\n\n**Own it and deliver** \n \u200b\n \n\n\n\n We\u2019re accountable\n \n\n\n\n**Win together** \n \u200b\n \n\n\n\n We collaborate and encourage each other to thrive\n \n\n\n\n**Celebrate success** \n \u200b\n \n\n\n\n We appreciate and celebrate our achievements\n \n\n\n\n  \n\n\n\n\n\n**Employee Benefits;** \n\n\n\n\n  \n\n\n\n\n\n We have a long list of benefits to suit your needs. On the clock, and off it. Here are a few favourites.\n \n\n\n* **Birthday leave:** \n Enjoy a day off on your birthday, because you deserve it.\n* **Health and wellbeing leave:** \n Take some well\\-deserved \u2018me\u2019 time, because your health comes first.\n* **Volunteering day:** \n Make an impact with a day dedicated to giving back to the causes you care about.\ our Tech and Data Science teams!).\n\n\n\nWe are a significant contributor to the Australian economy and Australian racing and sporting codes and we are committed to having a positive impact in society by supporting our customers, our communities and our employees. Our commitment to responsible gambling is demonstrated through our wide range of responsible gambling initiatives and tools.\n\n\n\nIn 2023, we were a recipient of LinkedIn\u2019s Top 25 Companies for our focus on career development and acknowledged as one of the Top 10 Workplaces for Women through Work180\\. Our commitment to making Sportsbet the best place to work is never\\-ending.\n\n\n**About the role**\n\n\n\nThe Risk \\& Pricing Data Science team applies quantitative and data science techniques to deliver innovative betting products to our large customer base(\\>2m); as well as helping the business understand, quantify, and make better decisions around risk. As the pioneers of Same Game Multi, Sportsbet has a proud history as a global trendsetter in this space.\n\n\n\nThe successful candidate will be highly numerate, and outcome focused, with excellent attention to detail. They will be able to demonstrate their understanding of the connection between their work and the commercial outcomes it drives or enables.\n\n\n\nThey will have knowledge of a broad range of statistical and data science methodologies, and the ability to both choose the right approach for the job and to articulate their choices.\n\n\n**Responsibilities include:**\n\n\n* Develop and refine data science models for the Risk \\& Pricing roadmap, handling everything from ideation and building to quality assurance and iteration.\n* Collaborate seamlessly with data science leads and cross\\-functional teams.\n* Communicate effectively with stakeholders, providing project estimates and updates, and documenting progress in tools like JIRA and Confluence.\n* Apply commercial acumen to ensure our work delivers real business value.\n* Partner with tech teams to deploy models using MLOps best practices\n* Work well both independently and as part of a team.\n\n\n**About You**\n\n\n* Got a knack for building, deploying, and maintaining Data Science and quantitative projects? We're looking for someone who's comfortable with tools like R, Python, SQL, AWS, and Databricks.\n* You're super detail\\-oriented and passionate about applying probability\\-based ideas to gambling, sports, racing, risk, and human behavior? You'll love interpreting data for both people and machines here.\n* You've got a solid grasp of statistical and computational methods for finding patterns, digging out insights, and making predictions from complex data.\n* You're agile and able to roll with different workflows and priorities, happy to receive feedback.\n* You take ownership of your work and are accountable.\n* Bonus points if you have a little gambling knowledge!\n\n\n**The Perks**\n\n\n\nWe work hard and play hard, so along with a competitive salary and generous performance\\-based bonus, we will also provide you with:\n\n\n* 25 days annual leave (a whole extra week of holidays!)\n* Genuine flexible working and remote working policy with a $1050 work from home office allowance\n* Development budget to send you to conferences, events, courses and other learning opportunities.\n* Weekly concierge service including free massages, manicure\/nail appointments \u2013 all onsite!\n* Daily fresh fruit, free breakfast, sparkling water and Kombucha on tap in the office (did we mention we have a Thursday afternoon social hour?)\n* Tailored career development programs with a yearly tools down day to focus on goals\n* End of trip facilities with an onsite table tennis and pool table\n* Access to our employee assistance program and a Circle In membership\n* We\u2019re proud of our industry leading Parental Leave support program with 26 weeks paid leave for Primary Carers with no waiting time and two weeks of paid leave for Secondary Carers followed by six weeks unpaid leave. We also have a progressive return to work benefits for your first six months back: come back for three days, get paid for four; come back for four days, get paid for five.\n* Get the \u201cGreen Tick Feeling\u201d \\- the feeling you get when you thrive working at Sportsbet!\n\n\n**What\u2019s the Green Tick Feeling?**\n\nWell, it\u2019s different for everyone, yet unites us all. It\u2019s the feeling you get when you succeed, no matter what success looks like to you. It could be developing your career, it could be working on an industry leading project, or it could be making it to school pick up in time. It's all the little and big things that make you feel like you\u2019re Thriving working at Sportsbet.\n\n\n\nWe\u2019re an inclusive employer who welcomes you for who you are, as you are \u2013 so, if you require adjustments to the recruitment process, please let us know in your application. We also know flex means different things to different people, so let us know how we can support you to be your best.\n\n\n\nWe encourage you to apply as soon as possible as we review candidates within one\\-two weeks of advertising. Be sure to check out our Life@Sportsbet Instagram page, Sportsbet LinkedIn page as well our careers website for more information and insight into our culture.\n\n\n**Ready for your Green Tick Feeling? Apply now**","company_industry":null,"company_url":"https:\/\/au.indeed.com\/cmp\/Sportsbet-2","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/dfcc6ba63bb04bd8f6d1a374f9ba67ae","company_url_direct":"http:\/\/careers.sportsbet.com.au","company_addresses":"Melbourne","company_num_employees":"1,001 to 5,000","company_revenue":"Decline to state","company_description":"About Sportsbet Sportsbet is a leading Australian digital e-commerce business in the online wagering sector bringing excitement to our over 2 million Australian customers.","skills":null,"experience_range":null,"company_rating s and applications of these use cases.\n* Identify relevant data that can be used as features in models and train the models to improve their accuracy and performance.\n* Stay updated with the latest industry trends and technologies to continuously enhance data processes and models.\n\n**What you'll need to succeed:**\n\n* Expertise in SQL, Python, R, and data visualization tools (e.g., Tableau, Power BI). Experience with big data technologies (e.g., Hadoop, Spark) is a plus.\n* Strong problem\\-solving skills and the ability to translate complex business requirements into technical solutions.\n* Excellent verbal and written communication skills to effectively collaborate with cross\\-functional teams and present findings to senior management.\n**Qualifications**\n------------------\n\n* Minimum of 5 years of experience in data science, analytics, or a related role.\n* Bachelor's or Master's degree in Data Science, Computer Science, Statistics, or a related field.\n**Additional Information**\n--------------------------\n\n**What you can expect from us**\n\n\nOn top of exciting career possibilities, we offer better exposure to experiences and learning.\n\n\n\nOur Crown Community celebrates uniqueness and embraces diversity. We welcome the creativity, insights and experiences from people of different race, age, religion, cultural background, gender, people with disability, people who identify as LGBTIQ\\+ and Aboriginal and Torres Strait Islander; people like you.","company_industry":"Restaurants Travel And Leisure","company_url":"https:\/\/au.indeed.com\/cmp\/Crown-Resorts-5","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/858b858ba36160aef9fa7a3482a1dfbf","company_url_direct":"https:\/\/www.crownresorts.com.au\/","company_addresses":"8 Whiteman Street\r\nSouthbank  VIC  3006","company_num_employees":"5,001 to 10,000","company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"compan lt.aspx?c=apply&sJobIDs=497559&SourceTypeID=802&urlHash=3PHT","title":"Senior Data Scientist","company":"Sportsbet","location":"Melbourne, Victoria, Australia","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"mid-senior level","job_function":"Information Technology","listing_type":null,"emails":null,"description":"**About us**\n\n\n\n\n  \n\n \u00a0\n \n\n\n\n\n At Sportsbet, we\u2019re united behind our purpose to \u201cBring Excitement to Life\u201d for our 2 million customers (and growing!). We do this by over\\-delivering through our commitment to fun, challenging the status quo and living our\n \n\n values\n \n\n . As part of the\n \n\n Flutter Group\n \n\n , we\u2019re a global player, but in Melbourne, Sydney and Darwin we\u2019re a tight knit group of 1,300 teammates (of which over half are in our Tech and Data Science teams!). We are a significant contributor to the Australian economy and Australian racing and sporting codes and we are committed to having a positive impact in society by supporting our customers, our communities and our employees. Our\n \n\n commitment to responsible gambling\n \n\n is demonstrated through our wide range of responsible gambling initiatives and tools.\n \n\n\n\n\n  \n\n \u00a0\n \n\n\n\n\n In 2023, we were a recipient of LinkedIn\u2019s Top 25 Companies for our focus on career development and acknowledged as one of the Top 10 Workplaces for Women through Work180\\. Our commitment to making Sportsbet the best place to work is never\\-ending.\n \n\n\n\n\n  \n\n \u00a0\n \n\n\n\n**About the role**\n\n\n\n\n  \n\n \u00a0\n \n\n\n\n\n The Risk \\& Pricing Data Science team applies quantitative and data science techniques to deliver innovative betting products to our large customer base(\\>2m); as well as helping the business understand, quantify, and make better decisions around risk. As the pioneers of Same Game Multi, Sportsbet has a proud history as a global trendsetter in this space.\n \n\n\n\n\n  \n\n \u00a0\n \n\n\n\n\n The successful candidate will be highly numerate, and outcome focused, with excellent attention to detail. They will be able to demonstrate their understanding of the connection between their work and the commercial outcomes it drives or enables.\n \n\n\n\n\n  \n\n \u00a0\n \n\n\n\n\n They will have knowledge of a broad range of statistical and data science methodologies, and the ability to both choose the right approach for the job and to articulate their choices.\n \n\n\n\n\n  \n\n \u00a0\n \n\n\n\n**Responsibilities include**\n\n\n\n\n  \n\n \u00a0\n \n\n\n* Develop and refine data science models for the Risk \\& Pricing roadmap, handling everything from ideation and building to quality assurance and iteration.\n\n\n* Collaborate seamlessly with data science leads and cross\\-functional teams.\n\n\n* Communicate effectively with stakeholders, providing project estimates and updates, and documenting progress in tools like JIRA and Confluence.\n\n\n* Apply commercial acumen to ensure our work delivers real business value.\n\n\n* Partner with tech teams to deploy models using MLOps best practices\n\n\n* Work well both independently and as part of a team.\n\n\n\n**About You**\n\n\n\n\n  \n\n \u00a0\n \n\n\n* Got a knack for building, deploying, and maintaining Data Science and quantitative projects? We're looking for someone who's comfortable with tools like R, Python, SQL, AWS, and Databricks.\n\n\n* You're super detail\\-oriented and passionate about applying probability\\-based ideas to gambling, sports, racing, risk, and human behavior? You'll love interpreting data for both people and machines here.\n\n\n* You've got a solid grasp of statistical and computational methods for finding patterns, digging out insights, and making predictions from complex data.\n\n\n* You're agile and able to roll with different workflows and priorities, happy to receive feedback h other, and our communities.\n   \n\n  \n\n**Job Description Summary:**\n We are seeking a highly analytical and detail\\-oriented Fraud Data Scientist to join our team. In this role, you will play a critical part in identifying, preventing, and mitigating fraudulent activity across our platforms. You will leverage advanced data analytics, machine learning, and statistical techniques to detect fraud patterns, design real\\-time detection systems, and support fraud investigation teams with actionable insights.\n   \n\n  \n\n**Job Description:**\n***PayPal\u2019s Decision Scientists deeply understand our business objectives and the potential for financial impact through Fraud Risk Management. As a Data Scientist, you will collaborate with a team that builds strategy for fraud prevention, partners to deliver solutions, and provides analytics and governance over financial and operational metrics. These solutions will adapt PayPal\u2019s advanced proprietary fraud prevention and experience mechanisms in enabling growth.***\n*In your day\\-to\\-day role you will:\n   \n\n  \n\n**Design** \n : Create solutions for sound decisions which balance risk, user experience and financial performance.*\n***Planning***\n*: Develop fraud detection strategies using ML models, data mining and analytical deep dives, build new product experiences to support PayPal\u2019s growth while maintaining consistency across financial and reputational risks.\n   \n\n  \n\n**Collaboration** \n : Build collaborative partnerships between Data Science and the core teams and business partners to enable solution delivery and meet business objectives.*\n***Technical***\n*: SQL, Python, BigQuery R, Tableau and data visualization proficient with strong analytical and problem skills.* \n*Understanding of machine learning and statistical concepts*\n***Culture***\n*: Communication, trust, and patience to build data\\-driven solutions addressing complex business problems across cross\\-functional teams.\n   \n\  learn more about our benefits please visit https:\/\/www.paypalbenefits.com\n   \n\n  \n\n**Who We Are:**\n To learn more about our culture and community visit https:\/\/about.pypl.com\/who\\-we\\-are\/default.aspx\n   \n\n  \n\n**Commitment to Diversity and Inclusion**\n PayPal provides equal employment opportunity (EEO) to all persons regardless of age, color, national origin, citizenship status, physical or mental disability, race, religion, creed, gender, sex, pregnancy, sexual orientation, gender identity and\/or expression, genetic information, marital status, status with regard to public assistance, veteran status, or any other characteristic protected by federal, state, or local law. In addition, PayPal will provide reasonable accommodations for qualified individuals with disabilities. If you are unable to submit an application because of incompatible assistive technology or a disability, please contact us at paypalglobaltalentacquisition@paypal.com.\n   \n\n  \n\n**Belonging at PayPal:**\n Our employees are central to advancing our mission, and we strive to create an environment where everyone can do their best work with a sense of purpose and belonging. Belonging at PayPal means creating a workplace with a sense of acceptance and security where all employees feel included and valued. We are proud to have a diverse workforce reflective of the merchants, consumers, and communities that we serve, and we continue to take tangible actions to cultivate inclusivity and belonging at PayPal.\n   \n\n  \n\n Any general requests for consideration of your skills, please Join our Talent Community.\n   \n\n  \n\n We know the confidence gap and imposter syndrome can get in the way of meeting spectacular candidates. Please don\u2019t hesitate to apply.\n   \n\n  \n\n REQ ID R0127098","company_industry":"Software Development, Financial Services, and Technology, Information and Internet","company_url":"https:\/\/www.linkedin.com\/company\/paypal","company_logo":"https:\/\/ ded more than 35 years ago, L.E.K. employs more than 2,200 professionals across the Americas, Asia\\-Pacific and Europe. For more information, go to .\n   \n\n  \n\n**Overview Of The Data \\& Analytics Team**\n L.E.K.'s Data \\& Analytics function is focused on creating and deploying best\\-in\\-class capabilities to drive business results for our clients. The team is comprised of data scientists, data engineers, technical business analytics consultants, and product managers who work together to solve some of the most challenging business problems our clients have. We drive the full analytics life cycle on client engagements: scoping and understanding business challenges, developing and maintaining robust data assets, creating and running innovative analytical techniques, generating compelling visualizations to communicate the findings \/ recommendations. We build, develop, and maintain innovative tools and applications for use across projects and for specific clients. We coach, mentor and train colleagues from across the business, on everything from what types of commercial problems analytical techniques can help solve to in\\-depth technical training for specific types of analysis.\n   \n\n  \n\n We are actively looking for a Data Scientist to join L.E.K.\u2019s rapidly growing Data \\& Analytics team. The primary focus of this role is to provide technical expertise: helping to execute on complex analytics across a wide variety of often fast\\-paced client engagements, helping to build innovative tools and applications that can help solve client\u2019s commercial issues, helping to execute cutting edge analytical techniques, helping to drive technical roadmaps for the function and firm, and training our colleagues.\n   \n\n  \n\n As part of a dynamic and growing team, there is every opportunity to carve out value added work, and to grow your skills and experience. You receive state\\-of\\-the\\-art training in a variety of domains and lead the organization to adopting new and innovative methods to solve our clients\u2019 hardest questions. You won\u2019t just be a technical expert: you will intersect between data science, and commercial business understanding, across a variety of domains to provide analytically driven recommendations to our clients.\n   \n\n  \n\n Data \\& Analytics is one of four key pillars to the Solutions Team at L.E.K. Consulting, alongside Market Insights, Information \\& Research Center and Knowledge Management. The Solutions team works together to support and enable our consulting team members to generate best in class insights for our clients.\n   \n\n  \n\n**Responsibilities**\n Client engagements:\n   \n\n  \n\n* Support end\\-to\\-end data science projects from conceptualization through to deployment, and deploy advanced machine learning models in clients' cloud environments, optimizing for scalability, performance, and reliability to address specific business challenges and objectives\n* Support clients in strategically leveraging technical models, guiding them through the interpretation of results and the integration of actionable insights into their business workflows.\n* Solve a wide variety of complex analytical challenges for clients, sometimes dynamically balancing multiple client engagements at one time\n* Analytical needs can include: data aggregation \/ creation, data cleaning \/ manipulation, commercial data science (e.g., geospatial, machine learning, predictive modelling, NLP, GenAI etc.), and visualizations\n* Help drive the technical roadmap needed to support client engagements\n\n\n**Analytical Apps, Service Lines, And Proprietary Data Assets**\n* Drive the development of state\\-of\\-the\\-art analytical apps, leveraging up\\-to\\-date in machine learning algorithms to solve complex problems\n* Collaborate with a variety of stakeholders to continuously innovate on the apps, service lines and proprietary data assets we can offer\n* Provide technical expertise and thought leadership on developing analytical tools, services lines, and proprietary data assets, and contribute to building these areas directly when applicable\n* Uphold best\\-in\\-class standards in app development, data integrity, and ensuring solutions are both scalable and maintainable\n\n\n**Client \/ Business Development**\n* When relevant, support Managing Directors in developing and delivering client proposals where advanced data and analytics are critical to the scope of work\n* Provide input into training \/ upskilling the D\\&A team provides to Managing Directors to ensure they are aware of all of our most current capabilities\n\n\n**Capability Development**\n* Stay up to date on best\\-in\\-class software, tools, and techniques to ensure that we are able to provide clients with best\\-in\\-class solutions\n* Support commercialization and upskilling of staff on relevant software, tools and techniques\n* Help drive the technical roadmap to ensure we are operating a best\\-in\\-class Data \\& Analytics function\n\n\n  \n\n  \n\n**Qualifications And Experience**\n* Degree in a quantitative and\/or business discipline preferred, examples include: Statistics, Computer Science, Data Science, Mathematics, Operations Research, Engineering, Economics\n* A minimum of 2 years of experience in applied data science with a solid foundation in machine learning, statistical modeling, and analysis is required for a Data Scientist\n* Strong knowledge, experience, and fluency in a wide variety of tools including Python with data science and machine learning libraries (e.g., scikit\\-learn, TensorFlow, PyTorch), Spark, SQL; familiarity with Alteryx and Tableau preferred\n* Technical understanding of machine learning algorithms; experience with deriving insights by performing data science techniques including classification models, clustering analysis, time\\-series modeling, NLP; technical knowledge of optimization is a plus\n* Expertise in developing and deploying machine learning models i ed":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"entry level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"As a community, the University of Rochester is defined by a deep commitment to Meliora \\- Ever Better. Embedded in that ideal are the values we share: equity, leadership, integrity, openness, respect, and accountability. Together, we will set the highest standards for how we treat each other to ensure our community is welcoming to all and is a place where all can thrive.\n   \n\n  \n\n**Job Location (Full Address):**\n 601 Elmwood Ave, Rochester, New York, United States of America, 14642\n   \n\n  \n\n**Opening**\n Worker Subtype:\n   \n\n  \n\n Regular\n   \n\n  \n\n**Time Type**\n Full time\n   \n\n  \n\n**Scheduled Weekly Hours**\n 40\n   \n\n  \n\n**Department**\n 400626 Psychiatry M\\&D Research\n   \n\n  \n\n**Work Shift**\n UR \\- Day (United States of America)\n   \n\n  \n\n**Range**\n UR URG 110\n   \n\n  \n\n**Compensation Range**\n $60,431\\.00 \\- $84,603\\.00\n   \n\n  \n\n*The referenced pay range represents the minimum and maximum compensation for this job. Individual annual salaries\/hourly rates will be set within the job's compensation range, and will be determined by considering factors including, but not limited to, market data, education, experience, qualifications, expertise of the individual, and internal equity considerations.*\n**Responsibilities**\n GENERAL PURPOSE\n   \n\n  \n\n Dr. Paulo Lizano operates a Translational Neuroscience laboratory at the University of Rochester Medical Center in the department of psychiatry. The lab focuses on clinical, translational, and basic neuroscience projects that related to how vision and barrier disruption contribute to the development and neuroprogression of psychosis. This specific role will support projects funded by the National Institute of Mental Health to study the role of the retina and brain, and how they intersect with various cellular and molecular pathways related to barrier systems dysfunction in psychosis spectrum disorders and neuropsychiatric disorders more broadly. This full\\-time Data Scientist position will be part of the Lizano Translational Neuroscience research lab to play a crucial role in uncovering patterns in complex biological and behavioral data to better understand mental health and brain function for a variety of projects being conducted in the Lizano lab. The role will involve data collection \\& cleaning, data integration, preprocessing and cleaning, exploratory data analysis, statistical and computational modeling (including bioinformatic and AI tools), hypothesis testing and discovery science, visualization and data interpretation, communication of the findings, interdisciplinary collaboration among the different members of the team, and reproducibility and ethics for working with patient related data. The Lizano lab utilizes local data sets collected from past and current studies, as well as using openly available datasets, which are conducted in conjunction with international partners.\n   \n\n  \n\n**Essential Functions**\n* Data Integration: Merging data from multiple sources such as neuroimaging (e.g., fMRI, EEG), clinical assessments, electronic health records, behavioral measures, proteomic measures, and potentially genetic data,.\n* Preprocessing \\& Cleaning: Handling noise and artifacts in biological signals, ensuring data quality, and preparing data for analysis\u2014especially important for brain imaging and genetic data.\n* Statistical \\& Computational Modeling: Applying artificial intelligence, machine learning, deep learning, and statistical techniques to identify biomarkers, predict disease onset or progression (e.g., schizophrenia, depression), or classify subtypes of psychiatric disorders.\n* Hypothesis Testing \\& Discovery Science: Supporting hypothesis\\-driven research (e.g., testing the effect of a treatment on brain activity) and conducting exploratory analyses to uncover new findings.\n* Visualization \\& Interpretation: Creating intuitive visualizations of brain activity patterns, symptom trajectories, or genetic associations to help neuroscientists and clinicians understand complex results.\n* Interdisciplinary Collaboration: Working closely with neuroscientists, psychiatrists, psychologists, and bioinformaticians to ensure analytical approaches align with research goals and clinical relevance.\n* Reproducibility \\& Ethics: Ensuring analyses are reproducible, transparent, and comply with ethical standards, especially when dealing with sensitive patient data.\n\n\n Other duties as assigned\n   \n\n  \n\n**Minimum Education \\& Experience**\n* Bachelor's degree in Data Science, Math, Information Science or related field REQUIRED.\n* 1 year of relevant experience REQUIRED.\n* Or an equivalent combination of education and experience REQUIRED.\n* Master's Degree preferred\n\n\n**Knowledge, Skills And Abilities**\n* Strong attention to detail REQUIRED.\n* Strong organizational, data analysis and problem\\-solving skills REQUIRED.\n* Familiarity with statistics and statistical analysis PREFERRED.\n* Advanced knowledge of Microsoft Excel PREFERRED.\n\n\n**LICENSES AND CERTIFICATIONS**\n* Ability to visually portray data PREFERRED.\n\n\n The University of Rochester is committed to fostering, cultivating, and preserving an inclusive and welcoming culture to advance the University\u2019s Mission to Learn, Discover, Heal, Create \u2013 and Make the World Ever Better. In support of our values and those of our society, the University is committed to not discriminating on the basis of age, color, disability, ethnicity, gender identity or expression, genetic information, marital status, military\/veteran status, national origin, race, religion, creed, sex, sexual orientation, citizenship status, or any other ch on\\-technical audiences, and advises projects on state\\-of\\-the\\-art software and data solutions to support the research. CEPR partners with school districts, charter school networks, and state education agencies to bring high quality research methods and data analysis to bear on strategic management and policy decisions. We believe that (1\\) policy and management decisions directly influence the ability of schools and teachers to improve student achievement; and (2\\) valid and reliable data analysis significantly improves the quality of decision\\-making. We design our work around the theory of action that if we bring together the right people, the right data, and the right analysis, significantly better decision\\-making will occur, and student outcomes will be improved.\n   \n\n  \n\n The Senior Data Scientist reports to CEPR\u2019s Director of Research who will identify specific projects and tasks that would benefit from the Senior Data Scientist\u2019s expertise.\n   \n\n  \n\n**Job\\-Specific Responsibilities:**\n* Develops advanced models and performs complex statistical programming to support the research.\n* Advises research projects on state\\-of\\-the\\-art technical solutions to analytic and data challenges.\n* Translates complex analyses for policy and practitioner audiences and develop visualizations that help people understand key findings and new insights.\n* Mentors research analysts on statistical programming and informally supervise the analyst on any tasks that the Senior Data Scientist assigns to them.\n* Serves as a resource to the team for computer programming and statistics. Occasionally, group training on specific tools or models.\n* Builds internal code design and development guides for future contributors,\n* Conducts quality assurance to ensure the reproducibility of analyses, documentation of methods and algorithms, and use of appropriate statistical tests.\n* Collaborates with Principal Investigators and Project Directors to develop research plans and statistical analyses.\n* Contributes to papers and reports.\n\n\n**Please Note: Any candidate wishing to be considered must supply a cover letter in addition to their resume showing that they meet the required basic qualifications. Any candidate invited to an initial round of interview will be asked to submit a sample program. Any candidate invited to a second round of interview will be asked to complete a case. This is a one\\-year term position from the date of hire, with the possibility of extension, contingent upon work performance and continued funding to support the position.**\n Physical Requirements:\n   \n\n  \n\n Working Conditions:\n   \n\n  \n\n HGSE is currently developing dynamic workplace models which will actively support a combination of on\\-campus and remote work (within a state in which Harvard is registered to do business) where business and operational needs allow. You and your manager will discuss the best schedule based on your role and operational need. If your role allows for remote work, please note that all remote work must be performed within a state in which Harvard is registered to do business (CA (Only Exempt), CT, GA, IL, MA, MD, ME, NH, NJ, NY, RI, VA, VT, and WA). Please also note that Harvard will withhold each applicable state\u2019s required tax and other withholdings from your paycheck for the time you work there.\n   \n\n  \n\n The health of our workforce is a priority for Harvard University. With that in mind, we strongly encourage all employees to be up\\-to\\-date on CDC\\-recommended vaccines.\n   \n\n  \n\n**We regret that the Harvard Graduate School of Education does not provide Visa sponsorship.**\n**Qualifications**\n Basic Qualifications:\n   \n\n  \n\n* Minimum of seven years\u2019 post\\-secondary education or relevant work experience\n\n\n Additional Qualifications and Skills:\n   \n\n  \n\n Bachelor\u2019s degree in computer science, Statistics, Data Science, Economics, Mathematics, or a related field.\n   \n\n  \n\n 7\\+ years of relevant experience or post\\-secondary education.\n   \n\n  \n\n 3\\+ years\u2019 experience in advanced statistical programming using Stata or R.\n   \n\n  \n\n**Additional Qualifications and Skills:**\n Master\u2019s degree preferred.\n   \n\n  \n\n 5\\+ years experience in statistical programming preferred.\n   \n\n  \n\n 3\\+ years experience supporting social science research projects preferred.\n   \n\n  \n\n Experience with Bayesian estimation, machine learning, natural language processing, cloud\\-based computing, and\/or Artificial Intelligence strongly preferred.\n   \n\n  \n\n Experience with managing and analyzing large datasets, scaling processes, developing data architectures, and developing R packages preferred.\n   \n\n  \n\n Experience with version control software (such as Git), code reviews, and unit testing preferred.\n   \n\n  \n\n Ability to translate technical topics for non\\-technical audiences and to develop analyses and visualizations that convey key findings clearly.\n   \n\n  \n\n Demonstrated creative ability to solve challenges in novel ways using state\\-of\\-the\\-art statistical and data processing techniques.\n   \n\n  \n\n Experience working with K\\-12 or postsecondary education data a plus.\n   \n\n  \n\n Certificates and Licenses:\n   \n\n  \n\n Additional Information\n   \n\n  \n\n* Standard Hours\/Schedule:35 hours per week\n* Visa Sponsorship Information: Harvard University is unable to provide visa sponsorship for this position\n* Pre\\-Employment Screening:Education,Identity\n* Other Information: HGSE Human Resources values diversity in all forms and believes that each employee brings a set of diverse experiences and identities to the workplace that makes us stronger, encourages innovation, and enhances our collective contributions. We continue to develop and support a workforce that reflects the diversity of those we serve; fosters an environment that allows everyone to belong and nical expertise: helping to execute on complex analytics across a wide variety of often fast\\-paced client engagements, helping to build innovative tools and applications that can help solve client\u2019s commercial issues, helping to execute cutting edge analytical techniques, helping to drive technical roadmaps for the function and firm, and training our colleagues.\n   \n\n  \n\n As part of a dynamic and growing team, there is every opportunity to carve out value added work, and to grow your skills and experience. You receive state\\-of\\-the\\-art training in a variety of domains and lead the organization to adopting new and innovative methods to solve our clients\u2019 hardest questions. You won\u2019t just be a technical expert: you will intersect between data science, and commercial business understanding, across a variety of domains to provide analytically driven recommendations to our clients.\n   \n\n  \n\n Data \\& Analytics is one of four key pillars to the Solutions Team at L.E.K. Consulting, alongside Market Insights, Information \\& Research Center and Knowledge Management. The Solutions team works together to support and enable our consulting team members to generate best in class insights for our clients.\n   \n\n  \n\n**Responsibilities**\n Client engagements:\n   \n\n  \n\n* Support end\\-to\\-end data science projects from conceptualization through to deployment, and deploy advanced machine learning models in clients' cloud environments, optimizing for scalability, performance, and reliability to address specific business challenges and objectives\n* Support clients in strategically leveraging technical models, guiding them through the interpretation of results and the integration of actionable insights into their business workflows.\n* Solve a wide variety of complex analytical challenges for clients, sometimes dynamically balancing multiple client engagements at one time\n* Analytical needs can include: data aggregation \/ creation, data cleaning \/ manipulation, commercial data science (e.g., geospatial, machine learning, predictive modelling, NLP, GenAI etc.), and visualizations\n* Help drive the technical roadmap needed to support client engagements\n\n\n**Analytical Apps, Service Lines, And Proprietary Data Assets**\n* Drive the development of state\\-of\\-the\\-art analytical apps, leveraging up\\-to\\-date in machine learning algorithms to solve complex problems\n* Collaborate with a variety of stakeholders to continuously innovate on the apps, service lines and proprietary data assets we can offer\n* Provide technical expertise and thought leadership on developing analytical tools, services lines, and proprietary data assets, and contribute to building these areas directly when applicable\n* Uphold best\\-in\\-class standards in app development, data integrity, and ensuring solutions are both scalable and maintainable\n\n\n**Client \/ Business Development**\n* When relevant, support Managing Directors in developing and delivering client proposals where advanced data and analytics are critical to the scope of work\n* Provide input into training \/ upskilling the D\\&A team provides to Managing Directors to ensure they are aware of all of our most current capabilities\n\n\n**Capability Development**\n* Stay up to date on best\\-in\\-class software, tools, and techniques to ensure that we are able to provide clients with best\\-in\\-class solutions\n* Support commercialization and upskilling of staff on relevant software, tools and techniques\n* Help drive the technical roadmap to ensure we are operating a best\\-in\\-class Data \\& Analytics function\n\n\n  \n\n  \n\n**Qualifications And Experience**\n* Degree in a quantitative and\/or business discipline preferred, examples include: Statistics, Computer Science, Data Science, Mathematics, Operations Research, Engineering, Economics\n* A minimum of 2 years of experience in applied data science with a solid foundation in machine learning, statistical modeling, and analysis is required for a Data Scientist\n* Strong knowledge, experience, and fluency in a wide variety of tools including Python with data science and machine learning libraries (e.g., scikit\\-learn, TensorFlow, PyTorch), Spark, SQL; familiarity with Alteryx and Tableau preferred\n* Technical understanding of machine learning algorithms; experience with deriving insights by performing data science techniques including classification models, clustering analysis, time\\-series modeling, NLP; technical knowledge of optimization is a plus\n* Expertise in developing and deploying machine learning models in cloud environments (AWS, Azure, GCP) with a deep understanding of cloud services, architecture, and scalable solutions. (e.g., Sagemaker, Azure ML, Kubernetes, Airflow)\n* Demonstrated experience with MLOps practices, including continuous integration and delivery (CI\/CD) for ML, model versioning, monitoring, and performance tracking to ensure models are efficiently updated and maintained in production environments\n* Hands\\-on experience with manipulating and extracting information on a variety of large both structured and unstructured datasets; comfort with best data acquisition and warehousing practices\n* Experience with commercial business analytics; experience at a consulting firm \/ agency is a plus\n* Proficient Excel, PowerPoint presentation and excellent communication skills, both written and oral; ability to explain complex algorithms to business stakeholders\n* Ability to achieve results through others; experience and proven success record working in matrix, agile and fast\\-growing environments; and assertive, intellectually curious and continuously driving towards excellence.\n\n\n For more information and to apply, go to\n   \n\n  \n\n* L.E.K. Consulting is an Equal Opportunity Employer\n* L.E.K. Consulting has a hybrid work model in place for our U.S. offices.\n* In California, Illinois, and New York the base salary is between $85,000 entificar el mejor conjunto de modelos\/reglas\/soluciones a probar para resolver el problema de negocio, as\u00ed como de optimizaci\u00f3n de la soluci\u00f3n a desarrollar gracias al dise\u00f1o, implementaci\u00f3n, y pruebas de los diferentes algoritmos candidatos, as\u00ed como para desplegar los modelos desarrollados en entornos de producci\u00f3n.\n  \n  \n\nSer capaz de interpretar los resultados, detectar puntos de mejora en los modelos y proponer estrategias alternativas de trabajo con los datos, as\u00ed como transmitir los procesos realizados a perfiles t\u00e9cnicos, as\u00ed como de negocio.\n  \n  \n\nDefinir KPIs con el fin de monitorizar la informaci\u00f3n, modelos desarrollados y diferentes drifts que puedan surgir, as\u00ed como de m\u00e9tricas de gobierno de la calidad de la informaci\u00f3n.\n  \n  \n\nLiderar proyectos de Data Science tanto de manera individual como apoyado por otros miembros del equipo, as\u00ed como por equipos de consultor\u00eda externos.\n  \n  \n\nMantener, realizar un seguimiento y mejorar los modelos actuales.\n  \n  \n\nCrear nuevos modelos de machine learning escalables y listos para la puesta en producci\u00f3n.\n  \n  \n\nDocumentar las soluciones generadas, para justificar las decisiones tomadas, y para presentar los procesos operativos dise\u00f1ados.\n  \n  \n\nColaborar en los procesos de identificaci\u00f3n, reuni\u00f3n y negociaci\u00f3n con proveedores, incluyendo la definici\u00f3n de los requerimientos t\u00e9cnicos \u00f3ptimos para el correcto desarrollo de los proyectos.\n  \n  \n\nEXPERIENCIA, CONOCIMIENTOS Y HABILIDADES REQUERIDAS\n  \n  \n\n**Experiencia deseada:**  \n\nExperiencia profesional de al menos 4 a\u00f1os en departamentos de ciencia de datos.\n  \n  \n\nSe valorar\u00e1 positivamente haber participado en proyectos del sector del seguro, y haber trabajado en otras compa\u00f1\u00edas aseguradoras.\n  \n  \n\nExperiencia en trabajo en equipo.\n  \n  \n\nExperiencia en coordinaci\u00f3n de proyectos.\n  \n  \n\nConocimientos avanzados matem\u00e1ticos y estad\u00edsticos, y en t\u00e9cnicas de preparaci\u00f3n de datos en bruto (incluyendo tratamientos de textos) y creaci\u00f3n de modelos de Machine Learning de diferente tipolog\u00eda tales como series temporales, y modelos de regresi\u00f3n.\n  \n  \n\nSe valorar\u00e1 positivamente el doctorado.\n  \n  \n\n**Conocimientos Requeridos:**  \n\nConocimientos de Python\/PySpark.\n  \n  \n\nLicenciatura\/Grado en Inform\u00e1tica, Matem\u00e1ticas, F\u00edsicas, Ingenier\u00eda u otra carrera t\u00e9cnica.\n  \n  \n\n**Habilidades:**  \n\nHabilidades de comunicaci\u00f3n, manejo de presentaciones, coordinaci\u00f3n de tareas y habilidades de trabajar en equipo.\n  \n  \n\nRealizaci\u00f3n de informes y cuadros de mando en herramientas de reporting.\n  \n  \n\nMentalidad colaborativa, estamos impulsando el \u00e1rea de Data Science a trav\u00e9s de todo el grupo. Colaborar\u00e1s con personas de diferentes perfiles y experiencia para desarrollar la mejor soluci\u00f3n anal\u00edtica que impacte a negocio.\n  \n  \n\nEn SANTA LUCIA S.A,C\u00aaSEGUROS trabajamos para garantizar una igualdad de oportunidades real y efectiva que nos permita promover el desarrollo profesional y la diversidad laboral, en l\u00ednea con nuestro compromiso con el ODS 5 (Igualdad de Oportunidades) de la Agenda 2030 de Naciones Unidas\n  \n  \n\n**Provincia:** Madrid\n  \n**Empresa:** SANTALUCIA SEGUROS\n  \n**Fecha:** 2 jul 2025","company_industry":"Insurance","company_url":"https:\/\/es.indeed.com\/cmp\/Santalucia-Seguros","company_logo":null,"company_url_direct":"https:\/\/trabajo.santalucia.es\/SociedadesdeMediacion\/search","company_addresses":null,"company_num_employees":"5,001 to 10,000","company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"s ght and data.\n  \nMake smart decisions and engage the right stakeholders, incorporate customer perspectives, and make timely, well\\-informed decisions that move work forward.\n  \nCommunicate with clarity, communicate ideas clearly in both writing and speech to build shared understanding and support effective decisions. Keep stakeholders informed and aligned by proactively sharing context and raising issues early.\n  \nRequirements\n  \n  \n\n6\\+ years of experience in product design\n  \nExceptional craft and attention to detail in visual design, interaction design, and prototyping.\n  \nProficiency with prototyping tools to showcase complex features and web flows.\n  \nExperience using and contributing to design systems.\n  \nProven track record of launching and iterating on products with a focus on business and customer impact.\n  \nStrong customer obsession with extensive experience leveraging UX research for foundational insights and iterative design.\n  \nExcellent collaboration skills with cross\\-functional partners, including designers, researchers, PMs, data scientists, and engineers.\n  \nExperience spanning the full product lifecycle, from discovery to launch and iteration.\n  \nAbility to measure impact through both quantitative metrics and qualitative insights.\n  \nOwnership mindset with a proactive approach to driving projects and teams forward.\n  \n  \n\nPreferred Qualifications\n  \n  \n\nExperience with 0\\-1 product initiatives\n  \nExperience with AI\n  \nExperience in growth design\n  \nExperience in Enterprise products\n  \n  \n\nCompensation\n  \n  \n\nCanada Pay Range $178,500\u2014$241,500 CAD\n  \n  \n\nThe range listed above is the expected annual salary\/OTE for this role, subject to change.\n  \n  \n\nSalary\/OTE is just one component of Dropbox\u2019s total rewards package. All regular employees are also eligible for the corporate bonus program or a sales incentive (target included in OTE) as well as stock in the form of Restricted Stock Units (RSUs).\n  \n  \n\nCompany Description\n  \n  \n\nDropbox isn\u2019t just a workplace\u2014it\u2019s a living lab for more enlightened ways of working. We're a global community of bold visionaries and resourceful doers who are shaping the future of Dropbox\u2014and with it the future of work. Our Virtual First model combines the autonomy of a distributed workplace with the power of human connection, making space for both meaningful work and meaningful relationships. With our start\\-up mindset and enterprise\\-level opportunities, you can be who you are and grow into who you\u2019re meant to be. Here, you can own your impact to make work more intuitive, joyful, and human\u2014for you as a Dropboxer and for hundreds of millions of people worldwide. If you're ready to push boundaries\u2014and yourself\u2014 Dropbox is ready for you.\n  \n  \n\nTeam Description\n  \n  \n\nThe Dropbox Design \\& Research Team creates experiences that make work feel effortless. We're problem solvers and innovators, combining research insights with thoughtful design to craft solutions that make users\u2019 lives easier. Through iterative design and deep user research, we uncover, understand, and solve fundamental problems that impede enlightened work. We don't just make things look good\u2014we make complex technologies feel intuitive and joyful by putting human needs at the center. If you're passionate about creating products that are equally thoughtful, powerful and delightful, join our Design \\& Research team.\n  \n  \n\nAreas of work include Research Program Management, Customer Access Programs (CAPS), User Experience Design, User Research, Visual Design, Interaction Design, Design Systems, Accessibility Design, Content Design, and Prototyping.\n  \n  \n\nBenefits\n  \n  \n\nDropbox is committed to investing in the holistic health and wellbeing of all Dropboxers and their families. Our benefits and perks programs include, but are not limited to:\n  \n  \n\nCompetitive me itted to building a globally diverse team and are thrilled to extend employment opportunities to individuals in any country where we have a legal entity. We require candidates to possess eligible working rights and have a compatible timezone overlap with their team to facilitate seamless collaboration.**\n\n\n**Coursera has a commitment to enabling flexibility and workspace choices for employees. Our interviews and onboarding are entirely virtual, providing a smooth and efficient experience for our candidates. As an employee, we enable you to select your main way of working, whether it's from home, one of our offices or hubs, or a co\\-working space near you.**\n\n\n**Job Overview:**\n\n\n\nCoursera is an engineering\\-first company. Our teams are responsible for maintaining a scalable and reliable platform, in addition to building interactive products for the worldwide learner community. We are made up of teams ranging from Development Infrastructure, Growth, Learner\/Consumer Experience, Content Platform, and SDET Engineering. Every day, Engineering teams collaborate with cross\\-functional partners, including other engineers, data scientists, and product managers. We employ continuous delivery to deploy multiple times a day and move quickly as an organization\n\n\n**The Opportunity \\& The Team**\n\n\n\nAs a Full Stack Staff Engineer on the Growth Acquisition team, you'll be at the forefront of revolutionizing online learning by building the future of AI\\-powered, *personalized* education. Our team helps prospective learners take meaningful steps towards commitment in a low\\-friction, value\\-adding manner, directly impacting the learning journeys of millions worldwide. We aim to be a seamless, delightful \u201cfront door\u201d for Coursera, drawing learners in and helping them engage and commit. We're deeply invested in leveraging cutting\\-edge technologies, including generative AI and advanced data analytics, to create a truly personalized learning experience for every individual.\n\n\n\nThis is a high\\-impact role within a team that thrives on collaboration, innovation, data\\-driven decision\\-making, and working closely with learners to help them transform their lives. You will have the opportunity to:\n\n\n* **Be a Technical Leader:** Provide technical leadership, mentor junior engineers, and contribute to the growth of the entire team, fostering a culture of innovation and excellence.\n* **Be a Pioneer:** Work on cutting\\-edge technology, pushing the boundaries of what's possible with technology in education. You'll balance rapid industry evolution with building scalable and impactful learning systems for the long term.\n* **Drive Impact at Scale:** Create systems and features used by millions of learners daily, directly influencing their educational journeys and helping them reach their full potential.\n\n\n**Responsibilities:**\n\n\n* Mentor and guide fellow engineers, fostering their growth and development, and building a world\\-class team.\n* Partner with engineering stakeholders to shape the team\u2019s technical roadmap and strategy, including spotting code smells, identifying and addressing tech debt, and driving refactoring initiatives to improve code quality and maintainability\n* Proactively identify opportunities to improve system architecture, scalability, and performance, ensuring our learning platform can grow to meet the needs of millions of learners.\n* Collaborate closely with product managers, data scientists, and other engineers to define and build experiences that scale.\n* Lead the design, development, testing, and deployment of core service functionalities.\n* Champion and implement best practices with a focus on safety, bias mitigation, ethical considerations, and a learner\\-centric approach\n* Measure your work thoroughly, analyze results, and generate hypotheses to drive new product changes through A\/B testing.\n\n\n**Basic Qualifications:**\n\n\n* 7\\+ years of experience working in re. This role is also eligible for bonus, equity, and benefits\n\n  \n\n\n\n\\#PL\\-1\n\n\n\nCoursera is an Equal Employment Opportunity Employer and considers all qualified applicants without regard to race, color, religion, sex, sexual orientation, gender identity, age, marital status, national origin, protected veteran status, disability, or any other legally protected class.\n\nIf you are an individual with a disability and require a reasonable accommodation to complete any part of the application process, please contact us at accommodations@coursera.org.  \n\n\n\n\\#LI\\-Remote","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Coursera","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/e84ca8e9a45afb5a8ab49c03fe42fa8c","company_url_direct":"https:\/\/www.coursera.org","company_addresses":"Mountain View","company_num_employees":"51 to 200","company_revenue":"$5M to $25M (USD)","company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"canada (country-wide)","job_hash":"5518b830ac7755ff9865d5e0a815e86f","Is_Junior_AI_Job":"No","Country":"canada (country-wide)"},{"id":"in-8d502c8ca9de3c29","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=8d502c8ca9de3c29","job_url_direct":"https:\/\/instacart.careers\/job\/?gh_jid=7026931","title":"Senior Software Engineer, Inventory Intelligence","company":"Instacart","location":"Remote, CA","date_posted":"2025-07-01","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**We're transforming the grocery industry**\n\n\n\nAt Instacart, we invite the world to share love through food because we believe everyone should have access to the food they love and more time
