s by integrating our fintech products on their sites or powering end\\-to\\-end travel portals. Today, our partners include leading travel brands like Capital One, Nubank, Air Canada and many more.\n   \n\n  \n\n Here are just a few stats that demonstrate the company\u2019s recent growth:\n   \n\n  \n\n Hopper sells billion worth of travel and travel fintech every year. In 2023, over 1\\.3 billion trips were planned through the Hopper app and our HTS partnerships.\n   \n\n  \n\n Our fintech products \u2013 including Price Freeze, Flexibility for Any Reason and Flight Disruption Assistance \u2013 have exceptionally strong CSAT because the terms are always clear, and customers receive instant, no\\-questions\\-asked resolutions.\n   \n\n  \n\n Almost 30% of our app customers purchase at least one fintech product when making a booking; and consumers are 1\\.6x more likely to repurchase if they add fintech to their booking vs if they booked just travel.\n   \n\n  \n\n Given the success of its fintech products, Hopper launched a B2B initiative, HTS (Hopper Technology Solutions), which represents more than 50% of the business.\n   \n\n  \n\n Through HTS, any travel provider (airlines, hotels, banks, travel agencies, etc.) can integrate and seamlessly distribute Hopper\u2019s fintech or travel inventory on their direct channels. As its first HTS partnership, the company partnered with Capital One to co\\-develop Capital One Travel, a new travel portal designed specifically for cardholders. Other HTS partners include Air Canada, Uber, CommBank, Nubank, Flair Airlines with many more in the pipeline.\n   \n\n  \n\n Featured in Apple\u2019s Best of the App Store list of Essential Travel Apps in 2023 and recognized by the likes of Fast Company\u2019s Most Innovative Companies, Hopper has been downloaded over 120 million times and continues to have millions of new installs each month. Hopper is now the \\#3 largest online travel agency in North America and 70% of our app custome  we! \u201c*Big data*\u201d, \u201c*machine learning*\u201d and \u201c*AI*\u201d are not just buzzwords; they are an ever\\-increasing part of our daily life. We have decades of data powering hundreds of models deployed across a multitude of systems that are crying out for smart talented team players who are results\\-oriented, embrace transformational challenges and relish the opportunity to help us turn our vision into reality.\n\n\nOur goal is to be nothing less than *The Leading Bank in The Americas* by putting *Customers First.* Achieving this requires a *Winning Team* that can build, manage, and govern stable high\\-performing models and provide our business partners with the best analytic insights and advice possible. To put things in perspective, the models that we build underpin automated risk\\-management decisions and forecasts that impact millions of customers and keep hundreds of $millions safe every single day.\n\n **What We Are Looking For?**\n\n  \n\nWe want talented, pragmatic analytically oriented data scientists who are equally at home interpreting and applying statistics as they are ingesting and massaging data, translating regulatory requirements into models, and explaining complex issues in simple concise ways. We want bright and energetic minds who come armed with a bottomless sense of curiosity about *everything* (great models and analytics are about so much more than just the numbers!), a passion for getting things done right \u2013 the first time \u2013 and a deep sense of personal and professional accountability.\n\n  \n\nTo be a Senior Manager in Retail and Small Business Models, Analytics \\& Strategy, it isn\u2019t enough to just be a great **model developer** (though that is incredibly important as well); you also need to be an **aspiring leader** who dreams about ownership and accountability (i.e., \u201cthe buck stops here\u201d), a collaborative team player who actively listens to stakeholders and customers because you are passionate about helping them win and you need to be interested in building something lasting and great. Working with internal customers (stakeholders) across the bank to understand and translate their needs into outcomes, exploring both novel and legacy data sets and methodologies, collaborating with technology partners to get things implemented flawlessly, and monitoring, tuning up (when necessary), and governing the models that your team \u201cowns\u201d will all be equally important.\n\n **Make an Impact**\n\n\nAs a Senior Manager, you will report directly to a director, likely with 1\\-3 direct reports of your own, and you will be a critical member of a team overseeing a portfolio of decisioning models and analytic processes. You will support \u2013 from conception through execution and governance \u2013 **models covering the Bank\u2019s retail and small business product lines in Canada and Internationally**. You will collaborate, on a regular basis, with a wide range of stakeholders and internal partners which may include Retail Credit Risk and Business, Capital, Provisioning, Model Operations, Enterprise Stress Testing, Model Validation and Governance, Technology \\& Data, Finance, Compliance and Audit.\n\n  \n\nYou will have access to both traditional SAS tools and a modern machine learning stack that includes on\\-premise GPU computing, open source Jupiter development environments, a Hadoop cluster, containerized API model deployment and data visualization business intelligence tools.\n\n  \n\nUnder the guidance of your director, your team of risk modeling experts will use these tools to develop advanced risk prediction models that will be used to make decisions worth $millions every month and therefore they need to be not only precise and accurate, but highly stable, explainable, compliant, secure, and useful. You will be responsible for understanding the goals \\& priorities set for you, executing them efficiently with a perpetual eye on quality, asking questions often and delivering results in harmony with your teammates.\n\n **Is This Role Right for You?**\n\n  \n\n* You believe, first and foremost, in always doing the right thing and doing things the right way.\n* You are both deeply curious and highly pragmatic.\n* You are comfortable with ambitious but realistic goals and are committed to achieving them.\n* You are social, engaging, not afraid to ask questions and relish the opportunity to learn from partners across the firm (who may be less technical than you)\n* You relish the opportunity and yet also understand the responsibility and weight that comes with the fact that the output of your models will directly influence the bank\u2019s financial statements or decisions that impacts a real human being.\n* You have a genuine love, passion and talent for programming, data, and predictive modeling.\n* You are committed to quality in everything you do \u2013 statistically, process and governance wise.\n* You look forward to sharing your insights through high\\-quality verbal \\& written communications.\n\n **Sample projects that you might work on include:**\n\n* Complete specialized analysis, develop statistical solutions and recommend improvements to estimation techniques and\/or forecasting and decisioning models.\n* Collaborate with risk management, vendors, technology, foreign counterparts, and compliance \\+audit to ensure effective governance, measurement \\& communication of model performance.\n* Conduct research of new innovative modeling methodologies, tools, and regulatory requirements\n* Lead the periodic monitoring, recalibration and maintenance of models and analytic tools.\n* Identify, promote, and lead process improvements for model development and monitoring.\n* Ensure that the data used for model development is reliable and robust and that it adheres to industry and regulatory standards.\n\n **What Do You Need to Succeed?**\n\n **General**\n\n* Bachelor\u2019s degree in mathematics, Computer Science, Engineering, or an equivalent technical field\n* A demonstrated history of analytic problem solving and sound judgment.\n* Experience as an analyst or data scientist with a track record of accomplishments working on cross\\-functional teams.\n* Strong verbal and written communications skills: the ability to distill abstract business requirements into analysis, concisely convey technical outcomes, tell a story visually with data, prepare and edit high\\-quality documentation and be accepted as a trusted advisor by peers.\n* Able to work remotely and on\\-site on multiple activities simultaneously and meet deadlines.\n\n **Technical**\n\n* Strong fundamental understanding of statistics\n* 3\\+ years of overall experience in analytic roles developing and using predictive, risk and\/or forecasting models.\n* Highly proficient in one or more analytical programming languages (Python, R, SAS, etc.), SQL (Teradata, Oracle, DB2, SQL Server) and multiple environments (Unix \\& Windows)\n* 1 or more years of experience with big data platforms \/ integration (Hadoop, Spark, Hive, Avro)\n* Knowledge about credit risk models \/ scorecards\n\n **Nice to Have's**\n\n* Proficient reading, writing, and speaking Spanish.\n* Experience developing credit risk models \/ scorecards.\n* Experience training and deploying machine learning models using common Python open\\-source frameworks (i.e., scikit\\-learn) and\/or Python DevOps\n* Microsoft Office (Excel, Word, PowerPoint, Teams, PowerBI) power user\n* Experience working with FICO \/ TSYS \/ CGI decision systems (TRIAD, OM, ACE, CACS)\n\n **What\u2019s in It for You?**\n\n  \n\n* We have an inclusive and collaborative work environment that values curiosity \\& ownership, encourages pragmatic creativity (i.e. true innovation), and celebrates success!\n* You'll get to work with and learn from an incredibly friendly and diverse group of accomplished leaders.\n* Access to thousands of online and in person courses so you can brush up on skills o  quality checks** to identify inconsistencies, discrepancies, or misalignments in critical data elements.\n* Highlight anomalies or indicators of **elevated risk** requiring further investigation and\/or local engagement.\n* Review script outputs to verify that logic aligns with **requirement documentation** and meets defined risk objectives.\n* Conduct detailed analysis and validation to ensure outcomes support the risk methodology.\n* **End\\-to\\-End Process Management**\n* Manage the **entire lifecycle** of data sourcing, transformation, automation, and output validation for sanctions risk assessment.\n* Document, monitor, and enhance each stage of the process to ensure performance, resilience, and compliance.\n* **Leadership \\& Stakeholder Management**\n\n\n\\- Act as the key point of contact for senior stakeholders in **Risk, Compliance, \\-Technology, Data Governance, and the Business**.\n\n* Communicate complex technical issues in a clear, structured way to non\\-technical audiences.\n* Navigate and lead **difficult conversations** to resolve disagreements, clarify responsibilities, or address delivery gaps.\n* Prioritize competing demands and manage **multiple timelines** effectively.\n* Assist in other governance responsibilities, as required, including\n* Produce sanctions dashboard and management reporting on sanctions compliance program.\n* Assist in audit, testing or regulatory exams related to sanctions.\n* Assist in tracking and closing sanctions\\-related issues.\n* Assess and review sanctions policies and procedures developed by global business units and\/or local compliance teams; review and recommend amendments to the enterprise sanctions policy based on knowledge of the global sanctions environment.\n* Develop and update sanctions related training.\n\n\nComplete other ad\\-hoc assignments supporting GES program oversight team.\n\n**What do you need to succeed?**\n\n**Must\\-have**\n\n* Bachelor\u2019s or Master\u2019s degree in Data Science, Computer Science, Risk Management, Statistics, or related field. 3\\+ years of experience in data analysis, process automation, or technology roles, preferably in financial services or compliance.\n* Strong coding skills in **Python** (e.g. Pandas), with experience automating data pipelines and risk tools.\n* Experience with **risk frameworks, controls**, or **regulatory reporting**.\n* Demonstrated ability to manage **end\\-to\\-end project lifecycle** from design to deployment and monitoring.\n* Excellent writing and analysis skills, particularly in script documentation and whitepaper.\n\n**Nice\\-to\\-have**\n\n* Familiarity with sanctions compliance, financial crime risk, or regulatory assessment frameworks.\n* Experience with version control systems (e.g., Git), workflow orchestration (e.g., Airflow), and data visualization tools (e.g., Tableau).\n* Understanding of data governance principles and data management.\n* CAMS, CSS or equivalent sanctions or AML certification.\n\n**What\u2019s in it for you?**\n\n\nWe thrive on the challenge to be our best, progressive thinking to keep growing, and working together to deliver trusted advice to help our clients thrive and communities prosper. We care about each other, reaching our potential, making a difference to our communities, and achieving success that is mutual.\n\n* A comprehensive Total Rewards Program including bonuses and flexible benefits, competitive compensation, commissions, and stock where applicable\n* Leaders who support your development through coaching and managing opportunities\n* Ability to make a difference and lasting impact\n* Work in a dynamic, collaborative, progressive, and high\\-performing team\n* A world\\-class training program in financial services\n* Flexible work\/life balance options\n* Opportunities to do challenging work\n\n\n\\#LI\\-Post\n\n\n\\#TechPJ\n\n**Job Skills**\n\n\nBig Data Management, Critical Thinking, Data Administration, Data Governance, Data Movement, Data Warehousing ring delightful seller experiences.\n\n\nPlease see the Talent Privacy Notice for information regarding how eBay handles your personal data collected when you use the eBay Careers website or apply for a job with eBay.\n\n\neBay is an equal opportunity employer. All qualified applicants will receive consideration for employment without regard to race, color, religion, national origin, sex, sexual orientation, gender identity, veteran status, and disability, or other legally protected status. If you have a need that requires accommodation, please contact us at talent@ebay.com. We will make every effort to respond to your request for accommodation as soon as possible. View our accessibility statement to learn more about eBay's commitment to ensuring digital accessibility for people with disabilities.\n\n  \n\nThe eBay Jobs website uses cookies to enhance your experience. By continuing to browse the site, you agree to our use of cookies. Visit our Privacy Center for more information.","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Ebay","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/41fd62c4347046cdc16b1cc7cc7b5f7e","company_url_direct":"http:\/\/www.ebayinc.com","company_addresses":"San Jose, CA","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"We connect people and build communities to create economic opportunity for all.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"d3a6781ee5ff9002312f7c5b38476972","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"in-246591f7977da409","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=246591f7977da409","job_url_direct":"https:\/\/www.yelp.careers\/us\/en\/job\/YELPUS13495EXTERNALENUS\/Lead-Product-Manager-Ads-Auction-and-Measurement-Remote-Canada?utm_source=indeed&utm_medium=phenom-feeds","title":"Lead Product Manager - Ads Auction and Measurement (Remote - Canada)","company":"Yelp","location":"Toronto, ON, CA","date_posted":"2025-06-03","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":"-recruiting@yelp.com","description":"**Summary**\n-----------\n\n\nYelp engineering culture is driven by our values: we\u2019re a cooperative team that values individual authenticity and encourages creative solutions to problems. All new engineers deploy working code their first week, and we strive to broaden individual impact with support from managers, mentors, and teams. At the end of the day, we\u2019re all about helping our users, growing as engineers, and having fun in a collaborative environment.  \n\nYelp connects people with great local businesses. Our platform is powered by a vibrant community contributing reviews and engaging with local businesses daily. We monetize primarily through advertising, helping millions of businesses connect with high\\-intent consumers. The Ads Auction system sits at the heart of this exchange, determining which ads are shown for every opportunity.  \n\nThe Ads Marketplace team is responsible for the core engine that drives Yelp's advertising business. We develop and optimize the sophisticated auction, bidding, and pacing systems that balance advertiser value (ROI), consumer experience, and Yelp's monetization goals. We work at the intersection of economics, machine learning, and large\\-scale systems engineering.  \n\nAs the Lead Product Manager for Ads Auction and Measurement, you will own the product strategy and execution for Yelp's core ad auction, bidding, pricing, budget pacing mechanisms, and corresponding measurements. This is a highly technical leadership role where you will guide the evolution of algorithms and systems that make real\\-time decisions maximizing value across multiple stakeholders. You will define how we measure the performance and impact of these complex systems, focusing on both short\\-term efficiency and long\\-term impact. You will partner closely with world\\-class engineering and applied science teams to design, experiment, implement, and iterate on auction dynamics and the metrics that guide our progress.  \n\nThis opportunity is fully remote and does not require you to be located in any particular area in Canada. We welcome applicants from throughout Canada. We\u2019d love to have you apply, even if you don\u2019t feel you meet every single requirement in this posting. At Yelp, we\u2019re looking for great people, not just those who simply check off all the boxes.**What you'll do:**\n-------------------\n\n* Foster and build a fun, diverse, and inclusive culture that reflects Yelp\u2019s values.\n* **Auction Strategy \\& Roadmap:** Define and drive the product roadmap for Yelp's ads auction, bidding algorithms, pricing mechanisms, and budget pacing systems, ensuring alignment with business objectives and competitive dynamics. Identify key levers for optimization and innovation.\n* **Algorithm \\& System Optimization:** Partner deeply with Engineering and Data Science to design, develop, and refine the auction\\-based ad selection system. Translate advertiser goals (ROI, leads, conversions), user experience, and monetization considerations into algorithmic requirements, and prioritize initiatives based on concrete data and expected impact.\n* **Auction Measurement \\& Evaluation:** Define and own the key metrics framework for evaluating auction health, efficiency, and the business impact. Drive the development of robust measurement for complex trade\\-offs (e.g., relevance vs. monetization, short\\-term vs. long\\-term effects). Design and interpret large\\-scale A\/B tests.\n* **Independent Data Analysis:** Conduct hands\\-on analysis of large\\-scale auction and advertising datasets using tools like SQL and Python to uncover optimization opportunities, validate hypotheses, understand performance drivers, and inform product decisions.\n* **Technical Product Development:** Lead the end\\-to\\-end product lifecycle for auction\\-related features and improvements, from ideation and requirements definition through launch and iteration.\n* **Cross\\-Functional Leadership:** Serve as the product leader for the auction domain, collaborating effectively with Engineering, Data Science, Sales, Finance, and other Product teams. Communicate complex technical concepts and trade\\-offs clearly to diverse audiences.\n* **Drive Business Impact:** Directly influence Yelp's revenue and advertiser success by improving the efficiency and effectiveness of the core ad marketplace.\n\n**What it takes to succeed:**\n-----------------------------\n\n* **Experience:** 5\\+ years of technical product management experience, preferably focused on auctions, bidding systems, search ranking, or monetization platforms within the online advertising (AdTech) industry.\n* **Auction \\& Optimization Expertise:** Strong theoretical understanding and practical experience with auction theory (e.g., VCG, GSP), optimization algorithms, statistical modeling, and machine learning concepts relevant to ad targeting and ranking.\n* **Advanced Analytical \\& Data Skills:** Proven ability to independently query, manipulate, and analyze large, complex datasets. Proficiency with SQL and data analysis tools\/languages (e.g., Python, R) is required.\n* **Statistical Rigor:** Deep understanding of applied statistics, experimental design (A\/B testing), causal inference, and methods for measuring statistical significance and inferring long\\-term impact.\n* **Educational Background:** Strong quantitative background; Master's or PhD in Computer Science, Statistics, Economics, Operations Research, Mathematics, or a related field is highly preferred.\n* **Technical Fluency:** Ability to eng t impact millions of customers and keep hundreds of $millions safe every single day.\n   \n\n  \n\n**What We Are Looking For?**\n We want talented, pragmatic analytically oriented data scientists who are equally at home interpreting and applying statistics as they are ingesting and massaging data, translating regulatory requirements into models, and explaining complex issues in simple concise ways. We want bright and energetic minds who come armed with a bottomless sense of curiosity about\n *everything* \n (great models and analytics are about so much more than just the numbers!), a passion for getting things done right \u2013 the first time \u2013 and a deep sense of personal and professional accountability.\n   \n\n  \n\n To be a Senior Manager in Retail and Small Business Models, Analytics \\& Strategy, it isn\u2019t enough to just be a great\n **model developer** \n (though that is incredibly important as well); you also need to be an\n **aspiring leader** \n who dreams about ownership and accountability (i.e., \u201cthe buck stops here\u201d), a collaborative team player who actively listens to stakeholders and customers because you are passionate about helping them win and you need to be interested in building something lasting and great. Working with internal customers (stakeholders) across the bank to understand and translate their needs into outcomes, exploring both novel and legacy data sets and methodologies, collaborating with technology partners to get things implemented flawlessly, and monitoring, tuning up (when necessary), and governing the models that your team \u201cowns\u201d will all be equally important.\n   \n\n  \n\n**Make an Impact**\n As a Senior Manager, you will report directly to a director, likely with 1\\-3 direct reports of your own, and you will be a critical member of a team overseeing a portfolio of decisioning models and analytic processes. You will support \u2013 from conception through execution and governance \u2013\n **models covering the Bank\u2019s retail and small business product lines in Canada and Internationally** \n . You will collaborate, on a regular basis, with a wide range of stakeholders and internal partners which may include Retail Credit Risk and Business, Capital, Provisioning, Model Operations, Enterprise Stress Testing, Model Validation and Governance, Technology \\& Data, Finance, Compliance and Audit.\n   \n\n  \n\n You will have access to both traditional SAS tools and a modern machine learning stack that includes on\\-premise GPU computing, open source Jupiter development environments, a Hadoop cluster, containerized API model deployment and data visualization business intelligence tools.\n   \n\n  \n\n Under the guidance of your director, your team of risk modeling experts will use these tools to develop advanced risk prediction models that will be used to make decisions worth $millions every month and therefore they need to be not only precise and accurate, but highly stable, explainable, compliant, secure, and useful. You will be responsible for understanding the goals \\& priorities set for you, executing them efficiently with a perpetual eye on quality, asking questions often and delivering results in harmony with your teammates.\n   \n\n  \n\n**Is This Role Right for You?**\n* You believe, first and foremost, in always doing the right thing and doing things the right way.\n* You are both deeply curious and highly pragmatic.\n* You are comfortable with ambitious but realistic goals and are committed to achieving them.\n* You are social, engaging, not afraid to ask questions and relish the opportunity to learn from partners across the firm (who may be less technical than you)\n* You relish the opportunity and yet also understand the responsibility and weight that comes with the fact that the output of your models will directly influence the bank\u2019s financial statements or decisions that impacts a real human being.\n* You have a genuine love, passion and talent for programming, data, and predictive modeling.\n* You are committed to quality in everything you do \u2013 statistically, process and governance wise.\n* You look forward to sharing your insights through high\\-quality verbal \\& written communications.\n\n\n**Sample Projects That You Might Work On Include**\n* Complete specialized analysis, develop statistical solutions and recommend improvements to estimation techniques and\/or forecasting and decisioning models.\n* Collaborate with risk management, vendors, technology, foreign counterparts, and compliance \\+audit to ensure effective governance, measurement \\& communication of model performance.\n* Conduct research of new innovative modeling methodologies, tools, and regulatory requirements\n* Lead the periodic monitoring, recalibration and maintenance of models and analytic tools.\n* Identify, promote, and lead process improvements for model development and monitoring.\n* Ensure that the data used for model development is reliable and robust and that it adheres to industry and regulatory standards.\n\n\n**What Do You Need to Succeed?**\n**General**\n* Bachelor\u2019s degree in mathematics, Computer Science, Engineering, or an equivalent technical field\n* A demonstrated history of analytic problem solving and sound judgment.\n* Experience as an analyst or data scientist with a track record of accomplishments working on cross\\-functional teams.\n* Strong verbal and written communications skills: the ability to distill abstract business requirements into analysis, concisely convey technical outcomes, tell a story visually with data, prepare and edit high\\-quality documentation and be accepted as a trusted advisor by peers.\n* Able to work remotely and on\\-site on multiple activities simultaneously and meet deadlines.\n\n\n**Technical**\n* Strong fundamental understanding of statistics\n* 3\\+ years of overall experience in analytic roles developing and using predictive, risk and\/or forecasting models.\n* ing market conditions, run continuous champion\\-challenger testing on product construction levers, and maintain our growing portfolio of pricing models across dozens of partners.\n   \n\n  \n\n As an applied data scientist you will play a key role in growing our fintech business through innovative pricing and product construction, operated at scale across dozens of partners.\n   \n\n  \n\n**What Would Your Day\\-to\\-day Look Like**\n* Collaborating with cross\\-functional product teams to build a detailed understanding of business requirements and product construction as it relates to pricing.\n* Data engineering to create appropriate datasets for analysis and modeling.\n* Implementing automated, reusable ML training pipelines\n* Creating and pushing models to production\n* Monitoring pricing models to identify weaknesses and opportunities\n* Running A\/B tests on new data sources, improved algorithms, and different product levers.\n* Responding to ad hoc requests from our business partners to analyze historical performance and deep\\-dive into anomalies or diagnose the impact of external events.\n\n\n**An Ideal Candidate Has**\n* A BSc or MSc in a highly quantitative field like math, physics, statistics, or economics.\n* Two or more years experience applying data analysis and predictive modeling skills in a fast\\-paced business environment.\n* Excellent communication skills and creative problem solving ability.\n* Strong coding skills with SQL and Python.\n* A highly pragmatic approach that values business impact over statistical nuance.\n\n\n**Perks And Benefits Of Working With Us**\n* Well\\-funded and proven startup with large ambitions, competitive salary and upsides of pre\\-IPO equity packages.\n* Hopper covers 100% of the premiums for group insurance plan.\n* Hopper offers life, short term and long term disability coverage.\n* HSA that covers eligible medical and dental expenses.\n* All employees and dependents have access to Dialogue\u2019s telemedicine nd\\-to\\-end travel portals. Today, our partners include leading travel brands like Capital One, Nubank, Air Canada and many more.\n   \n\n  \n\n Here are just a few stats that demonstrate the company\u2019s recent growth:\n   \n\n  \n\n Hopper sells billion worth of travel and travel fintech every year. In 2023, over 1\\.3 billion trips were planned through the Hopper app and our HTS partnerships.\n   \n\n  \n\n Our fintech products \u2013 including Price Freeze, Flexibility for Any Reason and Flight Disruption Assistance \u2013 have exceptionally strong CSAT because the terms are always clear, and customers receive instant, no\\-questions\\-asked resolutions.\n   \n\n  \n\n Almost 30% of our app customers purchase at least one fintech product when making a booking; and consumers are 1\\.6x more likely to repurchase if they add fintech to their booking vs if they booked just travel.\n   \n\n  \n\n Given the success of its fintech products, Hopper launched a B2B initiative, HTS (Hopper Technology Solutions), which represents more than 50% of the business.\n   \n\n  \n\n Through HTS, any travel provider (airlines, hotels, banks, travel agencies, etc.) can integrate and seamlessly distribute Hopper\u2019s fintech or travel inventory on their direct channels. As its first HTS partnership, the company partnered with Capital One to co\\-develop Capital One Travel, a new travel portal designed specifically for cardholders. Other HTS partners include Air Canada, Uber, CommBank, Nubank, Flair Airlines with many more in the pipeline.\n   \n\n  \n\n Featured in Apple\u2019s Best of the App Store list of Essential Travel Apps in 2023 and recognized by the likes of Fast Company\u2019s Most Innovative Companies, Hopper has been downloaded over 120 million times and continues to have millions of new installs each month. Hopper is now the \\#3 largest online travel agency in North America and 70% of our app customers are Gen\\-Z and millennials travelers.\n   \n\n  \n\n Hopper has raised over $750 million USD of private capital and is backed by some of the largest institutional investors and banks in the world. Hopper is primed to continue its acceleration as the world\u2019s fastest\\-growing mobile\\-first travel marketplace.\n   \n\n  \n\n Come take off with us!\n   \n\n  \n\n Compensation Range: CA$110K \\- CA$375K","company_industry":"Software Development","company_url":"https:\/\/ca.linkedin.com\/company\/hopper","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4D0BAQH3AvtQFmKeXQ\/company-logo_100_100\/company-logo_100_100\/0\/1631343924542?e=2147483647&v=beta&t=LdZYUjwsIErMX_tcdQSI7ve6kG-XsZj9UvC42CfPzuA","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Vancouver, Canada","job_hash":"fd8d85e3ea106017a4488c55827b81d5","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"in-0243cb26ad0cd858","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=0243cb26ad0cd858","job_url_direct":"https:\/\/careers.intactfc.com\/ai-developer-senior\/job\/R147503","title":"AI Developer Senior","company":"Intact","location":"Montr\u00e9al, QC, CA","date_posted":"2025-06-30","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"*Our employees are at the heart of everything we do. Together, we help people, businesses, and society prosper in good times and be resilient in bad times.*\n\n *Our employee promise represents Intact\u2019s commitment to you in exchange for living our Values, striving to do your best work, being open to change and investing in your career. In return, we promise to provide support, opportunitie ccess for people around the world. **About the Role**\nThis role sits at the intersection of quantitative finance, machine learning, and natural\\-language understanding. You\u2019ll leverage NLU techniques\u2014like sentiment and intent analysis\u2014to mine news and social media for trading signals, build and mathematically refine predictive models, and rigorously backtest and optimize your strategies to drive data\\-driven investment decisions.\n### **Responsibilities:**\n\n* Responsible for the architecture design and core module development of LLM\\-based AI Agent systems, including task planning, memory management, tool invocation, and workflow execution;\n* Lead the development of a general\\-purpose Agent platform capable of multi\\-task coordination and multi\\-agent collaboration, enhancing the usability and stability of large models in complex business scenarios;\n* Leverage key technologies such as LLMs, RAG, vector search, and function calling to build intelligent systems with contextual understanding and knowledge injection capabilities;\n* Develop evaluation systems and automated testing tools for Agent behavior to continuously optimize task completion rate, response quality, and reliability;\n* Drive the application of AI Agents in vertical scenarios such as search, trading, deep analysis, and automated data engineering to unlock the full value of LLMs.\n\n### **Requirements:**\n\n* Bachelor\u2019s or Master\u2019s degree in Computer Science, Mathematics, Statistics, Financial Engineering or a related discipline\n* Solid understanding of LLM principles (e.g., Transformers) and their application in Agent systems, with end\\-to\\-end experience in building and launching intelligent agents;\n* Proficiency in at least two mainstream open\\-source Agent frameworks such as LangChain, AutoGen, LangGraph, ADK, LlamaIndex, Dify, CrewAI, or CAMEL, with a strong grasp of their internal architectures;\n* Familiar with RAG (Retrieval\\-Augmented Generation) and capable of designing and optimizing knowledge retrieval systems; experience with vector databases like Milvus or FAISS is required;\n* Experience implementing key Agent modules including Tool Use, Task Planning, Memory Management, and understanding their integration in real\\-world applications;\n* Strong software engineering background, proficient in Python\/Java, and familiar with client\\-server architectures and MCP\\-like communication protocols.\n\n**Why Binance*** Shape the future with the world\u2019s leading blockchain ecosystem\n* Collaborate with world\\-class talent in a user\\-centric global organization with a flat structure\n* Tackle unique, fast\\-paced projects with autonomy in an innovative environment\n* Thrive in a results\\-driven workplace with opportunities for career growth and continuous learning\n* Competitive salary and company benefits\n* Work\\-from\\-home arrangement (the arrangement may vary depending on the work nature of the business team)\n\n  \n\nBinance is committed to being an equal opportunity employer. We believe that having a diverse workforce is fundamental to our success.*By submitting a job application, you confirm that you have read and agree to our* ***Candidate Privacy Notice****.*","company_industry":null,"company_url":"https:\/\/au.indeed.com\/cmp\/Binance","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/96e8d316d64066306e52ffb8f8f96b09","company_url_direct":"https:\/\/www.binance.com","company_addresses":"Singapore","company_num_employees":"5,001 to 10,000","company_revenue":"$1B to $5B (USD)","company_description":"Today, Binance is the world\u2019s leading blockchain ecosystem, with a product suite that includes the largest digital asset exchange.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Melbourne, Australia","job_hash":"b7e8650cd5474b99fc rty site and allows buyers and sellers to research 10 million\\+ properties, regardless of whether they\u2019re currently advertised for sale. Navigating the property market is complex and can be overwhelming, there are many opportunities to improve the buying and selling journey for Australians.\n   \n\n  \n\n This is a unique opportunity to help shape a product from its foundational AI capabilities. As our Staff Data Scientist, you will be instrumental in designing and implementing the intelligent core of our platform. You'll tackle complex challenges in Natural Language Understanding (NLU), recommendation and ranking systems, semantic search, and personalization, directly impacting millions of users by helping them discover properties in ways they never thought possible. If you're passionate about using AI to solve real\\-world problems and want to redefine an entire industry, this role is for you.\n   \n\n  \n\n**What The Role Is All About**\n* Support strategy and development \\- Applying advanced NLP and Information Retrieval techniques to design intelligent search experiences that blend semantic, lexical, and hybrid methods.\n* Understand user intent and meaning \u2013 Leveraging industry best practice to enhance multi\\-modal query understanding, result summarisation, and search relevance in large\\-scale, real\\-time systems.\n* Support data exploration and enrichment \\- Analysing search logs, user queries, and engagement signals to uncover patterns and drive data\\-informed relevance improvements.\n* Hyper\\-personalised ranking and retrieval \u2013 explore and spike solutions for indexing, retrieval, ranking, and re\\-ranking using offline metrics, human judgement, and online experimentation (e.g. A\/B tests).\n* Guidance and insights \\- Translating complex modelling outcomes into clear, actionable insights for product, engineering, and design stakeholders.\n* Research and innovation \\- Experimenting with the latest tools, embeddings, LLMs, and retrieval\\-augmented generation (RAG) techniques to unlock new search capabilities.\n* Passionate about results \\- Building and iterating on feedback loops to learn from user behaviour and continuously improve ranking quality and user satisfaction.\n* Cross\\-functional collaboration \\- Collaborating with product and engineering teams to productionise search models, define evaluation pipelines, and monitor performance across diverse user segments.\n* Expert programming skills \\- prototyping in Python and SQL with proficiency in core data science frameworks, cloud platforms (AWS and GCP), NLP libraries, LLMs.\n\n\n**Who We\u2019re Looking For**\n* MSc or PhD in Computer Science, Computational Physics, Mathematics, Statistics, or a similar discipline.\n* 3\\+ years of hands on industry experience working in AI search (traditional or NLP)\n* Proficiency with a variety of machine learning models (e.g. classification, regression, structured\/unstructured data analysis) in a commercial production environment.\n* Strong product thinking with a focus on user outcomes, motivated to build fast, relevant, and impactful search experiences.\n* Thrive in a fast\\-paced environment and willing to adapt quickly.\n* Confidence in storytelling\/influencing with stakeholders to guide the product strategy and roadmap\n* Motivation to learn and share knowledge, mentoring others and striving to do things better.\n\n\n**The REA Experience**\n The physical, mental, emotional and financial health of our people is something we\u2019ll never stop caring about. This is a place to learn and grow.\n   \n\n  \n\n**Some Of Our Perks \\& Benefits Include**\n* A hybrid and flexible approach to working\n* Flexible leave options including, birthday leave and purchase additional leave\n* Flexible parental leave offering for primary and secondary carers\n* Our Because We Care program offers employees volunteering leave, community grants, matched payroll giving and our Community Caf\u00e9 donates 100% of re dels to ensure ethical use, bias mitigation, and regulatory compliance.\n* Monitor deployed models for performance degradation, drift, and bias over time.\n* Ensure auditability of all validation and monitoring outputs using standardized documentation practices.\n* Assist in compliance workflows including traceability, re\\-validation, and version documentation of AI tools.\n* Ensure products maintain expected performance in clinical settings by tracking model drift, bias, and data integrity issues\n\n\n**Communication \\& Reporting**\n* Translate statistical and technical insights into accessible reports for clinicians, product managers, and governance bodies.\n* Present results from AI validation testing and monitoring to stakeholders and contribute to institutional governance decisions.\n* Maintain rigorous documentation on model performance, validation methods, and compliance actions.\n* Stay current with emerging best practices in AI model development, validation, safety, transparency, and interpretability.\n\n\n**Qualifications**\n* Master's degree in a quantitative discipline (e.g., Statistics, Operations Research, Bioinformatics, Economics, Computational Biology, Computer Science, Information Technology, Mathematics, Physics) or equivalent practical experience.\n* 2 years of work experience in data science, software engineering, or data analysis\n* Experience with at least one programming language among Scala, Python, Java, C, or C\\+\\+.\n* Expert knowledge on Machine Learning Algorithms\n* Proficiency in database languages (e.g., SQL, NoSQL) and cloud computing platforms (e.g., AWS, Azure, GCP)\n* Proficiency in visualization tools like Plotly, Tableau, Power BI\n* Familiarity with ML lifecycle management tools (e.g., MLflow, Kubeflow, Airflow) Experience with monitoring tools for AI model tracking\n* Understanding of DevOps principles, CI\/CD pipelines, and containerization (e.g., Docker, Kubernetes)\n* Experience with version control systems (e.g., Git)\ ientific learning and knowledge; developing safer, more effective treatments; educating the next generation of medical leaders and innovators; and supporting local communities by delivering high\\-quality care to all who need it. Through the integration of its hospitals, labs, and schools, Mount Sinai offers comprehensive health care solutions from birth through geriatrics, leveraging innovative approaches such as artificial intelligence and informatics while keeping patients\u2019 medical and emotional needs at the center of all treatment. The Health System includes more than 9,000 primary and specialty care physicians; 13 joint\\-venture outpatient surgery centers throughout the five boroughs of New York City, Westchester, Long Island, and Florida; and more than 30 affiliated community health centers. We are consistently ranked by U.S. News \\& World Report's Best Hospitals, receiving high \"Honor Roll\" status, and are highly ranked: No. 1 in Geriatrics, top 5 in Cardiology\/Heart Surgery, and top 20 in Diabetes\/Endocrinology, Gastroenterology\/GI Surgery, Neurology\/Neurosurgery, Orthopedics, Pulmonology\/Lung Surgery, Rehabilitation, and Urology. New York Eye and Ear Infirmary of Mount Sinai is ranked No. 12 in Ophthalmology. U.S. News \\& World Report\u2019s \u201cBest Children\u2019s Hospitals\u201d ranks Mount Sinai Kravis Children's Hospital among the country\u2019s best in several pediatric specialties. The Icahn School of Medicine at Mount Sinai is ranked No. 11 nationwide in National Institutes of Health funding and in the 99th percentile in research dollars per investigator according to the Association of American Medical Colleges. Newsweek\u2019s \u201cThe World\u2019s Best Smart Hospitals\u201d ranks The Mount Sinai Hospital as No. 1 in New York and in the top five globally, and Mount Sinai Morningside in the top 20 globally.\n   \n\n  \n\n**Equal Opportunity Employer**\n The Mount Sinai Health System is an equal opportunity employer, complying with ation systems.\n* Work with the analytics team and clinical\/business stakeholders to develop pilots so that they may be tested and validated in pilot\/incubator settings.\n* Perform statistical analysis to evaluate primary and secondary objectives from such pilots.\n* Develop strategic, tactical and operational presentations that summarize the results of predictive and prescriptive analytics projects in support of robust strategies for the organization.\n* Build and extend our analytics portfolio supported by robust documentation.\n* Lead cross\\-functional design teams to drive disruptive innovation, which may translate into improved quality of care, clinical outcomes, reduced costs, temporal efficiencies and process improvements.\n* Manage projects and initiatives for the medical system that include multi\\-disciplinary teams from technology, clinical and business groups.\n* Mentor staff on effective problem\\-solving strategies and technical aspects of Machine Learning\/AI, Statistics and Operations Research.\n* Manage project plans and other required project documentation and provide updates to leadership as necessary.\n* Develop and maintain relationships with business, IT and clinical leaders and stakeholders across the enterprise to facilitate collaboration and effective communication.\n* Assist senior leadership with strategies for scaling successful projects across the organization, and enhance the analytics applications based on feedback from end\\-users and clinical\/business consumers.\n* Assist senior leadership with dissemination of success stories (and failures) in an effort to increase analytics literacy and adoption across the organization.\n* Work with autonomy to find solutions to complex problems using open source tools and in\\-house development.\n* Stay abreast of state\\-of\\-the\\-art literature in the fields of machine learning\/AI, operations research, statistical modeling, statistical process control and mathematical optimization.\n\n\n**Qualifications**\n**Education and Experience**\n* PhD degree in applied mathematics, data science, physics, computer science, engineering, statistics, economics, or a closely related field required; comparable work experience may be substituted for the PhD degree.\n* 7\\+ years of industry experience in the following:\n+ Machine Learning\/AI, Statistics or Operations Research.\n+ Programming with SQL, Python and R.\n+ Practical experience with machine learning\/AI problems, or formulating and solving mathematical (deterministic and stochastic) optimization problems and simulation, or performing advanced statistical analysis.\n+ Developing and applying computational algorithms and statistical methods to healthcare data (including, but not limited to data from electronic medical record, financial management, human resources, quality and supply chain).\n+ Developing and deploying healthcare\\-relevant predictive and prescriptive models.\n+ Combining analytic methods and advanced data visualizations.\n+ Text mining and Natural Language Processing (NLP) is preferred.\n+ Leading and managing projects and multi\\-disciplinary teams.\n\n\n**Knowledge, Skills And Abilities**\n* Develop (from scratch) machine learning and\/or deep learning approaches and algorithms to solve clinical and business (including operations, supply chain, human resources, finance) problems.\n* Formulate and solve complex mathematical optimization problems using exact and heuristic approaches.\n* Perform independent\/unsupervised exploratory data analysis and advanced statistical analysis (e.g., regression analysis, cluster analysis, factor analysis, ANOVA).\n* Design and prototype new application functionality for our products.\n* Work with \u201creal world\u201d data including scrubbing, transformation, and imputation.\n* Capable of artful storytelling and clearly presenting findings in oral and written format and through graphics to stakeholders at various organization levels.\n* Knowledge of databases, data structures, data processing and data mining from large enterprise transaction systems (e.g., Epic, Infor\/Lawson, McKesson HPM, Payer Claims or similar applications in healthcare or other industries).\n* Effective at working independently and in collaboration with other staff members for software platform and web application development.\n* Cooperatively and effectively work with people from various organization levels.\n* Manage projects and cross\\-functional teams to meet organizational goals.\n* Plan work, set clear direction, and coordinate own tasks as well as project team\u2019s tasks in a fast\\-paced multidisciplinary environment, including triaging issues, identifying data anomalies, and debugging software.\n* Able to compare, contrast, and validate work with keen attention to detail.\n* Actively generate process improvements; support and drive change, and confront difficult circumstances in creative ways.\n\n\n**Additional Information**\n All your information will be kept confidential according to EEO guidelines.\n   \n\n  \n\n**Compensation:**\n* Pay Range: $70\\.34\\- $112\\.31\n* Other Compensation (if applicable):\n* Review the 2024\\-2025 UMMS Benefits Guide","company_industry":"Hospitals and Health Care","company_url":"https:\/\/www.linkedin.com\/company\/ummedicalsystem","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQGkYHvUYEEhpQ\/company-logo_100_100\/B4EZXysQHhGgAU-\/0\/1743533441949\/ummedicalsystem_logo?e=2147483647&v=beta&t=7fLkb61m84HqkaU_0fWtOMk5ddYJ4yWbSkBUmpDWW9w","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"ireland (country-wide)","job_hash":"2a96fcde6aae0861b90328eb36d0dc56","Is_Junior_AI_Job":"No","Country":"ireland (country-wide)"},{"id":  and crafts, Walmart U.S. offers an extensive selection that our customers value, whether they shop online at Walmart.com, through one of our mobile apps, or in\\-store. Focus areas include customers, stores and employees, in\\-store service, merchant tools, merchant data science, and search and personalization.\n \n\n\n\n  \n\n\n\n\n\n**What you'll do\n \n :** \n\n\n\n* Leverage machine learning technologies such as\n **Java, Python, Pyspark, Tensorflow, and PyTorch** \n to design, develop, and implement high\\-performance, scalable applications for personalized recommendations.\n* Create robust machine learning models using\n **structured and unstructured data sets** \n and advanced algorithms, including\n **Neural Networks, Regression Models, and Gradient Boosting Algorithms** \n .\n* Collaborate with data engineers and software developers to design and implement data pipelines and architectures that support recommendations at scale.\n* Work with stakeholders across the company to understand business needs and develop data\\-driven solutions that drive insights and automation.\n* Communicate findings and insights to stakeholders through clear and concise reports and presentations.\n* Stay up to date with the latest developments in machine learning and apply this knowledge to improve our products and processes.\n\n\n\n  \n\n\n\n\n\n**What you'll bring\n \n :** \n\n\n\n* **Education\n \n : PHD or Masters in Computer Science, Statistics or Mathematics with 3\\+ Years of Industry Experience.**\n* **Deep Understanding of Machine Learning and AI\n \n :** \n The candidate should possess a robust understanding of various machine learning algorithms, artificial intelligence, and deep learning techniques. This includes but is not limited to neural networks, gradient boosting algorithms, reinforcement learning, and large language models. They should be able to develop models with both structured and unstructured data sets.\n* **Deep understanding of reinforcement learning techniques**\n : Candidates should have a strong background in reinforcement learning, long\\-term reward optimization, deep Q\\-learning.\n* **Proficiency in Programming, SQL and Data Analysis\n \n :** \n The candidate should be highly proficient in languages such as Java, Python, PySpark, and have experience with machine learning frameworks like Tensorflow and PyTorch. They should be capable of using these technologies to design and develop high\\-performance applications. Additionally, they should have strong knowledge in data analysis methods like dimensionality reduction, predictive modelling, clustering, text mining for effective feature engineering.\n* **Experience in Large Scale Applied ML Model Building**\n : The candidate should have a prior track record of successfully building, deploying, and maintaining large\\-scale machine learning models in a production environment. This includes handling large volumes of data, optimizing model performance, and ensuring the scalability of the solution.\n* **Innovation and Problem\\-Solving Skills\n \n :** \n As the role involves working with new technologies, the candidate should have the ability to innovate and solve complex problems. They should be able to adapt to new technologies quickly and find creative solutions for various business problems.\n\n\n\n  \n\n\n\n\n\n**About Walmart Global Tech\n \n :** \n\n\n\n\n Imagine working in an environment where one line of code can make life easier for hundreds of millions of people. That\u2019s what we do at Walmart Global Tech. We\u2019re a team of software engineers, data scientists, cybersecurity expert's and service professionals within the world\u2019s leading retailer who make an epic impact and are at the forefront of the next retail disruption. People are why we innovate, and people power our innovations. We are people\\-led and tech\\-empowered. We train our team in the skillsets of the future and bring in experts like you to help us grow. We have roles for those rs across the Data organization. You will use data\u202c and analysis to identify and solve product development\u2019s challenges, unlocking growth of our\u202c product adoption funnel. This role requires a strong blend of technical skills, strategic thinking\u202c and communication skills to influence product strategy and investment decisions.\u202c\n   \n\n  \n\n**What You Will Do**\n* Collaborate with product managers, product engineers, and other stakeholders to define and measure success metrics for product features and initiatives.\n* Develop and maintain dashboards, reports, and visualizations to communicate key metrics and insights to stakeholders.\n* Utilize data to uncover trends, identify opportunities for growth, drive strategic product decisions, and shape product roadmaps.\n* Apply technical expertise with quantitative analysis, experimentation, data mining, and the presentation of data to improve product experience\n* Share actionable insights and recommendations with leadership at various levels, playing a pivotal role in determining Product strategy\n* Collaborate with other data scientists across our organization to share best practices, learn new analytical techniques, and champion an organizational culture where data is central to decision making\n\n\n**What You Will Bring**\n* Strong stakeholder management skills with the ability to influence and build relationships at all levels of the organization.\n* 3\\+ years of experience in Product Data Science\/Analytics\n* Excellent communication skills, and ability to collaborate effectively with technical and non\\-technical stakeholders\n* Exceptional problem solving skills and analytical skills\n* Strong proficiency in data manipulation with data querying languages (e.g. SQL). Proficiency in scripting languages (e.g. Python) preferred.\n* Proficiency in data visualization and building dashboards with tools such as Tableau\n* Experience and familiarity with A\/B testing and experiment best practices\  \/ recommendations. We build, develop, and maintain innovative tools and applications for use across projects and for specific clients. We coach, mentor and train colleagues from across the business, on everything from what types of commercial problems analytical techniques can help solve to in\\-depth technical training for specific types of analysis.\n   \n\n  \n\n We are actively looking for a Data Scientist to join L.E.K.\u2019s rapidly growing Data \\& Analytics team. The primary focus of this role is to provide technical expertise: helping to execute on complex analytics across a wide variety of often fast\\-paced client engagements, helping to build innovative tools and applications that can help solve client\u2019s commercial issues, helping to execute cutting edge analytical techniques, helping to drive technical roadmaps for the function and firm, and training our colleagues.\n   \n\n  \n\n As part of a dynamic and growing team, there is every opportunity to carve out value added work, and to grow your skills and experience. You receive state\\-of\\-the\\-art training in a variety of domains and lead the organization to adopting new and innovative methods to solve our clients\u2019 hardest questions. You won\u2019t just be a technical expert: you will intersect between data science, and commercial business understanding, across a variety of domains to provide analytically driven recommendations to our clients.\n   \n\n  \n\n Data \\& Analytics is one of four key pillars to the Solutions Team at L.E.K. Consulting, alongside Market Insights, Information \\& Research Center and Knowledge Management. The Solutions team works together to support and enable our consulting team members to generate best in class insights for our clients.\n   \n\n  \n\n**Responsibilities**\n Client engagements:\n   \n\n  \n\n* Support end\\-to\\-end data science projects from conceptualization through to deployment, and deploy advanced machine learning models in clients' cloud environments, optimizing for scalability, performance, and reliability to address specific business challenges and objectives\n* Support clients in strategically leveraging technical models, guiding them through the interpretation of results and the integration of actionable insights into their business workflows.\n* Solve a wide variety of complex analytical challenges for clients, sometimes dynamically balancing multiple client engagements at one time\n* Analytical needs can include: data aggregation \/ creation, data cleaning \/ manipulation, commercial data science (e.g., geospatial, machine learning, predictive modelling, NLP, GenAI etc.), and visualizations\n* Help drive the technical roadmap needed to support client engagements\n\n\n**Analytical Apps, Service Lines, And Proprietary Data Assets**\n* Drive the development of state\\-of\\-the\\-art analytical apps, leveraging up\\-to\\-date in machine learning algorithms to solve complex problems\n* Collaborate with a variety of stakeholders to continuously innovate on the apps, service lines and proprietary data assets we can offer\n* Provide technical expertise and thought leadership on developing analytical tools, services lines, and proprietary data assets, and contribute to building these areas directly when applicable\n* Uphold best\\-in\\-class standards in app development, data integrity, and ensuring solutions are both scalable and maintainable\n\n\n**Client \/ Business Development**\n* When relevant, support Managing Directors in developing and delivering client proposals where advanced data and analytics are critical to the scope of work\n* Provide input into training \/ upskilling the D\\&A team provides to Managing Directors to ensure they are aware of all of our most current capabilities\n\n\n**Capability Development**\n* Stay up to date on best\\-in\\-class software, tools, and techniques to ensure that we are able to provide clients with best\\-in\\-class solutions\n* Support commercialization and upskilling of staff on relevant software, tools and techniques\n* Help drive the technical roadmap to ensure we are operating a best\\-in\\-class Data \\& Analytics function\n\n\n  \n\n  \n\n**Qualifications And Experience**\n* Degree in a quantitative and\/or business discipline preferred, examples include: Statistics, Computer Science, Data Science, Mathematics, Operations Research, Engineering, Economics\n* A minimum of 2 years of experience in applied data science with a solid foundation in machine learning, statistical modeling, and analysis is required for a Data Scientist\n* Strong knowledge, experience, and fluency in a wide variety of tools including Python with data science and machine learning libraries (e.g., scikit\\-learn, TensorFlow, PyTorch), Spark, SQL; familiarity with Alteryx and Tableau preferred\n* Technical understanding of machine learning algorithms; experience with deriving insights by performing data science techniques including classification models, clustering analysis, time\\-series modeling, NLP; technical knowledge of optimization is a plus\n* Expertise in developing and deploying machine learning models in cloud environments (AWS, Azure, GCP) with a deep understanding of cloud services, architecture, and scalable solutions. (e.g., Sagemaker, Azure ML, Kubernetes, Airflow)\n* Demonstrated experience with MLOps practices, including continuous integration and delivery (CI\/CD) for ML, model versioning, monitoring, and performance tracking to ensure models are efficiently updated and maintained in production environments\n* Hands\\-on experience with manipulating and extracting information on a variety of large both structured and unstructured datasets; comfort with best data acquisition and warehousing practices\n* Experience with commercial business analytics; experience at a consulting firm \/ agency is a plus\n* Proficient Excel, PowerPoint presentation and excellent communication skills, both written and oral; ability to explain complex algorithms to business stakeholders\n* Ability to achieve results through others; experience and proven success record working in matrix, agile and fast\\-growing environments; and assertive, intellectually curious and continuously driving towards excellence.\n\n\n For more information and to apply, go to\n   \n\n  \n\n* L.E.K. Consulting is an Equal Opportunity Employer\n* L.E.K. Consulting has a hybrid work model in place for our U.S. offices.\n* In California, Illinois, and New York the base salary is between $85,000 \\- $120,000 (USD); placement within this range will vary based on experience and skill level. L.E.K. also offers a performance bonus, profit sharing and other benefits.\n* In other locations, competitive pay is commensurate with the role and geography.\n* Applicants for this position must be legally authorized to work in the United States on a permanent basis without the need for employer sponsorship. Unfortunately, we are unable to consider candidates requiring sponsorship for visas, including but not limited to TN, H1\\-B, F\\-1, STEM OPT\/CPT, or any other work authorization.","company_industry":"Business Consulting and Services","company_url":"https:\/\/www.linkedin.com\/company\/lekconsulting","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4D0BAQHnydpy5eVTmQ\/company-logo_100_100\/company-logo_100_100\/0\/1688150582735\/lekconsulting_logo?e=2147483647&v=beta&t=KVtdZ79S5_iEV6TLBsYs5E-CZfqILeNIC9hnvW8PuQ8","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"ireland (country-wide)","job_hash":"e4844c8cb976b7828d7687929671aca5","Is_Junior_AI_Job":"Uncertain","Country":"ireland (country-wide)"},{"id":"li-4259635850","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/j ures, algorithms, and strategies, ensuring data\\-driven iteration and optimization.\n* Build and maintain data pipelines and reporting dashboards to monitor key metrics, track performance, and provide stakeholders with clear and concise insights.\n* Collaborate with Engineering to develop and evaluate advanced investigative models and machine learning algorithms to address key tests in merchant and content acquisition, shopping understanding graph enrichment, and content discoverability.\n\n\n Google is proud to be an equal opportunity workplace and is an affirmative action employer. We are committed to equal employment opportunity regardless of race, color, ancestry, religion, sex, national origin, sexual orientation, age, citizenship, marital status, disability, gender identity or Veteran status. We also consider qualified applicants regardless of criminal histories, consistent with legal requirements. See also Google's EEO Policy and EEO is the Law. If you have a disability or special need that requires accommodation, please let us know by completing our Accommodations for Applicants form.","company_industry":"Information Services and Technology, Information and Internet","company_url":"https:\/\/www.linkedin.com\/company\/google","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4D0BAQHiNSL4Or29cg\/company-logo_100_100\/company-logo_100_100\/0\/1631311446380?e=2147483647&v=beta&t=fpIR4mVp092kTPQiY9WCtffmz9qUqsnLCSfc0In3daE","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"ireland (country-wide)","job_hash":"d2fa6b3732d760856cb1b8da5b710171","Is_Junior_AI_Job":"No","Country":"ireland (country-wide)"},{"id":"li-4259772252","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4259772252","job_url_direct":"https:\/\/shipt.wd1.myworkdayjobs.com\/Shipt_External\/job\/Minneapolis-MN\/Data-Scientist_R3793?source=LinkedIn&urlHash=WRpx","title":"Data Scientist","company":"Shipt","location":"Greater Birmingham, Alabama Area","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"entry level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**Impact**\n As our Data Scientist you will develop Data Science and Machine Learning solutions to ensure Shipt\u2019s customers receive on\\-time and high quality deliveries. Every day you will work on a team of multiple Data Scientists to build forecast, probability, and predictive models in the availability engine. You will develop and continuously improve machine learning models, analyze the performance of the models, and experiment with different delivery promise solutions using Python, SQL, and Tableau.\n   \n\n  \n\n****What You\u2019ll Need to Be Successful****\n* MS of PhD in Statistics, Applied Mathematics, Computer Science, or other quantitative fields\n* 2\\+ years of experience as a Data Scientist building models that help optimize business decisions\n* You have expertise in experimentation and general statistical modeling, hypothesis testing, causal inference, study design, and knowledge of how to leverage these skills to solve complex business problems.\n* You are able to build ML models and end\\-to end deployment with optimization frameworks.\n* You have experience with a statistical scripting language (e.g., R, Python), a database query language (SQL, BigQuery, etc.), and version control systems\n* You understand shopper\/customer pay models, dynamic delivery window, micro\\-economics, and market dynamics\n\n\n**Work Arrangement**\n Shipt considers candidates located near a Shipt office or workspace in Birmingham, San Francisco, or M
