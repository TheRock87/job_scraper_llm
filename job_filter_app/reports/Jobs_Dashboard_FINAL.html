ployment business\/agency shall be deemed to have been performed without the consent or contractual agreement of ViiV. ViiV shall therefore not be liable for any fees arising from such actions or any fees arising from any referrals by employment businesses\/agencies in respect of the vacancies posted on this site.\n\n\nPlease note that if you are a US Licensed Healthcare Professional or Healthcare Professional as defined by the laws of the state issuing your license, ViiV may be required to capture and report expenses ViiV incurs, on your behalf, in the event you are afforded an interview for employment. This capture of applicable transfers of value is necessary to ensure ViiV\u2019s compliance to all federal and state US Transparency requirements. For more information, please visit the Centers for Medicare and Medicaid Services (CMS) website at https:\/\/openpaymentsdata.cms.gov\/","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Gsk-5f077e22","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/8e03365b3a25fbcdd163ebdb62cdb10e","company_url_direct":"http:\/\/www.gsk.com","company_addresses":"Brentford, England","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"GSK is a global biopharma company with the ambition and purpose to unite science, technology and talent to get ahead of disease together.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"787d9a312f995f9935013b3440a55cc7","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-3284dcf1c73f56aa","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=3284dcf1c73f56aa","job_url_direct":"https:\/\/c3.ai\/job-description\/7718165002?gh_jid=7718165002","title":"DATA SCIENTIST \/ SENIOR DATA SCIENTIST","company":"C3 AI","location":"London, ENG, GB","date_posted":"2025-07-03","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"C3 AI (NYSE: AI), is the Enterprise AI application software company. C3 AI delivers a family of fully integrated products including the C3 Agentic AI Platform, an end\\-to\\-end platform for developing, deploying, and operating enterprise AI applications, C3 AI applications, a portfolio of industry\\-specific SaaS enterprise AI applications that enable the digital transformation of organizations globally, and C3 Generative AI, a suite of domain\\-specific generative AI offerings for the enterprise.\n\n\nAs a member of the C3 AI Data Science team, you will work with some of the largest companies on the planet helping them build the next generation of AI\\-powered enterprise applications on the **C3 AI Suite**. You will work directly with data scientists, software engineers, and subject matter experts in the definition of new analytics capabilities able to provide our customers with the information they need to make proper decisions and enable their digital transformation. You will help find the appropriate machine learning \/ data mining algorithms to answer those questions and implement those on the C3 AI Suite so they can run at scale.\n\n\n\nQualified candidates will have an in\\-depth knowledge of most common machine learning techniques and their application. You will also understand the limitations of these algorithms and how to tweak them or derive from them to achieve similar results at large\\-scale.\n\n\n**Responsibilities:**\n\n\n* Driving adoption of Deep Learning systems into next\\-generation of C3 AI products.\n* Designing and deploying Machine Learning algorithms for industrial applications such as fraud detection and predictive maintenance.\n* Collaborating with data and subject matter experts from C3 AI and its customer teams to seek, understand, validate, interpret, and correctly use new data elements.\n\n\n**Qualifications:**\n\n\n* MS or PhD in Computer Science, Electrical Engineering, Statistics, or equivalent fields.\n* Applied Machine Learning experience (regression and classification, supervised, and unsupervised learning).\n* Experience with prototyping languages such as Python and R.\n* Strong mathematical background (linear algebra, calculus, probability and statistics).\n* Experience with scalable ML (MapReduce, streaming).\n* Ability to drive a project and work both independently and in a team.\n* Smart, motivated, can\\-do attitude, and seeks to make a difference.\n* Excellent verbal and written communication.\n\n\n**Preferred Qualifications:**\n\n\n* Experience with JavaScript and Java.\n* Experience with time series and dynamical systems.\n* A portfolio of projects (GitHub, papers, etc.).\n\n\n**C3 AI provides excellent benefits and a competitive compensation package.**\n\n\nC3 AI is proud to be an Equal Opportunity and Affirmative Action Employer. We do not discriminate on the basis of any legally protected characteristics, including disabled and veteran status.","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/C3-Ai","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/f84e668b0e68e8517a2b8246e37c8dcf","company_url_direct":"http:\/\/www.c3.ai","company_addresses":"Redwood City, CA","company_num_employees":"501 to 1,000","company_revenue":"Decline to state","company_description":"C3.ai, Inc. (NYSE:AI) is a leading provider of enterprise AI software for accelerating digital transformation.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"fad4fbe15e943157d6991ffa906503e0","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-066488636a4edea6","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=066488636a4edea6","job_url_direct":"https:\/\/jobs.surrey.ac.uk\/vacancy.aspx?ref=031325","title":"Research Fellow in Language Data Science","company":"University of Surrey","location":"Guildford, ENG, GB","date_posted":"2025-07-03","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":"m.baerman@surrey.ac.uk","description":"The University of Surrey is a global community of ideas and people, dedicated to life\\-changing education and research.\n\n\nWe are ambitious and have a bold vision of what we want to achieve \\- shaping ourselves into one of the best universities in the world, which we are achieving through the talents and endeavour of every employee.\n\n\nOur culture empowers people to achieve this aim and to collectively, and individually, make a real difference.\n\n**The role**\n\n\nWe are seeking qualified applicants for a position as Language Data Scientist on the ERC Synergy grant \u2018NILOMORPH: The evolution of suprasegmental morphology in West Nilotic\u2019, led by Matthew Baerman. The successful candidate will perform a key role in managing, processing and analyzing language data generated across the multiple teams that make up the project. The position is based at the Surrey Morphology Group at the University of Surrey, in Guildford, UK, and provides the opportunity to work in the vibrant and highly collegial research environment for which the SMG is renowned.\n\n**Background**\n\n\nThe NILOMORPH project aims to reconstruct the morphological evolution of the West Nilotic languages, spoken primarily in South Sudan and neighboring countries. These languages have developed some of the most remarkable morphological systems on the planet, where simultaneous manipulation of multiple phonological features (vowel length, vowel height, tone, phonation type) results in enormous paradigms marked solely by the modulation of vowel properties.\n\n\nThe NILOMORPH combines fieldwork, experimental methods, and historical linguistics to account for the phonological, morphological and psycholinguistic pathways that led to this unique outcome. The project is spread across multiple teams, based in the UK, France, Germany and the USA, and will make use of a diverse range of language data taken from multiple sources: ongoing fieldwork, previous studies, text corpora and newly\\-generated reconstructions, as well as well as the results of computational simulations and artificial language learning experiments.\n\n**Responsiblities**\n\n\nThe successful candidate will develop and execute a set of data management and analysis tools will enable the diverse international team of researchers to create, access and manipulate the language data that is central to the NILOMORPH project.\n\n\n As a core member of the Surrey\\-based team, the successful candidate will provide expert guidance on methods and tools for data analysis, including data design, data management protocols and statistical analysis. They will collaborate closely in the writing and dissemination of papers and presentations, and be expected to take initiative in the formulation of the research agenda.\n\n\n They will also participate in the broader activities both of the NILOMORPH group and of the Surrey Morphology Group (SMG). The candidate will have opportunities at SMG to develop their research leadership profile while interacting with world\\-class researchers.\n\n**About you**\n\n\nSuitable candidates with a background in linguistics (or linguistics\\-adjacent fields) are strongly encouraged to apply. Please refer to the full , under \u2018Addendum\u2019 for essential and desirable criteria.\n\n**How to apply**\n\n\nThe following documents will be required:\n\n* CV\n* Contact details for 2 academic\/industry referees.\n* Three relevant works of research (DOI\/URL links if possible).\n* Research statement of one page, describing research interests and experience, and how you think this makes you suitable for the advertised post.\n* A completed application form\n\n\nInterviews are planned for 02 September 2025 and will be held online. Please contact Matthew Baerman m.baerman@surrey.ac.uk with any questions.\n\n  \n\n\n**Further details**\n  \nJob Details\nDepartment\nEnglish\nLocation\nGuildford\nSalary\n\u00a337,174 to \u00a342,882\nFixed Term\nPost Type\nFull Time\nClosing Date\n23\\.59 hours BST on Monday 11 August 2025\nInterview Date\nTuesday 02 September 2025\nReference\n031325","company_industry":"Education And Schools","company_url":"https:\/\/uk.indeed.com\/cmp\/University-of-Surrey","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/6f53b1ddd63b7e55adcbc5577d4bb416","company_url_direct":"https:\/\/jobs.surrey.ac.uk\/","company_addresses":"Guildford, UK","company_num_employees":"1,001 to 5,000","company_revenue":"$100M to $500M (USD)","company_description":"The University of Surrey is a global community of ideas and people, dedicated to life-changing education and research.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"124351b4202e52fbc6d8ef87b3a6289b","Is_Junior_AI_Job":"Uncertain","Country":"UK"},{"id":"in-73cad790640613b5","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=73cad790640613b5","job_url_direct":"https:\/\/jobs.smartrecruiters.com\/InformaGroupPlc\/744000068571444-data-integration-developer","title":"Data Integration Developer","company":"Informa","location":"London, ENG, GB","date_posted":"2025-07-03","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"Data Integration Developer\n\n\nFull\\-time\n**Company Description**\n-----------------------\n\n**This role is based in London, UK Office**\n\n\nInforma Festivals marks an exciting new chapter in B2B events, bringing some of the world's most influential creative, technology and business festivals together. We\u2019re combining prestigious brands like Cannes Lions, Black Hat, Money20\/20 and London Tech Week with cutting\\-edge marketing intelligence platforms and advisory services to deliver unmissable experiences and insights.\n\n\nOur festival\\-led approach reimagines traditional B2B events, creating powerful, immersive experiences that drive innovation and industry advancement. Building on decades of expertise and powered by Informa's international reach, we're shaping the next generation of business festivals.\n\n\nWe\u2019re part of Informa, a global business with a network of trusted brands in specialist markets across more than 30 countries, and a member of the FTSE 100 who are \\#3 in Glassdoor's Best Places to Work 2025 UK list.\n\n**Job Description**\n-------------------\n\n\nWe're looking for a **Data Integration Developer** to join our team in **London** as part of our **Technology** function.\n\n**Your Role:** You will be responsible for designing, developing, and maintaining data integration solutions that enable the seamless flow of data between various systems and applications. You will be comfortable with product development tasks in .NET and SQL to help support end\\-to\\-end systems. You will collaborate closely with cross\\-functional teams to ensure data is accurate, timely, and readily available for analytics, reporting, and decision\\-making purposes.\n\n**Key Responsibilities**\n\n* **Data Integration Design**: Design and implement data integration solutions, including ETL processes, data pipelines, and data mappings, to facilitate the movement of data between systems and platforms\n* **Data Transformation**: Transform and cleanse data as needed to ensure data quality and consistency across different data sources and destinations\n* **Integration Testing**: Perform thorough testing and validation of data integration processes to ensure accuracy, reliability, and data integrity\n* **SQL Optimization**: Help write and optimize in\\-application SQL statements to ensure efficient data retrieval and manipulation within our applications\n* **Software Development**: Leverage your expertise in .NET to develop and maintain software applications.\n* **Monitoring and Maintenance**: Implement monitoring and alerting solutions to proactively identify and address data integration issues. Perform routine maintenance and troubleshooting\n* **Documentation**: Create and maintain documentation for data integration processes, configurations, and best practices\n* **Collaboration**: Work closely with cross\\-functional teams, including data analysts, data scientists, software developers, and business stakeholders, to understand data requirements and deliver integrated solutions that meet business needs\n**Qualifications**\n------------------\n\n* Proven experience as a Data Integration Developer or similar role, with a strong track record of designing and implementing data integration solutions\n* Proficiency in data integration tools and technologies such as SSIS (SQL Server Integration Services), ETL tools, data integration platforms, and data warehousing solutions\n* Strong SQL skills including query optimization, stored procedures and database design\n* .NET development proficiency or experience is required, to help support data integration projects and end\\-to\\-end systems within our organisation\n* Experience with the most popular database management systems (e.g., SQL Server, PostgreSQL, MySQL)\n* Excellent problem\\-solving and communication skills\n* Experience with SSRS (SQL Server Reporting Services) would also be a nice\\-to\\-have skill, as it may complement the data integration responsibilities by enabling you to create and deliver reports and dashboards from integrated data sources.\n* Familiarity with web development frameworks such as Blazor or React would also be a plus\n**Additional Information**\n--------------------------\n\n\nWe work hard to make sure Life at Informa is rewarding, supportive and enjoyable for everyone. Here\u2019s some of what you can expect when you join us.\n\n\nOur benefits include:\n\n* **Freedom \\& flexibility:** colleagues rate us highly for the flexibility and trust they receive and most of us balance time in the office with time working remotely\n* **Great community:** a welcoming culture with in\\-person and online social events, our fantastic Walk the World charity day and active diversity and inclusion networks\n* **Broader impact:** take up to four days per year to volunteer, with charity match funding available too\n* **Career opportunity:** the opportunity to develop your career with bespoke training and learning, mentoring platforms and on\\-demand access to thousands of courses on LinkedIn Learning. When it\u2019s time for the next step, we encourage and support internal job moves\n* **Time out:** 25 days annual leave, rising to 27 days after two years, plus a birthday leave day and the chance to work from (almost!) anywhere for up to four weeks a year\n* A flexible range of personal benefits to choose from, plus company funded private medical cover\n* A ShareMatch scheme that allows you to become an Informa shareholder with free matching shares\n* Strong wellbeing support through EAP assistance, mental health first aiders, a healthy living subsidy, access to health apps and more\n* Recognition for great work, with global awards and kudos programmes\n* As an international company, the chance to collaborate with teams around the world\n\n\nWe\u2019re not solely focused on a checklist of skills. We champion energy and ambition and look for colleagues who will roll their sleeves up, join in and help make things happen. If it sounds like a match and you have most \u2013 although not all \u2013 of the skills and experience listed, we welcome your application.\n\n\nAt Informa, you'll find inclusive experiences and environments where all perspectives and backgrounds are welcomed. As part of this approach and our diversity and inclusion commitments, we are also formally an Equal Opportunities Employer. This means we base decisions on relevant qualifications and merit and do not discriminate on the basis of key characteristics and statuses, including all of those protected by law. Ask us or see our website for full information.","company_industry":"Media News And Publishing","company_url":"https:\/\/uk.indeed.com\/cmp\/Informa","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/c90456e7e2b2c6e238cee15c0ce262b0","company_url_direct":"http:\/\/www.informa.com","company_addresses":"London, UK","company_num_employees":"5,001 to 10,000","company_revenue":"$1B to $5B (USD)","company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"cca7097961d079b81164f313a15d5d63","Is_Junior_AI_Job":"Uncertain","Country":"UK"},{"id":"in-1c37de9c69ece5b6","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=1c37de9c69ece5b6","job_url_direct":"https:\/\/jobs.careers.microsoft.com\/global\/en\/job\/1837267","title":"Principal Data Scientist","company":"Microsoft","location":"London, ENG, GB","date_posted":"2025-07-03","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Principal Data Scientist**\n============================\n\n\nLondon, United Kingdom\n\n\n\\+ 3 more locations\n\n  \n\nDate posted**Jul 03, 2025**\nJob number**1837267**\nWork site**Up to 100% work from home**\nTravel**0\\-25****%**\nRole type**Individual Contributor**\nProfession**Research, Applied, \\& Data Sciences**\nDiscipline**Data Science**\nEmployment type**Full\\-Time**### **Overview**\n\n\nMicrosoft's mission is to empower every person and every organization on the planet to achieve more. Microsoft believes that artificial intelligence will play a critical role in accomplishing that mission.  \n\nWe\u2019re looking for a **Principal Data Scientist** to help shape the future of Microsoft 365 Copilot, with a focus on Search, Chat and Research experiences. This role sits within the Microsoft Search, Assistant, and Intelligence (MSAI) organization, which powers the intelligence behind M365 Copilot by combining cutting\\-edge advances in generative AI with personalized search and recommendation systems. As a Principal Scientist in MSAI, you will work in an exciting and fast\\-paced, collaborative environment.  \n\n  \n\nYou\u2019ll bring deep expertise in large language models (LLMs), information retrieval, and machine learning to improve the quality and scalability of M365 Copilot. You\u2019ll partner closely with engineering and product teams to innovate, design and evaluate end\\-to\\-end AI solutions that serve millions of enterprise users. This is a high\\-impact role where you\u2019ll influence technical strategy, shape product direction, and collaborate across Microsoft to deliver AI\\-powered experiences that help users accomplish more with less effort.### **Qualifications**\n\n**Required Qualifications:*** A Ph.D. in Computer Science, Math, Physics, Statistics, OR related areas is highly preferred. Candidates with master\u2019s degree with proven industry experience or a strong publication record in the areas of Information Retrieval, Machine Learning, Natural Language Processing, and Deep Learning are considered as well.\n* Extensive hands\\-on experience building and deploying products using Machine Learning. Specifically, we are looking for expertise in Natural Language Processing, Large Language Models, Information Retrieval, and Recommendation Systems with a good understanding of techniques like Differential Privacy, Responsible AI and related areas.\n* High proficiency in deploying machine learning applications at scale in real production environments and proven track record of successfully shipping applied research to production is a must\n* Excellent problem solving and data analysis skills and a good grasp of applied statistics. Particularly, expertise in developing or applying predictive analytics, statistical modelling, data mining, or machine learning algorithms, especially at scale\n* Strong people leadership skills to influence others, with the ability to tech\\-lead, understand team dynamics, retain, attract, and develop team members.\n* Grounded in growth mindset, and advocate for diversity and inclusion.\n* Customer obsession and passionate about product impact\n* Excellent verbal and written communication skills, with the ability to simplify and explain complex ideas.\n* Effective collaboration skills while working effectively within a globally distributed organization.\n\n  \n\nAbility to meet Microsoft, customer and\/or government security screening requirements are required for this role. These requirements include but are not limited to the following specialized security screenings:* Microsoft Cloud Background Check: This position will be required to pass the Microsoft Cloud background check upon hire\/transfer and every two years thereafter.\n\n**Preferred Qualifications:**  \n\n* PhD degree in Computer Science, Statistics, Mathematics, OR a related field.\n* Proven track record in training large language models and post\\-training large language models, using reinforcement learning or similar techniques\n* First\\-hand experience building agentic AI models using deep learning\n\n  \n\n\\#M365CORE### **Responsibilities**\n\n\nYou\u2019ll work on high\\-impact, technically ambitious projects that directly shape the future of Microsoft 365 Copilot. Examples include:\nAdvancing deep reasoning in Microsoft 365 Copilot by applying next\\-generation LLM fine\\-tuning and reinforcement learning techniques.  \n\n* \n\nImproving Copilot Chat and Researcher response quality through state\\-of\\-the\\-art grounding data selection strategies.  \n* \n\nEnhancing Copilot Search by developing novel content representation models.  \n* \n\nBuilding the next wave of recommendation and personalization capabilities across M365 Copilot experiences.  \n* \n* In addition to driving innovation, you\u2019ll help grow the team\u2019s technical depth by mentoring and developing talent.\n\nBenefits\/perks listed below may vary depending on the nature of your employment with Microsoft and the country where you work.\n\uead4Industry leading healthcare\n\ue7beEducational resources\n\ue8ecDiscounts on products and services\n\ueafdSavings and investments\n\uf862Maternity and paternity leave\n\uea17Generous time away\n\ueb51Giving programs\n\uefd4Opportunities to network and connect\nMicrosoft is an equal opportunity employer. All qualified applicants will receive consideration for employment without regard to age, ancestry, citizenship, color, family or medical care leave, gender identity or expression, genetic information, immigration status, marital status, medical condition, national origin, physical or mental disability, political affiliation, protected veteran or military status, race, ethnicity, religion, sex (including pregnancy), sexual orientation, or any other characteristic protected by applicable local laws, regulations and ordinances. If you need assistance and\/or a reasonable accommodation due to a disability during the application process, read more about requesting accommodations.","company_industry":"Internet And Software","company_url":"https:\/\/uk.indeed.com\/cmp\/Microsoft","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/88813b3f866a5b58c9685073e3b87e05","company_url_direct":"http:\/\/www.microsoft.com\/","company_addresses":"One Microsoft Way Redmond, Washington 98052-6399","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"Our mission is to empower every person and every organization on the planet to achieve more.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"6a590f45c0db505b6c36fbca2b9b87a8","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-47d37d5e4bf234ed","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=47d37d5e4bf234ed","job_url_direct":"https:\/\/kantar.wd3.myworkdayjobs.com\/en-US\/KANTAR\/job\/Reading-Kings-Road\/Senior-Data-Scientist---Anti-Fraud---Quality-Intelligence_R095723-1","title":"Senior Data Scientist \u2013 Anti-Fraud & Quality Intelligence","company":"Kantar","location":"Reading, ENG, GB","date_posted":"2025-07-03","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"We\u2019re the world\u2019s leading data, insights, and consulting company; we shape the brands of tomorrow by better understanding people everywhere.\nKantar\u2019s Profiles division is home to the world\u2019s largest audience network.\nWith access to 170m\\+ people in over 100 global markets, we offer unrivalled global reach with local relevancy. Validated by industry leading anti\\-fraud technology, Kantar\u2019s Profiles Audience Network delivers the most meaningful data with consistency, accuracy, and accountability \u2013 all at speed and scale.\nJob Details\nKantar is seeking a highly skilled and motivated Senior Data Scientist to join our global team. This role is central to enhancing the quality and consistency of our 50\\+ survey panels across 40\\+ countries. These panels are composed of opted\\-in, fully consented consumers who provide valuable insights through online surveys. Your mission: to ensure the integrity of our data by detecting and preventing fraudulent activity, and to continuously improve the quality of our panellist pool.\nIn recent years, the market research industry has faced increasing threats from online fraud, particularly in incentivised markets. Fraudsters attempt to exploit survey systems for financial gain, and their tactics are constantly evolving. At Kantar, we are committed to staying ahead of these threats by investing in advanced data science solutions and fraud detection technologies.\nThis is a high\\-impact role with the opportunity to collaborate directly with Operational, Commercial, and Data Science leaders. You\u2019ll be part of a talented team of analysts, scientists, engineers, and developers, working on mission\\-critical systems that support our global research operations.\nWhat You\u2019ll Do* Develop and deploy machine learning models to detect fraudulent panellists and improve panel quality.\n* Contribute to the full data science lifecycle: hypothesis generation, model development, deployment, and monitoring.\n* Analyse new data sources to identify opportunities for model enhancement and decision\\-making improvements.\n* Design and implement feedback loops to drive better data quality and commercial outcomes.\n* Apply supervised and unsupervised learning techniques to build scalable, production\\-ready solutions.\n* Collaborate with developers to ensure robust, high\\-availability systems that run 24x7x365\\.\n* Create and maintain data pipelines and monitoring tools.\n* Communicate technical insights to non\\-technical stakeholders, including senior commercial leaders.\n\n\nWhat You\u2019ll Bring* 5\\+ years of experience in data science, including programming, data mining, and statistical analysis.\n* Proven experience in fraud detection, anomaly detection, or similar quality assurance domains.\n* Strong proficiency in Python and SQL; experience with R is a plus.\n* Solid understanding of statistical techniques and machine learning algorithms.\n* Experience with cloud platforms and services (AWS, EC2, S3, Redshift, Azure).\n* Familiarity with tools like PowerBI and Excel for stakeholder reporting.\n* Experience in industries with large consumer marketplaces (e.g. programmatic media, travel, financial services) is a plus.\n* Excellent problem\\-solving skills and a collaborative mindset.\n\n\nOur Tech Stack* AWS (current environment)\n* Redshift\n* Postgres\n* DBT\n* Grafana\n* PowerBI\n\n\n*Note: The company is transitioning towards Azure for new development.*\nWhy Join Us?\nAt Kantar, you\u2019ll be part of a global leader in data, insights, and consulting. You\u2019ll work on meaningful challenges, contribute to cutting\\-edge solutions, and help shape the future of market research. We offer a collaborative environment, opportunities for growth, and the chance to make a real impact.\nAdditional Information\nCandidates must have the right to work in the UK.  \n\nWe value diversity and encourage applicants from all backgrounds to apply.\n\\#LI\\-LB2\nCountry\nUnited Kingdom\nWhy join Kantar?\nWe shape the brands of tomorrow by better understanding people everywhere. By understanding people, we can understand what drives their decisions, actions, and aspirations on a global scale. And by amplifying our in\\-depth expertise of human understanding alongside ground\\-breaking technology, we can help brands find concrete insights that will help them succeed in our fast\\-paced, ever shifting world.\nAnd because we know people, we like to make sure our own people are being looked after as well. Equality of opportunity for everyone is our highest priority and we support our colleagues to work in a way that supports their health and wellbeing. While we encourage teams to spend part of their working week in the office, we understand no one size fits all; our approach is flexible to ensure everybody feels included, accepted, and that we can win together. We\u2019re dedicated to creating an inclusive culture and value the diversity of our people, clients, suppliers and communities, and we encourage applications from all backgrounds and sections of society. Even if you feel like you\u2019re not an exact match, we\u2019d love to receive your application and talk to you about this job or others at Kantar.","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Kantar","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/bc9e91bd38c7b4993a8b97127fa9ade3","company_url_direct":"https:\/\/www.kantar.com\/careers","company_addresses":"London, England","company_num_employees":"10,000+","company_revenue":"Decline to state","company_description":"Kantar is the world\u2019s leading marketing data and analytics company. We have a complete, unique and rounded understanding of how people think, feel and act; globally and locally in over 90 markets.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"b550690f739b63539e90c40a3514b375","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-fe04bbd040e08b23","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=fe04bbd040e08b23","job_url_direct":"http:\/\/uk.indeed.com\/job\/evaluation-advisor-mixed-methods-fe04bbd040e08b23","title":"Evaluation Advisor (Mixed Methods)","company":"Health Innovation East","location":"Cambridge, ENG, GB","date_posted":"2025-07-03","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":"recruitment@healthinnovationeast.co.uk, deliveryoperations@healthinnovationeast.co.uk","description":"**Job title** \\- **EVALUATION ADVISOR (MIXED METHODS)**\n\n**Hours**  \\- 37\\.5hrs\/week (Full time)\n\n**Base** \\- Magog Court, Shelford Bottom, Cambridge CB22 3AD\n\nHybrid working options available\n\n**Team**  \\- Evaluation \\& Insights \u2013 Delivery Team\n\n**Accountable to** \\- Head of Evaluation \\& Insights\n\n**Pay** \\- \u00a333,000 to \u00a343,000 per annum\n\n**Terms** \\- Fixed Term for 18 months\n\n**Closing Date** \\- 9am 28 July 2025\n\n**Interview Date** \\- 4 August 2025\n\n**About Health Innovation East:**\n\nAt Health Innovation East we believe that great ideas only make a difference for our health when they are put into practice. Health Innovation East is the innovation arm of the NHS in the East of England, and we are one of 15 regional Health Innovation Networks that support the introduction of innovative technologies, devices and care pathways to transform health and care.\n\nOur team of clinicians, clinical scientists, commercial and NHS experts works with pioneering start\\-ups, universities, global corporates and the NHS to ensure that the best innovations in health and care reach the people and places where they deliver the most benefit. We also have a growing team of specialist programme managers, experts in real world evidence and data scientists who support the specialist work increasingly needed to deliver today\u2019s world of technology\\-enabled patient care.\n\n**Role purpose:**\n\nWe are seeking a highly motivated Evaluation Advisor (Mixed Methods) to join our team. The ideal candidate will support the high\\-quality delivery of Health Innovation East\u2019s evaluations for our nationally and locally commissioned work. The post holder will support Senior Evaluation Advisors with the design and delivery of different types of evaluations in a health and care setting using a range of methods \\- both qualitative and quantitative.\n\n**Key responsibilities:**\n\nAs an Evaluation Advisor (Mixed Methods), the post holder will have the following responsibilities:\u00b7\n\nTo be responsible for formulating, agreeing and delivering evaluation projects\u00b7\n\nTo support the conduction of semi\\-structured interviews and focus groups, and host participant workshops to gather qualitative data\u00b7\n\nTo analyse quantitative and qualitative data collected as part of the project\u00b7\n\nTo report on findings\u00b7\n\nTo draft relevant sections of the final project report\u00b7\n\nTo write monthly highlight reports\u00b7\n\nMaintaining and updating project plans (including key milestones, risks, assumptions, issues and dependencies) and escalating concerns to the programme manager as ap\\- propriate\u00b7\n\nTo plan the communication of the evaluation report including through the development of communications materials such as blogs and impacts stories, to inform future imple\\- mentation efforts\u00b7\n\nAny other duties commensurate with the role, as requested by the Line Manager or Director\n\n**Key relationships and working with others** \n\nThis role will be required to develop and maintain excellent working relationships with the internal and other external stakeholders as required.\n\n**Corporate duties:** \n\nSupport the organisation in creating an environment that values risk management and promotes the highest standards of health and safety for Health Innovation East\u2019s employees, supported by policies and procedures as appropriate\u00b7\n\nComply with current data protection laws and company data protection policy and procedures\u00b7\n\nSupport the organisation in developing a collaborative working environment and a culture of innovation and positive leadership, participating in the appraisal process, as required\u00b7\n\nPromote Equal Opportunities and affirm that staff, colleagues, patients and others who encounter Health Innovation East are afforded equality of treatment and opportunities.\u00b7\n\nObserve Health Innovation East\u2019s Equality and Diversity policy in every aspect of your work, avoiding any behaviour which discriminates against colleagues, potential employees, patients or clients on any grounds\u00b7\n\nWork with others appropriately to achieve organisational goals\u00b7\n\nComply with the Health Innovation East values and behaviours\n\n**Person Specification:** \n\n**Qualifications and training:** \n\n**Essential**\n\nEducated to degree level (any discipline), or with equivalent professional experience in healthcare evaluation.\n\n**Knowledge and understanding** \n\n**Essential**\n\nKnowledge of qualitative and quantitative data collection and analysis techniques Good working knowledge of risk management best practice or willingness to learn Knowledge of information governance, security, GDPR legislation and guidance or willingness to learn Knowledge of healthcare evaluation design\n\n**Desirable** \n\nKnowledge of implementation and improvement science and\/or implementation of evidence into practice Awareness of strategic challenges facing the NHS (with a working knowledge of Eastern region preferred)\n\n**Skills** \n\n**Essential** \n\nStrong qualitative and quantitative data analysis skills Meeting and workshop facilitation skills Excellent written communication and report writing skills Able to manage own workload and prioritise work in response to changing requirements and demands Strong organisational skills and attention to detail, with the ability to multitask and work to strict deadlines Proficient in use of a range of IT software, including MS Word, Ms project, Excel and PowerPoint Excellent communication skills \u2013 ability to receive and understand complex information, summarise and disseminate to varied audiences Able to engage effectively with diverse staff groups\n\n**Desirable** \n\nExperience of project management methodologies Ability to create compelling offers for paid work\n\n**Disposition\/ Aptitude**\n\n**Essential**\n\nEvidence of the ability to work with teams in developing solutions Ability to develop good relationships with senior colleagues within and outside of the organisation Demonstrable interest in healthcare innovation and improvement Ability to maintain credibility of self and the team Ability to work flexibly (hours of work and duties) both autonomously and within a small team\n\n**Desirable**\n\nAble to travel within region\n\n**Right to work in the UK**: Applicants must be able to provide evidence of their right to work in the UK at the point of interview.\n\nThe role holder will sometimes be required to be flexible with their hours of work for the team to collectively meet certain deadlines.\n\nOccasional travel both within the region and nationally is required.\n\nPersonal development responsibilities\n\n\\- Understanding and awareness of own personal development needs\n\n\\- Maintenance of a compliant professional portfolio where required.\n\n**Key relationships** \n\n**Internal** \\- all Health Innovation East employees will be expected to form key relationships within the organisation relevant to the role.\n\n**External** \\- in addition, the successful appointee will need to develop and build relationships with external colleagues as relevant to the role. These may include, but are not limited to, relationships with colleagues within partner organisations such as:\n\n\u00b7 Industry partners including SMEs and large corporates within the health arena.\n\n\u00b7 Academic partners in Higher Education Institutes and Tech Transfer Offices.\n\n\u00b7 Funding\/investment organisations.\n\n\u00b7 Applied Research Collaboration (ARC) East of England colleagues.\n\n\u00b7 NHS Trusts and NHS Foundation Trusts.\n\n\u00b7 Local Government.\n\n\u00b7 Integrated Care Boards.\n\n\u00b7 Third Sector Organisations.\n\n\u00b7 Patient Advisory Groups\/Services.\n\n**Benefits of working at Health Innovation East**\n\nAs part of the benefits package, Health Innovation East\u2019s employees are entitled to 27 days of annual leave plus bank holidays (pro rata for less than wholetime equivalent) and are offered a company pension (employer contribution up to 10% of annual salary), life insurance (on completion of a probationary period) as well as a cycle to work scheme. In addition, all employees have unlimited access to the company\u2019s well\\-being programme which is externally provided and fully confidential. Team members on secondment will remain on their employer\u2019s terms and conditions.\n\n**How to apply** \n\nTo apply please submit your CV and a covering letter by 9am 28th July 2025 to recruitment@healthinnovationeast.co.uk specifying your motivation for applying and how you meet our person specification.\n\nFor an informal discussion, please contact deliveryoperations@healthinnovationeast.co.uk. Interviews will be conducted during the week commencing 4th August 2025\\.\n\nJob Type: Full\\-time\n\nPay: \u00a333,000\\.00\\-\u00a343,000\\.00 per year\n\nBenefits:\n\n* Company pension\n* Cycle to work scheme\n* Free parking\n* On\\-site parking\n\nSchedule:\n\n* Monday to Friday\n\nWork Location: Hybrid remote in Cambridge CB22 3AD\n\nApplication deadline: 28\/07\/2025","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Health-Innovation-East","company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"4616acace63c01b7d952161a69b1db6c","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-5ac4be62b485a89b","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=5ac4be62b485a89b","job_url_direct":"http:\/\/uk.indeed.com\/job\/head-evaluation-and-insights-5ac4be62b485a89b","title":"Head of Evaluation and Insights","company":"Health Innovation East","location":"Cambridge, ENG, GB","date_posted":"2025-07-03","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":"recruitment@healthinnovationeast.co.uk, sarah.robinson@heathinnovationeast.co.uk","description":"**About Health Innovation East:**\n\nAt Health Innovation East we believe that great ideas only make a difference for our health when they are put into practice. Health Innovation East is the innovation arm of the NHS in the East of England, and we are one of 15 regional Health Innovation Networks that support the introduction of innovative technologies, devices and care pathways to transform health and care. Our team of clinicians, clinical scientists, commercial and NHS experts works with pioneering start\\-ups, universities, global corporates and the NHS to ensure that the best innovations in health and care reach the people and places where they deliver the most benefit. We also have a growing team of specialist programme managers, experts in real world evidence and data scientists who support the specialist work increasingly needed to deliver today\u2019s world of technology\\-enabled patient care.\n\nWe are an organisation proud of our flexible working arrangements, both in terms of location and how the working week is organised. However, some time in our Cambridge office base will be required.\n\n**Role purpose:** \n\nWe are seeking a highly skilled team leader and experienced researcher to lead our Evaluation \\& Insights Team. This role will be to support the Director of Health Partnerships and Insights to meet the strategic objectives of the business, to deliver impactful, high\\-quality evaluations that allow our income to be diversified beyond the core NHS England and Office for Life Science contracts.\n\nOne of the key elements of the role is to provide proactive team leadership for the team. The successful applicant needs to utilise their leadership and management experience to support team members individually and collectively.\n\nThe second key purpose of the role is to support the Director of Health Partnerships and Insights and Head of Operations with the organisation of the team, their projects and the long\\-term planning of the function. The post holder will need to use their experience in understanding researcher capabilities to advise on capacity and capabilities gaps to meet the current workload, future pipeline, and to support the growth in capacity and capabilities of their team in line with the work portfolio.\n\nWe have a new Research Design and Insights Lead role within the team which will support the post holder in providing technical supervision and input into the design of projects, and to support with dissemination. We also have members of the team aligned to supporting bids for new work.\n\nThe post holder will need to demonstrate the following skills:\n\n* Sophisticated team leadership skills to maintain and build a supportive and highly skilled team within the wider delivery team.\n* Insight of and strategy for understanding the potential market and new clients for delivering work that aligns to our corporate vision (impact on health outcomes) and also supports our income being diversified.\n* Insight and detailed understanding of pricing for research and evaluation activities (supported by head of Operations and Director of Health Partnerships and Insights).\n\n**Key responsibilities:** \n\n* Ensure robust oversight of the design, delivery and management of high\\-quality evaluations including the production of high\\-quality evaluation reports. The work will be completed by senior advisors and advisors within the team \u2013 this role is to enable them to perform this function.\n* Ensure evaluation projects \/ programmes are managed effectively, leading and being accountable for their successful delivery from start through to completion. This includes ensuring internal and external budget requirements to enable growth of this area of the business \u2013 this function will be completed by close and effective working with head of Operations.\n* Work with the Programme Management Office to ensure effective and timely financial and performance reporting to SMT, Board and commissioners.\n\nKey relationships and working with others\n\n* There is an expectation that the role will work with colleagues across the organisation and with varying levels of seniority.\n* Other Heads of \u2013 the post holder will join a group that is undertaking development training and support to enable effective support to the SMT\n* Head of Operations \u2013 this is a key role for the post holder to work confidently and collaboratively with. This role will support with PMO, capacity tracking and understanding the value of the pipeline. You will also have the support of the operations team, and administrative support.\n* Research Design and Insights Lead \u2013 this is a key role for the post holder to use to support with technical oversight of the team and dissemination activities.\n\n**Corporate duties:**\n\n* Support the organisation in creating an environment that values risk management and promotes the highest standards of health and safety for Health Innovation East\u2019s employees, supported by policies and procedures as appropriate\n* Comply with current data protection laws and company data protection policy and procedures\n* Support the organisation in developing a collaborative working environment and a culture of innovation and positive leadership, participating in the appraisal process, as required\n* Promote Equal Opportunities and affirm that staff, colleagues, patients and others who encounter Health Innovation East are afforded equality of treatment and opportunities.\n* Observe Health Innovation East\u2019s Equality and Diversity policy in every aspect of your work, avoiding any behaviour which discriminates against colleagues, potential employees, patients or clients on any grounds\n* Work with others appropriately to achieve organisational goals\n* Comply with the Health Innovation East values and behaviours\n\n**Person Specification:**\n\nIn the role you will require a strong background in research methodologies and understanding of various statistical and analytical techniques. You will have experience in managing complex projects and experience of providing technical supervision to teams in a fast\\-paced environment. You will be expert in the creation of content for external communication and knowledge mobilisation. You will also have a proven track record in developing bids to support the continued pipeline of work.\n\n**Qualifications and training:**\n\n**Essential**\n\nHigher degree in a relevant field\n\n(e.g., Research Methodology, Epidemiology, Public Health, Social Sciences).\n\nExperience in qualitative and quantitative research methodologies.\n\n**Desirable**\n\nProject management qualification\n\n**Knowledge and understanding** \n\n**Essential**\n\nIn\\-depth specialist knowledge of designing and delivering research and evaluations using a range of methods e.g. qualitative and quantitative data collection and analysis\n\nKnowledge of ethical guidelines and compliance in research\n\nKnowledge of information governance, GDPR legislation and guidance\n\n**Desirable**\n\nPublished research in peer\\-reviewed journals\n\nHealth and care innovation subject matter expertise\n\n**Experience**\n\n**Essential**\n\nExtensive experience of real\\-world evidence generation and health outcomes research\n\nExperience in designing complex research studies including qualitative and quantitative research methodologies\n\nExperience of developing and providing quality assurance processes\n\nExperience in bid writing and funding acquisition\n\nExperience in conducting literature reviews\n\n**Skills** \n\n**Essential**\n\nStrong analytical and problem\\-solving skills\n\nProficiency in data analysis and interpretation\n\nProficiency in statistical software and qualitative analysis tools\n\nExcellent communication and interpersonal skills including an ability to work collaboratively with diverse stakeholders\n\nGood written communication and presentation abilities\n\nStrong organisational and time\\-management skills\n\n**Disposition\/ Aptitude**\n\n**Essential**\n\nAbility to manage multiple projects simultaneously\n\nAbility to work collaboratively in a team environment\n\nAttention to detail and a commitment to accuracy\n\n**Benefits of working at Health Innovation East** \n\nAs part of the benefits package, Health Innovation East employees are entitled to 27 days of annual leave plus bank holidays (pro rata for less than wholetime equivalent) and are offered a company pension (employer contribution up to 10% of annual salary), life insurance (on completion of probation) as well as a cycle to work scheme. In addition, all employees have unlimited access to the company\u2019s well\\-being programme which is fully confidential.\n\n**How to apply** \n\nTo apply please submit your CV and a covering letter by **9am on Monday 28 July 2025** to recruitment@healthinnovationeast.co.uk specifying your motivation for applying and how you meet our person specification. Interviews will take place Wednesday 6 August 2025\\.\n\nFor an informal discussion, please contact sarah.robinson@heathinnovationeast.co.uk.\n\nReview of this job description\n\nThis job description is intended as an outline of the general areas of activity and may be amended in the light of the changing needs of the organisation.\n\n**Version Control:** Version 1st July 2025\n\n*This job description is intended as an outline of the general areas of activity and may be amended in the light of the changing needs of the organisation.*\n\nJob Type: Full\\-time\n\nPay: \u00a369,519\\.00\\-\u00a385,000\\.00 per year\n\nBenefits:\n\n* Company pension\n* Cycle to work scheme\n* Free parking\n* On\\-site parking\n\nSchedule:\n\n* Monday to Friday\n\nWork Location: Hybrid remote in Cambridge CB22 3AD\n\nApplication deadline: 28\/07\/2025","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Health-Innovation-East","company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"c0fde17ae9df29aff5cc9fe501769a8c","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-df9d9eca1fe39929","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=df9d9eca1fe39929","job_url_direct":"https:\/\/jobs.eu.lever.co\/prima\/27fd0820-6d7f-489e-a7bc-7ad32f72d393?lever-source=Indeed","title":"Data Analyst","company":"Prima","location":"London, ENG, GB","date_posted":"2025-07-03","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":"talent.acquisition@prima.it","description":"Are you looking for a new challenge?\nFancy helping us shape the future of car insurance?\nPrima could be the place for you.  \n\nSince 2015, we\u2019ve been using our love of data and tech to rethink car insurance and bring drivers a great experience at a great price. Our story began in Italy, where we\u2019ve quickly become the number one online motor insurance provider. In fact, we\u2019re trusted by over 4 million drivers. And now we\u2019re expanding to help millions more drivers in the UK and Spain.  \n\n  \n\nTo help fuel that growth, we need a **Data Analyst** to join our **Online Sales Team****.**  \n\nThis team serves both our business and our customers.  \n\nAs part of this team, you\u2019ll optimise our online products, making sure they meet user needs and convert. You\u2019ll also help strengthen our relationship with third party partners, such as price comparison websites, so we can better connect with our audience and turn more clicks into sales. **Excited to make an impact? Here are the details**\n### **What you'll do**\n\n* Analyse data from various business areas, including online conversion, operational efficiency, trading reports and strategic projects.\n* Identify improvement opportunities and support data\\-driven decision making in collaboration with teams like Pricing, Underwriting, Product \\& Engineering, UX, Customer Care and Claims.\n* Design and maintain dashboards in Tableau to monitor performance of the metrics that matter, as well as impact of initiatives to enable deeper analysis.\n* Participate in the integration and automation of data exchange between local and global teams.\n* Collaborate with other Data Analysts and Data Scientists to share best practices and strengthen Prima\u2019s data\\-driven culture.\n* Support and lead key business initiatives, including the launch of new channels and propositions.\n* Manage successful relationships with 3rd party commercial partners.\n\n### **What we're looking for**\n\n* A minimum of 2\u20133 years of professional experience is required in data analytics, management consulting, or other roles that are analytically driven.\n* A Bachelor\u2019s or Master\u2019s degree in a quantitative or analytical field such as Statistics, Mathematics, Engineering, Computer Science, Business Administration, or Economics.\n* A solid understanding of business in regulated industries\n* Excellent analytical mindset and problem solving skills\n* A keenness and confidence in stakeholder management, both internally and externally.\n\n### **Nice to Have**\n\n* Proficiency with SQL, Python, Excel \\& Tableau\n* Experience with cloud data platforms (e.g., Databricks)\n* Understanding of or interest in UK Motor Insurance\n\n**Why you\u2019ll love it here:**  \n\nWe want to make Prima a happy and empowering place to work. So if you decide to join us, you can expect plenty of perks. **Work Your Way:** Enjoy hybrid working, with a mix of home and office days. Plus, for up to 30 days per year, work from anywhere.  \n\n\\\\uD83C\\\\uDFC1 **Grow with us:** We may move fast at Prima, but we move together. Get access to learning resources, mentorship and a growth plan tailored to you.  \n\n\\\\uD83C\\\\uDF08 **Thrive and perform:** Your best work begins when you feel your best. Enjoy private healthcare, gym discounts, wellbeing programs and mental health support.  \n\nThink you\u2019re a match? **Apply now**.  \n\nAt Prima, we celebrate uniqueness. If you don\u2019t meet every requirement but are passionate about this role, we still want to hear from you. Innovation thrives on diverse perspectives. *Prima is proud to be an equal opportunity employer. Need accommodations during the process? Email us at talent.acquisition@prima.it. Let\u2019s build the future of insurance, together.*","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Prima","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/11006e1c7ece7054c383d32d18f43126","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"370d05ec67f249fa270c2595595bad07","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-0288831b67a1deac","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=0288831b67a1deac","job_url_direct":"https:\/\/comparethemarketcareers.com\/jobs\/principal-data-scientist\/?back=%3Fsubmit%3D%26job_type%3D%26job_location%3D","title":"Principal Data Scientist","company":"Compare The Market","location":"London, ENG, GB","date_posted":"2025-07-03","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"Our purpose is to make great financial decision making a breeze for everyone, and that purpose drives us every day.  \n\nIt\u2019s why we\u2019re on a mission to create an automated quoting engine, with the simplest of experiences, wrapped in a brand everyone loves!  \n\nWe change lives by making it simple to switch and save money and that\u2019s why good things happen when you meerkat.\n\n\n**We\u2019d love you to be part of our journey!**  \n\nAs a Principal Data Scientist, you\u2019ll shape the future of applied AI across our business, driving innovation in personalisation, optimisation, and intelligent decision systems.  \n\nThis is a high\\-impact, hands\\-on role. You\u2019ll lead technically complex, cross\\-functional projects while setting standards and direction across the Data Science team. You\u2019ll work closely with engineering, product, and leadership to ensure our AI systems are not only effective but scalable, responsible, and future\\-proof.\n\n\n**Everyone is welcome!**  \n\nWe have a culture of creativity. We approach our work passionately, improve constantly and celebrate our wins at every turn. We are an inclusive workplace and our employees are comfortable bringing their authentic, whole selves to work. Everyone is welcome. Be you.  \n\nThis means we\u2019re excited to hear from people with a range of skills, experiences and ideas. We don\u2019t expect you to tick all the boxes, but would love to hear what makes you great for this role.\n\n\n**Some of the great things you\u2019ll do:**  \n\n**AI Strategy \\& Delivery**  \n\n* Lead mission\\-critical data initiatives from vision to deployment and continuous improvement\n* Solve highly complex and ambiguous problems through structured experimentation, modelling, and optimisation\n* Define the technical direction for high\\-priority use cases across multiple domains\n\n**Scientific \\& Technical Leadership**  \n\n* Set best practices for experimentation, modelling, and measurement across the team\n* Review and guide the work of other data scientists to ensure technical excellence\n* Translate emerging research and market trends into practical, high\\-value applications\n\n**Platform \\& Governance**  \n\n* Shape our ML platform strategy, including architecture for scalable training, deployment, and monitoring\n* Lead the definition of responsible AI practices, ensuring models are explainable, fair, and aligned with policy\n* Drive innovation in MLOps tooling and end\\-to\\-end reproducibility\n\n**Team \\& Influence**  \n\n* Act as a technical coach and mentor to senior individual contributors and early\\-career talent alike\n* Collaborate with heads of Data, Product, and Engineering to align roadmaps and investments\n* Foster a strong culture of learning, transparency, innovation, and cross\\-functional collaboration\n\n**What we\u2019d like to see from you:**  \n\n* Extensive experience delivering high\\-impact AI solutions in complex, data\\-rich environments\n* Strong hands\\-on expertise in Python, machine learning frameworks, and statistical modelling\n* Deep understanding of ML system design, from experimentation through to production deployment\n* Proven ability to lead cross\\-functional technical initiatives with executive visibility\n* Excellent storytelling, stakeholder influence, and strategic communication skills\n* Experience mentoring senior technical talent and shaping data science culture\n* Advanced knowledge of machine learning, statistics, or computer science, typically backed by a relevant degree or substantial applied experience in complex environments\n\n**There\u2019s something for everyone.**  \n\nWe\u2019re a place of opportunity. You\u2019ll have the tools and autonomy to drive your own career, supported by a team of amazingly talented people.  \n\nAnd then there\u2019s our benefits. For us, it\u2019s not just about a competitive salary and hybrid working, we care about what matters to you. From a generous holiday allowance and private healthcare to an electric car scheme and paid development, wellbeing and CSR days, we\u2019ve pretty much got you covered!\n\n\n\n\\#LI\\-HL1","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Compare-the-Market-2","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/7daaf636cc020d9cfebfa190e40b7f96","company_url_direct":"https:\/\/www.comparethemarket.com","company_addresses":"London, England","company_num_employees":"501 to 1,000","company_revenue":"Decline to state","company_description":"comparethemarket.com is a UK price comparison website that is part of the BGL Group.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"ea84351f578aa47eed7943a1144a9c7f","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-328c9050f4b4ec62","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=328c9050f4b4ec62","job_url_direct":"https:\/\/grnh.se\/60o68qe2teu","title":"Data Scientist","company":"Policy Expert","location":"London, ENG, GB","date_posted":"2025-07-03","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Policy Expert \u2013 Data Scientist**\n\n\n**Are you ready to transform the insurance industry?**\n\n\n**Policy Expert is a forward\\-thinking business that loves to get things done. Leveraging proprietary technology and smart data, we offer reliable products and a wow customer experience.**\n\n\n**Having achieved rapid growth since being founded in 2011, we've won over 1\\.5 million customers in Home, Motor and Pet insurance and have been ranked the UK's No.1\\-rated home insurer by Review Centre since 2013\\.**\n\n\n\nHear from our team about what it's like working at Policy Expert \u2728\n\n\n**About our Data Science Team**\n\n\n\nThis is an exciting time for us as we expand our Data Science capabilities to support our ambitious growth plans. We are embarking on a new chapter where we are increasing the use of data science and real\\-time ML engineering techniques to take our market leading models to the next level. And the customer is at the centre of this ambition. We have a plethora of datasets and cutting\\-edge technologies that can (and should!) be leveraged to create propositions that customers will rely on and love.\n\n\n**Your day to day:**\n\n\n\nAs a Data Scientist you will be building predictive statistical models and machine learning models and pipelines to drive business growth. You will work with ML Engineers to ensure those are deployed in production and delivering real value. Activities will include:\n\n\n* Developing data science and ML solutions (including GenAI) to drive growth, solve problems and increase automation across the business.\n* Work within a cross\\-functional team (product managers, ML engineers, analysts) to deliver business goals.\n* Influence and input into priorities using data to quantify new opportunities.\n* Design and monitor A\/B tests isolate the impact of initiatives.\n* Be a champion of data science and ML, communicating its value to colleagues across the business.\n\n\n**Who are you:**\n\n\n* Experience building machine learning models and deploying them into production, working with ML Engineers.\n* Ability to apply knowledge in statistics and machine learning to real world problems.\n* Nice to have experience with creating solutions using GenAI\n* A desire to interact with stakeholders and translating business problems into practical solutions\n* Good team working and communication skills with ability to n\n\n**We aim to be in touch within 14 working days of your application \u2013 you will be notified if successful or unsuccessful. Please be encouraged to apply even if you do not meet all the requirements.**\n\n  \n\n\n**Useful links:**\n\n\n\nGlassdoor \\| Trust Pilot","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Policy-Expert","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/9bfdfcabe786d511e2dfcdd4bf4f0703","company_url_direct":"https:\/\/www.policyexpert.co.uk","company_addresses":null,"company_num_employees":"201 to 500","company_revenue":"Decline to state","company_description":"We launched Policy Expert in 2011 because we wanted to put people first. From the very beginning our philosophy has been simple \u2013 put people at the heart of everything we do and success will follow.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"03753ecd3325a668eaf82c7ba2f92da3","Is_Junior_AI_Job":"Uncertain","Country":"UK"},{"id":"in-812e7f33ae81f197","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=812e7f33ae81f197","job_url_direct":"https:\/\/bbva.wd3.myworkdayjobs.com\/en-US\/BBVA\/job\/LONDON\/Leveraged-Finance-Associate_JR00077358","title":"Leveraged Finance Associate","company":"BBVA","location":"London, ENG, GB","date_posted":"2025-07-03","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Excited to grow your career?**BBVA is a global company with more than 160 years of history that operates in more than 25 countries where we serve more than 80 million customers. We are more than 121,000 professionals working in multidisciplinary teams with profiles as diverse as financiers, legal experts, data scientists, developers, engineers and designers.\n\n\nLeveraged Finance team in EMEA sits within the Investment Banking \\& Finance group, part of BBVA\u2019s Corporate \\& Investment Banking division.  \n\n\n\n  \n\nThe team is responsible for the origination, structuring, underwriting and execution of large cap LBO and leveraged corporate financing transactions for financial sponsors and sub\\-investment grade corporate clients across Europe. The business model integrates both bonds and loans and a clear focus on an originate to distribute model.\n\n\nThe role is based in London.\n\n\n**About the job:**\n\nAs an Associate, your main roles and responsibilities are, among others, the following:\n\n\n* Work with our set of target clients in order to provide the best advice on accessing capital markets and win origination mandates.\n* Assist all stages of assessment, underwriting and distribution processes, coordinating with different stakeholders in Coverage, Industry, Syndicate, Sales and Risk to obtain the relevant approvals.\n* Support origination activities for HY Bonds, Term Loan Bs and other syndicated bank facilities (among others, TLAs, RCFs, Guarantee Lines...). This includes running financial models, conducting financial and credit analysis, reviewing and structuring documentation and drive the preparation of materials not only for internal approval committees but also for marketing efforts and syndication purposes.\n* Manage the day\\-to\\-day execution of live deals (across both High Yield Bond and Loan markets).\n* Provide support, guidance and learning opportunities to more junior team members.\n* Demonstrate an understanding of banks\u2019 internal mechanisms for financing roles, as well as adherence to the corporate policies and internal and external compliance regulations, with an upmost respect for the bank\u2019s culture.\n\n  \n\nPreferred Qualifications\n\n\n* Strong analytical orientation, with proven experience performing fina  Research to harness the power of digital data in driving world\\-class, socially responsible research. This cross\\-disciplinary centre will bring together academic expertise, technical specialists, and advanced computing capabilities to enable research at scale \u2013 from the processing of large, complex data sets to the training and deployment of cutting\\-edge AI models.\n\n\n\nTo support this exciting new centre, we are seeking a **Senior Azure Data Platform Engineer** to play a critical role in designing, delivering, and optimising the University's cloud\\-based data infrastructure. You will work closely with researchers and technical colleagues to ensure our Azure data platform is scalable, secure, and capable of supporting advanced analytics, machine learning, and large\\-scale data processing. Your expertise will help underpin the University's ambition to become a leader in digital and data\\-driven research.\n\n\n**About the Role**\n\n\n\nAs Senior Azure Data Platform Engineer, you will:\n\n\n* Lead the design, development, and optimisation of the University's Azure\\-based data platform to support research and institutional data initiatives.\n* Work collaboratively with academic researchers, data scientists, and IT colleagues to deliver secure, scalable, and high\\-performing data solutions across the Azure ecosystem.\n* Implement and manage data pipelines, Lakehouse architectures, and storage strategies to enable advanced analytics and AI\\-driven research.\n* Champion best practices in data governance, security, and automation across the cloud platform.\n* Contribute to the strategic planning and continuous improvement of cloud data services, ensuring alignment with the University's digital research ambitions and broader cloud strategy.\n\n\n**About you**\n\n\n\nYou will bring:\n\n\n* Proven experience in designing and managing data platforms within Microsoft Azure, including services such as Azure Data Lake, Synapse Analytics, Azure SQL, and Data Factory.\n* A strong understanding of modern data architecture, including data modelling, ETL\/ELT processes, and supporting advanced analytics and AI workloads.\n* Hands\\-on experience with Infrastructure as Code (e.g. Bicep, Terraform), automation, and CI\/CD pipelines for data services.\n* A commitment to best practices in data security, governance, and performance optimisation in a cloud environment.\n* Excellent communication and collaboration skills, with the ability to engage effectively with technical colleagues, researchers, and wider stakeholders to understand requirements and deliver impactful solutions.\n\n\nTo learn more about this exciting opportunity and benefits we offer, please read the JD provided below.\n\n\n**If you're passionate about Research and Azure Data Platforms, and working with the latest technologies, we'd love to hear from you!**\n\n\n**Why Join Us?**\n\n\n\nManchester Metropolitan is investing in its research capabilities like never before. This is your opportunity to join at a formative moment, helping shape the technical foundation of a major new research centre. You'll be part of a welcoming and forward\\-thinking team committed to enabling high\\-impact research through digital innovation.\n\n\n**Apply Now**\n\n\n* To apply, please submit your latest CV with a cover letter detailing your suitability, on the portal. To have an informal chat about the role, please contact Dan Robinson at D.Robinson@mmu.ac.uk\n* Due to the volume of applications, we receive, we sometimes close our vacancies early. It is therefore advisable to apply as early as possible if you would like to be considered for a role.\n\n\n***We believe in working together, sharing knowledge and valuing everyone's contributions. Develop your skills, further your knowledge and be part of a team who are transforming lives, every single day!***\n\n\n**Find out more about our ITD team and apply by following the link** **IT and Digital opportunities at Manchester Met \\| Manche
