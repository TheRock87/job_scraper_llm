t You\u2019ll Need to Succeed at this role**\n\n* 5\\+ years of hands\u2011on experience building data\u2011intensive or AI\u2011driven products at scale, with at least 3 years focused on machine\u2011learning engineering or applied research.\n* Expert\u2011level Python (Django\/FastAPI) and strong proficiency in distributed\u2011query engines (Trino\/Presto) and columnar formats (ORC\/Parquet).\n* Proven track record designing real\u2011time or batch data pipelines on AWS (e.g., S3, EMR, Glue, Lambda, ECS\/EKS).\n* Deep understanding of modern LLM and agent frameworks (e.g., LangChain, OpenAI, Hugging Face Transformers) and how to operationalise them in production.\n* Excellent communication and product\u2011thinking skills\u2014you can distil complex technical concepts into clear business value.  \n\n  \n\nPreferred Qualifications\n* Advanced degree (MSc\/PhD) in Mathematics, Computer Science, Physics, Machine Learning, Data Science, or a related field.\n* Experience implementing causal\u2011impact analysis, anomaly\u2011detection, or session\u2011replay analytics at scale.\n* Familiarity with vector databases, semantic\u2011search, and Retrieval\u2011Augmented Generation (RAG) architectures.\n* Prior exposure to B2B SaaS or developer\u2011tooling products.\n\n#### **What we'll offer you**\n\n* Competitive salary in a flat, dynamic organisational structure.\n* Autonomy, impactful challenges, and clear growth pathways.\n* Global collaboration with passionate colleagues from diverse backgrounds.\n* Flexible and supportive working environment (hybrid model, Berlin HQ).\n* Office amenities including breakfast, lunch, and snacks.\n\n#### **About us**\n\n  \n\nAt **UXCam**, we provide product analytics without the complexity. Our mission is to empower companies with the visibility to surface user frustrations and make every second spent on their app or web products meaningful. Trusted by global brands, we provide actionable insights through session replay, heatmaps, and he ability to work in fast\\-evolving cloud\\-based environments;\n* Strong written communication skills for technical documentation;\n* Ability to actively participate in technical discussions and collaborate with diverse stakeholders;\n* Fluent in English;\n\n\n\n Desirable Certifications (one or more of the following certifications are preferred):\n \n\n\n* AWS Certifications: AWS Certified Machine Learning, AWS Certified Data Analytics, AWS Certified Solutions Architect;\n* Microsoft Certifications: Azure AI Engineer Associate, Azure Data Scientist Associate, Azure Solutions Architect Expert;","company_industry":"Staffing and Recruiting, Outsourcing and Offshoring Consulting, and IT Services and IT Consulting","company_url":"https:\/\/es.linkedin.com\/company\/all-european-careers","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4E0BAQHmuXYsXktr5Q\/company-logo_100_100\/company-logo_100_100\/0\/1631334457763?e=2147483647&v=beta&t=jUYMd_iS1oB8dOgZ0CUtHwFCP980sYIAhU4WawUegF4","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Ai engineer","search_location":"Barcelona, Spain","job_hash":"ac35c19477e137d09a51bbfc0ffa5560","Is_Junior_AI_Job":"Uncertain","Country":"Spain"},{"id":"in-3ff5e76d16aa46bc","site":"indeed","job_url":"https:\/\/es.indeed.com\/viewjob?jk=3ff5e76d16aa46bc","job_url_direct":"https:\/\/careers.shakersworks.com\/jobs\/6115365-product-manager-shakers-mind-squad","title":"Product Manager - Shakers Mind Squad","company":"Shakers","location":"Valencia, VC, ES","date_posted":"2025-06-30","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Hi!**\n\nAt Shakers, we're on the lookout for a **Product Manager** to take our **Shakers Mind Squad** of the Product team to the next level\n\n\n### **1\\. Team and Role**\n\n**Shakers MIND** is the knowledge and operations AI hub of Shakers, where we combine the reasoning power of general LLMs with our proprietary datasets to unlock insights and automate workflows across the company. It\u2019s where we build the tools that make every team at Shakers 10x more productive.\n\n\nThe **Shakers MIND squad** is responsible for identifying, prioritizing, and implementing high\\-impact AI applications together with internal teams, from Sales and Operations to Finance, People, and Product. This includes both building custom copilots and agents, and evaluating third\\-party tools to accelerate our roadmap.\n\n\nWe\u2019re looking for a **Product Manager to found and lead this squad**. You\u2019ll have full ownership of the vision, team, and delivery. If you thrive at the intersection of AI, product strategy, and workflow automation, this is your playground.\n\n\nYou\u2019ll report directly to the CPO and work side\\-by\\-side with engineers, data experts, and internal users across all departments.\n\n### **2\\. What you\u00b4ll be doing**\n\n*Your day\\-to\\-day as a Shakers Mind Squad Product Manager****:***\n\n* Own the full lifecycle of internal AI copilots and agents: from discovery and task design to tool orchestration, feedback loops, and impact measurement.\n* Partner closely with stakeholders across Shakers (Sales, Ops, Finance, People, etc.) to uncover automation opportunities, deeply understand their workflows, and co\\-create solutions that deliver measurable value.\n* Lead the development of intelligent experiences across modalities, from embedded copilots to proactive nudges and eventually fully autonomous agents.\n* Translate fuzzy ideas into structured problems, experiment fast, and validate assumptions early with real users and data.\n* Build and manage a cross\\-functional squad to deliver on Shakers MIND\u2019s mission, defining rituals, scope, and velocity.\n* Stay ahead of the curve: track breakthroughs in LLMs, agent frameworks, AI tools, and connect them to Shakers\u2019 strategic roadmap.\n* Work shoulder\\-to\\-shoulder with AI engineers and internal teams to iterate quickly. No ivory towers, this is a hands\\-on role.\n* Define and track metrics that reflect real impact: time saved, accuracy improved, process adoption, etc.\n* Collaborate with the CPO and company leadership to align initiatives with long\\-term vision and operational needs.\n\n### **3\\. What we\u00b4re looking for**\n\n*You\u00b4re a great fit if you...*\n\n* Have **4\u20138 years of experience as a Product Manager, with Technical background**, with exposure to AI\/automation products or internal tooling platforms.\n* Bring a **strong technical foundation**: you understand how LLMs work, how APIs are orchestrated, and how to design workflows using tools like n8n, BigQuery, OpenAI APIs, and Hubspot.\n* Have hands\\-on **experience with prompting**, from designing effective instructions for copilots to iterating prompts that power autonomous agent behaviors.\n* Are **comfortable prototyping AI solutions** using low\\-code\/no\\-code tools to validate assumptions quickly before committing to full development.\n* Are **obsessed with improving workflows:** you ask the right questions, observe user pain points, and see automation not as a feature, but as leverage.\n* **Thrive in ambiguity** and move from 0 to 1 with high ownership and minimal guidance.\n* You **think like an owner**: you connect product decisions to business outcomes, and communicate clearly with both team members and company leadership.\n* **Enjoy shaping AI UX patterns**, including prompts, user controls, nudges, and invisible automations.\n* Know how to **balance long\\-term vision with short\\-term delivery**.\n* Communicate clearly and persuasively in Spanish and English, and know how to align stakeholders around a product mission.\n* **Align with Shakers\u2019 values**: work fast, stay humble, chase 10x impact.\n\n### **4\\. What's in it for you?**\n\n***Compensation***\n\nThe salary range for this position is between 40\\.000\u20ac and 63\\.250\u20ac OTE (on target earnings) gross annual salary.\n\n\nThe salary consists of:\n\n\n* Between 40\\.000\u20ac \\& 55\\.000\u20ac fixed salary\n* Up to 15% (8\\.250\u20ac) quarterly bonus based on performance \\& potential.\n\n***Why you\u00b4ll love working at Shakers***\n\n* Be part of a **rapidly growing, internationally expanding startup.**\n* Have an **ambitious professional development plan** to help you reach your full potential.\n* Enjoy an unbeatable **team culture**\u2014ask anyone on our team!\n* Take advantage of our hybrid **ful flex methodology**: a mix of remote and in\\-office work, with our office located in the heart of Madrid, Calle Vel\u00e1zquez.\n* **Perks** include wellness programs, gym access, English classes, medical insurance, and more.\n\n***At the office...***\n\n* Organic fruit\n* Free caffeine and theine\n\n### **5\\. Our recruitment process**\n\nAs a startup, we are very agile and we like to see results quickly, which is why **prioritize efficiency in our recruitment process.**\n\n\nOur goal is to have you onboard this May, so you can hit the ground running and make an impact from day one!  \n\n  \n\n\n\n*The Road to Joining Our Team*\n\n  \n\n* Round 1, **Cultural Fit:** Kick things off with an informal **chat with our People \\& Culture team**. Don\u2019t worry\u2014we just want to get to know you better, learn about your goals, hobbies, and more!\n* Round 2, **Case Study \\& Technical Skills with Product Team:** Join two members of our **Product** **team** for a deep dive into a case study. This is your chance to showcase your client management skills and demonstrate how you approach problem\\-solving.\n* Round 3, **Meet the Team:** Have a conversation with **additional team members** to further explore your skillset and ensure there's a great cultural fit. This is also your chance to **ask questions and see how we collaborate**.\n* Final check, **CEO Chat:** Meet H\u00e9ctor, our CEO! He\u2019s excited to connect with you, **talk about Shakers\u2019 future,** and discuss **your vision and expectations**.\n\n### **More about Shakers**\n\nAt Shakers we imagine, design, and create the next\\-generation way of working.\n\n\nOur vision is to be the **leading community and platform in the world that helps companies work with freelance teams** through our technology.\n\n\nWe are a 70\\-person, fast growing startup based in Madrid. It's the place for you if you're looking for a **high\\-performance, very dynamic \\& technological environment surrounded by ambitious people**!\n\n### **Our DNA**\n\n\nAt Shakers, we are ***obsessed*** with our **values**. Half of our bonuses are performance\\-based, and the other half come from embodying what it means to **be a true Shaker**!\n\n*WINNING TEAM*\n\nWe all feel like part of a *winning team*\u2014one that pushes boundaries, challenges the status quo, and moves the needle! We **set ambitious goals** and seek people who are driven to achieve them.\n\n*F1C10*\n\nWe\u2019re building an environment where fear doesn\u2019t hold us back. Experimentation and learning from failure are part of our DNA. ***Fail fast, grow faster.***Fail 1X, chase 10X. We value risk\\-takers who aren\u2019t afraid to go big!\n\n*STAY HUMBLE*\n\nWe embrace a *beginner\u2019s mindset*\u2014always evolving, always learning, and always finding new solutions. At Shakers, **humility combined with ambition fuels our success**, and when we blend the two, the results are extraordinary!\n\n **A huge thanks for being interested in Shakers, we'd love to see you soon.**","company_industry":null,"company_url":"https:\/\/es.indeed.com\/cmp\/Shakers","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/5c22500ba6a72dd38160e4791e430621","company_url_direct":"http:\/\/www.shakers.com.br","company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Ai engineer","search_location":"Valencia, Spain","job_hash":"fa6281f4c1e571f6b84b3debe451510a","Is_Junior_AI_Job":"No","Country":"Spain"},{"id":"in-441ade61e18fa316","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=441ade61e18fa316","job_url_direct":"https:\/\/www.capgemini.com\/jobs\/dPCuwZcBJDjrxBRG2pcW\/104482-en_GB\/","title":"Senior Data Scientist \/ AI Engineer","company":"Capgemini","location":"London, ENG, GB","date_posted":"2025-06-30","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**About The Job You're Considering**\n------------------------------------\n\n**We work with our clients to fully exploit their data using the power of AI \\& Analytics to deliver real business value at scale across the organisation. We have a proven track record of success across a wide range of public and private sector clients with whom we have built long\\-standing relationships of trust and collaboration. Our work ranges from delivering rapid proof\\-of\\-value innovation, through delivering enterprise\\-scale productionised analytical solutions, or provisioning advisory and strategic workstreams.**\n\n**Hybrid working: The places that you work from day to day will vary according to your role, your needs, and those of the business; it will be a blend of Company offices, client sites, and your home; noting that you will be unable to work at home 100% of the time.**\n\n**If you are successfully offered this position, you will go through a series of pre\\-employment checks, including:**  \n\n**identity, nationality (single or dual) or immigration status, employment history going back 3 continuous years, and unspent criminal record check (known as Disclosure and Barring Service)**\n\n**Your Role**\n-------------\n\n**We are looking for people with strong technical knowledge in areas such as machine learning, GenAI, computer vision, and data science, combined with solid solution architecture and software engineering skills, that will allow us to design and build solutions which can be deployed at scale. We seek individuals to collaborate closely with our clients, help them to identify problems and define impactful solutions. Then be able to explain clearly and concisely how our solutions address their goals and finally lead and motivate teams to deliver successfully. You can also take the opportunity to author internal and public whitepapers and represent Capgemini at conferences.**\n\n**You can bring your whole self to work. At Capgemini equity, diversity and inclusion is part of everyday life, and will be part of your working reality. We have built an inclusive and welcoming environment, for everyone.**\n\n**Your Skills and Experience**\n------------------------------\n\n* **Capabilities in a range of AI techniques (e.g. supervised and un\\-supervised machine learning techniques, GenAI, deep learning, graph data analytics, statistical analysis, time series, geospatial, NLP, sentiment analysis, pattern detection, etc.).**\n* **Strong communication skills \\- able to compellingly present work to clients, disseminating complex information in an easy\\-to\\-understand form on a day\\-to\\-day basis, and managing multiple stakeholder relationships and inspiring team\\-mates.**\n* **Experience of winning work with private and public sector clients or internal clients within large organisations, through e.g. the RFI\/RFP process, as preferred bidder, documented bids and face to face presentations. Experience of data science platforms (e.g. Databricks, Dataiku, AzureML, SageMaker) and machine learning frameworks (e.g. Keras, Tensorflow, PyTorch, scikit\\-learn)**\n* **Cloud platforms \u2013 demonstrable experience of building and deploying solutions to Cloud (e.g. AWS, Azure, Google Cloud) including Cloud provisioning tools (e.g. Terraform).**\n* **Technology deployment\u2013 proven experience using technologies such as Docker, Kubernetes, CI\/CD platforms (e.g. Jenkins, Tekton, ArgoCD), GitHub, to deploy complex solutions robustly and securely.**\n* **Strong track record of building and leading technical teams, managing workloads and offering technical guidance and leadership, running Agile processes and identifying and mitigating project risk.**\n**Your Developed Vetting Clearance**\n------------------------------------\n\n**To be successfully appointed to this role, it is a requirement to obtain Developed Vetting (DV) clearance.**  \n\n**To obtain DV clearance, the successful applicant must have resided continuously within the United Kingdom for the last 10 years, along with other very detailed criteria and requirements.**  \n\n**Throughout the recruitment process, you will be asked questions about your security clearance eligibility such as, but not limited to, country of residence and nationality.**  \n\n**Some posts are restricted to sole UK Nationals for security reasons; therefore, you may be asked about your citizenship in the application process.**  \n\n\n\n**What Does 'Get The Future You Want' Mean To You?**\n----------------------------------------------------\n\n**You will be encouraged to have a positive work\\-life balance. Our hybrid\\-first way of working means we embed hybrid working in all that we do and make flexible working arrangements the day\\-to\\-day reality for our people. All UK employees are eligible to request flexible working arrangements.**\n\n  \n\n**You will be empowered to explore, innovate, and progress. You will benefit from Capgemini\u2019s \u2018learning for life\u2019 mindset, meaning you will have countless training and development opportunities from thinktanks to hackathons, and access to 250,000 courses with numerous external certifications from AWS, Microsoft, Harvard ManageMentor, Cybersecurity qualifications and much more.**\n\n**Why You Should Consider Capgemini**\n-------------------------------------\n\n**Growing clients\u2019 businesses while building a more sustainable, more inclusive future is a tough ask. When you join Capgemini, you\u2019ll join a thriving company and become part of a collective of free\\-thinkers, entrepreneurs and industry experts. We find new ways technology can help us reimagine what\u2019s possible. It\u2019s why, together, we seek out opportunities that will transform the world\u2019s leading businesses, and it\u2019s how you\u2019ll gain the experiences and connections you need to shape your future. By learning from each other every day, sharing knowledge, and always pushing yourself to do better, you\u2019ll build the skills you want. You\u2019ll use your skills to help our clients leverage technology to innovate and grow their business. So, it might not always be easy, but making the world a better place rarely is.**\n\n**About Capgemini**\n-------------------\n\n**Capgemini is a global business and technology transformation partner, helping organisations to accelerate their dual transition to a digital and sustainable world, while creating tangible impact for enterprises and society. It is a responsible and diverse group of 340,000 team members in more than 50 countries. With its strong over 55\\-year heritage, Capgemini is trusted by its clients to unlock the value of technology to address the entire breadth of their business needs. It delivers end\\-to\\-end services and solutions leveraging strengths from strategy and design to engineering, all fuelled by its market leading capabilities in AI, generative AI, cloud and data, combined with its deep industry expertise and partner ecosystem. The Group reported 2024 global revenues of \u20ac22\\.1 billion.**","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Capgemini","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/8df3e7301fa4f88e3d67e927be1689b2","company_url_direct":"https:\/\/www.capgemini.com","company_addresses":"Paris","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"Capgemini is a global leader in partnering with companies to transform and manage their business by harnessing the power of technology.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Ai engineer","search_location":"London, UK","job_hash":"cf096d15fc2a5453ecf9d411e7dd0ed3","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-f5456f2d21875f16","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=f5456f2d21875f16","job_url_direct":"https:\/\/jobs.lever.co\/vidsy\/73756a06-ee85-4f8c-8d90-8649a908defe?lever-source=Indeed","title":"Senior AI Engineer","company":"Vidsy","location":"London, ENG, GB","date_posted":"2025-06-30","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**About Vidsy**\nVidsy is a multi\\-award\\-winning creative technology company, with hubs in London (HQ), NYC, LA, and Toronto. We\u2019re building the ultimate platform for brands and Creators to team up and thrive together. Our platform empowers global brands to produce impactful video ads while giving Creators the tools, opportunities, and fair pay to work on amazing projects. We're building a different way to create; democratising creativity and empowering brands and Creators to build value together. **About The Role**\nAs an AI Engineer, you\u2019ll use Generative AI to enhance operations, power client\\-facing products, and strengthen our data\\-driven culture.  \n\nOwning the full AI lifecycle, you\u2019ll take ideas from proof of concept to deployment and continuous evaluation. Our AI initiatives span categorization, summarization, data analysis, automated content generation, and rich media analysis \\-leveraging both existing AI\/ML tools (LLMs, RAG, embeddings, agentic workflows) and custom solutions.  \n\nYou\u2019ll collaborate across teams to build practical, scalable AI solutions \\- where precision matters. With a \"you build it, you run it\" mindset, you\u2019ll stay hands\\-on throughout development. We\u2019re looking for an AI\\-first engineer who drives real value with LLMs and brings bold ideas to life.\n### **Responsibilities**\n\n* Identify and showcase high\\-impact AI opportunities, developing proof of concepts to validate feasibility and demonstrate real\\-world value.\n* Explore, collect, clean, and prepare datasets for prompt engineering, model training and evaluation (Data Engineering).\n* Design and create robust data pipelines (Data Engineering).\n* Develop, test and iterate prompts to optimise performance across relevance, accuracy, consistency and other areas (Prompt Engineering).\n* Select, train, and fine\\-tune AI models based on need, leveraging appropriate techniques (e.g. LLMs, Retrieval\\-Augmented Generation (RAG), Vector Databases, Embeddings, Multi\\-modal AI, Agentic Workflows) (Model Development).\n* Integrate and deploy scalable AI based applications, backend services and APIs (Deployment).\n* Develop automated mechanisms and tools for continuous evaluation, benchmarking and optimising of AI solutions, prompts, and models (Eval).\n* Improve AI solutions and enhance real\\-world applicability through qualitative user feedback (Eval).\n* Ensure that all AI solutions and tools align with organisational policies, security protocols, and relevant regulations (Compliance).\n* Stay up to date with the latest AI advancements and best practices, and drive AI culture empowering your colleagues to apply AI to their own projects.\n\n### **Essentials**\n\n* Software development experience using Python, and GoLang.\n* Proven track record leveraging Generative AI to build \/ enhance products with real user adoption.\n* Experience in developing and fine\\-tuning Gen AI models, including prompt engineering, model fine tuning and deployment.\n* Knowledge and use of LLM and statistical evaluation techniques such as G\\-Eval, Bleu, Perplexity and\/or others for prompt and model optimisations.\n* Comfortable working with databases (relational \\& vector), and large\\-scale data sets and pipelines (e.g. AWS Glue, Redshift, RDS, Pinecone, Opensearch).\n* Hands\\-on experience with AI Cloud Infrastructure for MLOps (e.g.Google Vertex AI \/ AWS Bedrock), including deploying AI applications and managing AI cloud\\-based services.\n* Expert knowledge of REST, and proficiency in designing and writing APIs.\n\n### **Nice\\-To\\-Have**\n\n* Experience with Automatic Prompt Engineering frameworks such as Textgrad or DSPy.\n* Knowledge of agentic systems and autonomous multi\\-agent frameworks.\n* Knowledge of Git or other source control software\n* Knowledge of using JIRA and Confluence\n* Experience with multi\\-modal AI (audio, image, video).\n\n**Who You\u2019ll Report To**\nYou\u2019ll be working directly with Stephen, a tech wizard with a diverse background spanning web technologies, the game industry, and VFX. Over the past 3 years at Vidsy, he\u2019s been leading the charge in Operations, Business Intelligence, and Engineering \\& Product Delivery. More recently he\u2019s been diving deep into the world of Artificial Intelligence, building and leading a cross\\-functional team that\u2019s driving Vidsy\u2019s AI initiatives forward. When he\u2019s not immersed in the latest AI advancements, you\u2019ll likely find Stephen enjoying a relaxing walk on the beach with his furry companion, Beau the border collie. **The Interview Process**\n**30 minute Introductory Call** \u2013 A conversation with a member of our Talent Team to get to know each other.\n\u200d **60 minute Video Interview** \u2013 A discussion with Stephen and another Engineering Team member about the role and your experience.\n\u200d **120 minute Final Interview** \u2013 Covering a practical task, technical assessment and some soft skills \/ cultural interviewing. **Compensation \\& Perks**\n**Competitive Base Salary**: In\\-line with your experience level, and kept competitive!\n**Share Options**: New Joiners receive shares in the business!\n**Private Healthcare**: To keep you feeling your best.\n**Flexibility First**: Work your way with our virtual\\-first hybrid approach.\n**Generous Time Off**: 25 days annual leave (\\+ Bank Holidays) to take the breaks you need to recharge.\n**Remote Flexibility**: Work away from your hub for up to 4 weeks of the year.\n**Volunteer Day**: Get a paid day off annually to support a cause you care about.* \ufe0f **Wellbeing Focus**: Access our wellness programs and Employee Assistance Program.\n\n\n**Enhanced Parental Leave Policies**: Adaptable to your needs too!\n**Eco Impact**: Your carbon footprint offset through our Ecologi partnership. **Hybrid \u2018Virtual\\-First\u2019 Work Setup**\nVidsy embraces a hybrid \u2018virtual\\-first\u2019 approach across all our hubs. We require all new team members to be based locally to their regional hub from day one, but offer the flexibility to access office space as needed, or whenever it best supports your productivity and collaboration. The balance between in\\-office and remote work will vary depending on your team, role, and personal preferences. **Diversity at Vidsy**\nWe\u2019re committed to building a representative, inclusive, and super\\-friendly team because diverse experiences, perspectives, and backgrounds lead to better workplaces and better products. At Vidsy, we welcome everyone and do not discriminate based on rac ll,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"Founded in 2018, Causaly\u2019s AI platform for enterprise\\-scale scientific research redefines the limits of human productivity. We give humans a powerful new way to find, visualize and interpret biomedical knowledge and automate critical research workflows, accelerating solutions for some of the greatest health challenges we face.\n   \n\n  \n\n We work with some of the world's largest biopharma companies and institutions on use cases spanning Drug Discovery, Safety and Competitive Intelligence. You can read more about how we accelerate knowledge acquisition and improve decision making in our blog posts here:\n **Blog \\- Causaly** \n  \n\n  \n\n We are backed by top VCs including ICONIQ, Index Ventures, Pentech and Marathon.\n   \n\n  \n\n**About The Team**\n We\u2019re hiring AI engineers to help us transform research outcomes in biomedical sciences. We utilise generative AI and agents to help scientists find novel connections and insights from biomedical literature and datasets.\n   \n\n  \n\n Delivering a faster research experience is not just a matter of picking the latest LLM model. Getting accurate, scientifically relevant, trustworthy and meaningful results relies on building trust with our users that comes from integrating proper levels of guardrails, biomedical curation, consistent update cycles and robust deployment practices that make our platform a one\\-stop shop for a researcher\u2019s needs.\n   \n\n  \n\n We\u2019re looking for AI engineers who will champion this cause and help us apply AI to transform the way biomedical professionals carry out their research and day\\-to\\-day exploration.\n   \n\n  \n\n What you\u2019ll be doing\n   \n\n  \n\n* Design and implement ML\/AI solutions  data science practices including common algorithms etc.\n* Experience (personal or professional) with MLops toolsets, processes.\n* Experience in the creation of data platform related patterns and\/or engineering best practices\/guides for wide user consumption\n* Understanding of patterns, techniques and principles relating to enterprise integration, data warehousing, data hubs, data virtualisation and advanced analytics solutions.\n* 2\\+ years experience working within an Agile, DevOps and Product Team mindset.\n* Proven stakeholder engagement skills and ability to guide and train others\n* Drive for continuous learning\/improvement and adaptable to new technologies and approaches.\n\n**About Our Process**  \n\n\n\nAt BHP, we are committed to employing individuals who align with the BHP Charter Values and meet the requirements of the role. As part of the recruitment process, there are a number of checks which may be conducted to demonstrate applicants suitability for a role including police \/ criminal background checks, medical, drug and alcohol testing, due diligence checks, right to work checks, and\/or reference checks.  \n\n\n*If you are already employed directly by BHP, please log in using your BHP email address or apply via our internal jobs portal.*  \n\n\n**Supporting a Diverse Workforce**  \n\n\nThe size, stability and magnitude of our business not only provides significant opportunity for professional development, but also attractive salary packages with performance\\-based bonuses and a best\\-in\\-class employee share program. We know there are many aspects of our employees' lives that are important, and work is only one of these, so we offer benefits to enable your work to fit with your life. These benefits include flexible working options, a generous paid parental leave policy, other extended leave entitlements and parent rooms.  \n\n\n\nAt BHP, we know that we are strengthened by diversity. We are an Equal Opportunity employer that is committed t ransformative outcomes.\n   \n\n  \n\n As a modern technology company, we've never met a technical challenge we didn't like. We enable our clients to learn from their data, create incredible digital experiences, and make the most of new technologies. We blend design, engineering, and analytics expertise to build the future.\n   \n\n  \n\n**What You Will Do**\n As a member of the Data \\& AI team, you will help evangelise and deliver cutting\\-edge data solutions for our most important customers. You will be delivering on client engagements alongside a project team, where you will be supporting in various aspects of data and analytics: from analytics, ML, product development, visualisation, reporting and strategy.\n   \n\n  \n\n You are a strategic thinker, an empathetic leader, and an experienced consultant comfortable with ambiguity and complex stakeholder environments.\n   \n\n  \n\n**Key Responsibilities Include**\n* Lead cross\\-functional teams to deliver complex data and AI\\-driven solutions from strategy through to execution.\n* Apply advanced quantitative techniques\u2014including machine learning and statistical modelling\u2014to solve complex business problems and support data\\-driven decision\\-making.\n* Guide project delivery and ensure alignment with client objectives, timelines, and success metrics.\n* Provide technical direction and mentoring to junior team members.\n* Synthesize large volumes of data into meaningful insights using structured and programmatic methods.\n* Develop compelling data visualizations to communicate complex data patterns clearly to both technical and non\\-technical audiences.\n* Translate findings into actionable business recommendations.\n* Craft narratives that resonate with clients and stakeholders, turning data into stories that drive understanding and engagement.\n* Structure content and delivery approaches to clearly explain complex concepts to a variety of audiences.\n\n\n**What You\u2019ll Bring**\n* Hands\\-on exp nish communication and relationship\\-building skills, including written, verbal, and facilitation skills (must\\-have).\n* You understand the importance of stakeholder management and can easily liaise between clients and other key stakeholders throughout projects, ensuring buy\\-in and gaining trust along the way.\n* You are resilient in ambiguous situations and can adapt your role to approach challenges from multiple perspectives.\n* You don\u2019t shy away from risks or conflicts, instead you take them on and skillfully manage them.\n* You are eager to coach, mentor and motivate others and you aspire to influence teammates to take positive action and accountability for their work.\n* You enjoy influencing others and always advocate for technical excellence while being open to change when needed.\n* You are a proven leader with a track record of encouraging teammates in their professional development and relationships.\n* Cultivating strong partnerships comes naturally to you; You understand the importance of relationship building and how it can bring new opportunities to our business.\n\n\n**Other things to know**\n Learning \\& Development\n   \n\n  \n\n There is no one\\-size\\-fits\\-all career path at Thoughtworks: however you want to develop your career is entirely up to you. But we also balance autonomy with the strength of our cultivation culture. This means your career is supported by interactive tools, numerous development programs and teammates who want to help you grow. We see value in helping each other be our best and that extends to empowering our employees in their career journeys.\n   \n\n  \n\n**About Thoughtworks**\n Thoughtworks is a dynamic and inclusive community of bright and supportive colleagues who are revolutionizing tech. As a leading technology consultancy, we\u2019re pushing boundaries through our purposeful and impactful work. For 30\\+ years, we\u2019ve delivered extraordinary impact together with our clients by helping them solve complex business problems with technology as the differentiator. Bring your brilliant expertise and commitment for continuous learning to Thoughtworks. Together, let\u2019s be extraordinary.","company_industry":"Software Development and IT Services and IT Consulting","company_url":"https:\/\/www.linkedin.com\/company\/thoughtworks","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4E0BAQE5QBG-mhja9g\/company-logo_100_100\/company-logo_100_100\/0\/1630637271377\/thoughtworks_logo?e=2147483647&v=beta&t=LUm7chJ2iGborCoocWf8t0MQSCLuxy9wCzuJIt0puwc","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Madrid, Spain","job_hash":"bed97b8e45449476361ea7a08c937e99","Is_Junior_AI_Job":"No","Country":"Spain"},{"id":"in-add7030ef36c805d","site":"indeed","job_url":"https:\/\/es.indeed.com\/viewjob?jk=add7030ef36c805d","job_url_direct":"https:\/\/www.cvc.uab.es\/blog\/2025\/06\/20\/quantum-machine-learning-engineer-position\/","title":"Quantum Machine Learning engineer position","company":"CENTRE DE VISI\u00d3 PER COMPUTADOR","location":"Bellaterra, CT, ES","date_posted":"2025-06-30","job_type":"parttime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Quantum Machine Learning engineer position**\n==============================================\n\n\n**Job Reference:** 20250620\\_QML\n\n\n**Closing date:** 30\/06\/2025\n\n\n**About CVC**\n\n\nThe Computer Vision Center (CVC) is a non\\-profit research center established in 1995 by the Generalitat de Catalunya and the Universitat Aut\u00f2noma de Barcelona (UAB). Its mission is to carry out cutting\\-edge research that has the highest international impact in the field of computer vision. It also promotes the transference of knowledge to industry and society.\n\n\nComputer vision is an exciting research area and an omnipresent technology, essentially empowering machines with the sense of vision. The CVC is a successful marriage between knowledge and innovation. In addition to our cutting\\-edge scientific achievements, we have established lasting ties with industrial partners and created several spin\\-off companies.\n\n\n**Context and Mission**\n\n\nThe QML\\-CVC group is a multi\\-disciplinary team comprised of physicists and computer scientists, experts in computer vision, machine learning and quantum information. The QML group is looking for an **engineer** to collaborate on the development of quantum generative models. We are interested in understanding the representation power of quantum systems to sample from distributions capturing relevant features to image and process stream audio\\-visual data (e.g. musical concert, video\\-conferences). In this line, we are currently exploring potential computational advantages regarding resource consumption.\n\n\nThe candidate will work under the supervision of Dr. Fernando Vilari\u00f1o, and will be integrated into the research dynamics of the QML team, with the objective of generating scientific contributions, particularly in the shape of scientific papers, but also potentially in the shape of outreach pieces or artistic creations, in order to explore the social impact of AI and innovation in our society.\n\n\nThis position is linked to the **Communicity EU project (No. 101070325\\).**\n\n\n**Key Duties**\n\n\n* Implementation of the state of the art on Quantum Generative Models\n* Implementation of quantum alternatives to classical diffusion models.\n* Development of software tools to illustrate the potential advantages of using the quantum paradigm.\n* Write ONE scientific paper as a summary of the research activity.\n\n\n**Requirements:**\n\n\n* **Education**\n\t+ Computer science degree.\n\t+ Master in Computer Vision.\n* **Essential Knowledge and Professional Experience**\n\t+ Previous experience in Pennylane and Qiskit quantum computing framework\n\t+ Knowledge of quantum machine learning methods and tools\n\t+ Experience in parallel computing.\n\t+ Experience in quantum generative models\n\t+ Good programming skills using python\n* **Additional Knowledge and Professional Experience**\n\t+ Professional experience in software development\n\t+ Programming skills in C and C\\+\\+\n* **Competences**\n\t+ Fluency in spoken and written English\n* **Evaluation of applications:**\n* Candidatures that meet the above requirements will be evaluated using the following criteria:\n\t+ Requirements of the candidates (up to 80 points).\n\t+ Candidates will receive extra consideration if their Master's degree was completed during the most recent academic year (20 extra points).\n\n**Conditions**\n\n\n* The position will be located at **Computer Vision Center** (Campus Universitat Aut\u00f2noma de Barcelona).\n* We offer a **part\\-time temporary contract (20 hours\/week).**\n* Duration: until **December 31, 2025\\.**\n* Salary: **800\u20ac monthly gross.**\n* Starting date: **July 1****st** **2025**\n\n\n**Applications procedure and process**\n\n\nAll applications must be sent through the online form and include a **full CV** and **contact details**.\n\n\n**OTM\\-R principles for selection processes**\n\n\nThe CVC is committed to Open Transparent and Merit\\-based Recruitment (OTM\\-R) for any potential candidate in all our processes. In 2015 we received the Human Resources Strategy for Researchers (HRS4R) award. Through an extensive and continuous process, we improve the conditions and opportunities at CVC. With these actions, the CVC is committed to the principles of the European Charter for Researchers, as well as the Code of Conduct for the Recruitment of Researchers.","company_industry":nu icant: products that impact people's lives.\n\n  \n\n  \n\nNo two days are the same. Everyday projects range from research \\& development to algorithm development, natural language processing to deployment of ML models to productions.\n\n  \n\n  \n\nTo thrive in this career as a Data Science Manager for the OneAI team, you bring strong technical expertise and leadership skills. You will lead the development and guide the team members to design and implement Machine Learning systems using languages, frameworks, and tooling such as Python, AWS and Databricks. You have experience building models in the areas such as natural language processing, deep learning, classification algorithms or recommender systems. Also, you have people manager experience leading a team of Data Scientists building AI\/ML features and releasing these in production environments.\n\n\nYou'll need to have some formal education in Computer Science or a related quantitative field and know design patterns and data structures. You have the skills to leverage existing models or create new models using the technologies above. But given the scale of our data sets and the complex problems we give you to solve, you will stay challenged and engaged with years of exciting projects ahead\u2014all while growing your skills and progressing in a rewarding career.\n\n  \n\n  \n\nLike what you see? Apply now!\n\n  \n\n  \n\n**TO SUCCEED IN THIS ROLE:**  \n\n* Education. You have a bachelor\u2019s degree (OR equivalent) in Computer Science, Engineering, Math, or a related field.\n\n* Experience. You have 6\\-8 years of experience in data science roles, including 2\\-3 years in people leadership role.\n\n\n* Communication. You are an advanced English language speaker.\n\n\n* Technical skills. You have fluency in Python\u2014including popular data science packages (pandas, sklearn, etc.), a strong knowledge of data structures, algorithms, and methods used for data science and machine learning, and familiarity with natural language processing.\n\n**NICE TO HAVE (OPTIONAL):**  \n\n* Master\u2019s degree in computer science, engineering, math, or a related field\n* Knowledge of generative and embedding models as well as deep learning frameworks such as Pytorch\n* Experience with non\\-relational databases such as NoSQL and Vector databases\n* Exposure to Databricks platform, MLflow, and\/or Jupyter notebooks\n* Understanding of data products (recommender systems, classifiers, chatbots, etc.)\n* Experience with AWS cloud solutions (S3, Glue, Lambda, Step, SageMaker) and CI\/CD tools such as Jenkins.\n\n**YOU'LL LOVE WORKING HERE BECAUSE YOU CAN:**\n\n\n* Team collaboration. Courage comes from how associates are willing to have difficult conversations, speak up, be an owner, and challenge one another's ideas to net out the best solution.\n* Deliver at epic scale. We deliver real user outcomes using strong judgment and good instincts. We're obsessed with the art of achieving simplicity with a focus on client happiness and productivity.\n* Be surrounded by curious learners. We align ourselves with other smart people in an environment where we grow and elevate one another to the next level. We encourage our associates to listen, stay agile, and learn from mistakes.\n* Act like an owner \\& doer. Mission\\-driven and committed to navigating change, you will be encouraged to take on any challenge and solve complex problems. No tasks are beneath or too great for us. We are hands\\-on and willing to master our craft.\n* Give back to others. Always do the right thing for our clients and our community and humbly give back to the community where we live and work. Support our associates in times of need through ADP's Philanthropic Foundation.\n* Join a company committed to equality and equity. Our goal is to impact lasting change through our actions.\n\n\nWhat are you waiting for? Apply today!\n\n  \n\n  \n\nFind out why people come to ADP and why they stay: https:\/\/youtu.be\/ODb8lxBrxrY ( ild a new system and\/or application. Alongside hands\\-on coding, as a key influencer, you will shape the trajectory of machine learning engineering initiatives, playing a pivotal role in advancing the field and ensuring impactful outcomes for the broader objectives of the company.\n   \n\n  \n\n Job responsibilities\n   \n\n  \n\n* You will embrace a strategic mindset, contributing to the direction of machine learning (ML) initiatives and aligning technical solutions with broader organizational goals.\n* You will play a pivotal role in program inception, shaping the development of new systems and applications from idea to reality, overseeing technical feasibility and resource allocation.\n* You will leverage your deep understanding of modern architectures to lead the development of scalable and maintainable ML systems, ensuring optimal performance and efficiency.\n* You will translate client needs into technically feasible and impactful ML applications, driving solution design and deployment within complex, high\\-stakes projects.\n* You will own the development and maintenance of ML applications, including ML pipelines, model training and deployment, and monitoring and evaluation.\n* As a key influencer, you will champion Responsible AI and effective ways of working within the team, advocating for a culture of excellence and continuous improvement.\n* You will navigate intricate technical challenges with proficiency, employing your specialized knowledge to troubleshoot issues and guide the team towards successful resolutions.\n* You will stay at the forefront of the evolving field of machine learning, actively seeking out and implementing new technologies and advancements to ensure Thoughtworks remains a leader in innovation.\n* You will foster a collaborative environment, effectively leading your team through hands\\-on coding alongside mentorship and guidance, empowering individual growth and knowledge sharing.\n* You will measure and analyze the impact of ML initiatives, iteratively refining approaches and ensuring solutions deliver tangible value to clients and the organization.\n\n\n**Job Qualifications**\n Technical Skills\n   \n\n  \n\n* You have pre\\-sales experience (must\\-have).\n* You have experience in developing a technical vision and strategy, keeping it relevant and aligned to the business needs.\n* You can design and execute cross\\-functional requirements based on business priorities.\n* You have experience in writing clean, maintainable and testable code, demonstrating attention to refactoring and readability of the code using Python.\n* You have experience with distributed systems and scalable architectures to handle large\\-scale ML applications.\n* You have experience with building, deploying and maintaining ML systems using relevant ML techniques and platforms, i.e.: Scikit\\-learn, Tensorflow, MLFlow, Kubeflow, Pytorch.\n* You have experience with building, deploying and maintaining ML systems and experience with application of MLOps principles and CI\/CD to ML.\n* You have experience in machine learning engineering and data science, are familiar with key ML concepts, algorithms and frameworks, and understand ML model lifecycles.\n* You have experience with designing and operating the infrastructure required to run different types of ML training and serving workloads, i.e.: on\\-premise vs. cloud infrastructure, infrastructure as code, monitoring, etc.\n* You have hands\\-on experience with on\\-premise and cloud services for building and deploying ML pipelines, i.e.: Azure, AWS, GCP or Databricks and associated ML managed services.\n\n\n Professional Skills\n   \n\n  \n\n* You possess strong English and Spanish communication and relationship\\-building skills, including written, verbal, and facilitation skills (must\\-have).\n* You understand the importance of stakeholder management and can easily liaise between clients and other key stakeholders throughout projects, ensuring buy\\-in and gaining trust along the way.\n* You are resilient in ambiguous situations and can adapt your role to approach challenges from multiple perspectives.\n* You don\u2019t shy away from risks or conflicts, instead you take them on and skillfully manage them.\n* You are eager to coach, mentor and motivate others and you aspire to influence teammates to take positive action and accountability for their work.\n* You enjoy influencing others and always advocate for technical excellence while being open to change when needed.\n* You are a proven leader with a track record of encouraging teammates in their professional development and relationships.\n* Cultivating strong partnerships comes naturally to you; You understand the importance of relationship building and how it can bring new opportunities to our business.\n\n\n**Other things to know**\n Learning \\& Development\n   \n\n  \n\n There is no one\\-size\\-fits\\-all career path at Thoughtworks: however you want to develop your career is entirely up to you. But we also balance autonomy with the strength of our cultivation culture. This means your career is supported by interactive tools, numerous development programs and teammates who want to help you grow. We see value in helping each other be our best and that extends to empowering our employees in their career journeys.\n   \n\n  \n\n**About Thoughtworks**\n Thoughtworks is a dynamic and inclusive community of bright and supportive colleagues who are revolutionizing tech. As a leading technology consultancy, we\u2019re pushing boundaries through our purposeful and impactful work. For 30\\+ years, we\u2019ve delivered extraordinary impact together with our clients by helping them solve complex business problems with technology as the differentiator. Bring your brilliant expertise and commitment for continuous learning to Thoughtworks. Together, let\u2019s be extraordinary.","company_industry":"Software Development and IT Services and IT Consulting","company_url":"https:\/\/www.l ou'll develop remove entirely AI tools using state\\-of\\-the\\-art technologies. As part of our Chief Technology Office, you'll work on testing and implementing the latest AI\/ML solutions for our bank. In this remove entirely role, you'll collaborate with talented engineers to enhance our AI platforms, integrate innovative technologies, and adopt industry best practices while contributing to Barclays' commitment to embracing AI to make Barclays simpler, better and more balanced.\n  \n  \n\nTo be successful as a Machine Learning Engineer, you should have experience with\n  \n  \n\nDeveloping or integrating AI\/ML applications.\n  \nDeploying AI\/ML systems using GPU resources and integrating databases (e.g. VectorDBs).\n  \nBackend development using Python.\n  \nSoftware development lifecycle using, Git, Agile, and test\\-driven development.\n  \nDocker\/Kubernetes containerisation and CI\/CD pipelines.\n  \n  \n\nSome other highly valued skills may include\n  \n  \n\nAWS implementation experience using IaC and best practices (EC2, EKS, GPUs, SageMaker, RDS).\n  \nExperienced curious Engineer with good collaborative skills.\n  \nData Engineering experience with popular frameworks such as Airflow, DBT, Spark.\n  \nBachelors in Computer Science, related fields, or equivalent experience.\n  \n  \n\nYou may be assessed on the key critical skills relevant for success in role, such as risk and controls, change and transformation, business acumen strategic thinking and digital and technology, as well as job\\-specific technical skills\n  \n  \n\nThis role will be based in our London office\n  \n  \n\n.\n  \n  \n\nPurpose of the role\n  \n  \n\nTo design, develop and improve software, utilising various engineering methodologies, that provides business, platform, and technology capabilities for our customers and colleagues.\n  \n  \n\nAccountabilities\n  \n  \n\nDevelopment and delivery of high\\-quality software solutions by using industry aligned programming languages, frameworks, and tools. Ensuring that code is scalable, maintainable, and optimized for performance.\n  \nCross\\-functional collaboration with product managers, designers, and other engineers to define software requirements, devise solution strategies, and ensure seamless integration and alignment with business objectives.\n  \nCollaboration with peers, participate in code reviews, and promote a culture of code quality and knowledge sharing.\n  \nStay informed of industry technology trends and innovations and actively contribute to the organization\u2019s technology communities to foster a culture of technical excellence and growth.\n  \nAdherence to secure coding practices to mitigate vulnerabilities, protect sensitive data, and ensure secure software solutions.\n  \nImplementation of effective unit testing practices to ensure proper code design, readability, and reliability.\n  \n  \n\nAssistant Vice President Expectations\n  \n  \n\nTo advise and influence decision making, contribute to policy development and take responsibility for operational effectiveness. Collaborate closely with other functions\/ business divisions.\n  \nLead a team performing complex tasks, using well developed professional knowledge and skills to deliver on work that impacts the whole business function. Set objectives and coach employees in pursuit of those objectives, appraisal of performance relative to objectives and determination of reward outcomes\n  \nIf the position has leadership responsibilities, People Leaders are expected to demonstrate a clear set of leadership behaviours to create an environment for colleagues to thrive and deliver to a consistently excellent standard. The four LEAD behaviours are: L \u2013 Listen and be authentic, E \u2013 Energise and inspire, A \u2013 Align across the enterprise, D \u2013 Develop others.\n  \nOR for an individual contributor, they will lead collaborative assignments and guide team members through structured assignments, identify the need for the inclusion of other areas of specialisation to complete assignments. They will identify new directions for assignments and\/ or projects, identifying a combination of cross functional methodologies or practices to meet required outcomes.\n  \nConsult on complex issues; providing advice to People Leaders to support the resolution of escalated issues.\n  \nIdentify ways to mitigate risk and developing new policies\/procedures in support of the control and governance agenda.\n  \nTake ownership for managing risk and strengthening controls in relation to the work done.\n  \nPerform work that is closely related to that of other areas, which requires understanding of how areas coordinate and contribute to the achievement of the objectives of the organisation sub\\-function.\n  \nCollaborate with other areas of work, for business aligned support areas to keep up to speed with business activity and the business strategy.\n  \nEngage in complex analysis of data from multiple sources of information, internal and external sources such as procedures and practises (in other areas, teams, companies, etc).to solve problems creatively and effectively.\n  \nCommunicate complex information. 'Complex' information could include sensitive information or information that is difficult to communicate because of its content or its audience.\n  \nInfluence or convince stakeholders to achieve outcomes.\n  \n  \n\nAll colleagues will be expected to demonstrate the Barclays Values of Respect, Integrity, Service, Excellence and Stewardship \u2013 our moral compass, helping us do what we believe is right. They will also be expected to demonstrate the Barclays Mindset \u2013 to Empower, Challenge and Drive \u2013 the operating manual for how we behave.\n  \n  \n\n(Opens in new tab or window)\n  \n  \n\n(Opens in new tab or window)\n  \n  \n\n(Opens in new tab or window)\n  \nReasonable adjustment\n  \nOur purpose\n  \nEqual opportunities\n  \nRight to work statement\n  \nWho succeeds in\n  \nTech at Barclays?\n  \n  \n\nFor a career with us, you need to be prepared to take big steps forward, curious to face the challenges ahead, and driven to focus on the outcomes. We need people with the Barclays mindset to make it happen here.\n  \n  \n\nWhat you'll get in return\n  \nCompetitive holiday allowance\n  \nLife assurance\n  \nPrivate medical care\n  \nPension contribution\n  \nOur technology\n  \n  \n\nSupporting our 48 million customers and clients worldwide takes a lot of forward thinking. It means harnessing technology to support the economy. It means making a difference to people\u2019s lives. And it requires the maintenance and development of a global, technological infrastructure. At Barclays, technology helps us keep transactions moving, manages data, and protects our customers. Join a world where your work creates unique moments of impact. Make it happen here.\n  \n  \n\nThis is Barclays London\n  \n  \n\nOur global HQ is in Canary Wharf, at the heart of London\u2019s financial district. There are over 10,000 colleagues here \u2013 a hugely diverse workforce made up of the world\u2019s best financial and tech talent. If you love the buzz of city life, this is the place to be.\n  \n  \n\nSupporting active commuters\n  \nTime to connect\n  \nWellbeing in focus\n  \nAdvanced trading floors\n  \nWorking flexibly\n  \n  \n\nWe\u2019re committed to providing a supportive and inclusive culture and environment for you to work in. This environment recognises and supports your personal needs, alongside the professional needs of our business. If you'd like to explore flexible working arrangements, please discuss this with the hiring manager. Your request will be reviewed in\\-line with the requirements of the role\/business needs of the team.\n  \n  \n\nHybrid working\n  \n  \n\nWe have a structured approach to hybrid working, where colleagues work at an onsite location on fixed, \u2018anchor\u2019, days, as set by the business area. Please discuss the working pattern requirements for the role you are applying for with the hiring manager. Please note that working arrangements may be subject to change on reasonable notice to ensure we meet the needs of our business.\n  \n  \n\nBarclays is built on an international scale.\n  \n  \n\nOur geographic reach, our wide variety of functions, businesses, roles and locations reflect the rich diversity of our worldwide customer base. All of which means we offer incredible variety, depth and breadth of experience. And the chance to learn from a globally diverse mix of colleagues, including some of the very best minds in banking, finance, technology and business. Throughout, we\u2019ll encourage you to embrace mobility, exploring every part of our operations as you build your career.","company_industry":"Banks And Financial Services","company_url":"https:\/\/uk.indeed.com\/cmp\/Barclays","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/76b365e481c96410a45876ea3fcf78d9","company_url_direct":"https:\/\/home.barclays\/","company_addresses":"1 Churchill Place\r\nLondon E14 5HP","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"With 330 years of success, quality and innovation behind us, we offer careers that provide endless opportunity. Discover our world. Explore your future.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"London, UK","job_hash":"90f993d93ab64dfc4bc1a02d360ca633","Is_Junior_AI_Job":"Yes","Country":"UK"},{"id":"in-50b504983b3eff1d","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=50b504983b3eff1d","job_url_direct":"https:\/\/www.amazon.jobs\/jobs\/3021430\/machine-learning-engineer-generative-ai-innovation-center?cmpid=DA_INAD200785B","title":"Machine Learning Engineer, Generative AI Innovation Center","company":"Amazon Web Servic  responsibilities\nOur ML Engineers collaborate across diverse teams, projects, and environments to have a firsthand impact on our global customer base. You\u2019ll bring a passion for the intersection of software development with generative AI and machine learning. You\u2019ll also:\n\\- Solve complex technical problems, often ones not solved before, at every layer of the stack. \n\\- Design, implement, test, deploy and maintain innovative ML solutions to transform service performance, durability, cost, and security. \n\\- Build high\\-quality, highly available, always\\-on products. \n\\- Research implementations that deliver the best possible experiences for customers.\nA day in the life\nAs you design and code solutions to help our team drive efficiencies in ML architecture, you\u2019ll create metrics, implement automation and other improvements, and resolve the root cause of software defects. You\u2019ll also:\n\\- Build high\\-impact ML solutions to deliver to our large customer base.\n\\- Participate in design discussions, code review, and communicate with internal and external stakeholders.\n\\- Work cross\\-functionally to help drive business solutions with your technical input.\n\\- Work in a startup\\-like development environment, where you\u2019re always working on the most important stuff.\nAbout the team\nDiverse Experiences\nAWS values diverse experiences. Even if you do not meet all of the qualifications and skills listed in the job description, we encourage candidates to apply. If your career is just starting, hasn\u2019t followed a traditional path, or includes alternative experiences, don\u2019t let it stop you from applying.\nWhy AWS?\nAmazon Web Services (AWS) is the world\u2019s most comprehensive and broadly adopted cloud platform. We pioneered cloud computing and never stopped innovating \u2014 that\u2019s why customers from the most successful startups to Global 500 companies trust our robust suite of products and services to power their bus  us sick. Most of what we are taught about food is wrong.\n   \n\n  \n\n ZOE runs the world\u2019s largest nutrition science study to find scientifically proven solutions.\n   \n\n  \n\n Our randomised controlled trial of ZOE proves that if you eat the right food for your body, you can feel healthier in weeks and be on track for more healthy years.\n   \n\n  \n\n ZOE can change the way you eat, feel, and live. We host world\\-leading scientists on our podcast and bring proven science to your plate with Daily30\\+, our 30\\+ plant supplement.\n   \n\n  \n\n Over 100,000 people rely on ZOE Membership, our personalised nutrition program, to make smarter food choices. ZOE Membership turns complex science into clear step\\-by\\-step actions, helping you improve your health with every meal.\n   \n\n  \n\n ZOE means life \u2014 and you can change your life with food.\n   \n\n  \n\n Visit our career page and become a ZOEntist \ud83d\ude80\n   \n\n  \n\n**\ud83d\udc65 The Team**\n At\n **ZOE** \n , we're on a mission to empower people with the most advanced science and technology to transform their health. Our\n **Snap** \n team is at the heart of this mission, developing AI\\-driven solutions that make food logging effortless\u2014just by using a camera! If you're passionate about cutting\\-edge machine learning, building impactful products, and solving real\\-world problems, this is the role for you.\n   \n\n  \n\n \ud83d\ude80\n **The Role**\n We are seeking a\n **Lead Machine Learning Engineer** \n to join our dynamic ML Engineering team. In this pivotal role, you will be instrumental in scaling our AI\\-driven photo logging product to millions of users, tackling a diverse range of complex technical challenges from inception to production. You\u2019ll work on architecting, designing, and maintaining the highly performant and reliable ML systems that power our core product.\n   \n\n  \n\n You'll lead by example, mentoring junior engineers, driving technical discussions, and collaborating closely with cross\\-functional teams including product managers, data scientists, software engineers, and UX designers to deliver a best\\-in\\-class customer experience.\n   \n\n  \n\n**\ud83c\udfaf What You\u2019ll Be Doing**\n* Lead the end\\-to\\-end development and scaling of our core photo logging AI product, ensuring high availability, performance, and reliability for millions of users.\n* Design, build, and refactor production\\-grade ML codebases, applying advanced software engineering principles (e.g., modular design, clean architecture, testability, dependency management) to create robust and maintainable systems.\n* Deeply understand, implement, and improve LLM based AI products, including fine\\-tuning embedding models for semantic search, advanced prompt engineering techniques, and efficient context management strategies.\n* Diagnose, debug, and resolve complex issues within ML pipelines, including performance bottlenecks, data quality problems, and model accuracy.\n* Drive MLOps practices for model deployment, versioning, monitoring, and A\/B testing, ensuring seamless integration and continuous improvement in production.\n* Collaborate closely with data scientists to transition models into production, with platform engineers on infrastructure and scalability challenges, and with product\/design teams to translate user needs into technical solutions.\n* Stay at the forefront of ML research and technologies, actively evaluating and integrating cutting\\-edge advancements (especially in LLMs, multimodal AI) into our product and engineering workflows.\n* Write clean, efficient, and well\\-documented code across our microservices and data pipelines, contributing to a culture of engineering excellence.\n* Ship high\\-quality code to production frequently, ideally on a daily basis.\n\n\n**\ud83e\udde0 What You\u2019ll Bring To The Table**\n* 7\\+ years of professional experience in backend software engineering, with at least 5 years explicitly focused on the full lifecycle of deployed Machine Learning or AI products.\n* Proven expertise in designing, building, and extensively refactoring production\\-grade ML codebases, demonstrating strong command of software engineering best practices for complex, stateful systems.\n* Deep practical expertise working with productionised LLM based products\n* Experience with vector databases and similarity search.\n* Hands\\-on experience with embedding models and their fine\\-tuning for semantic search.\n* Prompt engineering.\n* Demonstrated ability to diagnose and troubleshoot complex issues within ML pipelines, including performance, memory management, and data\\-related challenges.\n* Strong command of Pythonor Java\n* Extensive experience working on large\\-scale backend systems, dealing with scaling challenges, high availability, and supporting a high volume of users in an ML context.\n* Hands\\-on experience with MLOps practices, including model deployment, monitoring (e.g., drift, quality), versioning, and A\/B testing ML systems in production.\n* Proficiency with cloud platforms such as Google Cloud (preferred, including Vertex AI) or AWS (including SageMaker).\n\n\n**\ud83c\udfc6 Bonus Points \\- Not required, but WOW us!**\n* Experience with multimodal AI, particularly in areas related to image\/vision and text fusion.\n* Contributions to open\\-source ML projects, research papers, or conference presentations.\n* Experience with ML frameworks like TensorFlow, PyTorch, or scikit\\-learn.\n* Prior experience in data analysis or data science, providing a holistic understanding of the data lifecycle.\n\n\n**\u2728 Our Hiring Journey**\n* \ud83d\udc4b Talent Acquisition Screen \u2013 40 mins A friendly chat with a member of our Talent team to understand your experience, career aspirations, and motivations for joining ZOE. This is also a great opportunity for you to ask any initial questions about the role or our culture.\n* \ud83e\udde0 Hiring Manager Screen \u2013 30 mins A focused discussion with the hiring manager to delve deeper into your past leadership experiences, your approach to building and scaling ML products, and your initial thoughts on the challenges and opportunities at ZOE.\n* \ud83d\udcca Live ML Engineering Coding Interview \u2013 60 mins This hands\\-on session will assess your practical ML engineering skills. You'll work with an existing Retrieval\\-Augmented Generation (RAG) codebase, focusing on analysis, debugging, and strategic refactoring for production. We encourage and expect the thoughtful use of AI assistants (like GitHub Copilot, ChatGPT, Gemini, etc.) during this interview, reflecting our day\\-to\\-day embrace of these tools. Be prepared to articulate your choices and the underlying ML and software engineering principles.\n* \ud83d\udee0\ufe0f System Design Interview \u2013 60 mins In this session, you'll be given a high\\-level problem statement and asked to design a scalable, maintainable, and efficient Machine Learning system. We'll explore your architectural thinking, MLOps knowledge, and ability to justify design decisions with trade\\-offs.\n* \ud83d\udcac Final Round Interview (Behavioural \\& Leadership) \u2013 45\\-60 mins This final conversation will focus on your leadership philosophy, how you navigate complex situations, foster collaboration, and embody ZOE's values. We'll explore your problem\\-solving approach in non\\-technical scenarios and your ability to drive team success.\n* \ud83c\udf89 Offer Stage We like to move fast, keep things clear, and make sure you feel supported every step of the way! If you're the right fit, we'll extend an offer and guide you through the next exciting steps.\n\n\n*At ZOE, we believe in a transparent and collaborative hiring process that helps us get to know you and allows you to learn about us* \n .\n   \n\n  \n\n The experience, skills, and attributes listed above reflect what we believe will contribute to success in this role. If you're passionate about ZOE and the opportunity, but don't meet 100% of the criteria, we still encourage you to apply. We are committed to supporting growth and are happy to offer up\\-skilling opportunities where possible.\n   \n\n  \n\n**Remote Philosophy**\n ZOE is a remote\\-first company, meaning remote work isn\u2019t just an option \u2014 it\u2019s how we work best. We are intentional about building a distributed, high\\-performing team where collaboration, trust, and flexibility thrive.\n   \n\n  \n\n We design our workflows around asynchronous communication and shared documentation to support autonomy, focus, and cross\\-timezone collaboration. While our teams work independently, connection and teamwork remain central to how we operate \u2014 through regular rituals, meaningful virtual interactions, and in\\-person gatherings every quarter. These include team offsites and a yearly company\\-wide retreat to build relationships, spark creativity, and have fun together.\n   \n\n  \n\n Being remote\\-first also means we value outcomes over hours and trust our team members to manage their work in a way that suits their unique rhythm and responsibilities. This approach allows us to support a truly flexible work environment, while staying aligned with our mission and values.\n   \n\n  \n\n At ZOE, working remotely doesn\u2019t mean working alone \u2014 it means being empowered, supported, and connected, wherever you are.\n   \n\n  \n\n**Compensation Philosophy**\n We are committed to offering competitive and equitable compensation that reflects the value of each role and aligns with regional labor market standards. Our approach to compensation goes beyond just base salary \u2014 we offer a comprehensive package that includes base pay and stock options, ensuring that every team member is rewarded for their contributions to the company\u2019s growth and success.\n   \n\n  \n\n We believe that building a thriving team requires not only providing fair and competitive compensation but also fostering an environment where success is shared collectively. Our total compensation package is designed to support the well\\-being of our employees, recognise their individual contributions, and empower them to grow alongside ZOE.\n   \n\n  \n\n**Benefits \\& Perks**\n We understand the significant role our benefits play in motivating, inspiring and safeguarding our employees' well\\-being. Our benefits strategy is thoughtfully designed to echo our mission and values, recognising the diverse needs arising from different life stages of our ZOEntists.\n   \n\n  \n\n Our approach to benefits takes an inclusive and flexible view of both personal and professional growth. From competitive health insurance and wellness packages to inclusive parental policies, building connection, and tailored professional development programs, we've got you covered.\n   \n\n  \n\n At ZOE, we continue to build a benefits package that invests in our team members\u2019 long\\-term personal and professional growth and wellbeing, adding to this list as it evolves.\n   \n\n  \n\n**Equal opportunities**\n We are committed to fostering a diverse and inclusive team where every individual can bring their authentic self to work. We believe that this is key to our success and are dedicated to positively impacting the tech industry. As part of our commitment to equal opportunities, we encourage candidates from underrepresented backgrounds to apply. We ensure a respectful and inclusive environment for all and do not discriminate on the basis of race, colour, religion, gender, gender identity or expression, sexual orientation, national origin, genetics, marital status, disability, or age. If you require any accommodations during the interview process, please feel free to inform us, and we will make every effort to support your needs.","company_industry":"Technology, Information and Internet","company_url":"https:\/\/uk.linkedin.com\/company\/joinzoe","company_logo":"https:\/\/media.licdn.  AI\\-driven solutions that are efficient, equitable, and scalable.\n* Integrate AI\/ML solutions effortlessly into grid automation systems, whether in the cloud or at the edge.\n\n\n**Must\\-Have Requirements**\n* Master\u2019s or PhD in Computer Science, Information Technology, Electrical Engineering, or a related field.\n* Proven experience in the energy, smart infrastructure, or industrial automation sectors, with expertise in system protection, automation, monitoring, and diagnostics.\n* Strong foundation in AI\/ML techniques, including supervised, unsupervised, and reinforcement learning, deep learning, and large language models (LLMs).\n* Experience with ML frameworks such as TensorFlow, PyTorch, and scikit\\-learn.\n* Hands\\-on experience deploying ML models in production environments using MLOps principles.\n* Expertise in relevant AI\/ML applications, such as predictive maintenance, load forecasting, or optimization.\n* Proficiency in programming languages such as Python, R, MATLAB, or C\\+\\+.\n* Familiarity with cloud platforms (AWS, Azure, Google Cloud) and microservices architecture.\n\n\n**Nice\\-to\\-Have Requirements**\n* Experience with data modeling, containerization (Docker, Kubernetes), and distributed computing (Spark, Scala).\n* Familiarity with GraphDB, MongoDB, SQL\/NoSQL, and other DBMS technologies.\n* Understanding of system automation, protection, and diagnostics in relevant sectors.\n* Experience with deep learning algorithms, reinforcement learning, NLP, and computer vision in applicable domains.\n* Excellent communication, organizational, and problem\\-solving skills, with a strong emphasis on teamwork, collaboration, and fostering inclusive environments.\n\n\n At GE Vernova \\- Grid Automation, you will have the opportunity to work on cutting\\-edge projects that shape the future of energy. We offer a collaborative environment where your expertise will be valued, and your contributions will make a tangible impact. Join us and be par
