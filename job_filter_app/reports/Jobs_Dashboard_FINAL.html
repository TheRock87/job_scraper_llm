oduction environments at scale.\n\n\n\n**Nice to Have:** \n\n\n\n* Sports tech experience: Background applying AI\/ML in the sports domain for data generation or insights.\n* Systems optimisation: Knowledge of GPU kernel development (CUDA, OpenCL, etc.), real\\-time system optimisation (e.g., Nvidia NSight), or experience working with embedded SoCs (Nvidia, Qualcomm, etc.).\n\n\n\n  \n\n\n\n\n\n If you're interested in this role and feel you fit some of the requirements, then apply through the AD to find out more...\n \n\n\n\n  \n\n\n\n\n\n**Senior Machine Learning Engineer \\- Computer Vision**","company_industry":"Data Infrastructure and Analytics, Technology, Information and Media, and Sports Teams and Clubs","company_url":"https:\/\/uk.linkedin.com\/company\/la-fosse","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQH2VDhdiXGDhQ\/company-logo_100_100\/B4EZasGrz9HMAQ-\/0\/1746644156022\/la_fosse_logo?e=2147483647&v=beta&t=PWoKXKYtlnO63IVvxJIxPwCN5dyND0FN4IBAHtHKVo4","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Cambridge, UK","job_hash":"e5f75a60a75cddfec76d071f1b7f1d96","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-d0b9b4c9b6eb5a14","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=d0b9b4c9b6eb5a14","job_url_direct":"http:\/\/uk.indeed.com\/job\/data-scientist-d0b9b4c9b6eb5a14","title":"Data Scientist","company":"Brain Innovation Ltd","location":"Glasgow, SCT, GB","date_posted":"2025-07-04","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":"hr@braininnovationltd.co.uk","description":"**Job Title: Data Scientist**\n\n**Location:** Glasgow, Scotland (with hybrid working arrangements as per company policy)\n\n**Salary:** \u00a343,000 per annum\n\n**Hours:** Full\\-time, 37\\.5 hours per week\n\n**Reports To:** Project Manager\n\n**About Brain Innovation Ltd**\n\nBrain Innovation Ltd is a Scottish technology SME dedicated to developing advanced Artificial Intelligence (AI), Internet of Things (IoT), and Extended Reality (XR) solutions for aquaculture, healthcare, and smart manufacturing industries. As part of our growth strategy, we are investing in data\\-driven R\\&D projects that aim to solve real\\-world industrial and societal challenges.\n\n**Role Summary**\n\nWe are seeking a highly qualified Data Scientist with a Master\u2019s degree (or equivalent Level 7 qualification) in Computer Science, Artificial Intelligence, Data Science, or a closely related discipline. The successful candidate will play a key role in designing, developing, and deploying AI and machine learning models to support Brain Innovation Ltd\u2019s R\\&D projects, including sustainable aquaculture solutions, conversational avatars, and assistive technologies.\n\n**Key Responsibilities**\n\n* Design, develop, and implement advanced machine learning models and data analysis solutions tailored to real\\-world challenges.\n* Undertake complex data mining, data cleansing, and feature engineering on large and diverse datasets.\n* Lead experimental design and statistical modelling to validate algorithms and extract actionable insights.\n* Collaborate with interdisciplinary teams (software engineers, product designers, industry partners) to integrate models into deployed systems.\n* Deploy ML algorithms using best practices in model optimisation, version control, and automated pipelines (CI\/CD).\n* Apply deep learning frameworks (e.g., TensorFlow, PyTorch) for applied research projects in aquaculture, health\\-tech, and industrial IoT.\n* Maintain technical documentation and produce internal and external reports, contributing to scientific publications and funding proposals.\n* Keep abreast of emerging AI and machine learning methodologies, and assess their applicability to company projects.\n\n**Required Qualifications \\& Experience**\n\n* Minimum Level 7 qualification: MSc (or equivalent RQF Level 7\\) in Computer Science, Artificial Intelligence, Data Science, Machine Learning, or a closely related technical field.\n* Minimum 2 years of post\\-graduate experience as a Data Scientist, Machine Learning Engineer, or a similar role.\n* Strong programming skills in Python (preferred) or R, and practical experience in AI\/ML model development and deployment.\n* Demonstrated expertise in machine learning frameworks such as TensorFlow, PyTorch, or Scikit\\-learn.\n* Hands\\-on experience with relational and non\\-relational databases (e.g., PostgreSQL, MongoDB) and big data frameworks.\n* Solid grounding in advanced statistics, predictive modelling, and data\\-driven decision\\-making.\n* Experience working on cloud platforms such as AWS, Azure, or Google Cloud, including deploying models in production.\n* Strong analytical and problem\\-solving skills with a structured and methodical approach.\n* Effective verbal and written communication skills to present technical concepts to technical and non\\-technical audiences.\n\n**Desirable Skills**\n\n* Applied project experience in aquaculture, smart energy management, or healthcare AI.\n* Familiarity with edge AI, sensor data analysis, or AI\\-IoT system integration.\n* Understanding of computer vision, NLP, or time\\-series analytics.\n* Experience working in an R\\&D environment, contributing to innovation and product development lifecycles.\n\n**Workplace \\& Benefits**\n\n* Dynamic, collaborative work environment with access to cutting\\-edge AI projects.\n* Hybrid working flexibility (office and remote working).\n* Employer pension contributions.\n* 28 days annual leave, inclusive of statutory holidays.\n* Professional development support and continuous learning opportunities.\n\n**Equal Opportunities**\n\nBrain Innovation Ltd is an equal opportunity employer and encourages applications from diverse and underrepresented groups. We are committed to fostering an inclusive, supportive, and respectful work environment.\n\n**How to Apply**\n\nIf you are passionate about leveraging data science to drive innovation and business growth, and you meet the qualifications for this role, we would be excited to hear from you. Please submit your CV along with a cover letter outlining your relevant experience and explaining why you would be an excellent addition to the Brain Innovation Ltd team.\n\nApplications should be sent to: **hr@braininnovationltd.co.uk**\n\nJoin Brain Innovation Ltd and contribute to a dynamic company that values creativity, cutting\\-edge technology, and excellence. We look forward to reviewing your application and exploring the possibility of working together.\n\nJob Type: Full\\-time\n\nPay: \u00a342,044\\.00\\-\u00a345,554\\.00 per year\n\nSchedule:\n\n* Monday to Friday\n\nWork Location: Hybrid remote in Scotland, G2 4JR","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Brain-Innovation-Ltd","company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Edinburgh, UK","job_hash":"63134277c331ddd181a458102bb1a8fe","Is_Junior_AI_Job":"Yes","Country":"UK"},{"id":"in-4bb6ff9736877880","site":"indeed","job_url":"https:\/\/ie.indeed.com\/viewjob?jk=4bb6ff9736877880","job_url_direct":"https:\/\/www.productboard.com\/careers\/open-positions\/senior-ml-engineer-in-ai-team\/8062051002\/","title":"Senior ML Engineer in AI Team","company":"ProductBoard","location":"Dublin, D, IE","date_posted":"2025-07-03","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Location**: **Dublin**\n\nWhen we started in 2014, our focus was on product managers in smaller teams who lacked a great product management tool. Today, we are the leading product management platform, and as we continue to grow, we are now helping more and more enterprise companies with thousands of employees to build products that matter.\n\nWe believe Productboard's greatest differentiator is enabling our customers to collect, understand, and act upon data from the market and empower them to organize them into Insights, understand their customers, and align their company around the most impactful opportunities.\n\nWe are in search of an experienced Machine Learning Engineer to become a member of our cross\\-functional team. Your role will span across the entire AI feature development lifecycle.\n**About the AI team**\n\nAI team is a cross\\-functional product team, composed of backend, frontend, machine learning engineers with PMs and designers. You might have already explored the**AI capabilities**\n within our product, and we aim to build more copilot features into Insights and other domains, enabling bulk\\-processing, pre\\-processing, smart suggestions and other functionality. In the end, our customers would be presented with aggregated insights \\& clustered data, which is connected to the features \\& ideas they plan to build.\n**Where are we heading?**\n\nTo create even more value for customers, we are on a mission to help product teams transform their product management practices, leveraging the power of AI to make impactful product decisions faster through a deeper understanding of different types of data within the Productboard platform (customer feedback, competitors, market intelligence, business strategy, etc.)\n\nWe also aim to make product teams more effective on tactical and strategic tasks throughout the entire product management lifecycle with AI\\-powered workflows that augment existing core workflows within Productboard.\n**Our core challenges:**\n* Introducing new capabilities into our solutions \u2013 a feature store, eliminating the need of manual processing of incoming Insights data, live predictions, co\\-usage of different vendor LLMs, etc.\n* Ensuring data flows from the frontend via GraphQL \u2013 asynchronous processing through Kafka in different services, and back to frontend \u2013 produce a seamless UX experience\n* Ensuring our core services, which store data from different sources, are ready to scale and meet performance requirements\n* Building a robust agentic infrastructure capable of supporting diverse AI\\-driven use cases, enabling scalable, autonomous decision\\-making workflows, and ensuring resilience across various customer scenarios\n\n\nWe\u2019re looking for experienced engineering minds, who are able to not only lead big technical projects, but act as knowledge multipliers inside and outside of the team. Those who strive to build top\\-end services and are able to turn a good system design on paper into a well\\-tuned working solution.\n\nOur tech stack\n\n\n\nYou\u2019ll work with the following frameworks, tools, and languages:\n* We write our ML code in Python\n* When it comes to scheduling ML pipelines, we rely on orchestration frameworks like Celery and Kubernetes\n* Our real\\-time services run on AWS and Kubernetes, backed by Git, CI\/CD, Docker, Helm, and Kafka\n* For monitoring our services we use Datadog and Sentry, and for a business overview, we've got Looker in our toolkit\n* Our tech toolbox also includes GraphQL and Postgres, among other technologies\n* LangGraph for agent orchestration and workflow management, combined with LangSmith for observability, monitoring, and evaluation of AI agents\n\nAbout you\n\n\n\nWe are currently seeking an individual who possesses the following skills and qualities:\n* Professional expertise in building Python applications\n* Proficiency in designing, executing, and maintaining ML systems and solutions in a production environment\n* Familiarity with the management of performance and testing of ML systems\n* Practical experience with message queue systems and a grasp of event\\-driven architecture\n* A background in data science and LLMs would be highly advantageous\n\nYou will help us with:\n\n\n* Building AI\\-powered product features\n* Enhancing and sustaining our internal tech stack, while identifying and incorporating new state\\-of\\-the\\-art technologies\n* Discovering and experimenting across different domains, creating MVPs and POCs, engaging in discussions about findings with fellow engineers and the product team, and planning the execution\n* Collaborating with other engineers, introducing fresh concepts and methodologies to the team\n\nThe team has recently worked on:\n\n\n* Delivering LLM solutions to our customers\n* Establishing a Feature store dedicated to storing embeddings for our services\n* Training NLP models, utilized by numerous customers, with daily retraining cycles\n* You can check our recent AI releases at**https:\/\/www.productboard.com\/product\/ai\/**\n\n**About Productboard**\n\n\n\nProductboard is the customer\\-centric product management platform that helps organizations get the right products to market, faster. Over 5,500 companies, including Zoom, One Medical, Cartier, Microsoft, and Korn Ferry, use Productboard to understand what customers need, prioritize what to build next, and rally everyone around their roadmap.\n\nWith offices in San Francisco, Brno, and Prague, Productboard is backed by leading investors like Tiger Global Management, Dragoneer Investment Group, Index Ventures, Kleiner Perkins, Sequoia Capital, Bessemer Venture Partners, and Credo Ventures.\n\nIn January 2022, we closed our $125M Series D round, which wn as a top destination for data scientists and machine learning, and you will help take us there!\n   \n\n  \n\n**What You\u2019ll Do**\n* You\u2019ll be able to work on cutting\\-edge search query and understanding problems combining a wide variety of data about our retailers, brands and products\n* You want to use machine learning to help local retailers and independent brands succeed\n* You want to be a foundational team member of a fast growing company\n* You like to solve challenging problems related to a two\\-sided marketplace\n\n\n**Qualifications**\n* 4 years of industry experience using machine learning to solve real\\-world problems, and a history of accomplishment and advancement in your Data Science career\n* Experience with search\/query processing for product development\n* Strong programming skills\n* An excitement and willingness to learn new tools and techniques\n* Experience with relational databases and SQL\n* The ability to contribute to team strategy and to lead model development without supervision\n* Strong communication skills and the ability to work with others in a closely collaborative team environment\n\n\n**Great To Haves**\n* Highly recommended: Master\u2019s or PhD in Computer Science, Statistics, or related STEM fields\n* Ability to quickly implement state of the art algorithms from an academic paper\n\n\n**Salary Range**\n Canada: the pay range for this role is $168,000 to $231,000 per year.\n   \n\n  \n\n This role will also be eligible for equity and benefits. Actual base pay will be determined based on permissible factors such as transferable skills, work experience, market demands, and primary work location. The base pay range provided is subject to change and may be modified in the future.\n   \n\n  \n\n*Effective January 2025, Faire employees will be expected to go into the office 2 days per week on Tuesdays and Thursdays. Additionally, hybrid in\\-office roles will have the flexibility to work remotely up to 4 weeks per year \\-augmented generation and expanding into fine\\-tuned LLMs with human feedback loops. You\u2019ll work across product and engineering to embed intelligent behaviors into our no\\-code form builder. This is not a research job or a sandbox role \\- it\u2019s a real opportunity to push AI into production at scale.\n   \n\n  \n\n What you\u2019ll do\n   \n\n  \n\n* Build and tune vector\\-based retrieval pipelines using OpenAI embeddings and Azure AI Search\n* Design prompt strategies and agents to translate parsed PDF data into form component schemas\n* Fine\\-tune LLMs for structured output generation with low\\-latency performance in mind\n* Lead the development of an RLHF loop that incorporates builder UI feedback and audit data\n* Help architect systems that blend traditional APIs and probabilistic inference reliably\n* Work alongside full\\-stack and platform engineers to get it all running in production\n* Stay plugged into the latest model capabilities, and make smart calls on what to adopt\n\n\n Tech you\u2019ll use\n   \n\n  \n\n* Azure AI Studio, Azure OpenAI, GPT\\-4o\n* Python (for agents, functions, orchestration), .NET 8 (for integration layers)\n* Azure AI Search, CosmosDB, MSSQL\n* Kubernetes (AKS), Azure Blob, Octopus for CI\/CD\n* Extend.ai for structured PDF parsing\n\n\n What we\u2019re looking for\n   \n\n  \n\n* 5\\+ years in applied ML, including experience with retrieval, embeddings, and prompt engineering\n* Strong Python skills and familiarity with production\\-grade ML pipelines\n* Experience designing and tuning RAG workflows with hybrid search\n* Familiarity with RLHF and fine\\-tuning on structured JSON output\n* Solid grasp of system\\-level thinking\u2014how to bring ML into product environments cleanly\n\n\n Nice to have .NET understanding, especially for integration and orchestration layers\n   \n\n  \n\n What success looks like in 6 months\n   \n\n  \n\n* You\u2019ve shipped a working vector search \\+ RAG pipeline integrated into o Torch, SKLearn, Transformers, XGBoost\n* Data Exploration and Visualization: Jupyter, Matplotlib, Pandas, Weights \\& Biases\n* Data Management and Storage: Apache Spark, AWS Athena, DVC, LabelBox, OpenSearch, Postgres\/Pgvector, Qdrant, S3, SQLite\n* Deployment \\& MLOps: Airflow, AWS, DeepSpeed, Docker, Grafana, Jenkins, Kubernetes, Ray, vLLM, WhyLabs\n\n\n**What You\u2019ll Do**\n* Work with unique proprietary unstructured data and structured datasets, applying advanced NLP techniques to extract insights and build solutions that drive business value.\n* Design, build and maintain scalable production\\-ready ML systems.\n* Actively participate in the ML model lifecycle, from problem framing and data exploration to model experimentation, deployment, and monitoring in production, ensuring the continuous improvement and optimization of our ML solutions.\n* Partner with our ML Operations team to deliver solutions for automating the ML model lifecycle, from technical design to implementation.\n* Work in a cross\\-functional team of ML engineers, Product Managers, Designers, Backend \\& Frontend engineers who are passionate about delivering exceptional products.\n\n\n**What We Look For**\n Outstanding people come from all different backgrounds, and we\u2019re always interested in meeting talented people! Therefore, we do not require any particular credential or experience. If our work seems exciting to you, and you feel that you could excel in this position, we\u2019d love to hear from you. That said, most successful candidates will fit the following profile, which reflects both our technical needs and team culture:\n   \n\n  \n\n* Bachelor's degree or higher with relevant classwork or internships in Machine Learning\n* Experience with advanced machine learning methods\n* Strong statistical knowledge, intuition, and experience modeling real data\n* Expertise in Python and Python\\-based ML frameworks (e.g., PyTorch or TensorFlow)\n* Demonstrated effective coding, docume els to detect and prevent these behaviors.\n* Team work: Bring your experience to bear on the technical direction and abilities of the team, and work cross\\-functionally with policy and product teams as we improve processes and break new ground.\n\n\n**Qualifications**\n* 2\\+ years of hands\\-on experience building software in a production environment. Startup or early\\-stage team experience is preferred.\n* Excellent software engineering and programming skills, especially Python and SQL.\n* A diverse range of data skills, including experimentation, statistics, and machine learning, and have used these skills to inform business decisions.\n* A deep understanding of using cloud computing infrastructure and data pipelines in production.\n* Self motivation: You teach yourself new skills. You take the initiative to solve problems before they arise. You roll up your sleeves and get stuff done.\n* Team motivation: You listen to others, speak your mind, and ask the right questions. You are a great collaborator and teacher.\n* The drive to make a positive impact on customers' lives.\n\n\n Benefits of Joining\n   \n\n  \n\n* Mission\\-driven, fast\\-paced, and entrepreneurial environment\n* Competitive salary and equity package\n* A collaborative and flat company culture\n* Fully\\-paid Group Medical Insurance and Personal Accidental Insurance\n* Unlimited paid time off, including personal leave, bereavement leave, and sick leave\n* Fully paid parental leave \u2014 6 months maternity leave and 3 months paternity leave\n* Monthly WFH stipend alongside a one\\-time home office set\\-up budget\n* $500 Annual professional development budget\n* Team meals and social events \u2014 Virtual and In\\-person\n\n\n We\u2019re looking for more than just qualifications \\-\\- if you\u2019re unsure that you meet the criteria but identify with our vision of providing equal opportunity to everyone to access financial services, please do not hesitate to apply!\n   \n\n  \n\n Branch International is an Equal Opportunity Employer. The company does not and will not discriminate in employment on any basis prohibited by applicable law.\n   \n\n  \n\n Powered by JazzHR\n   \n\n  \n\n If you have questions about this posting, please contact support@lensa.com","company_industry":"Internet Publishing","company_url":"https:\/\/www.linkedin.com\/company\/lensa","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4D0BAQEkHa-0Aki9XQ\/company-logo_100_100\/B4DZaKylu7GsAQ-\/0\/1746085240184\/lensa_logo?e=2147483647&v=beta&t=vxuqQreX_wx1J2lugCeUKuGGZtbGyjhRRFeWyrBMnFQ","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"saudi arabia (country-wide)","job_hash":"c9ce3e1f6f2d0876f8067be8664fb7a9","Is_Junior_AI_Job":"Uncertain","Country":"saudi arabia (country-wide)"},{"id":"li-4260179055","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4260179055","job_url_direct":"https:\/\/jobs.ashbyhq.com\/evenup\/edb85996-2c40-4fe3-b7c4-ef20566bcd4f?source=linkedin&urlHash=dVup","title":"Machine Learning Engineer","company":"EvenUp","location":null,"date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":"-reply@ashbyhq.com, -team@evenuplaw.com","description":"EvenUp is one of the fastest\\-growing generative AI startups in history, on a mission to level the playing field for personal injury victims, which range from motor vehicle accidents to child abuse cases. Our products empower law firms to secure faster settlements, higher payouts, and better outcomes for those who need it most.\n   \n\n  \n\n**Why We Are Hiring a Machine Learning Engineer**\n At EvenUp, the Machine Learning Team is pivotal in leveling the playing field in legal disputes. We tackle challenging problems at the intersection of ML, information retrieval, and generative AI to create meaningful impact for plaintiffs and attorneys. As a Machine Learning Engineer, you will contribute to building scalable, innovative solutions in the domain of Document AI, working on complex legal data and leveraging cutting\\-edge techniques to deliver actionable insights and transformative results.\n   \n\n  \n\n This role provides a unique opportunity to work with a proprietary dataset, solve high\\-impact problems, and see your contributions lead to real\\-world justice.\n   \n\n  \n\n**This is a hybrid role with the expectation of working at least 3 days a week from one of our office hubs.**\n**What You'll Do**\n* Pioneer cutting\\-edge Document AI systems at the forefront of generative AI innovation, building next\\-generation models that go beyond traditional document processing to achieve human\\-level understanding of complex legal and medical documents, intelligently extract key entities and relationships, perform sophisticated multi\\-document reasoning, and generate contextually\\-aware documents that transform business workflows.\n\n\n* Implement and advance technologies in:\n+ Information Extraction (using traditional ML, LLMs, and multi\\-modal LLMs for entity recognition, relationship extraction, and document structure understanding)\n+ Information Retrieval (query understanding, semantic search, hybrid retrieval architectures, and learning\\-to\\-rank models)\n+ Data Management (schema design, knowledge graphs, distributed data pipelines, and petabyte\\-scale processing)\n+ RAG (Retrieval\\-Augmented Generation) with advanced techniques like multi\\-hop reasoning, chain\\-of\\-thought prompting, and self\\-consistency checks\n+ Prompt Engineering (few\\-shot learning, instruction tuning, and context window optimization)\n+ LLM fine\\-tuning (parameter\\-efficient techniques like LoRA\/QLoRA, instruction fine\\-tuning, and domain adaptation)\n\n* Collaborate with domain experts (legal, healthcare, etc), product managers, and engineers to translate insights into robust machine learning systems.\n* Create tools that empower internal teams and clients to make data\\-driven decisions.\n* Mentor junior team members, promoting a culture of excellence and collaboration.\n\n\n**What We Are Looking For**\n We recognize the breadth of skills required and do not expect candidates to have experience in all areas. We seek talent with a strong foundation in machine learning, information retrieval, or data management, with particular interest in LLM and generative AI technologies.\n   \n\n  \n\n* 3\\+ years of experience in machine learning, data science, or similar technical role\n* Strong software engineering fundamentals and proficiency in Python\n* Demonstrated expertise in:\n+ Classical ML techniques (regression, classification, clustering)\n+ Deep learning frameworks (PyTorch, TensorFlow)\n+ Natural language processing and information extraction\n+ Large language models and prompt engineering\n+ RAG system design and implementation\n+ Advanced RAG techniques (multi\\-hop reasoning, self\\-consistency)\n+ Vector databases and embedding techniques\n+ Model evaluation and validation methods\n\n* Experience with:\n+ LLM fine\\-tuning (LoRA, QLoRA, instruction tuning)\n+ Knowledge graph construction and reasoning\n+ Production ML system deployment\n+ Distributed computing and data processing\n\n* Excellent communication skills with ability to:\n+ Explain complex technical concepts clearly\n+ Collaborate effectively with cross\\-functional teams\n+ Write clear technical documentation\n\n* Sound judgment in balancing technical tradeoffs with business needs\n\n\n**Why Join EvenUp**\n* Be part of a mission\\-driven company making a tangible impact in the lives of injury victims.\n* Work at the cutting edge of Document AI, tackling challenging ML and data problems.\n* Collaborate with a diverse team of experts from top tech, legal, and investment firms.\n* Grow with a rapidly scaling company backed by world\\-class investors and thought leaders.\n\n\n If you\u2019re passionate about solving meaningful problems, advancing ML technologies, and making a difference, we\u2019d love to hear from you!\n   \n\n  \n\n**Notice To Candidates**\n EvenUp has been made aware of fraudulent job postings and unaffiliated third parties posing as our recruiting team \u2013 please know that we have no affiliation or connection to these situations. We only post open roles on our career page (https:\/\/jobs.ashbyhq.com\/evenup) or reputable job boards like our official LinkedIn or Indeed pages, and all official EvenUp recruitment emails will come from the domains @evenuplaw.com, @evenup.ai, @ext\\-evenuplaw.com or no\\-reply@ashbyhq.com email address.\n   \n\n  \n\n*If you receive communication from someone you believe is impersonating EvenUp, please report it to us by emailing* \n*talent\\-ops\\-team@evenuplaw.com* \n*. Examples of fraudulent email domains include \u201c* \n*careers\\-evenuplaw.com* \n*\u201d and \u201c* \n*careers\\-evenuplaws.com* \n*\u201d.*\n**Benefits \\& Perks**\n Our goal is to empower every team member to contribute to our mission of fostering a more just world, regardless of their role, location, or level of experience. To that end, here is a preview of what we offer:\n   \n\n  \n\n* Choice of medical, dental, and vision insurance plans for you and your family\n* Flexible paid time off\n* 10 US observed holidays, and Canadian statutory holidays by province\n* A home office stipend\n* 401(k) for US\\-based employees\n* Paid parental leave\n* Sabbatical program\n* A meet\\-up program to get together in person with colleagues in your area\n* Offices in San Francisco and Toronto\n\n\n*Please note the above benefits \\& perks are for full\\-time employees*\n**About EvenUp**\n EvenUp is on a mission to level the playing field in personal injury cases. EvenUp applies machine learning and its AI model known as Piai\u2122 to reduce manual effort and maximize case outcomes across the personal injury value chain. Combining in\\-house human legal expertise with proprietary AI and software to analyze records. The Claims Intelligence Platform\u2122 provides rich business insights, AI workflow automation, and best\\-in\\-class document creation for injury law firms. EvenUp is the trusted partner of personal injury law firms. Backed by top VCs, including Bessemer Venture Partners, Bain Capital Ventures (BCV), SignalFire, NFX, DCM, and more, EvenUp\u2019s customers range from top trial attorneys to America\u2019s largest personal injury firms. EvenUp was founded in late 2019 and is headquartered in San Francisco. Learn more at www.evenuplaw.com.\n   \n\n  \n\n*EvenUp is an equal opportunity employer. We are committed to diversity and inclusion in our company. We do not discriminate based on race, religion, color, national origin, gender, sexual orientation, age, marital status, veteran status, or disability status.*","company_industry":"Technology, Information and Internet","company_url":"https:\/\/www.linkedin.com\/company\/evenup","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQFLqBz4qU9OQA\/company-logo_100_100\/company-logo_100_100\/0\/1674768727001\/evenup_logo?e=2147483647&v=beta&t=kRbf3jse8wf3UouWT4TfjF6TGq1E6mP8Npm74hUsdSM","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"saudi arabia (country-wide)","job_hash":"d633d51460b42105dff8e7d3280ccad2","Is_Junior_AI_Job":"Uncertain","Country":"saudi arabia (country-wide)"},{"id":"li-4258151933","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4258151933","job_url_direct":"https:\/\/jobs.lever.co\/loopreturns\/6ee12efa-63a8-4b47-86f3-147e72b7e2d7\/apply?lever-source=LinkedInJobs&urlHash=Ccp3","title":"Machine Learning Engineer","company":"Loop","location":"Columbus, OH","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**About the Data Organization:**\n The Data team at Loop is on a mission to empower merchants with transformative data products that drive success beyond returns. By building tools that merchants love and fostering a robust data culture, the team enables smarter decision\\-making across the board. Whether creating insights to guide merchants\u2019 strategies or strengthening internal data\\-driven processes, the Data team is integral to shaping Loop\u2019s future and unlocking new opportunities for our merchants and teams alike.\n   \n\n  \n\n**About the Role:**\n As a\n **Machine Learning Engineer** \n at Loop, you\u2019ll help turn advanced data capabilities into products that make it easier for merchants to run and grow their businesses. You\u2019ll collaborate closely with the rest of the Data team, Software Engineers, and Product Managers to explore ideas, prototype solutions, and ship machine learning systems that make our merchants\u2019 workflows more efficient, shopper experiences more seamless, and Loop\u2019s products more intelligent. Whether supporting a model already in production or helping design something new, your work will help unlock value for merchants in moments that matter. This is a hands\\-on, high\\-impact role where you\u2019ll grow your skills while contributing meaningfully to the future of Loop\u2019s product experience.\n   \n\n  \n\n**Our Blended Work Environment:**\n At Loop, we\u2019re intentional about the way we work so that we can do our best work. We call this our Blended Working Environment. We work from our HQ in Columbus, OH, or one of our Hub or Secluded locations, and are distributed throughout the United States, select Canadian provinces, and the United Kingdom. For this position, we\u2019re looking for someone to join us in Columbus, OH; Chicago, IL; Austin, TX; or Los Angeles, CA.\n   \n\n  \n\n**Our Tech Stack:**\n For ML model development and deployment, we use the AWS ML ecosystem, Airflow, Kubernetes, and Fast API, among other tools. Our backend data infrastructure is supported by Fivetran, dbt, Snowflake, Hex, Secoda, GoodData\n   \n\n  \n\n**What You\u2019ll Do:**\n* Work collaboratively with cross\\-functional partners, including software engineers, product managers, operations, and the rest of the Data team, to scope ML use cases, refine model requirements, and support delivery of features that drive merchant value.\n* Support the development and deployment of ML solutions, contributing to model training, evaluation, and iteration with guidance from more senior team members.\n* Help design and maintain data pipelines and infrastructure that support reliable, scalable ML systems.\n* Contribute to the way we build responsibly with machine learning at Loop, contributing to best practices, tools, and lightweight processes that expand our capabilities.\n* Stay curious and engaged with the broader ML community to continue growing your skills and bringing new ideas into the team.\n\n\n**Your Experience:**\n* 5\u20138 years of experience since completing your undergraduate studies; we welcome candidates with advanced degrees (like a PhD) and those with nontraditional paths who\u2019ve gained equivalent experience through hands\\-on work.\n* 2\\-3 years of experience as an ML engineer, data scientist, applied scientist, or other applied ML practitioner in a production environment.\n* Proficient in Python and familiar with ML libraries such as Scikit\\-Learn, PyTorch, or TensorFlow.\n* Solid understanding of classical ML techniques such as regression, classification, clustering, and time series modeling, as well as deep learning frameworks such as CNNs, RNNs, GNNs, and transformers.\n* Familiarity with deploying models into production and monitoring performance over time, even if not the lead on those systems.\n* Comfortable writing production\\-quality code and querying data with SQL.\n* Excellent communication skills, especially when collaborating across functions or explaining technical concepts to non\\-technical stakeholders.\n* An interest in ethical ML practices and a thoughtful approach to building systems that are fair, interpretable, and grounded in real\\-world use.\n\n\n**Nice\\-to\\-have Experience:**\n* Contributions to open\\-source ML projects and libraries.\n* Experience with agile software development methodologies like Scrum or Kanban.\n* Knowledge of container technologies like Docker and orchestration tools like Kubernetes.\n* Knowledge of dbt.\n\n\n $124,000 \\- $186,000 a year\n   \n\n  \n\n We know that making decisions about your career and compensation is a huge deal. Because of that, we\u2019re incredibly thoughtful about our compensation strategy. We want you to feel safe and excited, but also comfortable with the compensation package of a startup. We\u2019ve outlined some important information for you here, but please know there\u2019s a lot more to compensation than we can cover in this job posting.\n   \n\n  \n\n The posted salary range is the base salary for this opportunity. The salary range is subject to change, and may be adjusted in the future.\n   \n\n  \n\n The actual annual salary paid for this position will be based on several factors, including, but not limited to: your prior experience and skills related to the position, geographic location, company needs, current market demands, and your total compensation goals.\n   \n\n  \n\n Great humans deserve great benefits. At Loop, you\u2019ll be eligible for benefits such as: medical, dental, and vision insurance, flexible PTO, company holidays, sick \\& safe leave, parental leave, 401k, monthly wellness benefit, home workstation benefit, phone\/internet benefit, and equity.\n   \n\n  \n\n Loop Story\n   \n\n  \n\n In a perfect world, Loop wouldn't exist. If we had our way, we'd live in a world where we're mindful about how we consume, we love every product we own, and we share values with the brands who create them. In reality, commerce isn't perfect and often breaks. Loop creates second chances.\n   \n\n  \n\n We're starting by revolutionizing the post\\-purchase experience. We've taken one of the most fragile commerce interactions \\- returns \\- and turned it into something consumers actually love, and that deepens our connection to brands and products.\n   \n\n  \n\n We take connection seriously on the inside, too. We're building a work experience that allows you to Be A Human First and prioritizes empathy and wellbeing. We view Loop as a special place in your career to shape the future of an industry and become a better person while doing it. You can grow faste\n **r** \n here in a shorter amount of time \\- we'll give you space and trust you to fill it.\n   \n\n  \n\n Learn more about us here: https:\/\/loopreturns.com\/careers .\n   \n\n  \n\n You can review our privacy notice here .","company_industry":"Technology, Information and Internet","company_url":"https:\/\/www.linkedin.com\/company\/loop-returns","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D560BAQFxXFh5pm3URQ\/company-logo_100_100\/company-logo_100_100\/0\/1719942662285\/loop_returns_logo?e=2147483647&v=beta&t=6AlyUCSifLolImoKcIUvqzlAFA90mlXkuVznkPgttTc","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":nu .\n  \n  \n\nAs a Senior Engineering Manager within the Commerce organization, you will lead one of Dropbox\u2019s most business\\-critical platforms: our internal sales infrastructure. This team owns our Salesforce CRM, CPQ, Billing, and Reseller Portal systems powering the entire managed sales motion from lead creation to deal close to provisioning and revenue recognition.\n  \n  \n\n**Impact Areas:** You will play a crucial role in areas such as sales process modernization, provisioning architecture, reseller platform development, and operational resilience. You\u2019ll work at the intersection of engineering, sales, finance, and customer support driving change that directly impacts Dropbox\u2019s top\\-line ARR and enterprise growth strategy.\n  \n  \n\n**What You Will Gain:** In this role, you\u2019ll gain deep exposure to Dropbox\u2019s GTM stack, partner with senior business leaders across Sales, Finance, and Legal, and influence the platform strategy behind our $300M\\+ B2B sales motion. You\u2019ll have the opportunity to evolve a hybrid team of full time and contract engineers into a product\\-driven, resilient engineering organization while scaling both the systems and the people behind them.\n  \n  \n\nOur Engineering Career Framework is viewable by anyone outside the company and describes what\u2019s expected for our engineers at each of our career levels. Check out our blog post on this topic and more here .\n  \nResponsibilities\n  \n  \n\nOwn and evolve technical architecture supporting the entire managed sales funnel from lead routing and quoting to provisioning, billing, and revenue operations\n  \nPartner closely with Enterprise Sales, Commercial Strategy \\& Ops, Finance, and Legal to deliver scalable solutions that enable global growth and reduce operational friction\n  \nDrive results by identifying impactful opportunities and ensuring long\\-term growth and customer impact\n  \nInspire your team with a clear direction, fostering an environment where innovation flourishes and bold ideas are encouraged\n  \nFoster talent development by supporting personal growth, career advancement, and diverse hiring practices\n  \nCultivate a collaborative and inclusive culture, championing team members and upholding our company values\n  \nEnsure software and architecture excellence through quality feedback, risk mitigation, and alignment with technical strategy and business goals\n  \nRequirements\n  \n  \n\nBS, MS, or PhD in Computer Science or a related technical field involving coding (e.g., physics or mathematics) or equivalent technical experience\n  \n10\\+ years of software engineering experience, with at least 5\\+ years in direct management roles.\n  \nExperience managing other Engineering Managers\n  \nAbility to lead hybrid teams with a mix of full time and contract engineers across multiple geographies\n  \n  \n\nMany teams at Dropbox run Services with on\\-call rotations, which entails being available for calls during both core and non\\-core business hours. If a team has an on\\-call rotation, all engineers on the team are expected to participate in the rotation as part of their employment. Applicants are encouraged to ask for more details of the rotations to which the applicant is applying.\n  \nPreferred Qualifications\n  \n  \n\nExperience working with or adjacent to CRM, CPQ, Billing, or workflow automation platforms\n  \nExperience supporting Sales, Revenue, or Finance systems at a SaaS company or enterprise software environment\n  \nBackground in subscriptions, billing, or payments domains, particularly in systems that handle monetization at scale\n  \nFamiliarity with Salesforce ecosystem (CRM, CPQ, Billing)\n  \nCompensation Canada Pay Range $200,600\u2014$271,400 CAD\n  \n  \n\nThe range listed above is the expected annual salary\/OTE for this role, subject to change.\n  \n  \n\nSalary\/OTE is just one component of Dropbox\u2019s total rewards package. All regular employees are also eligible for plex business challenges and translate them into an overall strategy and product roadmap to be enabled with AI.\n* Facilitate workshops and collaborative sessions\u2014independently or in partnership with approved vendors\u2014to align on business needs, define use cases and develop implementation plans as part of overall product roadmap.\n* Operate as overall analytics lead for select products including commercial field enablement within the ViiV AI product ecosystem. Working directly with product and business owners in global functions and regional teams, technical teams at ViiV and GSK and ViiV data teams.\n* Collaborate with team\\-members (software engineer, ML engineers, data engineers, product owners, etc.) in design reviews and critical feedback sessions to continuously improve product delivery\n* Jointly lead a team of ViiV dedicated data science resources based within the GSK offshore team to deliver the data science components of project delivery.\n* Design data science and Artificial Intelligence models\n* Champion the full range of data products available to ensure business impact\n* Distil complex analytical findings into simple, understandable and effective messages. Use excellent written, verbal communication and digital media skills for coordinating across teams and engaging and influencing stakeholders within the insights and analytics and tech community\n* Work across disciplines to recommend the best solution for the problem at hand, leveraging data analytics tools\n* Continually learn new analytical skills, techniques and tools to maximise competitive advantage; participate in internal \\& external technology communities\n* Partner with and influence stakeholders across the ViiV insights \\& analytics space and in the broader ViiV \\& GSK Tech \/ Data science organizations in the development of the ViiV data architecture and data\/AI solution framework.\n* Ensure all solutions are developed in alignment with ViiV Responsible AI governance processes and in alignment with local legislation for data privacy etc.\n\n***Why you?***\n\n\nQualifications \\& Skills:\n\n\nFirst and foremost, you will be enthusiastic and energised about data and be driven to share that knowledge and excitement with others. In addition:\n\n* Master\u2019s Degree in a STEM subject and experience in a related field i.e. MBA, Statistics, Data Science or equivalent experience (Mathematics, Information Science, Computer Science, or similar)\n* Hands on experience with Advanced Analytics, Generative AI (GenAI), Statistics in a commercial environment\n* A passion for writing clean, maintainable code in Python\n* A broad knowledge of tech; comfortable recommending non\\-data science solutions where appropriate\n* Proven experience of effective stakeholder management and strong influencing skills. Including data visualisation and insights communication. Connect the gap between the development team and business stakeholders; effectively translate technical concepts to business stakeholders and vice versa.\n* Proven experience of change management skills.\n* Core technical skills:\n\n\n\t+ Strong knowledge of data science fundamentals (Machine Learning methods, Statistics).\n\t+ Fluent in common ML and analytics tools (Python, LangChain, Pytorch, Scikit\\-Learn, SQL, etc.)\n\t+ Comfortable to use data visualization libraries (e.g. Seaborn, Matplotlib)\n* Demonstrated initiative, judgment and discretion while handling sensitive information\n\n**Preferred Qualifications:**\n\n\nIf you have the following characteristics, it would be a plus:\n\n* Demonstrated experience in healthcare commercial domain and workflows\n* Demonstrated experience in product ownership and stakeholder management\n* Demonstrated experience with Azure stack (databricks, AMLS, etc.)\n* Knowledge of the data landscape in healthcare (EHR, claims data, real world data, HEORs data)\n* Experience in healthcare\/pharmaceutical industry\n* Experience in commercial use cases across sales, marketing, market access analytics\n\n*Why ViiV?*\n\n\nViiV Healthcare is a global specialty HIV company, the only company that is 100% focused on researching and delivering new medicines for people living with, and at risk of, HIV. ViiV is highly mission\\-driven in our unrelenting commitment to leave no person living with HIV behind. We do this by being a trusted partner for all people living with and affected by HIV. Our aim is to think, act, and connect differently through a focus on education on and treatment. We go to extraordinary lengths to deliver the sorts of breakthroughs, both in treatments, care solutions and communities, that really count. We go beyond the boundaries of medicine by taking a holistic approach to HIV through developing and supporting sustainable community programs and improving access to care. We will push through every challenge until HIV\/AIDS is eradicated.\n\n\nViiV has played a significant part in delivering breakthroughs that have turned HIV into a manageable health condition. We offer the largest portfolio of HIV medicines available anywhere, and we continue our work to cater for the widest possible range of needs in response to the HIV pandemic.\n\n\nWe are aware of how much is at stake for those affected by HIV and we show up every day 100% committed to the patients. Our work culture is fast\\-paced, diverse, inclusive, competitive, and caring. But ViiV isn\u2019t just somewhere to work \u2013 it\u2019s a place to belong, an invitation to bring your very best, and a team full of impact\\-driven team members who are hungry to make a difference.\n\n\nWhile we have been improving lives of HIV patients for 30 years, this is an especially exciting time to be at ViiV, as we evaluate novel approaches to treatment and prevention that could further reduce the impact of HIV on individuals and communities.\n\n\nViiV Healthcare is a company 100% focused on HIV that is majority owned by GSK, a global biopharma organization. As an employee of ViiV, you are part of a team united by a clear mission to leave no person living with HIV behind. Additionally, through our shareholder relationship with GSK, you have access to a range of shared benefits and career development opportunities.\n\n**Closing Date for Applications: Thursday 17th July 2025 (COB)**\n\n\nPlease take a copy of the Job Description, as this will not be available post closure of the advert.  \n\nWhen applying for this role, please use the \u2018cover letter\u2019 of the online application or your CV to describe how you meet the competencies for this role, as outlined in the job requirements above. The information that you have provided in your cover letter and CV will be used to assess your application.\n\n *During the course of your application, you will be requested to complete voluntary information which will be used in monitoring the effectiveness of our equality and diversity policies. Your information will be treated as confidential and will not be used in any part of the selection process. If you require a reasonable adjustment to the application \/ selection process to enable you to demonstrate your ability to perform the job requirements, please contact 0808 234 4391\\. This will help us to understand any modifications we may need to make to support you throughout our selection process.*\n\n\n\\#LI\\-GSK\n\n\n\\#LI\\-Hybrid\n\n**Why Us?**\n\n\nAt ViiV Healthcare, we will not rest until we leave no person living with HIV behind. Until the 39 million people living with HIV is down to zero, we will continue searching for new ways to limit the impact of HIV.\n\n\nWe are the only pharmaceutical company solely focused on combating, preventing, and ultimately eradicating HIV and AIDS. At ViiV Healthcare, we do things differently. Born out of a partnership between GSK and Pfizer in 2009, with Shionogi joining in 2012, we are determined to help end the HIV epidemic. We are guided by our mission to leave no person living with HIV behind
