re they need to be not only precise and accurate, but highly stable, explainable, compliant, secure and useful. You will be responsible for understanding the goals \\& priorities set for you, executing them efficiently with a perpetual eye on quality, asking questions often and delivering results in harmony with your teammates.\n   \n\n  \n\n**Is This Role Right for You?**\n* You believe, first and foremost, in always doing the right thing and doing things the right way\n* You are both deeply curious and highly pragmatic\n* You are comfortable with ambitious but realistic goals and are committed to achieving them\n* You are social, engaging, not afraid to ask questions and relish the opportunity to learn from global partners across the firm (who may be more, or less technical than you)\n* You relish the opportunity and yet also understand the responsibility and weight that comes with the fact that the output of your models will directly influence the bank\u2019s financial statements\n* You can read complex and lengthy regulatory requirements and identify opportunities for optimization while always remaining committed to compliance excellence\n* You understand what PDs, LGDs, EADs \\& RWA really are, from the ground up, and can model them precisely for any product\n* You have a genuine love, passion and talent for programming, data, and predictive modeling\n* You are committed to quality in everything you do \u2013 statistically, process and governance wise\n* You look forward to sharing your insights through high\\-quality verbal \\& written communications\n* You are professional, motivated AND FUN. We mean it.\n\n\n**Sample Projects That You Might Work On Include**\n* Complete specialized analysis, develop statistical solutions and recommend improvements to estimation techniques and\/or forecasting models\n* Prepare attribution and\/or stock\\-flow analysis of product portfolios\n* Collaborate with risk management, vendors, technology and compliance \\+ audit to ensure effective governance, measurement \\& communication of model performance\n* Accurately estimate impacts and implement the models developed, recalibrated and maintained in production platforms\n* Identify, promote and lead process improvements for model development and monitoring\n* Ensure that the data used for model development is reliable and robust and that it adheres to industry and regulatory standards\n\n\n**Do you have the skills that will enable you to succeed in this role? \\- We'd love to work with you if you have**\n* Bachelor\u2019s Degree in Mathematics, Computer Science, Engineering or an equivalent technical field\n* A demonstrated history of analytic problem solving and sound judgment\n* Experience as an analyst or data scientist with a track record of accomplishments working on cross\\-functional teams\n* Strong English\\-language verbal and written communications skills: the ability to distill abstract business requirements into analysis, concisely convey technical outcomes, tell a story visually with data, prepare and edit high\\-quality documentation and be accepted as a trusted advisor by peers\n* Able to work remotely and on\\-site on multiple activities simultaneously and meet deadlines\n* Strong fundamental understanding of statistics\n* 2\\+ years of overall experience in analytic roles developing and using predictive, risk and\/or forecasting models\n* Highly proficient in 1 or more analytical programming languages (Python, R, SAS, etc.), SQL (Teradata, Oracle, DB2, SQL Server) and multiple environments (Unix \\& Windows)\n* 1 or more years of experience with big data platforms \/ integration (Hadoop, Spark, Hive, Avro)\n* Knowledge about credit risk models \/ scorecards\n\n\n**Nice to Have\u2019s**\n* Proficient reading, writing and speaking Spanish\n* Experience with credit risk forecasting and\/or financial reporting frameworks\n* Experience developing credit risk models \/ scorecards\n* Experience working within loss forecasting, A enges, you will have the opportunity to work on one of the world\u2019s largest ML infrastructure employing dozens of GPUs working in parallel, 30K\\+ CPU cores and 150TB of memory.\n   \n\n  \n\n**In This Role, You\u2019ll Get to**\n* Design, code, experiment and implement models and algorithms to maximize customer experience, supply side value, business outcomes, and infrastructure readiness\n* Mine a big data of hundreds of millions of customers and more than 600M daily user generated events, supplier and pricing data, and discover actionable insights to drive improvements and innovation\n* Work with developers and a variety of business owners to deliver daily results with the best quality\n* Research discover and harness new ideas that can make a difference\n\n\n**What You\u2019ll Need To Succeed**\n* 4\\+ years hands\\-on data science experience\n* Excellent understanding of AI\/ML\/DL and Statistics, as well as coding proficiency using related open source libraries and frameworks\n* Significant proficiency in SQL and languages like Python, PySpark and\/or Scala\n* Can lead, work independently as well as play a key role in a team\n* Good communication and interpersonal skills for working in a multicultural work environment\n\n\n**It\u2019s Great if You Have**\n* PhD or MSc in Computer Science \/ Operations Research \/ Statistics or other quantitative fields\n* Experience in NLP, image processing and\/or recommendation systems\n* Hands on experience in data engineering, working with big data framework like Spark\/Hadoop\n* Experience in data science for e\\-commerce and\/or OTA\n\n\n We welcome both local and international applications for this role. Full visa sponsorship and relocation assistance available for eligible candidates.\n   \n\n  \n\n \\#sanfrancisco \\#sanjose \\#losangeles \\#sandiego \\#oakland \\#denver \\#miami \\#orlando \\#atlanta \\#chicago \\#boston \\#detroit \\#newyork \\#portland \\#philadelphia \\#dallas \\#houston \\#austin \\#seattle \ or_AI_Job":"No","Country":"Canada"},{"id":"li-4200993464","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4200993464","job_url_direct":"https:\/\/job-boards.greenhouse.io\/geotab\/jobs\/4610352008?gh_src=3ae5cd5c8us&urlHash=iIX4","title":"Senior Team Lead, Data Science","company":"Geotab","location":"Oakville, Ontario, Canada","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":"careers@geotab.com","description":"**Who We Are:**\n Geotab \u00ae is a global leader in IoT and connected transportation and certified \u201cGreat Place to Work\u2122.\u201d We are a company of diverse and talented individuals who work together to help businesses grow and succeed, and increase the safety and sustainability of our communities.\n   \n\n  \n\n Geotab is advancing security, connecting commercial vehicles to the internet and providing web\\-based analytics to help customers better manage their fleets. Geotab\u2019s open platform and Geotab Marketplace \u00ae, offering hundreds of third\\-party solution options, allows both small and large businesses to automate operations by integrating vehicle data with their other data assets. Processing billions of data points a day, Geotab leverages data analytics and machine learning to improve productivity, optimize fleets through the reduction of fuel consumption, enhance driver safety and achieve strong compliance to regulatory changes.\n   \n\n  \n\n Our team is growing and we\u2019re looking for people who follow their passion, think differently and want to make an impact. Ours is a fast paced, ever changing environment. Geotabbers accept that challenge and are willing to take on new tasks and activities \\- ones that may not always be described in the initial job description. Join us for a fulfilling career with opportunities to innovate, great benefits, and our fun and inclusive work culture. Reach your full potential with Geotab. To see what it\u2019s like to be a Geotabber, check out our blog and follow us @InsideGeotab on Instagram. Join our talent network to learn more about job opportunities and company news.\n   \n\n  \n\n**Who You Are:**\n We are always looking for amazing talent who can contribute to our growth and deliver results! Geotab is seeking a Senior Team Lead, Data Science who is passionate about building and shaping the future of product analytics\u2014especially within SaaS or large service environments. You excel at influencing without direct authority, guiding both your immediate team and the broader data and analytics community at Geotab. Whether you\u2019ve grown a small data science function from the ground up or led analytics within a mature organization, you thrive on coaching others and setting the standard for excellence. Your background is rooted in product analytics\u2014you know what \u201cgood\u201d looks like and are eager to bring industry\\-leading tools and best practices to our team. Experience with user analytics and vehicle data is a significant advantage.\n   \n\n  \n\n If you love technology and are keen to join an industry leader \u2014 we would love to hear from you!\n   \n\n  \n\n**What You'll Do:**\n As a Senior Team Lead, Data Science, you will be responsible for leading a technical team of data scientists to develop and implement advanced analytics, machine learning models, and AI\\-driven solutions. This role involves overseeing data\\-driven projects, guiding technical development, and ensuring alignment with business goals. The Senior Team Lead acts as a business advisor to Geotab\u2019s product team. This is achieved through the building and deployment of product insights that support Geotab\u2019s strategy. This position interacts with Geotab\u2019s big data infrastructure and tools. To be successful in this role you will be a self\\-starter with strong written and verbal communication skills, and have the ability to quickly understand complex, technical concepts. In addition, the successful candidate will have strong analytical and project management skills with an ability to identify needs, develop effective solutions, and manage projects through completion. The successful candidate will also be able to manage multiple timelines and contrasting priorities to ensure timely results.\n   \n\n  \n\n How you'll make an impact\n   \n\n  \n\n* Lead and mentor a team of data scientists in the implementation of new statistical or mathematical methodologies for specific models or analysis, set project priorities, and align initiatives with organizational objectives.\n* Define goals, set priorities, and oversee project execution to ensure alignment with business objectives.\n* Foster a collaborative and innovative work environment within the data science team.\n* Build a business partnership with Geotab\u2019s Product team and other teams such as marketing and sales\n* Act as a trusted business advisor using strategic analytics.\n* Leverage industry standard product analytics tools to enable self serve analytics.\n* Interact with Geotab\u2019s big data infrastructure using cloud\\-based data warehouses (i.e. Google BigQuery) and various programming languages (i.e. SQL, Python).\n* Research, develop and implement statistical and machine learning models for data analysis to solve complex business challenges.\n* Guide the team in mining and analyzing company data to drive optimization and improvement of product development, marketing techniques, and business strategies.\n* Ensure the use of best practices in model development, testing, and deployment.\n* Translate data insights into actionable business recommendations for stakeholders.\n* Ensure data quality and integrity.\n* Develop and implement strategies with the team to assess the effectiveness and accuracy of new data sources and data gathering techniques.\n* Work with stakeholders throughout Geotab, including Product and engineering teams to identify opportunities for leveraging company data to drive business solutions.\n* Oversee the activities and performance of direct reports:\n* Provide direction, coaching, and mentorship to the team.\n* Resolve interpersonal and technical conflict.\n* Coach, provide timely, actionable feedback, and invest time in career development of team members.\n* Actively works on retention and engagement of team members including upskilling\/developing and career progression for team members.\n* Collaborate and support employees during the performance management process, meeting KPAs, and career development planning.\n* Support Geotab global strategic initiatives.\n\n\n What you'll bring to the role\n   \n\n  \n\n* Post\\-secondary Degree\/Diploma specialization in Computer Science, Data Science, Statistics, Mathematics, or a related field.\n* 6\\+ years experience as a Data Scientist or similar role.\n* 3\\+ years of experience in a product analytics organization with experience building or growing analytics teams in SaaS\/large service companies, with a strong focus on product and user analytics, industry\\-leading tools, and coaching best practices.\n* People management experience\/people leadership in a team oriented workplace.\n* Previous experience with product analytics tools such as Amplitude, Mixpanel or Google Analytics is preferred.\n* Experience operating in an Agile environment and Jira preferred.\n* Experienced in writing SQL queries.\n* Experienced in programming in Python.\n* Solid understanding of machine learning and operations research.\n* Knowledge of data management and visualization techniques.\n* Affinity for statistical analysis and predictive modeling.\n* Track record of influencing without authority, collaborating with diverse teams, and thriving in flexible, project\\-driven environments; experience with vehicle data is a plus.\n* Experience working within a technical or engineering organization, with knowledge of the high\\-technology industry is an asset.\n* Strong project management skills; able to identify needs, develop effective solutions, and manage projects through to completion.\n* Success with coaching and development of employees.\n* Strong analytical skills with the ability to problem solve.\n* Strong team\\-player with the ability to engage with all levels of the organization.\n* Entrepreneurial mindset and comfortable in a flat organization.\n\n\n If you got this far, we hope you're feeling excited about this role! Even if you don't feel you meet every single requirement, we still encourage you to apply.\n   \n\n  \n\n**Please note: Geotab does not accept agency resumes and is not responsible for any fees related to unsolicited resumes. Please do not forward resumes to Geotab employees.:**\n Why job seekers choose Geotab\n   \n\n  \n\n Flex working arrangements\n   \n\n  \n\n Home office reimbursement program\n   \n\n  \n\n Baby bonus \\& parental leave top up program\n   \n\n  \n\n Online learning and networking opportunities\n   \n\n  \n\n Electric vehicle purchase incentive program\n   \n\n  \n\n Competitive medical and dental benefits\n   \n\n  \n\n Retirement savings program\n   \n\n  \n\n* The above are offered to full\\-time permanent employees only\n\n\n**How we work:**\n At Geotab, we have adopted a flexible hybrid working model in that we have systems, functions, programs and policies in place to support both in\\-person and virtual work. However, you are welcomed and encouraged to come into our beautiful, safe, clean offices as often as you like. When working from home, you are required to have a reliable internet connection with at least 50mb DL\/10mb UL. Virtual work is supported with cloud\\-based applications, collaboration tools and asynchronous working. The health and safety of employees are a top priority. We encourage work\\-life balance and keep the Geotab culture going strong with online social events, chat rooms and gatherings. Join us and help reshape the future of technology!\n   \n\n  \n\n We believe that ensuring diversity is fundamental to our future growth and progress and is an integral part of our business. We believe that success happens where new ideas can flourish \u2013 in an environment that is rich in diversity and a place where people from various backgrounds can work together. Geotab encourages applications from all qualified individuals. We are committed to accommodating people with disabilities during the recruitment and assessment processes and when people are hired. We will ensure the accessibility needs of employees with disabilities are taken into account as part of performance management, career development, training and redeployment processes. If you require accommodation at any stage of the application process or want more information about our diversity and inclusion as well as accommodation policies and practices, please contact us at careers@geotab.com. By submitting a job application to Geotab Inc. or its affiliates and subsidiaries (collectively, \u201cGeotab\u201d), you acknowledge Geotab\u2019s collection, use and disclosure of your personal data in accordance with our Privacy Policy. Click here to learn more about what happens with your personal data.","company_industry":"IT Services and IT Consulting","company_url":"https:\/\/ca.linkedin.com\/company\/geotab","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQHpAVLnc5DM5w\/company-logo_100_100\/company-logo_100_100\/0\/1657205667286\/geotab_logo?e=2147483647&v=beta&t=KLjHI--jWpYK-44aaa51errk_MVUr1fZYbpdDo7ilJY","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Wat o meaningful work that positively impacts the built environment and the greater community, making it an exciting and fulfilling place to build a career.\n\n\nThis is a fantastic opportunity to join the next phase of the Building Commission within NSW. https:\/\/www.nsw.gov.au\/housing\\-and\\-construction\/building\\-commissioner\n**About the Intelligence Unit**\nThe Intelligence Unit is a highly motivated and specialist team that operates in a proactive way, providing tactical, operational, and strategic intelligence support. We produce information and intelligence products that target regulatory risk and criminal activities. And we develop relationships with internal and external stakeholders to support our intelligence work.\n**About the role**  \n\nAt DCS, we're revolutionising the way NSW Government agencies engage with their customers. Our mission is rooted in a steadfast commitment to place our customers at the heart of every decision and to leverage state\\-of\\-the\\-art technologies to optimise government processes. Stepping into this role, you'll play a pivotal part in driving our vision forward. You will assist our internal teams in their quest to automate processes, build innovative applications, and notably enhance our regulatory analytics capabilities. Together, we aim to redefine excellence in governmental digital transformation and customer engagement.\n**Key Responsibilities:**\n* Design, develop, test, and deploy data\\-driven applications to meet the team's regulatory intelligence and data analytics requirements.\n* Ensure that developed software meets or exceeds functional specifications and performance benchmarks.\n* Collaborate with data scientists, analysts, and stakeholders to translate data models into scalable software solutions.\n* Provide tools and interfaces that help data analysts and scientists extract insights from the data more efficiently.\n* Document application architecture, codebase, and user guides for future reference.\n\n\n** ob_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**ABOUT HEATSEEKER** \n\n\n\n\n Heatseeker is redefining market research. We help businesses move fast and make smarter decisions with quick, live A\/B tests that deliver real insights \u2014 straight from their target audience.\n \n\n\n\n  \n\n\n\n\n\n Heatseeker isn\u2019t just an app, it\u2019s a full\\-scale market research solution for scale\\-ups and enterprises. We give customers the power to validate ideas faster, avoid product flops, and stay ahead of the competition. The result? Winning strategies, stronger messaging, and confident decisions\u2014all backed by real market data.\n \n\n\n\n  \n\n\n\n\n\n**Our Culture** \n\n\n\n\n We\u2019re a close\\-knit team of ambitious people who take pride in building a world\\-class product. Innovation, creativity, and design are at our core. We care deeply about our customers and push ourselves to do better every time.\n \n\n\n\n We leverage the latest in technology, design, and AI to create impactful experiences at an unbeatable value. Our ambition? To make Heatseeker a brand that\u2019s not just trusted, but loved.\n \n\n\n\n  \n\n\n\n\n\n**ABOUT THE ROLE** \n\n\n\n\n We\u2019re looking for an\n **AI Data Scientist** \n to help turn our mountain of market experiment data into razor\\-sharp insights that power better product and marketing decisions \u2014 for us and for our customers.\n \n\n\n\n  \n\n\n\n\n\n This is not your typical analytics gig. You'll be part data detective, part AI whisperer, mixing traditional stats with bleeding\\-edge AI tools (think LLMs, eval pipelines, and prompt engineering) to unlock insights no spreadsheet ever could.\n \n\n\n\n  \n\n\n\n\n\n You\u2019ll be deeply embedded in our product squad and work shoulder\\-to\\-shoulder with engineering, design, and customer teams to build features, refine models, and make our AI\\-powered insights smarter, faster, and more impactful.\n \n\n\n\n  \n\n\n\n\n\n**What You\u2019ll Do** \n\n\n\n* Drive the science and methods behind Heatseeker\u2019s AI\\-driven market insights.\n* Unearth insights from product and customer data, spotting trends, patterns, and outliers that drive strategy.\n* Run rigorous A\/B tests and statistical analyses, and distill it all down into crystal\\-clear takeaways.\n* Design and optimize prompt workflows and eval pipelines to supercharge our LLM\\-driven insights.\n* Use generative AI to connect the dots between qualitative and quantitative data, and surface stories others can\u2019t see.\n* Collaborate closely with product, engineering, and design to turn insights into action.\n* Help build and maintain smart, reliable data pipelines that fuel both humans and machines.\n* Stay on the bleeding edge of AI and analytics. Propose bold ideas. Test them. Make them real.\n\n\n\n  \n\n\n\n\n\n**What We\u2019re Looking For** \n\n\n\n* **Data Savvy:** \n You know your way around A\/B tests, pivot tables, regressions, and significance testing. DBs and vector algorithms are second nature.\n* **LLM\\-Native:** \n You\u2019ve worked hands\\-on with GPT, Claude, Gemini or similar. You can craft great prompts and are a pro at eval pipelines.\n* **Product Mindset:** \n You\u2019re not just chasing interesting numbers, you\u2019re chasing meaningful outcomes for our customers.\n* **Creative Collaborator:** \n You thrive in cross\\-functional teams, turning complex data into a shared language everyone can rally around.\n* **Startup Spirit:** \n You\u2019re hands\\-on, proactive, and love building in the chaos. Ambiguity doesn\u2019t scare you, it motivates you.\n* **Builder Energy:** \n You automate the boring stuff. You improve systems. You make everything scalable.\n\n\n\n  \n\n\n\n\n\n**Why You\u2019ll Love This Role** \n\n\n\n* **Massive Impact:** \n Your insights will shape the future of Heatseeker and the products we help our customers build.\n* **Growth, Your Way:** \n Whether you want to be an AI guru, a product analytics lead, or a full\\-stack data strategist, we\u2019ll back your path.\n* **Innovation Playground:** \n Work with cutting\\-edge tools and ideas. Experiment, fail fast, and push the boundaries of what data can do.\n* **Autonomy \\& Ownership:** \n We\u2019ll give you the goals, the tools, and the freedom to blow us away.\n* **An Incredible Team:** \n Ambitious, kind, curious people who are here to build something extraordinary\u2014and have fun doing it.\n\n\n\n  \n\n\n\n\n\n**JOIN US AT HEATSEEKER** \n\n\n\n\n If the idea of shaping a high\\-growth startup from the ground up lights you up\u2014and you love building powerful tools that make a difference\u2014we want to hear from you.\n \n\n\n\n Send us your resume, portfolio or GitHub (if you\u2019ve got one), and a few words about why this role excites you. Let\u2019s build something amazing together.","company_industry":"Software Development and Marketing Services","company_url":"https:\/\/au.linkedin.com\/company\/heatseekerai","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D560BAQHu_Qjnz2UaCw\/company-logo_100_100\/B56Ze0faLKHoAQ-\/0\/1751079822560\/heatseekerai_logo?e=2147483647&v=beta&t=OpEHDcOfjGJNCVYjTx365a1x5-Hwv9hl41ejrFUVUDc","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Sydney, Australia","job_hash":"52385f4ef8595da43cf257db39d738c1","Is_Junior_AI_Job":"No","Country":"Australia"},{"id":"li-4257915228","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4257915228","job_url_direct":"https:\/\/jobs.lever.co\/safetyculture-2\ amming Languages: Proficiency in languages such as Python, R, or Scala, and familiarity with SQL for database querying.\n* Data Visualisation: Knowledge of data visualisation tools and techniques to present complex data insights clearly.\n* Big Data Technologies: Familiarity with big data platforms like Hadoop, Spark, or Kafka.\n* Domain Expertise: Awareness of the industry SafetyCulture operates in, including safety regulations and quality standards.\n\n\n**The Successful Applicant Will Bring To The Role**\n* Analytical Thinking: Ability to dissect complex data sets and extract meaningful insights.\n* Problem\\-Solving: Strong problem\\-solving skills to address business challenges with data\\-driven solutions.\n* Communication: Excellent verbal and written communication skills for articulating data findings to non\\-technical stakeholders.\n* Collaboration: Ability to work effectively in cross\\-functional teams and with various stakeholders.\n* Project Management: Skills in managing projects, setting timelines, and meeting deadlines.\n* Curiosity: A strong desire to explore data for hidden patterns and opportunities.\n* Attention to Detail: Meticulous attention to detail to ensure accuracy in data analysis and modelling.\n* Adaptability: Flexibility to adapt to new tools, technologies, and changing business needs.\n* Innovative Mindset: A creative approach to developing new analytical methods and solutions.\n* Ethical Judgment: Commitment to ethical standards in handling and analysing data.\n\n\n**What do I get access to when working at SafetyCulture?**\n* Equity with high growth potential, and a competitive salary;\n* Hybrid working, we encourage you to create the best work blend while working from your home and the local SafetyCulture office;\n* Access to professional and personal training and development opportunities;\n* Hackathons, Workshops, Lunch \\& Learns;\n* We encourage involvement in the community, open source work, attending talks and events, and experimenting with new technologies.\n\n\n**What are the office benefits?**\n* In\\-house Culinary Crew serving up daily breakfast, lunch and snacks;\n* Barista coffee machine, craft beer on tap, boutique wines and a range of non\\-alcoholic beverages;\n* Quarterly celebrations and team events;\n* Table tennis, board games, books library, and pet\\-friendly office.\n\n\n We\u2019re committed to building inclusive teams and cultivating a sense of belonging so our people can bring their whole authentic selves to work each day. We seek to make reasonable adjustments throughout our recruitment process to create an even playing field for all candidates. Thanks to the tireless efforts of the entire SafetyCulture team we\u2019ve built an incredible culture which has seen us recognised as a Best Place to Work in Australia , the US and the UK .\n   \n\n  \n\n Even if you don't meet every requirement listed in the ad, please consider applying for this role. We prioritise inclusion and value individuals with potential over a checklist of qualifications. Don't rule yourself out, hit that apply button if this job resonates with you\n   \n\n  \n\n You can find out more about life at SafetyCulture via Youtube , Twitter , Instagram and LinkedIn .\n   \n\n  \n\n To all recruitment agencies, we do not accept resumes or partnership opportunities. Please do not forward resumes to SafetyCulture or any of our employees. We are not responsible for any fees associated with unsolicited resumes.","company_industry":"Software Development","company_url":"https:\/\/au.linkedin.com\/company\/safetyculturehq","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D560BAQFMxR0B_JddtQ\/company-logo_100_100\/company-logo_100_100\/0\/1688336869599\/safetyculturehq_logo?e=2147483647&v=beta&t=r__QSg5RxjcjTP-wXFMESo5I4yjUEkpn0O7g03YHUUQ","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null aches, techniques and opportunities to expand the businesses capabilities and coaching and developing the skills of the broader team.\n \n\n\n\n\n\n\n\n\n This role requires an individual with a strong understanding of best practice data science techniques, experience in deploying and maintaining models for practical purposes and ultimately the ability to demonstrate the value of model implementations and outcomes in a commercial manner. You are commercially minded, enjoy solving business problems, and able to bring technical and non\\- technical stakeholders on the journey with you.\n \n\n\n\n  \n\n\n\n\n\n**Core responsibilities;** \n\n\n\n\n  \n\n\n\n\n* Co\\-ordinate with stakeholders, internal teams, external vendors and consultants the ongoing enhancement and recalibration of a suite of models that support personalised pricing.\n* Ensure models are suitably documented, monitored and measured in accordance with Angle Auto Finance\u2019s model risk framework.\n* Use various data and analytical techniques and tools to uplift Angle Auto Finances models and modelling capability, including champion \/ challenger testing.\n* Use various data and analytical techniques to describe how model drivers impact business outcomes to both technical and non\\-technical audiences.\n* Contribute to the development of a market leading internal modelling and pricing capability.\n* Provide feedback and guidance to ensure appropriate tools and infrastructure are in place to support ongoing development of Angle Auto Finance\u2019s data science capability\n* Contribute to developing and embedding best practice data science techniques and capabilities across the team\n* Expand the cohort of models available to drive business outcomes for Angle Auto Finance.\n* Own and prioritise a backlog of model enhancements.\n\n\n\n  \n\n\n\n\n\n**Qualifications;** \n\n\n\n\n  \n\n\n\n\n* A degree or higher qualification in Statistics, Mathematics, Science, Engineering, Commerce or other relevant dis rs of work experience with a PhD, OR 11\\+ years of relevant work experience.\n   \n\n  \n\n  \n\n  \n\n Preferred Qualifications\n   \n\n  \n\n \u2022 Bachelor's degree in Computer Science, Data Science, Statistics, Mathematics, or a related field. A Master's degree or Ph.D. is preferred.\n   \n\n  \n\n \u2022 Proficiency in Python, TensorFlow, and PyTorch for developing AI models.\n   \n\n  \n\n \u2022 Experience with containers and docker files is preferred.\n   \n\n  \n\n \u2022 Experience with database languages (SQL or NoSQL).\n   \n\n  \n\n \u2022 Real world experience in creating financial forecasting models for external customers.\n   \n\n  \n\n \u2022 Deep understanding of statistical and predictive modelling concepts.\n   \n\n  \n\n \u2022 Advanced knowledge of generative AI.\n   \n\n  \n\n \u2022 Knowledge of data management and visualization techniques.\n   \n\n  \n\n \u2022 Experience with Hadoop, Hive and Spark.\n   \n\n  \n\n \u2022 Strong problem\\-solving skills with an emphasis on product development.\n   \n\n  \n\n \u2022 Excellent written and verbal communication skills.\n   \n\n  \n\n \u2022 Ability to work in a team\\-oriented, collaborative environment.\n   \n\n  \n\n  \n\n  \n\n\n\n\n**Additional Information**\n\n Visa is an EEO Employer. Qualified applicants will receive consideration for employment without regard to race, color, religion, sex, national origin, sexual orientation, gender identity, disability or protected veteran status. Visa will also consider for employment qualified applicants with criminal histories in a manner consistent with EEOC guidelines and applicable local law.","company_industry":"IT Services and IT Consulting","company_url":"https:\/\/www.linkedin.com\/company\/visa","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQEP8_eM4zW8bw\/company-logo_100_100\/company-logo_100_100\/0\/1630663392691\/visa_logo?e=2147483647&v=beta&t=57HBJNOrDX1yzwdH-3YNHGga_M_cxJFhMyD62XBYr8Q","company_url_direct":null,"com eeds and gather feedback regarding our models and products.\n* Stay up\\-to\\-date with the latest trends in Machine Learning, LLMs and applied AI practices.\n* Perform other duties as assigned.\n\n\n**Requirements**\n Required Qualifications:\n   \n\n  \n\n* 2\\+ years of experience as a Data Scientist or similar role.\n* Background in data science, statistics, applied mathematics, computer science, or similar technical fields.\n* Strong analytical thinking and problem\\-solving skills with a high attention to detail.\n* Experience with exploratory data analysis and model prototyping, using languages such as Python and tools like Scikit learn, Pandas, Numpy, Pytorch, Tensorflow, Sagemaker.\n* Familiarity with LLM concepts such as prompt engineering, , Retrieval\\-Augmented Generation (RAG), and evaluation frameworks.\n* Excellent written and verbal communication skills.\n* Ability to deal with ambiguity.\n\n\n Degrees are not required and we value all forms of continued education including traditional four\\-year degrees, post\\-graduate degrees, associates degrees, bootcamps, online training, professional certifications, self\\-teaching and more.\n   \n\n  \n\n**Desired Qualifications**\n* M.S. or Ph.D. in data science, statistics, applied mathematics, computer science, or similar technical fields.\n* Experience with our products and an understanding of endurance sports.\n* Experience implementing machine learning algorithms in the cloud (AWS).\n* Experience defining \\& building AI capabilities in a professional environment is a plus.\n\n\n The work characteristics described here are representative of those an employee encounters while performing the essential functions of this job. Reasonable accommodations may be made to enable individuals with disabilities to perform the essential functions.\n   \n\n  \n\n**Benefits**\n Compensation\n   \n\n  \n\n Peaksware\/TrainingPeaks is committed to fair and equitable compensation practices. The annual compensation range for this role in Colorado is $94,874\\-$158,124\\. Final compensation for this role will be determined by various factors such as a candidate\u2019s relevant work experience, skills, and certifications.\n   \n\n  \n\n This role is eligible for variable compensation, including bonus.\n   \n\n  \n\n Benefits and Perks\n   \n\n  \n\n Health\n   \n\n  \n\n* Medical\n* Dental\n* Vision\n* Health Savings Account\n* Flexible Spending Account\n* Dependent Care Flexible Spending Account\n* Paid Parental Leave\n* Teladoc\n* Employee Assistance Program (EAP)\n* Additional coverage options such as accident and critical illness insurance and hospital indemnity\n\n\n Disability and Life\n   \n\n  \n\n* Company\\-paid Short Term Disability\n* Company\\-paid Long Term Disability\n* Company\\-paid Basic Life Insurance and AD\\&D\n* Employee\\-paid Supplemental Life Insurance for Employee, Spouse, and\/or Child\n\n\n**Additional**\n* 401(K)\n* 401(K) Matching\n* Pet Insurance\n* 12 paid holidays annually and unlimited Flexible Time Off (FTO)\n* Free TrainingPeaks, TrainHeroic, MakeMusic accounts, and Alfred Music product\n* Access to the Performance and Recovery Center (PARC), our on\\-site fitness facility\n* Employee only access to on\\-site locker rooms and showers\n* Employee only access to secure, indoor bike storage\n* Access to our onsite Music Studio\n* An assortment of \u201cgrab\u2019n go\u201d fruit and snacks as well as on tap cold brew, kombucha, and beer.\n* Beautiful onsite cafe that includes indoor and outdoor seating and lounge areas.\n* Access to e\\-bikes available exclusively to Peaksware employees\n* Significant investment in resources for employee growth and development\n* Corporate discounts on select gym memberships and top brand gear\n* Flexible work schedule in a culture of trust\n\n\n Please contact (url removed) if you require a reasonable accommodation to review our website or to apply online.\n   \n\n  \n\n Peaksware adheres to the FLSA Exemption Thresho hers, female executives, and scientists.\n\n\n**The Opportunity**\n As a senior Data Scientist, you will be challenged to bridge data analysis and innovation to help people with diabetes (PWDs) and their health care providers to better manage their diabetic conditions and progression. You will be given the opportunity to apply your knowledge in statistical methods, machine learning, and signal processing to analyze patient health data (such as Continuous Glucose Monitoring data) and develop solutions to provide therapy and lifestyle guidance. The ideal candidate will be able to analyze data quickly and effectively from multiple sources and translate their findings into clear, actionable insights. Candidates should have strong skills in Python, MATLAB, or similar high level programming language. Previous work in within the medical device space is also highly preferred.\n   \n\n  \n\n**What You\u2019ll Work On**\n* Lead analysis of data from various sources (glucose monitors, connected medication delivery devices, patient entered data, electronic medical records) to uncover patterns, anomalies, and gaps in the existing solutions, and formulate hypotheses about potential unmet needs\n* Present findings to stakeholders\n* Collaborate with domain experts (e.g., clinicians) to understand current challenges\n* Lead development of proof\\-of\\-concept solutions based on insights gathered from data and experts\n* Conduct literature reviews and competitive analyses to identify what has already been addressed and what hasn\u2019t.\n* Understand the product vision and propose research directions based on the vision\n\n\n**Required Qualifications**\n* BS in engineering or physical science or related field or equivalent. MS degree ideal.\n* 6 yrs advanced data analysis of clinical or real\\-world evidence data in either a medical device or pharmaceutical setting.\n* Experience credit for advanced degrees beyond BS (2 years for Masters; 4 years for Doctorate).\n* Experience in one or more of the following areas: statistical analysis, machine learning algorithms, signal processing, physiology modeling and simulation.\n* Experience with Python, MATLAB, or similar programming language.\n\n\n**Preferred Qualifications**\n* Advanced degree (Master\u2019s or Doctorate) in an engineering domain\n* Experience with SQL, Databricks, AWS\/Azure, or similar big data processing tools\n* Experience utilizing machine learning techniques for problem solving.\n* Understanding of the diabetes space from disease etiology and pathogenesis through on\\-market devices and therapeutics is not required, but highly beneficial.\n* Experience in medical device industry.\n\n\n**What We Offer**\n At Abbott, you can have a good job that can grow into a great career. We offer:\n   \n\n  \n\n* Training and career development, with onboarding programs for new employees and tuition assistance\n* Financial security through competitive compensation, incentives and retirement plans\n* Health care and well\\-being programs including medical, dental, vision, wellness and occupational health programs\n* Paid time off\n* 401(k) retirement savings with a generous company match\n* The stability of a company with a record of strong financial performance and history of being actively involved in local communities\n\n\n**Learn more about our benefits that add real value to your life to help you live fully:** \n www.abbottbenefits.com\n   \n\n  \n\n Follow your career aspirations to Abbott for diverse opportunities with a company that provides the growth and strength to build your future. Abbott is an Equal Opportunity Employer, committed to employee diversity.\n   \n\n  \n\n Connect with us at www.abbott.com, on Facebook at www.facebook.com\/Abbott and on Twitter @AbbottNews and @AbbottGlobal.\n   \n\n  \n\n The base pay for this position is $112,000\\.00 \u2013 $224,000\\.00\\. In specific locations, the pay range may vary from the range posted.","company_industry":"Hospitals and Healt mpact. We are uncompromising in our approach to helping clients consistently make better decisions, deliver improved business performance and generate greater shareholder returns. The firm advises and supports global companies that are leaders in their industries \u2014 including the largest private and public sector organizations, private equity firms and emerging entrepreneurial businesses. Founded more than 35 years ago, L.E.K. employs more than 2,200 professionals across the Americas, Asia\\-Pacific and Europe. For more information, go to .\n   \n\n  \n\n**Overview Of The Data \\& Analytics Team**\n L.E.K.'s Data \\& Analytics function is focused on creating and deploying best\\-in\\-class capabilities to drive business results for our clients. The team is comprised of data scientists, data engineers, technical business analytics consultants, and product managers who work together to solve some of the most challenging business problems our clients have. We drive the full analytics life cycle on client engagements: scoping and understanding business challenges, developing and maintaining robust data assets, creating and running innovative analytical techniques, generating compelling visualizations to communicate the findings \/ recommendations. We build, develop, and maintain innovative tools and applications for use across projects and for specific clients. We coach, mentor and train colleagues from across the business, on everything from what types of commercial problems analytical techniques can help solve to in\\-depth technical training for specific types of analysis.\n   \n\n  \n\n We are actively looking for a Data Scientist to join L.E.K.\u2019s rapidly growing Data \\& Analytics team. The primary focus of this role is to provide technical expertise: helping to execute on complex analytics across a wide variety of often fast\\-paced client engagements, helping to build innovative tools and applications that can help solve client\u2019s commercial issues, ytical Apps, Service Lines, And Proprietary Data Assets**\n* Drive the development of state\\-of\\-the\\-art analytical apps, leveraging up\\-to\\-date in machine learning algorithms to solve complex problems\n* Collaborate with a variety of stakeholders to continuously innovate on the apps, service lines and proprietary data assets we can offer\n* Provide technical expertise and thought leadership on developing analytical tools, services lines, and proprietary data assets, and contribute to building these areas directly when applicable\n* Uphold best\\-in\\-class standards in app development, data integrity, and ensuring solutions are both scalable and maintainable\n\n\n**Client \/ Business Development**\n* When relevant, support Managing Directors in developing and delivering client proposals where advanced data and analytics are critical to the scope of work\n* Provide input into training \/ upskilling the D\\&A team provides to Managing Directors to ensure they are aware of all of our most current capabilities\n\n\n**Capability Development**\n* Stay up to date on best\\-in\\-class software, tools, and techniques to ensure that we are able to provide clients with best\\-in\\-class solutions\n* Support commercialization and upskilling of staff on relevant software, tools and techniques\n* Help drive the technical roadmap to ensure we are operating a best\\-in\\-class Data \\& Analytics function\n\n\n  \n\n  \n\n**Qualifications And Experience**\n* Degree in a quantitative and\/or business discipline preferred, examples include: Statistics, Computer Science, Data Science, Mathematics, Operations Research, Engineering, Economics\n* A minimum of 2 years of experience in applied data science with a solid foundation in machine learning, statistical modeling, and analysis is required for a Data Scientist\n* Strong knowledge, experience, and fluency in a wide variety of tools including Python with data science and machine learning libraries (e.g., scikit\\-learn, TensorFlow, PyTorch), Spark, SQL; familiarity with Alteryx and Tableau preferred\n* Technical understanding of machine learning algorithms; experience with deriving insights by performing data science techniques including classification models, clustering analysis, time\\-series modeling, NLP; technical knowledge of optimization is a plus\n* Expertise in developing and deploying machine learning models in cloud environments (AWS, Azure, GCP) with a deep understanding of cloud services, architecture, and scalable solutions. (e.g., Sagemaker, Azure ML, Kubernetes, Airflow)\n* Demonstrated experience with MLOps practices, including continuous integration and delivery (CI\/CD) for ML, model versioning, monitoring, and performance tracking to ensure models are efficiently updated and maintained in production environments\n* Hands\\-on experience with manipulating and extracting information on a variety of large both structured and unstructured datasets; comfort with best data acquisition and warehousing practices\n* Experience with commercial business analytics; experience at a consulting firm \/ agency is a plus\n* Proficient Excel, PowerPoint presentation and excellent communication skills, both written and oral; ability to explain complex algorithms to business stakeholders\n* Ability to achieve results through others; experience and proven success record working in matrix, agile and fast\\-growing environments; and assertive, intellectually curious and continuously driving towards excellence.\n\n\n For more information and to apply, go to\n   \n\n  \n\n* L.E.K. Consulting is an Equal Opportunity Employer\n* L.E.K. Consulting has a hybrid work model in place for our U.S. offices.\n* In California, Illinois, and New York the base salary is between $85,000 \\- $120,000 (USD); placement within this range will vary based on experience and skill level. L.E.K. also offers a performance bonus, profit sharing and other benefits.\n* In other locations, competitive pay is commensurate clients\u2019 hardest questions. You won\u2019t just be a technical expert: you will intersect between data science, and commercial business understanding, across a variety of domains to provide analytically driven recommendations to our clients.\n   \n\n  \n\n Data \\& Analytics is one of four key pillars to the Solutions Team at L.E.K. Consulting, alongside Market Insights, Information \\& Research Center and Knowledge Management. The Solutions team works together to support and enable our consulting team members to generate best in class insights for our clients.\n   \n\n  \n\n**Responsibilities**\n Client engagements:\n   \n\n  \n\n* Support end\\-to\\-end data science projects from conceptualization through to deployment, and deploy advanced machine learning models in clients' cloud environments, optimizing for scalability, performance, and reliability to address specific business challenges and objectives\n* Support clients in strategically leveraging technical models, guiding them through the interpretation of results and the integration of actionable insights into their business workflows.\n* Solve a wide variety of complex analytical challenges for clients, sometimes dynamically balancing multiple client engagements at one time\n* Analytical needs can include: data aggregation \/ creation, data cleaning \/ manipulation, commercial data science (e.g., geospatial, machine learning, predictive modelling, NLP, GenAI etc.), and visualizations\n* Help drive the technical roadmap needed to support client engagements\n\n\n**Analytical Apps, Service Lines, And Proprietary Data Assets**\n* Drive the development of state\\-of\\-the\\-art analytical apps, leveraging up\\-to\\-date in machine learning algorithms to solve complex problems\n* Collaborate with a variety of stakeholders to continuously innovate on the apps, service lines and proprietary data assets we can offer\n* Provide technical expertise and thought leadership on developing analytical tools, services lines, and proprietary data assets, and contribute to building these areas directly when applicable\n* Uphold best\\-in\\-class standards in app development, data integrity, and ensuring solutions are both scalable and maintainable\n\n\n**Client \/ Business Development**\n* When relevant, support Managing Directors in developing and delivering client proposals where advanced data and analytics are critical to the scope of work\n* Provide input into training \/ upskilling the D\\&A team provides to Managing Directors to ensure they are aware of all of our most current capabilities\n\n\n**Capability Development**\n* Stay up to date on best\\-in\\-class software, tools, and techniques to ensure that we are able to provide clients with best\\-in\\-class solutions\n* Support commercialization and upskilling of staff on relevant software, tools and techniques\n* Help drive the technical roadmap to ensure we are operating a best\\-in\\-class Data \\& Analytics function\n\n\n  \n\n  \n\n**Qualifications And Experience**\n* Degree in a quantitative and\/or business discipline preferred, examples include: Statistics, Computer Science, Data Science, Mathematics, Operations Research, Engineering, Economics\n* A minimum of 2 years of experience in applied data science with a solid foundation in machine learning, statistical modeling, and analysis is required for a Data Scientist\n* Strong knowledge, experience, and fluency in a wide variety of tools including Python with data science and machine learning libraries (e.g., scikit\\-learn, TensorFlow, PyTorch), Spark, SQL; familiarity with Alteryx and Tableau preferred\n* Technical understanding of machine learning algorithms; experience with deriving insights by performing data science techniques including classification models, clustering analysis, time\\-series modeling, NLP; technical knowledge of optimization is a plus\n* Expertise in developing and deploying machine learning models in cloud environments (AWS, Azure, GCP) with a deep understanding of cloud services, architecture, and scalable solutions. (e.g., Sagemaker, Azure ML, Kubernetes, Airflow)\n* Demonstrated experience with MLOps practices, including continuous integration and delivery (CI\/CD) for ML, model versioning, monitoring, and performance tracking to ensure models are efficiently updated and maintained in production environments\n* Hands\\-on experience with manipulating and extracting information on a variety of large both structured and unstructured datasets; comfort with best data acquisition and warehousing practices\n* Experience with commercial business analytics; experience at a consulting firm \/ agency is a plus\n* Proficient Excel, PowerPoint presentation and excellent communication skills, both written and oral; ability to explain complex algorithms to business stakeholders\n* Ability to achieve results through others; experience and proven success record working in matrix, agile and fast\\-growing environments; and assertive, intellectually curious and continuously driving towards excellence.\n\n\n For more information and to apply, go to\n   \n\n  \n\n* L.E.K. Consulting is an Equal Opportunity Employer\n* L.E.K. Consulting has a hybrid work model in place for our U.S. offices.\n* In California, Illinois, and New York the base salary is between $85,000 \\- $120,000 (USD); placement within this range will vary based on experience and skill level. L.E.K. also offers a performance bonus, profit sharing and other benefits.\n* In other locations, competitive pay is commensurate with the role and geography.\n* Applicants for this position must be legally authorized to work in the United States on a permanent basis without the need for employer sponsorship. Unfortunately, we are unable to consider candidates requiring sponsorship for visas, including but not limited to TN, H1\\-B, F\\-1, STEM OPT\/CPT, or any other work authorization.","company_industry":"Business Consulting and Services","company_url":"https:\/\/ww tion \\# 106182\n   \n\n  \n\n**The** \n**Stanford Center on Early Childhood** \n**, an initiative of the** \n**Stanford Accelerator for Learning** \n , seeks a full time Data Scientist to join the RAPID Survey Project team. The Data Scientist will manage and oversee analyses of all data collected by the RAPID Survey Project, designing innovative methodologies and identifying opportunities for timely analyses to maximize the use and impact of the RAPID datasets. The person in this role will provide mentorship and guidance to the RAPID Data Analysts.\n   \n\n  \n\n Note: This position is a 1\\-year fixed term appointment that may be renewed based on performance and funding. This position is eligible for a remote work agreement and travel is required for convenings and events. Interested applicants should submit a resume and a cover letter describing why they are interested in this position at this stage of their career. Candidates must be eligible to work in the US. Visa sponsorship is not available for this position.\n   \n\n  \n\n**About Us**\n**Housed at** \n**Stanford Graduate School of Education** \n**, the** \n**Stanford Accelerator for Learning** \n is the first university\\-wide initiative connecting scholars across disciplines and with external partners to bridge research, innovation, practice, and policy, and bring quality scalable and equitable learning experiences to all learners, throughout the lifespan. The Stanford Accelerator for Learning focuses on learning challenges most in need of new discoveries, evidence, and solutions and where we believe Stanford can make the most difference. Those include: adult \\& workforce learning, digital learning, early childhood education and development, equity in learning, learning differences, and policy \\& systems change. The Stanford Center on Early Childhood (SCEC) is an initiative of the Stanford Accelerator for Learning. The SCEC leverages the current moment of revolutionary science and fosters deep omnidirectional collaboration across sectors, seeking to change the way that research in early childhood is conducted, communicated, and utilized, with the overarching goal that each and every child thrives from the start.\n   \n\n  \n\n**Position Summary**\n RAPID began as a program of two national surveys of households with children under age 6 and the child care workforce. Led by Philip Fisher, Stanford Center on Early Childhood Director, the RAPID National Survey administers monthly surveys on a rapid\\-cycle schedule, and has collected data from more than 20,000 households and 12,000 child care providers in all 50 states. The survey and data inform policy, advocacy, academic, parent and practitioner audiences on the experiences, challenges, and strengths of parents of young children and child care providers. The goal is to support parent\\- and provider\\-driven policies and programs that equitably and effectively serve families, providers, and young children.\n   \n\n  \n\n RAPID is now implemented in community, state, and national contexts, working in partnership with local organizations and launching oversampling efforts in several states. The RAPID datasets are extensive and quickly growing, and include both quantitative and qualitative data. The person in this role will have responsibility for overseeing and optimizing the analysis and use of RAPID data. The Data Scientist will propose analyses of RAPID survey data, including to identify and pursue relevant and timely findings that may not have been previously explored, and will be a resource in the production of data dissemination products, such as visualizations, fact sheets, and data briefs. The successful candidate will bring extensive methodological experience, technical skill with analysis tools and software, and content knowledge in early childhood development, education, policy, and\/or advocacy. The person in this role must be an enthusiastic and communicative collaborator, as this role will interface directly with team members across RAPID and the SCEC, as well as with external collaborators, partners, and advisors. This team member will provide oversight of work product but will not directly supervise staff. This team member will work under the direction of the Director of the RAPID Survey Project and in collaboration with RAPID Program Managers.\n   \n\n  \n\n Independently and with minimal supervision, the Data Scientist will bring creativity and flexible thinking to analyses of RAPID data. The successful candidate will have a demonstrated ability to tailor analyses, visualizations, and tools to meet the needs of different contexts. The Data Scientist will provide mentorship and guidance to the RAPID team of data analysts, who are supervised by RAPID Program Managers, and will regularly review the work product of those analysts. This role will be supervised by the Director of the RAPID Survey Project.\n   \n\n  \n\n**Core Duties**\n* Lead and own RAPID\\-wide data initiatives (e.g. models, frameworks, platforms, dashboards).\n* Guide, coach and mentor a high performing team of analysts.\n* Identify, leverage and partner with external stakeholders.\n* Prioritize and extract data from a variety of sources such as notes, survey results, medical reports, and laboratory data, and maintain its accuracy and completeness.\n* Determine additional data collection and reporting requirements. Design and customize reports based upon data in the database. Oversee and monitor compliance with processes that ensure high\\-quality data.\n* Use system reports and analyses to identify potentially problematic data, make corrections, and eliminate root cause for data problems or justify solutions to be implemented by others.\n* Create complex charts and databases, perform statistical analyses, and develop graphs and tables for publication and presentation.\n* Serve as a resource for non\\-routine inquiries such as requests for statistics or surveys.\n* Provide documentation based on audit and reporting criteria to investigators and research staff.\n\n\n**Minimum Requirements**\n**Education \\& Experience:**\n* Bachelor's degree and five years of relevant experience or combination of education and relevant experience.\n* Experience in a quantitative discipline such as economics, finance, statistics or engineering.\n\n\n**Knowledge, Skills And Abilities**\n* Content expertise in early childhood, education, policy, and\/or advocacy\n* Excellent communication skills\n* Ability to coach and mentor analysts\n* Ability to work in a matrixed team environment, collaborating both with peers with leadership responsibilities, senior leadership and junior team members\n\n\n**Desired Qualifications**\n* Doctoral degree or equivalent in relevant field\n* Advanced methodological, statistical, and analytic skills\n* Flexible and creative thinking about data analysis\n* Experience working with large data sets to identify new topics and approaches for analysis\n* Experience working with a geographically distributed team\n* Experience with survey research\n\n\n*Specific duties and responsibilities may vary depending on department or program needs without changing the general nature and scope of the job or level of responsibility. Employees may also perform other duties as assigned.*\n**Physical Requirements**\n* Sitting in place at computer for long periods of time with extensive keyboarding\/dexterity.\n* Occasionally use a telephone.\n* Rarely writing by hand.\n\n\n**Working Conditions**\n Some work may be performed in a laboratory or field setting.\n   \n\n  \n\n**Work Standards**\n* Interpersonal Skills: Demonstrates the ability to work well with Stanford colleagues and clients and with external organizations.\n* Promote Culture of Safety: Demonstrates commitment to personal responsibility and value for safety; communicates safety concerns; uses and promotes safe behaviors based on training and lessons learned.\n* Subject to and expected to comply with all appli
