ys office)**\n\n\n**About Us:**\n\n\n\nOcado Technology is putting the world's retailers online using the cloud, robotics, AI, and IoT. We develop the innovative software and systems that power Ocado.com, the world's largest online\\-only grocery retailer as well as the global 'Ocado Smart Platform'. With everything from websites to fully autonomous warehouse that we design in\\-house, our employees need to be specialists in a wide range of technologies to help drive our business. We champion a value\\-led culture to get our teams working at their very best and to help create a collaborative working environment that our people love. Core values of Trust, Autonomy, Craftsmanship, Collaboration and Learn Fast help drive our innovative culture\n\n\n**About the role**\n\n\n\nThe **Staff Data Analyst (Analytics \\& Insight)** brings deep domain expertise in Supply Chain, combined with advanced analytics and modelling skills, to help shape and influence the development of the Ocado Smart Platform (OSP).\n\n\n\nThis role is both strategic and hands\\-on: working across a range of stakeholders and often directly with Partners to understand their operations, through data, conversations, and collaboration with Partner Success teams. The Staff Analyst identifies opportunities to improve Supply Chains and product ranges, draws out key insights, and generalises learnings that can benefit all Partners.\n\n\n\nBy working closely with Product Managers, the Analyst helps embed these insights into OSP, building impactful, data\\-driven decision support tools that enhance partner outcomes and strengthen the platform's overall capability.\n\n\n**Role and responsibilities will include:**\n\n\n* **Strategic Contribution:** Use Supply Chain domain knowledge and advanced analytics to influence the product strategy and roadmap, ensuring data\\-driven decision support is embedded within key initiatives\n* **Analytical and Modeling Leadership:** Design, develop, and implement modeling and optimisation techniques to address complex Supply Chain challenges, such as reducing supply chain costs, improving automated planning decisions, reducing substitution, optimising range, or minimising waste\n* **Prototype and Testing:** Explore opportunities for new models and tools, building prototypes and estimating business benefits. Conduct testing and measure impact on KPIs to refine models for deployment\n* **Collaboration Across Teams:** Work with Product Managers, Data Engineers, Data Scientists, and other stakeholders to integrate models and tools into the Ocado Smart Platform, ensuring user\\-friendly, scalable solutions for retail partners. Act as the representative of the broader Data Org within the Supply Chain Analytics \\& Insight Product Area\n* **Mentorship and Knowledge Sharing:** Mentor and guide junior analysts, sharing insights from both a domain and analytical perspective to uplift the team's capabilities\n* **Explore AI for Supply Chain Decision\\-Making:** Investigate and experiment with generative AI and other emerging technologies to enhance data\\-driven decision\\-making within the Supply Chain and Analytics domain\n* **Impact Measurement:** Regularly assess the impact of deployed solutions, ensuring alignment with business objectives and optimising for long\\-term value\n\n\n**What we're looking for:**\n\n\n* Proven experience and Subject Matter Expertise in Supply Chain (ideally within the Retail\/Grocery space)\n* Advanced analytics and modelling experience\n* Proven track record of informing business strategies and driving business change from actionable insight and data models or simulations\n* Hands\\-on experience using SQL \/ BigQuery \\& Excel \/ Google Sheets\n* Ability to translate an analysis or model into financial P\\&L impact to derive a business case\n* Experience with BI tools such (Looker a plus)\n* Able to plan complex work involving different crafts (e.g. Data Engineering, Data Science, Software Engineering) and different domains (e.g. Fulfilment, Ecommerce, Logistics)\n* Confident in communicating and influencing technical as well as non\\-technical senior management and key stakeholders, adapting the \"data stories\" and style to the audience\n* Experience in mentoring and coaching more junior data analysts\n\n\n*It would be highly desirable if you also have the following (but not essential)*\n\n\n* Curious to explore LLM use\\-cases to support decision making within Supply Chain \/ Analytics \\& Insight\n* Experience with merchandising, fulfilment operations (customer fulfilment centres or store\\-based), Ecommerce or last mile home delivery operations\n* Experience with Machine Learning\n* Experience using Looker (building Explores and dashboards)\n* Experience using Python (or other data oriented programming languages)\n\n\n**What do I get in return:**\n\n\n* Hybrid working (2 days in the office)\n* 30 days work from anywhere globally\n* Remote working for the month of August\n* Wellbeing support through Apps such as Unmind and an Employee Assistance Programme\n* 25 days annual leave, rising to 27 days after 5 years service (plus optional holiday purchase)\n* Pension scheme (various options available including employer contribution matching up to 7%)\n* Private Medical Insurance\n* 22 weeks paid maternity leave and 6 weeks paid paternity leave (once relevant service requirements complete)\n* Train Ticket loan (interest\\-free)\n* Cycle to Work Scheme\n* Opportunity to participate in Share save and Buy as You Earn share schemes\n* 15% discount on Ocado.com and free delivery for all employees\n* Income Protection(can be up to 50% of salary for 3 years) and Life Assurance (3 x annual salary)\n* Free Shuttle\\-bus to and from Hatfield train station\n\n\n\\#LI\\-OT\n\n\n\n\\#LI\\-HYBRID\n\n\n\n\\#LI\\-JT1","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Ocado-Group","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/af1faa3ba8a0d297b0ff580b1ca69696","company_url_direct":"http:\/\/www.ocadogroup.com","company_addresses":"Hatfield, East of England, England","company_num_employees":"10,000+","company_revenue":"$1B to $5B (USD)","company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"57c14034c240aa5f8d07b932e28b64a3","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-4c19d686307850cd","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=4c19d686307850cd","job_url_direct":"https:\/\/apply.deloitte.co.uk\/UKCareers\/JobDetail\/Director-AI-Data-Power-Utilities-and-Renewables\/19623?source=Indeed","title":"Director, AI Data, Power Utilities and Renewables","company":"Deloitte","location":"London, ENG, GB","date_posted":"2025-07-01","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"Basic information\n**Location**London, Manchester\n**Business Line**Technology \\& Transformation\n**Job Type**Permanent \/ FTC\n**Date published**01\\-Jul\\-2025\n**Req \\#**19623\nJob description\n**Connect to your Industry**\n\n\nThe Power, Utilities and Renewables industry is undergoing a period of significant transformation, driven by factors such as increasing demand, the need for greater efficiency and sustainability, and the integration of new technologies. From power generation and distribution to water management and waste disposal, data is becoming increasingly crucial for optimising operations, improving service delivery, and enhancing customer experience.\n\n\nAs an AI \\& Data Director at Deloitte, you will be at the forefront of this transformation, leveraging cutting\\-edge technologies to shape the future of the Power, Utilities and Renewables industry across various sectors. You will work with leading utility companies to solve their most complex challenges, helping them navigate the complexities of a rapidly evolving market and achieve their operational and sustainability goals. This is a market\\-making role, meaning you will be instrumental in developing and shaping new services and solutions within Deloitte, establishing us as a leader in AI and data\\-driven solutions for the Power, Utilities and Renewables industry.\n\n**Connect to your career at Deloitte**\n\n\nDeloitte drives progress. Using our vast range of expertise, we help our clients' become leaders wherever they choose to compete. To do this, we invest in outstanding people. We build teams of future thinkers, with diverse talents and backgrounds, and empower them all to reach for and achieve more.\n\n\nWhat brings us all together at Deloitte? It\u2019s how we approach the thousands of decisions we make every day. How we behave, our beliefs and our attitudes. In other words: our values. Whatever we do, wherever we are in the world, we **lead the way**, **serve with integrity**, **take care of each other**, **foster inclusion**, and **collaborate for measurable impact**. These five shared values lead every decision we make and action we take, guiding us to deliver impact how and where it matters most.\n\n**Connect to your opportunity**\n\nThis is a highly visible and impactful role, requiring a strategic leader with a proven track record in delivering AI and data\\-driven solutions. You will be responsible for:\n\n* Developing and leading the strategy for AI and data solutions. This includes identifying market opportunities across various utility sub\\-sectors (e.g., power, water, waste management), developing new service offerings, and building strong relationships with clients.\n* Leading and mentoring a team of data scientists, engineers, and consultants. You will be responsible for their professional development and performance management.\n* Managing complex projects, ensuring they are delivered on time and within budget. This includes managing client expectations, mitigating risks, and ensuring high\\-quality deliverables.\n* Building and maintaining strong relationships with key clients by understanding their business needs, providing thought leadership, and identifying new opportunities.\n* Staying abreast of the latest trends and technologies in AI and data science by attending industry events, conducting research, and participating in professional development activities.\n* Contributing to the development of Deloitte's thought leadership in AI and data for the Power, Utilities and Renewables industry. This includes publishing articles, presenting at conferences, and participating in industry events.\n\n**Connect to your skills and professional experience**\n\nThe successful candidate will possess:\n\n* A strong academic background in a relevant field (e.g., computer science, engineering, mathematics, statistics).\n* Considerable experience in the Power, Utilities and Renewables industry, with a proven track record of delivering successful AI and data\\-driven projects across various utility sub\\-sectors.\n* Deep understanding of the Power, Utilities and Renewables industry, including its key challenges and opportunities across different utility types (e.g., power generation and distribution, water management, waste management).\n* Proven experience in leading and mentoring teams of data scientists, engineers, and consultants.\n* Excellent communication, presentation, and interpersonal skills.\n* Strong project management skills, with the ability to manage multiple projects simultaneously.\n* Experience in developing and implementing AI and data strategies.\n* Experience with various data technologies and platforms (e.g., cloud computing, big data analytics, machine learning).\n* A strong understanding of data privacy and security regulations.\n* A passion for innovation and a commitment to delivering exceptional results.\n\n**Connect to your business \\- Technology and Transformation**\n\n\nDistinctive thinking, deep expertise, innovation and collaborative working. That\u2019s what connects us. That\u2019s what makes us Deloitte. If you want to help solve some of the biggest tech and transformational challenges around, join us. Together, we\u2019ll make an impact that matters.\n\n\n**Engineering, AI and Data**\n\n\nWe lead transformation at the heart of our clients; re\\-engineering the core of our clients\u2019 organisations, helping to unleash growth, and creating better futures for their customers, citizens and employees.\n\n**Personal independence**\n\nRegulation and controls are standard practice in our industry and Deloitte is no exception. These controls provide important legal protection for both you and the firm. We are subject to a number of audit regulations, one of which requires that certain colleagues abide by specific personal independence constraints (e.g., in relation to any financial interests and employment relationships). This can mean that you and your \"Immediate Family Members\" are not permitted to hold certain financial interests (shares, funds, bonds etc.) with audit clients of the firm, and also prohibitions on certain employment relationships (e.g., you are not permitted to hold a secondary employment role with SEC audit clients of the firm whilst being employed by the firm). The recruitment team will provide further detail as you progress through the recruitment process or you can contact the Independence team upon request.\n\n**Connect with your colleagues**\n\n\u201cWhat attracted me to Deloitte were the endless opportunities and the collective experience of other like\\-minded individuals. Deloitte\u2019s clients include many of the world\u2019s largest organisations; I wanted to be part of a team that made a difference that I could be proud of.\u201d\n\n* Dan, Technology and Transformation\n\n\n\"I get to work on projects that help clients in a sector I feel truly passionate about.\u201d\n\n* Rhiannon, Technology and Transformation\n\n\n\u201cEveryone always says \u201cit\u2019s the people,\u201d and that\u2019s true. Working for a brand you feel proud of feels pretty good too. And you don\u2019t have any stress about fitting into a particular stereotype, because there are so many different types of people in Deloitte Digital.\u201d\n\n* Gillian, Technology and Transformation\n\n**Our hybrid working policy**\n\n\nYou\u2019ll be based in London or Manchester with hybrid working.\n\n\nAt Deloitte we understand the importance of balancing your career alongside your home life. That\u2019s why we\u2019ll support you to work flexibly through our hybrid working policy. Depending on the requirements of your role, you\u2019ll have the opportunity to work in your local office, virtual collaboration spaces, client sites and remotely. You\u2019ll get the chance to meet face to face when needed, while you collaborate and learn from colleagues, share your experiences, and build the relationships that will fuel your career and prioritise your wellbeing. Please check with your recruiter for the specific working requirements that may apply for your role.\n\n**Our commitment to you**\n\nMaking an impact is more than just what we do: it\u2019s why we\u2019re here. So we work hard to create an environment where you can experience a purpose you believe in, the freedom to be you, and the capacity to go further than ever before.\n\n\nWe want you. The true you. Your own strengths, perspective and personality. So we\u2019re nurturing a culture where everyone belongs, feels supported and heard, and is empowered to make a valuable, personal contribution. You can be sure we\u2019ll take your wellbeing seriously, too. Because it\u2019s only when you\u2019re comfortable and at your best that you can make the kind of impact you, and we, live for.\n\n\nYour expertise is our capability, so we\u2019ll make sure it never stops growing. Whether it\u2019s from the complex work you do, or the people you collaborate with, you\u2019ll learn every day. Through world\\-class development, you\u2019ll gain invaluable technical and personal skills. Whatever your level, you\u2019ll learn how to lead.\n\n**Connect to your next step**\n\nA career at Deloitte is an opportunity to develop in any direction you choose. Join us and you\u2019ll experience a purpose you can believe in and an impact you can see. You\u2019ll be free to bring your true self to work every day. And you\u2019ll never stop growing, whatever your level.\n\n\nDiscover more reasons to connect with us, our people and purpose\\-driven culture at deloitte.co.uk\/careers\n\n\nWPFULL SLTTECH LOCMAN","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Deloitte","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/5eb50c23483a06d3a1a2b27a67e0da25","company_url_direct":"http:\/\/www.deloitte.com","company_addresses":"New York, NY","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"We\u2019re a leading professional services firm, but what makes working at Deloitte unique? When you join us, you become connected.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"c0e422851d591eb824da6946e556c567","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-31795c2cf680013a","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=31795c2cf680013a","job_url_direct":"https:\/\/hastingsdirect.wd3.myworkdayjobs.com\/en-US\/external_careers\/job\/London--Hybrid\/Data-Scientist_60011983-1","title":"Data Scientist","company":"Hastings Direct","location":"London, ENG, GB","date_posted":"2025-07-01","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"Job Title: Data Scientist\nLocation: London \/ Leicester \/ Bexhill\nWelcome to Hastings Direct\nWe\u2019re a digital insurance provider with a clear strategy to become the best and biggest player in the UK market. As a company, we\u2019ve made huge investments in our technology, pricing, data and analytics capabilities over the past few years, along with nurturing our 4Cs culture and substantial investment in our people. And as a Finance team, we're doing exactly the same \u2013 building a market leading finance technology platform, investing in our team and our approach to leadership development, with a real focus on commercially adding value to the business.\nThe fact you\u2019re now reading this job advert means we\u2019ve tempted you to find out more about \\#lifeatHD. If you like what you see, we hope you'll consider joining our team.\nWe have high standards and understand some people may not apply for jobs unless they feel they tick every box. If you\u2019re excited about joining us and think you have some of what we are looking for, even if you\u2019re not 100% sure, we would love to hear from you.\nRole overview\nRetail Pricing are responsible for developing and delivering Hastings\u2019 street pricing strategy, driving commercial performance whilst ensuring fair customer outcomes. The team of pricing, data science and analytics experts set prices that maximise the value generated through customer acquisition and retention by using advanced machine learning, statistical and optimisation techniques to model both customer behaviour and the dynamic, highly competitive UK price comparison market Hastings operates in.\nData Scientists are critical members of that team, working with extensive, diverse datasets to build predictive models and deploy those to enhance our price optimisation algorithms.\nJob details* Querying our data warehouses to extract modelling data, create new features and analyse the performance of price optimisations and tests\n* Building machine learning and statistical models to predict the market and customer behaviour, deploying them to enhance our pricing\n* Using and developing our pricing algorithm to deliver new price optimisations and tests\n\n\nTo achieve this you will need to:* Be a fast learner to understand our business, its value drivers and the data it generates\n* Have a customer focus to both spot profit opportunities and do the right thing\n* Think creatively to master and combine machine learning and statistical approaches\n* Love sharing your ideas and storytelling to engage and enthuse our stakeholders\n* Document your work and build pipelines to automate it\n\n\nEssential skills\/experience:* Degree (Masters preferred) in a numerical discipline (e.g. mathematics, sciences, engineering, computing)\n* SQL and experience working with large or complex datasets\n* R\/Python\/Matlab or coding statistical methods in other languages\n* Building classification and\/or regression models (e.g. GLMs)\n* Knowledge of supervised or unsupervised machine learning techniques\n\n\nDesirable* experience working in an analytical, modelling or data science role\n* Insurance industry\/actuarial experience\n* Hyper\\-parameter tuning of machine learning models\n* Practicalities of deploying models into production environments (e.g. XML, POJO, PMML)\n* Knowledge of version control and automation tools (e.g. GIT, Jenkins)\n\n\nThe interview process:\nOur interview process involves the below:* Recruiter screening call\n* 1st stage interview with hiring leader\n* 2nd Technical interview Panel format\n\n\nAs a Disability Confident employer, we\u2019re committed to ensuring our recruitment processes are fully inclusive \u2013 what this means to you is if you\u2019re applying for a job with us, you\u2019ll have fair access to support and adjustments throughout your recruitment journey. We also welcome applications through the Disability Confident Scheme (DCS).For more information on the DCS, please visit our inclusive business page on our careers website\nBenefits: In addition to a competitive salary you will also receive\u2026\nFlexible working \u2013 we champion a flexible hybrid working approach \u2013 please speak to your recruiter to discuss in more detail\nCompetitive bonus scheme \\- all colleagues are eligible for our annual 4Cs performance bonus\nFinancial wellbeing \u2013 as well as providing you with 4x your salary with our life assurance cover, income protection at no extra cost, and matched pension contributions up to 10%, we are proud to provide you with an award winning package which includes \u2013 discounts, cashback, free independent mortgage advice and free access to financial wellbeing support\nMental wellbeing programme \u2013 we have the thrive mental health app, our colleague assistance programme available 24\/7, our own in\\-house mental health first aiders, support groups and a dedicated team to make sure we are covering your needs\nThere's more! \u2013 25 days annual leave \\+ bank holidays, with the option to buy or sell one of your weeks, access to our health care cash back plans, dental plans, discounted health assessments, Cycle to work and tech schemes, discounted and free onsite facilities, social events throughout the year and much more \u2026.\nJoin us and you\u2019ll find a different way of doing things. We call it the 4Cs. We focus on getting it right for our colleagues, customers, company and community. As one of our colleagues, you\u2019ll be helping to drive our growth, so in return, we\u2019ll give you all the support, training and development you need. Our 4Cs principles are simple: we believe by creating the right culture for our colleagues and giving them the right tools to do their job, we\u2019ll deliver good outcomes for every customer, helping us to grow the company profitably and sustainably and allowing us to invest in the communities we serve.\nAt Hastings Direct, we\u2019re committed to creating an inclusive environment where everyone has the opportunity to succeed. If you require any reasonable adjustments during the recruitment process, we encourage you to be open with us. Our recruitment team is here to provide the support you need to ensure a fair and accessible experience for all.\nJob posting end date:","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Hastings-Direct","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/d8317346b3fee1534278607eac301b86","company_url_direct":"https:\/\/www.hastingsdirectcareers.com","company_addresses":"Bexhill-on-Sea, England","company_num_employees":"1,001 to 5,000","company_revenue":"$25M to $100M (USD)","company_description":"We\u2019re a fast growing, agile, data and digitally focused general insurance provider to the UK market, offering a full range of car, van, bike and home insurance products.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"9c5aece70107e6b81c52fadcd1601083","Is_Junior_AI_Job":"Yes","Country":"UK"},{"id":"in-f850c08923a2a950","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=f850c08923a2a950","job_url_direct":"https:\/\/bbva.wd3.myworkdayjobs.com\/en-US\/BBVA\/job\/LONDON\/Credit-Trader_JR00077766","title":"Credit Trader","company":"BBVA","location":"London, ENG, GB","date_posted":"2025-07-01","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Excited to grow your career?**BBVA is a global company with more than 160 years of history that operates in more than 25 countries where we serve more than 80 million customers. We are more than 121,000 pr rld\u2019s largest audience network.\nWith access to 170m\\+ people in over 100 global markets, we offer unrivalled global reach with local relevancy. Validated by industry leading anti\\-fraud technology, Kantar\u2019s Profiles Audience Network delivers the most meaningful data with consistency, accuracy, and accountability \u2013 all at speed and scale.\nJob Details\nWe\u2019re the world\u2019s leading data, insights, and consulting company; we shape the brands of tomorrow by better understanding people everywhere.\nAbout the job\nAre you prepared to lead innovation and craft the future of data science at scale? As Principal Data Scientist, you\u2019ll spearhead critically important projects, driving the development of ground\\-breaking machine learning solutions that deliver real\\-world impact. Your expertise will ensure high\\-performance models in production, using MLOps, data science, and software engineering methodologies.\nWork with diverse teams to develop scalable solutions, partnering with data scientists and engineers.\nJob Goals\nAre you ready to lead innovation and drive transformative change? As Principal Data Scientist, you will play a central role in advancing brand new machine learning solutions with real\\-world impact while collaborating with diverse teams. This is a position with substantial autonomy, visibility, and influence as you pave the way for data\\-driven strategies and powerful projects.\nWhat you\u2019ll do:* Lead the iterative improvement of data science products, focusing on methodology, scalability, and monitoring to boost performance.\n* Develop strong and scalable ML systems in production, ensuring reliability and adherence to standard methodologies in MLOps and CI\/CD pipelines.\n* Collaborate with cross\\-functional teams to integrate GenAI, LLMs, and innovative techniques into existing and new products.\n* Mentor and encourage your data science team(s), providing technical guidance while encouraging a culture of excellence and innovation.\n* Refine workflows and processes across the data science lifecycle to increase impact and drive commercial outcomes.\n* Own the lifecycle of ML products, from hypothesis generation to deployment, including implementation of measurable feedback loops.\n* Communicate and present technical insights to non\\-specialist audiences, including senior stakeholders, to bridge strategy and execution.\n\n\nJoin us and make a tangible difference in the world of data science. Your impact starts here!\nIdeal Skills \\& Capabilities\nWe\u2019re looking for a passionate professional to join our team and lead innovation at scale. Here\u2019s what we\u2019re seeking:* Skilled in Machine Learning Systems: Can develop, implement, and improve ML models effectively in production environments.\n* Passion for Data\\-Driven Problem Solving: A deep curiosity for data, statistics, and machine learning concepts, with a track record of applying them to real\\-world challenges.\n* Technical Proficiency: Hands\\-on experience with Python, R, or similar languages, coupled with robust knowledge of statistical techniques and cloud environments (e.g., AWS, Azure).\n* Strategic and Agile Approach: An interest in addressing complex problems through iterative product development and critical thinking, leading to impactful commercial outcomes.\n* Industry Insight: Familiarity with customer panel businesses, marketplaces, or related industries where supply, demand, and B2C dynamics come together, such as programmatic media or online travel platforms.\n* Executive presence : able to present to global executive and other very senior stakeholders\n\n\nYour expertise will not only drive brand new solutions but also encourage innovation and excellence across the organisation. Apply now and let\u2019s build something outstanding together!\nPlease be aware, the majority of our roles are hybrid, working three days a week in our office.\nWe\u2019re not able to offer visa sponsorship or help with relocation support for this role. Please make sure you\u2019ve got the right to work in the country where this role is located before applying.\nWhat part of Kantar might I be joining?\nYou\u2019ll be joining our Profiles division, home to specialists in survey design, sampling and data science. With the world\u2019s largest audience network (over 170 million people), we\u2019re trusted by many of the worlds leading brands to provide amazing insights from real people.\nWhy join Kantar?\nWe shape the brands of tomorrow by better understanding people everywhere. By understanding people, we can understand what drives their decisions, actions, and aspirations on a global scale. And if we combine the expertise of our people with the latest AI technology, we can really help brands discover some amazing insights.\nAnd because we know people, we like to make sure our own people are being looked after as well. Equality of opportunity for everyone is our highest priority and we support our colleagues to work in a way works for them. We encourage applications from all backgrounds and sections of society. Even if you feel like you\u2019re not an exact match, we\u2019d love to receive your application and talk to you about this job or others at Kantar.\nPrivacy and Legal Statement\nAt Kantar, the diversity of our employees provides a richer environment for our employees and broader depth and breadth of thinking for our clients. Kantar is committed to inclusion and diversity; therefore, we welcome applications from all sections of society and do not discriminate based on age, race, religion, gender, pregnancy, sexual orientation, gender identity, disability, marital status, or any other legally protected characteristics.\nPRIVACY DISCLOSURE: Please note that by applying to this opportunity you consent to the personal data you provide to us to be processed and retained by The Kantar Group Limited (\u201cKantar\u201d). Your details will be kept on our Internal ATS (Applicant Tracking System) for as long as is necessary for the purposes of recruitment, which may include your details being shared with the hiring manager.\nCountry\nUnited Kingdom\nWhy join Kantar?\nWe shape the brands of tomorrow by better understanding people everywhere. By understanding people, we can understand what drives their decisions, actions, and aspirations on a global scale. And by amplifying our in\\-depth expertise of human understanding alongside ground\\-breaking technology, we can help brands find concrete insights that will help them succeed in our fast\\-paced, ever shifting world.\nAnd because we know people, we like to make sure our own people are being looked after as well. Equality of opportunity for everyone is our highest priority and we support our colleagues to work in a way that supports their health and wellbeing. While we encourage teams to spend part of their working week in the office, we understand no one size fits all; our approach is flexible to ensure everybody feels included, accepted, and that we can win together. We\u2019re dedicated to creating an inclusive culture and value the diversity of our people, clients, suppliers and communities, and we encourage applications from all backgrounds and sections of society. Even if you feel like you\u2019re not an exact match, we\u2019d love to receive your application and talk to you about this job or others at Kantar.","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Kantar","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/bc9e91bd38c7b4993a8b97127fa9ade3","company_url_direct":"https:\/\/www.kantar.com\/careers","company_addresses":"London, England","company_num_employees":"10,000+","company_revenue":"Decline to state","company_description":"Kantar is the world\u2019s leading marketing data and analytics company. We have a complete, unique and rounded understanding of how people think, feel and act; globally and locally in over 90 markets.","skills":n \n31\\-Jul\\-2025\n**About us**\n------------\n\n\nWe are advertising for a British Heart Foundation data scientist position. The position offers an exceptional opportunity to work on an exciting research project to advance machine learning for cardiac electrophysiology and cardiac implants, using unique clinical data. The goal is to translate findings into clinical care (\u2018AI for pacemakers\u2019). The position is initially for two years full time, but a part time position can also be discussed. This post is based at the UCL Institute of Cardiovascular Science (ICS) with the main clinical base at Barts Heart Centre (BHC), St Bartholomew Hospital. UCL ICS and BHC are world\\-class institutions that together translate machine learning technologies into direct cardiovascular care for a population of six million people.\n\n\n**About the role**\n------------------\n\n\nThe post is funded to develop and apply machine learning models to use in pacemakers and implantable cardioverter\\-defibrillators (ICDs). This leverages a unique dataset for the largest population of patients with cardiac implantable electronic devices in the UK, advanced modelling and outcomes from population based registries. The post is funded through an academic research grant awarded to UCL, from the British Heart Foundation, for 24\\-months, full\\-time equivalent.\n\n\n**About you**\n-------------\n\n\n\u2022 To undertake a post\\-doctoral research project developing machine learning models for cardiac electrophysiology. \u2022 Develop and curate a complex time series dataset including data labelling strategies. \u2022 Create and maintain Python\\-based (or similar) tools, workflows for data integration, model simulation, and analysis. \u2022 Work closely with clinicians to align comutational findings with clinical outcomes.\n\n\n**What we offer**\n-----------------\n\n\nAs well as the exciting opportunities this role presents, we also offer some great benefits, some of which are below: \u2022 P\\-aligned data workflows with robust access controls.\n* Improved system performance and cost\\-efficiency by optimizing Spark jobs and Databricks clusters, leading to measurable reductions in compute costs and processing times.\n* Fostered cross\\-functional collaboration by building reusable. testable, well\\-documented Databricks notebooks and APIs that empower data scientists, analysts, and other stakeholders to build out our product suite.\n* Contributed to a culture of engineering excellence through code reviews, CI\/CD automation, and mentoring, resulting in higher code quality, faster deployments, and increased team productivity.\n\n**It would be a plus if you also possess previous experience in:**\n\n* Deployment of Databricks functionality in a SaaS environment (via infrastructure as code) with experience of Spark, Python and a breadth of database technologies\n* Event\\-driven and distributed systems, using messaging systems like Kafka, AWS SNS\/SQS and languages such as Java and Python\n* Data Centric architectures, including experience with Data Governance \/ Management practices and Data Lakehouse \/ Data Intelligence platforms. Experience of AI software delivery and AI data preparation would also be an advantage\n\n\nAt IDBS we believe in designing a better, more sustainable workforce. We recognize the benefits of flexible working arrangements for eligible roles and are committed to providing enriching careers, no matter the work arrangement. This position is eligible for a flexible work arrangement in which you can work part\\-time at the Company location identified above and part\\-time remotely from your home. Additional information about this work arrangement will be provided by your interview team. Explore the flexibility and challenge that working for IDBS can provide.\n\n\nJoin our winning team today. Together, we\u2019ll accelerate the real\\-life impact of tomorrow\u2019s science and technology. We partner with customers across the globe to ogies and digital are compounding the pressures of maintaining competitiveness, being adaptable and increasing profit margins.\n **EY continues to invest in growing its EMEIA Digital and Emerging Technology (DET) practice focused on delivering key Digital transformation programs,** \n building valuable relationships with financial services clients, and developing strong capabilities through both formal training and working with senior mentors and talented colleagues from across EY.\n **The DET practice is akin to a start\\-up with EY, and we are seeking high calibre and experienced Data Scientists to join this growing team.** \n\n\n\n\n  \n\n\n\n\n\n The opportunity at EY, you\u2019ll have the chance to build a career as unique as you are, with the global scale, support, inclusive culture and technology to become the best version of you. And we\u2019re counting on your unique voice and perspective to help EY become even better, too. Join us and build an exceptional experience for yourself, and a better working world for all. As you read through the qualifications below and don't quite check all the boxes, please apply anyway. If your peers recognize you as top technical talent and the formal or informal leader of your group, please apply anyway.\n **The Data Science Team within RiskOps team is highly engaged with our clients making use of their critical thinking skills with a business\\-focused mentality and customer\\-facing attitude. They activate, maintain, and support clients, develop models and rules, and train \\& enable them** \n . In addition, they work cross\\-functionally with other departments (e.g., Research, Product, Marketing) in a collaborative team spirit spanning the globe to ensure we deliver best in class risk prevention solutions\n \n\n\n\n  \n\n\n\n\n\n**Your key responsibilities** \n\n\n\n* Develop a thorough understanding of the data science lifecycle, including data exploration, preprocessing, modelling, validation, and deployment.\n* Design, build, and maintain tree\\-based predictive models, such as decision trees, random forests, and gradient\\-boosted trees, with a low\\-level understanding of their algorithms and functioning.\n* Hyperparameter tuning for existing machine learning models to optimize performance.\n* Collaborate with cross\\-functional teams to understand business needs and provide data\\-driven solutions and insights.\n* Conduct A\/B testing and other model validation techniques to ensure the accuracy and reliability of data models.\n* Communicate complex data insights to non\\-technical stakeholders through clear and actionable reports.\n* Apply domain knowledge (if applicable) in financial fraud to enhance predictive modelling and anomaly detection capabilities.\n\n\n\n  \n\n\n\n\n\n**Skills and attributes for success** \n\n\n\n* Strong analytical skills with the ability to collect, organize, analyze, and disseminate significant amounts of information with attention to detail and accuracy.\n* In\\-depth knowledge of machine learning algorithms, particularly tree\\-based models, and their application to structured data\n* Familiarity with SQL and experience working with relational databases.\n* Python\/R programming experience (pandas, scikit\\-learn, matplotlib, etc)\n* Excellent problem\\-solving skills and the ability to work in a fast\\-paced environment.\n* Strong communication skills to effectively collaborate with team members and present findings to stakeholders.\n* A good understanding of the financial fraud domain is preferred, with the ability to apply this knowledge to data analysis and fraud detection.\n* Critical thinking \\& translate technical problems into business usable and understandable language\n* Big Data Experience (Spark)\n\n\n\n  \n\n\n\n\n\n**What we look for** \n\n\n\n* **Empathy** \n \\- You feel for the customer and the team, and the way you communicate and the decisions you make reflect this.\n* **Grit** \n \\- When the situation calls for it, you roll up your sleeves and get your hands dirty to get the job done. Circumstances are never ideal, and you embrace this, gracefully towing the line between teaching a person to fish and feeding it to them on a platter.\n* **Patience** \n \\- You don\u2019t lose your cool and even in the most extreme crucial conversation, you maintain a sense of calm that others feed off, both within RiskOps team and externally\n* **Experience** \n \\- You\u2019ve been there, seen that. Very little surprises you, and your toolbox is full, knowing exactly when to pull one approach over another for the situation at hand.\n* **Resourceful** \n \\- You don\u2019t have all the answers, but you know exactly where to go to find them without being told. You\u2019re autonomous and solve problems creatively.\n\n\n\n  \n\n\n\n\n\n**What working at EY offers** \n\n\n\n\n We offer a competitive remuneration package where you\u2019ll be rewarded for your individual and team performance. Our comprehensive Total Rewards package includes support for flexible working and career development, and with FlexEY you can select benefits that suit your needs, covering holidays, health and well\\-being, insurance, savings and a wide range of discounts, offers and promotions. Plus, we offer:\n \n\n\n* Support, coaching and feedback from some of the most engaging colleagues around\n* Opportunities to develop new skills and progress your career\n* The freedom and flexibility to handle your role in a way that\u2019s right for you\n\n\n\n  \n\n\n\n\n\n**About EY** \n\n\n\n\n As a global leader in assurance, tax, transaction and advisory services, we\u2019re using the finance products, expertise and systems we\u2019ve developed to build a better working world.\n \n\n\n\n  \n\n\n\n\n\n That starts with a culture that believes in giving you the training, opportunities and creative freedom to make things better. Whenever you join, however long you stay, the exceptional EY experience lasts a lifetime.\n \n\n\n\n  \n\n\n\n\n\    \n\n  \n\n This is a unique opportunity to join our Balancing Programme, contribute to a design and delivery new decision\\-support tools to help balance the UK\u2019s electricity system that\u2019s why previous experience in the energy sector is important.\n   \n\n  \n\n You\u2019ll collaborate with a diverse team of experts, collaborating with IT and business stakeholders in an\n **Agile environment** \n to deploy solutions on a state\\-of\\-the\\-art cloud\\-native platform.\n   \n\n  \n\n*This role can be based from\n **Wokingham, Warwick, Glasgow, or Cardiff** \n , and we continue to offer hybrid working from office and home. We are open to full time and part time applicants, as well as flexible working arrangements.*\n**Key Accountabilities**\n* Develop decision support tools for electricity system balancing (focused on numerical optimisation, not forecasting).\n* Build robust data pipelines to support platform data analysis.\n* Analyse market and platform data to assess and improve control algorithms.\n* Test and deploy new software solutions to production.\n* Maintain and enhance existing algorithms and processes.\n* Collaborate with internal teams to support DevOps pipelines and microservice deployment.\n\n\n**About You**\n We\u2019re forging the path, and we know we can\u2019t do it alone. That\u2019s why we need visionary minds like yours to join us on this transformative journey. In this case, we\u2019re looking for someone who:\n   \n\n  \n\n* Expert\\-level Python programming skills.\n* Proven experience delivering IT solutions in cloud\\-native environments.\n* Strong background in developing algorithms for technical problem\\-solving.\n* A keen interest in energy systems and operations research\n* Previous energy, electricity markets experience will play a key role.\n* A degree in Engineering, Mathematics, Information Technology, or similar.\n\n\n**About What'll Get**\n A competitive salary between\n **\u00a360,000 \\-75,000** \n \u2013 dependent on experience and capability.\n   \n\n  \n\n As well as your base salary, you will receive a bonus based on company performance, 26 days annual leave as standard and a competitive contributory pension scheme where we will double match your contribution to a maximum company contribution of 12%.\n   \n\n  \n\n You will also have access to a comprehensive benefits package tailored to support your well\\-being and professional success. From a competitive salary to flexible work arrangements, we promote your work\\-life balance. Enjoy fit for purpose wellbeing and lifestyle offerings, ongoing skill development aligned to our Purpose and Values and be part of a supportive community that values your individuality and where you can belong.\n   \n\n  \n\n**About Us**\n At National Energy System Operator (NESO), we\u2019re aiming to operate a zero\\-carbon electricity system for Great Britain by 2030 when there is sufficient renewable generation. This means change is needed across the whole system to transition away from fossil fuels and deliver clean, and affordable energy for everyone across the country.\n   \n\n  \n\n Join a journey that matters.\n   \n\n  \n\n Your energy, our future, together.\n   \n\n  \n\n**About The National Energy System Operator (NESO)**\n In Autumn of 2024, the ESO transitioned to National Energy System Operator, or NESO for short. Previously denoted as the Future System Operator (or FSO), the new National Energy System Operator is the independent body responsible for planning Great Britain\u2019s electricity and gas networks and operating the electricity system.\n   \n\n  \n\n The ESO, including all its existing roles, are now at the heart of the new National Energy System Operator. As NESO, we will build on our existing roles, capabilities, and ways of working significantly to create an organisation the energy system and its users\u2019 need. Our new capabilities will enable us to look across vectors, including electricity, natural gas, and hydrogen, and crucially consider the trade\\-offs between them.\n   \n\n  \n\n The organisation is set up as a public corporation with its own Board of independent directors, with complete operational independence from government, the regulator, and all commercial interest. As was the ESO, NESO will be licenced and regulated by Ofgem through price control agreements and obligated to identify optimal solutions to system operations and planning in the most sustainable, affordable, and secure way for all.\n   \n\n  \n\n The time to deliver is now. As part of our team, you won\u2019t just be touching the lives of almost everyone in Great Britain \u2013 you\u2019ll be shaping the way we use and consume energy for generations to come.\n   \n\n  \n\n**More Information**\n This role closes on\n **13th July at 23:59** \n , however we encourage candidates to submit their application as early as possible and not wait until the published closing date as this can vary.\n   \n\n  \n\n We work towards the highest standards in everything we do, including how we support, value, and develop our people. Our aim is to encourage and support employees to thrive and be the best they can be. We celebrate the difference people can bring into our organisation, and welcome and encourage applicants with diverse experiences and backgrounds, and offer flexible and tailored support, at home and in the office.\n   \n\n  \n\n We're committed to building a workforce that represents the communities we serve, and a working environment in which each individual feels valued, respected, fairly treated, and able to reach their full potential.","company_industry":"Utilities","company_url":"https:\/\/uk.linkedin.com\/company\/neso-energy","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQEibesiRzYGWQ\/company-logo_100_100\/B4EZfFMSD1G4AQ-\/0\/1751360021382\/neso_energy_logo?e=2147483647&v=beta&t=diU4Il63SZIggwJq7XtjGfuG0ZuHeBt0UqHmzIh68QE","company_url_direct":null,"company_addresses":null,"compa   \n\n  \n\n Data Scientist\n   \n\n  \n\n Location:\n   \n\n  \n\n London\n   \n\n  \n\n Reporting to: Head of Data Science\n   \n\n  \n\n The role\n   \n\n  \n\n We are looking for a talented Data Scientist who can leverage machine learning and AI to enable innovative impact at scale, helping Rightmove deliver exceptional experiences and value to consumers, our partners and all our stakeholders across the UK property market.\n   \n\n  \n\n In this role you will work in a cross functional team to identify business opportunities, design and implement machine learning and AI models, as part of developing innovative and impactful solutions. As well, you will play a pivotal role in developing and implementing models that go beyond traditional machine learning techniques. Working closely with people across product, design, engineering and data, you will explore and apply ML and AI techniques, contributing to the creation of novel solutions and driving innovation. You will bring passion for exploring new technologies and have a strong technical foundation.\n   \n\n  \n\n The Data \\& Analytics Team has continuously grown over the past 18 months, and we continue to invest in enriching our data and data science capabilities to deliver effective and impactive solutions in an industry that is exciting, interesting, relevant, and challenging.\n   \n\n  \n\n A typical week as a Data Scientist might involve;\n   \n\n  \n\n* Designing and implementing machine learning and AI models and systems for tasks such as consumer prediction and classification, recommendation systems, image synthesis and text generation.\n* Applying statistical methods to analyse and interpret complex datasets providing insight into both structured and unstructured data.\n* Discussing with wider stakeholders on business problems and potential ways for machine learning or AI could help address them.\n* Collaborating with domain experts to identify and engineer meaningful features for both machine learning and generative AI applications.\n* Working with Machine Learning Engineers and Data Engineers to gather, clean and pre\\-process datasets for machine learning models.\n* Designing and evaluating experiments, monitoring key product metrics, and understanding the root causes of changes in metrics.\n* Monitoring deployed solutions in production.\n* Keeping other team members and stakeholders informed about progress and challenges.\n* Providing critical inputs to both short\\-term tactical actions and long\\-term technology choices and strategies.\n* Sharing knowledge across the data and AI community across Rightmove.\n\n\n We\u2019re looking for someone who;\n   \n\n  \n\n* Has relevant and impactful experience of developing and deploying machine learning models. Experience of large language models and generative AI frameworks would be welcomed.\n* Can help support organisational capabilities around machine learning and generative AI\n* Knows how to understand and tackle loosely defined problems with machine learning solutions\n* Can communicate findings to technical and non\\-technical audiences effectively\n* Is curious and has a creative mind, coupled with first rate critical thinking skills\n* Has experience working within cross functional teams and collaborating across teams\n* Has the ability to challenge and question ideas, openly and honestly, whilst providing solutions and options\n* Keeps abreast of the latest advancements in data science, machine learning and generative AI.\n\n\n We would love someone to have any of the following\n   \n\n  \n\n* Proven formal experience as a data scientist in a role similar, building models as part of production pipelines;\n* Professional experience in large scale data processing SQL and Python;\n* Strong knowledge of statistical analysis and machine learning, experience with machine learning packages (e.g. XGBoost, LightGBM) and deep learning frameworks (e.g. PyTorch, TensorFlow, Keras);\n* Experience with generative AI and dvert means we've tempted you to find out more about . If you like what you see, we hope you'll consider joining our team.\n   \n\n  \n\n  \n\n  \n\n We have high standards and understand some people may not apply for jobs unless they feel they tick every box. If you're excited about joining us and think you have some of what we are looking for, even if you're not 100% sure, we would love to hear from you.\n   \n\n  \n\n  \n\n  \n\n**Role overview** \n  \n\n  \n\n Retail Pricing are responsible for developing and delivering Hastings' street pricing strategy, driving commercial performance whilst ensuring fair customer outcomes. The team of pricing, data science and analytics experts set prices that maximise the value generated through customer acquisition and retention by using advanced machine learning, statistical and optimisation techniques to model both customer behaviour and the dynamic, highly competitive UK price comparison market Hastings operates in.\n   \n\n  \n\n  \n\n  \n\n Data Scientists are critical members of that team, working with extensive, diverse datasets to build predictive models and deploy those to enhance our price optimisation algorithms.\n   \n\n  \n\n  \n\n  \n\n**Job details**\n\n\n\n* Querying our data warehouses to extract modelling data, create new features and analyse the performance of price optimisations and tests\n* Building machine learning and statistical models to predict the market and customer behaviour, deploying them to enhance our pricing\n* Using and developing our pricing algorithm to deliver new price optimisations and tests\n\n\n\n  \n\n  \n\n To achieve this you will need to:\n   \n\n\n\n\n* Be a fast learner to understand our business, its value drivers and the data it generates\n* Have a customer focus to both spot profit opportunities and do the right thing\n* Think creatively to master and combine machine learning and statistical approaches\n* Love sharing your ideas and storytelling to engage and enthuse our stakeholders\n* Document your work and build pipelines to automate it\n\n\n\n  \n\n  \n\n**Essential skills\/experience:**\n\n\n\n* Degree (Masters preferred) in a numerical discipline (e.g. mathematics, sciences, engineering, computing)\n* SQL and experience working with large or complex datasets\n* R\/Python\/Matlab or coding statistical methods in other languages\n* Building classification and\/or regression models (e.g. GLMs)\n* Knowledge of supervised or unsupervised machine learning techniques\n\n\n\n  \n\n  \n\n**Desirable**\n\n\n\n* experience working in an analytical, modelling or data science role\n* Insurance industry\/actuarial experience\n* Hyper\\-parameter tuning of machine learning models\n* Practicalities of deploying models into production environments (e.g. XML, POJO, PMML)\n* Knowledge of version control and automation tools (e.g. GIT, Jenkins)\n\n\n\n  \n\n  \n\n**The interview process:**\n  \n\n Our interview process involves the below:\n   \n\n\n\n\n* Recruiter screening call\n* 1st stage interview with hiring leader\n* 2nd Technical interview Panel format\n\n\n\n  \n\n  \n\n As a Disability Confident employer, we're committed to ensuring our recruitment processes are fully inclusive \\- what this means to you is if you're applying for a job with us, you'll have fair access to support and adjustments throughout your recruitment journey. We also welcome applications through the Disability Confident Scheme (DCS).For more information on the DCS, please visit our inclusive business page on our careers website\n   \n\n  \n\n  \n\n  \n\n**Benefits:** \n In addition to a competitive salary you will also receive\u2026\n   \n\n  \n\n  \n\n  \n\n**Flexible working** \n \\- we champion a flexible hybrid working approach \\- please speak to your recruiter to discuss in more detail\n   \n\n  \n\n  \n\n  \n\n**Competitive bonus scheme** \n \\- all colleagues are eligible for our annual 4Cs performance bonus\n   \n\n  \n\n  \n\n  \n\n**Financial wellbeing** \n \ rom_home_type":null,"search_term":"Data scientist","search_location":"Edinburgh, UK","job_hash":"52747b63801d9b5fa85ad1fad12802b5","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"li-4256941275","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4256941275","job_url_direct":"https:\/\/jobs.nationalgrid.com\/UK\/job\/Warwick-Lead-Data-Scientist-CV34-6DA\/1303738400\/?feedId=385800&utm_source=WeAreTheCity&utm_campaign=NatGrid_WeAreTheCity&urlHash=DHMQ","title":"Lead Data Scientist","company":"National Grid","location":"Warwick, England, UK","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**About Us**\n At National Grid, our commitment to a cleaner, greener energy future is powered by the dedication and ingenuity of our people. Join our team as a\n **Lead Data Scientist** \n and be a part of something bigger\u2014where your unique skills and passions can make a real difference. Together, we are superpowered.\n   \n\n  \n\n National Grid is hiring a\n **Lead Data Scientist** \n on a permanent basis. The location for this role can be based in Warwick \\- We offer a hybrid working model.\n   \n\n  \n\n**Job Purpose**\n National Grid is seeking a Lead Data Scientist who is passionate about leveraging advanced analytics to connect people to energy and enhance the sustainability of the energy system. In this role, you will collaborate with a diverse team of data scientists and machine learning engineers to tackle challenges across transmission, distribution, and interconnectors. You will convert data into actionable insights, addressing complex problems that significantly impact the lives of millions.\n   \n\n  \n\n As a member of the National Grid Data Science team, you will work cross\\-functionally, mining both large and small datasets and applying a range of analytical techniques\u2014from basic to advanced\u2014to solve business challenges. Example projects the team has undertaken include root cause classification of transmission asset defects and data\\-driven asset management for interconnector assets. Success in this role requires a strong foundation in:\n   \n\n  \n\n* Stakeholder engagement\n* Data Science and Machine Learning\n* Statistical and Probabilistic Analyses\n* Programming and Software Development\n* Effective Visualisation and Presentation\n\n\n**What You'll Do**\n* Lead major projects from conception to completion, collaborating with multiple teams and stakeholders to understand and address their analytical needs.\n* Identify, extract, and integrate datasets of varying sizes, from spreadsheets to big data; prepare and clean data for advanced analyses.\n* Utilize sophisticated analytics, machine learning, and statistical methods for predictive and prescriptive modeling, forecasting, and simulations.\n* Develop structured, documented, and version\\-controlled code, collaborating with Machine Learning Engineers to deploy models effectively.\n* Mentor and support junior Data Scientists in their professional development.\n* Contribute to the strategic vision for shaping the future of the Data Science team.\n\n\n**About You**\n* Strong experience and skills in Python\n* Solid understanding of SQL\n* Experience with cloud\\-based technologies is preferred (Azure)\n* Proficient in machine learning tools and techniques\n* Proven experience in leading projects\n* Excellent communication skills with the ability to engage effectively with business stakeholders\n* Ability to translate technical concepts into business language\n* Intellectually curious and eager to learn\n* Collaborative team player who thrives in a team environment\n\n\n**What You'll Get**\n A competitive salary between \u00a365,000 \u2013 \u00a380,000 \u2013 dependent on capability\n   \n\n  \n\n As well as your base salary, you will receive a bonus of up to 30% of your salary for stretch performance and a competitive contributory pension scheme where we will double match your contribution to a maximum company contribution of 12%. You will also have access to a number of flexible benefits such as a share incentive plan, salary sacrifice car and technology schemes, support via employee assistance lines and matched charity giving to name a few.\n   \n\n  \n\n**More Information**\n The closing date for this vacancy is 15th July. However, we encourage candidates to submit their applications as early as possible and not to wait until the published closing date. National Grid\u2019s recruitment periods can and may vary. We reserve the right to remove this advert or close it to further applications at any point during the recruitment process.\n   \n\n  \n\n**DE \\& I statement**\n At National Grid, we work towards the highest standards in everything we do, including how we support, value and develop our people. Our aim is to encourage and support employees to thrive and be the best they can be. We celebrate the difference people can bring into our organisation, and welcome and encourage applicants with diverse experiences and backgrounds, and offer flexible and tailored support, at home and in the office. Our goal is to drive, develop and operate our business in a way that results in a more inclusive culture. All employment is decided on the basis of qualifications, the innovation from diverse teams \\& perspectives and business need. We are committed to building a workforce so we can represent the communities we serve and have a working environment in which each individual feels valued, respected, fairly treated, and able to reach their full potential.","company_industry":"Utilities","company_url":"https:\/\/uk.linkedin.com\/company\/national-grid","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQHXAkYmqrUJ6Q\/company-logo_100_100\/company-logo_100_100\/0\/17199 edit capabilities.\n   \n\n  \n\n O6K, our business\\-to\\-business technology and analytics company, has built our proprietary technology platform from the ground up to support our own lending businesses, but is designed to offer white labelling and platform lending solutions for business partners.\n   \n\n  \n\n**Role Summary**\n This role offers an excellent opportunity for a data science professional to develop within a rapidly growing organisation. The data science team is responsible for delivering insight across our marketing, fraud, underwriting, and customer management strategies. The successful candidate will be a key player in this team, providing leadership across a number of different areas. The aim of the position is to advance Oakbrook\u2019s data science and innovation capabilities across the full customer lifecycle including developments within machine learning using innovative data sources not traditionally used by consumer finance companies.\n   \n\n  \n\n**Responsibilities**\n* Owning the development and maintenance of predictive models to improve customer outcomes across fraud, marketing, credit and collections\n* Advance our autonomous decisioning capability including model deployment, setting policy, and testing across all areas of the business\n* Developing test and learn strategies across different lines of business using data driven analysis, monitoring performance and providing clear recommendations to drive the company forward to help support the company\u2019s ambitious growth aspirations\n* Providing leadership and identifying opportunities to improve process and procedures through inquisitive analysis\n\n\n**KPI's and Deliverables** \n  \n\n  \n\n* Model and Analytical Development:\n+ Analyse, build and integrate machine learning models that have a tangible benefit to the business\n+ Deliver valuable insight to the business through thorough analysis and excellent communication\n\n* Quality \\& Communication:\n* \n+ Ensure all deliverables are accurate and error\\-free\n+ Present findings clearly to technical and non\\-technical audiences\n\n\n**What We Are Looking For** \n  \n\n  \n\n* Technical Skills\n+ Experience with the full lifecycle data science projects\n+ Experienced and knowledgeable in predictive modelling, machine learning and AI\n+ Good programming skills in R, SQL, Python\n+ Data visualisation and dashboarding e.g. Power BI\n+ Understanding of statistical concepts\n+ Structure thinking and problem\\-solving capabilities\n+ Ability to understand IT infrastructure\n\n* Non\\-Technical Skills\n+ Commercial acumen\n+ Usage of Gen AI\n+ Exceptional Communication and Interpersonal Skills\n+ Strong time management skills\n+ Discretion when dealing with confidential information\n+ Self\\-motivated and proactive\n+ Keen eye for detail\n+ Willingness to adapt role in line with business requirements\n\n\n**Conduct**\n Oakbrook is regulated by the Financial Conduct Authority. The FCA set minimum standards of individual behaviour, as such you will be required to abide by the following conduct rules.\n   \n\n  \n\n* Rule 1: You must act with integrity.\n* Rule 2: You must act with due skill, care and diligence.\n* Rule 3: You must be open and cooperative with the FCA and other regulators.\n* Rule 4: You must pay due regard to the interests of customers and treat them fairly.\n* Rule 5: You must observe proper standards of market conduct.\n* Rule 6: You must act to deliver good outcomes for retail customers.\n\n\n The Rules apply to the extent that it is reasonable and proportionate in the scope of your role, however, all colleagues are expected to strive to deliver good outcomes for our customers. You will be required to undertake regular compliance training, and we expect this to be completed within a timely manner.\n   \n\n  \n\n Why join us?\n   \n\n  \n\n* Work with the Best\n\n\n Become part of Blenheim Chalcot, a leading global venture builder, and gain hands\\-on experience alongside some of the brightest minds in the industry.\n   \n\n  \n\n* Challenge, Grow, Succeed\n\n\n Tackle meaningful challenges and accelerate your career with tailored learning and development opportunities designed to help you thrive.\n   \n\n  \n\n* Comprehensive Benefits Package\n\n\n Enjoy flexible benefits including Private Medical and Dental Insurance, Perkbox discounts, Electric Car Scheme, Life Assurance, a competitive Pension scheme, and more.\n   \n\n  \n\n* Generous Holiday Allowance\n\n\n Start with 25 days of annual leave, plus your birthday off! You'll also earn an extra day each year you're with us, alongside long\\-service rewards such as complimentary Bupa health checks and enhanced pension contributions.\n   \n\n  \n\n* Vibrant Office Culture Enjoy free snacks and refreshments in the office, and connect with colleagues at our regular monthly socials.\n\n\n By submitting your CV you understand that we have a legitimate interest to use your personal data for the purposes of assessing your eligibility for this role. This means that we may use your personal data to contact you to discuss your CV or arrange an interview, or transfer your CV to the hiring manager(s) of the role you have applied for. You can ask us at any time to remove your CV from our database by emailing recruitment@blenheimchalcot.com \u2013 but please note that this means we will no longer consider you for the role you have applied for. You can review our privacy policy here.","company_industry":"Technology, Information and Internet","company_url":"https:\/\/uk.linkedin.com\/company\/blenheim-chalcot","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQF8ZcLKfchEPQ\/company-logo_100_100\/company-logo_100_100\/0\/1726047171487\/blenheim_chalcot_logo?e=2147483647&v=beta&t=yWdkAmotdBIbiiJiYfM742mPaPsNN-GudE0cZQ7w6js","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Birmingham, UK","job_hash":"26c9ecdfa6bb57bb565c4fd935797df0","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"li-4245391368","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4245391368","job_url_direct":"https:\/\/hdpc.fa.us2.oraclecloud.com\/hcmUI\/CandidateExperience\/en\/job\/149163\/?utm_medium=jobshare&mode=job&iis=LinkedIn&urlHash=0SjY","title":"Internal Audit - Birmingham - Associate - Data Analytics","company":"Goldman Sachs","location":"West Midlands, England, UK","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"associate","job_function":"Accounting\/Auditing and Finance","listing_type":null,"emails":null,"description":"**Job Description**\n Role\n   \n\n  \n\n Internal Audit \u2013 Data Analytics, Embed DA (Analyst\/Associate)\n   \n\n  \n\n Internal Audit\n   \n\n  \n\n What We Do Internal Audit\u2019s mission is to independently assess the firm\u2019s internal control structure, including the firm\u2019s governance processes and controls, risk management, capital and anti\\-financial crime framework. In addition, it is also to raise awareness of control risk and monitor the implementation of management\u2019s control measures.\n   \n\n  \n\n**In Doing So, Internal Audit**\n* Communicates and reports on the effectiveness of the firm\u2019s governance, risk management and controls that mitigate current and evolving risk\n* Raise awareness of control risk\n* Assesses the firm\u2019s control culture and conduct risks; and\n* Monitors management\u2019s implementation of control measures\n\n\n Goldman Sachs Internal Audit is organized into global teams comprising of business and technology auditors that cover all the firm\u2019s businesses and functions \\- securities, investment banking, consumer and investment management, risk management, finance, cyber\\-security and technology risk, and engineering\n   \n\n  \n\n Who We Look For\n   \n\n  \n\n Goldman Sachs Internal Audit comprises individuals from diverse backgrounds including chartered accountants, developers, risk management professionals, cybersecurity professionals, and data scientists. We are organized into global teams comprising business and technology auditors to cover all the firm\u2019s businesses and functions, including securities, investment banking, consumer and investment management, risk management, finance, cyber\\-security and technology risk, and engineering.\n   \n\n  \n\n Embed \\- Data Analytics\n   \n\n  \n\n In Internal Audit, we ensure that Goldman Sachs maintains effective controls by assessing the reliability of financial reports, monitoring the firm\u2019s compliance with laws and regulations, and advising management on developing smart control solutions. Embed Data Analytics team leverages its programming and analytical capabilities to build innovative data driven solutions. The team works closely with auditors to understand their pain points and develop data\\-centric solutions to address the same\n   \n\n  \n\n Your Impact\n   \n\n  \n\n As part of the third line of defense, you will be involved in independently assessing the firm\u2019s overall control environment and its effectiveness as it relates to current and emerging risks and communicating the results to local\/ global management. In doing so, you will be supporting the provision of independent, objective and timely assurance around the firm\u2019s internal control structure, thereby supporting the Audit Committee, Board of Directors and Risk Committee in fulfilling their oversight responsibilities.\n   \n\n  \n\n We are looking for a strong data scientist, passionate about using data to challenge the norm, to join our Embed Data Analytics team. The candidate will work closely with the audit teams to build innovative and reusable analytical tools that will help make audit testing more efficient and provide meaningful insights into firm\u2019s control environment\n   \n\n  \n\n**Responsibilities**\n* Partner with audit teams to help identify risks associated with businesses and facilitate strategic data sourcing and develop innovative solutions to increase efficiency and effectiveness of audit testing\n* Execute on DA strategy developed by IA management within the context of audit responsibilities, such as risk assessment, audit planning, creation of reusable tools and providing innovative solutions to complex problems\n* Build production ready analytical tools to automate repeatable and reusable processes within IA\n* Build and manage relationships and communications with Audit team members\n\n\n**Basic Qualifications**\n* 2\\-5 years of experience with a minimum of bachelor\u2019s in computer science, Math, or Statistics\n* Experience with RDBMS\/ SQL\n* Proficiency in programming languages, such as Python, Java, or C\\+\\+\n* Knowledge of basic statistics, including descriptive statistics, data distribution models, Time Series Analysis, correlation, and regression, and its application to data\n* Strong team player with excellent communication skills (written and oral). Ability to communicate what is relevant and important in a clear and concise manner and ability to handle multiple tasks\n* Strong contributing member of Data Science team and help build analytical capabilities for Internal Audit Division\n* Driven and motivated and constantly taking initiative to improve performance\n\n\n**Preferred Qualifications**\n* Experience with Advanced data analytics tools and techniques\n* Well versed with Python\/SQL Coding\n* Familiarity with Text analytics and NLP using python\n* Familiarity with machine learning algorithms and exposure to supervised and unsupervised learning \\- Linear\/Logistic Regression, SVM, Random Forest and Boosting, Clustering and Patterns Recognition techniques\n* Experience with analytical\/ statistical programs such as SAS, SPSS, and R\n* Experience with visualization tools (Spotfire, QlikView or Tableau) is a plus\n* Creativity\/Innovation, i.e., ability to create new ways to improve current processes and develop practical solutions that add value to department\n* Exposure to Financial Industry Investment\/Retail or Commercial Baking is a plus\n\n\n**About Goldman Sachs**\n At Goldman Sachs, we commit our people, capital and ideas to help our clients, shareholders and the communities we serve to grow. Founded in 1869, we are a leading global investment banking, securities and investment management firm. Headquartered in New York, we maintain offices around the world.\n   \n\n  \n\n We believe who you are makes you better at what you do. We're committed to fostering and advancing diversity and inclusion in our own workplace and beyond by ensuring every individual within our firm has a number of opportunities to grow professionally and personally, from our training and development opportunities and firmwide networks to benefits, wellness and personal finance offerings and mindfulness programs. Learn more about our culture, benefits, and people at GS.com\/careers.\n   \n\n  \n\n We\u2019re committed to finding reasonable accommodations for candidates with special needs or disabilities during our recruiting process. Learn more: https:\/\/www.goldmansachs.com\/careers\/footer\/disability\\-statement.html\n   \n\n  \n\n \u00a9 The Goldman Sachs Group, Inc., 2023\\. All rights reserved.\n   \n\n  \n\n Goldman Sachs is an equal opportunity employer and does not discriminate on the basis of race, color, religion, sex, national origin, age, veterans status, disability, or any other characteristic protected by applicable law.","company_industry":"Financial Services","company_url":"https:\/\/www.linkedin.com\/company\/goldman-sachs","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQG9L7InIQVZrQ\/c
