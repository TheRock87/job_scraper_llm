chester, our nation and beyond.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Manchester, UK","job_hash":"3028040e554452250787f3b741113c7f","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-77d3e59cdaa65fd6","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=77d3e59cdaa65fd6","job_url_direct":"https:\/\/www.mottmac.com\/en-gb\/careers\/explore-our-careers\/principal-water-resources-planner-9138\/","title":"Principal Water Resources Planner","company":"Mott MacDonald","location":"Manchester, ENG, GB","date_posted":"2025-07-03","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":"reasonable.adjustments@mottmac.com","description":"**Locations**\nManchester, United Kingdom \/ Bristol, United Kingdom \/ London, United Kingdom \/ Glasgow, United Kingdom \/ Reading, United Kingdom \/ Brighton, United Kingdom \/ Cambridge, United Kingdom \/ Birmingham, United Kingdom \/ Cardiff, United Kingdom \/ Edinburgh, United Kingdom \/ Leeds, United Kingdom \/ Liverpool, United Kingdom \/ Exeter, United Kingdom\n**Country**\nUnited Kingdom\n**Contract type**\nPermanent\n**Work pattern**\nFull Time\n**Market**\nWater\n**Discipline**\nWater\n**Job ref**\n9138\n**Recruiter contact**\nNicola Coyle  \n\n**Location\/s:** Cambridge, Brighton, Bristol, Cardiff, Leeds, Edinburgh, Glasgow, Manchester, Liverpool, Exeter \\& Birmingham; UK  \n\n**Recruiter contact:** Nicola Coyle\n\n  \n\nMott MacDonald is a global engineering, management, and development consultancy with over 20,000 employees across more than 50 countries and 140\\+ offices.\n\n  \n\nWe work across incredible global industries, delivering exciting work that is defining our future and making an important societal impact in the communities we serve. Our people power our performance \u2013 we succeed when they do. With countless opportunities to collaborate, learn, and grow, the possibilities for excellence are as varied as every individual.\n\n  \n\nWhether you want to grow as a subject matter expert or broaden your experience with roles across our international community, you\u2019re surrounded by global specialists who want to combine their expertise and champion you to be your best. As a proudly employee\\-owned business, we benefit our clients, our communities, and each other, investing in creating the right space for everyone to feel empowered, included, and valued. Whatever your ambition, Mott MacDonald is where people come to be **brilliant.**\n\n **About the business division**  \n\nThe Water Utilities Division is Mott MacDonald\u2019s centre of excellence for responding to the UK and Ireland's water and wastewater challenges. The work we do is at the forefront of ensuring safe water supplies for future generations, preventing urban flooding, and improving the health of our rivers and coastal environments. Our multi\\-disciplinary teams provide a variety of services throughout the full project life cycle, from advisory services and feasibility studies to outline and detailed design. Together, we deliver best\\-in\\-class solutions to our clients while offering diverse and technically stimulating opportunities to our people.\n\n **Overview of the role**\n\n\nWater resources are under pressure globally from climate change, population growth and urbanisation \u2013 this includes parts of the UK where there is now recognition that investment in both demand management and resource development is needed to secure resilient water supplies for the future. We are market leaders in providing strategic water resources planning services to water companies, regional groups (including Water Resources South East and Water Resources East), regulators and the government in the UK as well as supporting our global business delivering water resources planning services internationally. We help our clients to consider the resilience of their existing resources in the face of environmental pressures, growth, climate change and severe drought and then to identify, appraise and develop future demand and supply\\-side interventions to address the needs identified.\n\n  \n\nTo support our growth ambition in this area, we are looking for motivated strategic thinkers, who want to generate the best possible outcomes for our clients, the environment and society, with an interest in developing their knowledge and experience, joining our existing team of climate scientists, data scientists, engineers, environmentalists, hydrogeologists, hydrologists, managers and planners. In this role you will apply your knowledge and experience on a diverse range of advisory projects and strategic\/feasibility studies, and have the opportunity to further develop your skills across different areas of our portfolio, such as water resource planning, resource options appraisal, demand forecasting, demand management options appraisal, investment optimisation and environmental assessment.\n\n  \n\nAt Mott MacDonald you will have control of your own career path and great prospects for career progression as the business continues to grow. We can offer you development in technical, management or client\\-facing directions.\n\n **Candidate specification**\n\n\nWe are looking for a driven individual, keen to make a difference in the sector, take wide responsibilities and progress professionally.\n\n  \n\nEssential:\n\n* Relevant water resources, engineering or other related degree\n* Experience with developing regional plans, Water Resource Management Plans and\/or Drought Plans\n* Familiarity with UK water sector regulation\n* Keen interest in developing your technical and commercial skills\n\n  \n\nDesirable:\n\n* Chartered Status with a recognised Professional Institution\n* Project management, client liaison and consulting skills\n* Understanding of the components that make up a water supply\\-demand balance and how these are estimated and forecast\n* Experience of undertaking options appraisal\n* Experience of best value planning\n* Experience of auditing and assurance\n* Experience of using asset information\n\n  \n\n\n**UK Immigration**\n\n\nMott MacDonald Ltd. are not currently offering sponsorship to candidates under the Skilled Worker visa route in the UK. This decision is as a consequence of the changes made to the Skilled Worker route by the UK Government in April 2024\\. We continue to welcome applications from candidates who are eligible for alternative immigration routes in the UK, that do not require sponsorship as a Skilled Worker now or in future.\n\n **Equality, diversity, and inclusion**\n\n\nWe put equality, diversity, and inclusion at the heart of our business, seeking to promote fair employment procedures and practices to ensure equal opportunities for all. We encourage individual expression in our workplace and are committed to creating an inclusive environment where **everyone** feels they can contribute.\n\n **Accessibility**\n\nWe want you to perform your best at every stage in the recruitment process. If you are disabled or need any support to enable you to apply or attend an interview, please contact us at reasonable.adjustments@mottmac.com and we will talk to you about how we can support you. **Agile working**\n\n\nWe are happy to talk openly about flexible working and how we can support your responsibilities beyond the workplace.\n\n **We offer some fantastic benefits including:**\n\n **Health and wellbeing**\n\n* Private medical insurance for all UK colleagues.\n* Health cash plan to support you with every day health costs and treatments.\n* Access to Peppy, providing free support from menopause experts for all UK colleagues.\n* A variety of wellbeing support is available through our comprehensive wellbeing program, including access for you and your family.\n* Ability to flex your salary to opt into a wide range of health benefits, many of which can be extended to your family too.\n\n **Financial wellbeing**\n\n* We match employee pension contributions between 4\\.5% and 7%.\n* Life assurance equal up to 4 x your basic salary, with an option to increase the level of cover to 6 x your salary.\n* Our income protection scheme provides a financial benefit, as well as absence and return to work support due to long\\-term illness or injury.\n* Flexible benefits, including increased life assurance cover, critical illness insurance, payroll saving and will writing.\n* As an independently owned business we share the financial success of the business with all our colleagues in various ways including annual bonus schemes.\n\n **Lifestyle**\n\n* A minimum of 33\\-35 days holiday each year, inclusive of public holidays and dependent on level, with the ability to buy or sell leave through our flexible benefits programme.\n* Holiday entitlement increased to a minimum of 35 days after 5 years\u2019 service.\n* Variety of employee saving schemes and discounts from high\\-street retailers.\n\n  \n\n**Enhanced family and carers leave**\n\n* Enhanced family leave policies, including 26 weeks paid maternity and adoption leave, and two weeks paid paternity\/partner leave.\n* Our shared parental leave matches maternity leave meaning we pay up to 24 weeks at full pay.\n* Up to five additional days leave are provided for those with significant caring responsibilities, two of which are paid.\n\n **Learning and development**\n\n* Primary annual professional institution subscription.\n* A broad range of opportunities to enhance both technical and soft skills through mentoring, formal training, and self\\-development options.\n\n **Networks, communities, and social outcomes**\n\n* Join a wide range of groups including our Advanced Employee Networks which support our LGBTQ\\+, gender, race and ethnicity, disability, and parents\/carers communities.\n* Make a difference within our communities through our social outcomes.","company_industry":"Consulting And Business Services","company_url":"https:\/\/uk.indeed.com\/cmp\/Mott-Macdonald","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/03f948d5a1321972f3b892bf9000ebe8","company_url_direct":"http:\/\/www.mottmac.com\/careers","company_addresses":"10 Fleet Place\r\nLondon\r\nEC4M 7RB\r\nUnited Kingdom","company_num_employees":"10,000+","company_revenue":"$1B to $5B (USD)","company_description":"We\u2019re a global engineering, management and development consultancy focused on guiding our clients through many of the planet\u2019s most intricate challenges.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Manchester, UK","job_hash":"d5eb4563dbba61b62b00860377340e2e","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"li-4251766088","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4251766088","job_url_direct":"https:\/\/jobsite.sheffield.ac.uk\/job\/Data-Scientist\/1121-en_GB&urlHash=7Rpn","title":"Data Scientist","company":"The University of Sheffield","location":"Sheffield, England, UK","date_posted":"2025-07-01","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":"k.k.osullivan@sheffield.ac.uk, -recruitment@sheffield.ac.uk","description":"The University of Sheffield is a remarkable place to work. Our people are at the heart of everything we do. Their diverse backgrounds, abilities and beliefs make Sheffield a world\\-class university.\n   \n\n  \n\n We offer a fantastic range of benefits including a highly competitive annual leave entitlement (with the ability to purchase more), a generous pensions scheme, flexible working opportunities, a commitment to your development and wellbeing, a wide range of retail discounts, and much more. Find out more about our benefits (opens in a new window) and join us to become part of something special.\n   \n\n  \n\n**Overview**\n Data Connect, a service within the University's Research and Innovation IT team, is seeking an enthusiastic Data Scientist to contribute to the development and delivery of multiple health data assets. Data Connect works closely with stakeholders across the South Yorkshire region including the South Yorkshire Integrated Care Board (ICB). Together with the ICB we are working to make both regional and national health and social care data available to researchers via our developing ISO27001:2022, NHS DSPT and SDE accredited platform.\n   \n\n  \n\n As a Data Scientist within Data Connect, You will support a steady stream of project requests from researchers requesting health and social care data extracts and work on a range of technical deliverables that span the \u2018data for research\u2019 lifecycle. You will collaborate with external partners to establish secure data pipelines, process and curate research datasets, maintain and refresh the data assets that Data Connect maintains. You will also provide essential support to researchers throughout the data for research lifecycle, from feasibility assessments to data delivery.\n   \n\n  \n\n You will be working as part of a wider team that includes Project, Product and Delivery Managers, Engineers and Data Managers. By joining our dynamic team, you will have the opportunity to work with leading experts in the field and contribute to groundbreaking research that directly impacts people's lives.\n   \n\n  \n\n**Main Duties And Responsibilities**\n The Data Scientist will be a key expert for our healthcare datasets, responsible for their delivery, maintenance and improvement. Collaborating closely with the Data Technical Lead (responsible technical strategy and workflow), and research project manager you will ensure the delivery of data extract requests and critical data updates, ensuring timely and accurate execution. Your role will involve troubleshooting technical challenges, providing support and guidance, and proactively identifying solutions to optimise data workflow performance and accessibility. Key responsibilities include:\n   \n\n  \n\n* Being responsible for cleaning, linking, curation and processing of healthcare datasets.\n* Developing pipelines to provide approved researchers access to healthcare data extracts.\n* Providing specialist support to a range of programmes, including the Yorkshire \\& Humber Secure Data Environment\n* Providing time estimates of the work required to support proposed research projects\n* Monitoring and communicating progress, issues and blockers on current work with the Data Technical Lead and Data Connect project manager.\n* Building effective processes and data pipelines for projects to ensure best practice and reproducibility of the data processing tasks and where necessary identify and assess alternative solutions to ensure project objectives are met.\n* Assessing, providing and assuring appropriate technical security controls for the data managed within Secure data Environments (SDEs)\n* Provide technical guidance and support for the team\n* Provide support for approved researchers, including validating data, spinning up virtual machines for research groups and enabling access to the relevant data as appropriate, providing support for researchers using the environment and dealing with any data, access or environment issues that arise.\n* Provide technical support to improve the findability of data, providing metadata for datasets maintained within the Secure Data Environment.\n* Be an active member of the team taking on data management tasks as required.\n* Carry out other duties, commensurate with the grade and remit of the post.\n\n\n As a member of the Research and Innovation team with IT Services, the role will also require engagement with activities to share skills, knowledge and experience more widely to improve how we work together to meet the strategic objective of the University as a whole.\n   \n\n  \n\n**Person Specification**\n Our diverse community of staff and students recognises the unique abilities, backgrounds, and beliefs of all. We foster a culture where everyone feels they belong and are respected. Even if your past experience doesn't match perfectly with this role's criteria, your contribution is valuable, and we encourage you to apply. Please ensure that you reference the application criteria in the application statement when you apply.\n   \n\n  \n\n Essential criteria\n   \n\n  \n\n* Demonstrable expertise of database querying skills and management systems to curate data in line with complex specifications using using query languages such as SQL (Application \/ Interview)\n* Expertise in data cleaning and linkage, with experience in the storage, extraction, manipulation of complex datasets in a programming language (R or Python) using database and other data analytics technologies (Application \/ Interview \/ Task)\n* Software development skills and ability to demonstrate good practice and have experience with a programming language (e.g. Python) and a version control system (e.g. Git) (Application \/ Interview \/ Task)\n* Experience of working with complex technical workflows and pipelines for managing large datasets (Application \/ Interview \/ Task)\n* Ability to provide the appropriate technical support to users (including requests for changes from specifications, etc.), while ensuring that relevant technical strategies, regulatory frameworks, policies, standards and practices (including security) are applied correctly (Application \/ Interview \/ Task)\n* Ability to prepare technical plans and advise on technical aspects of solution development and integration (Application \/ Interview \/ Task)\n* Excellent written and verbal communication skills and ability to build internal and external networks with a wide range of disciplines and backgrounds in order to communicate clearly and confidently with stakeholders including senior researchers and data providers (in the NHS and elsewhere) (Interview)\n\n\n Desirable criteria\n   \n\n  \n\n* Knowledge of data driven research applications, open research and the research data lifecycle (Application \/ Interview)\n* Experience of handling sensitive health data, preferably with exposure to data governance process, data standards, and working within trusted research environments (TREs) and\/or secure data environments (SDEs) (Application \/ Interview)\n\n\n**Further Information**\n**Grade:** \n 7\n   \n\n  \n\n**Salary:** \n \u00a338,249 \\- \u00a346,735 per annum\n   \n\n  \n\n**Work arrangement:** \n Full\\-time\n   \n\n  \n\n**Duration:** \n 1x fixed\\-term until 31 March 2026\n   \n\n  \n\n**Line manager:** \n Data Technical Lead\n   \n\n  \n\n**Direct reports:** \n Junior Data Scientist\n   \n\n  \n\n**Our website:** \n https:\/\/www.sheffield.ac.uk\/it\\-services\/about (opens in new window)\n   \n\n  \n\n For informal enquiries about this job contact Kate O\u2019Sullivan on k.k.osullivan@sheffield.ac.uk\n   \n\n  \n\n**Next steps in the recruitment process**\n It is anticipated that the selection process will consist of an interview and technical test with a chance to meet the existing team. We plan to let candidates know if they have progressed to the selection stage at least a week before interviews. If you need any support, equipment or adjustments to enable you to participate in any element of the recruitment process you can contact it\\-services\\-recruitment@sheffield.ac.uk\n   \n\n  \n\n**Our vision and strategic plan**\n We are the University of Sheffield. This is our vision: sheffield.ac.uk\/vision (opens in new window).\n   \n\n  \n\n**What We Offer** \n  \n\n  \n\n* A minimum of 41 emaker is advantageous\n* Ability to work independently and collaboratively within a team\n\n\n\n  \n\n\n\n\n\n Key Skills:\n \n\n\n\n R, Python, SQL, AWS","company_industry":"Data Infrastructure and Analytics","company_url":"https:\/\/uk.linkedin.com\/company\/searchability","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4E0BAQHmxm_92AernQ\/company-logo_100_100\/company-logo_100_100\/0\/1630584701448\/searchability_logo?e=2147483647&v=beta&t=GBpuBjqU-AqhNilEIwc38sK_f0rdvDrucMB7rhK0NZA","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Manchester, UK","job_hash":"6ed3b92c1af519a7364ac1e5b0eddd2c","Is_Junior_AI_Job":"Uncertain","Country":"UK"},{"id":"li-4260682542","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4260682542","job_url_direct":"https:\/\/www.civilservicejobs.service.gov.uk\/csr\/jobs.cgi?jcode=1956821&urlHash=P_RU","title":"Senior Data Scientist - Opportunity Mission","company":"Department for Education","location":"Sheffield, England, UK","date_posted":null,"job_type":"parttime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":"-Employment.Checks.DFE@education.gov.uk, centralrecruitment.operations@education.gov.uk, Heather.Martin@education.gov.uk, Centralrecruitment.operations@education.gov.uk, CentralRecruitment.Operations@education.gov.uk","description":"Bristol \\- BS2 0EL, Coventry \\- CV1 2WT, Manchester \\- M1 2WD, Sheffield \\- S1 2FJ\n   \n\n  \n\n**Please note** \n \u2013 Bristol currently has site controls in place. Therefore, this location option is only available to existing DfE employees already assigned to this office location\n   \n\n  \n\n**Job Summary**\n An excellent and high profile role has arisen to join the Department for Education and lead on the forefront of delivery of the Opportunity Mission Dashboard.\n   \n\n  \n\n The Opportunity Mission is a key Government programme on breaking down the barriers to opportunity and DfE is leading on ensuring we create opportunities for children and learners to thrive. The Advanced Analytics Division is leading on developing a dashboard in collaboration with Number 10 to design, build and monitor a large range of indicators that will track progress to achieving the objectives of the mission.\n   \n\n  \n\n The requirement is for a Senior Data Scientist to lead on the technical delivery of the dashboard working in an agile team with other specialists to ensure successful delivery of the project. The stakeholders include the senior leadership within DfE as well as working closely with our colleagues in Number 10\\.\n   \n\n  \n\n**Job Description**\n As the lead on technical delivery for the dashboard work you will be part of a dedicated project team with data scientists and other specialisms to manage the successful delivery of the Opportunity Mission dashboard work.\n   \n\n  \n\n**The Work Involves:**\n* Reviewing requirements for the content and design of the dashboard and building indicators\n* Building automation of the flow of data from source to the dashboard\n* Modelling the data to enable ease of dashboard updates and consistent definitions\n* Designing and developing the dashboard to meet DfE and Number 10 standards\n* Create effective data visualisations and lead the team on maintaining best practices\n* Make refinements following user testing\n* Technical oversight of whole product and support to other developers.\n\n\n As a Senior Data Scientist in the Advanced Analytics Division you will be part of a wider dedicated team that utilises advanced analytical techniques and machine learning capabilities to drive efficiencies and enhance value of the data held across the whole department. You will develop analytical solutions that extract valuable insights, patterns and trends that can be used to predict impact and prescriptive intelligence. You will work closely with stakeholders, including policymakers, researchers, and data analysts, to provide analytical insights and artificial intelligence that drives positive change.\n   \n\n  \n\n As the lead on technical delivery for the dashboard work you will be part of a dedicated project team with data scientists and other specialisms to manage the successful delivery of the Opportunity Mission dashboard work.\n   \n\n  \n\n**The Work Involves:**\n* Reviewing requirements for the content and design of the dashboard and building indicators\n* Building automation of the flow of data from source to the dashboard\n* Modelling the data to enable ease of dashboard updates and consistent definitions\n* Designing and developing the dashboard to meet DfE and Number 10 standards\n* Create effective data visualisations and lead the team on maintaining best practices\n* Make refinements following user testing\n* Technical oversight of whole product and support to other developers.\n\n\n As a Senior Data Scientist in the Advanced Analytics Division you will be part of a wider dedicated team that utilises advanced analytical techniques and machine learning capabilities to drive efficiencies and enhance value of the data held across the whole department. You will develop analytical solutions that extract valuable insights, patterns and trends that can be used to predict impact and prescriptive intelligence. You will work closely with stakeholders, including policymakers, researchers, and data analysts, to provide analytical insights and artificial intelligence that drives positive change.\n   \n\n  \n\n Person specification\n   \n\n  \n\n Due to the business need for delivery it is absolutely critical that to apply for the role you must have expertise in Plotly Dash and Python programming. The indicators used will have data from across the whole of DfE and other Government Departments and is managed by a Rapid API so setting up API linkage and development is also essential.\n   \n\n  \n\n****Other Essential Criteria:****\n* Professional experience in data science or related role with proven tracked record in data science product delivery to accomplish organisational objectives\n* Have practical experience in leading innovative, data driven solutions on large or complex data sets including gathering disparate data, extensive data manipulation and iteration of analytical techniques\n* Have led on delivery of repeatable and reusable data products and tools which embed analytics into business operations or strategic decision making\n* Be confident in delivering complex insights in a compelling and succinct way tailored to the audience\n* Be able to convey detailed advice and information to colleagues, including those in more senior grades with a limited understanding of the area\n* Demonstrated ability to lead and mentor junior team members\n\n\n Behaviours\n   \n\n  \n\n We'll assess you against these behaviours during the selection process:\n   \n\n  \n\n* Seeing the Big Picture\n* Delivering at Pace\n\n\n Technical skills\n   \n\n  \n\n We'll assess you against these technical skills during the selection process:\n   \n\n  \n\n* Plotly Dash and Python programming (Technical Breadth)\n\n\n Alongside your salary of \u00a341,458, Department for Education contributes \u00a312,010 towards you being a member of the Civil Service Defined Benefit Pension scheme. Find out what benefits a Civil Service Pension provides.\n   \n\n  \n\n Applicants currently holding a permanent post in the Civil Service should note that, if successful, their salary on appointment would be determined by the Department\u2019s transfer \/ promotion policies.\n   \n\n  \n\n As a member of the DfE, you will be entitled to join the highly competitive Civil Service Pension Scheme, which many experts agree is one of the most generous in the UK.\n   \n\n  \n\n You will have 25 days leave, increasing by 1 day every year to a maximum of 30 days after five years\u2019 service. In addition, all staff receive the King\u2019s Birthday privilege holiday and 8 days\u2019 bank and public holidays.\n   \n\n  \n\n We offer flexible working arrangements, such as job sharing, term\\-time working, flexi\\-time and compressed hours.\n   \n\n  \n\n Most DfE employees will be working a hybrid pattern, spending at least 60% of their time in an office or work setting. Changes to these working arrangements are available in exceptional circumstances but must be agreed with the line manager and in line with the requirements of the role.\n   \n\n  \n\n Travel to your primary office location will not be paid for by DfE, but costs for travel to an office which is not your main location will be covered.\n   \n\n  \n\n As an organisation, which exists to support education and lifelong learning, we offer our staff excellent professional development opportunities.\n   \n\n  \n\n Selection process details\n   \n\n  \n\n This vacancy is using Success Profiles (opens in a new window), and will assess your Behaviours, Experience and Technical skills.\n   \n\n  \n\n**Application**\n To apply for this role you will be asked to provide the following:\n   \n\n  \n\n* A Personal Details application form\n* Your CV including your employment history \\- this should contain your work experience and any skills, qualifications and accomplishments relevant to the jobs you have completed\n* A personal statement \\- up to 1000 words. This statement should be used to provide examples of how you meet the essential criteria as set out above\n* A technical skill example (up to 250 words) to answer the following (aligned to the required technical skill of: Technical Breadth):\n\n\n* \n+ Give an example of when you have delivered a product using Plotly Dash and Python programming to describe how you delivered this and the impact of the work. Please use an example from your experience, using the STAR technique to structure your example.\n\n\n The sift panel will use the information in your employment history, personal statement, and technical statement to assess your experience, skills and knowledge.\n   \n\n  \n\n An initial sift will be conducted using the technical statement. Candidates who pass the initial sift will be progressed to a full sift.\n   \n\n  \n\n We will only provide feedback if we invite you to attend an interview.\n   \n\n  \n\n**Interview**\n We Will Invite Candidates Successful At Sift To a Video Interview. At The Interview You Will Be Asked To Deliver a 10 Minute Presentation On Leading The Delivery Of a Data Project For Customers With Additional Questions To Cover The Following Civil Service Behaviours:\n   \n\n  \n\n* Seeing the Big Picture\n* Delivering at Pace\n\n\n****Other Information****\n In your application, please don\u2019t include personal information that identifies you.\n   \n\n  \n\n This means we can recruit based on your knowledge and skills, and not background, gender or ethnicity \\- it's called name blind recruitment (opens in a new window).\n   \n\n  \n\n Please ensure that you remove from your application, all references to your:\n   \n\n  \n\n* name\/title\n* educational institutions\n* age\n* gender\n* email address\n* postal address\n* phone number\n* nationality\/immigration status\n\n\n We understand that you might use AI and other resources for your application; however, please ensure all information you provide is factually accurate, truthful, and original and doesn\u2019t include ideas or work that isn\u2019t your own. This is so that your application is authentically and credibly your own.\n   \n\n  \n\n We reserve the right to raise the minimum pass mark in the event of a high volume or strong field of candidates.\n   \n\n  \n\n Please be aware that this role can only be worked in the UK from the location options provided and not from overseas.\n   \n\n  \n\n The government is committed to supporting apprenticeships, enabling people to learn and progress in a role whilst earning. We want to monitor the number of people who have completed apprenticeships who are now applying to progress further in their career and are asking this question to all candidates, on all vacancies. You will be asked a question as part of the application process about any previous apprenticeships you have completed. Your response to this question will not affect your application and it is not a requirement of the role to have completed a previous apprenticeship.\n   \n\n  \n\n If successful and transferring from another Government Department a criminal record check maybe carried out.\n   \n\n  \n\n In order to process applications without delay, we will be sending a Criminal Record Check to Disclosure and Barring Service on your behalf. However, we recognise in exceptional circumstance some candidates will want to send their completed forms direct. If you will be doing this, please advise Department of Education of your intention by emailing Pre\\-Employment.Checks.DFE@education.gov.uk stating the job reference number in the subject heading.\n   \n\n  \n\n Department for Education do not cover the cost of travel to your interview\/assessment unless otherwise stated.\n   \n\n  \n\n A reserve list may be held for a period of 6 months from which further appointments can be made.\n   \n\n  \n\n Candidates will be posted in merit order based upon location preference. Where more than one location is advertised you will be asked to state your preferred location.\n   \n\n  \n\n New entrants are expected to join on the minimum of the pay band.\n   \n\n  \n\n Applicants who are successful at interview will be, as part of pre\\-employment screening subject to a check on the Internal Fraud Database (IFD). This check will provide information about employees who have been dismissed for fraud or dishonesty offences. This check also applies to employees who resign or otherwise leave before being dismissed for fraud or dishonesty had their employment continued. Any applicant\u2019s details held on the IFD will be refused employment.\n   \n\n  \n\n**Terms and conditions of candidates transferring from ALBs and NDPBs**\n Bodies that are not accredited by the Civil Service Commission and are not able to advertise at Across Government on Civil Service jobs will be treated as external new starters and will come into DfE on modernised terms and conditions with a salary at the band minimum.\n   \n\n  \n\n Bodies that are accredited by the Civil Service Commission but do not have civil service status will be offered modernised terms and will not have continuous service recognised for leave or sickness benefits. Salaries should be offered at band minimum, but there is some flexibility where this would cause a detriment to the individual.\n   \n\n  \n\n Bodies that are accredited by the Civil Service Commission and do have Civil Service status will be treated as OGD transfers. Staff appointed on lateral transfer will move on to pre\\-modernised DfE terms (unless they were on modernised terms in their previous organisation). Staff appointed on promotion will move on to modernised DfE terms. Staff will transfer over on their existing salary (on lateral transfer) and any pay above the DfE pay band maximum will be paid as a mark time allowance. Staff moving on promotion will have their salaries calculated using the principles set out in the attached OGD transfer supplementary information.\n   \n\n  \n\n**Reasonable adjustment**\n If a Person With Disabilities Is Put At a Substantial Disadvantage Compared To a Non\\-disabled Person, We Have a Duty To Make Reasonable Changes To Our Processes. If You Need a Change To Be Made So That You Can Make Your Application, You Should:\n   \n\n  \n\n Contact Department of Education via centralrecruitment.operations@education.gov.uk soon as possible before the closing date to discuss your needs.\n   \n\n  \n\n Complete the \u201cAssistance required\u201d section in the \u201cAdditional requirements\u201d page of your application form to tell us what changes or help you might need further on in the recruitment process. For instance, you may need wheelchair access at interview, or if you\u2019re deaf, a Language Service Professional.\n   \n\n  \n\n Please refer to the attached \u2018Reasonable Adjustments Guide 05\\_2025 \u2013 accessible version\u2019 at the bottom of the advert, for further information.\n   \n\n  \n\n**Childcare Vouchers**\n Any move to Department for Education (DfE) will mean you will no longer be able to carry on claiming childcare vouchers. This includes moves between government departments. You may however be eligible for other government schemes, including Tax\\-Free Childcare. Determine your eligibility at https:\/\/www.childcarechoices.gov.uk\/\n   \n\n  \n\n Feedback will only be provided if you attend an interview or assessment.\n   \n\n  \n\n This vacancy is using Success Profiles (opens in a new window), and will assess your Behaviours, Experience and Technical skills.\n   \n\n  \n\n Security\n   \n\n  \n\n Successful candidates must undergo a criminal record check.\n   \n\n  \n\n People working with government assets must complete baseline personnel security standard (opens in new window) checks.\n   \n\n  \n\n Successful candidates must undergo a criminal record check.\n   \n\n  \n\n People working with government assets must complete baseline personnel security standard (opens in new window) checks.\n   \n\n  \n\n Nationality requirements\n   \n\n  \n\n**This Job Is Broadly Open To The Following Groups:**\n* UK nationals\n* nationals of the Republic of Ireland\n* nationals of Commonwealth countries who have the right to work in the UK\n* nationals of the EU, Switzerland, Norway, Iceland or Liechtenstein and family members of those nationalities with settled or pre\\-settled status under the European Union Settlement Scheme (EUSS) (opens in a new window)\n* nationals of the EU, Switzerland, Norway, Iceland or Liechtenstein and family members of those nationalities who have made a valid application for settled or pre\\-settled status under the European Union Settlement Scheme (EUSS)\n* individuals with limited leave to remain or indefinite leave to remain who were eligible to apply for EUSS on or before 31 December 2020\n* Turkish nationals, and certain family members of Turkish nationals, who have accrued the right to work in the Civil Service\n\n\n Further information on nationality requirements (opens in a new window)\n   \n\n  \n\n Working for the Civil Service\n   \n\n  \n\n The Civil Service Code (opens in a new window) sets out the standards of behaviour expected of civil servants.\n   \n\n  \n\n We recruit by merit on the basis of fair and open competition, as outlined in the Civil Service Commission's recruitment principles (opens in a new window).\n   \n\n  \n\n The Civil Service embraces diversity and promotes equal opportunities. As such, we run a Disability Confident Scheme (DCS) for candidates with disabilities who meet the minimum selection criteria.\n   \n\n  \n\n The Civil Service also offers a Redeployment Interview Scheme to civil servants who are at risk of redundancy, and who meet the minimum requirements for the advertised vacancy.\n   \n\n  \n\n The Civil Service Code (opens in a new window) sets out the standards of behaviour expected of civil servants.\n   \n\n  \n\n We recruit by merit on the basis of fair and open competition, as outlined in the Civil Service Commission's recruitment principles (opens in a new window).\n   \n\n  \n\n The Civil Service embraces diversity and promotes equal opportunities. As such, we run a Disability Confident Scheme (DCS) for candidates with disabilities who meet the minimum selection criteria.\n   \n\n  \n\n The Civil Service also offers a Redeployment Interview Scheme to civil servants who are at risk of redundancy, and who meet the minimum requirements for the advertised vacancy.\n   \n\n  \n\n Diversity and Inclusion\n   \n\n  \n\n The Civil Service is committed to attract, retain and invest in talent wherever it is found. To learn more please see the Civil Service People Plan (opens in a new window) and the Civil Service Diversity and Inclusion Strategy (opens in a new window).\n   \n\n  \n\n This vacancy is part of the Great Place to Work for Veterans (opens in a new window) initiative.\n   \n\n  \n\n Once this job has closed, the job advert will no longer be available. You may want to save a copy for your records.\n   \n\n  \n\n Contact point for applicants\n   \n\n  \n\n**Job Contact :**\n* Name : Heather Martin\n* Email : Heather.Martin@education.gov.uk\n\n\n Recruitment team\n   \n\n  \n\n* Email : Centralrecruitment.operations@education.gov.uk\n\n\n Further information\n   \n\n  \n\n The Department for Education\u2019s recruitment processes are underpinned by the Civil Service Commissioners Recruitment Principles, which outlines that selection for appointment is made on merit based on fair and open competition. You have the right to complain if you feel a department has breached the requirement of the Recruitment Principles. In the first instance, you should raise the matter directly with the department concerned via CentralRecruitment.Operations@education.gov.uk. If you are not satisfied with the response, you may bring your complaint to the Commission. For further information on bringing a complaint to the Civil Service Commission please visit their web pages","company_industry":"Government Administration","company_url":"https:\/\/uk.linkedin.com\/company\/uk-department-for-education","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D560BAQFSHwHSHtjYOw\/company-logo_100_100\/company-logo_100_100\/0\/1728660823723\/uk_department_for_education_lo entist\n   \n\n  \n\n Starting salary: ca. \u00a337k\\-42k (dependent on experience) plus performance\\-related bonus pa\n   \n\n  \n\n Closing date: 31 July 2025\n   \n\n  \n\n BACKGROUND\n   \n\n  \n\n Michabo Health Science Limited is an expanding spin\\-out company from the University of Birmingham. We are leaders in the innovation and application of molecular toxicity data from 'omics technologies to support the hazard assessment of chemicals under European safety legislation. Our mission is to accelerate the world's transition towards safer chemicals without vertebrate animal testing, using molecular toxicity data to identify and characterise exposure\\-related hazards for regulatory approval.\n   \n\n  \n\n As interest and confidence in applying metabolomics and transcriptomics technologies to regulatory toxicology grows, so we are growing. We now seek to recruit a skilled Omics Data Scientist, complementing the strengths of our existing team. We succeed because of the strength of our science, our people, and our collaborative approach to working with our clients, who include regulators and chemical companies throughout the UK and Europe, as well as the European Commission. Our core values include fostering teamwork, and earning trust in the approach to our mission through all that we do. We operate hybrid working, with the city of Birmingham, UK, serving as our physical meeting hub.\n   \n\n  \n\n THE ROLE\n   \n\n  \n\n A company Scientist role powers the delivery of our projects by conducting and delivering on contract research, assisting in the development of new contract proposals, and contributing to exploratory research in the company's R\\&D programme. The Scientist works closely with Senior Scientists to conduct investigations and report scientific findings. We provide built\\-in career progression for Scientists through the learning and development of project planning and management skills, and by specialising in methods continually being improved by our R\\&D to solve real\\-world challenges in chemical safety. Our Scientists also co\\-author research publications.\n   \n\n  \n\n We seek a proven researcher and team player who speaks our language, the language of 'omics and 'omics data analysis, applied to human or animal biology. Applicants should have a PhD (or equivalent level of expertise) focused on applying metabolomics (primarily) or transcriptomics to either toxicology, human health\/disease or perturbation biology. The Scientist will be capable of performing reproducible computational and\/or statistical analyses of 'omics data to address toxicological questions, applying their knowledge of R or Python. They will review and incorporate insights from relevant scientific literature and databases to enable data analysis decisions and toxicological interpretation.\n   \n\n  \n\n Applicants should be motivated to apply their skills towards 21st century regulatory toxicology to help transition towards non\\-animal toxicity testing. Some knowledge of mechanistic or regulatory toxicology is highly desirable, as is experience working outside of academia. We also invite applications from more experienced candidates for consideration in a more senior role in the company.\n   \n\n  \n\n**How To Apply**\n Interested? If you would like more information regarding the job description and skills specification, please contact jobs\\[at]michabo.co.uk\n   \n\n  \n\n If you would like to apply, please send a cover letter outlining why you feel you are suitable for the role and a full CV to jobs\\[at]michabo.co.uk by 31 July 2025\\. Please include how you heard about this advert.","company_industry":"Research Services","company_url":"https:\/\/www.linkedin.com\/company\/bioinformatics-org","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQFE6ltNwmqhew\/company-logo_100_100\/company-logo_100_100\/0\/1681768036003\/the_bioinformatics_organization_logo?e=2147483647&v=beta&t=bA37mi_MRAZ0AoQ1FhPQhU6wyfuntm2iXe2 r skills and advance your career at Arup.\n* Global Opportunities: Collaborate with colleagues worldwide and explore potential short\\-term or long\\-term assignments at other Arup offices and project locations.\n* Financial Well\\-being \\& Ownership: Receive a competitive salary and benefits package and share in Arup's success through our global profit\\-sharing programme.\n* Strong corporate culture: Our culture is centred around our values: quality of work, holistic approach, humane organization, straight and honourable dealings, social usefulness and reasonable prosperity.\n\n\nAt Arup, you belong to an extraordinary collective where individuality is encouraged. Our strength comes from how we respect, share, and connect our diverse experiences, perspectives, and ideas. You'll have the opportunity to do socially useful work that has meaning \u2013 to Arup, to your career, and to the clients and communities we serve.\n\n\nWe are proud to be an equal opportunity employer and are committed to building a workplace that reflects the rich diversity of the world around us. We actively promote a culture of inclusion where everyone feels welcome, respected, and valued.\n\n\nWe welcome applications from talented individuals of all backgrounds, regardless of age (within legal limits), gender identity or expression, disability, ethnicity, religion, sexual orientation, or any other protected characteristic. We are committed to making our recruitment process and workplaces accessible. If you need any assistance or adjustments, please contact recruitment.europe@arup.com. We're here to support you.\n\n**Do you want to join us in shaping a better world?**","company_industry":null,"company_url":"https:\/\/ie.indeed.com\/cmp\/Arup","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/59e61d587273d1a5b0e415ae622a7053","company_url_direct":"https:\/\/www.arup.com","company_addresses":"London, England","company_num_employees":"10,000+","company_revenue":" \nWe know the confidence gap and imposter syndrome can get in the way of meeting spectacular candidates. Please don\u2019t hesitate to apply.","company_industry":null,"company_url":"https:\/\/ie.indeed.com\/cmp\/Paypal","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/319c55fc52ea0b08f0d216cc08ac50e5","company_url_direct":"https:\/\/www.paypal.com","company_addresses":"San Jose, CA","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"We believe now is the time to revolutionize commerce globally to make moving money, selling and shopping simple, personalized and secure. ","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Dublin, Ireland","job_hash":"b6c80905c0cae397c76b4526bce49a49","Is_Junior_AI_Job":"Yes","Country":"Ireland"},{"id":"in-4e583b1f43d8ff1e","site":"indeed","job_url":"https:\/\/ie.indeed.com\/viewjob?jk=4e583b1f43d8ff1e","job_url_direct":"https:\/\/careers.unitedhealthgroup.com\/job\/22156654\/principal-data-scientist-dublin-ie\/","title":"Principal Data Scientist","company":"Optum","location":"Dublin, D, IE","date_posted":"2025-07-02","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"Optum is a global organisation that delivers care, aided by technology to help millions of people live healthier lives. The work you do with our team will directly improve health outcomes by connecting people with the care, pharmacy benefits, data and resources they need to feel their best. Here, you will find a culture guided by diversity and inclusion, talented peers, comprehensive benefits and career development opportunities. Come make an impact on the communities we serve as you help us advance health equity on a global scale. Join us to start Caring. Connecting. Growing together.\n\n\n**About the Role:**\n\n\n\nIn healthcare, evolution doesn\u2019t just happen. It takes innovation, imagination, and a passion for solving problems in new and better ways. And innovation is taking place at a lightning\\-fast pace every day at Optum.  \n\nAs the fastest growing part of the UnitedHealth Group family of businesses, we\u2019re expanding our team in Ireland and creating excellent opportunities for those who want greater purpose and more impact in their work. We\u2019ll provide the investment, support, and resources to advance your career. You\u2019ll provide the talent, ambition, and drive.\n\n\n\nThe **Principal Data Scientist** will partner with Pharmacy business units to build scalable solutions to business problems. The role requires strong collaboration with internal partners to set the analytics direction and to deliver on identified opportunities. The successful candidate will contribute to creating and maintaining clear, strategic vision and a plan for bringing actionable, innovative analytic solutions to fruition.\n\n\n*Careers with Optum offer flexible work arrangements and individuals who live and work in the Republic of Ireland will have the opportunity to split their monthly work hours between our Dublin or Letterkenny office and telecommuting from a home\\-based office.*\n\n\n**Primary Responsibilities:**\n\n\n* Direct and implement analytic activities to support decision\\-making for UnitedHealthcare Pharmacy.\n* Collaborate with different lines of business to understand their analytic needs, propose \\& deliver business solutions and drive change.\n* Solve high visibility \\& high complexity problems, requiring strong domain knowledge \\& statistical understanding.\n* Provide technical leadership across the department to support various teams with their data science challenges, helping code and review where appropriate.\n* Build scalable data solutions for core business functions\n* Anticipate customer needs, proactively develop \\& deliver solutions to meet them, and forecast\/predict the impact of business strategies.\n* Research, interpret, and analyse diverse and complex data and communicate findings to influence the business direction.\n* Utilise a broad range of analytic approaches including predictive analytics, issue detection, trend analysis, and data visualisation to best address the business priorities.\n\n\n\nYou will be rewarded and recognised for your performance in an environment that will challenge you and give you clear direction on what it takes to succeed in your role, as well as providing development for other roles you may be interested in.\n\n**Required qualifications:**\n\n\n* Degree Qualified (BA, BS) in relevant field (analytics, mathematics, economics, business, statistics, engineering, or finance) or equivalent experience\n* Significant experience in data analytics or data science, ideally with experience working with financial or healthcare\\-related data (e.g. pharmaceuticals, medical claims).\n* Experience working with messy data and imputation techniques. The ideal candidate will be able to identify and address data quality issues and use imputation techniques to fill in missing data where appropriate.\n* Proficient in researching, interpreting, and analysing diverse and complex data.\n* Extensive data manipulation skills across structured and unstructured sources\/repositories such as relational and non\\-relational databases, CSV\u2019s, API\u2019s, text, Excel, etc.\n* Proficiency in SQL and at least one scripting language such as R or Python.\n* Demonstrated effective project ownership, management, drive \\& delivery\n* Stakeholder management experience, dealing with multiple stakeholders, and forming effective partnerships.\n* Strong business acumen, with the ability to strategically consult with the business.\n* Demonstrated ability to communicate ideas clearly and concis  we are looking for team members (illumineers) who share our bias for speed, delivery over perfection, and an entrepreneurial mindset. Joining us now is a chance to be part of our transformation.\n\n**Who we need**\n\n\nReporting to the Vice President, AI, we are looking for a Data Scientist to play a pivotal role in transforming complex data into impactful solutions that drive the success of our AdTech platform. In this role, you will craft and optimize algorithms to improve ad targeting, delivery, and bidding strategies. Utilizing big data technologies, you will build scalable systems, enhance recommendation models, and ensure the efficiency and flexibility of data science processes.\n\n*This is a full\\-time, on\\-site opportunity working Mondays, Tuesdays and Thursdays in our downtown Toronto office. Our headquarters are located within minutes of St. Andrew and Union subway stations.*\n\n**What's in it for you**\n\n*Impact.* You are driven to change an industry by delivering a platform that clients actively seek out and value. Our customers recognize and value our relentless focus on driving their success. As part of a small Data Science team within a publicly traded, product\\-led company, you will play a pivotal role in shaping the revolutionary impact of our product on ad campaigns. This is an opportunity to influence feature development and optimization, drawing on data analytics to provide actionable recommendations that will be instrumental in driving innovation and maintaining the efficiency of our tools and systems.\n\n*Technical exposure.* Our platform processes nearly 150 billion requests daily, driving programmatic traffic globally across all devices, streaming services, and out\\-of\\-home targeted advertising. Working with data at this scale is a rare opportunity. This is a chance to apply your skills and grow your expertise in analyzing vast datasets and extracting actionable insights to optimize live campaigns and platform features, ensuring measurable improvements for advertisers.\n\n*Professional development.* You want to grow \\- your skills, your influence, your career. We push the limits to improve and to reach our full potential, individually and as a company. We are committed to building the strengths of our team. Your accountabilities, learning opportunities, and scope for ownership and career growth will rapidly expand as we continue to step up to meet the increased value and shifting needs for AdTech.\n\n**How you will make an impact:**\n\n* **Develop innovative solutions.** You will design, develop, and refine algorithms to enhance ad targeting, delivery, and bidding strategies. You will build predictive models to segment audiences, predict conversion likelihood, and forecast engagement.\n* **Analyze and extract insights.** You will analyze large datasets from advertising campaigns, user interactions, and platform performance to draw actionable insights. You will develop reports and dashboards to visualize key metrics such as click\\-through rates (CTR), return on ad spend (ROAS), and audience behaviour.\n* **Build scalable data solutions.** You will leverage big data technologies to process and analyze massive datasets efficiently. Using data insights, you will develop and refine recommendation systems to suggest ideal audiences, ad formats, and bidding strategies. You will ensure the scalability of data science models and workflows to accommodate growing data volumes and user demands.\n* **Optimize campaigns.** You will apply advanced statistical techniques to optimize live campaigns, including bid adjustments, creative improvements, and audience targeting refinements. You will conduct A\/B or multivariate testing to identify the most effective strategies for different audience segments.\n* **Optimize platform performance.** You will monitor platform features to ensure they deliver optimal results for advertisers, identifying and troubleshooting anomalies or inefficiencies in data pipelines and algorithms. You will help maintain our data mining tools and platforms while staying up\\-to\\-date with new approaches and trends in the field, incorporating them into your own solutions.\n* **Collaborate.** You will work with product managers, engineers, and designers to integrate data science solutions into the platform. You will provide data\\-driven recommendations to enhance features such as dynamic ad creatives, real\\-time analytics, and programmatic ad placements. You will communicate the performance and results of the models to management, providing clear and actionable recommendations based on the findings.\n\n**What you bring:**\n\n* **The experience.** You bring the combined academic and professional expertise in addressing data science challenges in the advertising, financial, or insurance industries; you have a solid understanding of economic principles. You have experience developing and refining data\\-driven solutions to enhance product performance and user experience. A Masters in Data Science, Statistics, Applied Mathematics, or Actuarial Science is preferred.\n* **The drive.** You are highly analytical, innovative, and solution\\-oriented and you excel at turning complex data problems into actionable insights. You thrive in a fast\\-paced environment, adapt to shifting priorities, and can make informed decisions quickly.\n* **The technical expertise.** You have a proven track record of analyzing, benchmarking, and optimizing the performance of data pipelines and machine learning models. You are proficient in Python, SQL, and working with large datasets using current data science tools and methodologies.\n* **The interpersonal skills.** You have excellent written and verbal communication skills and can relay complex data concepts effectively to technical and non\\-technical stakeholders. You can build trust and collaborate seamlessly with cross\\-functional teams, sharing knowledge and adopting constructive feedback. You value diverse perspectives and understand how they contribute to better decision\\-making and innovation.\n* **The growth mindset.** You are naturally curious and eager to learn. You view setbacks as opportunities for growth, using them to refine your approach. Resourceful and self\\-motivated, you stay current with the latest trends, tools, and techniques in data science, machine learning, and AI to stay ahead in the field.\n\n**What else should you know about us?**\n\n\nWe are undergoing a transformative shift. We are embracing change and the opportunities that come with it, empowering every illumineer to innovate, experiment, and bring forward new ideas. Whether accessing new technology, restructuring workflows, or expanding your team, you will have full support if you can make the business case.\n\n\nWe are a broad and diverse team, but we all share a passion for success, a drive to do more, and a love of creating connections. We hire for talent and commitment and provide the guidelines and guidance to elevate skills, knowledge, and abilities across all areas. This is a place where proven methods meet bold ideas, offering opportunities to grow personally and professionally.\n\n\nTo support a healthy work\\-life balance, we offer a flexible work environment, a meal credit for your in\\-office days, and a free massage with an RMT in\\-house every eight weeks. That is in addition to our comprehensive benefits, which include life, AD\\&D, long\\-term disability insurance, and coverage for prescriptions, dental, vision, mental health, and professional health services. You will also have access to a workplace advisor, the Vitality Wellness app, and a $300 annual healthcare spending account.\n\n**Apply now**\n\n\nIf you want to seize the opportunity to impact a company and influence an industry, and you have 70% of what we are looking for, apply now. We can't promise an interview, but we will consider your whole application.\n\n**What you can expect from our interview process:**\n\n* A virtual  navigate ambiguity and lead confidently in complex, cross\\-functional environments.\n\n**What We Offer:**\n\n* Opportunity to lead pioneering AI initiatives in a forward\\-thinking, innovative banking environment.\n* Commitment to professional growth, continuous learning, and career development.\n* Collaborative culture focused on diversity, inclusion, and innovation.\n\n\n**Salary:**\n\n\n$94,600\\.00 \\- $176,000\\.00\n\n**Pay Type:**\n\n\nSalaried\n\n\nThe above represents BMO Financial Group\u2019s pay range and type.\n\n\nSalaries will vary based on factors such as location, skills, experience, education, and qualifications for the role, and may include a commission structure. Salaries for part\\-time roles will be pro\\-rated based on number of hours regularly worked. For commission roles, the salary listed above represents BMO Financial Group\u2019s expected target for the first year in this position.\n\n\nBMO Financial Group\u2019s total compensation package will vary based on the pay type of the position and may include performance\\-based incentives, discretionary bonuses, as well as other perks and rewards. BMO also offers health insurance, tuition reimbursement, accident and life insurance, and retirement savings plans. To view more details of our benefits, please visit: https:\/\/jobs.bmo.com\/global\/en\/Total\\-Rewards\n\n\n**About Us**\n\n\nAt BMO we are driven by a shared Purpose: Boldly Grow the Good in business and life. It calls on us to create lasting, positive change for our customers, our communities and our people. By working together, innovating and pushing boundaries, we transform lives and businesses, and power economic growth around the world.\n\n\nAs a member of the BMO team you are valued, respected and heard, and you have more ways to grow and make an impact. We strive to help you make an impact from day one \u2013 for yourself and our customers. We\u2019ll support you with the tools and resources you need to reach new milestones, as cant growth, equity, and the opportunity to make a real impact.\n\n\nBuilding a powerful user experience is what sets Roofr apart from all other roofing platforms. As an Engineer in an early stage and high growth company, you'll play a critical role in turning raw data into insights that shape product decisions, drive strategy, and improve the customer experience. You'll have a direct impact on how we use data to grow, and help influence the roadmap for how analytics evolves at Roofr.\n\n\n\nWe're looking for a hands on Data Analytics Manager to lead and scale our growing data function across data engineering, analytics, and data science. This is a hands\\-on leadership role for someone excited to define and execute a modern data strategy in a high\\-growth environment.\n\n\n\nYou will manage a small but high\\-impact team and own the full data lifecycle, from ELT pipelines and data modeling in DBT, to dashboarding, experimentation, and predictive modeling. You'll work cross\\-functionally with Product, Engineering, Marketing, and Operations to ensure the business is empowered with clean, trustworthy, and actionable data.\n\n\n### **What You'll Do**\n\n\n* Lead, mentor, and grow a small, multidisciplinary data team (data engineers, analysts, data scientists).\n* Define, refine and implement best practices for data modeling, transformation (DBT), orchestration (Airflow), and testing.\n* Own the data stack and architecture (e.g., Snowflake, DBT, Metabase\/Sigma, Stitch).\n* Collaborate with stakeholders to define KPIs, build dashboards, and provide strategic insights.\n* Drive data governance, quality, documentation, and metric standardization.\n* Guide the development of data products and experimentation frameworks (A\/B testing, churn prediction, etc.).\n* Partner with leadership to align data strategy with business objectives.\n* Stay up to date on modern data tooling and recommend improvements to scale infrastructure and processes.\n\n### **What You'll Bring**\n\n\n* 5\\+ years of experience in data roles, with at least 1\u20132 years managing a technical team.\n* Strong technical skills in SQL, DBT, and orchestration tools like Airflow.\n* Experience with modern data stacks (e.g., Snowflake, Redshift, BigQuery) and ELT tools (Stitch, Fivetran, Airbyte).\n* Proficiency in data visualization and BI tools (Metabase, Sigma, Looker, or similar).\n* Familiarity with Python or R for scripting and data science workflows.\n* Solid understanding of experimentation, forecasting, and statistical analysis.\n* Proven ability to drive cross\\-functional alignment and communicate clearly with technical and non\\-technical stakeholders.\n* Passionate about building clean, scalable data infrastructure and enabling data\\-driven decisions.\n\n### **Bonus Points**\n\n\n* Experience in a startup or high\\-growth environment\n* Exposure to customer or product analytics\n* Experience designing data team org structures and hiring\n* Knowledge of dbt Cloud and CI\/CD for analytics engineering\n\n### **Who You Are**\n\n\n* **Curious**: You ask \"why\" often and dig deep to find the real story behind the data.\n* **Wise**: You balance speed and scale, knowing when \"good enough\" beats perfect.\n* **Technical**: You're comfortable rolling up your sleeves, writing\/reviewing a DBT model or debugging a DAG.\n* **Collaborative**: You work well across teams and translate data into action.\n\n**What we offer:**\n\n\n\nWhen you join our team, you're not just accepting a job. You're making a career move. Here's how we'll support you in doing some of the most impactful work of your career:\n\n\n**\ufe0f Vacation\/Paid Time Off:**\n\n\n* 1st week of employment is mandatory PTO! Start your journey with Roofr by decompressing and recharging \\- we will see you in week 2!\n* 1 Friday off per month (we call those our laundry days!)\n* Company wide paid shutdown for the week between Christmas and New Years\n* Flexible time off\n* 80% employer paid benefits\n* RRSP ct vision, collaborating with the business, and sprinting towards your goals with engineers and data scientists.\n\n\nIn this role, you will focus on building data and AI clinical development products that bridge pre\\-clinical, clinical, and real\\-world evidence together to support the strategy, plan and operations of our clinical trials. Your expertise will be crucial in creating innovative solutions that enhance our drug development process, changing our business counterpart in Development to be an AI\\-driven force deriving value from our products.\n\n\nWe are an innovative global healthcare company with one purpose: to chase the miracles of science to improve people\u2019s lives. We\u2019re also a company where you can flourish and grow your career, with countless opportunities to explore, make connections with people, and stretch the limits of what you thought was possible. Ready to get started?\n\n**Main Responsibilities:**\n\n* Own the product from a \"What\" and \"Why\" perspective\n* Define, create, and communicate product roadmap aligned with business objectives and supported by business cases, market research, customer data and competitive analysis\n* Work cross\\-functionally with all areas of the business, partnerships, and with senior stakeholders in strategy, research, technology, operations, and marketing departments\n* Be accountable for delivering incremental value every sprint\n* Manage backlog prioritization of work\n* Work with the delivery team daily, answering questions, addressing ambiguities, being available to solve issues\n* Inspire the team and bring a unique vision and perspective for what is possible\n* Define, track, and be accountable for product value metrics and outcomes\n\n**About You**\n\n**Experience:**\n\n* Experience in product management, or building complex digital solutions, preferably with experience in healthcare\/biotech\n* Strong technical background in AI and software design, experience within a software\\-oriented role building products\n* Experience in a healthcare company building analytics on clinical and real\\-world patient datasets is a desirable.\n\n**Soft skills:**\n\n* Strong drive and ability to build \\& share product vision\n* Excellent communication \\& presenting skills, including with executive stakeholders\n* Proven business sense, ability to take decisions, think strategically and partner with business\/other teams\n* Track\\-record of problem\\-solving \\& overcoming roadblocks in a complex environment, with \"get things done\" mindset\n* Strong cross\\-functional leadership \\& influencing skills\n* Strong project management skills\n\n**Technical skills:**\n\n* Strong knowledge of Lean \\& Agile practices, UX\/UI design, and software design \\& application lifecycle management\n* Proficiency in AI technologies and their applications in clinical development\n\n**Education:**\n\n* Bachelor's Degree.\n\n**Languages**: English\n\n**Why Choose Us?**\n\n* Bring the miracles of science to life alongside a supportive, future\\-focused team.\n* Discover endless opportunities to grow your talent and drive your career, whether it\u2019s through a promotion or lateral move, at home or internationally.\n* Enjoy a thoughtful, well\\-crafted rewards package that recognizes your contribution and amplifies your impact.\n* Take good care of yourself and your family, with a wide range of health and wellbeing benefits including high\\-quality healthcare, prevention and wellness programs\n\n\nThis position is for a current vacant role that we are actively hiring for.\n\n\nSanofi is an equal opportunity employer committed to diversity and inclusion. Our goal is to attract, develop and retain highly talented employees from diverse backgrounds, allowing us to benefit from a wide variety of experiences and perspectives. We welcome and encourage applications from all qualified applicants. Accommodations for persons with disabilities required during the recruitment process are available upon request.\n\n\n\\#DBBCA\n\n\n\\#GD\\-SP\n  \n\n\\#LI\\-SP\n\n\n\\#LI\\-Onsite\n\n\nAll compensation will be determined commensurate with demonstrated experience. Employees may be eligible to participate in Company employee benefit programs, and additional benefits information can be found here.\n\n\nLes employ\u00e9s peuvent \u00eatre admissibles \u00e0 participer aux programmes d'avantages sociaux de l'entreprise. Des informations suppl\u00e9mentaires sur les avantages sociaux peuvent \u00eatre trouv\u00e9es ici.","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Sanofi","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/0ef5cfed2f5bce947eb7f6d53c9c4ea1","company_url_direct":"https:\/\/www.sanofi.com\/fr","company_addresses":"Paris","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"We chase the miracles of science every single day, pursuing progress to make a real impact on millions of patients around the world.\u202f ","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"b8b22911c5cb65eb6dc878f5dc71e1ed","Is_Junior_AI_Job":"Uncertain","Country":"Canada"},{"id":"in-28836c0a707a16b6","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=28836c0a707a16b6","job_url_direct":"https:\/\/jsv3.recruitics.com\/redirect?rx_cid=3618&rx_jobId=R-0000132482&rx_url=https%3A%2F%2Fjobs.rbc.com%2Fca%2Fen%2Fjob%2FR-0000132482%3Frx_a%3D0%26rx_c%3D%26rx_ch%3Djobp4p%26rx_group%3D300081%26rx_id%3D5b659e0a-57a2-11f0-8301-5f73ecec0470%26rx_job%3DR-0000132482%26rx_medium%3Dcpc%26rx_r%3Dnone%26rx_source%3Dindeed%26rx_ts%3D20250704T060402Z%26rx_vp%3Dcpc%26source%3DAPPLICANT_SOURCE_INDEEDORGANIC%26utm_medium%3Dcpc%26utm_source%3Dindeedorganic","title":"Senior Data Scientist, AI Model Risk","company":"RBC","location":"Toronto, ON, CA","date_posted":"2025-07-03","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Job Summary**\n\n**Job Description**\n\n**What is the opportunity?**\n\n\nRBC is a global leader in applying Artificial Intelligence (AI) in the banking sector in order to create value for our clients, with capabilities ranging from NLP\\-powered digital banking, boosting ensembles in fraud detection and AML, voice assistants in customer service, to algorithmic trading in capital markets. A failure to effectively prepare for and manage emerging model risk related to AI would subject RBC to financial, regulatory, and reputational risks and, as a result, RBC would not be able to provide its clients with the best quality service. Therefore, the AI validation team within RBC\u2019s Enterprise Model Risk Management (RBC Group Risk Management) is tasked with overseeing, assessing, and managing the model risk that may arise from these AI capabilities.\n\n\nThe AI validation team uses machine learning, statistical, and computational strategies to assess model risk. In doing so, RBC is able to identify model weaknesses early and enhance the reliability of production models across all lines of business.\n\n**What will you do?**\n\n* **Application**: You will have the opportunity to work in any of the many areas we work in, across an even wider variety of business functions.\n* **Validation**: Your role is to challenge models and identify risks associated with their use \u2013 both conceptually and empirically. To that end, you will design and execute validation frameworks, exploring modelling considerations such as conceptual soundness, data processing, metric reproducibility \\& stability, benchmarking, robustness, uncertainty quantification, fairness, privacy, explainability, implementation controls and more. You will also have the freedom to explore ideas that interest you and build your own models and tools.\n* **Research \\& Development**: You will read research papers (established work and state\\-of\\-the\\-art) to enhance how our team validates models and contribute to our knowledge pool. You are encouraged to apply what you\u2019ve learned to real\\-world problems, develop reusable software packages, and share your insights with others.\n* **IT**: You will collaborate with cross\\-functional stakeholders to establish and promote best\\-practices related to MLOps, tooling and IT infrastructure.\n* **Governance**: You will work with model developers (data scientists, researchers, engineers) and business stakeholders to inventory applications of AI and machine learning at the bank, determine their materiality, and assess whether they require review.\n\n\nAs a Senior Data Scientist, your technical expertise will enable you to be effective in a team environment and when working independently.\n\n**What do you need to succeed?**\n\n**Must\\-have**\n\n* Passionate about learning and staying up\\-to\\-date with research and technology\n* Strong communication and interpersonal skills\n* Progress towards a PhD or Master\u2019s degree in Statistics, Computer Science, Applied Mathematics, Econometrics, Engineering, Quantitative Finance, or a related quantitative field\n* 3\\+ years programming skills experience in Python or a similar language; you should already be comfortable with writing research experiments and be willing to learn how to write clean code.\n* Familiarity with popular machine learning frameworks and libraries\n\n**Nice\\-to\\-have**\n\n* A risk\\-oriented mindset: You are curious about the \u201chow\u201d as well as the \u201cwhy\"\n* Publication or prior research experience (applied or fundamental)\n* Experience with version control systems\n* Comfortable with command line tools\n\n**What\u2019s in it for you?**\n\n\nAs a team, we thrive on the challenge to be our best, encourage progressive thinking for continued growth, and collaborate with one another to deliver trusted advice to help our clients thrive and our communities prosper. We respect and care about all of our team members and support one another in reaching our fullest potential. We work together to make a difference in our communities and to achieve success that is mutual.\n\n\nThis opportunity will provide you with:\n\n* Leaders who support your development through coaching and managing opportunities\n* Flexibility to work on projects that you are passionate about\n* Ability to make a difference and lasting impact\n* Work in a dynamic, collaborative, progressive, and high\\-performing team\n* Opportunities to do challenging work and make a difference\n* Opportunities to build close relationships\n\n**Job Skills**\n\n\nClient Counseling, Competitive Markets, Critical Thinking, Financial Instruments, Financial Regulation, Investment Risk Management, Long Term Planning, Quantitative Methods, Risk Management**Additional Job Details**\n\n**Address:**\n\n\nROYAL BANK PLAZA, 200 BAY ST:TORONTO**City:**\n\n\nTORONTO**Country:**\n\n\nCanada**Work hours\/week:**\n\n\n37\\.5**Employment Type:**\n\n\nFull time**Platform:**\n\n\nGROUP RISK MANAGEMENT**Job Type:**\n\n\nRegular**Pay Type:**\n\n\nSalaried**Posted Date:**\n\n\n2025\\-07\\-02**Application Deadline:**\n\n\n2025\\-07\\-17**Note****:** *Applications will be accepted until 11:59 PM on the day prior to the application deadline date above*\n\n**I****nclusion** **and Equal Opportunity Employment**\n\n\nAt RBC, we believe an inclusive workplace that has diverse perspectives is core to our continued growth as one of the largest and most successful banks in the world. Maintaining a workplace where our employees feel supported to perform at their best, effectively collaborate, drive innovation, and grow professionally helps to bring our Purpose to life and create value for our clients and communities. RBC strives to deliver this
