am's technical direction and solve some of Uber's most challenging and most complex business problems in order to provide earnings opportunities for millions of drivers worldwide.\n   \n\n  \n\n**What You Will Do**\n* Lead the design, development, and productionization of end\\-to\\-end ML solutions for large\\-scale distributed systems serving billions of trips\n* Develop novel pricing approaches for online marketplaces combining machine learning, algorithmic game theory, and optimization to provide earnings opportunities for millions of drivers\n* Partner with the marketplace leadership team to set the team's technical direction and own its implementation, providing technical mentorship to junior engineers\n* Work with a team of engineers, product managers, and scientists to design and deliver high\\-impact technical solutions to complex business problems\n\n\n**Basic Qualifications:**\n* Ph.D., M.S. or Bachelor's degree in Computer Science, Machine Learning, or Operations Research\n* 4\\+ years of experience in developing and deploying machine learning models and optimization algorithms in large\\-scale production environments\n* Proficiency in programming languages such as Python, Scala, Java, or Go\n* Experience with large\\-scale data systems (e.g. Spark, Ray), real\\-time processing (e.g. Flink), and microservices architectures\n* Experience in the development, training, productionization and monitoring of ML solutions at scale, ranging from offline pipelines to online serving and MLOps\n* Deep understanding of machine learning algorithms and mathematical optimization (e.g. LP, convex optimization)\n\n\n**Preferred Qualifications:**\n* Experience leading complex technical projects and influencing the scope and output of others\n* Track record of translating ambiguous business problems into technical solutions and driving multi\\-functional projects\n* Excellent communication skills to lead initiatives and collaborate effectively with cross\\-functional partners\n* Experience in developing and deploying pricing algorithms for multi\\-sided real\\-time marketplaces with strategic agent behavior\n* Experience in reinforcement learning and causal machine learning\n\n\n For Canada\\-based roles: The base salary range for this role is CAD$164,000 per year \\- CAD$182,000 per year. You will be eligible to participate in Uber's bonus program, and may be offered an equity award \\& other types of comp. You will also be eligible for various benefits. More details can be found at the following link https:\/\/www.uber.com\/careers\/benefits.","company_industry":"Internet Marketplace Platforms","company_url":"https:\/\/www.linkedin.com\/company\/uber-com","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4D0BAQFiYnR1Mbtxdg\/company-logo_100_100\/company-logo_100_100\/0\/1630552741617\/uber_com_logo?e=2147483647&v=beta&t=eLjukYsixVQJyGQQ7asxFiNOUNa3RVdnAMESgTWs_AQ","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Toronto, Canada","job_hash":"283b5e6aa43990b822c0ffee708a0370","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"li-4054874188","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4054874188","job_url_direct":"https:\/\/www.amazon.jobs\/jobs\/2809798\/ingnieur-en-apprentissage-automatique-senior\\u002d\\u002dsenior-machine-learning-engineer-professional-services?cmpid=SPLICX0248M&utm_source=linkedin.com&utm_campaign=cxro&utm_medium=social_media&utm_content=job_posting&ss=paid&urlHash=Q1F3","title":"Ing\u00e9nieur en apprentissage automatique senior | Senior Machine Learning Engineer, Professional Services","company":"Amazon Web Services (AWS)","location":"Toronto, Ontario, Canada","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Research, Science, and Engineering","listing_type":null,"emails":null,"description":"****DESCRIPTION****\n \u00cates\\-vous enthousiaste \u00e0 l\u2019id\u00e9e de cr\u00e9er des solutions logicielles autour de grands syst\u00e8mes complexes d\u2019apprentissage automatique (AA) et d\u2019apprentissage profond (AP)? Vous souhaitez aider les plus grandes entreprises mondiales \u00e0 tirer une valeur commerciale de l\u2019adoption et de l\u2019automatisation de l\u2019intelligence artificielle (IA)? Vous souhaitez parfaire vos connaissances au contact des cas d\u2019utilisation de l\u2019AA et de l\u2019AP d\u2019AWS mis en \u0153uvre dans de nombreuses entreprises? Vous \u00eates ravi \u00e0 l\u2019id\u00e9e d\u2019\u00eatre un \u00e9l\u00e9ment cl\u00e9 d\u2019Amazon, entreprise pionni\u00e8re qui fa\u00e7onne la technologie mondiale de l\u2019IA et investit dans l\u2019apprentissage automatique depuis des d\u00e9cennies?\n   \n\n  \n\n Chez Amazon Web Services (AWS), nous recrutons des ing\u00e9nieurs techniques en apprentissage automatique, qui collaboreront avec nos scientifiques des donn\u00e9es afin de fournir des solutions r\u00e9volutionnaires aux clients. Nous recherchons des ing\u00e9nieurs ayant une exp\u00e9rience dans la science des donn\u00e9es et des scientifiques des donn\u00e9es ayant une exp\u00e9rience dans l\u2019ing\u00e9nierie pour soutenir nos efforts aupr\u00e8s du milieu de l\u2019Internet des objets (IdO), des corporations et des jeunes entreprises. Nous voulons faire passer votre savoir\\-faire en science des donn\u00e9es \u00e0 un niveau sup\u00e9rieur, tout en maximisant pour les clients les avantages de l\u2019IA et de l\u2019AA sur la plateforme AWS. Cela signifie concevoir et op\u00e9rationnaliser des solutions d\u2019AA et d\u2019AP pour nos clients, tout en les aidant \u00e0 adopter les bonnes pratiques actuelles en mati\u00e8re d\u2019apprentissage automatique, et ce, \u00e0 chaque \u00e9tape du cycle de d\u00e9veloppement de leurs mod\u00e8les.\n   \n\n  \n\n Les services professionnels AWS constituent une \u00e9quipe de consultants unique en son genre. Nous sommes fiers d\u2019\u00eatre pr\u00e9occup\u00e9s par le client et de nous concentrer sur la mise en \u0153uvre de l\u2019AA chez nos clients. Si vous avez de l\u2019exp\u00e9rience dans le domaine de l\u2019AA, y compris la cr\u00e9ation, le d\u00e9ploiement et la surveillance de mod\u00e8les, nous aimerions vous compter parmi notre \u00e9quipe. Une connaissance des solutions infonuagiques (pas n\u00e9cessairement AWS) et des bonnes pratiques en mati\u00e8re de DevOps est essentielle, car vous travaillerez avec des \u00e9quipes de scientifiques des donn\u00e9es, d\u2019ing\u00e9nieurs de donn\u00e9es et d\u2019architectes pour concevoir de v\u00e9ritables solutions de bout en bout. Vous devez \u00eatre pr\u00eat(e) \u00e0 d\u00e9couvrir de nouvelles technologies et en avoir l\u2019envie.\n   \n\n  \n\n Vous fournirez des informations g\u00e9n\u00e9rales et approfondies aux clients et aux partenaires pour les aider \u00e0 \u00e9liminer les contraintes qui les emp\u00eachent d\u2019exploiter les services AWS de mani\u00e8re \u00e0 en tirer une valeur strat\u00e9gique. Ce r\u00f4le exige une implication dans le travail d\u2019\u00e9quipe, un sens de l\u2019urgence et des comp\u00e9tences en communication. La conception de solutions d\u2019IA\/AA fiables, \u00e9volutives et performantes n\u00e9cessite une solide expertise technique, une bonne compr\u00e9hension des principes fondamentaux de l\u2019informatique et une exp\u00e9rience pratique dans la construction de syst\u00e8mes distribu\u00e9s \u00e0 grande \u00e9chelle.\n   \n\n  \n\n Are you excited about building software solutions around large, complex Machine Learning (ML) and Deep Learning (DL) systems? Want to help the largest global enterprises derive business value through the adoption and automation of Artificial Intelligence (AI)? Eager to learn from many different enterprises\u2019 use cases of AWS ML and DL? Thrilled to be a key part of Amazon, who has been investing in Machine Learning for decades \\- pioneering and shaping the world\u2019s AI technology?\n   \n\n  \n\n At Amazon Web Services (AWS), we\u2019re hiring technical Machine Learning Engineers to collaborate with our Data Scientists to deliver ground\\-breaking solutions for customers. We are looking for Engineers with Data Science experience and Data Scientists with Engineering experience to support our efforts in the Enterprise, IoT, and start\\-up communities. We want to take your full\\-stack Data Science know\\-how to a new level by empowering AWS customers to maximize the benefits they receive through AI\/ML on the AWS platform. This means building and operationalizing ML and DL solutions for our customers while helping them adopt modern Machine Learning best practices throughout every stage of their model development lifecycle.\n   \n\n  \n\n AWS Professional Services is a unique consulting team. We pride ourselves on being customer obsessed and highly focused on the ML enablement of our customers. If you have experience with ML, including building, deploying, and monitoring models, we\u2019d like you to join our team. A familiarity with cloud solutions (not necessarily AWS) and DevOps best practices is key as you will work with teams of Data Scientists, Data Engineers, and Architects to build truly end\\-to\\-end solutions. You must be prepared and eager to learn new technologies in this role.\n   \n\n  \n\n You will provide deep and broad insight to customers and partners to help remove constraints that prevent them from leveraging AWS services to create strategic value. A commitment to team work, hustle, and communication skills are important in this role. Creating reliable, scalable, and high\\-performance AI\/ML solutions requires strong technical expertise, a sound understanding of the fundamentals of Computer Science, and practical experience building large\\-scale distributed systems.\n   \n\n  \n\n Key job responsibilities\n   \n\n  \n\n* Diriger des projets d\u2019apprentissage automatique (AA\/IA) complets : compr\u00e9hension des besoins de l\u2019entreprise, pr\u00e9paration des donn\u00e9es, d\u00e9veloppement de mod\u00e8les, d\u00e9ploiement et surveillance.\n* Concevoir et mettre en \u0153uvre des plateformes de donn\u00e9es performantes, fiables et s\u00e9curis\u00e9es.\n* Concevoir des solutions et des op\u00e9rations d\u2019AA \u00e9volutives (MLOps) \u00e0 l\u2019aide des services AWS. Tirer parti des solutions d\u2019IA g\u00e9n\u00e9rative, le cas \u00e9ch\u00e9ant.\n* Cr\u00e9er et \u00e9valuer des mod\u00e8les pr\u00e9dictifs afin de fournir des informations exploitables \u00e0 des fins de pr\u00e9vision, d\u2019optimisation des ressources et d\u2019analyse des tendances de la client\u00e8le.\n* Collaborer avec des \u00e9quipes interfonctionnelles (DevOps, ing\u00e9nierie des donn\u00e9es, IdO, calcul haute performance) pour pr\u00e9parer, analyser et rendre op\u00e9rationnels les donn\u00e9es et les mod\u00e8les.\n* Agir en tant que conseiller de confiance aupr\u00e8s des clients sur les solutions d\u2019IA et d\u2019AA et les architectures infonuagiques.\n* Accompagner et encadrer les d\u00e9butants afin de favoriser leur d\u00e9veloppement professionnel.\n* \u00c9laborer du contenu technique, tel que des livres blancs et des articles de blog, afin de partager les meilleures pratiques.\n* Veiller \u00e0 ce que les solutions r\u00e9pondent aux normes de l\u2019industrie et aider les clients \u00e0 faire progresser leurs strat\u00e9gies d\u2019adoption de l\u2019IA, de l\u2019AA et du nuage.\n\n\n Il s\u2019agit d\u2019un poste en contact avec la client\u00e8le, avec des d\u00e9placements possibles sur les sites des clients, le cas \u00e9ch\u00e9ant.\n   \n\n  \n\n* Lead end\\-to\\-end machine learning (ML\/AI) projects, from understanding business needs to data preparation, model development, deployment and monitoring.\n* Design and implement data platforms that support high\\-performance, reliable, and secure data platforms.\n* Design scalable ML solutions and operations (MLOps) using AWS services. Leverage Generative AI solutions when applicable.\n* Build and evaluate predictive models to provide actionable insights for forecasting, resource optimization, and customer trends.\n* Collaborate with cross\\-functional teams (DevOps, Data Engineering, IoT, HPC) to prepare, analyze, and operationalize data and models.\n* Serve as a trusted advisor to customers on AI\/ML solutions and cloud architectures\n* Coach and mentor junior individuals to support their professional growth.\n* Develop technical content, such as white papers and blog posts, to share best practices.\n* Ensure solutions meet industry standards and support customers in advancing their AI\/ML and cloud adoption strategies.\n\n\n This is a customer\\-facing role with potential travel to customer sites as needed.\n   \n\n  \n\n**About The Team**\n \u00c0 propos d'AWS (English description to follow)\n   \n\n  \n\n Des exp\u00e9riences diverses\n   \n\n  \n\n AWS accorde une grande importance \u00e0 la diversit\u00e9 des exp\u00e9riences. M\u00eame si vous ne r\u00e9pondez pas \u00e0 toutes les qualifications et comp\u00e9tences \u00e9num\u00e9r\u00e9es dans la description du poste, nous encourageons les candidats \u00e0 postuler. Si votre carri\u00e8re d\u00e9bute, si vous n'avez pas suivi un parcours traditionnel ou si vous avez des exp\u00e9riences alternatives, cela ne doit pas vous emp\u00eacher de postuler.\n   \n\n  \n\n Pourquoi AWS ?\n   \n\n  \n\n Amazon Web Services (AWS) est la plateforme infonuagique la plus compl\u00e8te et la plus amplement adopt\u00e9e au monde. Nous avons \u00e9t\u00e9 les pionniers de l'informatique infonuagique et n'avons jamais cess\u00e9 d'innover. C'est pourquoi nos clients, des startups les plus prosp\u00e8res jusqu\u2019aux entreprises du Fortune 500, font confiance \u00e0 notre gamme de produits et de services pour faire avancer leurs entreprises.\n   \n\n  \n\n Une culture d'\u00e9quipe inclusive\n   \n\n  \n\n Chez AWS, c\u2019est dans notre nature d'apprendre et d'\u00eatre curieux. Nos groupes d'affinit\u00e9 dirig\u00e9s par nos employ\u00e9s favorisent une culture d'inclusion qui nous permet d'\u00eatre fiers de nos diff\u00e9rences. Des \u00e9v\u00e9nements et des exp\u00e9riences d'apprentissage toujours en cours, notamment les conf\u00e9rences sur la race et l'ethnicit\u00e9 (CORE) et AmazeCon (diversit\u00e9 des genres), nous incitent \u00e0 ne jamais cesser de valoriser nos diff\u00e9rences.\n   \n\n  \n\n Mentorat et d\u00e9veloppement de carri\u00e8re\n   \n\n  \n\n Nous \u00e9levons continuellement la barre de notre performance au plus haut, car nous nous effor\u00e7ons de devenir le meilleur employeur de la plan\u00e8te. C'est ainsi que vous trouverez que nous avons de nombreuses ressources de partage de connaissances, de mentorat et d'autres ressources de d\u00e9veloppement de carri\u00e8re pour vous aider \u00e0 devenir un professionnel mieux \u00e9quilibr\u00e9.\n   \n\n  \n\n L\u2019\u00e9quilibre entre vie professionnelle et vie priv\u00e9e\n   \n\n  \n\n Nous accordons une grande importance \u00e0 l'\u00e9quilibre entre la vie professionnelle et la vie priv\u00e9e. La r\u00e9ussite professionnelle ne doit jamais croite en d\u00e9savantagent la vie personnelle. C'est donc pour \u00e7a que la flexibilit\u00e9 d\u2019horaires et de conditions de travail fait partie de notre culture. Lorsque nous nous sentons soutenus autant au travail qu\u2019\u00e0 la maison, il n'y a rien que nous ne puissions r\u00e9aliser dans l\u2019environnement de l\u2019infonuagique.\n   \n\n  \n\n**About The Team**\n Diverse Experiences\n   \n\n  \n\n Amazon values diverse experiences. Even if you do not meet all of the preferred qualifications and skills listed in the job description, we encourage candidates to apply. If your career is just starting, hasn\u2019t followed a traditional path, or includes alternative experiences, don\u2019t let it stop you from applying.\n   \n\n  \n\n Why AWS\n   \n\n  \n\n Amazon Web Services (AWS) is the world\u2019s most comprehensive and broadly adopted cloud platform. We pioneered cloud computing and never stopped innovating \u2014 that\u2019s why customers from the most successful startups to Global 500 companies trust our robust suite of products and services to power their businesses.\n   \n\n  \n\n Work\/Life Balance\n   \n\n  \n\n We value work\\-life harmony. Achieving success at work should never come at the expense of sacrifices at home, which is why we strive for flexibility as part of our working culture. When we feel supported in the workplace and at home, there\u2019s nothing we can\u2019t achieve in the cloud.\n   \n\n  \n\n Inclusive Team Culture\n   \n\n  \n\n Here at AWS, it\u2019s in our nature to learn and be curious. Our employee\\-led affinity groups foster a culture of inclusion that empower us to be proud of our differences. Ongoing events and learning experiences, including our Conversations on Race and Ethnicity (CORE) and AmazeCon (gender diversity) conferences, inspire us to never stop embracing our uniqueness.\n   \n\n  \n\n Mentorship and Career Growth\n   \n\n  \n\n We\u2019re continuously raising our performance bar as we strive to become Earth\u2019s Best Employer. That\u2019s why you\u2019ll find endless knowledge\\-sharing, mentorship and other career\\-advancing resources here to help you develop into a better\\-rounded professional.\n   \n\n  \n\n****BASIC QUALIFICATIONS****\n* Baccalaur\u00e9at ou exp\u00e9rience \u00e9quivalente dans un domaine quantitatif (p. ex. informatique, statistiques, math\u00e9matiques). Bonne connaissance des m\u00e9thodes statistiques.\n* Plus de 10 ans d\u2019exp\u00e9rience dans l\u2019ing\u00e9nierie des donn\u00e9es ou logicielle, avec une solide compr\u00e9hension du traitement distribu\u00e9 des donn\u00e9es (p. ex. pipelines de donn\u00e9es, moteurs de calcul distribu\u00e9s, conception de l\u2019infrastructure d\u2019AA).\n* Plus de 5 ans d\u2019exp\u00e9rience dans le d\u00e9veloppement de plateformes pour la mod\u00e9lisation pr\u00e9dictive, le traitement du langage naturel et l\u2019apprentissage profond, avec une exp\u00e9rience d\u00e9montr\u00e9e dans la cr\u00e9ation, l\u2019h\u00e9bergement et le d\u00e9ploiement de mod\u00e8les d\u2019apprentissage automatique.\n* Ma\u00eetrise de SQL, Python et d\u2019au moins un langage de programmation suppl\u00e9mentaire (p. ex. Java, Scala, JavaScript, TypeScript). Ma\u00eetrise des biblioth\u00e8ques et des cadres d\u2019AA de pointe tels que scikit\\-learn, TensorFlow et PyTorch.\n* Plus de 2 ans d\u2019exp\u00e9rience dans les services infonuagiques li\u00e9s \u00e0 l\u2019apprentissage automatique (p. ex. SageMaker).\n* Ma\u00eetrise du fran\u00e7ais et de l'anglais si vous \u00eates bas\u00e9 \u00e0 Montr\u00e9al\n* Puisque ce r\u00f4le n\u00e9cessite que l\u2019employ\u00e9 interagisse avec d\u2019autres entit\u00e9s d\u2019Amazon \u00e0 l\u2019\u00e9chelle mondiale ainsi qu\u2019avec des employ\u00e9s et intervenants dans d\u2019autres provinces canadiennes, la connaissance du fran\u00e7ais et de l\u2019anglais est exig\u00e9e pour ce poste si vous \u00eates bas\u00e9 \u00e0 Montr\u00e9al\n* \\-\\-\\-\n* Bachelor\u2019s degree or equivalent experience in a quantitative field (e.g., Computer Science, Statistics, Mathematics). Strong understanding of statistical methods.\n* 10\\+ years of experience in data or software engineering, with a strong understanding of distributed data processing. (e.g. data pipelines, distributed computing engines, ML infrastructure design).\n* 5\\+ years developing platforms for predictive modeling, natural language p Gecko identify new problems we could tackle with AI\/ML (such as defect detection, automated repair planning, and more) and help cultivate necessary training sets to start solving those problems.\n\n\n**Technologies We Use**\n* Python, PyTorch, Numpy\n* Docker, GCP, Cloud Run, Batch, Collab\n* Ultrasonic DSP\n\n\n We use a variety of technologies, but our Software teams primarily operate using Python, React, and Typescript with Google Cloud Platform (GCP) as our cloud provider. This is a non\\-exhaustive list and we are tech agnostic in our interview process, so we encourage you to apply regardless of your background.\n   \n\n  \n\n**About You**\n**Required Skills**\n* 5\\+ years of engineering experience, with at least 3\\+ years in a dedicated machine learning role\n* Practical knowledge of machine learning algorithms and frameworks suitable for time\\-series analysis and anomaly detection in signal data\n* Ability to read and implement ML papers\n* Knowledge of at least 1 machine learning framework (i.e. PyTorch) and has seen at least one ML model in production\n* Familiarity with MLOps concepts\n* A strong sense of intellectual curiosity, and the desire to dive deep into exploratory projects alongside production ready deployments\n* Preference for projects with high ownership, and the ability to work effectively both autonomously and on teams\n* Desire to have a high impact at a fast\\-moving startup as a key contributor on a new project and fast\\-growing team\n* Exceptional communication skills and commitment to receiving and providing continuous feedback\n* Bachelor\u2019s degree in Computer Science or closely related field (or equivalent experience)\n\n\n**Preferred Skills**\n* Experience with PyTorch\n* Experience with MLOps tools such as MLFlow\n* Knowledge of signal processing techniques\n* Machine Learning work in ultrasonic signals, audio signals, or another unconventional domain\n* Evidence of clear impact and growth in a fast\\-growing startup environment\n\n\n**Who We Are**\n At Gecko, our people are our greatest investment. In addition to competitive compensation packages, we offer company equity, 401(k) matching, gender\\-neutral parental leave, full medical, dental, and vision insurance, mental health and wellness support, ongoing professional development, family planning assistance, and flexible paid time off.\n   \n\n  \n\n Gecko values collaboration, innovation, and partnership, and we believe we do our best work when we're together in person. We\u2019re an office\\-first culture but understand that sometimes you may need to work from home. Many people are in the office five days a week, others need a bit more flexibility. Ultimately, we care about the outcomes we achieve \\- and creating a culture of autonomy and trust that enables that impact.\n   \n\n  \n\n Gecko is committed to creating a culture of inclusion and belonging, and we are proud to be an equal opportunity employer. We believe it is our collective responsibility to uphold these values and encourage candidates from all backgrounds to join us in our mission to protect today\u2019s infrastructure and give form to tomorrow\u2019s. All qualified applicants will be treated with respect and receive equal consideration for employment without regard to race, color, creed, religion, sex, gender identity, sexual orientation, national origin, disability, uniform service, veteran status, age, or any other protected characteristic per federal, state, or local law. If you are passionate about what you do and want to use your talents to support our critical mission, we\u2019d love to hear from you.\n   \n\n  \n\n Compensation Range: $150K \\- $220K","company_industry":"Software Development","company_url":"https:\/\/www.linkedin.com\/company\/geckorobotics","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQF5E9B591PJWw\/company-logo_100_100\/B4EZdpBNJlH0AQ-\/0\/1749813613704?e=2147483647&v=beta&t=QirJuJ320QKWBuiosCYK0CNp0ixyoPA2zLEqlNPV-ao forcement learning and refinement, at scale.\n   \n\n  \n\n With a combination of enterprise expertise and deep research in the field of AI, Ikigai Labs helps scale enterprises with AI by solving data engineering and modeling problems for business users and data scientists alike. Our unique ability to unlock value in tabular and time series data through AI\\-powered data harmonization, forecasting, dynamic learning and planning, is our Ikigai, our purpose in the world of AI.\n   \n\n  \n\n As an AI\/ML Engineer at Ikigai Labs, you will be part of a high\\-performing team responsible for optimizing and deploying ML solutions to maximize performance and scalability. We seek a dynamic and passionate engineer with strong software fundamentals and a keen interest in collaborative problem\\-solving.\n   \n\n  \n\n**Key Responsibilities:**\n* ML Optimization and Deployment: Develop and deploy machine learning models for optimal performance and scalability\n* Productivity Tools Development: Build tools and services to enhance the ML platform, utilizing technologies like Kubernetes, Helm, and EKS\n* Model Architecture: Apply a strong understanding of deep learning architectures (CNNs, RNNs, etc.) to solve complex problems\n* Research Adaptation: Stay abreast of recent ML and deep learning literature and adapt findings to real\\-world applications\n* Collaborative Development: Work with cross\\-functional teams to integrate AI and ML solutions that drive business value\n* Data Handling: Manage large datasets and build ML pipelines for data processing and training\n* ETL\/ELT Processes: Design and develop scalable data integration processes\n* Predictive Modeling Platform: Develop an on\\-demand predictive modeling platform using gRPC\n* Cloud and Containerization: Utilize Kubernetes for managing Docker containers and various cloud services (AWS, Azure) to solve cloud\\-native challenges\n* Stakeholder Management: Provide occasional support to our customer success team\n\n\n** rtise in one or more of these areas.\n* Identify difficult problems that are important for the organization, collaborate across teams and the organization to find the best strategy to resolve.\n* Consistent track record of technical leadership across multiple teams, shipping AI products showing a high degree of collaboration, flexibility, and respect for different perspectives\n* Experience with tooling in the AI ecosystem, that are open source and services in the cloud(such as GCP, AWS, Azure)\n* Experience with design of experiments, survey design, and large\\-scale AB testing\n* Experience with responsible AI, transparent algorithms, and putting users\u2019 needs first.\n* You\u2019re pragmatic about how to move things forward in specific timeframes including trade\\-offs and safeguards when implementing new functionality.\n* Lead and thrive effectively on a distributed team.\n\n**Bonus Points**\n----------------\n\n\n* Experience with working on on\\-device machine learning models.\n* You have previously successfully contributed to an open source project.\n* Experience with the browser architecture or ecosystem.\n\n\nWe value a variety of voices within our team and at Mozilla. You don't need to check every box on this list to apply.\n\n\n**What you\u2019ll get:**\n--------------------\n\n\n* Generous performance\\-based bonus plans to all eligible employees \\- we share in our success as one team\n* Rich medical, dental, and vision coverage\n* Generous retirement contributions with 100% immediate vesting (regardless of whether you contribute)\n* Quarterly all\\-company wellness days where everyone takes a pause together\n* Country specific holidays plus a day off for your birthday\n* One\\-time home office stipend\n* Annual professional development budget\n* Quarterly well\\-being stipend\n* Considerable paid parental leave\n* Employee referral bonus program\n* Other benefits (life\/AD\\&D, disability, EAP, etc. varies by country)\n\n\n**About Mozilla**\n\n\n\nM  Tableau, including calculated measures (DAX\/LOD), custom visuals, and performance\\-optimized dashboards.\n* Ability to lead the design of interactive dashboards with advanced features: drill\\-downs, what\\-if analysis, KPI monitoring, and geospatial components.\n* Plus: Hands\\-on understanding of data science workflows\u2014from exploratory data analysis to model interpretation\u2014enabling collaboration with data scientists on use cases such as churn prediction, sales forecasting, and NLP for survey analysis.\n* Exposure to Python for rapid prototyping of data science models and interpreting their outputs within business contexts.\n\n**DEPLOYMENT**\n\n* Experienced in managing BI project lifecycles, from requirements gathering to deployment, including stakeholder alignment, governance, and user training.\n* Familiarity with API integrations and cloud data connectors to pull data from ERP, CRM, social, and survey platforms.\n* Experienced in cloud\\-native BI architectures across Azure, AWS, or GCP, including cost control and performance considerations.\n* Oversight of automated pipelines and refresh logic, ensuring accurate and timely delivery of insights.\n* Plus: Comfortable deploying basic machine learning models or KPIs into dashboards, using predictive outputs to drive business actions and augment traditional reporting\n\n**What we offer**\n\n* A competitive salary\n* A great working environment\n* A steep learning curve with interesting and diverse topics to work on\n* A healthy work\\-life balance\n* Health insurance Benefits\n\n  \n\n\n\n**What is it like to work at Infomineo?**  \n\nIf you've connected with someone from Infomineo, you\u2019ve likely heard that our people are our most valuable asset. Our diversity\u2014both in professional backgrounds and cultural perspectives\u2014is one of our strongest advantages.\n\n\nAs a Data Analytics Manager, you will lead and mentor a smart, international group of analysts who are passionate about data\\-driv cle.\n**Role Profile**\n----------------\n\n\n* **Policy and Framework Development**\n* Design and implement AI governance frameworks.\n* Establish AI ethics guidelines and principles (e.g., fairness, transparency, accountability).\n* Ensure alignment with corporate values and legal requirements.\n* **Audit and Monitoring**\n* Implement auditing systems for AI models (e.g., model performance, fairness metrics).\n* Monitor AI systems for drift, unintended consequences, and compliance over time.\n\n* **Model Lifecycle Oversight**\n\n\nImplement model governance from development to deployment starting from Approvals and validation before production and Monitoring and re\\-evaluation in production.\n\n* **MLOPS Governance**\n\nintroduces automated processes for tracking, monitoring, validation, documentation, and for versioning all ML artifacts, including complete data, models, code, and pipelines.\n\n* **Risk Management**\n* Collaborating with the AI risk management team to identify, assess, and mitigate potential AI risks\n* Identify and mitigate risks related to bias, privacy, security, and explainability in AI systems.\n* **Training and Awareness**\n* Educate teams on ethical AI practices.\n* Create training materials and conduct workshops.\n**Competencies and Qualifications**\n-----------------------------------\n\n\n* In\\-depth knowledge of AI\/ML, GenAI algorithms, frameworks, and deployment strategies.\n* Knowledge of data privacy principles (like GDPR) and how they apply to AI systems.\n* Familiarity with common AI biases and methods for identifying and mitigating them\n* Knowledge of methodologies for auditing and evaluating AI systems\n\n* **Must have technical\/ professional qualifications:**\n* Bachelor\u2019s or master\u2019s degree in computer science, Artificial Intelligence, Data Science, or a related field.\n* Minimum 5 years of experience in AI\/ML or related domains\n* Strong understanding of AI technologies: Knowledge of machine learning, data science, and AI development processes.\n* Excellent communication and interpersonal skills: Ability to communicate complex AI governance issues to both technical and non\\-technical audiences.\n* Solid understanding of legal and regulatory frameworks: Familiarity with data privacy regulations, AI\\-specific laws, and industry standards.\n* Excellent analytical, communication, and cross\\-functional collaboration skills.\n* Ability to evaluate technical systems within ethical, legal, and operational contexts.\n**Not a perfect fit?**\n----------------------\n\n\n\nWorried that you don\u2019t meet all the desired criteria exactly? At Vodafone we are passionate about empowering people and creating a workplace where everyone can thrive, whatever their personal or professional background. If you\u2019re excited about this role but your experience doesn\u2019t align exactly with every part of the job description, we encourage you to still apply as you may be the right candidate for this role or another opportunity.\n\n**Who we are**\n--------------\n\n\n\nWe are a leading international Telco, serving millions of customers. At Vodafone, we believe that connectivity is a force for good. If we use it for the things that really matter, it can improve people's lives and the world around us. Through our technology we empower people, connecting everyone regardless of who they are or where they live and we protect the planet, whilst helping our customers do the same.\n\n\nBelonging at Vodafone isn't a concept; it's lived, breathed, and cultivated through everything we do. You'll be part of a global and diverse community, with many different minds, abilities, backgrounds and cultures. ;We're committed to increase diversity, ensure equal representation, and make Vodafone a place everyone feels safe, valued and included.\n\n\nIf you require any reasonable adjustments or have an accessibility request as part of your recruitment journey, for example, extended time or breaks in between onli ento del Banco.\n  \n\n\\- Conocimiento de SAP \/GPS y paquete of fi ce nivel avanzado.\n  \n\n\\- Habituado a la relaci\u00f3n con proveedores y diferentes \u00e1reas usuarias.\n  \n\n\\- Nivel de Ingl\u00e9s C1\\.\n  \n\n\\- Titulaci\u00f3n universitaria superior en Ingenier\u00eda, Telecomunicaciones, Econ\u00f3micas, Administraci\u00f3n y Direcci\u00f3n de Empresas o similar.\n  \n\n\\- Experiencia m\u00ednima de 5 a\u00f1os en compras y\/o gesti\u00f3n de proyectos, de los que al menos 2 hayan sido ejerciendo las funciones similares a las descritas en empresas multinacionales.\n  \n\n\\- Alto nivel manejo de herramientas de o fi m\u00e1tica: Power Point, Word, nivel avanzado en excel y bases de datos, y todo el entorno Google (AppScript, Data Studio, Sheet, etc).  \n\n  \n\n\n\n**La persona seleccionada deber\u00e1 tener capacidad para realizar las siguientes funciones principales:**\n\nDefinici\u00f3n e ideaci\u00f3n de proyectos de optimizaci\u00f3n del gasto desde el an\u00e1lisis informaci\u00f3n interna y externa: partiendo de la informaci\u00f3n hist\u00f3rica de las contrataciones realizadas por el Banco, *benchmark* internos y de mercado, an\u00e1lisis de *peers* y referentes de mercado, visi\u00f3n estrat\u00e9gica del \u00e1rea t\u00e9cnica en relaci\u00f3n a dichas necesidades, as\u00ed como cualquier otro *input* que se estime oportuno, ser\u00e1 el responsable de idear y analizar proyectos de transformaci\u00f3n con foco en la eficiencia y la excelencia operativa.\n\n\nAn\u00e1lisis y prospecci\u00f3n de mercado: en respuesta a un entorno de constante cambio, y con el objetivo de acompa\u00f1ar al Banco en su proceso de transformaci\u00f3n, es imprescindible conocer de primera mano los mercados de proveedores para los servicios que se contratan.\n\n\nSiendo clave conocer el mapa de proveedores, nuevos *players* que irrumpen en los diferentes mercados como consecuencia del uso de las tecnolog\u00edas exponenciales, el nivel de globalizaci\u00f3n de ired Technical and Professional Expertise**\n* Proven experience designing, developing, and deploying Generative AI solutions, including work with Large Language Models (LLMs).\n* Strong understanding of the AI model lifecycle: from data preparation and fine\\-tuning to monitoring and retraining.\n* Hands\\-on experience with leading LLMs such as OpenAI GPT, Google Gemini, and Meta LLaMA, including prompt engineering, API integration, and\/or model customization.\n* Proficiency with modern AI frameworks and libraries (e.g., PyTorch, TensorFlow, Hugging Face).\n* Familiarity with MLOps\/LLMOps pipelines and tooling to support production\\-ready deployments.\n* Strong communication skills and the ability to work in cross\\-functional teams, collaborating with both technical and business stakeholders.\n\n\n**Preferred Technical And Professional Experience**\n* Degree in Computer Science, Telecommunications, Mathematics, or a related technical field.\n* Master\u2019s degree in Artificial Intelligence, Data Analytics, or related disciplines is highly valued.\n* Strong academic foundation in machine learning, deep learning, and data engineering.\n* Experience working with cloud platforms, preferably Azure; knowledge of Azure AI is a plus.\n\n\n**Being You**\n Diversity is a whole lot more than what we look like or where we come from, it\u2019s how we think and who we are. We welcome people of all cultures, backgrounds, and experiences. But we\u2019re not doing it single\\-handily: Our Kyndryl Inclusion Networks are only one of many ways we create a workplace where all Kyndryls can find and provide support and advice. This dedication to welcoming everyone into our company means that Kyndryl gives you \u2013 and everyone next to you \u2013 the ability to bring your whole self to work, individually and collectively, and support the activation of our equitable culture. That\u2019s the Kyndryl Way.\n   \n\n  \n\n**What You Can Expect**\n With state\\-of\\-the\\-art resources a  will do** \n\n\n\n\n We are looking for a motivated and curious\n **Junior Data Scientist** \n to join our high\\-impact Data Science team. This is an excellent opportunity for an early\\-career professional to grow technical skills and apply data science to solve real business problems. You will collaborate closely with experienced data scientists, data engineers, and business stakeholders to support analytics initiatives and contribute to building data\\-driven solutions. If you are passionate about data, eager to learn, and excited to apply statistical and machine learning techniques to real\\-world challenges, we\u2019d love to meet you.\n \n\n\n\n  \n\n\n\n\n\n**A typical day** \n\n\n\n* Support the development of data science solutions, including exploratory analyses, predictive models, and reporting tools.\n* Collaborate with senior team members to deliver insights that inform product, marketing, operations, and strategic decisions.\n* Participate in the design, execution, and analysis of experiments (e.g., A\/B testing).\n* Contribute to the development and maintenance of data pipelines and feature engineering workflows.\n* Assist in building, evaluating, and deploying machine learning models under the guidance of senior data scientists.\n* Communicate data\\-driven findings through clear reports, visualizations, and presentations for both technical and non\\-technical audiences.\n* Follow best practices for coding, documentation, and version control.\n* Work with cross\\-functional teams, including product managers, engineers, and analysts, to ensure solutions meet business needs.\n* Stay up to date with new tools, methodologies, and industry trends in data science and machine learning.\n\n\n\n  \n\n\n\n\n\n**What you need to succeed** \n\n\n\n* Bachelor\u2019s or Master\u2019s degree in Data Science, Computer Science, Statistics, Mathematics, Engineering, or a related field.\n* 1\\-2 years of professional experience in data science, analytics, or related  Scientist as well as your knowledge of our main technological environments.\n* If everything has gone well and you have impressed our colleagues... we advance to the\n **second stage of the process** \n ! We will send you a data challenge based on a case study to find out your technical level and you will have a maximum of 7 days to complete it.\n* If you've made it this far, things are getting interesting... It's time for your\n **Final Interview** \n ! In this case, you will have the opportunity to meet one of our Heads of Data and Engineering, who will close the selection process with an interview aimed at getting to know you not only on a professional and technical level, but also on a personal level, so that both of you can reach the conclusion of whether the purpose of our project fits with your professional aspirations.\n\n\n\n  \n\n\n\n\n\n**Why CoverWallet** \n\n\n\n\n At CoverWallet you will have the opportunity to be a key player in the transformation of one of the largest industries and in one of the most developed digital markets in the world. You will work in a cutting\\-edge tech environment, alongside a super powerful and diverse global team. Join us and build your own\n **career plan** \n in one of the world's leading companies, tailored to your dreams and aspirations! And just for good measure\u2026\n \n\n\n\n  \n\n\n\n\n* \ud83d\udcb0\n **Competitive salary** \n based on your background and experience, and a\n **variable annual bonus** \n set according to your goals\n* \u23f0 Enjoy\n **flexible working hours** \n and find out your ideal way of working thanks to our\n **smart work model** \n : full remote or hybrid, it\u2019s up to you!\n* \ud83c\udf81\n **Perks package** \n consisting of a Company\\-paid Life, Accident Insurance and Medical Cover with free dental care. Complement your benefits with our\n **flexible compensation plan** \n (tickets restaurant, transport card, daycare checks, external training and even a Pension Scheme!)\n* \ud83d\u e using version control (Git), following best practices in software engineering and reproducibility.\n* Set up and manage automated workflows using CI\/CD tools like Jenkins, to streamline testing, deployment, and reproducibility.\n* Communicate results and statistical concepts clearly to technical and non\\-technical audiences.\n* Contribute to planning and delivering tailored analytical solutions for internal projects and external clients.\n\n\n\n  \n\n\n\n\n\n**Job Competencies \\& Personal Attributes:** \n\n\n\n* PhD (or equivalent experience) in bioinformatics, statistics, computer science, environmental science, or a related quantitative field.\n* 4\\+ years of experience as a Data Scientist or Statistician (industry or academia).\n* Hands\\-on experience with biological count or compositional data (e.g., microbiome, gene expression, single\\-cell).\n* Advanced knowledge of statistical inference and machine learning algorithms (supervised and unsupervised).\n* Strong programming skills in Python and R.\n* Proficiency with version control systems (Git).\n* Experience with CI\/CD tools such as Jenkins for workflow automation.\n* Experience developing reproducible data workflows (e.g., RMarkdown, Snakemake, Jupyter).\n* Familiarity with relational databases and querying with SQL.\n* Practical experience working with GIS tools and R libraries.\n* Strong problem\\-solving, analytical, and communication skills; comfortable in distributed team settings.\n* Self\\-driven and proactive with the ability to manage multiple tasks in a dynamic environment.\n\n\n\n  \n\n\n\n\n\n**Preferred qualifications** \n\n\n\n* Experience with cloud platforms (e.g., AWS).\n* Comfort working in Unix\/Linux environments.\n* Exposure to DevOps practices and tools (e.g., CI\/CD pipelines, containerization, monitoring).\n* Background in soil data or environmental\/agri\\-food applications.\n\n\n\n  \n\n\n\n\n\n**Best Perks in the Industry** \n\n\n\n* Competitive Salary\n* Remote Work Environment\n* Flexible Scheduling Hours\n* Fridays pms off\n* Coworking Spaces available\n* Competitive \\& Quick Growth Path\n* Professional Development \\& Education Opportunities\n* Cross\\-department Support\n\n\n\n  \n\n\n\n\n\n Biome Makers is an ecosystem. Our team specializes in soil science, agriculture, business, genetics, biotechnology, computer science, and much more. And we are located all over the world! We are a team with different nationalities: Spain, USA, Canada, France, Argentina, and many other countries. We are a team, focused on a final goal: To promote sustainable agriculture worldwide!\n \n\n\n\n  \n\n\n\n\n\n Afterall, soil is alive. It harbors an abundance of life forms that breathe, grow, work together, respond to their environment, and perform functions on a community level. Like soil, at Biome Makers, we grow, work together, and perform many functions to support each other and the mission towards soil recovery.\n \n\n\n\n  \n\n\n\n\n\n As part of our dedication to the diversity of our workforce, Biome Makers is an Equal Opportunity Employer. All qualified applicants will receive consideration for employment without regards to race, color, religion, sex, national origin, disability, or veteran status.\n \n\n\n\n  \n\n\n\n\n\n We'd love to hear from you!","company_industry":"Biotechnology Research and Farming","company_url":"https:\/\/www.linkedin.com\/company\/biome-makers","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4E0BAQGPWKCrxus_2A\/company-logo_100_100\/company-logo_100_100\/0\/1630633632693\/biome_makers_inc__logo?e=2147483647&v=beta&t=HrP4-69GO5myjktS4o0PlTzJmpb4ff-vjgjknxK4Yu8","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Madrid, Spain","job_hash":"1cf1 ted at scale across dozens of partners.\n   \n\n  \n\n**What Would Your Day\\-to\\-day Look Like**\n* Collaborating with cross\\-functional product teams to build a detailed understanding of business requirements and product construction as it relates to pricing.\n* Data engineering to create appropriate datasets for analysis and modeling.\n* Implementing automated, reusable ML training pipelines\n* Creating and pushing models to production\n* Monitoring pricing models to identify weaknesses and opportunities\n* Running A\/B tests on new data sources, improved algorithms, and different product levers.\n* Responding to ad hoc requests from our business partners to analyze historical performance and deep\\-dive into anomalies or diagnose the impact of external events.\n\n\n**An Ideal Candidate Has**\n* A BSc or MSc in a highly quantitative field like math, physics, statistics, or economics.\n* Two or more years experience applying data analysis and predictive modeling skills in a fast\\-paced business environment.\n* Excellent communication skills and creative problem solving ability.\n* Strong coding skills with SQL and Python.\n* A highly pragmatic approach that values business impact over statistical nuance.\n\n\n**Perks And Benefits Of Working With Us**\n* Well\\-funded and proven startup with large ambitions, competitive salary and upsides of pre\\-IPO equity packages.\n* Hopper covers 100% of the premiums for group insurance plan.\n* Hopper offers life, short term and long term disability coverage.\n* HSA that covers eligible medical and dental expenses.\n* All employees and dependents have access to Dialogue\u2019s telemedicine services, anytime, anywhere.\n* All employees have access to an RRSP plan with automatic pre\\-tax withdrawals per pay.\n* Please ask us about our very generous parental leave, much above industry standards!.\n* Unlimited PTO.\n* Carrot Cash travel stipend.\n* Access to co\\-working space on demand through FlexDesk AND Work\\-from\\-home stipend.\n* Entrepreneurial culture where pushing limits and taking risks is everyday business.\n* Open communication with management and company leadership.\n* Small, dynamic teams \\= massive impact.\n\n\n**More About Hopper**\n At Hopper, we are on a mission to become the leading travel platform globally \u2013 powering Hopper\u2019s mobile app, website and our B2B business, HTS (Hopper Technology Solutions). By leveraging massive amounts of data and advanced machine learning algorithms, Hopper combines its world\\-class travel agency offering with proprietary fintech products to bring transparency, flexibility and savings to travelers globally. We have developed several unique fintech solutions that address everything from pricing volatility to trip disruptions \u2013 helping people travel better and save more on their trips.\n   \n\n  \n\n The Hopper platform serves hundreds of millions of travelers globally and continues to capture market share around the world. Ranked the third largest online travel agency in North America, the Hopper app has been downloaded over 120 million times and has become largely popular among younger travelers \u2013 with 70% of its users being Gen Z and millennials.\n   \n\n  \n\n While everyone knows us as the Gen Z and Millennial travel app, Hopper has evolved to become much more than that. In recent years, we\u2019ve grown into a global travel agency and travel fintech provider that powers some of the world\u2019s largest brands.\n   \n\n  \n\n Through HTS, our B2B division, the company supercharges its partners\u2019 direct channels by integrating our fintech products on their sites or powering end\\-to\\-end travel portals. Today, our partners include leading travel brands like Capital One, Nubank, Air Canada and many more.\n   \n\n  \n\n Here are just a few stats that demonstrate the company\u2019s recent growth:\n   \n\n  \n\n Hopper sells billion worth of travel and travel fintech every year. In 2023, over 1\\.3 billion trips were planned through the Hopper app and our HTS partnerships.\n   \n\n  \n\n Our fintech products \u2013 including Price Freeze, Flexibility for Any Reason and Flight Disruption Assistance \u2013 have exceptionally strong CSAT because the terms are always clear, and customers receive instant, no\\-questions\\-asked resolutions.\n   \n\n  \n\n Almost 30% of our app customers purchase at least one fintech product when making a booking; and consumers are 1\\.6x more likely to repurchase if they add fintech to their booking vs if they booked just travel.\n   \n\n  \n\n Given the success of its fintech products, Hopper launched a B2B initiative, HTS (Hopper Technology Solutions), which represents more than 50% of the business.\n   \n\n  \n\n Through HTS, any travel provider (airlines, hotels, banks, travel agencies, etc.) can integrate and seamlessly distribute Hopper\u2019s fintech or travel inventory on their direct channels. As its first HTS partnership, the company partnered with Capital One to co\\-develop Capital One Travel, a new travel portal designed specifically for cardholders. Other HTS partners include Air Canada, Uber, CommBank, Nubank, Flair Airlines with many more in the pipeline.\n   \n\n  \n\n Featured in Apple\u2019s Best of the App Store list of Essential Travel Apps in 2023 and recognized by the likes of Fast Company\u2019s Most Innovative Companies, Hopper has been downloaded over 120 million times and continues to have millions of new installs each month. Hopper is now the \\#3 largest online travel agency in North America and 70% of our app customers are Gen\\-Z and millennials travelers.\n   \n\n  \n\n Hopper has raised over $750 million USD of private capital and is backed by some of the largest institutional investors and banks in the world. Hopper is primed to continue its acceleration as the world\u2019s fastest\\-growing mobile\\-first travel marketplace.\n   \n\n  \n\n Come take off with us!","company_industry":"Software Development","com s, ensure data quality and security, and provide guidance to junior team members.\n   \n\n  \n\n As a data scientist at Thoughtworks, you'll work on a range of projects and leverage deep technical knowledge to solve complex business problems.\n   \n\n  \n\n Job responsibilities\n   \n\n  \n\n* You will lead and manage data science projects from inception to completion, including goal\\-setting, scope definition and ensuring on\\-time delivery with cross team collaboration.\n* You will collaborate with stakeholders to understand their strategic objectives and identify opportunities to leverage data and data quality for enabling AI and machine learning.\n* You will be responsible for the overall AI system design, problem framing and governance, identifying and managing risks and issues.\n* You will design, develop and implement data science strategies that drive measurable business results.\n* You will design experiments for the team to rapidly test ideas and assumptions, and identify future courses of action.\n* You will use quality metrics to select machine learning models that will be deployed in the production environment.\n* You will communicate technical findings and insights to stakeholders in a clear, easy and concise way, keeping the stakeholders in mind.\n* You will contribute to the growth of the data science community along with promoting a culture of data literacy within the organization.\n* You will address ethical concerns and adhere to ethical guidelines using FATTER AI (fairness, accountability, transparency, trustworthiness, explainability, responsibility).\n* You will work with CD4ML practices and data versioning tools.\n\n\n**Job Qualifications**\n Technical Skills\n   \n\n  \n\n* You have experience in leading the analysis and modeling of different datasets and overseeing an inception to deploying and productionizing the models.\n* You have experience with statistical modeling, hypothesis testing, machine learning, deep learning, optimization and s of science by digitally empowering a deeper understanding of the patients we\u2019re helping. Launch game\\-changing digital solutions that improve the patient experience and deliver better health outcomes. Together, we have the opportunity to combine deep scientific expertise with digital and artificial intelligence to serve the wider healthcare community and create new standards across the sector.\n\n**Accountabilities:**  \n\nThe Machine Learning and Artificial Intelligence Operations team (ML\/AI Ops) is newly formed to spearhead the design, creation, and operational excellence of our entire ML\/AI data and computational AWS ecosystem to catalyze and accelerate science\\-led innovations.\n\n\nThis team is responsible for the design, implementation, deployment, health, and performance of all algorithms, models, ML\/AI operations (MLOps, AIOps, and LLMOps), and Data Science Platform. We manage ML\/AI and broader cloud resources, automating operations through infrastructure\\-as\\-code and CI\/CD pipelines, ensuring best\\-in\\-class operations\u2014striving to push beyond mere compliance with industry standards such as Good Clinical Practices (GCP) and Good Machine Learning Practice (GMLP).\n\n\nAs a ML\/AI Operations Engineer for clinical trial design, planning, and operational optimization on our team, you will lead the development and management of MLOps systems for our trial management and optimization SaaS product. You will collaborate closely with data scientists to transition projects from embryonic research into production\\-grade AI capabilities, utilizing advanced tools and frameworks to optimize model deployment, governance, and infrastructure performance. This position requires a deep understanding of cloud\\-native ML\/AI Ops methodologies and technologies, AWS infrastructure, and the unique demands of regulated industries, making it a cornerstone of our success in delivering impactful solutions to the pharmaceutical industry.\n\n**Role \\& Team** **Key Responsibilities:**\n\n  \n\nOperational Excellence\n\n* Lead by example in creating high\\-performance, mission\\-focused and interdisciplinary teams\/culture founded on trust, mutual respect, growth mindsets, and an obsession for building extraordinary products with extraordinary people.\n* Drive the creation of proactive capability and process enhancements that ensures enduring value creation and analytic compounding interest.\n* Design and implement resilient cloud ML\/AI operational capabilities to maximize our system A\\-bilities (Learnability, Flexibility, Extendibility, Interoperability, Scalability).\n* Drive precision and systemic cost efficiency, optimized system performance, and risk mitigation with a data\\-driven strategy, comprehensive analytics, and predictive capabilities at the tree\\-and\\-forest level of our ML\/AI systems, workloads and processes.\n  \n\nML\/AI Cloud Operations and Engineering\n\n* Develop and manage MLOps\/AIOps\/LLMOps systems for clinical trial design, planning and operational optimization.\n* Partner closely with data scientists to shepherd projects from embryonic research stages into production\\-grade ML\/AI capabilities.\n* Leverage and teach modern tools, libraries, frameworks and best practices to design, validate, deploy and monitor data pipelines and models in production (examples include, but are not limited to AWS Sagemaker, MLflow, CML, Airflow, DVC, Weights and Biases, FastAPI, Litserve, Deepchecks, Evidently, Fiddler, Manifold).\n* Establish systems and protocols for entire model development lifecycle across a diverse set of algorithms, conventional statistical models, ML and AI\/GenAI models to ensure best\\-in\\-class Machine Learning Practice (MLP).\n* Enhance system scalability, reliability, and performance through effective infrastructure and process management.\n* Ensure that any prediction we make is backed by deep exploratory data analysis and evidence, interpretable, explainable, safe, and actionable.\n\nPersonal Attributes:\n\n* Customer\\-obsessed and passionate about building products that solve real\\-world problems.\n* Highly organized and detail\\-oriented, with the ability to manage multiple initiatives and deadlines.\n* Collaborative and inclusive, fostering a positive team culture where creativity and innovation thrive.\n**Essential Skills\/Experience:**  \n\n* Deep understanding of the Data Science Lifecycle (DSLC) and the ability to shepherd data science projects from inception to production within the platform architecture.\n* Expert in MLflow, SageMaker, Kubeflow or Argo, DVC, Weights and Biases, and other relevant platforms.\n* Strong software engineering abilities in Python\/JavaScript\/TypeScript.\n* Expert in AWS services and containerization technologies like Docker and Kubernetes.\n* Experience with LLMOps frameworks such as LlamaIndex and LangChain.\n* Ability to collaborate effectively with engineering, design, product, and science teams.\n* Strong written and verbal communication skills for reporting and documentation.\n* Minimum of 4 years in ML\/AI operations engineering roles.\n* Proven track record of deploying algorithms and machine learning models into production environments.\n* Demonstrated ability to work closely with cross\\-functional teams, particularly data scientists.\n\nWhen we put unexpected teams in the same room, we unleash bold thinking with the power to inspire life\\-changing medicines. In\\-person working gives us the platform we need to connect, work at pace and challenge perceptions. That's why we work, on average, a minimum of three days per week from the office. But that doesn't mean we're not flexible. We balance the expectation of being in the office while respecting individual flexibility. Join us in our unique and ambitious world.\n\n\nAstraZeneca is where creativity meets critical thinking! We embrace technology to reimagine healthcare's future by predicting, preventing, and treating conditions more effectiv f business requirements and product construction as it relates to pricing.\n* Data engineering to create appropriate datasets for analysis and modeling.\n* Implementing automated, reusable ML training pipelines\n* Creating and pushing models to production\n* Monitoring pricing models to identify weaknesses and opportunities\n* Running A\/B tests on new data sources, improved algorithms, and different product levers.\n* Responding to ad hoc requests from our business partners to analyze historical performance and deep\\-dive into anomalies or diagnose the impact of external events.\n\n\n**An Ideal Candidate Has**\n* A BSc or MSc in a highly quantitative field like math, physics, statistics, or economics.\n* Two or more years experience applying data analysis and predictive modeling skills in a fast\\-paced business environment.\n* Excellent communication skills and creative problem solving ability.\n* Strong coding skills with SQL and Python.\n* A highly pragmatic approach that values business impact over statistical nuance.\n\n\n**Perks And Benefits Of Working With Us**\n* Well\\-funded and proven startup with large ambitions, competitive salary and upsides of pre\\-IPO equity packages.\n* Hopper covers 100% of the premiums for group insurance plan.\n* Hopper offers life, short term and long term disability coverage.\n* HSA that covers eligible medical and dental expenses.\n* All employees and dependents have access to Dialogue\u2019s telemedicine services, anytime, anywhere.\n* All employees have access to an RRSP plan with automatic pre\\-tax withdrawals per pay.\n* Please ask us about our very generous parental leave, much above industry standards!.\n* Unlimited PTO.\n* Carrot Cash travel stipend.\n* Access to co\\-working space on demand through FlexDesk AND Work\\-from\\-home stipend.\n* Entrepreneurial culture where pushing limits and taking risks is everyday business.\n* Open communication with management and company leadership.\n* Small, dynamic teams \\= massive impact.\n\n\n**More About Hopper**\n At Hopper, we are on a mission to become the leading travel platform globally \u2013 powering Hopper\u2019s mobile app, website and our B2B business, HTS (Hopper Technology Solutions). By leveraging massive amounts of data and advanced machine learning algorithms, Hopper combines its world\\-class travel agency offering with proprietary fintech products to bring transparency, flexibility and savings to travelers globally. We have developed several unique fintech solutions that address everything from pricing volatility to trip disruptions \u2013 helping people travel better and save more on their trips.\n   \n\n  \n\n The Hopper platform serves hundreds of millions of travelers globally and continues to capture market share around the world. Ranked the third largest online travel agency in North America, the Hopper app has been downloaded over 120 million times and has become largely popular among younger travelers \u2013 with 70% of its users being Gen Z and millennials.\n   \n\n  \n\n While everyone knows us as the Gen Z and Millennial travel app, Hopper has evolved to become much more than that. In recent years, we\u2019ve grown into a global travel agency and travel fintech provider that powers some of the world\u2019s largest brands.\n   \n\n  \n\n Through HTS, our B2B division, the company supercharges its partners\u2019 direct channels by integrating our fintech products on their sites or powering end\\-to\\-end travel portals. Today, our partners include leading travel brands like Capital One, Nubank, Air Canada and many more.\n   \n\n  \n\n Here are just a few stats that demonstrate the company\u2019s recent growth:\n   \n\n  \n\n Hopper sells billion worth of travel and travel fintech every year. In 2023, over 1\\.3 billion trips were planned through the Hopper app and our HTS partnerships.\n   \n\n  \n\n Our fintech products \u2013 including Price Freeze, Flexibility for Any Reason and Flight Disruption Assistance \u2013 have exceptionally strong CSAT because the terms are always clear, and customers receive instant, no\\-questions\\-asked resolutions.\n   \n\n  \n\n Almost 30% of our app customers purchase at least one fintech product when making a booking; and consumers are 1\\.6x more likely to repurchase if they add fintech to their booking vs if they booked just travel.\n   \n\n  \n\n Given the success of its fintech products, Hopper launched a B2B initiative, HTS (Hopper Technology Solutions), which represents more than 50% of the business.\n   \n\n  \n\n Through HTS, any travel provider (airlines, hotels, banks, travel agencies, etc.) can integrate and seamlessly distribute Hopper\u2019s fintech or travel inventory on their direct channels. As its first HTS partnership, the company partnered with Capital One to co\\-develop Capital One Travel, a new travel portal designed specifically for cardholders. Other HTS partners include Air Canada, Uber, CommBank, Nubank, Flair Airlines with many more in the pipeline.\n   \n\n  \n\n Featured in Apple\u2019s Best of the App Store list of Essential Travel Apps in 2023 and recognized by the likes of Fast Company\u2019s Most Innovative Companies, Hopper has been downloaded over 120 million times and continues to have millions of new installs each month. Hopper is now the \\#3 largest online travel agency in North America and 70% of our app customers are Gen\\-Z and millennials travelers.\n   \n\n  \n\n Hopper has raised over $750 million USD of private capital and is backed by some of the largest institutional investors and banks in the world. Hopper is primed to continue its acceleration as the world\u2019s fastest\\-growing mobile\\-first travel marketplace.\n   \n\n  \n\n Come take off with us!","company_industry":"Software Development","company_url":"https:\/\/ca.linkedin.com\/company\/hopper","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4D0BAQH3AvtQFmKeXQ\/company-logo_100_100\/company-logo_100_100\/0\/1631343 , reports, and predictive models to support decision\\-making across talent acquisition, retention, DEI, performance, rewards and learning.\n+ Monitor and report on key HR KPIs and business outcomes.\n\n\n* Stakeholder Collaboration:\n+ Work closely with HR teams and business units to understand their analytics needs and provide tailored evidence\\-basis solutions.\n\n\n* Predictive Analytics:\n+ Develop predictive models to identify trends and forecast future workforce needs.\n\n\n* Employee listening:\n+ Comprehensive reports and presentations to effectively communicate findings and insights to stakeholders to ensure alignment and understanding of employee needs and concerns.\n\n\n* HR Data Champion:\n+ Ensure the ethical , integrity and accuracy of HR data, maintaining compliance with data protection regulations (GDPR).\n\n\n**Minimum qualifications:**\n* Degree in Human Resources, Business Administration, Data Science, or a related field.\n* \\+2 years experience in HR Analytics or a related field.\n* Experience with HR data structures.\n* Data Analysis \\& Visualization: Proficiency with Excel, Power BI, Tableau, or similar.\n* Experience working with global survey tools, primarily with Qualtrics.\n* HR Technology and Data Architecture: Familiarity with HRIS (e.g., SAP ,SuccessFactors, HR Datalake, Snowflake, Position Enterprise Arquitecture (PEA), Qualtrics).\n* Data Governance \\& Privacy: Understanding of ethical standards and legal frameworks.\n\n\n**Bonus points if you:**\n* Relevant certifications in analytics, HR, or data science.\n* Prior project experience involving predictive analytics or workforce planning is a plus.\n* Statistical Methods: Knowledge of R, Python, or SQL for advanced analytics would be a plus.\n\n\n**We offer you**\n We offer more than just a job. We put people first and inspire you to become the best version of yourself.\n   \n\n  \n\n* Great benefits including competitive salary and a comprehensive social benefits package. We have  most respected tech companies.\n \n\n\n\n  \n\n\n\n\n\n At Rover, our furry coworkers are just as important as our human ones\u2014and we wouldn\u2019t have it any other way. Along with making the joys of pet parenthood more accessible, we\u2019re committed to fostering a diverse, inclusive, and welcoming community of pet people\u2014and that starts with our employees.\n \n\n\n\n  \n\n\n\n\n\n**Who we're looking for:** \n\n\n\n\n We are looking for a Mid\/Senior Data Scientist with experience in mentoring and leading larger projects, ensuring a high level of quality across the team. The ideal candidate will be excited to tackle a broad array of challenges in our two\\-sided marketplace, from machine learning to analytical problems, in a fast\\-paced, collaborative environment. We are particularly excited about candidates with experience in personalization (such as in Search, Recommendations), optimization or NLP.\n \n\n\n\n  \n\n\n\n\n\n**What does Data Science mean at Rover?** \n\n\n\n\n At Rover we obsess over our customers\u2019 needs, relying heavily on data to improve the customer journey, and to continuously optimize outcomes in our marketplaces. Our entire organization is metric driven and underpinned by data science and analytics. Data scientists are responsible for defining the right metrics, understanding nuanced marketplace dynamics, and developing models and algorithms that power our business and technology.\n \n\n\n\n You will be joining the Booking Data Science team, which works specifically on problems of matching (mostly through search and recommendations) and retention (through search and other initiatives in collaboration with Lifecycle Marketing and Operations).\n \n\n\n\n  \n\n\n\n\n\n*\\*This is a hybrid position that has the minimum expectation to work out of our Barcelona Office in the Poblenou neighborhood two days per week on Mondays and Thursdays. For this reason, candidates must be based in Barcelona or willing to relocate.* \n\n\n\n\n  \n\n\n\n\n\n**As a Data Scientist in the Booking Data Science team you will:** \n\n\n\n* Collaborate closely with business, product, marketing, and operations teams to pinpoint opportunities to create better matches and to increase relationship retention in our marketplace.\n* Develop and refine models that aim to improve matches between pet parents and pet care providers and to retain customers on our platform, utilizing predictive analytics and machine learning techniques.\n* Iterate on Rover\u2019s search ranking algorithm by developing new contextual features, experimenting with different objective function formulations and researching possible improvements such as with distance, location, past user history.\n* Dive deep into marketplace dynamics, extracting valuable insights and providing strategic recommendations to shape our product offerings, using your skills in data mining and data visualization.\n* Implement best practices in machine learning model development, deployment and monitoring, by working with Data Platform and prioritizing operational improvements.\n* Design, build, and maintain robust data pipelines that serve as the backbone for informed decision\\-making, monitoring of our systems and features to our models.\n* Perform statistical analysis to draw inferences, forecast future trends, and predict user behavior. You will also use statistics to estimate the expected impact of interventions or to establish causal relationships when A\/B testing is not possible.\n\n\n\n  \n\n\n\n\n\n**Your Toolset Includes:** \n\n\n\n* SQL \\- you would be comfortable leading a SQL 101 course\n* Proficient Python and the most common data science libraries \u2013 scikit\\-learn, xgboost, numpy, scipy, pandas\n* Data visualization (we use Mode as our data visualization tool, but you could have experience in any other tool or library such as Tableau, Sisense, Matplotlib, ggplot)\n* Experience with big data technology and infrastructure (e.g. Spark, Redshift, AWS) a plus\n\n\n\n  \n\n\n\n\n\n**Your Qualifications:** \n\n\n\n* At least 4 years of experience in a business setting as a data scientist\n* BS in a quantitative discipline; advanced degree (MS or PhD) a plus\n* Understanding of foundational statistical concepts including probability, hypothesis testing, and experimental design\n* Robust foundation and in\\-depth experience with one or more modern machine learning or predictive modeling algorithms, such as ensemble methods, natural language processing (NLP) techniques, clustering algorithms or deep learning methods. Specifically, solid experience with personalization (in search, recommendations), optimization or NLP is highly valued.\n* Experience working side\\-by\\-side with coordinated teams of developers, analysts, product managers, marketers, and operators\n* Experience in a two\\-sided marketplace is a plus\n\n\n\n  \n\n\n\n\n\n**Why We\u2019ll Hire You:** \n\n\n\n* You\u2019re a deeply analytical thinker who is passionate about finding structure in data, and using data to drive real value to the end user (and thus the business).\n* You are excited both about analysis and model building. You\u2019re not afraid to tackle ambiguous analytical questions or impactful production\\-facing models, depending on business needs.\n* You are passionate about our core business. You will instinctively dig into every aspect of what it means to be a pet sitter and a pet owner on the Rover platform.\n* You can take abstractly defined problems and work with (imperfect) data to drive decisions.\n* You\u2019re able to fit and interpret results of statistical models, as well as report on key assumptions and limitations.\n* You show a pattern of being self\\-started, self\\-taught and self\\-directed.\n* You favor open communication with willingness to ask and answer questions.\n* You are output\\- and outcome\\-oriented.\n* You have excellent written and verbal communication skills in English, with the ability to break apart complex processes for non\\-technical stakeholders.\n* You play nicely with others (and dogs).\n\n\n\n  \n\n\n\n\n\n**Benefits of Working at Rover.com:** \n\n\n\n* Competitive compensation\n* Long\\-term incentive plan with a company performance\\-based cash payout\n* Permanent contract\n* Pension plan\n* Meal tickets through Cobee\n* Generous PTO allowance\n* Private health insurance\n* Discounted gym membership\n* Bring your dog to work (and unlimited puppy time)\n* Monetary help for adopting a dog or cat plus yearly credit to use on our platform\n* A wide variety of snacks, fresh fruit, and beverages in our kitchen to keep yourself going\n* Regular team activities, including happy hours, game nights, and more\n\n\n\n  \n\n\n\n\n\n Rover is an equal\\-opportunity employer committed to promoting a diverse, inclusive, and inventive environment with the best employees. We\u2019re driven by seeing our people succeed and grow, and we work to ensure everyone contributes to their fullest potential. We consider all qualified applicants without regard to age, race, color, ancestry, national origin, religion, disability, protected veteran status, sex, gender identity or expression, sexual orientation, or any other protected status in accordance with applicable laws, regulations, and ordinances.","company_industry":"Consumer Services","company_url":"https:\/\/www.linkedin.com\/company\/roverdotcom","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4D0BAQH5Nj0Zf25Qbw\/company-logo_100_100\/company-logo_100_100\/0\/1631330746176?e=2147483647&v=beta&t=3Bs5z8jt0WjshICoSLWndQ1f0sg2yR1aVXWCUHST_E4","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Barcelona, Spain","job_hash":"970c92fe42be7bbb8d98ea380d1ca2d7","Is_Junio es will be a core requirement.\n\n\nAn understanding of Generative AI techniques (including Retrieval\\-Augmented Generation) and experience of building solutions with Generative AI would be an advantage.\n\n\nA mature attitude to developing relationships with multiple stakeholders, and tenacity to drive projects forward to tight deadlines and the ability to solve problems on your own will be the key to your success in this role.\n\n\nAt least three years working in a similar capacity would be advantageous to your application although no prior HR experience is needed. Success will be defined through application of your analytical techniques.\n\n**Technical Skills and Qualifications**\n\n\nA 2:1 or above from a recognised university in a quantitative subject. A demonstrable passion for machine learning \/ data science or statistics is crucial.\n\n\nA comprehensive understanding of most of the following would be expected: Generalised Linear Models, CART, Random Forests, Clustering, Principal Components Analysis and Network Theory. Experience of Neural Networks would be a plus, but not essential.\n\n\nKnowledge of Python would be essential as well as good working knowledge of SQL.","company_industry":"Consumer Goods And Services","company_url":"https:\/\/uk.indeed.com\/cmp\/Unilever","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/c78c71a9028ccf0c2d2c2d6dddf5c7e9","company_url_direct":"http:\/\/www.unilever.com","company_addresses":"100 Victoria Embankment\r\nLondon EC4Y 0DY\r\nUnited Kingdom","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"Unilever is the place where you can bring your purpose to life through the work that you do, creating a better business and a better world.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"
