vironment. We offer a wide variety of competitive benefits, services and programs that provide our employees with the resources to pursue their goals, both at work and in their personal lives. Read more: careers.bms.com\/working\\-with\\-us .\n   \n\n  \n\n**Bristol Myers Squibb Ireland**\n Bristol Myers Squibb is a leading global biopharma company focused on discovering, developing and delivering innovative medicines for patients with serious diseases in areas including oncology, haematology, immunology, cardiovascular and neuroscience. Our employees work every day to transform patients' lives through science.\n   \n\n  \n\n Bristol Myers Squibb has been in operation in Ireland since 1964, employing over 650 people across a range of activities and business units. Many of the global business services, including the European Treasury Centre, Market Supply Operations and Commercial Operations have a presence in Ireland.\n   \n\n  \n\n Ireland is also home to External manufacturing's global headquarters, the business unit responsible for the management of manufacturing contract operations (CMO's) and ensuring reliable supply of product to patients across the Bristol Myers Squibb global network.\n   \n\n  \n\n Located in Dublin, Cruiserath Biologics Campus, a one billion Multi\\-Product Cell Culture Biologics Manufacturing facility plays a central role in the Global Product Development and Supply (GPS) network as the company's first European biologics manufacturing facility. This state of the art facility will produce multiple therapies for the company's growing biologics portfolio. Global Biologics Laboratory (GBL) responsible for the release testing of Biologics Drug product for the network, is also based on the Cruiserath Biologics Campus.\n   \n\n  \n\n**Position Summary**\n The Artificial \\& Decision Intelligence team within Business Insights and Technology (BI\\&T) partners with the Bristol Myers Squibb GPS organization to design, develop and operationalize AI\/Gen AI, and Decision Intelligence capabilities. We focus on answering key business questions that will drive prioritized business decisions using advanced AI capabilities. The GPS organization at Bristol Myers Squibb supports drug development from discovery through commercialization and distribution to patients. Their scope includes portfolio strategy, manufacturing and supply chain, network strategy, brand analytics, drug substance, drug product, and analytical development for small molecules, biologics, and cell therapy assets.\n   \n\n  \n\n In support of GPS Strategy, the AI Engineer will be responsible for developing innovative AI solutions aimed at solving real\\-world GPS problems. As an AI professional, you will be expected to have a keen interest in AI, ML, and staying current with the latest developments in a rapidly changing field. The ideal candidate will be passionate about designing, building, implementing, and maintaining industrial AI applications.\n   \n\n  \n\n**Key Responsibilities**\n**AI Development and Tool Creation**\n* Lead the development and implementation of scalable AI solutions to address complex pharmaceutical business challenges.\n* Develop new AI\/Gen AI tools aligned with business objectives and ensure they are operationalized effectively.\n* Build and optimize AI agents that can autonomously handle complex tasks, make decisions, and deliver insights in real\\-time\n* Develop, integrate, and continuously improve AI\\-powered chatbots and virtual assistants to support employees across various teams\n* Focus on augmenting the decision\\-making capabilities of leadership teams by providing AI\\-powered insights that inform strategic initiatives for GPS\n* Collaborate with cross\\-functional teams to translate business requirements into technical specifications and solutions.\n* Conduct thorough testing and validation of AI models to ensure accuracy and reliability.\n* Develop standard AI frameworks for streamlined deployment practices\n* Establish and maintain consistent documentation of AI capabilities\n\n\n**AI Strategy and Enablement**\n* Develop and execute an AI enablement strategy to empower the teams with the necessary tools, resources, and knowledge to leverage AI for business transformation\n* Lead the enablement of AI capabilities within the team, including training, mentoring, and guiding junior engineers, business analysts, and other stakeholders\n\n\n**Stakeholder Management and Communication**\n* Work closely with data \\& analytics, technology teams and business stakeholders across GPS to ensure alignment on AI initiatives and goals\n* Use data storytelling techniques when presenting to business stakeholders to clearly communicate technical value provided\n\n\n**Standardization and Best Practices**\n* Help develop standardized capabilities and best practices within the AI development space.\n* Contribute to the standardization of AI deployment methodologies.\n* Ensure adherence to BMS operating policies and drive a culture of analytics and fact\\-based decision making.\n\n\n The role could expand over time to include a wider range of applications, including in areas such as decision intelligence.\n   \n\n  \n\n**Qualifications \\& Experience**\n**Minimum Qualifications**\n* Minimum of 5 years of hands\\-on experience working in AI or ML, data science, data integration, and reporting.\n* Minimum of 2 years of hands\\-on experience working with LLMs\n* Bachelor's degree in computer science, information systems, computer engineering, or equivalent is required.\n* Experience with cloud\\-based environments (AWS, Azure, Google AI, etc.).\n* Excellent communication and presentation skills. Proven ability to explain complex analyses and outcomes to both technical and non\\-technical stakeholders.\n* Ability to work collaboratively with technical peers across locations (US, EU, India)\n\n\n**Preferred Qualifications**\n* Master's degree in computer science, information systems, computer engineering, data science, or a related technical field.\n* Experience with AI applications in a regulated environment, such as health care, biotech, or pharmaceuticals.\n* Proven track record of development of AI projects from conception to deployment, including stakeholder management and delivering impactful results.\n* Familiarity with additional AI frameworks and tools beyond those listed (e.g. Agentic, LLMs, Computer Vision, text\\-to\\-code etc).\n* Experience working with Agile methodologies and tools (e.g., JIRA, Confluence) to manage project workflows and sprints.\n\n\n**Experience**\n* Excellent interpersonal, collaborative, team building, and communication skills to ensure effective collaborations within matrix teams.\n* Exceptional analytical skills with substantial knowledge of AI\n* Ability to quickly gain and apply functional area specific knowledge.\n* Experience interpreting analytical results and ascertaining implications to the business.\n* Experience interacting with business stakeholders: understanding, anticipating, and fulfilling their insight\/analytical information requirements.\n* Exceptional creative problem\\-solving skills to answer key business questions.\n* Ability to work with diverse teams across organizational lines and structures.\n\n\n**What's important to us**\n Employees Are Expected To Display The BMS Values, Which Move Us Toward Our Mission To Discover, Develop And Deliver Innovative Medicines That Help Patients Prevail Over Serious Diseases\n   \n\n  \n\n* Passion : Our dedication to learning and excellence helps us to deliver exceptional results.\n* Innovation : We pursue disruptive and bold solutions for patients.\n* Urgency : We move together with speed and quality because patients are waiting.\n* Accountability : We all own BMS' success and strive to be transparent and deliver on our commitments.\n* Integrity: We demonstrate ethics, integrity and quality in everything we do for patients, customers and colleagues.\n* Inclusion nce?\n* How many years of experience do you have in LLM?\n* Are you a Canadian citizen?\n* Are you available immediately?\n\nLocation:\n\n* Toronto, ON (preferred)","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Flipped.ai-8","company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Ai engineer","search_location":"Toronto, Canada","job_hash":"443f7d3c25c6f2a87cdb90aeb49eeace","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"in-c0c898842f3dc002","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=c0c898842f3dc002","job_url_direct":"http:\/\/ca.indeed.com\/job\/product-development-engineer-c0c898842f3dc002","title":"Product Development Engineer","company":null,"location":"Richmond Hill, ON, CA","date_posted":"2025-07-03","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Product Engineer \u2013 AI Advanced Vehicle Security Systems**\n\n**Job Category:** Engineering \\& Product Development  \n**Location:** R\\&D Facility \\- Richmond Hill, On.  \n**Job Type:** Full\\-time  \n**Req. ID:** APE02975\n\n***Note on Applying :*** You can submit your resume on Indeed if you like , but you also must complete our Carriers Position Application on our Hiring Portal at: https:\/\/www.skyguardinnovations.com\/jp\\-product\\-engineer\\-vs\n\n**What to Expect**\n\nSkyGuard Innovations is a pioneering leader in **AI\\-driven security and safety solutions**, specializing in **OEM** **advanced AI vehicle security, AI\\-powered home protection, aerospace security, and OEM passive safety systems**. Our state\\-of\\-the\\-art security technologies integrate **AI, real\\-time tracking, satellite communication, and remote immobilization**, providing unparalleled protection for **consumers, businesses, government agencies, and automotive manufacturers**.\n\nAs we expand our cutting\\-edge technology, we are seeking an **experienced Product Engineer** to drive the development and enhancement of **AI\\-powered vehicle security systems**. This role will focus on designing, prototyping, testing, and refining **next\\-generation vehicle security solutions**, ensuring seamless integration with automotive and fleet management systems\n\n**What You\u2019ll Do**\n\n**Product Design \\& Development**\n\n* Lead the design and development of **AI\\-driven passive safety \\& vehicle security systems**, including **ECUs, biometric access controls, remote immobilization, and satellite tracking systems**.\n* Work closely with the **CTO of** **R\\&D Department, develop software, and hardware with engineering teams** to develop secure, scalable, and high\\-performance passive safety \\& vehicle security solutions.\n* Create and refine **technical specifications, system architecture, and component integration strategies**.\n* Design **custom firmware and embedded systems** for passive safety \\& vehicle security applications.\n\n**AI \\& Smart Technology Integration**\n\n* Implement **machine learning (ML) and AI algorithms** to enhance threat detection, facial recognition, and predictive security features.\n* Develop and optimize **real\\-time anomaly detection systems** for unauthorized access, tampering, and theft prevention.\n* Work with **cloud\\-based AI security platforms** for remote vehicle monitoring and autonomous threat response.\n\n**Testing \\& Validation**\n\n* Conduct **comprehensive testing of AI vehicle security systems**, including **hardware, software, and AI\\-driven functionalities**.\n* Develop **prototypes and proof\\-of\\-concept models**, ensuring compliance with **automotive safety and cybersecurity standards**.\n* Implement rigorous **validation protocols, failure analysis, and risk assessments**.\n* Work with **automotive OEMs and fleet operators** to test and refine system integration.\n\n**Manufacturing \\& Compliance**\n\n* Collaborate with **manufacturing teams** to oversee production processes and ensure product scalability.\n* Ensure compliance with **automotive industry regulations, cybersecurity standards, and safety certifications**.\n* Optimize product design for **cost efficiency, reliability, and mass production feasibility**.\n\n**Collaboration \\& Innovation**\n\n* Work alongside **AI engineers, cybersecurity experts, and automotive partners** to push the boundaries of vehicle security innovation.\n* Stay ahead of **emerging automotive security trends, vulnerabilities, and technological advancements**.\n* Provide technical support and **work directly with customers, fleet managers, and government agencies** to enhance product effectiveness.\n\n**What You\u2019ll Bring**\n\n* **Bachelor\u2019s or Master\u2019s degree in Mechanical Engineering, Electrical Engineering, Automotive Engineering, or a related field.**\n* **5\\+ years of experience in product engineering, vehicle security systems, or embedded automotive technology.**\n* **Proficiency in AI\\-driven security systems, ECU development, and biometric access control.**\n* **Strong background in embedded systems, CAN bus communication, and automotive cybersecurity protocols.**\n* **Experience with AI, machine learning, and anomaly detection for vehicle protection.**\n* **Hands\\-on experience with automotive sensors, GPS tracking, RF technology, and IoT connectivity.**\n* **Knowledge of compliance standards such as ISO 26262, UNECE WP.29, and NHTSA regulations.**\n* **Proficiency in Python, C\\+\\+, or MATLAB for system modeling and data processing.**\n* **Excellent problem\\-solving skills, analytical mindset, and attention to detail.**\n\n**Compensation \\& Benefits**\n\nSkyGuard Innovations offers a ositive impact for all Canadians.\n   \n\n  \n\n By living our Purpose, we will make an impact that matters.\n   \n\n  \n\n* Have many careers in one Firm.\n* Enjoy flexible, proactive, and practical benefits that foster a culture of well\\-being and connectedness.\n* Learn from deep subject matter experts through mentoring and on the job coaching\n\n\n- \n\n****What will your typical day look like?****\n**Responsibilities**\n* Work with the product team and developers to create solutions that meet technical and business requirements\n* Leverage non\\-deterministic LLMs and deterministic software engineering concepts to build GenAI applications\n* Create evaluation frameworks to determine model accuracy\n* Regularly provide model accuracy reports\n* Write clean maintainable code\n* Debug, fix, and improve GenAI applications\n* Ensure Personal Information and security policies are respected when working with training or test data\n\n\n**About The Team**\n Deloitte's Artificial Intelligence practice is comprised of specialized experts with hands\\-one experience, and cutting\\-edge information assets that facilitate successful Artificial Intelligence (AI)transformations. We develop AI\\-enabled solutions to address all aspects of a client\u2019s transformative journey with disciplined focus on business outcomes.\n   \n\n  \n\n****Enough about us, let\u2019s talk about you****\n**Qualifications**\n* 3 years\\+ data engineering experience or equivalent\n* 3 years\\+ machine learning engineering experience of equivalent\n* 3 years\\+ software engineering or equivalent\n* Knowledge of Langchain, LlamaIndex, or other GenAI frameworks\n* Responsible for developing and supporting MLOps system\n* Should understand MLOPs concepts such as continuous training, continuous monitoring, continuous improvements to machine learning and AI systems\n* Should understand and\/or be interested in large language models and generative AI\n\n\n****Total Rewards****\n The salary range for this position is $72,000 \\- $138,000, and individuals may be eligible to participate in our bonus program. Deloitte is fair and competitive when it comes to the salaries of our people. We regularly benchmark across a variety of positions, industries, sectors, targets, and levels. Our approach is grounded on recognizing people's unique strengths and contributions and rewarding the value that they deliver.\n   \n\n  \n\n Our Total Rewards Package extends well beyond traditional compensation and benefit programs and is designed to recognize employee contributions, encourage personal wellness, and support firm growth. Along with a competitive base salary and variable pay opportunities, we offer a wide array of initiatives that differentiate us as a people\\-first organization. On top of our regular paid vacation days, some examples include: $4,000 per year for mental health support benefits, a $1,300 flexible benefit spending account, firm\\-wide closures known as \"Deloitte Days\", dedicated days of for learning (known as Development and Innovation Days), flexible work arrangements and a hybrid work structure.\n   \n\n  \n\n**Our promise to our people: Deloitte is where potential comes to life.**\n**Be yourself, and more.**\n We are a group of talented people who want to learn, gain experience, and develop skills. Wherever you are in your career, we want you to advance.\n   \n\n  \n\n**You Shape How We Make Impact.**\n Diverse perspectives and life experiences make us better. Whoever you are and wherever you\u2019re from, we want you to feel like you belong here. We provide flexible working options to support you and how you can contribute.\n   \n\n  \n\n**Be the leader you want to be**\n Some guide teams, some change culture, some build essential expertise. We offer opportunities and experiences that support your continuing growth as a leader.\n   \n\n  \n\n**Have as many careers as you want.**\n We are uniquely able to offer you new challenges and roles \u2013 and prepare you for them. We bring together people with unique experiences and talents, and we are the place to develop a lasting network of friends, peers, and mentors.\n   \n\n  \n\n**The next step is yours**\n At Deloitte, we are all about doing business inclusively \u2013 that starts with having diverse colleagues of all abilities. Deloitte encourages applications from all qualified candidates who represent the full diversity of communities across Canada. This includes, but is not limited to, people with disabilities, candidates from Indigenous communities, and candidates from the Black community in support of living our values, creating a culture of Diversity Equity and Inclusion and our commitment to our AccessAbility Action Plan , Reconciliation Action Plan and the BlackNorth Initiative .\n   \n\n  \n\n We encourage you to connect with us at accessiblecareers@deloitte.ca if you require an accommodation for the recruitment process (including alternate formats of materials, accessible meeting rooms or other accommodations) or indigenouscareers@deloitte.ca for any questions relating to careers for Indigenous peoples at Deloitte (First Nations, Inuit, M\u00e9tis).\n   \n\n  \n\n By applying to this job you will be assessed against the Deloitte Global Talent Standards. We\u2019ve designed these standards to provide our clients with a consistent and exceptional Deloitte experience globally.\n   \n\n  \n\n Deloitte Canada has 20 offices with representation across most of the country. We acknowledge that Deloitte offices stand on traditional, treaty, and unceded territories in what is now known as Canada. We recognize that Indigenous Peoples have been the caretakers of this land since time immemorial, nurturing its resources and preserving its natural beauty. We acknowledge this land is still home to many First Nations, Inuit, and M\u00e9tis Peoples, who continue to maintain their deep connection to the land and its sacred teachings. We humbly acknowledge that we are all Trea tegy, new revenue streams, and partner collaborations.\n* Document methodologies, models, and results clearly.\n\n\n**Required Qualifications**\n* Bachelor's, Master's degree or above in Computer Science, Artificial Intelligence, Machine Learning, Data Science, or a related technical field.\n* Proven hands\\-on experience (5\\+ years) in developing and deploying machine learning models in a production environment.\n* Strong programming proficiency in Python and familiarity with major ML libraries and frameworks (e.g., PyTorch, TensorFlow, or JAX).\n* Solid understanding of core ML algorithms, deep learning concepts, and statistical modeling.\n* Experience with data processing and analysis tools applied to large datasets.\n* Excellent analytical and problem\\-solving skills.\n* Ability to thrive in a collaborative, fast\\-paced environment, potentially working with global teams and external partners.\n* Strong communication skills in English.\n\n\n**Preferred Qualifications**\n* PhD in a relevant field.\n* Experience with MLOps practices and tools (e.g., Kubeflow, MLflow, Docker, Kubernetes).\n* Experience with cloud platforms (AWS, GCP, Azure) and their AI\/ML services.\n* Experience developing AI solutions for consumer electronics, embedded systems, or content delivery platforms.\n* Specific experience or knowledge in advertising technology (AdTech), such as user segmentation, targeting, RTB, or ad performance optimization.\n* Experience or familiarity with cloud gaming platforms or technologies.\n* Interest or experience in Web3, blockchain technologies, or their application in media\/entertainment\/digital ownership.\n* Experience in developing AI for commerce or e\\-commerce platforms (recommendations, personalization).\n* Experience with computer vision techniques (potentially for fitness, interactivity, or content analysis).\n* Proven experience collaborating effectively with external partners or startups.\n\n\n**What We Can Offer You**\n* Culture for Growth \\| Top Notch Employee Health \\& Well Being Benefits \\| Every Voice Matters \\| Global Reach\n\n\n**Location:** \n the team is located in Santa Clara, CA. This can be a hybrid position.\n   \n\n  \n\n**Compensation:** \n the salary range provided is determined by the experience level of the candidate.\n   \n\n  \n\n Recruiting Range\n   \n\n  \n\n $153,000\u2014$204,000 USD\n   \n\n  \n\n**Benefits Offered Full\\-Time Employees**\n* No\\-cost employee premiums for you and your eligible dependents for competitive medical, dental, vision and prescription benefits.\n* Auto enrollment with immediate vesting of competitive company matching contributions in a 401(k) Retirement Savings Plan with several investment options.\n* Generous Paid Time Off program that includes company holidays and a combined bank of paid sick and vacation time.\n* Performance based Short\\-Term Incentives (varies by role).\n* Access to confidential mental health resources to help you and your loved ones improve your quality of life. Personal fitness goal incentives.\n* Family orientated benefits such as paid parental leave and support for families raising children with learning, social, behavioral challenges, or developmental disabilities.\n* Group Rate Life and Disability Insurance.\n\n\n**Benefits Offered Temporary\/Contractors**\n* Eligible for the relevant benefit programs offered through our partner agencies.\n\n\n Privacy Notice to California Applicants\n   \n\n  \n\n At LG, we aspire to empower people and celebrate differences because we believe diversity will create the unexpected. We provide equal employment opportunity to all individuals regardless of their race, color, creed, religion, gender, age, sexual orientation, national origin, disability, veteran status, or any other characteristic protected by state, federal, or local law. Consistent with our commitment to providing equal opportunity and embracing diversity, LG has implemented affirmative action to ensure applicants are emplo y that is at the forefront of a market that is becoming a must\\-have for all organizations.\n \n\n\n\n  \n\n\n\n\n\n We believe that the way to build the strongest, most vibrant place to work is to bring in individuals from all walks of life, and to support them in bringing their authentic selves to their day, every day. Our working philosophy is that \u201cEX \\= CX\u201d: when employee experience is excellent, so is customer experience. We support multiple Employee Resource Groups (ERGs), and offer a working environment that supports healthy work\/life balance, including floating holidays and a quarterly, no\\-questions\\-asked wellness day.\n \n\n\n\n  \n\n\n\n\n\n**Position Overview** \n\n\n\n\n  \n\n\n\n\n\n As a Sr. AI Engineer, you will play a key role in designing, building, and maintaining AI\\-powered enterprise applications. You will work closely with product managers, designers, and engineers to deliver innovative software solutions that solve high\\-stakes problems for our customers. Your primary focus will be on Screens, an AI\\-powered contract review application, where you will apply cutting\\-edge techniques using LLMs, RAG, and AI agent frameworks. You will also contribute to improving internal AI tooling, driving best practices, and mentoring team members.\n \n\n\n\n  \n\n\n\n\n\n  \n\n\n\n\n\n**Job Responsibilities** \n\n\n\n\n  \n\n\n\n\n* Design, build, and maintain AI\\-driven enterprise applications, with a focus on integrating and optimizing commercial and open source LLM APIs\n* Evaluate and implement RAG pipelines, agent architectures, and fine\\-tuned model solutions\n* Partner with product managers and designers to identify AI opportunities, brainstorm solutions, and deliver intuitive, high\\-quality user experiences\n* Develop and maintain robust backend services and APIs to support AI\\-powered features, ensuring scalability and reliability\n* Continuously improve AI model evaluation processes and system performance, focusing on accuracy, latency, and cost\\-efficiency\n* Enhance internal AI developer tools, workflows, and infrastructure to increase productivity and streamline AI experimentation\n* Lead efforts to establish AI engineering best practices, including prompt engineering, evaluation frameworks, and error handling for AI systems\n* Troubleshoot and resolve complex issues across the AI and application stack, ensuring high availability and fault tolerance\n* Participate in incident response, disaster recovery efforts, and ongoing system monitoring\n* Other duties as assigned\n\n\n\n  \n\n\n\n\n\n**Required Qualifications** \n\n\n\n\n  \n\n\n\n\n* Bachelor\u2019s degree in Computer Science, Information Technology, or a related field (or equivalent experience)\n* Minimum 5\\+ years of professional experience as a software engineer, with 3\\+ years of applied AI\/ML experience\n* Proficiency in using relevant AI Tools in the SLDC (for example, GitHub Copilot, JetBrains AI Assistant).\n* Proven experience integrating commercial LLM APIs (OpenAI, Anthropic, or similar) into modern software applications\n* Strong knowledge of building cloud\\-native applications using serverless technologies (API Gateway, Lambda, DynamoDB or similar)\n* Deep understanding of AI model evaluation, prompt engineering, and RAG techniques\n* Strong problem\\-solving skills with a solid understanding of system architecture, distributed systems, and performance optimization\n* Familiarity with AI agent frameworks, evaluation methodologies, and benchmarking tools\n* Hands\\-on experience building RAG\\-based systems, working with vector databases, and AI evaluation pipelines\n* Excellent collaboration, teamwork, and communication skills\n* Eagerness to stay up to date with the latest AI advancements\n\n\n\n  \n\n\n\n\n\n**Preferred Qualifications** \n\n\n\n\n  \n\n\n\n\n* Exposure to cutting\\-edge agentic frameworks, LLM chaining, or other complex LLM workflows\n* Experience with fine\\-tuning commercial or open sou ning Engineer - AI Agents","company":"Zendesk","location":null,"date_posted":"2025-07-02","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":"peopleandplaces@zendesk.com","description":"**Job Description**\n Ultimate were acquired by Zendesk in March 2024, we\u2019ve become even more powerful. Together with Zendesk we\u2019re joining forces to build the world\u2019s most advanced AI agents in CX.\n   \n\n  \n\n The Agentic Tribe is revolutionizing the chatbot and voice assistance landscape with Gen3, a cutting\\-edge AI Agent system that's pushing the boundaries of conversational AI. Gen3 is not your typical chatbot; it's a goal\\-oriented, dynamic, and truly conversational system capable of reasoning, planning, and adapting to user needs in real\\-time. By leveraging a multi\\-agent architecture and advanced language models, Gen3 delivers personalized and engaging user experiences, moving beyond scripted interactions to handle complex tasks and \"off\\-script\" inquiries with ease.\n   \n\n  \n\n As a Senior Machine Learning Engineer, you'll be responsible for designing and developing the core ML system that drives this conversational software across modalities. You'll apply the latest research in machine learning, deep learning, and NLP to build the world's best customer service automation platform, empowering businesses to deliver exceptional customer experiences at scale and in all languages.\n   \n\n  \n\n You will brainstorm and build with our AI, product and engineering teams. Growth, innovation, and tough problems excite you. You are driven by deploying AI technologies to solve real world problems and keep abreast of developments in the field. Finally, you thrive in an agile and creative environment and can work closely with all cross\\-functional teams to achieve your cription**\n**Senior ML Engineer \\- AI Agents**\n Zendesk\u2019s people have one goal in mind: to make Customer Experience better. Our products help more than 125,000 global brands (AirBnb, Uber, JetBrains, Slack, among others) make their billions of customers happy, every day.\n   \n\n  \n\n Our team is dedicated to providing a state\\-of\\-the\\-art retrieval\\-augmented generation (RAG) platform across multiple channels; including customer service bots, email and search. In collaboration with ML scientists, we deliver high\\-quality AI products leveraging the latest tools and techniques, and serve them at a scale that most companies can only dream of. We\u2019re passionate about empowering end\\-users to quickly find answers to their questions, and helping our customers make the most of their knowledge base.\n   \n\n  \n\n**We\u2019re looking for a Senior ML engineer to join our team and play a key role in levelling up the RAG platform powering Zendesk!**\n**What You\u2019ll Be Doing**\n* Delivering AI\\-powered capabilities to our customers at Zendesk scale using the latest in LLM technology\n* Working closely with Product Management, ML Scientists and other ML Engineers to define feature scope and implementation strategies\n* Mentoring junior team members, as well as pairing with more experienced colleagues to foster mutual learning\n* Supporting our deployed services to ensure a high level of stability and reliability\n* Contributing to discussions regarding technical design and best practices\n* Writing clean and maintainable code to meet the team\u2019s delivery commitments\n\n\n* Here some of the challenges you will be working on:\n+ How do we best expand our RAG platform to handle new use cases?\n+ How do we optimize our system for both speed and cost\\-efficiency?\n+ How do we incorporate multiple sources of context to improve the accuracy of our generated answers?\n+ How do we make the best use of rapidly evolving LLM technologies?\n+ And many more!\n\n\n**Basic Qualifications**\n**What you bring to the role**\n* 4\\+ years developing machine learning systems in Python\n* Solid understanding of architecture and software design patterns for server\\-side applications\n* Experience with managing and deploying cloud services with a cloud provider (AWS, GCP, Azure)\n* Experience building scalable and stable software applications\n* Collaborative and growth mindset, with a commitment to ongoing learning and development\n* Self\\-managed and agile, with the ability to problem\\-solve independently\n* Excellent communication skills, both written and verbal\n\n\n**Preferred Qualifications**\n* Experience with using LLMs at scale\n* Experience in designing and implementing RAG systems\n* Experience with managing and deploying cloud services with AWS\n* Proven experience making data\\-driven engineering decisions; formulating hypotheses, conducting experiments, and analyzing results.\n\n\n**What Our Tech Stack Looks Like**\n* Our code is largely written in Python, with some parts in Ruby\n* Our platform is built on AWS\n* Data is stored in RDS MySQL, Redis, S3, ElasticSearch, Kafka, and Athena\n* Services are deployed to Kubernetes using Docker, with Kafka for stream processing\n* Infrastructure health is monitored using Datadog and Sentry\n\n\n**What We Offer**\n* Team of passionate people who love what they do!\n* Exciting opportunity to work with LLMs and RAG (retrieval augmented generation), rapidly evolving fields in AI\n* Ownership of the product features at scale, making a significant impact for millions of customers\n* Opportunity to learn and grow!\n* Possibility to specialise in areas such as security, performance, and reliability\n* and everything you need to be effective and maintain work\\-life balance\n* Flexible working hours\n* Professional development funds\n* Comfortable office and a remote\\-friendly environment\n\n\n Hybrid: In this role, our hybrid experience is designed at the team level to give you a rich onsite experience packed with connection, collaboration, learning, and celebration \\- while also giving you flexibility to work remotely for part of the week. This role must attend our local office for part of the week. The specific in\\-office schedule is to be determined by the hiring manager.\n   \n\n  \n\n**The Intelligent Heart Of Customer Experience**\n Zendesk software was built to bring a sense of calm to the chaotic world of customer service. Today we power billions of conversations with brands you know and love.\n   \n\n  \n\n Zendesk believes in offering our people a fulfilling and inclusive experience. Our hybrid way of working, enables us to purposefully come together in person, at one of our many Zendesk offices around the world, to connect, collaborate and learn whilst also giving our people the flexibility to work remotely for part of the week.\n   \n\n  \n\n Zendesk is an equal opportunity employer, and we\u2019re proud of our ongoing efforts to foster global diversity, equity, \\& inclusion in the workplace. Individuals seeking employment and employees at Zendesk are considered without regard to race, color, religion, national origin, age, sex, gender, gender identity, gender expression, sexual orientation, marital status, medical condition, ancestry, disability, military or veteran status, or any other characteristic protected by applicable law. We are an AA\/EEO\/Veterans\/Disabled employer. If you are based in the United States and would like more information about your EEO rights under the law, please click here.\n   \n\n  \n\n Zendesk endeavors to make reasonable accommodations for applicants with disabilities and disabled veterans pursuant to applicable federal and state law. If you are an individual with a disability and require a reasonable accommodation to submit this application, complete any pre\\-employment testing, or otherwise participate in the employee selection process, please send an e\\-mail to peopleandplaces@zendesk.com w le ML solutions in production environments.\n* Develop and fine\\-tune LLMs, agentic frameworks, and intelligent systems tailored to complex financial workflows.\n* Ensure best practices in MLOps, experimentation, and evaluation across the team.\n* Collaborate across departments (Product, Engineering, Compliance) to drive impactful AI solutions.\n\n\n\n  \n\n\n\n\n\n Requirements:\n \n\n\n* Fluency in German (C1 level or above) \u2013 essential for cross\\-functional collaboration.\n* Based in Berlin or willing to relocate.\n* 5\\+ years of experience in machine learning, with recent focus on Generative AI, LLMs, or Agentic AI architectures.\n* Proven experience leading a small team of ML Engineers \\& Data Scientists in an agile environment.\n* Strong coding skills in Python, experience with frameworks such as LangChain, Transformers, PyTorch, or Ray.\n* Experience working on GenAI initiatives from PoC through to production.\n\n\n\n  \n\n\n\n\n\n What We Offer:\n \n\n\n* A pivotal leadership role in a mission\\-critical AI division.\n* A collaborative environment with senior GenAI experts and continuous learning opportunities.\n* Competitive salary and benefits tailored to your experience.\n* Modern offices in central Berlin, with a flexible hybrid working model.\n\n\n\n  \n\n\n\n\n\n**Ready to lead the future of AI in finance?** \n\n\n\n\n Apply now and become part of a company where your expertise will shape tomorrow\u2019s intelligent financial systems.","company_industry":"Financial Services and Data Infrastructure and Analytics","company_url":"https:\/\/uk.linkedin.com\/company\/source-group-international","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4E0BAQFOSkm_312aKw\/company-logo_100_100\/company-logo_100_100\/0\/1641306162542\/source_group_international_logo?e=2147483647&v=beta&t=UJ7HPjEMNdj4B37FsNArqQn9O8o-owfGUqITnKF-TlU","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_descrip LM\\-Applikationen, Retrieval Augmented Generation, und g\u00e4ngigen Frameworks im LLM Umfeld gesammelt (Langchain, LangGraph, LangSmith, AutoGen)\n* Mit den Frameworks \/ Bibliotheken des Python Data Science Stacks (z.B. Keras, Tensorflow, Numpy, Pandas, sklearn, PyTorch) bist du vertraut.\n* Du hast tiefgreifende Erfahrung in einem ML\\-Bereich, bspw. Image\\-Processing, Audio\\-Processing oder NLP\n* Du hast Erfahrungen in der Aufbereitung und Analyse von Daten, sowie in der Konzeption und Implementierung von Daten Pipelines.\n* Als Machine\\-Learning Engineer hast du bereits Erfahrung in der End\\-to\\-End Entwicklung von KI\\-Applikationen gesammelt\n* MLOPS Prinzipen zur Behebung von Drift in produktiven Modellen sind dir bekannt, und du kennst dich mit MLOPS Tools zur Dokumentation und Versionierung von Modellen und Artefakten aus (z.B. MLFLOW, Langfuse)\n* Du hast Erfahrung im Entwicklungsprozess von Softwareapplikationen (Testing \\& Deployment, Source Control) und DevOPS Prinzipien sind dir bekannt\n* Du hast Erfahrung mit Docker und in der Entwicklung von REST\\-APIs\n* Erfahrungen mit Cloud Technologien (Azure, AWS oder GCP) sind von gro\u00dfem Vorteil.\n\n\n Der Faktor Mensch steht bei uns immer im Mittelpunkt \u2013 trotz aller Technologie. In der Rolle als Senior Data Scientist bist Du bei uns fachliches und menschliches Vorbild und entwickelst das Team weiter. Du l\u00f6st mit Begeisterung komplexe Aufgaben? Eine bereichs\u00fcbergreifende Denk\\- und Handlungsweise zeichnet dich aus? Du besitzt F\u00fchrungskompetenz und gehst strukturiert vor? Teamf\u00e4higkeit, Zuverl\u00e4ssigkeit und Engagement z\u00e4hlen zu deinen St\u00e4rken? Deutsch und Englisch beherrschst du flie\u00dfend in Wort und Schrift?\n   \n\n  \n\n Dann freuen wir uns schon heute auf Dein Feedback!\n   \n\n  \n\n WAS WIR BIETEN\n   \n\n  \n\n* Bei uns findest du Kolleg:innen, mit denen die Zusammenarbeit Spa\u00df macht. Wir begegnen uns offen, duzen uns \u00fcber alle Positionen hinweg und denken nicht in Hierarchien oder Silos.\n* Du arbeitest meist direkt an deinem Heimatort \u2013 weil wir Kundenn\u00e4he w\u00f6rtlich nehmen und uns Work\\-Life\\-Balance am Herzen liegt.\n* Du profitierst von flexiblen Arbeitszeiten und hast je nach Kundensituation die M\u00f6glichkeit, von zuhause zu arbeiten.\n* Die richtigen Trainings und Zertifikate bringen deine Weiterbildung voran. Unsere E\\-Learning\\-Plattform Academia erm\u00f6glicht dir das Lernen, wo und wann du willst.\n* Einen Teil deines Bruttogehalts kannst du in CGI Aktien investieren \u2013 bis maximal 3 % des Monatsgehalts geben wir f\u00fcr jeden Euro einen weiteren hinzu.\n* Au\u00dferdem beteiligen wir dich am Unternehmenserfolg: Du erh\u00e4ltst eine Gewinnbeteiligung, die sich nach deiner individuellen Leistung richtet, sowie danach, wie wir als Unternehmen unsere finanziellen Ziele erreichen konnten.\n* Wir bieten verschiedene Modelle, damit du mobil sein kannst\n* Sabbatical oder Elternzeit werden unterst\u00fctzt. Sie sind bei uns kein Karriere\\-Stopper!\n* Wir sind an deiner Seite, auch wenn es einmal nicht so gut l\u00e4uft: Du kannst Sonderurlaub nehmen, und unsere Beratungshotline steht dir immer zur Verf\u00fcgung.\n* Eine Vielzahl an gemeinsamen Events und Freizeitaktivit\u00e4ten st\u00e4rkt deine Verbundenheit mit deinen Kolleg:innen.\n\n\n**Together, as owners, let\u2019s turn meaningful insights into action.**\n 1976 gegr\u00fcndet und nach wie vor familiengef\u00fchrt, ist CGI heute einer der weltweit gr\u00f6\u00dften unabh\u00e4ngigen Anbieter von IT und Business Consulting. Ein hohes Ma\u00df an Eigenverantwortung, Teamwork, Respekt und Zusammenhalt machen das Arbeiten bei uns besonders. Bei uns kannst du dein volles Potenzial entfalten!\n   \n\n  \n\n Du darfst dich vom ersten Tag an als Miteigent\u00fcmer:in von CGI verstehen. Wir lassen unsere Vision gemeinsam Wirklichkeit werden. Wir profitieren von unserem gemeinsamen Erfolg und haben die M\u00f6glichkeit und die Verantwortung, die Strategie und Ausrichtung unseres Unternehmens aktiv mitzugestalten.\n   \n\n  \n\n Deine Arbeit schafft Mehrwert. Du findest innovative L\u00f6sungen und st\u00e4rkst dein Netzwerk aus Kolleg:innen und Kunden. Gleichzeitig hast du Zugang zu globalen Ressourcen, um gro\u00dfe Ideen zu verwirklichen, neue Chancen zu nutzen und von der immensen Branchen\\- und Technologie\\-Kompetenz zu profitieren.\n   \n\n  \n\n Du bringst deine Karriere voran, da du in einem Unternehmen arbeitest, das auf Wachstum und Langlebigkeit ausgelegt ist. Du wirst von F\u00fchrungskr\u00e4ften unterst\u00fctzt, die deine Gesundheit und Zufriedenheit f\u00f6rdern \u2013 und dir M\u00f6glichkeiten bieten, deine F\u00e4higkeiten zu vertiefen und deinen Horizont zu erweitern.","company_industry":"IT Services and IT Consulting","company_url":"https:\/\/ca.linkedin.com\/company\/cgi","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4E0BAQErzXWSFkn9tQ\/company-logo_100_100\/company-logo_100_100\/0\/1663664110809\/cgi_logo?e=2147483647&v=beta&t=ij1LHgnuOsTNPdqx4ZbUQN5MAamZh85SdKfWcRfMVt4","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Munich, Germany","job_hash":"f77175f819b8a9db885e62e3f65ae68f","Is_Junior_AI_Job":"No","Country":"Germany"},{"id":"li-4260186089","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4260186089","job_url_direct":null,"title":"Senior Machine Learning Engineer","company":"Enigma","location":"Baden-W\u00fcrttemberg, Germany","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Information Technology" :"https:\/\/uk.linkedin.com\/company\/enigma-rec","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQFEqpNFpIoqsQ\/company-logo_100_100\/company-logo_100_100\/0\/1713259859209\/enigma_rec_logo?e=2147483647&v=beta&t=VibBiUNUOjp9qLb0JtkvwS1SDXMUDq_aeMkuK_OjT78","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Stuttgart, Germany","job_hash":"37f1928f33406e3fce757c0ef047cb8b","Is_Junior_AI_Job":"No","Country":"Germany"},{"id":"li-4233209171","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4233209171","job_url_direct":"https:\/\/jobs.ea.com\/en_US\/careers\/JobDetail\/ML-Engineer\/209065?source=LinkedIn+Jobs&urlHash=9M70","title":"ML Engineer","company":"Electronic Arts (EA)","location":"Madrid, Community of Madrid, Spain","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"entry level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**Description \\& Requirements**\n Electronic Arts creates next\\-level entertainment experiences that inspire players and fans around the world. Here, everyone is part of the story. Part of a community that connects across the globe. A place where creativity thrives, new perspectives are invited, and ideas matter. A team where everyone makes play happen.\n   \n\n  \n\n We are hiring a\n **Machine Learning Engineer** \n to join our Localization Data \\& AI team, in our Madrid office with a attendance required 3 days a week in a hybrid model.\n   \n\n  \n\n The Loc Data \\& AI team's mission is to empower EA Localization through intelligent, data\\-driven solutions\u2014building scalable AI systems, streamlining ML operations, and creating tools that enhance the quality and efficiency of localized content.\n   \n\n  \n\n This role focuses on designing, deploying, and maintaining ML models and infrastructure, collaborating closely with Data Engineers and Data Scientists.\n   \n\n  \n\n**Responsibilities**\n* Design, build, and maintain scalable and production\\-ready ML pipelines to support AI\\-driven localization workflows.\n* Collaborate with cross\\-functional teams to understand business needs and translate them into ML solutions.\n* Train, evaluate, and fine\\-tune models for NLP, Computer Vision, and other ML use cases.\n* Deploy and monitor ML models in different environments, ensuring performance, scalability, and reliability.\n* Develop preprocessing pipelines tailored to ML\/DL tasks by working with large structured and unstructured datasets in multiple languages.\n* Leverage MLOps best practices for versioning, testing, CI\/CD, and monitoring of models (e.g., MLflow, Sagemaker, or VertexAI).\n* Design, develop, and maintain API REST services using languages such as Python, .NET, and\/or Node.js.\n* Partner with Data Engineers and Data Scientists to ensure efficient data access and optimized feature engineering processes.\n* Contribute to continuous model and system improvement through experiment tracking, feedback loops, and performance analysis.\n* Conduct code reviews and ensure high\\-quality coding standards.\n* Optimize applications for maximum speed and scalability.\n* Collaborate with cross\\-functional teams to define, design, and ship new features.\n* Ensure adherence to ethical AI and data governance standards.\n\n\n**Qualifications**\n* 2\\+ years of hands\\-on experience in Machine Learning Engineering.\n* Bachelor\u2019s degree in Computer Science, Engineering, Applied Mathematics, or related discipline.\n* Strong Python programming skills, with experience in ML libraries (scikit\\-learn, TensorFlow, PyTorch, Hugging Face).\n* Proficiency in building and deploying ML models in real\\-world applications.\n* Familiarity with data processing frameworks (Pandas, NumPy) and orchestration tools (Airflow, Prefect).\n* Solid understanding of model lifecycle management and MLOps tools (e.g., MLflow, VertexAI, SageMaker, AzureML).\n* Experience working with APIs, RESTful services, and microservice\\-based architecture.\n* Knowledge of NLP and Computer vision techniques and tools for multilingual data is a strong plus.\n* Experience with cloud services (AWS, Azure, or GCP) for ML\/DL development and deployment.\n* Experience with WebAPI and RESTful services.\n* Knowledge of software engineering best practices and tools (Gitlab and Github), such as Continuous Integration and Version Control (Git).\n* Oversee and contribute to the underlying infrastructure that powers ML systems (e.g, Terraform) ensuring robust, maintainable, and secure foundations for scalable deployment.\n* Strong debugging skills and fluent in reading code.\n* Strong problem\\-solving skills, and ability to communicate technical concepts clearly with stakeholders.\n* Excellent communication and collaboration skills, with the ability to translate data insights into business impact.\n\n\n**About Electronic Arts**\n We\u2019re proud to have an extensive portfolio of games and experiences, locations around the world, and opportunities across EA. We value adaptability, resilience, creativity, and curiosity. From leadership that brings out your potential, to creating space for learning and experimenting, we empower you to do great work and pursue opportunities for growth.\n   \n\n  \n\n We adopt a holistic approach to our benefits programs, emphasizing physical, emotional, financial, career, and community wellness to support a balanced life. Our packages are tailored to meet local needs and may include healthcare coverage, mental well\\-being support, retirement savings, paid time off, family leaves, complimentary gam ndividuals who are not only at the top of their field but also embody our culture of collaboration and positive impact.\n   \n\n  \n\n If you\u2019re driven by complex challenges that push your expertise, the chance to shape something truly transformative, and the potential to share in Cleo\u2019s success as we scale, while growing alongside a company that\u2019s scaling fast, this might be your perfect fit.\n   \n\n  \n\n Follow us on LinkedIn to keep up to date with new product features and insights from the team.\n   \n\n  \n\n**About The Role**\n Machine Learning Engineers at Cleo work on building novel solutions to real\\-world problems. This really does vary but could be: creating chatbots to coach our users around their financial health, creating classifiers to better understand transaction data or even optimising transactions within our payments platform.\n   \n\n  \n\n Ultimately, we\u2019re looking for a brilliant Principal Machine Learning Engineer to join us on our mission to fight for the world's financial health. You\u2019ll be leading technical work within a team of adaptable, creative and product\\-focused engineers, who train \\& integrate cutting edge machine learning across a variety of products and deploy them into production for millions of users. We understand our customers, we understand their pain, and we are passionate about helping them.\n   \n\n  \n\n**What You\u2019ll Be Doing**\n* Training and fine\\-tuning models to solve customer problems across our chatbot and the bank transaction data behind it.\n* Deploying these models into our production environments using our in\\-house ML platform, which you can read about on our blog: Let's have an Espresso: MLOps at Cleo. Or integrate with LLMs hosted by OpenAI, Anthropic, GCP, AWS and others.\n* Working cross\\-functionally with backend engineers, data analysts, UX writers, product managers, annotation teams, and others to ship features that improve our users\u2019 financial health.\n* Taking the initiative to propose \\& lead technical work towards problems that were previously unknown or poorly understood. Driving change at the pillar and chapter level that affects multiple squads.\n* Keeping Cleo at the forefront of NLP by driving the adoption of appropriate state\\-of\\-the\\-art techniques and communicating the team\u2019s successes and learnings at the company level \\& beyond.\n* Mentoring \\& advising colleagues on their choices of models, architecture, and evaluation, promoting best practices for how we use LLMs.\n\n\n Here Are Some Examples, Big And Small, Of The Kinds Of Product Feature Work Our ML Engineers Have Taken Part In Over The Last Year\n   \n\n  \n\n* Building AI Agents to explore and derive insights from users transactional data\n* Developed deeper understanding of users finances through models extracting meaning from transactional data. Think about your bank statement, how often do you not know what a transaction is?\n* Developed contextual intent classifiers to understand what conversations users are having with Cleo, enabling control of how Cleo should respond\n* Building ML models to understand the actions that users have available to them in Cleo and provide those contextually in conversations\n* Built ML models to understand the risk of customers using bank transaction features and user activity\n* Built models to optimise the payment success for our customers and optimising the costs for the business. Think of this as a two\\-sided optimisation problem.\n\n\n Whatever problem you tackle, and whichever team you join, your work will directly impact those most in need, helping to improve their financial health.\n   \n\n  \n\n**What You\u2019ll Need**\n* Experience in industry machine learning roles as a technical leader or principal\/staff engineer\n* Excellent knowledge of both Data Science (python, SQL) and production tools\n* A deep understanding of probability and statistics fundamentals\n* Big picture thinking to correctly diagnose problems and productionising research\n* Top tier communication skills, to be able to partner with Product and Commercial Leaders\n* Industry\\-leading contributions to your field, communicated through conferences, blogs, talks, or open\\-source projects\n\n\n**Nice to have**\n* Advanced Degree in a quantitative discipline\n* Strong experience with additional programming languages, such as Java, Scala, C\\+\\+\n* Broader contributions to your field through: conferences, blogs, talks, or open\\-source projects.\n\n\n**What do you get for all your hard work?**\n* A competitive compensation package (base \\+ equity) with bi\\-annual reviews, aligned to our quarterly OKR planning cycles. You can view our public progression framework and salary bandings here: https:\/\/cleo\\-ai.progressionapp.com\/\n* Work at one of the fastest\\-growing tech startups, backed by top VC firms, Balderton \\& EQT Ventures\n* A clear progression plan. We want you to keep growing. That means trying new things, leading others, challenging the status quo and owning your impact. Always with our complete support.\n* Flexibility. We can\u2019t fight for the world\u2019s financial health if we\u2019re not healthy ourselves. We work with everyone to make sure they have the balance they need to do their best work\n* Work where you work best. We\u2019re a globally distributed team. If you live in London we have a hybrid approach, we\u2019d love you to spend one day a week or more in our beautiful office. If you\u2019re outside of London, we\u2019ll encourage you to spend a couple of days with us a few times per year. And we\u2019ll cover your travel costs, naturally.\n* Other benefits;\n+ Company\\-wide performance reviews every 6 months\n+ Generous pay increases for high\\-performing team members\n+ Equity top\\-ups for team members getting promoted\n+ 25 days annual leave a year \\+ public holidays (\\+ an additional day for every year you spend at Cleo, up to 30 days)\n+ 6% employer\\-ma ving\n* Experience in ML workflows: data sampling and curation, pre\\-processing, model training, ablation studies, evaluation, deployment, inference optimization\n* Python and C\\+\\+ experience\n* Experience with infrastructure for large\\-scale datasets and distributed model training\n* Experience working with a modern cloud service (AWS, GCP, Azure etc.)\n\n\n**Nice to Have**\n* Hands\\-on experience with autonomous driving systems\n* Experience with model deployment with NVIDIA stack (e.g. ONNX graphs, TensorRT, profiling)\n* Familiarity with recent breakthroughs in ML (e.g. foundation models, pre\\-training and efficient fine\\-tuning, multimodal Transformer architectures)\n* Knowledge of autonomous driving, large\\-scale data curation pipelines\n\n\n**What We Offer**\n We are committed to creating a modern work environment that supports our employees and their loved ones. We offer many options of the best programs to allow you to do your most meaningful work and to help you shape the future of mobility.\n   \n\n  \n\n**\u30fb** \n Excellent health, wellness, dental and vision coverage\n   \n\n  \n\n**\u30fb** \n A rewarding pension\n   \n\n  \n\n**\u30fb** \n Flexible vacation policy\n   \n\n  \n\n**\u30fb** \n Family planning and care benefits\n   \n\n  \n\n**Our Commitment**\n \u30fbWe are an equal opportunity employer and value diversity.\n   \n\n  \n\n \u30fbAny information we receive from you will be used only in the hiring and onboarding process. Please see our privacy notice for more details.","company_industry":"Software Development","company_url":"https:\/\/jp.linkedin.com\/company\/wovenbytoyota","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D560BAQFHJQxoS3WANg\/company-logo_100_100\/company-logo_100_100\/0\/1680479148223\/wovenplanet_logo?e=2147483647&v=beta&t=YXmghKfJLyXXBEIqzD_HMlDWZdoLYWKYW4cAGsljmnM","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"sk eviews to optimise technical performance of data science solutions.\n* Supporting production systems, resolving incidents, and performing root cause analysis.\n* Continually look for how we can evolve and improve our technology, processes and practices.\n* Sharing knowledge with the wider engineering community.\n* Applying SDLC practices to create and release robust software.\n\n\n You will need\n   \n\n  \n\n**Key Requirements**\n You come from either an Engineering or Data Science background, with a good understanding of the Data Science Toolkit (Programming, Machine Learning, MLOps etc) and bringing data science solutions into production. You therefore tick the majority of the following points:\n   \n\n  \n\n* The ideal candidate is fluent in Python programming language.\n* Customer focus with the right balance between outcome delivery and technical excellence.\n* The ability to apply technical skills and know\\-how to solving real world business problems.\n* Demonstratable experience of building scalable and resilient systems.\n* Commercial experience contributing to the success of high impact Data Science projects within complex organisations.\n* Awareness of emerging MLOps practices and tooling would be an advantage e.g. feature stores and model lifecycle management.\n* An analytical mind set and the ability to tackle specific business problems.\n* Use of version control (Git) and related software lifecycle tooling.\n* Experience with tooling for monitoring, logging and alerting e.g. Splunk or Grafana.\n* Understanding of common data structures and algorithms.\n* Experience working with open\\-source Data\\-Science environments.\n* Knowledge of open source big\\-data technologies such as Apache Spark.\n* Experience building solutions that run in the cloud, ideally Azure.\n* Experience with software development methodologies including Scrum \\& Kanban.\n* It would be a bonus if you have a background or strong understanding of the retail sector, logistics and\/o  Engineering** \n\n\n\n* Build, deploy, and maintain ML models as services, streams, or batch jobs across our real\\-time and offline platforms.\n* Develop scalable model APIs with strong CI\/CD and observability practices.\n* Implement model testing, monitoring and rollback capabilities in production environments.\n* Partner with Data Scientists to translate prototypes into reliable, maintainable ML applications.\n* Directly identify and develop ML solutions in collaboration with Data Scientists.\n\n\n\n  \n\n\n\n\n\n**Platform \\& Tooling** \n\n\n\n* Drive automation and reusability of ML infrastructure using containers (Docker), Kubernetes, and Terraform.\n* Support and develop dashboard monitoring of key ML\/AI models and services.\n* Ensure cloud\\-native solutions in AWS with secure, resilient and cost\\-effective deployment strategies.\n* Contribute to the development of MaaS platform and shared tooling for model deployment and experimentation.\n\n\n\n  \n\n\n\n\n\n**Compliance** \n\n\n\n* Ensure that you adhere to the Governance, Risk \\& Compliance (GRC) obligations for your role.\n* Identify and raise any non\\-compliance incidents promptly to your line manager.\n* Challenge processes, policies and projects that will negatively impact compliance within the Group.\n* Complete all mandatory compliance training assigned to you.\n* Reach out to the Compliance Teams if unsure of any of your compliance obligations or the requirements are unclear.\n\n\n\n**About You** \n\n\n\n\n  \n\n\n\n\n\n You'll bring deep experience in machine learning engineering and a keen interest in modern AI technologies. You thrive in collaborative teams and are motivated by building solutions that scale. You are proactive and enjoy both the creation as well as the delivery processes.\n \n\n\n* 3\u20135 years' experience in machine learning engineering and data science.\n* PhD or Masters in a numerate discipline.\n* Excellent programming skills in Java and Python for production systems y. We approach our work passionately, improve constantly and celebrate our wins at every turn. We are an inclusive workplace and our employees are comfortable bringing their authentic, whole selves to work. Everyone is welcome. Be you.\n   \n\n  \n\n This means we\u2019re excited to hear from people with a range of skills, experiences and ideas. We don\u2019t expect you to tick all the boxes, but would love to hear what makes you great for this role.\n   \n\n  \n\n**Some of the great things you\u2019ll do:**\n**ML Systems Design \\& Delivery**\n* Lead the architecture and delivery of ML systems that power real\\-time and batch predictions at scale\n* Design production pipelines for training, deployment, and monitoring using modern MLOps tooling\n* Take ownership of technical quality, resilience, and observability of critical ML services\n* Build reusable tools and frameworks to enable fast, safe experimentation and deployment\n\n\n**Platform, Standards \\& MLOps Foundations**\n* Define and build the core MLOps capabilities for the organisation, including training pipelines, deployment frameworks, and observability tooling\n* Establish standardised patterns and best practices to accelerate model development, testing, and deployment\n* Lead the evolution of our ML platform, working with engineering partners to improve scalability, governance, and developer experience\n* Contribute to responsible ML practices\u2014supporting auditability, explainability, and model health monitoring\n\n\n**Technical Leadership \\& Collaboration**\n* Partner with data scientists to take models from prototype to production with clear interfaces and robust engineering\n* Lead cross\\-team technical design sessions and architectural reviews\n* Provide mentorship, pair programming, and code reviews for other engineers across the AI function\n\n\n**Innovation \\& Culture**\n* Stay ahead of developments in MLOps, LLM infrastructure, and AI engineering best practices\n* Influence long\\-term st atures and manage infrastructure. Product and Analytics teams to understand data and performance needs.\n\n\n\n  \n\n\n\n\n\n**We\u2019d like to hear from you, if you have\u2026** \n\n\n\n* Demonstrable understanding of best practices in software engineering\n* Proficiency in at least one general purpose programming language (Typescript\/Python) with willingness to learn new languages and technologies\n* Working productive experience with Linux environment and Docker\n* Experience running production systems on the cloud infrastructure\/platforms (AWS\/Azure\/GCP) \\- GCP experience is a plus\n* Passion for MLOps \\& Machine Learning Infrastructure tooling (e.g. MLFlow) that you\u2019d like to see implemented at Good With\n* Enjoy participating in the full lifecycle of the software product: from idea and design, via implementation and user interface, to operational considerations\n* Be able to write clean code, take pride in your work and value simplicity, testing and productivity as part of your daily routine, always putting user experience first\n* Fintech\/Financial Services experience is a bonus\n\n\n\n  \n\n\n\n\n\n\n If you have alternative relevant qualifications and applicable technology certifications we encourage you to apply.\n \n**Please note:** \n\n We are only able to hire\n \n**UK\\-based** \n\n candidates.\n \n\n\n\n\n  \n\n\n\n\n\n**The Good Stuff** \n\n\n\n\n\n A few things that make Good With an amazing place to work\u2026\n \n\n\n\n* \ud83c\udf34 30 days holiday, plus your birthday off \ud83c\udf81\n* \ud83d\udc69\ud83c\udffd\u200d\ud83d\udcbb Remote\\-first working environment, with quarter team meets near the beach.\n \n\n We meet quarterly in the South West, where GWHQ is based \\- surfing, climbing and water sports optional at these meets.\n \n\n \ud83c\udfc4\u200d\u2640\ufe0f\n* \ud83d\udcc5 Flexi\\-time, you decide with your team, what works best for you all\n* \ud83e\udde0 Commitment to personal development and career growth. Think upskilli directly.***\n**Fitch Group is currently seeking a Machine Learning Engineer based out of our Manchester office.**\n As a leading, global financial information services provider, Fitch Group delivers vital credit and risk insights, robust data, and dynamic tools to champion more efficient, transparent financial markets. With over 100 years of experience and colleagues in over 30 countries, Fitch Group\u2019s culture of credibility, independence, and transparency is embedded throughout its structure, which includes Fitch Ratings, one of the world\u2019s top three credit ratings agencies, and Fitch Solutions, a leading provider of insights, data and analytics. With dual headquarters in London and New York, Fitch Group is owned by Hearst.\n   \n\n  \n\n Fitch's Technology \\& Data Team is a dynamic department where innovation meets impact. Our team includes the Chief Data Office, Chief Software Office, Chief Technology Office, Emerging Technology, Shared Technology Services, Technology, Risk and the Executive Program Management Office (EPMO). Driven by our investment in cutting\\-edge technologies like AI and cloud solutions, we\u2019re home to a diverse range of roles and backgrounds united by a shared passion for leveraging modern technology to drive projects that matter to our organization and clients. We are also proud to be recognized by Built In as a \u201cBest Place to Work in Technology\u201d 3 years in a row. Whether you're an experienced professional or just starting your career, we offer an exciting and supportive environment where you can grow, innovate, and make a difference.\n   \n\n  \n\n Want to learn more about a career in technology and data at Fitch?\n   \n\n  \n\n Visit: https:\/\/careers.fitch.group\/content\/Technology\\-and\\-Data\/\n   \n\n  \n\n**About The Team**\n The Fitch Group\u2019s AI Implementation Chapter is seeking a Machine Learning Engineer to be part of a team dedicated to building and supporting Generative AI, Machine Learning (ML) and Data Science solutions across the Fitch Ratings organization. This position could be based out of our Chicago, London, or Manchester offices.\n   \n\n  \n\n**The AI Chapter\u2019s Team Objectives**\n* Implement AI \\& ML technology in collaboration with Fitch Ratings business partners and product squads\n* Develop and support enterprise\\-level AI exploration tools and capabilities\n* Provide guidance for efficient and secure development and deployment of AI\n* Establish and maintain guidelines and processes for AI\/ML governance\n\n\n**How You\u2019ll Make An Impact**\n* Work closely with or as part of product squads to build, integrate, and deploy AI and ML solutions, sharing best practices and learnings with other squad members.\n* Effectively communicate data science \\& ML concepts to stakeholders, focusing on applicability to Fitch use cases\n* Collaborate in developing and deploying ML \\& Gen AI solutions to meet enterprise goals and support innovation and experimentation.\n* Collaborate with data scientists to identify innovative solutions that leverage data to meet business objectives.\n* Develop, in collaboration with senior engineers, scalable solutions and workflows that leverage ML \\& Gen AI to meet enterprise requirements.\n* Support production applications by helping maintain SLAs, using metrics to evaluate and guide the improvement of existing ML solutions\n* Use AWS and Azure cloud services to provide the necessary infrastructure, resources, and interfaces for data loading and LLM workflows.\n* Use Python and large\\-scale data workflow orchestration platforms (e.g. Airflow) to build software artifacts for ETL, integrating diverse data formats and storage technologies, and incorporate them into robust data workflows and dynamic systems\n\n\n**You May Be a Good Fit If**\n* 3\\+ years of work experience as an AI\/ML engineer\n* Experience developing production quality Python code\n* Strong adherence to software and ML development fundamentals (e.g., code quality considerations, automated testing, source version control, optimization)\n* Experience in integrating AI solutions into existing workflows\n* Experience building Generative AI frameworks, leveraging and\/or finetuning LLMs. (experience building agentic workflows strongly preferred)\n* Experience building\/enhancing search and information retrieval systems\n* Exposure\/experience in containerization technologies like docker, Kubernetes, AWS EKS etc.\n* Proficiency in ML algorithms, such as multi\\-class classification, decision trees, support vector machines, and neural networks (deep learning experience strongly preferred)\n* Knowledge of popular Cloud computing vendor (AWS and Azure) infrastructure \\& services e.g., AWS Bedrock, S3, SageMaker; Azure AI Search, OpenAI, blob storage, etc.\n* Bachelor\u2019s degree (master\u2019s or higher strongly preferred) in machine learning, computer science, data science, applied mathematics or related technical field\n\n\n**What Would Make You Stand Out**\n* Experience developing\/integrating functionality for\/in Document Management Systems and content management systems\n* Experience supporting prototyping teams to enable seamless transition from prototype to development and deployment\n* Experience building agentic workflows powered by language models\n* Passion for using data and ML to drive better business outcomes for customers\n* Strong interpersonal skills and ability to work proactively as a team player\n* Proven ability to work effectively in a distributed team environment and efficiency in fastpaced settings\n* Proven ability to collaborate with non\\-AI\/ML teams to integrate AI solutions into broader workflows and projects.\n* Experience working with cross\\-functional teams.\n* Familiarity with credit ratings agencies, regulations, and data products\n* Excellent written and verbal communication skills\n* Advocate of good code quality and architectural practices\n* Experience working in Java and\/or JavaScript codebases\n\n\n**Why Choose Fitch**\n* Hybrid Work Environment: 2 to 3 days a week in office required based on your line of business and location\n* A Culture of Learning \\& Mobility: Dedicated trainings, leadership development and mentorship programs designed to ensure that your time at Fitch will be a continuous learning opportunity\n* Investing in Your Future: Retirement planning and tuition reimbursement programs that empower you to achieve your short and long\\-term goals\n* Promoting Health \\& Wellbeing: Comprehensive healthcare offerings that enable physical, mental, financial, social, and occupational wellbeing\n* Supportive Parenting Policies: Family\\-friendly policies, including a generous global parental leave plan, designed to help you balance career and family life effectively\n* Inclusive Work Environment: A collaborative workplace where all voices are valued, with Employee Resource Groups that unite and empower our colleagues around the globe\n* Dedication to Giving Back: Paid volunteer days, matched funding for donations and ample opportunities to volunteer in your community\n\n\n Fitch is committed to providing global securities markets with objective, timely, independent and forward\\-looking credit opinions. To protect Fitch\u2019s credibility and reputation, our employees must take every precaution to avoid conflicts of interest or any appearance of a conflict of interest. Should you be successful in the recruitment process at Fitch Ratings you will be asked to declare any securities holdings and other potential conflicts prior to commencing employment. If you, or your immediate family, have any holdings that may conflict with your work responsibilities, you may be asked to divest yourself of them before beginning work.\n   \n\n  \n\n Fitch is proud to be an Equal Opportunity and Affirmative Action Employer. We evaluate qualified applicants without regard to race, color, national origin, religion, sex, sexual orientation, gende
