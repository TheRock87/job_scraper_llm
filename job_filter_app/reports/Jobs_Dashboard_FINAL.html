ture and conduct risks; and\n* Monitors management\u2019s implementation of control measures\n\n\n Goldman Sachs Internal Audit is organized into global teams comprising of business and technology auditors that cover all the firm\u2019s businesses and functions \\- securities, investment banking, consumer and investment management, risk management, finance, cyber\\-security and technology risk, and engineering\n   \n\n  \n\n Who We Look For\n   \n\n  \n\n Goldman Sachs Internal Audit comprises individuals from diverse backgrounds including chartered accountants, developers, risk management professionals, cybersecurity professionals, and data scientists. We are organized into global teams comprising business and technology auditors to cover all the firm\u2019s businesses and functions, including securities, investment banking, consumer and investment management, risk management, finance, cyber\\-security and technology risk, and engineering.\n   \n\n  \n\n Data Analytics\n   \n\n  \n\n In Internal Audit, we ensure that Goldman Sachs maintains effective controls by assessing the reliability of financial reports, monitoring the firm\u2019s compliance with laws and regulations, and advising management on developing smart control solutions. Embed Data Analytics team leverages its programming and analytical capabilities to build innovative data driven solutions. The team works closely with auditors to understand their pain points and develop data\\-centric solutions to address the same\n   \n\n  \n\n Your Impact\n   \n\n  \n\n As part of the third line of defense, you will be involved in independently assessing the firm\u2019s overall control environment and its effectiveness as it relates to current and emerging risks and communicating the results to local\/ global management. In doing so, you will be supporting the provision of independent, objective and timely assurance around the firm\u2019s internal control structure, thereby supporting the Audit Committee, Board of Directors and Risk Committee in fulfilling their oversight responsibilities.\n   \n\n  \n\n We are looking for a strong data scientist, passionate about using data to challenge the norm, to join our Embed Data Analytics team. The candidate will work closely with the audit teams to build innovative and reusable analytical tools that will help make audit testing more efficient and provide meaningful insights into the firm\u2019s control environment\n   \n\n  \n\n**Responsibilities**\n* Perform Database related activities \u2013 Data Modeling, Data Engineering, Data Governance and maintenance of Entitlements\n* Obtain\/Manage requirements that are tailored to each audit project and provide the results that can be used to provide insight to auditors in terms of sample selection, control gap identification, completeness of data sources, and data integrity (i.e., Data Blessing)\n* Build production ready analytical tools to automate repeatable and reusable processes within IA using reporting tools such as Tableau, Spotfire or Qlikview\n* Execute elected data analysis activities. Such activities may be defined as procedural or programmatic tasks related to the analysis, extraction, transformation, and uploading of data (structured and unstructured) (i.e., ETL processes).\n* Perform Data analysis activities that may also be supplemented by summarized technical narratives describing the integrity of specific automated controls.\n* Write data analysis code (e.g. Python, Java, or Slang)\n* Identify areas for process standardization and implement automation techniques in applications used for audit process and Data Analytics\n* Execute on Embed DA \\- Data strategy developed by IA management within the context of audit responsibilities, such as risk assessment, audit planning, creation of reusable tools and providing innovative solutions to complex problems\n* Partner with audit teams to help identify risks associated with businesses and facilitate strategic data sourcing and develop innovative solutions to increase efficiency and effectiveness of audit testing\n* Build and manage relationships and communications with Audit team members\n\n\n**Basic Qualifications**\n* 3\\+ years of experience with a minimum of bachelor\u2019s in computer science, Math, or Statistics\n* Strong experience in RDBMS\/ SQL\n* Exposure to ETL Processes and Data Engineering\n* Experience in implementing Data Quality measures and entitlement models\n* Familiarity in programming languages such as Python\n* Strong team player with excellent communication skills (written and oral). Ability to communicate what is relevant and important in a clear and concise manner and ability to handle multiple tasks\n* Self\\-driven and motivated to take up initiatives to improve our processes\n\n\n**Preferred Qualifications**\n* Experience with data analytics tools and techniques\n* Experience with analytical\/ statistical programs such as SAS, SPSS, and R\n* Experience with visualization tools (Tableau, Spotfire or QlikView) is a plus\n* Creativity\/Innovation, i.e., ability to create new ways to improve current processes and develop practical solutions that add value to department\n\n\n**About Goldman Sachs**\n At Goldman Sachs, we commit our people, capital and ideas to help our clients, shareholders and the communities we serve to grow. Founded in 1869, we are a leading global investment banking, securities and investment management firm. Headquartered in New York, we maintain offices around the world.\n   \n\n  \n\n We believe who you are makes you better at what you do. We're committed to fostering and advancing diversity and inclusion in our own workplace and beyond by ensuring every individual within our firm has a number of opportunities to grow professionally and personally, from our training and development opportunities and firmwide networks to benefits, wellness and personal finance offerings and mindfulness programs. Learn more about our culture, benefits, and people at GS.com\/careers.\n   \n\n  \n\n We\u2019re committed to finding reasonable accommodations for candidates with special needs or disabilities during our recruiting process. Learn more: https:\/\/www.goldmansachs.com\/careers\/footer\/disability\\-statement.html\n   \n\n  \n\n \u00a9 The Goldman Sachs Group, Inc., 2023\\. All rights reserved.\n   \n\n  \n\n Goldman Sachs is an equal opportunity employer and does not discriminate on the basis of race, color, religion, sex, national origin, age, veterans status, disability, or any other characteristic protected by applicable law.","company_industry":"Financial Services","company_url":"https:\/\/www.linkedin.com\/company\/goldman-sachs","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQG9L7InIQVZrQ\/company-logo_100_100\/company-logo_100_100\/0\/1722506756452\/goldman_sachs_logo?e=2147483647&v=beta&t=TCfSgMKsWXJ1qUaxkF0G0-bzDKXRcinQTwZXiniLlAw","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Birmingham, UK","job_hash":"87e3b59e446df81d14ed9b4c272bcbce","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-418d9e904f8497c7","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=418d9e904f8497c7","job_url_direct":"https:\/\/careers.cluesoftware.com\/jobs\/6121265-qa-analyst","title":"QA Analyst","company":"Clue Software","location":"Bristol, ENG, GB","date_posted":"2025-07-01","job_type":"parttime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Our benefits**\n\n* Share Options (EMI) scheme\n* 25 days annual leave, plus flexible bank holidays and the opportunity to buy additional days\n* Enhanced workplace Pension scheme \\- opt\\-in salary sacrifice scheme\n* Life Insurance (3x annual salary)\n* Employee Assistance Programme (EAP) and workplace wellbeing initiatives\n* Private Healthcare cash\\-back scheme\n* Flexible working hours and location, open to part\\-time\/ condensed hours\n* Flexible benefits, such as: Cycle to Work, volunteer days\/ opportunities and charity events\n* Enhanced parental leave packages and enhanced sick pay\n* Training and development opportunities\n* Engagement and celebration activities\u2013 anniversaries, birthdays, team building, company\\-wide events\n  \n\n**Role specifics**\n\n* Salary range: Market rate\n* Reporting to: Test Lead\n* Key stakeholders: Tech and Product teams,\n* Organisational Framework Level: 2\n  \n\n**About You \/ Job Summary**\n\n\nWe're looking for an experienced and curious **QA Analyst** to lead the testing of our AI and GenAI\\-powered features. This role goes beyond traditional SaaS QA \u2014 it requires a mindset for dealing with uncertainty, edge cases, model behaviour, and testing for quality when outcomes are not always predictable. If you're passionate about both automation and understanding how intelligent systems behave in the wild, we want to hear from you.  \n\n  \n\nYou\u2019ll be embedded in a cross\\-functional scrum team, working closely with engineers, data scientists, and product managers to define and execute test strategies for AI features. You'll bring an automation\\-first mindset but be comfortable with exploratory and manual testing when required \u2014 especially when testing model\\-driven features. Your focus will include not just functional correctness, but also trust, safety, performance, and the overall quality of the AI experience.\n\n**Key Accountabilities**\n\n* Design, develop, and maintain test plans and automated test suites for AI\/GenAI features across frontend and backend.\n* Test complex AI\\-driven systems where responses may vary \u2014 validate logic, relevance, completeness, tone, and safety.\n* Build automation frameworks using **Playwright** and **Cucumber** with a focus on maintainability and scalability.\n* Develop tools\/scripts to validate model outputs and compare results across model versions (e.g. regression drift, hallucination checks).\n* Define and execute non\\-functional tests (e.g. performance under load, prompt injection resilience, fairness\/bias testing).\n* Log and manage defects effectively; collaborate in root cause analysis and prevention.\n* Actively contribute to CI\/CD testing pipelines to ensure fast, reliable releases.\n* Stay current on trends in AI\/ML testing and suggest improvements to our QA practices.\n\n**Key role measures**\n\n* **Automation Coverage \\& Test Strategy Execution** \\- Delivering and maintaining high levels of automated test coverage across AI\/GenAI features, with a focus on scalable and maintainable test suites using Playwright and Cucumber.\n* **Model Output Quality \\& Safety Validation** \\- Proactively identifying and validating issues in AI model outputs \\- including hallucinations, bias, and prompt injection vulnerabilities \\- to ensure safe, relevant, and trustworthy user experiences.\n* **CI\/CD Integration \\& Test Reliability** \\- Contributing to fast, stable releases by integrating tests into CI\/CD pipelines and maintaining a low rate of flaky or failing tests.\n* **Exploratory Testing \\& Edge Case Discovery** \\- Uncovering subtle bugs and edge cases through thoughtful exploratory testing, especially in areas where AI behaviour is less predictable \\- making a meaningful impact from early in the role.\n\n**Experience and skills**\n\n**Our ideal candidate would have experience in the following areas:**\n\n\n* Proven experience testing AI\/ML\\-powered systems, ideally including GenAI features (e.g. LLMs, chatbots, classifiers).\n* Strong proficiency with **Playwright**, **Cucumber**, and automation\\-first test strategies.\n* Understanding of common GenAI testing challenges: non\\-determinism, bias, hallucinations, injection attacks.\n* Experience with prompt testing, output validation, or model comparison tools.\n* Familiarity with REST APIs, JSON, and integrating model endpoints into test frameworks.\n* Inquisitive and detail\\-oriented mindset \u2014 able to challenge assumptions and uncover subtle issues.\n* Experience in Agile\/Scrum environments and collaborative cross\\-functional teams.\n* Familiarity with CI\/CD tooling (e.g. Azure DevOps, GitHub Actions, or similar).\n* Strong written and verbal communication skills.\n\n**Nice to Have:**\n\n* Background in machine learning or data science.\n* Experience testing ethical\/guardrail functionality in AI systems.\n* Knowledge of data labelling, synthetic data generation, or test data management in AI contexts.\n\nFamiliarity with tools like OpenAI\u2019s evals, LangChain testing modules, or similar frameworks.  \n\n* \n\n**Diversity, Equity and Inclusion**\n\n\nIf you\u2019re excited about this role but your experience doesn\u2019t align perfectly, we encourage you to apply anyway and tell us more about yourself. You may be just the right candidate for this or other roles.\n\n\nWe believe that seeing the world from all sorts of angles makes life better for all. We want you to know that the things that make you an individual, like your identity, age, ethnicity, religion, ability and background, are things that we choose to celebrate and support.\n\n\nWe are a scale\\-up company, and as we continue to grow, we are passionate that having a diverse, inclusive and authentic workplace will remain at our core. We are creating an inclusive environment where our people can thrive.\n\n\nOur values are aligned and at the heart of everything we do. We are respectful, united, rigorous, relentless and ethical.","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Clue-Software","company_logo":null,"company_url_direct":null,"company_addresses":null,"c rtunities \\- and we're looking for driven people who want to be a part of it!\n   \n\n  \n\n**Our Future, Our Responsibility \\- Inclusion and Diversity at Future**\n We embrace and celebrate diversity, making it part of who we are.\n   \n\n  \n\n Different perspectives spark ideas, fuel creativity, and push us to innovate. That's why we're building a workplace where everyone feels valued, respected, and empowered to thrive.\n   \n\n  \n\n When it comes to hiring, we keep it fair and inclusive, welcoming talent from every walk of life. It's not just about what you bring to the table \u2014 it's about making sure the table has room for everyone.\n   \n\n  \n\n Because a diverse team isn't just good for business. It's the Future.\n   \n\n  \n\n**Please let us know if you need any reasonable adjustments made so we can give you the best experience!**\n Find out more about Our Future, Our Responsibility on our website.","company_industry":"Technology, Information and Internet","company_url":"https:\/\/uk.linkedin.com\/company\/future-publishing","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4E0BAQHsk5yjnJT2uQ\/company-logo_100_100\/company-logo_100_100\/0\/1631313680343?e=2147483647&v=beta&t=yT8sV_uTI8GxU5zJ-klgm1w8EJ152CMA2F2Qj4d4bpc","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Bristol, UK","job_hash":"c9486a870ec2f5c7c4eb2f20cbe7bfb6","Is_Junior_AI_Job":"Uncertain","Country":"UK"},{"id":"in-9801f537ac762bf0","site":"indeed","job_url":"https:\/\/ie.indeed.com\/viewjob?jk=9801f537ac762bf0","job_url_direct":"https:\/\/careers.microsoft.com\/us\/en\/job\/1839537\/Principal-Product-Manager?jobsource=indeed&utm_source=Job%20Board&utm_campaign=indeed-feed","title":"Principal Product Manager"," p experiences.\n* Be the type of person that every partner team wants to work with\u2026 yet represent our team\u2019s goals and schedule at the same time.\n* Show excellence in resolving prioritization misalignment across teams with urgency, building roll\\-out plans and partnering with marketing\/legal.\n* Show world class UX feature delivery as you personally also design, spec and work with feature crews on UX features that drive adoption of Copilot.\n* Anticipate and overcome technical challenges in the delivery of your experience.\n* Demonstrate excellence in data, with forecasting and experiment design and analysis. Collect performance metrics and form hypotheses for complex technical needs in order to improve product development in multiple areas.\n* Proactively create an amazing team culture, mentoring more junior PMs, and working through other PMs to achieve success.\n\n**Qualifications**\n------------------\n\n**Required Qualifications:**  \n\n* Bachelor's Degree AND 8\\+ years experience in product\/service\/project\/program management or software development\n\t+ OR equivalent experience.\n* Extensive years of industry experience designing, spec\u2019ing, shipping, and measuring software and services.\n* Solid ability in feature definition, design and feasibility for features that span multiple teams\n* Excellence in UX feature design, competitive insights, experimentation mindset that drives outcomes\n* A track record in being accountable, action\\-oriented, proactive and driving projects to closure even where there is ambiguity or initial misalignment around the goal\n* At least one example of where your personal contribution has changed the team\u2019s direction.\n* A track record of embodying Microsoft\u2019s leadership principles: creating clarity, generating energy and delivering success.\n* Expertise in partner management and driving results through the partnership while maintaining a positive relationship\n* Deep commitment to inclusiveness and diversity.\n\n\nMicrosoft is an equal opportunity employer. Consistent with applicable law, all qualified applicants will receive consideration for employment without regard to age, ancestry, citizenship, color, family or medical care leave, gender identity or expression, genetic information, immigration status, marital status, medical condition, national origin, physical or mental disability, political affiliation, protected veteran or military status, race, ethnicity, religion, sex (including pregnancy), sexual orientation, or any other characteristic protected by applicable local laws, regulations and ordinances. If you need assistance and\/or a reasonable accommodation due to a disability during the application process, read more about requesting accommodations.","company_industry":"Internet And Software","company_url":"https:\/\/ie.indeed.com\/cmp\/Microsoft","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/88813b3f866a5b58c9685073e3b87e05","company_url_direct":"http:\/\/www.microsoft.com\/","company_addresses":"One Microsoft Way Redmond, Washington 98052-6399","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"Our mission is to empower every person and every organization on the planet to achieve more.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Dublin, Ireland","job_hash":"bfc9f449ae69fa6623f326e114d76d4a","Is_Junior_AI_Job":"No","Country":"Ireland"},{"id":"in-f2111f776098fa7e","site":"indeed","job_url":"https:\/\/ie.indeed.com\/viewjob?jk=f2111f776098fa7e","job_url_direct":"https:\/\/paypal.eightfold.ai\/careers?domain=paypal.com&sort_by=relevance&query=R0126889","title":"Decision Scientist","company":"PayPal","location":"Dublin, D, IE","date_posted":"2025-07-01","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":"paypalglobaltalentacquisition@paypal.com","description":"**The Company**\n\n\nPayPal has been revolutionizing commerce globally for more than 25 years. Creating innovative experiences that make moving money, selling, and shopping simple, personalized, and secure, PayPal empowers consumers and businesses in approximately 200 markets to join and thrive in the global economy.\n\n  \n\nWe operate a global, two\\-sided network at scale that connects hundreds of millions of merchants and consumers. We help merchants and consumers connect, transact, and complete payments, whether they are online or in person. PayPal is more than a connection to third\\-party payment networks. We provide proprietary payment solutions accepted by merchants that enable the completion of payments on our platform on behalf of our customers.\n\n  \n\nWe offer our customers the flexibility to use their accounts to purchase and receive payments for goods and services, as well as the ability to transfer and withdraw funds. We enable consumers to exchange funds more safely with merchants using a variety of funding sources, which may include a bank account, a PayPal or Venmo account balance, PayPal and Venmo branded credit products, a credit card, a debit card, certain cryptocurrencies, or other stored value products such as gift cards, and eligible credit card rewards. Our PayPal, Venmo, and Xoom products also make it safer and simpler for friends and family to transfer funds to each other. We offer merchants an end\\-to\\-end payments solution that provides authorization and settlement capabilities, as well as instant access to funds and payouts. We also help merchants connect with their customers, process exchanges and returns, and manage risk. We enable consumers to engage in cross\\-border shopping and merchants to extend their global reach while reducing the complexity and friction involved in enabling cross\\-border trade.\n\n  \n\nOur beliefs are the foundation for how we conduct business every day. We live each day guided by our core values of Inclusion, Innovation, Collaboration, and Wellness. Together, our values ensure that we work together as one global team with our customers at the center of everything we do \u2013 and they push us to ensure we take care of ourselves, each other, and our communities.\n\n\nJob Description Summary: Decision scientists in the Identity and Onboarding Risk Strategy team are expected to deeply understand PayPal\u2019s business objectives, as they generate a significant impact on PayPal\u2019s business performance. As a decision scientist, you will track and analyze key performance indicators in the Signup Risk domain, and track financial and operational metrics with the aim of adapting PayPal\u2019s advanced proprietary fraud prevention and experience mechanisms and enabling growth.\n\n\nJob Description:\n\n\n**What you need to know about the role?**\n\n***Decision scientists*** are highly motivated team players with strong analytical skills who specialize in ideating, creating, driving and executing varied initiatives to mitigate fraud on PayPal\u2019s platform and improve the experience for PayPal\u2019s hundreds of millions of customers, all while understanding PayPal\u2019s business needs and driving immense impact on PayPal\u2019s top and bottom line.\n\n\nDecision scientists in the ***Identity and Onboarding Risk Strategy team*** are problem solvers suited to approach varied challenges in a complex big data environment, and in the fast\\-paced dynamic environment of PayPal\u2019s Signup Risk domain. They are self\\-starters with a flexible can\\-do attitude, having attention to details yet the ability to see the big picture. They possess a strong sense of ownership and a drive to learn, contribute and impact. By leveraging their business mindset and analytical thinking, they identify, explore, build, and develop data\\-driven solutions to help keep PayPal safe from fraud at signup, thereby significantly benefiting PayPal\u2019s business performance.\n\n\nAs part of our day\\-to\\-day job, we are also collaborating with a wide variety of partners in the company, including, product experts, technology experts, data scientists and engineers to bring our analytical insights to life, shaping the security and experience of millions of users around the globe.\n\n***Your day to day*****:**\n\n* Track and measure performance against KPIs and goals to identify and mitigate fraud risk and enable growth\n* Develop and own data\\-driven risk decision strategies to support PayPal\u2019s risk and business goals\n* Utilize bottom\\-up, story based, innovative techniques to apply analytical know how onto PayPal\u2019s risk strategies\n* Plan, drive and execute projects from start to finish, with partners across the company, to develop cutting edge, scalable and safe solutions\n* Work with product and platform teams to develop cutting edge, scalable and safe products, to enhance the experience for our global customers\n* Grow ongoing communication with partners across the company and share updates with senior leaders effectively and while translating complex problems into simpler terms\n\n**What do you need to bring?**\n\n* Bachelor\u2019s Degree (or above) in one of the following: economics, finance, engineering, exact sciences, etc.\n* 3\\+ years of hands\\-on experience in relevant positions, e.g.: decision scientist, data analyst, data scientist, background in identifying trends and patterns \/ risk management \/ army intelligence units\n* Technical orientation; experience in SQL \/ R \/ Python \/ other programming language \u2013 a must\n* Excellent English verbal and written communication skills\n* Proven analytical and problem solving skills, business mindset\n* Quick\\-thinker, fast learner, self\\-starter\n\n\nFor the majority of employees, PayPal's balanced hybrid w istics, Data Science, Computer Science or other quantitative field.\n* You have extensive experience with Python, PySpark, R, SQL and cloud platforms such as AWS, GCP and Databricks.\n* You are self\\-motivated and comfortable working remotely in collaboration with an international team.\n* You have strong problem\\-solving skills that can be applied toward data wrangling, exploratory data analysis, data visualization, model development, model measurement, model deployment and model monitoring.\n\n\n**Company Overview**\n McAfee is a leader in personal security for consumers. Focused on protecting people, not just devices, McAfee consumer solutions adapt to users\u2019 needs in an always online world, empowering them to live securely through integrated, intuitive solutions that protects their families and communities with the right security at the right moment.\n   \n\n  \n\n**Company Benefits And Perks**\n We work hard to embrace diversity and inclusion and encourage everyone at McAfee to bring their authentic selves to work every day. We offer a variety of social programs, flexible work hours and family\\-friendly benefits to all of our employees.\n   \n\n  \n\n* Bonus Program\n* Pension and Retirement Plans\n* Medical, Dental and Vision Coverage\n* Paid Time Off\n* Paid Parental Leave\n* Support for Community Involvement\n\n\n We're serious about our commitment to diversity which is why McAfee prohibits discrimination based on race, color, religion, gender, national origin, age, disability, veteran status, marital status, pregnancy, gender expression or identity, sexual orientation or any other legally protected status.","company_industry":"Computer and Network Security","company_url":"https:\/\/www.linkedin.com\/company\/mcafee","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQF8epKyYz-LlQ\/company-logo_100_100\/company-logo_100_100\/0\/1719941820047\/mcafee_logo?e=2147483647&v=beta&t=Sb0C_tEZLIui7CdXXS0WI_g39zq2__jobRy6uzMpEUI","company_url_dir  data science solutions.\n* Solid understanding of high\\-level product architecture and data flow patterns.\n* Ability to multitask and communicate effectively with others.\n* Strong interpersonal and communication skills: ability to tell a clear, concise, actionable story with data to stakeholders.\n* Significant experience with statistical analysis, hypothesis testing and data visualisation.\n* Proficient programming in Python \\& SQL.\n* Experience in building cloud native analytical solutions, either on H20, Azure or GCP.\n* Experience in designing\/developing\/deploying supervised and unsupervised machine learning models, time series modeling, ensemble models, deep learning models.\n* Experience in designing\/developing\/deploying Generative AI and\/or NLP based solutions using LLMs is desirable.\n* Experience working with sensitive healthcare data.  \n\n  \n\n**DUTIES AND RESPONSIBILITIES:**\n* Mine and analyze data, applying statistical methods to identify critical insights for core and new products.\n* Research and develop statistical learning models for data analysis\n* Translate analytic insights into concrete, actionable recommendations for business or product improvement.\n* Build accurate and impactful predictive machine learning models to be used by other colleagues.\n* Give up\\-to\\-date model recommendations based on model performance.\n* Collaborate with and mentor junior data science teammates.\n* Comply with applicable legal requirements, standards, policies, and procedures, including, but not limited to, the Compliance requirements and HIPAA.\n\n\n**About Us:**\n\n\n\nSignify Health is helping build the healthcare system we all want to experience by transforming the home into the healthcare hub. We coordinate care holistically across individuals' clinical, social, and behavioral needs so they can enjoy more healthy days at home. By building strong connections to primary care providers and community resources, we're able to close critical care and social gaps, as well as manage risk for individuals who need help the most. This leads to better outcomes and a better experience for everyone involved.\n\n\n\nOur high\\-performance networks are powered by more than 9,000 mobile doctors and nurses covering every county in the U.S., 3,500 healthcare providers and facilities in value\\-based\n\n\n\narrangements, and hundreds of community\\-based organizations. Signify's intelligent technology and decision\\-support services enable these resources to radically simplify care coordination for more than 1\\.5 million individuals each year while helping payers and providers more effectively implement value\\-based care programs.\n\n\n\nTo learn more about how we're driving outcomes and making healthcare work better, please visit us at www.signifyhealth.com\n\n\n\n Diversity and Inclusion are core values at Signify Health, and fostering a workplace culture reflective of that is critical to our continued success as an organization.\n\n\n\nWe are committed to equal employment opportunities for employees and job applicants in compliance with applicable law and to an environment where employees are valued for their differences.","company_industry":null,"company_url":null,"company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Galway, Ireland","job_hash":"d19b22381e401649d02236721121c2bf","Is_Junior_AI_Job":"No","Country":"Ireland"},{"id":"li-4260080376","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4260080376","job_url_direct":"https:\/\/machinelearningreply.recruitee.com\/o\/data-scientist-mfd-3\/c\/new?source=LinkedIn+Basic+Jobs&urlHash=YfwO","title":"Data Scientist (m\/f\/d)","company":"Machine Learning Reply GmbH","locati ":null,"description":"**In Slovakia (Bratislava or Ko\u0161ice) \\-** \n We are looking for somebody who can work independently, create working solutions quickly, creatively come up with new ideas, but also knows how to use and where to look for existing solutions. Our project members are situated in Germany, Czech Republic, Slovakia and Romania so video conferencing is the daily standard.\n \n\n\n\n  \n\n\n\n\n\n**Apply and find out more about us and our Digi department!** \n\n\n\n\n  \n\n\n\n\n\n**Key Responsibilities:** \n\n\n\n* You will be applying Deep learning approaches like (Bi\\-)LSTM and LLMs on our NLP products for internal customers of the Deutsche Telekom group\n* You will prepare training \\& evaluation pipelines and apply state of the art Machine Learning approaches to improve processes in Finance (Controlling, Treasury, Accounting), Procurement, HR, and others\n* You will contribute in designing \\& implementing prototypes of innovative LLM applications in Python\n* You will cooperate with the business side including your active contribution in customer workshops, meetings, and calls so the ability to explain technical points to business colleagues is a crucial part of this job, as is a consultant\u2019s mindset\n* You will participate in team brainstorming sessions, code reviews, and pair programming sessions\n* Depending on the use case, you will have the opportunity to work with a variety of state of the art tools and technologies\n* You will have the chance to identify possible use cases for automation and data science, innovative ideas are welcome\n\n\n\n  \n\n\n\n\n\n**Competence Profile:** \n\n\n\n* Language: Fluent written and spoken English\n* Education in the IT field would be beneficial\n* More than 4 years working experience with Data Science projects, preferably with text data and related language models\n* Preferably you have experience in working with LLMs \/ generative models\n* You are good at programming in Python and are confident of working with APIs.\n* We work with Jupyter Notebook and other IDEs. Experience with these tools is more than welcome but not necessary\n* You are aware of and willing to apply Agile methodology (Scrum, XP, Kanban, etc.)\n* You are not afraid to ask questions when something is not clear or point out when something seems inefficient to you\n* You are an analytical thinker, have an affinity for structure, grasp things fast and work systematically\n* You can develop working solutions quickly and you get things done\n\n\n\n  \n\n\n\n\n\n**Nice to have:** \n\n\n\n* German language skills\n* Cloud DevOps Skills: Familiarity with containerization (Docker), CI\/CD tools (GitHub Actions, GitLab CI), and deployment to cloud platforms (Azure, AWS, GCP) to ensure scalability and production\\-readiness.\n* Familarity with MLOps or AI Workflow Orchestration Tools such as MLflow or Dagster\n* Domain\\-Specific Experience in Telco or Finance industries\n\n\n\n  \n\n\n\n\n\n**Interpersonal Skills:** \n\n\n\n* Proactivity towards customer service is essential.\n* Flexible and responsive to changing work patterns and demands\n* A thorough and methodical approach to work\n* Highly developed skills in interpersonal communication\n* Knowledge sharing \u2013 active contributor.\n\n\n\n  \n\n\n\n\n\n**Benefits that make you happy** \n\n\n\n* Annual bonus\n* Fully paid meal vouchers\n* Mobile phone also for private use\n* Notebook\n* Discounts for selected Telekom products\n* Supplementary pension saving contribution\n* Cafeteria system of benefits\/Multisport card\n* Sick days\n* Sports club \\& Health days\n* Teambuildings, summer \\& Christmas party\n* Opportunities for career growth\n* Referral program\n* Flexible working time","company_industry":"IT Services and IT Consulting, Outsourcing and Offshoring Consulting, and Telecommunications","company_url":"https:\/\/sk.linkedin.com\/company\/dtseslovakia","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQEHmIcFlyOFmw\/company-logo_100_100\/company-logo_100_100\/0\/1688379786243\/dtseslovakia_logo?e=2147483647&v=beta&t=Ut29IGAvbl4EIRgAg2vH1QdAhz4PfQ7SjNpW0Z8REcQ","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Vienna, Austria","job_hash":"0d540f54f86d9b60b511ae418036a0c8","Is_Junior_AI_Job":"No","Country":"Austria"},{"id":"in-6f5cab9f906ea2ce","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=6f5cab9f906ea2ce","job_url_direct":"https:\/\/cta.cadienttalent.com\/index.jsp?SEQ=jobDetails&APPLICATIONNAME=CentreforAddictionandMentalHealthReqExt&POSTING_ID=105733898898&LOCATION_ID=105733898896&source=ContactSources.IJB&specificSource=ContactSources.IJB.SpecificSources.Indeed","title":"Data Engineer - Krembil Centre for Neuroinformatics","company":"Centre for Addiction and Mental Health","location":"Toronto, ON, CA","date_posted":"2025-07-02","job_type":"fulltime, contract","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Job Description**\n\n\n**Through its core values of** ***Courage, Respect and Excellence*****, CAMH is implementing its Strategic Plan:** ***Connected CAMH,*** **to transform lives, ignite innovation and discovery, revolutionize education and drive social change. CAMH is more than a hospital, it is a cause. CAMH is on a mission to change the way society thinks about and responds to mental illness. They aim to eliminate prejudice and discrimination and shape a world where mental illness is central to our healthcare system \u2013 a world where Mental Health** ***is*** **Health.**\n\n**To learn more about CAMH, please visit their website at:** **www.camh.ca****.**\n\n\nTo view our Land Acknowledgment, please click **here****.**\n\n  \n\nThe Krembil Centre for Neuroinformatics (KCNI) at the Centre for Addiction and Mental Health (CAMH) is leveraging Artificial Intelligence (AI) to analyze large amounts of multi\\-modal brain and mental health data. Our goal is to accelerate our understanding of mental illness and addictions, and to advance diagnosis, management and therapeutic interventions. Our research is conducted in an open science and collaborative environment, with a strong emphasis on patient\\-centered and comprehensive care.\n\n\nThe \u201cBrain Health Data Challenge (BHDC) Platform\u201d aims to transform brain research by supporting the development of AI prediction models for numerous brain diseases. This will be achieved by organizing AI challenges using Canadian datasets spanning the entire lifespan. The BHDC platform promotes reproducible, equitable and open AI model frameworks.\n\n  \n\nThe BHDC team is looking for two (2\\) full\\-time, contract (1 year) Data Engineers to join our team. Reporting to the Principal Investigator, you will play a crucial role in managing the entire data lifecycle within the project for challenge organization. This includes data ingestion and deposition into a data platform, data preparation, documentation and dissemination to challenge users, while ensuring data integrity and alignment with Canadian privacy laws and healthcare data sharing practices. The Data Engineer will collaborate with various challenge teams to support the organization of diverse data types by constructing and maintaining data systems and databases.\n\n*Key Accountabilities*\n\n\nData Ingestion and Deposition:\n\n* Coordinate the ingestion of data from diverse sources and ensure proper configuration to challenge platform.\n* Collaborate with knowledge users (e.g., data scientists and clinical researchers) to understand data requirements and implement technical infrastructure and database architectures that power an advanced and secure data ecosystem.\n* Develop, or more importantly, integrate existing tools (e.g., ML and AI pipelines) to build scalable and rapidly deployable environments which store datasets and allow for efficient data retrieval in challenges.\n* Implement and optimize data storage solutions using databases (SQL, NoSQL), data lakes, or data warehouses.\n* Implement cloud\\-native practices and infrastructure\\-as\\-code principles to ensure highly scalable, secure, and cost\\-effective data solutions, tailored to support modern AI workflows.\n\n\nData Cleaning, Preparation and Documentation:\n\n* Clean and preprocess raw data to ensure accuracy, consistency and reliability.\n* Handle missing values, outliers and inconsistencies in the data.\n* Optimize data pipelines, queries and algorithms for better performance and scalability.\n* Develop ETL (Extract, Transform, Load) processes to transform raw data into a usable format.\n* Document data engineering processes, workflows and data dictionaries to enhance data literacy among users.\n* Provide documentation to help challenge users adopt to challenge platform effectively.\n* Continually improve data engineering processes and workflows to enhance efficiency and effectiveness.\n\n\nTechnical Support for ML Use:\n\n* Ensure infrastructure and data access needs are met to facilitate machine learning workflows, including troubleshooting and user support.\n* Provide mentorship on data best practices, cultivating a culture of data ownership and stewardship across users to improve overall organizational effectiveness.\n\n\nData Security and Compliance:\n\n* Establish secure, governed access mechanisms that meet ethical and legal standards for data sharing for secondary use (e.g., GDPR, HIPAA, and Canadian regulations).\n* Implement comprehensive security measures to protect sensitive data from unauthorized access or breaches, including authentication and authorization (e.g., OAuth 2\\.0, Keycloak), PHI masking, audit logging and alerts.\n\n\nGeneral Responsibilities:\n\n* Perform cross\\-functional or other duties as assigned and\/or requested.\n* Maintain a work environment that embraces diversity and is free of harassment and discrimination.\n\n\nThe position is based at the Krembil Centre for Neuroinformatics, located at 250 College Street.\n\n\n**Job Requirements**\n\n\n* Bachelor\u2019s degree in Computer Science, Data Science, Mathematics, Bioinformatics or a related field.\n* 3 years of experience as a Data Engineer or similar role focusing on data integration and platform management, preferably in the context of healthcare or mental health domain.\n* Knowledge of data models and data structures for optimizing data processing workflows, and implementing efficient algorithms.\n* Understanding of ETL processes and tools for extracting, transforming and loading data from various sources into a unified format.\n* Experience with a range of data technologies is required, which may include but are not limited to several of the following:\n\t+ Big data frameworks such as Apache Airflow, Apache Spark and\/or Apache Ni\\-Fi.\n\t+ Data APIs and formats (e.g., Apache Parquet, REST).\n\t+ Cloud platforms (e.g., Azure, AWS).\n\t+ Database management systems, and querying languages (e.g., SQL) for data integration, storage, retrieval and manipulation.\n\t+ Programming languages such as Python (e.g., Pandas, Scipy and\/or Numpy).\n\t+ Data visualization libraries such as Matplotlib and\/or Plotly for quality checks and creating dashboards.\n\t+ Linux environment, including bash scripting, version control systems (e.g., Git), package management, and adherence to DevOps best practices.\n\t+ Experience with AI\/ML pipeline engineering and analysis is an asset.\n\t+ Knowledge of mental health data types (EEG, genomics, imaging, and electronic health records) is an asset.\n* Strong analytical and problem\\-solving skills to address technical and conceptual data challenges.\n* Meticulous attention to detail to ensure accuracy and reliability of data and database systems.\n* Excellent written and oral communication skills for effectively conveying technical concepts and collaborating with interdisciplinary teams.\n* Demonstrate ability to multi\\-task under pressure, deal with conflicting priorities and meet project timelines.\n\n\nYou value research and recognize the transformative impact it can make on patient\u2019s lives. The successful candidate will support and implement anti\\-oppressive and anti\\-racist best practices in the workplace. The ability to work with knowledge users of diverse identities and ethno\\-racial and cultural backgrounds is required.","company_industry":"Health Care","company_url":"https:\/\/ca.indeed.com\/cmp\/Centre-For-Addiction-and-Mental-Health","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/f5a2c39cdbed85da6da711946d73188b","company_url_direct":"http:\/\/www.camh.ca\/en\/hospital\/Pages\/home.aspx","company_addresses":"Toronto","company_num_employees":"1,001 to 5,000","company_revenue":"$100M to $500M (USD)","company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"59f28d4fad16040a6a1108ac776c275a","Is_Junior_AI_Job":"Uncertain","Country":"Canada"},{"id":"in-b8de6c343b102c75","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=b8de6c343b102c75","job_url_direct":"https:\/\/candidateportal.ceipal.com\/jobs\/job_description\/V3RVMk1SdmxIWFcxZ1JreTlaOWtldz09#.job_boards.Indeed","title":"AWS Data Engineer - (Expertise SQL), OLAP - OLTP (Certified in AWS)","company":"Atlantis IT Group","location":"Toronto, ON, CA","date_posted":"2025-07-01","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_ petitive compensation, commissions, and stock where applicable\n* Leaders who support your development through coaching and managing opportunities\n* Ability to make a difference and lasting impact\n* Work in a dynamic, collaborative, progressive, and high\\-performing team\n* A world\\-class training program in financial services\n* Flexible work\/life balance options\n* Opportunities to do challenging work\n\n\n\\#LI\\-POST\n\n**Job Skills**\n\n\nApache Airflow, Big Data, Big Data Management, Cloud Computing, Database Development, Databricks Platform, Data Engineering, Data Mining, Data Pipelines, Data Warehousing (DW), ETL Processing, Group Problem Solving, Microsoft Azure, Microsoft SQL Server, Quality Management, Requirements Analysis, Terraform**Additional Job Details**\n\n**Address:**\n\n\nRBC CENTRE, 155 WELLINGTON ST W:TORONTO**City:**\n\n\nTORONTO**Country:**\n\n\nCanada**Work hours\/week:**\n\n\n37\\.5**Employment Type:**\n\n\nFull time**Platform:**\n\n\nWEALTH MANAGEMENT**Job Type:**\n\n\nRegular**Pay Type:**\n\n\nSalaried**Posted Date:**\n\n\n2025\\-06\\-30**Application Deadline:**\n\n\n2025\\-07\\-28**Note****:** *Applications will be accepted until 11:59 PM on the day prior to the application deadline date above*\n\n**I****nclusion** **and Equal Opportunity Employment**\n\n\nAt RBC, we believe an inclusive workplace that has diverse perspectives is core to our continued growth as one of the largest and most successful banks in the world. Maintaining a workplace where our employees feel supported to perform at their best, effectively collaborate, drive innovation, and grow professionally helps to bring our Purpose to life and create value for our clients and communities. RBC strives to deliver this through policies and programs intended to foster a workplace based on respect, belonging and opportunity for all.\n\n**Join our Talent Community**  \n\n  \n\nStay in\\-the\\-know about great career opportunities at RBC. Sign up and get customized info on our uent\u2019s business lines. These products serve as the foundation for sophisticated representations of customer journeys and marketplace activity across our ecosystem.\n\n\nYou will partner with Data Architects, Data Scientists, and Product Managers to transform Enterprise Data Models into optimized physical data models and real\\-time pipelines. You will elevate standards across the team in code quality, observability, and architecture design\u2014while actively contributing as a hands\\-on engineer.\n\n\nThis role is fully remote in Ontario, with occasional travel to NYC or Toronto offices.\n\n**What You\u2019ll Do**\n\n* Design, build, and support scalable real\\-time and batch data pipelines using PySpark and Spark Structured Streaming.\n\nDevelop pipelines following the Bronze Silver* Gold architecture using Delta Lake and Enterprise Data Model best practices.\n* Integrate with Kafka for event\\-driven ingestion and stream processing.\n* Orchestrate workflows with Databricks Workflows\/Jobs and DABs.\n* Implement monitoring and observability\u2014Databricks metrics, dashboards, and alerts to ensure pipeline reliability and performance.\n* Collaborate cross\\-functionally in agile sprints with Product Managers, Data Scientists, and downstream data consumers.\n* Partner closely with Data Architects to translate Enterprise Data Models into performant physical data models.\n* Write clean, modular, and version\\-controlled code in Git\\-based CI\/CD environments; perform rigorous peer reviews.\n* Implement robust logging, error handling, and data quality validation throughout pipelines.\n* Utilize AWS services (S3, IAM, Secrets Manager) for storage and infrastructure.\n* Evangelize engineering best practices through brown bags, tech talks, and documentation.\n* Stay current on emerging trends within the Databricks and data engineering ecosystem.\n\n**Requirements**\n\n* 5\\+ years of experience in Data Engineering, including strong Spark (PySpark) and SQL expertise.\n* 3\\+ years of hands\\-on experience building pipelines on Databricks (Workflows, Notebooks, Delta Lake).\n* Deep understanding of Apache Spark distributed processing model and internals.\n* Strong experience with streaming data architectures and event\\-driven processing using Kafka.\n* Familiarity with Databricks metrics, observability, and monitoring features.\n* Understanding of Unity Catalog and Lakehouse architecture.\n* Knowledge of idempotent processing patterns and robust data modeling.\n* Proficiency in Git\\-based, CI\/CD\\-driven development workflows.\n* Strong debugging, optimization, and performance tuning skills.\n* Proven experience building large\\-scale data pipelines handling massive volumes of data.\n\n**Nice\\-to\\-Haves**\n\n* Familiarity with schema management tools such as Schema Registry.\n* Experience with data validation frameworks (Great Expectations, Deequ).\n* Exposure to real\\-time ML systems and feature pipelines.\n* Prior experience in startups or small agile teams.\n* Exposure to test\\-driven development in data engineering.\n\n### **About Us**\n\n\nFluent, Inc. (NASDAQ: FLNT) is a commerce media solutions provider connecting top\\-tier brands with highly engaged consumers. Leveraging diverse ad inventory, robust first\\-party data, and proprietary machine learning, Fluent unlocks additional revenue streams for partners and empowers advertisers to acquire their most valuable customers at scale. Founded in 2010, Fluent uses its deep expertise in performance marketing to drive monetization and increase engagement at key touchpoints across the customer journey. For more insights visit https:\/\/www.fluentco.com\/.\n\n\n**Benefits**\n\n\nAt Fluent, we like what we do, and we like who we do it with. Our team is a tight\\-knit crew of go\\-getters; we love to celebrate our successes! In addition, we offer a fully stocked kitchen, catered lunch, and our office manager keeps the calendar stocked with activity\\-filled events. When we ir les exp\u00e9riences que nous construisons pour des milliards de personnes et des centaines de millions d'entreprises dans le monde entier. Vous collaborerez sur un large \u00e9ventail de probl\u00e8mes li\u00e9s aux produits et aux activit\u00e9s avec un ensemble vari\u00e9 de partenaires interfonctionnels dans les domaines du produit, de l'ing\u00e9nierie, de la recherche, de l'ing\u00e9nierie des donn\u00e9es, du marketing, des ventes, de la finance, etc. Vous utiliserez des donn\u00e9es et des analyses pour identifier et r\u00e9soudre les plus grands d\u00e9fis du d\u00e9veloppement de produits. Vous aurez une influence dans la strat\u00e9gie du produit et sur les d\u00e9cisions d'investissement \u00e0 l'aide de donn\u00e9es, vous serez focalis\u00e9 sur l'impact et vous travaillerez en collaboration avec d'autres \u00e9quipes. En rejoignant Meta, vous ferez partie d'une communaut\u00e9 analytique de classe mondiale qui se consacre au d\u00e9veloppement des comp\u00e9tences et \u00e0 l'\u00e9volution de la carri\u00e8re dans le domaine de l'analyse et au\\-del\u00e0.Direction du produit : Vous utiliserez les donn\u00e9es pour fa\u00e7onner le d\u00e9veloppement des produits, quantifier les nouvelles opportunit\u00e9s, identifier les d\u00e9fis \u00e0 venir et veiller \u00e0 ce que les produits que nous construisons apportent de la valeur aux personnes, aux entreprises et \u00e0 Meta. Vous aiderez vos \u00e9quipes partenaires \u00e0 prioriser ce qu\u2019il faut construire, \u00e0 d\u00e9finir des objectifs et \u00e0 comprendre l\u2019\u00e9cosyst\u00e8me de leur produit.Analytique : Vous guiderez les \u00e9quipes \u00e0 l'aide de donn\u00e9es et d'informations. Vous vous concentrerez sur l'\u00e9laboration d'hypoth\u00e8ses et utiliserez un ensemble vari\u00e9 d'approches analytiques rigoureuses, de m\u00e9thodologies diff\u00e9rentes, de cadres et d'approches techniques pour les tester.Communication et influence : Vous ne pr\u00e9senterez pas simplement des donn\u00e9es, mais raconterez des histoires bas\u00e9es sur des donn\u00e9es. Vous serez amen\u00e9 \u00e0 convaincre et \u00e0 influencer vos partenaires gr\u00e2ce \u00e0 des informations et des recommandations claires. Vous construirez votre cr\u00e9dibilit\u00e9 par la structure et la clart\u00e9, et serez un partenaire strat\u00e9gique de confiance.  \n\n  \n\n  \n\n### **Data Scientist, Product Analytics \\| Scientifique de donn\u00e9es en analyse de produits Responsibilities:**\n\n* Work with large and complex data sets to solve a wide array of challenging problems using different analytical and statistical approaches \\| Vous travaillerez avec des ensembles de donn\u00e9es importants et complexes afin de r\u00e9soudre un vaste choix de probl\u00e8mes difficiles en utilisant diff\u00e9rentes approches analytiques et statistiques.\n* Apply technical expertise with quantitative analysis, experimentation, data mining, and the presentation of data to develop strategies for our products that serve billions of people and hundreds of millions of businesses \\| Vous appliquerez votre expertise technique \u00e0 l'analyse quantitative, \u00e0 l'exp\u00e9rimentation, l'exploration des donn\u00e9es et la pr\u00e9sentation des donn\u00e9es afin d'\u00e9laborer des strat\u00e9gies pour nos produits qui servent des milliards de personnes et des centaines de millions d'entreprises.\n* Identify and measure success of product efforts through goal setting, forecasting, and monitoring of key product metrics to understand trends \\| Identifier et mesurer le succ\u00e8s des efforts produits gr\u00e2ce \u00e0 la d\u00e9finition d\u2019objectifs, \u00e0 la pr\u00e9vision et au suivi des indicateurs cl\u00e9s du produit pour comprendre les tendances\n* Define, understand, and test opportunities and levers to improve the product, and drive roadmaps through your insights and recommendations \\| Vous serez en mesure de d\u00e9finir, de comprendre et d'\u00e9valuer les opportunit\u00e9s e tation, la conception et la communication d'informations exploitables]\n\n  \n\n  \n\n  \n\n### **Preferred Qualifications:**\n\n* Master's or Ph.D. Degree in a quantitative field \\| Ma\u00eetrise ou doctorat dans un domaine quantitatif\n\n  \n\n  \n\n  \n\n### **About Meta:**\n\n\nMeta builds technologies that help people connect, find communities, and grow businesses. When Facebook launched in 2004, it changed the way people connect. Apps like Messenger, Instagram and WhatsApp further empowered billions around the world. Now, Meta is moving beyond 2D screens toward immersive experiences like augmented and virtual reality to help build the next evolution in social technology. People who choose to build their careers by building with us at Meta help shape a future that will take us beyond what digital connection makes possible today\u2014beyond the constraints of screens, the limits of distance, and even the rules of physics.  \n\n  \n\n  \n\n  \n\n  \n\nCA$123,000\/year to CA$171,000\/year \\+ bonus \\+ equity \\+ benefits  \n\n  \n\nIndividual compensation is determined by skills, qualifications, experience, and location. Compensation details listed in this posting reflect the base hourly rate, monthly rate, or annual salary only, and do not include bonus, equity or sales incentives, if applicable. In addition to base compensation, Meta offers benefits. Learn more about benefits at Meta.","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Meta-dd1502f2","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/bd68b445614f6698f5772db72d9e8f01","company_url_direct":"http:\/\/www.metacareers.com","company_addresses":"Menlo Park, CA","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"Meta is building the future of human connection and the technology that makes it possible.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":n u00e9 d'approches analytiques rigoureuses, de m\u00e9thodologies diff\u00e9rentes, de cadres et d'approches techniques pour les tester.Communication et influence : Vous ne pr\u00e9senterez pas simplement des donn\u00e9es, mais raconterez des histoires bas\u00e9es sur des donn\u00e9es. Vous serez amen\u00e9 \u00e0 convaincre et \u00e0 influencer vos partenaires gr\u00e2ce \u00e0 des informations et des recommandations claires. Vous construirez votre cr\u00e9dibilit\u00e9 par la structure et la clart\u00e9, et serez un partenaire strat\u00e9gique de confiance.\n   \n\n  \n\n Data Scientist, Product Analytics \\| Scientifique de donn\u00e9es en analyse de produits Responsibilities:\n   \n\n  \n\n* Work with large and complex data sets to solve a wide array of challenging problems using different analytical and statistical approaches \\| Vous travaillerez avec des ensembles de donn\u00e9es importants et complexes afin de r\u00e9soudre un vaste choix de probl\u00e8mes difficiles en utilisant diff\u00e9rentes approches analytiques et statistiques.\n* Apply technical expertise with quantitative analysis, experimentation, data mining, and the presentation of data to develop strategies for our products that serve billions of people and hundreds of millions of businesses \\| Vous appliquerez votre expertise technique \u00e0 l'analyse quantitative, \u00e0 l'exp\u00e9rimentation, l'exploration des donn\u00e9es et la pr\u00e9sentation des donn\u00e9es afin d'\u00e9laborer des strat\u00e9gies pour nos produits qui servent des milliards de personnes et des centaines de millions d'entreprises.\n* Identify and measure success of product efforts through goal setting, forecasting, and monitoring of key product metrics to understand trends \\| Identifier et mesurer le succ\u00e8s des efforts produits gr\u00e2ce \u00e0 la d\u00e9finition d\u2019objectifs, \u00e0 la pr\u00e9vision et au suivi des indicateurs cl\u00e9s du produit pour comprendre les tendances\n* Define, understand, and test opportunities and levers to improve the product, and drive roadmaps through your insights and recommendations \\| Vous serez en mesure de d\u00e9finir, de comprendre et d'\u00e9valuer les opportunit\u00e9s et les leviers d'am\u00e9lioration du produit, et de piloter les feuilles de route gr\u00e2ce \u00e0 vos id\u00e9es et vos recommandations.\n* Partner with Product, Engineering, and cross\\-functional teams to inform, influence, support, and execute product strategy and investment decisions \\| Collaborez avec les \u00e9quipes de produits, d\u2019ing\u00e9nierie et interfonctionnelles pour informer, influencer, soutenir et ex\u00e9cuter la strat\u00e9gie produit et les d\u00e9cisions d\u2019investissement\n\n\n Minimum Qualifications:\n   \n\n  \n\n* Bachelor's degree in Mathematics, Statistics, a relevant technical field, or equivalent \\| Baccalaur\u00e9at en math\u00e9matiques, en statistiques ou dans un domaine technique pertinent, ou \u00e9quivalent\n* 4\\+ years of work experience in analytics, data querying languages such as SQL, scripting languages such as Python, and\/or statistical mathematical software such as R (minimum of 2 years with a Ph.D.) \\| 4\\+ ann\u00e9es d\u2019exp\u00e9rience professionnelle en analyse, langages d\u2019interrogation de donn\u00e9es tels que SQL, langages de script tels que Python et\/ou logiciels math\u00e9matiques statistiques tels que R (minimum de 2 ans avec un doctorat)\n* 4\\+ years of experience solving analytical problems using quantitative approaches, understanding ecosystems, user behaviors \\& long\\-term product trends, and leading data\\-driven projects from definition to execution \\[including defining metrics, experiment, design, communicating actionable insights] \\| Plus de quatre ans d'exp\u00e9rience dans la r\u00e9solution de probl\u00e8mes analytiques \u00e0 l'aide d'approches quantitatives, dans la compr\u00e9hension des \u00e9cosyst\u00e8mes, des comportements des utilisateurs et des tendances \u00e upportive work environment fosters creativity and continuous learning, enabling us to consistently deliver exceptional results.\n \n\n\n\n\n\n\n\n\n  \n\n\n\n\n**WHAT YOU\u2019LL DO** \n\n\n\n\n\n\n As a member Bain\u2019s Insights Data Science and Operations Research team within Bain\u2019s Advanced Analytics Group, you will:\n \n\n\n\n* Work with consulting teams and clients on a wide variety of business problems, translate business objectives into data science solutions,\n* Use advanced data science and OR methods and tools to generate business insights and recommendations\n* Work with a wide variety of data science techniques and applications with special emphasis on working with and learning from Operations Research experts to support a broad range of operations research and optimization modelling applications \u2013 e.g. supply chain, logistics, manufacturing, workforce, and spend optimization\n* Perform on large data projects including data requests and ETL in preparation for analyses and modelling\n* Conduct EDA and build out ML models that generate business insights or can be used as a prototype to guide business decisions\n* Build and validate data, simulation, and optimization models that diagnose supply chain problems, identify best or optimal solutions, and advance proficiency in OR tools and techniques\n* Share learnings and drive adoption of best demonstrated practices with your teammates in AAG about developments in the rapidly evolving data science field\n* Travel is required (\\~3 days every other week)\n\n\n\n\n\n\n\n  \n\n\n\n\n**ABOUT YOU** \n\n\n\n\n\n\n We are looking for someone who has:\n \n\n\n\n* A Master\u2019s degree or equivalent in Math, Statistics, Industrial Engineering, Operations Research, or Data Science \u2013 will also consider undergrad degree with 2\\+ years of relevant work equivalence\n* Deep math, statistical, and data science foundations, including knowledge of probability distributions, linear models and extensions, unsupervised dimensionality reduction, clustering, and tree\\-based methods.\n* Proficiency in common data science computer programming languages and their common ML packages\/libraries (Python required)\n* Foundational understanding of combinatorial optimization modeling (particularly mixed integer programming) and heuristic algorithm development (such as genetic algorithm, simulated annealing, etc.). Familiarity with any optimization modeling languages\/solvers (e.g. Gurobi, Xpress, Cplex, GAMS, AMPL, etc.).\n* Interest in (preferably experience in) in Supply Chain advanced analytics applications, e.g. optimizing supply chain network, inventory, manufacturing, distribution, logistics, and other operations topics\n* Strong data ETL skills, at least moderate skills with SQL required\n* Good skills in data visualization and visual communication (e.g. PowerPoint slides)\n* Strong abilities in problem definition and problem solving skills\n* Excellent oral and written communication skills are a must\n* Must be able to discuss technical issues with a non\\-technical audience\n* Must thrive in a fast\\-paced environment and be able to work independently\n\n\n\n\n\n\n\n  \n\n\n\n**U.S. Compensation Information**\n\n\n\n\n\n Compensation for this role includes base salary, annual discretionary performance bonus, 401(k) plan with an annual employer contribution based on years of service and Bain\u2019s best in class benefits package (details listed below).\n   \n\n \u00a0\n \n\n\n\n\n\n Some local governments in the United States require a good\\-faith, reasonable salary range be included in job postings for open roles.\u00a0The estimated annualized compensation for this role is as follows:\n   \n\n  \n\n\n\n\n\n\n\n In New York City, California, Washington State, and Washington D.C, the good\\-faith, reasonable annualized full\\-time salary range for this role is between $125,000 \\- $150,000; In the state of Illinois, Georgia, Massachusetts, and Texas, the good\\-faith, reason odels, analytics, and experimentation that drive key product decisions and user outcomes.\n   \n\n  \n\n Candidates with experience in\n ****finance or insurance****\n domains are highly encouraged to apply.\n   \n\n  \n\n We offer a competitive salary ($170,000 \\- $200,000 CAD); a competitive bonus plan; paid time off (5 weeks); participation in our benefits, RRSP, and life insurance programs; continuous learning; and so much more!\n   \n\n  \n\n**What You Will Do**\n* Lead the design, development, and deployment of predictive models and statistical analyses to support product development and strategy.\n* Translate complex business problems into structured data science projects and solutions.\n* Work closely with product managers and business stakeholders to identify data\\-driven opportunities and evaluate product experiments.\n* Drive best practices in data science, from reproducibility and documentation to deployment and performance monitoring.\n* Collaborate with engineers to integrate models and insights into production systems and decision pipelines.\n* Leverage AWS cloud services to develop scalable, secure, and efficient data science solutions, including model training, deployment, and data pipeline orchestration.\n\n\n**What You Will Need**\n* 7\\+ years of industry experience in a data science or machine learning role, including at least 1\\-2 years in a lead or senior capacity.\n* Education: Master\u2019s degree or equivalent experience.\n* Strong programming skills in Python and SQL.\n* Solid understanding of statistical modeling, experimentation, machine learning, and applied mathematics.\n* Experience with model deployment and monitoring in production environments.\n* Excellent communication and storytelling skills with the ability to convey complex findings to both technical and non\\-technical audiences.\n* Proficiency with scikit\\-learn (sklearn) for building, evaluating, and deploying machine learning models in production environments.\n* Desire h top data science talent to build live services features like recommendations for EA\u2019s newest Battlefield franchise game, a unique opportunity to impact a game played by millions of players. You\u2019re passionate about elevating insights to be actionable across projects, and accelerating learning through data\\-driven testing.\n   \n\n  \n\n You will bring expertise in the area of AI, ML, and engineering to create best practices for EA\u2019s recommendations and personalization, helping to surface interesting items to each player.\n   \n\n  \n\n**What You\u2019ll Do**\n* Work directly with the Battlefield team to understand their offerings\/domain and create data science products and solutions to solve for their use cases.\n* Partner with our team lead for Recommendations and Personalization to help generalize Recommendations algorithms across titles.\n* Coach and mentor Data Scientists and Senior Data Scientists for Recommendations and Personalization, ensuring technical best practices and guiding stakeholder communication.\n* Ensure sound methodology and experimental design, and guide the direction of each project from start to finish.\n* Effectively communicate data science projects and products to stakeholders, including those with non\\-data science backgrounds.\n* Design, improve, and work with our data pipeline that transfers and processes petabytes of data using S3, Kubernetes, Sagemaker, GCP, Python, Apache Kafka, \\& Hive.\n* Use data manipulation, processing, and data visualizations to aid in your modeling efforts.\n* Assist the Battlefield game team and data teams in making important decisions.\n\n\n**You Have**\n* 6\\+ years of professional experience manipulating data sets, building statistical models and productizing models along with experience applying Data Science methodologies to real\\-world problems.\n* Ph.D.\/Master's in Statistics, Mathematics, Computer Science, or another quantitative field encouraged.\n* Strong expertise in building, deploying, and testing recommendation algorithms.\n* Experienced in analyzing extremely complex, multi\\-dimensional data sets with a variety of tools.\n* Superior verbal, visual, and written communication skills to educate and work with cross\\-functional teams.\n* Experience using Python, SQL, PyTorch\/TensorFlow, Hive\/Hadoop, and AWS\/GCP.\n* Experience guiding and mentoring more junior Data Scientists.\n* Expertise and interest in video games, understanding typical business models, game development practices and technology is a big plus.\n* Interest in the Battlefield franchise is a big plus.\n\n\n**Compensation And Benefits**\n The ranges listed below are what EA in good faith expects to pay applicants for this role in these locations at the time of this posting. If you reside in a different location, a recruiter will advise on the applicable range and benefits. Pay offered will be determined based on a number of relevant business and candidate factors (e.g. education, qualifications, certifications, experience, skills, geographic location, or business needs).\n   \n\n  \n\n**PAY RANGES**\n* British Columbia (depending on location e.g. Vancouver vs. Victoria) \\* $133,400 \\- $193,200 CAD\n\n\n In British Columbia, we offer a package of benefits including vacation (3 weeks per year to start), 10 days per year of sick time, paid top\\-up to EI\/QPIP benefits up to 100% of base salary when you welcome a new child (12 weeks for maternity, and 4 weeks for parental\/adoption leave), extended health\/dental\/vision coverage, life insurance, disability insurance, retirement plan to regular full\\-time employees. Certain roles may also be eligible for bonus and equity.\n   \n\n  \n\n**About Electronic Arts**\n We\u2019re proud to have an extensive portfolio of games and experiences, locations around the world, and opportunities across EA. We value adaptability, resilience, creativity, and curiosity. From leadership that brings out your potential, to creating space for
