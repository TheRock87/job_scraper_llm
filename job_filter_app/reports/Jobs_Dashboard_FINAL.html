ning a diverse range of algorithms and models that power our marketplace. We are dedicated to building machine learning models that help our customers thrive.\n   \n\n  \n\n As a tech lead within the Retailer Growth Data Science team, you will develop ML systems that help activate new retailers and increase their engagement. Because our users are businesses, there is a wealth of information about them that can be consumed by ML models to personalize the new user experience, even in their first session. In addition to the huge number of products and brands on our platform, we offer an array of other value props, such as net terms, free shipping, and integrations. In order to help retailers get the most from this ecosystem, we use a variety of incentives and nudges, which can be optimized and personalized through ML solutions. You will also build ML systems to re\\-engage retailers through personalized marketing and develop intelligent recommendations that identify gaps in retailers' product assortments to drive increased purchasing. These challenging problems offer exciting opportunities to create significant business impact through advanced personalization techniques. You will drive data science strategy and execution and you will work closely with cross\\-functional stakeholders and mentor senior data scientists to deliver results.\n   \n\n  \n\n Our team already includes experienced Data Scientists from Uber, Airbnb, Square, Facebook, and Pinterest. Faire will soon be known as a top destination for data scientists and machine learning engineers, and you will help take us there!\n   \n\n  \n\n**What You\u2019ll Do**\n* Drive data science vision, strategy, and execution within Retailer Growth, using ML solutions to activate and engage more retailers on the platform\n* Work with cross\\-functional stakeholders to develop end\\-to\\-end product solutions\n* Mentor senior data scientists on Retailer Growth\n* Use ML\/AI to extract insights about retailers that can be used to personalize their first run experience at scale\n* Optimize marketing and incentive spend through targeting and personalization\n* Use experimentation and causal inference methods to measure the effectiveness of spend levers\n* Solve challenging problems related to a two\\-sided marketplace\n\n\n**Qualifications**\n* 5\\+ years of industry experience using machine learning to solve real\\-world problems\n* Experience with relevant business problems (personalization, incentives, e\\-commerce, CRM)\n* Experience with relevant technical methods (unsupervised learning, NLP, LLMs, causal ML)\n* Strong programming skills\n* An excitement and willingness to learn new tools and techniques\n* The ability to contribute to team strategy and to lead model development without supervision\n* Experience as a tech lead, mentoring other data scientists \/ machine learning engineers\n* Strong communication skills and the ability to work in a highly cross\\-functional team\n\n\n**Great To Haves**\n* Highly recommended: Master\u2019s or PhD in Computer Science, Statistics, or related STEM fields\n* Previous experience in e\\-commerce personalization or incentive optimization\n* Experience as a tech lead manager\n\n\n**Salary Range**\n Canada: the pay range for this role is $196,000 CAD to $269,500 CAD per year.\n   \n\n  \n\n This role will also be eligible for equity and benefits. Actual base pay will be determined based on permissible factors such as transferable skills, work experience, market demands, and primary work location. The base pay range provided is subject to change and may be modified in the future.\n   \n\n  \n\n*Effective January 2025, Faire employees will be expected to go into the office 2 days per week on Tuesdays and Thursdays. Additionally, hybrid in\\-office roles will have the flexibility to work remotely up to 4 weeks per year. Specific Workplace and Information Technology positions may require onsite attendance 5 days per week as will be indicated in the job posting.\n   \n\n  \n\n Applications for this position will be accepted for a minimum of 30 days from the posting date.*\n**Why you\u2019ll love working at Faire**\n* We are entrepreneurs: Faire is being built for entrepreneurs, by entrepreneurs. We believe entrepreneurship is a calling and our mission is to empower entrepreneurs to chase their dreams. Every member of our team is taking part in the founding process.\n* We are using technology and data to level the playing field: We are leveraging the power of product innovation and machine learning to connect brands and boutiques from all over the world, building a growing community of more than 350,000 small business owners.\n* We build products our customers love: Everything we do is ultimately in the service of helping our customers grow their business because our goal is to grow the pie \\- not steal a piece from it. Running a small business is hard work, but using Faire makes it easy.\n* We are curious and resourceful: Inquisitive by default, we explore every possibility, test every assumption, and develop creative solutions to the challenges at hand. We lead with curiosity and data in our decision making, and reason from a first principles mentality.\n\n\n Faire was founded in 2017 by a team of early product and engineering leads from Square. We\u2019re backed by some of the top investors in retail and tech including: Y Combinator, Lightspeed Venture Partners, Forerunner Ventures, Khosla Ventures, Sequoia Capital, Founders Fund, and DST Global. We have headquarters in San Francisco and Kitchener\\-Waterloo, and a global employee presence across offices in Toronto, London, and New York. To learn more about Faire and our customers, you can read more on our blog.\n   \n\n  \n\n Faire provides equal employment opportunities (EEO) to all employees and applicants for employment without regard to race, color, religion, sex, national origin, age, disability, genetics, sexual orientation, gender identity or gende opharmaceutical partners, enabling faster drug discovery and collaborative R\\&D. You will work closely with cross\\-functional teams of AI researchers, scientists, and software engineers to deploy scalable, industry\\-leading AI tools.\n \n\n\n\n  \n\n\n\n\n\n**Key Responsibilities** \n\n\n\n* Design, train, and fine\\-tune LLMs for biomedical text analysis, knowledge extraction, and multi\\-modal data integration.\n* Collaborate with domain experts to translate pharma R\\&D challenges into AI\\-driven solutions (e.g., literature mining, target validation, predictive modeling).\n* Stay updated on SOTA LLM architectures (e.g., Transformer variants, retrieval\\-augmented models) and adapt them for biomedical use cases.\n* Optimize model performance for deployment in B2B environments, ensuring scalability, latency, and regulatory compliance.\n* Write clean, maintainable code and contribute to ML pipelines.\n* Participate in code reviews, model validation, and documentation.\n* Support the integration of LLMs into end\\-to\\-end Pharma.AI platform.\n\n\n\n  \n\n\n\n\n\n**Qualifications** \n\n\n\n* **Education:** \n PhD in Computer Science, Machine Learning, Bioinformatics, or related fields. Exceptional Master\u2019s graduates with relevant experience will also be considered.\n* **Technical Skills:**\n* Strong understanding of LLM architectures (Transformer, BERT, GPT, etc.) and NLP techniques (tokenization, embeddings, attention mechanisms).\n* Proficiency in Python and ML frameworks (PyTorch, TensorFlow, JAX).\n* Experience with distributed training, model optimization, or LLM deployment is a plus.\n\n\n\n  \n\n\n\n\n\n  \n\n\n\n\n* **Domain Knowledge:**\n* Prior exposure to biomedical\/healthcare data (e.g., scientific literature, clinical trials, omics) is highly preferred.\n* Familiarity with B2B AI product development cycles (requirement gathering, prototyping, enterprise deployment) is a strong advantage.\n* **Mindset:** \n Curiosity about AI\\-driven drug discovery, adaptability to fast\\-paced R\\&D, and a collaborative spirit.\n\n\n\n  \n\n\n\n\n\n**Preferred Qualifications** \n\n\n\n* Publications or projects in NLP\/LLMs applied to life sciences.\n* Experience with cloud platforms (AWS, GCP) and containerization (Docker, Kubernetes).\n* Contributions to open\\-source ML projects.","company_industry":"Pharmaceutical Manufacturing","company_url":"https:\/\/ca.linkedin.com\/company\/stamour","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4D0BAQHAZLHGibRwtQ\/company-logo_100_100\/company-logo_100_100\/0\/1696451664181\/stamour_logo?e=2147483647&v=beta&t=3PFzANmIbfCYXI2KqO3Kp7Mlac5MSUN3RXN2fmudJK0","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Montreal, Canada","job_hash":"7681df7062fa87410a2c1357cd8578b9","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"li-4259510220","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4259510220","job_url_direct":"https:\/\/jobs.ashbyhq.com\/cohere\/859e2e47-02fb-4afe-bb8a-e83bf4d8c265?utm_source=jKNDxYPz51&urlHash=UJvd","title":"Member of Technical Staff, MLE (Pre-Training Data)","company":"Cohere","location":"Montreal, Quebec, Canada","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**Who are we?**\n Our mission is to scale intelligence to serve humanity. We\u2019re training and deploying frontier models for developers and enterprises who are building AI systems to power magical experiences like content generation, semantic search, RAG, and agents.  the foundation of AI systems, this role offers a unique opportunity to make a meaningful impact.\n   \n\n  \n\n*Please Note: We have offices in London, Toronto, San Francisco, New York but also embrace being remote\\-friendly! There are no restrictions on where you can be located for this role.*\n**As a Machine Learning Engineer (Pre\\-Training Data), You Will**\n* Design and build scalable data pipelines to ingest, clean, filter, and optimize diverse datasets, including web data, code data, multilingual corpora, and synthetic data.\n* Conduct data ablations to assess data quality and experiment with data mixtures to enhance model performance.\n* Develop robust data modeling techniques to ensure datasets are structured and formatted for optimal training efficiency.\n* Research and implement innovative data curation methods, leveraging Cohere\u2019s infrastructure to drive advancements in natural language processing.\n* Collaborate with cross\\-functional teams, including researchers and engineers, to ensure data pipelines meet the demands of cutting\\-edge language models.\n\n\n**You May Be a Good Fit If You Have**\n* Strong software engineering skills, with proficiency in Python and experience building data pipelines.\n* Familiarity with data processing frameworks such as Apache Spark, Apache Beam, Pandas, or similar tools.\n* Experience working with large\\-scale datasets, including web data, code data, and multilingual corpora.\n* Knowledge of data quality assessment techniques and experimentation with data mixtures.\n* A passion for bridging research and engineering to solve complex data\\-related challenges in AI model training.\n\n\n*Bonus* \n : paper at top\\-tier venues (such as NeurIPS, ICML, ICLR, AIStats, MLSys, JMLR, AAAI, Nature, COLING, ACL, EMNLP).\n   \n\n  \n\n If some of the above doesn\u2019t line up perfectly with your experience, we still encourage you to apply! If you want to work really hard on a glorious mission with teammates that want the ives.\nThis is a hands\\-on position for someone who can bridge data, business, and execution\u2014ensuring that analytics solutions are grounded in real commercial needs and continuously evolving based on results and user feedback\nOwnership of Market Intelligence \\& Competitive Monitoring* Design, maintain, and evolve the data pipelines and processes that power market and competitor intelligence across the organization.\n* Conduct ongoing monitoring of competitors and market dynamics, identifying trends, threats, and strategic opportunities.\n* Own and optimize the manual match process to ensure accurate linkage and classification of competitor data.\n* Build dashboards and reporting tools that deliver clear visibility into market movements and positioning.\n* Proactively identify new sources of external data that can enrich strategic decision\\-making.\n\n\nPerformance \\& Impact of Machine Learning Initiatives* Analyze the performance and impact of machine learning initiatives (e.g. new hunting models, NBA, propensity models, segmentation), providing insights and recommendations for optimization.\n* Provide actionable insights and recommendations based on model performance to enhance impact and adoption.\n* Collaborate with Data Scientist and Sales teams to validate whether model outputs are aligned with business needs.\n\n\nGather Feedback \\& Integrate into Solutions* Maintain close contact with sales teams to understand their day\\-to\\-day challenges, priorities, and data needs.\n* Collect and respond to ad\\-hoc commercial requests, ensuring proper attribution and interpretation of sales performance data.\n* Gather structured feedback on current tools and dashboards and identify areas for improvement.\n* Translate frontline feedback into functional improvements in the solutions provided by the data \\& analytics team.\n* Act as a bridge between business stakeholders and technical teams, ensuring commercial relevance and usability of analytics products.\n\n\nQualifications* Bachelor\u2019s or Master\u2019s degree in Data Analytics, Business Intelligence, Engineering, Economics, or a related field.\n* 2\u20134 years of experience in data analytics, business intelligence, or market\/competitive analysis roles.\n* Strong technical skills in SQL and Python; experience with BI tools such as Tableau, Power BI, or Looker.\n* Comfortable working with raw, incomplete, or unstructured data and turning it into meaningful insight.\n* Solid understanding of data pipelines and experience collaborating with data engineers or tech teams.\n* Strong business acumen and the ability to connect data findings with strategic business questions.\n* Excellent communication skills and experience presenting insights to stakeholders at multiple levels.\n* Proactive mindset and curiosity to explore new data domains and build processes from the ground up.\n\n\nBenefits\nLife at Adevinta comes with its perks! Our Adevintans enjoy the following benefits:* An attractive Base Salary\n* Participation in our Short Term Incentive plan (annual bonus)\n* Work From Anywhere: Enjoy up to 20 days a year of working from anywhere! Maybe not from the moon well why not! just make sure you have internet connection!\n* A 24\/7 Employee Assistance Program for you and your family, because we care \u2764\ufe0f\n* Win together, lose together is one of our key behaviours. At Adevinta you will find a collaborative environment with an opportunity to explore your potential and grow\n\n\nOn top of these, we also provide a range of locally relevant benefits. Wanna know more? Apply and ask our recruiters! \u2728\nAdevinta is an equal opportunity employer and we value diversity. We do not discriminate on the basis of race, religion, colour, national origin, gender, sexual orientation, age, marital status or disability status.  \n\n  \n\nIf you feel like you don\u2019t meet all of the requirements for this role but are interested, please consider applying anyway. Research sugge ientist, CSSH Program, AI Factory (RE2\\)  \n\n  \n\n**About BSC**  \n\n  \n\nThe Barcelona Supercomputing Center \\- Centro Nacional de Supercomputaci\u00f3n (BSC\\-CNS) is the leading supercomputing center in Spain. It houses MareNostrum, one of the most powerful supercomputers in Europe, was a founding and hosting member of the former European HPC infrastructure PRACE (Partnership for Advanced Computing in Europe), and is now hosting entity for EuroHPC JU, the Joint Undertaking that leads large\\-scale investments and HPC provision in Europe. The mission of BSC is to research, develop and manage information technologies in order to facilitate scientific progress. BSC combines HPC service provision and R\\&D into both computer and computational science (life, earth and engineering sciences) under one roof, and currently has over 1000 staff from 60 countries.  \n\n  \n\nLook at the BSC experience:  \n\nBSC\\-CNS YouTube Channel  \n\nLet's stay connected with BSC Folks!  \n\n  \n\nWe are particularly interested for this role in the strengths and lived experiences of women and underrepresented groups to help us avoid perpetuating biases and oversights in science and IT research. In instances of equal merit, the incorporation of the under\\-represented sex will be favoured.  \n\n  \n\nWe promote Equity, Diversity and Inclusion, fostering an environment where each and every one of us is appreciated for who we are, regardless of our differences.\n  \n\n  \n\nIf you consider that you do not meet all the requirements, we encourage you to continue applying for the job offer. We value diversity of experiences and skills, and you could bring unique perspectives to our team.  \n\n  \n\n**Context And Mission**  \n\n  \n\nThe Barcelona Supercomputing Center (BSC) is seeking a Research Engineer to  \n\njoin our Computational Social Science and Humanities Laboratory as part of the AI  \n\nFactory initiative. The AI Factory is a European project accelerating AI adoption  \n\nacross industry sectors, particularly supporting SMEs and startups while  \n\nstrengthening the European innovation ecosystem.  \n\n  \n\nThe AI Factory leverages the MareNostrum5 supercomputer's specialized AI  \n\npartition to provide comprehensive AI services and support. The selected  \n\ncandidate will work within a collaborative team supporting AI readiness  \n\ninitiatives, contributing to organizational capability assessments and framework  \n\ndevelopment for AI adoption across participating institutions and public  \n\nadministration entities.  \n\n  \n\nKey responsibilities include implementing data curation practices and FAIR principles  \n\n(Findable, Accessible, Interoperable, and Reusable). Working alongside senior  \n\nresearchers, the candidate will support dataset coordination, preparation, and publication.This includes assisting in coordinating dataset availability for AI Factory use cases, contributing to establishing data governance frameworks, and supporting the creation of strategic roadmaps that help AI Factory organizations effectively manage and utilize data assets for AI implementation.\n  \n\n  \n\nThis position offers the opportunity to contribute to AI readiness strategies that  \n\ncombine technical capabilities with data stewardship excellence, working within a  \n\ndynamic team environment that bridges computational innovation with practical  \n\nAI implementation across European public and private sectors.  \n\n  \n\n**Key Duties**  \n\n  \n\n* Support the development and implementation of AI ready data assessment  \n\nmethodologies for organizations and public administration entities\n* Implement data curation practices following FAIR principles (Findable,  \n\nAccessible, Interoperable, and Reusable), with community metadata standards, and coordinate dataset availability for AI Factory users\n* Provide support with data analysis, including AI\/ML models and advanced  \n\nstatistical models for AI readiness evaluations\n* Develop research tools (e.g., computational workflows, software add\\-ons) to  \n\nfacilitate AI readiness assessments\n* Work closely with BSC department and Operations  \n\ndepartment to bridge technical and research functions within the AI Factory  \n\ninitiative\n* Document methodologies, processes, and best practices while contributing to  \n\ntraining materials and knowledge sharing within the AI Factory\n  \n\n  \n\n**Requirements**  \n\n  \n\n* Education\n\t+ MSc in Data Science, AI or similar\n* Essential Knowledge and Professional Experience\n\t+ 2 to 4 years of experience curating, managing and\/or analyzing large datasets for research purposes\n\t+ Hands\\-on experience with python, and R(at least one of them)\n\t+ Experience with data analysis, such as using Python ML libraries or R statistical libraries\n\t+ Experience with data processing, data cleaning or preparing data for analysis\n* Additional Knowledge and Professional Experience\n\t+ Experience with DDI metadata schema, data architecture, and data governance\n\t+ Experience applying data analysis to social science research\n\t+ Good fluency in both spoken and written English\n\t+ Experience using HPC\n* Competences\n\t+ Competency in Python or R\n\t+ Good communication skills for effective collaboration\n\t+ Ability to work both independently and within a team\n\t+ Hard\\-working and highly organized\n\n  \n\n**Conditions**  \n\n  \n\n* The position will be located at BSC within the Earth Sciences Department\n* We offer a full\\-time contract (37\\.5h\/week), a good working environment, a highly stimulating environment with state\\-of\\-the\\-art infrastructure, flexible working hours, extensive training plan, restaurant tickets, private health insurance, support to the relocation procedures\n* Duration: Open\\-ended contract due to technical and scientific activities linked to the project and budget duration\n* Holidays: 23 paid vacation days plus 24th and 31st of December per our collective agreement\n* Salary: we offer a competitive salary commensurate with the qualifications and experience of the candidate and according to the cost of living in Barcelona\n* Starting date: 16\/07\/2025\n  \n\n  \n\n**Applications procedure and process**  \n\n  \n\nAll applications must be submitted via the BSC website and contain:  \n\n  \n\n* A full CV in English including contact details\n* A cover\/motivation letter with a statement of interest in English, clearly specifying for which specific area and topics the applicant wishes to be considered. Additionally, two references for further contacts must be included. Applications without this document will not be considered.\n\n  \n\n**Development of the recruitment process**\n\n  \n\nThe selection will be carried out through a competitive examination system (\"Concurso\\-Oposici\u00f3n\"). The recruitment process consists of two phases:  \n\n  \n\n* **Curriculum Analysis:** Evaluation of previous experience and\/or scientific history, degree, training, and other professional information relevant to the position. \\- ***40 points***\n* **Interview phase:** The highest\\-rated candidates at the curriculum level will be invited to the interview phase, conducted by the corresponding department and Human Resources. In this phase, technical competencies, knowledge, skills, and professional experience related to the position, as well as the required personal competencies, will be evaluated. \\- ***60 points.*** *A minimum of 30 points out of 60 must be obtained to be eligible for the position.*\n\n  \n\nThe recruitment panel will be composed of at least three people, ensuring at least 25% representation of women.\n\n  \n\nIn accordance with OTM\\-R principles, a gender\\-balanced recruitment panel is formed for each vacancy at the beginning of the process. After reviewing the content of the applications, the panel will begin the interviews, with at least one technical and one administrative interview. At a minimum, a personality questionnaire as well as a technical exercise will be conducted during the process.\n\n  \n\nThe panel will make a final decision, and all individuals who participated in the interview phase will receive feedback with details on the acceptance or rejection of their profile.\n\n  \n\n\n\n  \n\n  \n\nAt BSC, we seek continuous improvement in our recruitment processes. For any suggestions or comments\/complaints about our recruitment processes, please contact recruitment \\[at] bsc \\[dot] es.  \n\nFor more information, please follow this link.\n\n  \n\n  \n\n**Deadline**  \n\n  \n\nThe vacancy will remain open until a suitable candidate has been hired. Applications will be regularly reviewed and potential candidates will be contacted.  \n\n  \n\n**OTM\\-R principles for selection processes**  \n\n  \n\nBSC\\-CNS is committed to the principles of the Code of Conduct for the Recruitment of Researchers of the European Commission and the Open, Transparent and Merit\\-based Recruitment principles (OTM\\-R). This is applied for any potential candidate in all our processes, for example by creating gender\\-balanced recruitment panels and recognizing career breaks etc.  \n\nBSC\\-CNS is an equal opportunity employer committed to diversity and inclusion. We are pleased to consider all qualified applicants for employment without regard to race, color, religion, sex, sexual orientation, gender identity, national origin, age, disability or any other basis protected by applicable state or local law.  \n\nFor more information follow this link","company_industry":null,"company_url":"https:\/\/es.indeed.com\/cmp\/Barcelona-Supercomputing-Center-(bsc)","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/d7c5ebaa782da6c3cc277593ff1fa4bd","company_url_direct":"https:\/\/www.bsc.es","company_addresses":"Barcelona","company_num_employees":"201 to 500","company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_ _Job":"Uncertain","Country":"Spain"},{"id":"in-494f07f58812e316","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=494f07f58812e316","job_url_direct":"https:\/\/jobs.ashbyhq.com\/relay\/2b2cda4b-4d5c-4754-8d96-7b1fad538908?utm_source=JqM2gYXNLP","title":"Senior Data Scientist","company":"Relay Technologies","location":"London, ENG, GB","date_posted":"2025-07-02","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Company mission**\n-------------------\n\n\nIn the future, almost everything we consume will simply materialise on our doorsteps \u2013 what we call \u201ce\\-commerce\u201d today will simply be \u201ccommerce\u201d tomorrow. But if we continue on today\u2019s trajectory, the growth of e\\-commerce risks damaging the environment, alienating our communities, and straining the bottom\\-line for small businesses.\n\n\nRelay is an e\\-commerce\\-native logistics network built from the ground up for environmental, social, and economic sustainability. Our mission is to reduce the number of miles driven per parcel, lower carbon emissions, and reduce delivery costs \u2014 all while reinvesting into local communities.\n\n**About the role**\n------------------\n\n\nAs a highly operational business, we rely on data science to power every part of our network. From day one, we\u2019ve built Relay around a deep understanding of our supply chain, using our best\\-in\\-class data assets to set strategy, improve quality, and optimise performance across every layer of the network. Our high\\-impact data team works across forecasting, optimisation, pricing, geospatial modelling, infrastructure planning, and more. Whether it\u2019s planning courier capacity, guiding pitstop expansion, or improving the economics of delivery, our work directly shapes how Relay scales.\n\n\nWe are looking for Senior Data Scientists to join our growing data team; these are hands\\-on roles with wide scope and strong exposure to decision\\-making. You\u2019ll partner closely with operations, product, and commercial teams to solve practical problems with real\\-world impact, often working from messy datasets and complex systems, where the answers don\u2019t sit neatly in one model. You\u2019ll be embedded in cross\\-functional teams, helping drive cost, quality, and reliability across the network. If you\u2019re motivated by fast feedback loops, strong ownership, with strong exposure to leadership, and the chance to shape a growing system from the inside out, we\u2019d love to hear from you.\n\n**Open Roles**\n--------------\n\n### **Senior Data Scientist \\- Relay Network**\n\n\nThe Network Data Science team is responsible for modelling, forecasting, and optimising how parcels, couriers, and costs flow through Relay\u2019s delivery network. We work across the business to guide operational decisions, shape commercial strategy, and ensure the network scales sustainably. Example projects include:\n\n* Forecasting parcel volumes at multiple horizons to inform hiring, shift allocation, pitstop scaling, and pricing\n* Building operational and financial models to simulate trade\\-offs between cost, quality, and growth across the network\n* Structuring fragmented datasets into usable insight using AI and programmatic approaches\n* Embedding forecasting and planning models into live tooling used by operators, analysts, and finance teams\n* Supporting strategic planning for new zone launches, infrastructure investment, and client expansion\n* Acting as a thought partner to operations, commercial, and finance leads to bring a scientific lens to high\\-stakes planning and investment decisions\n\n### **Senior Data Scientist \\- Attribution \\& Explainability**\n\n\nThe Attribution \\& Explainability team acts as Relay\u2019s internal detective squad, uncovering hidden inefficiencies, guiding smarter decisions, and driving meaningful impact across the business. Positioned at the centre of Relay\u2019s operations, we partner with teams across logistics, finance, commercial, and beyond to bring clarity to complex problems and identify opportunities for improvement.\n\n\nOur work helps illuminate which parts of the network are operating effectively and where bottlenecks, losses, or misalignments are occurring. Example projects include:\n\n* Developing frameworks to identify where parcels are delayed or lost in the network, and designing interventions to resolve these bottlenecks\n* Modelling the impact of future network expansion on operational constraints, helping to shape Relay\u2019s long\\-term growth strategy\n* Analysing marketplace dynamics to better understand the cost structures and incentives for last\\-mile couriers\n* Collaborating with the broader data team to build forecasting models that inform high\\-level strategic planning\n* Acting as a thought partner to operations, commercial, and finance leads, bringing a scientific, data\\-driven perspective to critical planning and investment decisions\n\n**You Will Thrive in This Role If You:**\n----------------------------------------\n\n* 6\\+ years of experience in data science, with a strong record of delivering models into production\n* Deep experience with Python and SQL\n* Strong foundations in statistics and probability, with experience applying them in operational and\/or financial contexts\n* Comfort working in ambiguity and navigating messy or incomplete data\n* Effective communication skills \u2014 you can explain technical results clearly to non\\-technical audiences\n* Comfortable having strategic conversations with senior stakeholders, working across functions and disciplines to drive impact\n\n**Nice to haves**\n-----------------\n\n* Experience working in logistics, marketplaces, or similarly complex operational businesses\n* Experience using LLMs or AI tools to structure and extract meaning from unstructured data\n* Experience automating workflows and deploying model pipelines (e.g. MLFlow, GCP Vertex, Airflow, dbt or similar)\n* Exposure to business planning, pricing, or commercial decision\\-making\n* Familiarity with geospatial data\n* Experience in fast\\-scaling startups or operational teams\n\n  \n\nWe're flexible on experience \u2013 if you\u2019re an experienced and pragmatic data scientist, with a track record of driving impact, we\u2019d love to hear from you.\n\n**What Relay Offers:**\n----------------------\n\n* Generous equity package\n* 25 days annual leave, plus bank holidays\n* Bupa Global Business Premier health plan \u2013 including mental, dental, and optical cover\n* Enhanced Parental Leave:\n\n\n\t+ 20 weeks of fully paid maternity leave\n\t+ 4 weeks of fully paid paternity leave\n* Contributory pension scheme\n* Friday office lunches\n* Access to cutting\\-edge AI tooling\n* Hybrid working from our dog\\-friendly Shoreditch office\n* Free gym membership via our co\\-working spaces\n* Cycle\\-to\\-work scheme\n* Regular team socials, events, and offsites!!","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Relay-Technologies","company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"a3d9c6e6aee769c8a4d30041d2083099","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-9f90f7ac50a6389b","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=9f90f7ac50a6389b","job_url_direct":"https:\/\/www.amazon.jobs\/jobs\/3024017\/security-engineer-aws-security?cmpid=DA_INAD200785B","title":"Security Engineer, AWS Security","company":"Amazon Web Services","location":"London, ENG, GB","date_posted":"2025-07-02","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"Degree or Equivalent experience in a technical field. Experience of working in a Security Operations Centre (SOC) performing security investigations, penetration testing and\/or incident response in the context of large organisations\n\\* Understanding of security threats, hands\\-on experience detecting and defending from \ncyber\\-attacks, and experience using big data analytics and orchestration to address security challenges\n\\* Ability to develop code with at least one modern language such as Java, Go, TypeScript, Python, Rust and security code review\n  \n\nAmazon Web Services (AWS) is the leading cloud provider, providing virtualized infrastructure, storage, networking, messaging, and many other services to customers all over the world. AWS runs a globally distributed environment, operating at massive levels of scale. Businesses, from start\\-ups to enterprises, run their operations and applications on AWS\u2019 multi\\-tenant infrastructure\nAbout Amazon Security\nDiverse Experiences\nAmazon Security values diverse experiences. Even if you do not meet all of the preferred qualifications and skills listed in the job description, we encourage candidates to apply. If your career is just starting, hasn\u2019t followed a traditional path, or includes alternative experiences, don\u2019t let it stop you from applying.\nWhy Amazon Security?\nAt Amazon, security is central to maintaining customer trust and delivering delightful customer experiences. Our organization is responsible for creating and maintaining a high bar for security across all of Amazon\u2019s products and services. We offer talented security professionals the chance to accelerate their careers with opportunities to build experience in a wide variety of areas including cloud, devices, retail, entertainment, healthcare, operations, and physical stores.\nInclusive Team Culture\nIn Amazon Security, it\u2019s in our nature to learn and be curious. Ongoing DEI events and learning experiences inspire us to continue learning and to embrace our uniqueness. Addressing the toughest security challenges requires that we seek out and celebrate a diversity of ideas, perspectives, and voices.\nTraining \\& Career Growth\nWe\u2019re continuously raising our performance bar as we strive to become Earth\u2019s Best Employer. That\u2019s why you\u2019ll find endless knowledge\\-sharing, training, and other career\\-advancing resources here to help you develop into a better\\-rounded professional.\nWork\/Life Balance\nWe value work\\-life harmony. Achieving success at work should never come at the expense of sacrifices at home, which is why we strive for flexibility as part of our working culture. When we feel supported in the workplace and at home, there\u2019s nothing we can\u2019t achieve..\nKey job responsibilities\nAs a Security Engineer, you\u2019ll help to build and manage services that detect and automate the mitigation of cybersecurity threats across Amazon\u2019s infrastructure. You\u2019ll work with data scientists, software development engineers, and other security engineers across multiple teams to develop innovative security solutions. Our services protect the AWS cloud for all customers and preserves our customers\u2019 trust in us. You\u2019ll get to use the full power and breadth of AWS technologies to build services that proactively protect AWS customers, both internally and externally, from security threats.\nYou will be working in a team of industry\\-leading security experts working with UK customers to operate and continuously improve industry\\-leading security programs and processes. This team manages the underlying security programs and processes for personnel security, physical and logical accreditations, education, awareness and training, assurance, and cyber security.\n  \n\n* Understanding of the Mitre ATT\\&CK framework and knowledge of host and network telemetry data (e.g., process lists, application logs, NetFlow)\n* Have awareness and understanding of current cyber security threats, actors and their techniques\n* Experience with data science, big data analytics technology stack, analytic development for endpoint and network security, and streaming technologies (e.g., Kafka, Spark Streaming, and Kinesis)\n\n  \n\nAmazon is an equal opportunities employer. We believe passionately that employing a diverse workforce is central to our success. We make recruiting decisions based on your experience and skills. We value your passion to discover, invent, simplify and build. Protecting your privacy and the security of your data is a longstanding top priority for Amazon. Please consult our Privacy Notice (https:\/\/www.amazon.jobs\/en\/privacy\\_page) to know more about how we collect, use and transfer the personal data of our candidates.  \n\n  \n\nAmazon is an equal opportunity employer and does not discriminate on the basis of protected veteran status, disability, or other legally protected status.  \n\n  \n\nOur inclusive culture empowers Amazonians to deliver the best results for our customers. If you have a disability and need a workplace accommodation or adjustment during the application and hiring process, including support for the interview or onboarding process, please visit https:\/\/amazon.jobs\/content\/en\/how\\-we\\-hire\/accommodations for more information. If the country\/region you\u2019re applying in isn\u2019t listed, please contact your Recruiting Partner.","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Amazon-Web-Services-05cb4ad1","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/744e8603d216350c9c1d21837f2ed7a6","company_url_direct":"https:\/\/aws.amazon.com\/careers\/why-aws\/","company_addresses":"Seattle, WA","company_num_employees":"Decline to state","company_revenue":"more than $10B (USD)","company_description":"Amazon Web Services (AWS) offers the world\u2019s most comprehensive and broadly adopted cloud platform, with over 200 powerful services that enable our customers and our people to make more of an impact. ","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"17ce220af9a85cd1bfbe8bb6ef1fe179","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-cee979de06bdf980","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=cee979de06bdf980","job_url_direct":"https:\/\/www.civilservicejobs.service.gov.uk\/csr\/index.cgi?SID=c2VhcmNocGFnZT01NiZvd25lcj01MDcwMDAwJnVzZXJzZWFyY2hjb250ZXh0PTEzOTkxMTYxMiZqb2JsaXN0X3ZpZXdfdmFjPTE5NTk2OTMmc2VhcmNoc29ydD1jbG9zaW5nJnBhZ2VhY3Rpb249dmlld3ZhY2J5am9ibGlzdCZvd25lcnR5cGU9ZmFpciZwYWdlY2xhc3M9Sm9icyZyZXFzaWc9MTc1MTUyMjQ1MS1iNjM2YzVlYzA5MmRlMWMwZWIyN2QyY2Y1YzljZjVkYzkzMGJlNjhk","title":"Deputy Director, EU, Services and Trade Analysis","company":"UK Government - Department for Business and Trade","location":"London, ENG, GB","date_posted":"2025-07-02","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":"SCSRecruitment@businessandtrade.gov.uk, scsrecruitment@businessandtrade.gov.uk, scsrecruitment@businessandtrade.gov.uk, SCSRecruitment@businessandtrade.gov.uk","description":"**Details**\n-----------\n\n\n### **Reference number**\n\n\n415112\n### **Salary**\n\n\n\u00a376,000 \\- \u00a386,000\nA Civil Service Pension with an employer contribution of 28\\.97%\nGBP\n### **Job grade**\n\n\nSCS Pay Band 1### **Contract type**\n\n\nPermanent### **Business area**\n\n\nDBT \\- TPIN \\- EU, Services and Trade### **Type of role**\n\n\nAnalytical\n  \n\nSenior leadership  \n\nOther### **Working pattern**\n\n\nFlexible working, Full\\-time, Job share### **Number of jobs available**\n\n\n1\n**Contents**\n------------\n\n* Location\n* About the job\n* Benefits\n* Things you need to know\n* Apply and further information\n**Location**\n------------\n\n\nBelfast, Birmingham, Cardiff, Darlington, Edinburgh, London, Salford**About the job**\n-----------------\n\n### **Job summary**\n\n**Candidate Information Call**\n\n**The hiring manager for this position, Tim Courtney, and current postholder, Jonathan Bateman, will be hosting a virtual call for any interested applicants to discuss the role and answer any questions. Please note this is not part of the formal assessment process.**\n\n**This will be held via Microsoft Teams on 22\/07\/2025 at 13:00\\-14:00 (UK time).**\n\n**Please click** **here** **for the meeting link.**\n\n\n**If you would like to join without your full name being displayed in the meeting, please ensure you access the link on a personal device and select 'Join without signing in'**.\n\n  \n\nThe EUS Directorate contributes to DBT\u2019s work to boost economic growth through:\n\n\n* developing the UK\\-EU economic relationship following the leaders\u2019 summit in May 2025;\n* leading DBT\u2019s engagement with EU member states, including work to develop bilateral economic relationships;\n* leading on policies and initiatives to support services trade globally, including negotiating international agreements on services trade;\n* leading cross\\-cutting policies on, and delivery of, the recognition of professional qualifications; and\n* leading cross\\-cutting services domestic regulatory frameworks.\n\nThe EU, Services and Trade Analysis Team is a multidisciplinary analytical team, leading the high\\-profile and influential program of analysis which shapes our work. The team\u2019s cutting\\-edge analysis of data, evidence and business insights informs everything we do.\n\n\nThe EUS Directorate has a track record of success in delivering excellent policy and analytical work for Ministers and great development opportunities for staff. We work hard to bring a range of different perspectives, evidence and analysis into our work. We are a friendly, welcoming group, based in a number of locations across the UK. We are an inclusive team and believe that having people from different backgrounds (gender, race, sexuality, socio\\-economic, educational, geographical, family circumstances) makes it a better team in every way. I encourage all applications.\n\n\n### **Job description**\n\n\nThe EU, Services and Trade Analysis Team works closely with many government departments, playing a leading role in advising ministers across government on the impacts of the UK\\-EU TCA and in the economic assessment of options to strengthen the economic aspects of the UK\\-EU Strategic Partnership. Alongside EU work, the team also delivers critical analysis to underpin UK policy positions relating to services trade globally.\n\n\nThis embedded analysis team builds strong relationships with strategy and policy leads, contributing to the development of strategy and policy from the point of inception. The team draws on a wealth of technical analytical skills and wide\\-ranging experience in trade policy analysis to deliver evidence\\-driven insights from technical modelling, data analysis, \\& bespoke business surveys to influences the Directorate\u2019s priorities.\n\n\nThis is a senior leadership role, supporting the Government\u2019s growth agenda. The role holder\u2019s key objectives are to:\n\n\n* Provide inspiring and inclusive leadership for a multi\\-disciplinary team of around 32 analysts, including statisticians, social researchers, economists and data scientists. This includes direct line management for three Grade 6 analysts.\n* Enable the team to develop strong, collaborative, professional relationships and provide expert analytical support to EUS policy teams, including the EU Hub, the EU Member States Team, the Trade in Services Team and Regulated Professions Policy Team, as well as the wider Trade Group.\n* Work across government to ensure that analysis, evidence and an understanding of business priorities are highly influential in developing UK positions and propositions in ongoing EU talks, EU Member State engagement and on services policy.\n* Develop the capability within the team to deliver innovative and cutting\\-edge analytical approaches to support policy development, including technical economic modelling, interactive data dashboards, and bespoke business surveys.\n* Establish and leverage strong connections and external networks with experts from academia, think tanks and business representatives to influence the research agenda and improve the quality of analytical advice.\n* Make an active contribution to the culture and corporate life of the EUS Directorate as part of its SLT and as SCS champion for some of its corporate workstreams.\n\nThe role holder should be prepared to be flexible and willing to undertake expanded\/adjusted responsibilities, as the UK\\-EU strategic partnership develops and in line with evolving departmental priorities and structures.\n\n### **Person specification**\n\n* Strong leadership skills to motivate and drive your team, particularly through periods of uncertainty and change. The successful candidate should have relevant line management experience, including the ability to support personal professional development of analysts.\n* Strong influencing skills, including the ability to use evidence and analysis to influence across organisational and departmental boundaries. As part of this, the successful candidate should have strong oral and written communication skills, with experience of communicating the insights from technical analysis to a range of non\\-technical audiences, including ministers (or equivalent), senior officials and policy colleagues (or equivalent).\n* Strong analytical skills, including the ability to lead a multidisciplinary team of analysts, providing inspiring and intellectual leadership for analysts from the full range of analytical professions; and an ability to understand and draw insights from a range of technical data analysis, modelling approaches and qualitative techniques.\n\n*Desirable*\n\n\n* Knowledge of applied trade policy analysis data and techniques.\n* Knowledge of UK\\-EU trade issues and\/or services trade policy.\n* Experience working as an analyst in a policy environment and understanding the interface between analysis and policy.\n* Membership of any of the government analysis professions:\n\t+ Government Operational Research Service (GORS)\n\t+ Government Economic Service (GES)\n\t+ Governement Statistical Service (GSS) and\/or\n\t+ Governement Social Research (GSR)\n**Benefits**\n------------\n\n\nAlongside your salary of \u00a376,000, Department for Business and Trade contributes \u00a322,017 towards you being a member of the Civil Service Defined Benefit Pension scheme. Find out what benefits a Civil Service Pension provides.* Learning and development tailored to your role\n* An environment with flexible working options\n* A culture encouraging inclusion and diversity\n* A Civil Service pension with an employer contribution of 28\\.97%\n**Things you need to know**\n---------------------------\n\n### **Selection process details**\n\n\nHow to apply\n\n\nPlease follow the online instructions on the Civil Service Jobs website to apply for this role. Applications must be submitted no later than 23:55 on 03\/08\/25\\.\n\n\nYou will be asked to upload the two documents outlined below. It is essential you add your full name to both documents:\n \n\n* A CV setting out your career history, highlighting specific responsibilities and achievements that are relevant for this role. Please provide reasons for any gaps within the last two years.\n* A Supporting Statement of around two pages of A4, providing examples of how your experience meets the essential criteria.\n\nFailure to submit both documents will mean the panel only have limited information on which to assess your application against the criteria in the person specification.\n\n\nIf you encounter any issues or are unable to apply online please contact SCSRecruitment@businessandtrade.gov.uk in the first instance.  \n\n\n\n  \n\n  \n\nFeedback will only be provided if you attend an interview or assessment.\nThis role has a minimum assignment duration of 3 years. An assignment duration is the period of time a Senior Civil Servant is expected to remain in the same post to enable them to deliver on the agreed key business outcomes. The assignment duration also supports your career through building your depth of expertise.\n  \n\n  \n\nAs part of accepting this role you will be agreeing to the expected assignment duration set out above. This will not result in a contractual change to your terms and conditions. Please note this is an expectation only, it is not something which is written into your terms and conditions or indeed which the employing organisation or you are bound by. It will depend on your personal circumstances at a particular time and business needs, for example, would not preclude any absence like family friendly leave. It is nonetheless an important expectation, which is why we ask you to confirm you agree to the assignment duration set out above.### **Security**\n\n\nSuccessful candidates must undergo a criminal record check.\nSuccessful candidates must meet the security requirements before they can be appointed. The level of security needed is security check .  \n\n  \n\nSee our vetting charter .\nPeople working with government assets must complete baseline personnel security standard (opens in new window) checks.### **Nationality requirements**\n\n\nThis job is broadly open to the following groups:\n\n\n* UK nationals\n* nationals of the Republic of Ireland\n* nationals of Commonwealth countries who have the right to work in the UK\n* nationals of the EU, Switzerland, Norway, Iceland or Liechtenstein and family members of those nationalities with settled or pre\\-settled status under the European Union Settlement Scheme (EUSS)\n* nationals of the EU, Switzerland, Norway, Iceland or Liechtenstein and family members of those nationalities who have made a valid application for settled or pre\\-settled status under the European Union Settlement Scheme (EUSS)\n* individuals with limited leave to remain or indefinite leave to remain who were eligible to apply for EUSS on or before 31 December 2020\n* Turkish nationals, and certain family members of Turkish nationals, who have accrued the right to work in the Civil Service\n\nFurther information on nationality requirements\n### **Working for the Civil Service**\n\n\nThe Civil Service Code sets out the standards of behaviour expected of civil servants.  \n\n  \n\nWe recruit by merit on the basis of fair and open competition, as outlined in the Civil Service Commission's recruitment principles .\nThe Civil Service embraces diversity and promotes equal opportunities. As such, we run a Disability Confident Scheme (DCS) for candidates with disabilities who meet the minimum selection criteria.\nThe Civil Service also offers a Redeployment Interview Scheme to civil servants who are at risk of redundancy, and who meet the minimum requirements for the advertised vacancy.### **Diversity and Inclusion**\n\n\nThe Civil Service is committed to attract, retain and invest in talent wherever it is found. To learn more please see the Civil Service People Plan and the Civil Service Diversity and Inclusion Strategy .**Apply and further information**\n---------------------------------\n\n\nThis vacancy is part of the Great Place to Work for Veterans initiative.\nOnce this job has closed, the job advert will no longer be available. You may want to save a copy for your records.### **Contact point for applicants**\n\n#### **Job contact :**\n\n* Name : SCS Recruitment Team\n* Email : scsrecruitment@businessandtrade.gov.uk\n\n#### **Recruitment team**\n\n* Email : scsrecruitment@businessandtrade.gov.uk\n### **Further information**\n\n\nOur recruitment process is underpinned by the principle of appointment on the basis of fair and open competition and appointment on merit, as outlined in the Civil Service Commissioners\u2019 Recruitment Principles. If you feel your application has not been treated in accordance with these principles and you wish to make a complaint, you should in the first instance contact DBT by email at SCSRecruitment@businessandtrade.gov.uk. If you are not satisfied with the response you receive, you can contact the Civil Service Commission, which regulates all Civil Service recruitment. For further information on bringing a complaint to the Civil Service Commission please visit their web pages: Civil Service Commission Complaints","company_industry":"Government","company_url":"https:\/\/uk.indeed.com\/cmp\/UK-Government---Department-For-Business-and-Trade","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/18ca8687ca92ff1acff672ecb8485945","company_url_direct":"https:\/\/www.gov.uk\/government\/organisations\/department-for-business-and-trade","company_addresses":"London\r\nOverseas regions","company_num_employees":"1,001 to 5,000","company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"dba52828de60dd1fc8f4ce4c5980462b","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-dd37464b10187f7f","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=dd37464b10187f7f","job_url_direct":"https:\/\/grnh.se\/k5f2gqv2teu","title":"Staff Data Analyst","company":"Ocado Group","location":"Hatfield, ENG, GB","date_posted":"2025-07-02","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Staff Data Analyst (IC), Supply Chain \\| Supply Chain Analytics \\& Insight \\| Hatfield \\| Hybrid (2 days office)**\n\n\n**About Us:**\n\n\n\nOcado Technology is putting the world's retailers online using the cloud, robotics, AI, and IoT. We develop the innovative software and systems that power Ocado.com, the world's largest online\\-only grocery retailer as well as the global 'Ocado Smart Platform'. With everything from websites to fully autonomous warehouse that we design in\\-house, our employees need to be specialists in a wide range of technologies to help drive our business. We champion a value\\-led culture to get our teams working at their very best and to help create a collaborative working environment that our people love. Core values of Trust, Autonomy, Craftsmanship, Collaboration and Learn Fast help drive our innovative culture\n\n\n**About the role**\n\n\n\nThe **Staff Data Analyst** brings deep domain expertise in Supply Chain, combined with advanced analytics and modelling skills, to help shape and influence the development of the Ocado Smart Platform (OSP).\n\n\n\nThis role is both strategic and hands\\-on: working across a range of stakeholders and often directly with Partners to understand their operations, through data, conversations, and collaboration with Partner Success teams. The Staff Analyst identifies opportunities to improve Supply Chains and product ranges, draws out key insights, and generalises learnings that can benefit all Partners.\n\n\n\nBy working closely with Product Managers, the Analyst helps embed these insights into OSP, building impactful, data\\-driven decision support tools that enhance partner outcomes and strengthen the platform's overall capability.\n\n\n**Role and responsibilities will include:**\n\n\n* **Strategic Contribution:** Use Supply Chain domain knowledge and advanced analytics to influence the product strategy and roadmap, ensuring data\\-driven decision support is embedded within key initiatives\n* **Analytical and Modeling Leadership:** Design, develop, and implement modeling and optimisation techniques to address complex Supply Chain challenges, such as reducing supply chain costs, improving automated planning decisions, reducing substitution, optimising range, or minimising waste\n* **Prototype and Testing:** Explore opportunities for new models and tools, building prototypes and estimating business benefits. Conduct testing and measure impact on KPIs to refine models for deployment\n* **Collaboration Across Teams:** Work with Product Managers, Data Engineers, Data Scientists, and other stakeholders to integrate models and tools into the Ocado Smart Platform, ensuring user\\-friendly, scalable solutions for retail partners. Act as the representative of the broader Data Org within the Supply Chain Analytics \\& Insight Product Area\n* **Mentorship and Knowledge Sharing:** Mentor and guide junior analysts, sharing insights from both a domain and analytical perspective to uplift the team's capabilities\n* **Explore AI for Supply Chain Decision\\-Making:** Investigate and experiment with generative AI and other emerging technologies to enhance data\\-driven decision\\-making within the Supply Chain and Analytics domain\n* **Impact Measurement:** Regularly assess the impact of deployed solutions, ensuring alignment with business objectives and optimising for long\\-term value\n\n\n**What we're looking for:**\n\n\n* Proven experience and Subject Matter Expertise in Supply Chain (ideally within the Retail\/Grocery space)\n* Advanced analytics and modelling experience\n* Proven track record of informing business strategies and driving business change from actionable insight and data models or simulations\n* Hands\\-on experience using SQL \/ BigQuery \\& Excel \/ Google Sheets\n* Ability to translate an analysis or model into financial P\\&L impact to derive a business case\n* Experience with BI tools such (Looker a plus)\n* Able to plan complex work involving different crafts (e.g. Data Engineering, Data Science, Software Engineering) and different domains (e.g. Fulfilment, Ecommerce, Logistics)\n* Confident in communicating and influencing technical as well as non\\-technical senior management and key stakeholders, adapting the \"data stories\" and style to the audience\n* Experience in mentoring and coaching more junior data analysts\n\n\n*It would be highly desirable if you also have the following (but not essential)*\n\n\n* Curious to explore LLM use\\-cases to support decision making within Supply Chain \/ Analytics \\& Insight\n* Experience with merchandising, fulfilment operations (customer fulfilment centres or store\\-based), Ecommerce or last mile home delivery operations\n* Experience with Machine Learning\n* Experience using Looker (building Explores and dashboards)\n* Experience using Python (or other data oriented programming languages)\n\n\n**What do I get in return:**\n\n\n* Hybrid working (2 days in the office)\n* 30 days work from anywhere globally\n* Remote working for the month of August\n* Wellbeing support through Apps such as Unmind and an Employee Assistance Programme\n* 25 days annual leave, rising to 27 days after 5 years service (plus optional holiday purchase)\n* Pension scheme (various options available including employer contribution matching up to 7%)\n* Private Medical Insurance\n* 22 weeks paid maternity leave and 6 weeks paid paternity leave (once relevant service requirements complete)\n* Train Ticket loan (interest\\-free)\n* Cycle to Work Scheme\n* Opportunity to participate in Share save and Buy as You Earn share schemes\n* 15% discount on Ocado.com and free delivery for all employees\n* Income Protection(can be up to 50% of salary for 3 years) and Life Assurance (3 x annual salary)\n* Free Shuttle\\-bus to and from Hatfield train station\n\n\n\\#LI\\-
