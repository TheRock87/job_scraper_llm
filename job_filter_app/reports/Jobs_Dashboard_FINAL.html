dations. For technical interviews, Shipt uses an online coding platform. In the event you may need a reasonable accommodation to use the online coding platform, please connect with your recruiter.*\n*Employees (and eligible family members) are covered by medical, dental, vision and more. Employees may enroll in our company\u2019s 401k plan. Employees will also be eligible to receive discretionary vacation for exempt team members, paid holidays throughout the calendar year and paid sick leave. Other compensation includes eligibility for an annual bonus and the potential for restricted stock units based on role.*\n**Pay Range**\n Metro Areas of Boston, District of Columbia, Los Angeles, San Francisco, Seattle and New York City:\n   \n\n  \n\n $83,300\\-$166,800\n   \n\n  \n\n All other locations:\n   \n\n  \n\n $73,900\\-$147,900\n   \n\n  \n\n*Please note that the salary range above is a guideline, and individual total compensation will vary based on factors such as qualifications, skill level, competencies, and work location.*","company_industry":"Software Development","company_url":"https:\/\/www.linkedin.com\/company\/shipt","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQFpikIj2xMFPw\/company-logo_100_100\/company-logo_100_100\/0\/1657052508814\/shipt_logo?e=2147483647&v=beta&t=fKuIuJy3y_XrTsuyyfbTZIb7oM1wKuP0aDjGnnqUcKU","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"ireland (country-wide)","job_hash":"f5afde26c186a973af8ce63d5a6d3bed","Is_Junior_AI_Job":"Yes","Country":"ireland (country-wide)"},{"id":"li-4259632472","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4259632472","job_url_direct":"https:\/\/careers.mountsinai.org\/jobs\/3028458?lang=en-us&urlHash=Dhue","title":"Data Scientist I- Windreich Department for Artificial Intelligence & Human Health","company":"Graduate School of Biomedical Sciences at the Icahn School of Medicine","location":"New York, NY","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"entry level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"JOB\\_DESCRIPTION.SHARE.HTML\n   \n\n  \n\n CAROUSEL\\_PARAGRAPH\n   \n\n  \n\n JOB\\_DESCRIPTION.SHARE.HTML\n   \n\n  \n\n* NEW YORK, NY\n* Research\n* 3028458\n* 06\/30\/2025\n\n\n Icahn School of Medicine\n   \n\n  \n\n**Description**\n Job Description\n   \n\n  \n\n We are seeking a skilled Data Scientist I to join our team in the SinAI Assurance Lab. The position will play a key role in Machine Learning Operations and be responsible for validation, monitoring, and governance of AI models across clinical workflows at the Mount Sinai Health System. This role will ensure that these models meet Mount Sinai\u2019s high standards for safety, equity, and real\\-world performance.\n   \n\n  \n\n You will work in partnership with the AI Governance Committee, product owners, clinicians, Epic technical team, and DevOps teams to rigorously evaluate both Generative and Non\\-Generative AI tools before and after deployment.\n   \n\n  \n\n**Responsibilities**\n**Core ML \\& Validation**\n* Curate, clean, and manage large complex datasets from various sources for modeling and analysis.\n* Assist in designing, evaluating, and refining ML models, including performance benchmarking and fairness analysis.\n* Develop and run model validation tests for robustness, accuracy, and generalizability across demographic subgroups.\n* Collaborate on model QA and deployment workflows with engineering teams, ensuring models are safe and production ready.\n\n\n**AI Product Governance**\n* Design validation protocols for AI models to ensure ethical use, bias mitigation, and regulatory compliance.\n* Monitor deployed models for performance degradation, drift, and bias over time.\n* Ensure auditability of all validation and monitoring outputs using standardized documentation practices.\n* Assist in compliance workflows including traceability, re\\-validation, and version documentation of AI tools.\n* Ensure products maintain expected performance in clinical settings by tracking model drift, bias, and data integrity issues\n\n\n**Communication \\& Reporting**\n* Translate statistical and technical insights into accessible reports for clinicians, product managers, and governance bodies.\n* Present results from AI validation testing and monitoring to stakeholders and contribute to institutional governance decisions.\n* Maintain rigorous documentation on model performance, validation methods, and compliance actions.\n* Stay current with emerging best practices in AI model development, validation, safety, transparency, and interpretability.\n\n\n**Qualifications**\n* Master's degree in a quantitative discipline (e.g., Statistics, Operations Research, Bioinformatics, Economics, Computational Biology, Computer Science, Information Technology, Mathematics, Physics) or equivalent practical experience.\n* 2 years of work experience in data science, software engineering, or data analysis\n* Experience with at least one programming language among Scala, Python, Java, C, or C\\+\\+.\n* Expert knowledge on Machine Learning Algorithms\n* Proficiency in database languages (e.g., SQL, NoSQL) and cloud computing platforms (e.g., AWS, Azure, GCP)\n* Proficiency in visualization tools like Plotly, Tableau, Power BI\n* Familiarity with ML lifecycle management tools (e.g., MLflow, Kubeflow, Airflow) Experience with monitoring tools for AI model tracking\n* Understanding of DevOps principles, CI\/CD pipelines, and containerization (e.g., Docker, Kubernetes)\n* Experience with version control systems (e.g., Git)\n* Knowledge of big data technologies (e.g., Hadoop, Spark)\n* Strong problem\\-solving skills and ability to work in cross\\-functional teams\n\n\n**Employer Description**\n**Strength through Unity and Inclusion**\n The Mount Sinai Health System is committed to fostering an environment where everyone can contribute to excellence. We share a common dedication to delivering outstanding patient care. When you join us, you become part of Mount Sinai\u2019s unparalleled legacy of achievement, education, and innovation as we work together to transform healthcare. We encourage all team members to actively participate in creating a culture that ensures fair access to opportunities, promotes inclusive practices, and supports the success of every individual.\n   \n\n  \n\n At Mount Sinai, our leaders are committed to fostering a workplace where all employees feel valued, respected, and empowered to grow. We strive to create an environment where collaboration, fairness, and continuous learning drive positive change, improving the well\\-being of our staff, patients, and organization. Our leaders are expected to challenge outdated practices, promote a culture of respect, and work toward meaningful improvements that enhance patient care and workplace experiences. We are dedicated to building a supportive and welcoming environment where everyone has the opportunity to thrive and advance professionally. Explore this opportunity and be part of the next chapter in our history.\n   \n\n  \n\n**About The Mount Sinai Health System**\n Mount Sinai Health System is one of the largest academic medical systems in the New York metro area, with more than 48,000 employees working across eight hospitals, more than 400 outpatient practices, more than 300 labs, a school of nursing, and a leading school of medicine and graduate education. Mount Sinai advances health for all people, everywhere, by taking on the most complex health care challenges of our time \u2014 discovering and applying new scientific learning and knowledge; developing safer, more effective treatments; educating the next generation of medical leaders and innovators; and supporting local communities by delivering high\\-quality care to all who need it. Through the integration of its hospitals, labs, and schools, Mount Sinai offers comprehensive health care solutions from birth through geriatrics, leveraging innovative approaches such as artificial intelligence and informatics while keeping patients\u2019 medical and emotional needs at the center of all treatment. The Health System includes more than 9,000 primary and specialty care physicians; 13 joint\\-venture outpatient surgery centers throughout the five boroughs of New York City, Westchester, Long Island, and Florida; and more than 30 affiliated community health centers. We are consistently ranked by U.S. News \\& World Report's Best Hospitals, receiving high \"Honor Roll\" status, and are highly ranked: No. 1 in Geriatrics, top 5 in Cardiology\/Heart Surgery, and top 20 in Diabetes\/Endocrinology, Gastroenterology\/GI Surgery, Neurology\/Neurosurgery, Orthopedics, Pulmonology\/Lung Surgery, Rehabilitation, and Urology. New York Eye and Ear Infirmary of Mount Sinai is ranked No. 12 in Ophthalmology. U.S. News \\& World Report\u2019s \u201cBest Children\u2019s Hospitals\u201d ranks Mount Sinai Kravis Children's Hospital among the country\u2019s best in several pediatric specialties. The Icahn School of Medicine at Mount Sinai is ranked No. 11 nationwide in National Institutes of Health funding and in the 99th percentile in research dollars per investigator according to the Association of American Medical Colleges. Newsweek\u2019s \u201cThe World\u2019s Best Smart Hospitals\u201d ranks The Mount Sinai Hospital as No. 1 in New York and in the top five globally, and Mount Sinai Morningside in the top 20 globally.\n   \n\n  \n\n**Equal Opportunity Employer**\n The Mount Sinai Health System is an equal opportunity employer, complying with all applicable federal civil rights laws. We do not discriminate, exclude, or treat individuals differently based on race, color, national origin, age, religion, disability, sex, sexual orientation, gender, veteran status, or any other characteristic protected by law. We are deeply committed to fostering an environment where all faculty, staff, students, trainees, patients, visitors, and the communities we serve feel respected and supported. Our goal is to create a healthcare and learning institution that actively works to remove barriers, address challenges, and promote fairness in all aspects of our organization.\n   \n\n  \n\n**Compensation**\n The Mount Sinai Health System (MSHS) provides salary ranges that comply with the New York City Law on Salary Transparency in Job Advertisements. The salary range for the role is $109000 \\- $163695 Annually. Actual salaries depend on a variety of factors, including experience, education, and operational need. The salary range or contractual rate listed does not include bonuses\/incentive, differential pay or other forms of compensation or benefits.","company_industry":"Higher Education","company_url":"https:\/\/www.linkedin.com\/showcase\/gradschoolsinai\/","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4E0BAQHGpQ3fcmszRw\/company-logo_100_100\/company-logo_100_100\/0\/1631302421968?e=2147483647&v=beta&t=ftk_srrG39rukA-v-aOlMUgoZPMa2GknO-7AMqnOt3o","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"ireland (country-wide)","job_hash":"00ac9100b074b2b279ea254a2dea8061","Is_Junior_AI_Job":"Uncertain","Country":"ireland (country-wide)"},{"id":"li-4257942602","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4257942602","job_url_direct":"https:\/\/careers.google.com\/jobs\/results\/143390520880571078-data-scientist\/?src=Online\/LinkedIn\/linkedin_us&utm_source=linkedin&utm_medium=jobposting&utm_campaign=contract&urlHash=2gAr","title":"Data Scientist, Research, Search Ads","company":"Google","location":"Mountain View, CA","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"not applicable","job_function":"Information Technology and Engineering","listing_type":null,"emails":null,"description":"Minimum qualifications:\n   \n\n  \n\n* Master's degree in Statistics, Data Science, Mathematics, Physics, Economics, Operations Research, Engineering, or a related quantitative field.\n* 3 years of work experience using analytics to solve product or business problems, coding (e.g., Python, R, SQL), querying databases or statistical analysis, or a PhD degree.\n\n\n Preferred qualifications:\n   \n\n  \n\n* 5 years of work experience using analytics to solve product or business problems, coding (e.g., Python, R, SQL), querying databases or statistical analysis, or a PhD degree.\n\n\n**About The Job**\n Google is and always will be an engineering company. We hire people with a broad set of technical skills who are ready to take on some of technology's greatest tests and make an impact on millions, if not billions, of users. At Google, data scientists not only revolutionize search; they routinely work on massive scalability and storage solutions, large\\-scale applications, and entirely new platforms for developers around the world. From Google Ads to Chrome, Android to YouTube, Social to Local, Google engineers are changing the world one technological achievement after another. As a Data Scientist, you will evaluate and improve Google's products. You will collaborate with a multi\\-disciplinary team of engineers and analysts on a wide range of problems. This position will bring scientific and statistical methods to the tests of product creation, development, and improvement, with an appreciation for the behaviors of the end user.\n   \n\n  \n\n The US base salary range for this full\\-time position is $141,000\\-$202,000 \\+ bonus \\+ equity \\+ benefits. Our salary ranges are determined by role, level, and location. Within the range, individual pay is determined by work location and additional factors, including job\\-related skills, experience, and relevant education or training. Your recruiter can share more about the specific salary range for your preferred location during the hiring process.\n   \n\n  \n\n Please note that the compensation details listed in US role postings reflect the base salary only, and do not include bonus, equity, or benefits. Learn more about benefits at Google.\n   \n\n  \n\n**Responsibilities**\n* Collaborate with stakeholders in cross\\-projects and team settings to identify and clarify business or product questions to answer. Provide feedback to translate and refine business questions into tractable analysis, evaluation metrics, or mathematical models.\n* Use custom data infrastructure or existing data models as appropriate, using specialized knowledge. Design and evaluate models to mathematically express and solve defined problems with limited precedent.\n* Gather information, business goals, priorities, and organizational context around the questions to answer, as well as the existing and upcoming data infrastructure.\n* Own the process of gathering, extracting, and compiling data across sources via relevant tools (e.g., SQL, R, Python). Independently format, re\\-structure, or validate data to ensure quality, and review the dataset to ensure it is ready for analysis.\n\n\n Google is proud to be an equal opportunity workplace and is an affirmative action employer. We are committed to equal employment opportunity regardless of race, color, ancestry, religion, sex, national origin, sexual orientation, age, citizenship, marital status, disability, gender identity or Veteran status. We also consider qualified applicants regardless of criminal histories, consistent with legal requirements. See also Google's EEO Policy and EEO is the Law. If you have a disability or special need that requires accommodation, please let us know by completing our Accommodations for Applicants form.","company_industry":"Information Services and Technology, Information and Internet","company_url":"https:\/\/www.linkedin.com\/company\/google","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4D0BAQHiNSL4Or29cg\/company-logo_100_100\/company-logo_100_100\/0\/1631311446380?e=2147483647&v=beta&t=fpIR4mVp092kTPQiY9WCtffmz9qUqsnLCSfc0In3daE","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"ireland (country-wide)","job_hash":"46147de27abfe2a62bbf0bf5146ca811","Is_Junior_AI_Job":"Yes","Country":"ireland (country-wide)"},{"id":"li-4259648257","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4259648257","job_url_direct":null,"title":"Senior Data Scientist","company":"Harvard Graduate School of Education","location":"Cambridge, MA","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"not applicable","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**Company Description**\n By working at Harvard University, you join a vibrant community that advances Harvard's world\\-changing mission in meaningful ways, inspires innovation and collaboration, and builds skills and expertise. We are dedicated to creating a diverse and welcoming environment where everyone can thrive.\n   \n\n  \n\n Why join the Harvard Graduate School of Education?\n   \n\n  \n\n The Harvard Graduate School of Education (HGSE) is a diverse community of learners, teachers, and employees who are passionate about changing the world through education and striving for maximum impact in the field of education.\n   \n\n  \n\n Many choose to work at the Harvard Graduate School of Education because they believe in our mission and are excited by our vision for the future. We have a reputation as a great place to work, for our excellent leadership, and we are a strong community that values diversity. For more information about HGSE, its programs, research, and faculty, please visit: www.gse.harvard.edu .\n   \n\n  \n\n**Job Description**\n Job Summary:\n   \n\n  \n\n Design, plan, and implement software and data services that support and enrich research productivity and reliability. Develop software and data services with researchers to ensure that modern standards of reproducible research are kept.\n   \n\n  \n\n Position Description:\n   \n\n  \n\n**HGSE is a diverse community** \n of learners, teachers, and employees who are passionate about changing the world through education and striving for maximum impact in the field of education. The Senior Data Scientist at the Center for Education Policy Research (CEPR) at Harvard University leads statistical programming, collaborates with Principal Investigators to develop advanced models and analysis tools, develops data architecture and data processing pipelines, works with multiple stakeholders and develops visualizations to communicate key findings to non\\-technical audiences, and advises projects on state\\-of\\-the\\-art software and data solutions to support the research. CEPR partners with school districts, charter school networks, and state education agencies to bring high quality research methods and data analysis to bear on strategic management and policy decisions. We believe that (1\\) policy and management decisions directly influence the ability of schools and teachers to improve student achievement; and (2\\) valid and reliable data analysis significantly improves the quality of decision\\-making. We design our work around the theory of action that if we bring together the right people, the right data, and the right analysis, significantly better decision\\-making will occur, and student outcomes will be improved.\n   \n\n  \n\n The Senior Data Scientist reports to CEPR\u2019s Director of Research who will identify specific projects and tasks that would benefit from the Senior Data Scientist\u2019s expertise.\n   \n\n  \n\n**Job\\-Specific Responsibilities:**\n* Develops advanced models and performs complex statistical programming to support the research.\n* Advises research projects on state\\-of\\-the\\-art technical solutions to analytic and data challenges.\n* Translates complex analyses for policy and practitioner audiences and develop visualizations that help people understand key findings and new insights.\n* Mentors research analysts on statistical programming and informally supervise the analyst on any tasks that the Senior Data Scientist assigns to them.\n* Serves as a resource to the team for computer programming and statistics. Occasionally, group training on specific tools or models.\n* Builds internal code design and development guides for future contributors,\n* Conducts quality assurance to ensure the reproducibility of analyses, documentation of methods and algorithms, and use of appropriate statistical tests.\n* Collaborates with Principal Investigators and Project Directors to develop research plans and statistical analyses.\n* Contributes to papers and reports.\n\n\n**Please Note: Any candidate wishing to be considered must supply a cover letter in addition to their resume showing that they meet the required basic qualifications. Any candidate invited to an initial round of interview will be asked to submit a sample program. Any candidate invited to a second round of interview will be asked to complete a case. This is a one\\-year term position from the date of hire, with the possibility of extension, contingent upon work performance and continued funding to support the position.**\n Physical Requirements:\n   \n\n  \n\n Working Conditions:\n   \n\n  \n\n HGSE is currently developing dynamic workplace models which will actively support a combination of on\\-campus and remote work (within a state in which Harvard is registered to do business) where business and operational needs allow. You and your manager will discuss the best schedule based on your role and operational need. If your role allows for remote work, please note that all remote work must be performed within a state in which Harvard is registered to do business (CA (Only Exempt), CT, GA, IL, MA, MD, ME, NH, NJ, NY, RI, VA, VT, and WA). Please also note that Harvard will withhold each applicable state\u2019s required tax and other withholdings from your paycheck for the time you work there.\n   \n\n  \n\n The health of our workforce is a priority for Harvard University. With that in mind, we strongly encourage all employees to be up\\-to\\-date on CDC\\-recommended vaccines.\n   \n\n  \n\n**We regret that the Harvard Graduate School of Education does not provide Visa sponsorship.**\n**Qualifications**\n Basic Qualifications:\n   \n\n  \n\n* Minimum of seven years\u2019 post\\-secondary education or relevant work experience\n\n\n Additional Qualifications and Skills:\n   \n\n  \n\n Bachelor\u2019s degree in computer science, Statistics, Data Science, Economics, Mathematics, or a related field.\n   \n\n  \n\n 7\\+ years of relevant experience or post\\-secondary education.\n   \n\n  \n\n 3\\+ years\u2019 experience in advanced statistical programming using Stata or R.\n   \n\n  \n\n**Additional Qualifications and Skills:**\n Master\u2019s degree preferred.\n   \n\n  \n\n 5\\+ years experience in statistical programming preferred.\n   \n\n  \n\n 3\\+ years experience supporting social science research projects preferred.\n   \n\n  \n\n Experience with Bayesian estimation, machine learning, natural language processing, cloud\\-based computing, and\/or Artificial Intelligence strongly preferred.\n   \n\n  \n\n Experience with managing and analyzing large datasets, scaling processes, developing data architectures, and developing R packages preferred.\n   \n\n  \n\n Experience with version control software (such as Git), code reviews, and unit testing preferred.\n   \n\n  \n\n Ability to translate technical topics for non\\-technical audiences and to develop analyses and visualizations that convey key findings clearly.\n   \n\n  \n\n Demonstrated creative ability to solve challenges in novel ways using state\\-of\\-the\\-art statistical and data processing techniques.\n   \n\n  \n\n Experience working with K\\-12 or postsecondary education data a plus.\n   \n\n  \n\n Certificates and Licenses:\n   \n\n  \n\n Additional Information\n   \n\n  \n\n* Standard Hours\/Schedule:35 hours per week\n* Visa Sponsorship Information: Harvard University is unable to provide visa sponsorship for this position\n* Pre\\-Employment Screening:Education,Identity\n* Other Information: HGSE Human Resources values diversity in all forms and believes that each employee brings a set of diverse experiences and identities to the workplace that makes us stronger, encourages innovation, and enhances our collective contributions. We continue to develop and support a workforce that reflects the diversity of those we serve; fosters an environment that allows everyone to belong and to bring their best self to work; and creates the conditions that empower employees to contribute their full potential to advancing the work of the school.\n\n\n We do this by:\n   \n\n  \n\n* Hiring and retaining staff reflecting the diversity of those we serve\n* Providing employees opportunities to learn, grow, and be challenged\n* Reviewing and ensuring fairness and equity in ision health insurance coverage starting on day one\n* Retirement plans with university contributions\n* Wellbeing and mental health resources\n* Support for families and caregivers\n* Professional development opportunities including tuition assistance and reimbursement\n* Commuter benefits, discounts and campus perks\n\n\n Learn more about these and additional benefits on our Benefits \\& Wellbeing Page.\n   \n\n  \n\n**EEO\/Non\\-Discrimination Commitment Statement**\n Harvard University is committed to equal opportunity and non\\-discrimination. We seek talent from all parts of society and the world, and we strive to ensure everyone at Harvard thrives. Our differences help our community advance Harvard\u2019s academic purposes.\n   \n\n  \n\n Harvard has an equal employment opportunity policy that outlines our commitment to prohibiting discrimination on the basis of race, sex, ethnicity, color, national origin, religion, disability, or any other characteristic protected by law or identified in the university\u2019s non\\-discrimination policy. Harvard\u2019s equal employment opportunity policy and non\\-discrimination policy help all community members participate fully in work and campus life free from harassment and discrimination.","company_industry":"Higher Education","company_url":"https:\/\/www.linkedin.com\/school\/hgse\/","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQEX9qhm8aGMJw\/company-logo_100_100\/company-logo_100_100\/0\/1630663601905\/hgse_logo?e=2147483647&v=beta&t=ovLuN3IZDEcbNWri5WbE0d5_nhKgwRXqByA3m0Lr8J4","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"ireland (country-wide)","job_hash":"d9cbfcb4a32973f3d4fdfe8b56f20be9","Is_Junior_AI_Job":"No","Country":"irela re techniques, improve processes, and contribute to a data\\-driven culture across Confluent.\n\n\n**What You Will Bring**\n* 2\\+ years of experience in data science or advanced analytics, with at least 1\u20132 years supporting a marketing or go\\-to\\-market function\u2014preferably in a B2B SaaS environment\n* Strong proficiency in SQL and intermediate Python \/ R skills.\n* Experience building and maintaining dashboards and data visualizations using tools like Tableau or similar platforms\n* Demonstrated ability to communicate insights effectively to both technical and non\\-technical audiences\n* Working knowledge of marketing attribution techniques and A\/B testing methodologies\n* Strong problem\\-solving skills and attention to detail\n* Bachelor\u2019s or Master\u2019s degree in a quantitative field such as computer science, statistics, economics, or engineering\n\n\n**What Gives You An Edge**\n* Hands\\-on experience with marketing measurement and attribution across SEO, paid media, email, and other channels\n* Familiarity with Salesforce and the B2B marketing tech stack\n* Exposure to causal inference, customer segmentation, or predictive modeling techniques\n* Experience working in cross\\-functional pods with stakeholders across Sales, Finance, and Product\n\n\n**Ready to build what's next? Let\u2019s get in motion.**\n**Come As You Are**\n Belonging isn\u2019t a perk here. It\u2019s the baseline. We work across time zones and backgrounds, knowing the best ideas come from different perspectives. And we make space for everyone to lead, grow, and challenge what\u2019s possible.\n   \n\n  \n\n We\u2019re proud to be an equal opportunity workplace. Employment decisions are based on job\\-related criteria, without regard to race, color, religion, sex, sexual orientation, gender identity, national origin, disability, veteran status, or any other classification protected by law.","company_industry":"Software Development","company_url":"https:\/\/www.linkedin. y**\n TikTok recognises that keeping our platform safe for the TikTok communities is no ordinary job which can be both rewarding and psychologically demanding and emotionally taxing for some. This is why we are sharing the potential hazards, risks and implications in this unique line of work from the start, so our candidates are well informed before joining.\u200b\n   \n\n We are committed to the wellbeing of all our employees and promise to provide comprehensive and evidence\\-based programs, to promote and support physical and mental wellbeing throughout each employee's journey with us. We believe that wellbeing is a relationship and that everyone has a part to play, so we work in collaboration and consultation with our employees and across our functions in order to ensure a truly person\\-centred, innovative and integrated approach.\u200b\n   \n\n  \n\n  \n\n**TikTok Accommodation**\n TikTok is committed to providing reasonable accommodations in our recruitment processes for candidates with disabilities, pregnancy, sincerely held religious beliefs or other reasons protected by applicable laws. If you need assistance or a reasonable accommodation, please reach out to us at https:\/\/tinyurl.com\/RA\\-request\u200b\n   \n\n  \n\n  \n\n**Job Information**\n \u3010For Pay Transparency\u3011Compensation Description (Annually)\n   \n\n The base salary range for this position in the selected city is $144000 \\- $329333 annually.\u200b\n   \n\n Compensation may vary outside of this range depending on a number of factors, including a candidate\u2019s qualifications, skills, competencies and experience, and location. Base pay is one part of the Total Package that is provided to compensate and recognize employees for their work, and this role may be eligible for additional discretionary bonuses\/incentives, and restricted stock units.\u200b\n   \n\n Benefits may vary depending on the nature of employment and the country work location. Employees have day one access to medica , and sequence models.\n* Familiarity with fine\\-tuning and parameter\\-efficient techniques (PEFT, LoRA, QLoRA).\n* Hands\\-on experience with MLOps tools and practices.\n* Strong understanding of statistical methods and experimental design.\n* Experience with cloud services for AI\/ML (e.g., AWS SageMaker, Azure ML, GCP Vertex AI).\n* Proficiency in Docker, Kubernetes, and CI\/CD tools.\n\n\n\n  \n\n\n\n\n\n**Preferred Qualifications:** \n\n\n\n* Experience with vector databases and RAG techniques.\n* Familiarity with reinforcement learning and generative adversarial networks (GANs).\n* Exposure to time series analysis and anomaly detection.\n* Knowledge of distributed computing frameworks like Ray or Dask.","company_industry":"Software Development","company_url":"https:\/\/www.linkedin.com\/company\/flexon-technologies-inc","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C510BAQGhdqPkKNe2oA\/company-logo_100_100\/company-logo_100_100\/0\/1631376937497?e=2147483647&v=beta&t=ZQlZXuUX_m949u5qaB7iRvJ16yCiutG-ObKiUsKIBwg","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"austria (country-wide)","job_hash":"3736d4bdaf9e3fed3af8058bbd52b7bf","Is_Junior_AI_Job":"Uncertain","Country":"austria (country-wide)"},{"id":"in-a8a0312a272c9794","site":"indeed","job_url":"https:\/\/es.indeed.com\/viewjob?jk=a8a0312a272c9794","job_url_direct":"https:\/\/ravenpack.teamtailor.com\/jobs\/6112437-senior-search-data-scientist-nlp","title":"Senior Search Data Scientist - NLP","company":"RavenPack","location":"Marbella, AN, ES","date_posted":"2025-06-30","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"li e direction of our search and discovery products.\n\n### **What We're Looking For**\n\n* A Master\u2019s or PhD in a quantitative field (e.g., Computer Science, Physics, Mathematics) and 4\\+ years of professional experience in data science with a focus on Search or Recommender Systems.\n* A proven track record of working on search relevance, ranking, query understanding or solving closely\\-related NLP problems.\n* Demonstrable, hands\\-on experience building, fine\\-tuning, and evaluating a range of language models for specific tasks like classification, NER, and semantic similarity.\n* Experience in experimental design and statistical analysis. Expertise in creating evaluation datasets and developing relevance guidelines. You know how to ask the right questions and how to design experiments that provide clear, statistically significant answers.\n* A talent for structuring ambiguous problems and applying logical reasoning, translating complex challenges into clear, actionable plans.\n* High proficiency in Python and data science libraries (e.g., Pandas, NumPy, Scikit\\-learn, PyTorch\/TensorFlow, Hugging Face) and familiarity with SQL or other query languages.\n* The ability to distill complex findings into clear, concise insights for diverse audiences, from engineers to executives. You are a collaborator by nature.\n\n### **Bonus Points:**\n\n* Direct experience in the financial services or financial data industry.\n* Experience with knowledge graph construction.\n* Experience analyzing data from search platforms like Vespa.\n\n### **What's in it for you?**\n\n* Growth Opportunity: Join a team building AI that truly matters, contributing to making Gen\\-AI useful for finance and business research in a rapidly growing company with 180\\+ team members across offices in Marbella, Madrid and New York.\n* International Culture: Be part of a diverse, global organization with a truly international culture.\n* Team of Superstars: Work alongside a talented team of profess \\-directed ad\\-hoc analysis to identify drivers of business outcomes. Report findings, recommendations, and conclusions resulting from analysis. Create data visualizations in Tableau. Matplotlib, Seaborn Excel or other similar tools to present findings\n* Research and maintain subject matter expertise in industry, consumer, economics, and internal factors that impact the business unit\u2019s decision\\-making. Work with Corporate Strategy, FP\\&A, and Analytics team to understand organizational view and financial impacts\n\n\n**Your Experience, Skills \\& Competencies**\n* Master\u2019s degree in Statistics, Mathematics, Computer Science, Economics, Information Systems, Business Analytics or other related quantitative field\n* 2\\+ years of professional experience working with structured data to perform statistical analysis, develop predictive models, and provide business insight.\n* High Proficiency in Python, R, and SQL is required and experience with a range of algorithms, including supervised and unsupervised methods\n* Experience in ML frameworks such as tensor flow, PyTorch, Keras, and Scikit\\-Learn for building and deploying models is a plus\n* Knowledge of pricing and revenue management principles and Hotel management is a plus\n* Must be an energized self\\-starter who can work independently\n* 1\\+ years of professional experience creating data visualizations in tableau and creating and scheduling in\\-memory data cubes and connecting to live data, professional experience utilizing R\/Python or other statistical, analytic software to answer complex business problems\n* 2 years of professional experience performing predictive analytics (including forecasting, time series, linear and logistic regression)\n* Experience performing power analysis and significance testing, implying causal inferences and extracting insights from data\n* Solving in a collaborative, team\\-oriented environment and ability to demonstrate initiative, persistence, and resolve in creative problem\n* Strong strategic and critical thinking skills, asks thoughtful and relevant questions, ability to draw conclusions from data and formulate hypotheses\n* Strong initiative, organization, communication, teamwork, collaboration, and analytical skills\n* Strong interpersonal skills: ability to build positive relationships, exhibit and earn trust\n* Must be able to work independently and apply high level critical thinking skills to understand and solve complex problems having multiple variables, and work across departments and disciplines to design solutions.\n* Proficiency in Python, R, SQL is required. Tableau is a plus\n* Proficient in MS Excel and PowerPoint.\n\n\n**Your Team**\n This is an individual contributor role that will report to the Sr. Director, Pricing Analytics and Revenue Management Technology. You will have 4\\-5 peer teammates and collaborate with cross\\-functional departments on a regular basis.\n   \n\n  \n\n**Your Work Location**\n As our Data Scientist III, Pricing Analytics and Forecasting, you will be a remote\\-based associate, working from your home office. You will be required to connect virtually with Choice team members and leadership on video via Zoom, with possible periodic travel in\\-person to our beautiful, state\\-of\\-the\\-art worldwide offices in North Bethesda, MD, Scottsdale, AZ, or St. Louis Park, MN.\n   \n\n  \n\n**Salary Range**\n The salary range for this position is $112,000 to $132,000 annually.\n   \n\n  \n\n The pay range listed is for this position and is what Choice Hotels reasonably expects to pay. We may ultimately pay more or less than the posted range, and the range may be modified in the future. An employee\u2019s pay position within the pay range will be based on several factors including, but not limited to, relevant education, qualifications, certifications, experience, skills, seniority, geographic location, performance, shift, travel requirements, sales or revenue\\-based metrics, and business or organizational needs.\n   \n\n  \n\n Choice prioritizes our associate wellbeing by offering a comprehensive benefits program that is both competitive and flexible to help you achieve your wellbeing goals \\- here are just a few:\n   \n\n  \n\n* Competitive compensation and benefits, including medical, dental, and vision coverage\n* Leave and paid time\\-off for holidays, vacation, personal, family, volunteer, sick, jury duty, bereavement, military, and religious observance\n* Financial benefits for retirement and health savings\n* Employee recognition programs\n* Discounts at Choice hotels worldwide\n\n\n Choice prioritizes our associate wellbeing by offering a comprehensive benefits program that is both competitive and flexible to help you achieve your wellbeing goals \\- here are just a few:\n   \n\n  \n\n* Competitive compensation and benefits, including medical, dental, and vision coverage\n* Leave and paid time\\-off for holidays, vacation, personal, family, volunteer, sick, jury duty, bereavement, military, and religious observance\n* Financial benefits for retirement and health savings\n* Employee recognition programs\n* Discounts at Choice hotels worldwide\n\n\n**About Choice**\n Choice Hotels International, Inc. (NYSE: CHH), is one of the largest lodging franchisors in the world. With 7,500 hotels in 45\\+ countries and territories, we offer a range of high\\-quality lodging options in the upper upscale, upper midscale, midscale, extended stay, and economy segments. We\u2019re the hotel company for those who choose to bet on themselves \u2014 the striver, the dreamer, the entrepreneur \u2014 because that\u2019s who we are, too.\n   \n\n  \n\n At Choice, we are united by the simple belief that tomorrow will be\n *even* \n better than today \u2014 for associates, our company, and our franchisees. At our worldwide corporate headquarters in North Bethesda, Maryland, at our technology center in Scottsdale, Arizona, and through our associates around the glo ce and reliability.\n* Collaborate with transit planners, maintenance teams, and IT staff to translate data insights into actionable business strategies.\n* Monitor data quality and integrity; implement data validation and cleansing processes.\n\n\n\n  \n\n\n\n\n\n**Technical Skills \\& Qualifications:** \n\n\n\n* 3\\-5 years of experience working as a data scientist or data analyst, preferably in a transit, transportation, or public sector environment.\n* Strong proficiency in Python or R for data analysis, statistical modeling, and machine learning.\n* Experience with SQL for database querying, manipulation, and data extraction.\n* Familiarity with transit data standards such as GTFS, AVL\/CAD, APC (Automated Passenger Counters), and AVA systems.\n* Experience with data visualization tools such as Power BI, or equivalent.\n\n\n\n  \n\n\n\n\n\n**Education Qualification:**\n\n\n\n\n Bachelor\u2019s degree in computer science, Information Technology, or a related field (or equivalent experience).\n \n\n\n\n  \n\n\n\n\n\n**About US:** \n\n\n\n\n ITC Infotech is a leading global technology services and solutions provider, led by Business and Technology Consulting. ITC Infotech provides business\\-friendly solutions to help clients succeed and be future\\-ready, by seamlessly bringing together digital expertise, strong industry speci\ufb01c alliances and the unique ability to leverage deep domain expertise from ITC Group businesses. We provide technology solutions and services to enterprises across industries such as Banking \\& Financial Services, Healthcare, Manufacturing, Consumer Goods, Travel and Hospitality, through a combination of traditional and newer business models, as a long\\-term sustainable partner.","company_industry":"IT Services and IT Consulting","company_url":"https:\/\/in.linkedin.com\/company\/itc-infotech","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4D0BAQHChIp3T3c83w\/company-logo_100_100\/company-logo_100_100\/0\/1631308626797?e= ion of predictive models to improve cancer diagnostics, treatment selection, and patient outcomes.\n* Participate in grant writing, manuscript preparation, and presentations at scientific meetings.\n* Support data infrastructure development for cancer research and quality improvement initiatives.\n\n\n**Qualifications**\n* Master\u2019s degree or higher in data science, computer science, statistics, biostatistics, biomedical informatics, or a related quantitative field.\n* Demonstrated experience in NLP, machine learning, and data analytics, preferably within healthcare or biomedical setting.\n* Proficiency in Python and\/or R, with experience using machine learning libraries (e.g., scikit\\-learn, TensorFlow, PyTorch, spaCy, HuggingFace).\n* Familiarity with working in cloud or high\\-performance computing environments.\n* Excellent communication skills and a collaborative spirit; ability to translate complex data science concepts to clinical audiences.\n\n\n**Preferred Qualifications**\n* Experience in working with oncology datasets or conducting cancer\\-related research.\n* Familiarity with real\\-world data, EHR systems, and regulatory considerations in healthcare .\n* Experience contributing to peer\\-reviewed publications or grant proposals.\n* Additional Salary Detail The salary range and\/or hourly rate listed is a good faith determination of potential base compensation that may be offered to a successful applicant for this position at the time of this job advertisement and may be modified in the future. When determining a team member's base salary and\/or rate, several factors may be considered as applicable (e.g., location, specialty, service line, years of relevant experience, education, credentials, negotiated contracts, budget and internal equity).","company_industry":"Hospitals and Health Care","company_url":"https:\/\/www.linkedin.com\/company\/northwell-health","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQEJkhP_O5cPAg\/company-l omplex, multi\\-dimensional data sets\n* Experience with one or both \\- Python and R is a plus\n* Experience in Machine learning techniques (models for classification, regression, clustering etc) is a plus\n* Work experience in the payments, ecommerce, or financial services industry is a plus\n\n\n**Subsidiary**\n**Additional Job Description:**\n PayPal\n   \n\n  \n\n**Travel Percent**\n 0\n   \n\n  \n\n PayPal is committed to fair and equitable compensation practices.\n   \n\n  \n\n Actual Compensation is based on various factors including but not limited to work location, and relevant skills and experience.\n   \n\n  \n\n The total compensation for this practice may include an annual performance bonus (or other incentive compensation, as applicable), equity, and medical, dental, vision, and other benefits. For more information, visit U.S. national annual pay range for this role is\n   \n\n  \n\n $72700 to $176000\n   \n\n  \n\n For the majority of employees, PayPal's balanced hybrid work model offers 3 days in the office for effective in\\-person collaboration and 2 days at your choice of either the PayPal office or your home workspace, ensuring that you equally have the benefits and conveniences of both locations.\n   \n\n  \n\n**Our Benefits**\n At PayPal, we're committed to building an equitable and inclusive global economy. And we can't do this without our most important asset\\-you. That's why we offer benefits to help you thrive in every stage of life. We champion your financial, physical, and mental health by offering valuable benefits and resources to help you care for the whole you.\n   \n\n  \n\n**Benefits**\n We have great benefits including a flexible work environment, employee shares options, health and life insurance and more. To learn more about our benefits please visit We Are:\n   \n\n  \n\n Click Here to learn more about our culture and community.\n   \n\n  \n\n**Commitment to Diversity and Inclusion**\n PayPal provides equal employment opportun er guidance initiative in the Middle East.\n\nWe have extensive experience working across multiple stakeholders to deliver solutions that facilitate sustainable employment and workforce optimisation. Our projects range from targeted development programs for large and diverse cohorts, anchored in industry needs, to countrywide employability eco\\-system design.\n\n**About the role**\n\nAt Intalo Group, we design and deliver innovative, evidence\\-based solutions that help people around the world make better career decisions. We work with education systems, government departments, and employers to improve employability outcomes and support lifelong career development.\n\nWe\u2019re looking for an early career Psychometrician to join our growing UK based team. Whether you're seeking a full time, part time, or contract role, this is a rare opportunity to contribute to the development of cutting\\-edge career assessment tools with real\\-world impact.\n\n**Key responsibilities**\n\n* Contribute to the design, testing, and validation of new and existing psychometric tools focused on employability, career readiness, and job fit\n* Support the ongoing refinement of Intalo Group\u2019s proprietary career assessment frameworks\n* Analyse assessment data and generate insights to inform tool development and user feedback\n* Work with career development experts, data scientists, and content designers to create accessible, engaging, and research\\-aligned tools\n* Assist in the preparation of technical documentation and reports for internal and external stakeholders\n\n**About you**\n\n* A degree in Psychology, Psychometrics, Educational Measurement, or a related field (postgraduate qualifications highly regarded)\n* Familiarity with classical test theory, item response theory, and statistical analysis methods\n* Proficiency in statistical tools such as R, SPSS, or Python\n* A strong interest in career development, employability, and human capital management\n* A collaborative mi
