d deep industry expertise, Capgemini is trusted by its clients to address the entire breadth of their business needs, from strategy and design to operations, fuelled by the fast evolving and innovative world of cloud, data, AI, connectivity, software, digital engineering and platforms. The Group reported in 2022 global revenues of \u20ac22 billion.**\n\n**Our brand promise \u201cGet The Future You Want\u201d reflects our passion for people and technology and highlights the company\u2019s commitment to inclusion and sustainability.**  \n\n**An important aspect of \u2018Get the Future You Want\u2019 is to balance hybrid ways of working between your Capgemini office, home, and client location (where applicable). We recognise that it is an imperative to create flexibility so you can enjoy an optimal work\\-life balance and feel empowered to achieve success. When you come onboard, or before, please discuss this with your manager so you can agree the best ways of working for your role, team, and client.**\n\n**Get The Future You Want**\n\n**See what it\u2019s like to work at Capgemini Invent, visit our Glassdoor page.**\n\n**An overview of the role:**\n----------------------------\n\n**Your role will be to support our Government clients in their development of business cases for some of the largest digital and strategic transformation programmes in the Public Sector. To support our clients in delivering these programmes, you will quantify and describe benefits, provide financial analysis, develop options for delivery and design and write compelling cases for change using HM Treasury \u20185 case model\u2019 approach. You will advise clients on their existing business cases and support the generating of content to deliver compelling business cases and support delivery of their programmes.**\n\n**The work:**\n-------------\n\n**No matter the project or customer, your work will have a meaningful impact on society, businesses and lives. It\u2019s really rewarding. And it\u2019s also really varied. You\u2019ll potentially work on a huge variety of projects (some larger than others), so you could gain lots of experience in a short amount of time.**\n\n**Why this role?**\n------------------\n\n**You want to be part of a rapidly growing team delivering some of the most exciting work across the Public Sector. You want to accelerate your own career and take on a wide range of responsibilities that include:**\n\n* **Engagement with senior clients to support the delivery of the largest digital and strategic transformation programmes across the Public Sector**\n* **Delivering business cases and programme support with a wide variety of skills, depending on the type of engagement**\n* **Supporting sales into large delivery programmes, typically with data and analytics at the centre**\n* **Supporting the creation of thought leadership and developing the propositions that reflect Capgemini Invent\u2019s position as a leading public sector management consultancy**\n\n**As part of your role you will also have the opportunity to contribute to the business and your own personal growth, through activities that form part of the following categories:**\n\n* **Business Development \u2013 Leading\/contributing to proposals, RFPs, bids, proposition development, client pitch contribution, client hosting at events.**\n* **Internal contribution \u2013 Campaign development, internal think\\-tanks, whitepapers, practice development (operations, recruitment, team events \\& activities), offering development.**\n* **Learning \\& development \u2013 Training to support your career development and the skills demand within the company, certifications etc.**\n**We\u2019d love to meet someone with:**\n-----------------------------------\n\n**You will already be experienced in supporting programmes and projects in the public sector and have supported business case development. You will have had experience within a consultancy or as a civil servant, and you will have relationships across government organisations.**  \n\n**You\u2019ll be confident working in a technology environment \\- but may not necessarily have an IT background or be an expert in IT \\- you will bring proven skills and experience at leading and delivering management consultancy projects**\n\n**We maintain increasingly high standards for our consultants and in all cases require candidates with:**\n\n* **Proven intellectual strength. You\u2019ll be educated to degree level or equivalent**\n* **Excellent presentation and articulation skills. You\u2019ll demonstrate outstanding written and oral communication and interpersonal skills, with the ability to communicate complex problems or solutions.**\n* **The development and implementation of digital transformation, operating models and\/or process redesign projects**\n* **Currently working in a major Consulting firm, and\/or in industry but having a Consulting background Proven ability to be successful in a matrixed organisation, and to enlist support and commitment from peers in selling and delivering consulting solutions.**\n* **Experience of proposition building and delivery.**\n**Why Capgemini is unique:**\n----------------------------\n\n**At Capgemini we don\u2019t just believe in Diversity \\& Inclusion, we actively go out to making it a working reality. Driven by our core values and Active Inclusion Campaign, we build environments where you can bring you whole self to work.**  \n\n**We aim to build an environment where employees can enjoy a positive work\\-life balance. Through our New Normal campaign, we are looking to embed hybrid working in all that we do and make flexible working arrangements the day\\-to\\-day reality for our people. All UK employees are eligible to request flexible working arrangements.**  \n\n**Employee wellbeing is vitally important to us as an organisation. We see a healthy and happy workforce a critical component for us to achieve our organisational ambitions. To help support wellbeing we have trained \u2018Mental Health Champions\u2019 across each of our business areas. We have also invested in wellbeing apps such as Thrive and Peppy.**\n\n**Collaboration and Innovation:**\n---------------------------------\n\n**We really believe in creating a partnership with our customers. Using our Accelerated Solutions Environment (ASE), you\u2019ll get to know the customer\u2019s needs and challenges, demo innovative solutions and quickly solve problems. It\u2019ll help you discover unexpected answers together.**\n\n**Learning and development:**\n-----------------------------\n\n**There\u2019s an endless amount to learn at Capgemini, and an endless number of ways to do so. So, you\u2019ll also have unique training opportunities to take advantage of. Some of our consultants even have the chance to go to Les Fontaine (near Paris, France), where we host a conference. Outside of dedicated training, everyone makes time to help and support one another \\- collaboration is encouraged across all our teams.**\n\n**CSR:**\n--------\n\n**We\u2019re also focused on using tech to have a positive social impact. So, we\u2019re working to reduce our own carbon footprint and improve everyone\u2019s access to a digital world. It\u2019s something we\u2019re really serious about. In fact, we were even named as one of the world\u2019s most ethical companies by the Ethisphere Institute for the 10th year. When you join Capgemini, you\u2019ll join a team that does the right thing.**\n\n**Whilst you will have London, Manchester or Glasgow as an office base location, you must be fully flexible in terms of assignment location, as these roles may involve periods of time away from home at short notice.**\n\n**We offer a remuneration package which includes flexible benefits options for you to choose to suit your own personal circumstances and a variable element dependent grade and on company and personal performance.**  \n\n**More information is at available at: https:\/\/www.capgemini.c nsure smooth deployment and operations of data pipelines.**\n* **Experience working on Linux platforms and managing data on Linux servers.**\n* **Stay abreast of the latest advancements in cloud computing and data engineering technologies.**\n* **Contribute to the development and improvement of the team's overall performance and efficiency.**\n* **May lead small projects or initiatives within the data engineering team.**\n\n**Your Profile**\n\n* **7\\+ years of experience in data engineering with a strong focus on cloud platforms (preferably AWS).**\n* **3\\+ years of experience as a Senior Engineer or SME in a data engineering role.**\n* **Solid experience working on Linux platforms. Experience with CI\/CD pipelines and tools like Jenkins.**\n* **Strong understanding of DevOps methodologies and principles.**\n* **Solid understanding of data warehousing data modeling and data integration principles. Proficiency in at least one scripting\/programming language (e.g. Python Scala Java). Experience with SQL and NoSQL databases.**\n* **Familiarity with data quality and data governance best practices.**\n* **Strong analytical and problem\\-solving skills.**\n* **Excellent communication interpersonal and presentation skills.**\n* **Desired Skills: Experience with containerization technologies (e.g. Docker Kubernetes). Experience with data streaming platforms (e.g. Kafka Kinesis).**\n* **Experience with data visualization and business intelligence tools.**\n* **Experience with Agile development methodologies.**\n* **AWS Certifications (e.g. AWS Certified Data Analytics \\- Specialty AWS Certified Solutions Architect)**\n\n**About Capgemini**\n\n**Capgemini is a global business and technology transformation partner, helping organizations to accelerate their dual transition to a digital and sustainable world while creating tangible impact for enterprises and society. It is a responsible and diverse group of 340,000 team members in more than fifty countries. With its strong over 55\\-year heritage, Capgemini is trusted by its clients to unlock the value of technology to address the entire breadth of their business needs. It delivers end\\-to\\-end services and solutions leveraging strengths from strategy and design to engineering, all fuelled by its market\\-leading capabilities in AI, cloud, and data, combined with its deep industry expertise and partner ecosystem. The Group reported 2023 global revenues of \u20ac22\\.5 billion.**\n\n**Get The Future You Want \\|** **www.capgemini.com**","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Capgemini","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/8df3e7301fa4f88e3d67e927be1689b2","company_url_direct":"https:\/\/www.capgemini.com","company_addresses":"Paris","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"Capgemini is a global leader in partnering with companies to transform and manage their business by harnessing the power of technology.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"46c5b904412913eead7a42ed91ebd39d","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-f2a98ab74ce47233","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=f2a98ab74ce47233","job_url_direct":"https:\/\/www.capgemini.com\/jobs\/G_CuwZcBJDjrxBRG1JeX\/2651-en_GB\/","title":"Vice President - Retail","company":"Capgemini Invent","location":"London, ENG, GB","date_posted":"2025-06-30","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**At Capgemini Invent, we help our clients to embrace innovation and transformation to** **get the future they want** **.**\n\n**By combining strategy, technology, data science, and creative design expertise with an inventive mindset, we partner with our clients to innovate and transform their business, helping them navigate today, while plotting a course for the future.**\n\n**About Capgemini Invent**\n--------------------------\n\n**As the digital innovation, design and transformation brand of the Capgemini Group, Capgemini Invent enables CxOs to envision and shape the future of their businesses. Located in more than 36 offices and 37 creative studios around the world, it comprises a 10,000\\+ strong team of strategists, data scientists, product and experience designers, brand experts and technologists who develop new digital services, products, experiences and business models for sustainable growth.**\n\n**Capgemini Invent is an integral part of Capgemini** **, a global leader in partnering with companies to transform and manage their business by harnessing the power of technology. The Group is guided everyday by its purpose of unleashing human energy through technology for an inclusive and sustainable future. It is a responsible and diverse organization of 325,000 team members in more than 50 countries. With its strong 55\\-year heritage and deep industry expertise, Capgemini is trusted by its clients to address the entire breadth of their business needs, from strategy and design to operations, fueled by the fast evolving and innovative world of cloud, data, AI, connectivity, software, digital engineering and platforms. The Group reported in 2022 global revenues of \u20ac22 billion.**\n\n**Our brand promise \u201cGet The Future You Want\u201d reflects our passion for people and technology and highlights the company\u2019s commitment to inclusion and sustainability.**\n\n**An important aspect of \u2018Get the Future You Want\u2019 is to balance hybrid ways of working between your Capgemini office, home, and client location (where applicable). We recognise that it is an imperative to create flexibility so you can enjoy an optimal work\\-life balance and feel empowered to achieve success. When you come onboard, or before, please discuss this with your manager so you can agree the best ways of working for your role, team, and client.**\n\n***Get The Future You Want***\n\n**See what it\u2019s like to work at Capgemini Invent,** **visit our** **Glassdoor page**\n\n**An overview of the role:**\n----------------------------\n\n**The Retail Industry is massively disrupted. New entrants, the explosion of media touchpoints, changing consumer expectations, digital innovation and access to data has changed the playing field for many retail companies.**\n\n**As a global leader in strategy and transformation, Capgemini Invent provide industry\\-specific services and guidance to the world\u2019s leading retail companies. Over the last 5 years, Capgemini Invent have achieved continued growth and are now** **seeking to recruit a Vice President to support the continued expansion in the sector.**\n\n**Our retail business brings together skills and expertise from across the Capgemini Invent capability units and works closely with other service lines across the Group. We oversee a portfolio which covers some of the biggest names in UK retail, across the apparel, grocery, GM and QSR sub\\-sectors. As part of a joint sector unit with our Consumer Products business we work together where sector boundaries continue to blur with the rise of D2C and the face of traditional retail evolves. We believe in a \u2018sustainable by default\u2019 mindset, working closely with Capgemini Invent\u2019s centre of excellence for sustainability to challenge our thinking and that of our clients.**\n\n**The work:**\n-------------\n\n**No matter the project or customer, your work will have a meaningful impact on society, businesses and lives. It\u2019s really rewarding. And it\u2019s also really varied, whether fostering our reputation within a new account, or growing and expanding our footprint within a strategic one.**\n==========================================================================================================================================================================================================================================================================================\n\n**Collaboration and Innovation:**\n---------------------------------\n\n**Innovation is at the heart of our retail business. We\u2019ve previously opened Cornershop, an innovation store in east London, where we are trialling new concepts, partnering with start\\-ups and establishing co\\-innovation projects with new and existing clients. We believe seeing concepts in action, learning fast and scaling quick is a necessary capability for our clients to be disruptive in the market and keep pace with customer expectations. This spirit of rapid innovation transcends all our retail projects, be it the use of data science to prove complex supply chain hypotheses, building agility into core ERP landscapes or seeking new ways for retailers to engage with their customers.**\n\n**Why this role?**\n------------------\n\n**We help our clients to become more customer focused, to embrace the power of new technologies, data science and the digital revolution, to explore new business models, to control costs and add value for customers and to achieve their environment and sustainability commitments. We have deep expertise across the end\\-to\\-end value chain and our teams are built with people who have \u2018walked the shopfloor\u2019 and truly understand the challenges of our clients from both sides.**\n\n**As a VP in our retail sector team you will lead Capgemini\u2019s engagement with one of more of our major accounts and help to bring together the best of Capgemini\u2019s offers and bring to life what\u2019s next for your client. In doing so you will work with a diverse set of colleagues from within Invent and other parts of Capgemini, drawing from our global networks and experience. Alongside this you will be pivotal to the development and implementation of our profitable growth ambition.**\n\n**Working with the Consumer Products, Retail and Distribution lead you\u2019ll become part of a team that develops next generation solutions to transform retail companies.**\n\n**As a** **Vice President** **, you will take a leadership role in the Capgemini Invent retail business.** **You will be responsible for driving growth in our Retail sector. You\u2019ll develop our client relationships and also oversee key transformation programmes for clients. You\u2019ll represent Capgemini Invent and develop relationships with wider Consumer Products and Retail teams and our service lines both within the UK and globally.**\n\n**You\u2019ll help set the direction, driving forward the business, model our values and behaviours, and coach and develop junior members of the team. Key expectations from this role include:**\n\n* **Developing and executing an effective go\\-to\\-market strategy for our retail business that will position it for significant growth**\n* **Working with the Head of Consumer Products and Retail for Capgemini Invent to ensure the coherence of all our offerings.**\n* **Capitalising on relationships already developed with Retail clients as well as developing new ones. Identifying and building a strong network of contacts at clients, those responsible for consulting\/advisory programmes, and extending our relationships, ensuring they become key clients of Capgemini Invent.**\n* **Leading\/coordinating Capgemini Invent sales efforts into retail clients, with a** **personal business development target of c. \u00a34m per annum.**\n* **Lead a specific retail Account(s)**\n**Externally in the market, you\u2019ll bring the presence and gravitas to initiate, manage and maintain board \/ senior management relationships. To understand and scope out their challenges and potential solutions and to both sell \\& deliver top\\-tier consulting and technology enabled busi mance and implement necessary adjustments to ensure successful delivery\n* Ensuring compliance with best practices for data privacy, security, and ethical AI\n* Developing and maintaining documentation related to project deliverables and processes\n* Facilitating communication across teams and stakeholders to keep everyone aligned.\n\n  \n\n**Who we are looking for:**  \n\n* Proven experience in managing AI and data science projects with a good understanding of AI\/ML technologies, tools, and frameworks\n\n\n* Excellent project management skills, with experience in Agile\/Scrum methodologies\n\n\n* Effective leadership and communication skills with the ability to work with cross\\-functional teams and manage multiple projects simultaneously\n\n\n* Bachelor's or Master\u2019s degree in Computer Science, Data Science, or related field.\n\n  \n\n**What we offer:**  \n\nOur roles offer more than just a job, you\u2019ll become part of the evoke family! We have created an environment where our people can thrive. Check out some of the fantastic benefits on offer:  \n\n* Family Support Industry\\-leading maternity and paternity leave and paid time off if you have caring responsibilities.\n* Perks and discounts\\- Discounts at a range of high\\-street retailers\n* Financial compensation, pension, and bonus schemes.\n* Health \\& wellbeing Tools and services to help support your well\\-being, including support with mental health and financial education. You will also have access to gym discounts and our cycle to work scheme.\n* Hybrid working Our employees can work from home up to 80% of the time with 20% of office time built in to ensure we get some face\\-to\\-face collaborative team time \\- and the chance for a coffee and a catch\\-up!\n\n  \n\n**More about evoke:**  \n\nWe\u2019re a business that embraces change and progress. The power behind big name brands William Hill, 888 and Mr Green, evoke is the new name for 888 Holdings. Marking a new sense of purpose, direction ":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**Date live:**  \n\n30\/06\/2025\n  \n  \n\n**Business Area:**  \n\nMarkets Pre Trade\n  \n  \n\n**Area of Expertise:**  \n\nTechnology\n  \n  \n\n**Contract:**  \n\nPermanent\n  \n  \n\n**Reference Code:**  \n\nJR\\-0000026599\n  \nBe a part of a place where challenges are measured in billions, qubits and nanoseconds. Build your career in an environment where we\u2019re advancing machine learning, leveraging blockchains, and harnessing FinTech. Working in Barclays technology, you\u2019ll reimagine possibilities: learning and innovating to solve the challenges ahead, delivering for millions of customers.\n  \nWe are shaping the future of financial technology.\n  \nWhy not join us and make it happen here?\n  \n  \n\nWe are seeking a Senior Data Engineer to design and implement a data platform for managing large\\-scale binary datasets with high\\-performance access and historical queries. You will build a robust lakehouse using Delta Lake and HDFS\/S3, optimizing for scalability and frequent updates. The ideal candidate has strong expertise in Apache Spark, Delta Lake, and big data systems, with a focus on performance and reliability in an on\\-premises as well as AWS environment. The candidate will also work on building an access layer that works across unstructured data and structured data across multiple stores.\n  \n  \n\n**Key skills required for this role include:**  \n\nHands\\-on development experience with either Java or Python\n  \nExperience in Big Data Technologies (Hadoop, Spark, Kafka, Streaming)\n  \nDeep understanding of AWS services to architect and deploy cloud\\-native big data solutions\n  \n  \n\n**Other skills that would be useful in this role include:**  \n\nFinancial knowledge\n  \nReal\\-time data processing\n  \nDatabricks, Snowflake, Dashboarding\n  \nSoft\\-skills such as strong communication, stakeholder management\n  \n  \n\nYou may be assessed on key critical skills relevant for success in role, such as risk and controls, communication skills and interaction with a diverse range of stakeholders, as well as job\\-specific technical skills .\n  \n  \n\nThis role is based out of our London office.\n  \n  \n\nPurpose of the role\n  \n  \n\nTo build and maintain the systems that collect, store, process, and analyse data, such as data pipelines, data warehouses and data lakes to ensure that all data is accurate, accessible, and secure.\n  \n  \n\nAccountabilities\n  \n  \n\nBuild and maintenance of data architectures pipelines that enable the transfer and processing of durable, complete and consistent data.\n  \nDesign and implementation of data warehoused and data lakes that manage the appropriate data volumes and velocity and adhere to the required security measures.\n  \nDevelopment of processing and analysis algorithms fit for the intended data complexity and volumes.\n  \nCollaboration with data scientist to build and deploy machine learning models.\n  \n  \n\nVice President Expectations\n  \n  \n\nTo contribute or set strategy, drive requirements and make recommendations for change. Plan resources, budgets, and policies; manage and maintain policies\/ processes; deliver continuous improvements and escalate breaches of policies\/procedures..\n  \nIf managing a team, they define jobs and responsibilities, planning for the department\u2019s future needs and operations, counselling employees on performance and contributing to employee pay decisions\/changes. They may also lead a number of specialists to influence the operations of a department, in alignment with strategic as well as tactical priorities, while balancing short and long term goals and ensuring that budgets and schedules meet corporate requirements..\n  \nIf the position has leadership responsibilities, People Leaders are expected to demonstrate a clear set of leadership behaviours to create an environment for colleagues to thrive and deliver to a consistently excellent standard. The four LEAD behaviours are: L \u2013 Listen and be authentic, E \u2013 Energise and inspire, A \u2013 Align across the enterprise, D \u2013 Develop others..\n  \nOR for an individual contributor, they will be a subject matter expert within own discipline and will guide technical direction. They will lead collaborative, multi\\-year assignments and guide team members through structured assignments, identify the need for the inclusion of other areas of specialisation to complete assignments. They will train, guide and coach less experienced specialists and provide information affecting long term profits, organisational risks and strategic decisions..\n  \nAdvise key stakeholders, including functional leadership teams and senior management on functional and cross functional areas of impact and alignment.\n  \nManage and mitigate risks through assessment, in support of the control and governance agenda.\n  \nDemonstrate leadership and accountability for managing risk and strengthening controls in relation to the work your team does.\n  \nDemonstrate comprehensive understanding of the organisation functions to contribute to achieving the goals of the business.\n  \nCollaborate with other areas of work, for business aligned support areas to keep up to speed with business activity and the business strategies.\n  \nCreate solutions based on sophisticated analytical thought comparing and selecting complex alternatives. In\\-depth analysis with interpretative thinking will be required to define problems and develop innovative solutions.\n  \nAdopt and include the outcomes of extensive research in problem solving processes.\n  \nSeek out, build and maintain trusting relationships and partnerships with internal and external stakeholders in order to accomplish key business objectives, using influencing and negotiating skills to achieve outcomes.\n  \n  \n\nAll colleagues will be expected to demonstrate the Barclays Values of Respect, Integrity, Service, Excellence and Stewardship \u2013 our moral compass, helping us do what we believe is right. They will also be expected to demonstrate the Barclays Mindset \u2013 to Empower, Challenge and Drive \u2013 the operating manual for how we behave.\n  \n  \n\n(Opens in new tab or window)\n  \n  \n\n(Opens in new tab or window)\n  \n  \n\n(Opens in new tab or window)\n  \nReasonable adjustment\n  \nOur purpose\n  \nEqual opportunities\n  \nRight to work statement\n  \nWho succeeds in\n  \nTech at Barclays?\n  \n  \n\nFor a career with us, you need to be prepared to take big steps forward, curious to face the challenges ahead, and driven to focus on the outcomes. We need people with the Barclays mindset to make it happen here.\n  \n  \n\nWhat you'll get in return\n  \nCompetitive holiday allowance\n  \nLife assurance\n  \nPrivate medical care\n  \nPension contribution\n  \nOur technology\n  \n  \n\nSupporting our 48 million customers and clients worldwide takes a lot of forward thinking. It means harnessing technology to support the economy. It means making a difference to people\u2019s lives. And it requires the maintenance and development of a global, technological infrastructure. At Barclays, technology helps us keep transactions moving, manages data, and protects our customers. Join a world where your work creates unique moments of impact. Make it happen here.\n  \n  \n\nThis is Barclays London\n  \n  \n\nOur global HQ is in Canary Wharf, at the heart of London\u2019s financial district. There are over 10,000 colleagues here \u2013 a hugely diverse workforce made up of the world\u2019s best financial and tech talent. If you love the buzz of city life, this is the place to be.\n  \n  \n\nSupporting active commuters\n  \nTime to connect\n  \nWellbeing in focus\n  \nAdvanced trading floors\n  \nWorking flexibly\n  \n  \n\nWe\u2019re committed to providing a supportive and inclusive culture and environment for you to work in. This environment recognises and supports your personal needs, alongside the professional needs of our business. If you'd like to explore flexible working arrangements, please discuss this with the hiring manager. Your request will be reviewed in\\-line with the requirements of the role\/business needs of the team.\n  \n  \n\nHybrid working\n  \n  \n\nWe have a structured approach to hybrid working, where colleagues work at an onsite location on fixed, \u2018anchor\u2019, days, as set by the business area. Please discuss the working pattern requirements for the role you are applying for with the hiring manager. Please note that working arrangements may be subject to change on reasonable notice to ensure we meet the needs of our business.\n  \n  \n\nBarclays is built on an international scale.\n  \n  \n\nOur geographic reach, our wide variety of functions, businesses, roles and locations reflect the rich diversity of our worldwide customer base. All of which means we offer incredible variety, depth and breadth of experience. And the chance to learn from a globally diverse mix of colleagues, including some of the very best minds in banking, finance, technology and business. Throughout, we\u2019ll encourage you to embrace mobility, exploring every part of our operations as you build your career.","company_industry":"Banks And Financial Services","company_url":"https:\/\/uk.indeed.com\/cmp\/Barclays","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/76b365e481c96410a45876ea3fcf78d9","company_url_direct":"https:\/\/home.barclays\/","company_addresses":"1 Churchill Place\r\nLondon E14 5HP","company_num_employees":"10,000+","company_revenue":"more than $10B (USD)","company_description":"With 330 years of success, quality and innovation behind us, we offer careers that provide endless opportunity. Discover our world. Explore your future.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"va  in a range of projects that intersect ecological research and data science developments, including collaborating with researchers across Europe. You will join a team of scientists that uses national datasets, data science methods, and AI\\-assisted hardware, to develop approaches to understand and model the impacts of environmental change on biodiversity, ecosystems and the services they provide.  \n\n  \n\nAs a Research Associate at UKCEH, you\u2019ll be supported with a three\\-year training plan at the start of your career. As well as on\\-the\\-job training and self\\-guided learning, you\u2019ll have access to traditional learning, such as online and in\\-person courses. Training allocations are up to 15% in year one and two, and up to 10% in year three.  \n\n  \n\nTraining will cover:* FAIR data management and Open Science.\n* Version control, collaborative coding, unit testing, and R\\-package development\n* The use of high\\-performance computing (HPC) to support large scale analyses\n* The application of computer vision methods to biodiversity research\n\n\nYour main responsibilities will include:* Innovate \\& code: Build and refine model code, data science tools, software, and hardware solutions, or (or other digital assets or research outputs) for projects.\n* Prepare formatted data or figures for reports and publications\n* Undertake directed data collation or analysis, preliminary research and development, or laboratory analysis, to produce various outputs for the wider project team.\n\n  \n\nAdditional Responsibilities:* Deliver scientific outputs: Drive the development of high\\-quality project reports, publications, and innovative methods or\n* Problem\\-solve collaboratively: Actively suggest during team meetings.\n* Contribute ideas and written content to funding proposals\n* Communicate science: share findings and present at internal \\& external meetings.\n* Lead analysis: Propose and explain analytical strategies in meetings to advance project outcomes.\n* Manage deliverables: Oversee project components, demonstrating budget awareness and delivering value to funders.\n* Publish \\& curate: Act as lead author for datasets, model code, software, or digital assets\u2014ensuring quality assurance and repository submission.\n\n  \n\nAs a Research Associate Data Scientist, we\u2019re looking for somebody who has:* Graduate\/Post\\-graduate (Masters) or equivalent qualification or sufficient relevant experience\n* A degree in the environmental sciences, or other experience that demonstrates an interest in the natural world\n* A basic understanding and experience of R and\/or Python\n* Effective communicator to a range of audiences\n* Time management skills and attention to details\n* Work within agreed parameters to meet the responsibilities of your role\n* Able to identify key stakeholders\/funders\n\n\nYou\u2019ll be joining a leading independent, not\\-for\\-profit research institute that\u2019s committed to recruiting talented people like you, progressing your career and giving you the support you need to thrive at UKCEH.\nOur science makes a real difference, enabling people and the environment to prosper, and enriching society. We are the custodians of a wealth of environmental data, collected by UKCEH and its predecessors over the course of more than 60 years.\nWorking for UKCEH is rewarding\nWe appreciate the continuous dedication and contributions of our staff, which is why we provide a comprehensive benefits package that includes financial incentives and wellbeing\\-oriented perks, such as:* *27 days annual leave (rising to 29 days after 5 years\u2019 service) plus 3 days for Christmas closure*\n* *10% employer pension contribution*\n* *Flexible and hybrid working arrangements (role dependant)*\n* Peer reward and recognition scheme\n* Dental insurance, gym\/fitness discounts, retail discount portal\n* *Enhanced maternity and paternity leave*\n* *24\\-hour, 365\\-day support with physical, mental, social, health or financial issues ..*\n\n  \n\nApply today!\nIf this opportunity resonates with you and aligns with your personal career goals, the team would love to receive your application. Please apply by submitting your CV along with a covering letter that highlights any qualifications, skills or experience you believe are relevant to this role.\nAt UKCEH, we are committed to fostering an inclusive and equitable workplace where everyone\u2014regardless of background, identity, ability, or circumstance\u2014has the opportunity to thrive. As a Disability Confident employer, we actively encourage applications from neurodivergent candidates and those with disabilities. We are happy to provide any adjustments or support you may need throughout the application process\u2014please don\u2019t hesitate to reach out. So, if you\u2019re excited about this role but your experience doesn\u2019t align perfectly with every requirement, we\u2019d love to hear from you anyway. You may be just the right fit for this role or another within our wider team.  \n\nWe welcome applications from international candidates; however, at present, we are unable to provide visa sponsorship for this role.\n  \nAbout Us\n\n\nHere you can explore the kind of roles we recruit for, search our latest vacancies, learn more about what it's like to work at UKCEH, and find out about the many benefits of joining our team.\nEvery one of our 600\\+ staff and 50\\+ postgraduate students plays a vital role in delivering our ambition to understand the environment and the human impact on it, so that together people and nature can prosper.  \n\nHow we work is just as important as what we achieve. We want UKCEH to be a welcoming, inclusive, engaging and collaborative place to work. We embed our values \\- excellence, integrity and teamwork \\- into everything we do.","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Centre-For-Ecology-&-Hydrology-1","company_logo":null,"company_url_direct":null,"c  making.\n\n  \n\nWe are on a mission to redefine the consumer finance experience and liberate customers from needless complexity, wasted time and frustration. Or as we say it, Make Simple.\n\n  \n\nWe will delight our customers \u2013 making the customer experience simpler, more enjoyable, more intelligent \u2013 treating customers fairly and giving them more control of their money.\n\n **Why join us****?**\n\n\n\nThis is a chance to make a real impact in a growing business on a mission to change the face of the consumer finance industry forever.\n\n  \n\n\n**About The Role**\n\n\n\nJaja Finance is looking for a Senior Data Scientist to join our team. Your role will span across the whole lifecycle of model development. That means you are someone who enjoys in equal measures the data wrangling to compose meaningful feature and clean sets, and modelling using Machine Learning.\n\n  \n\nYou\u2019ll develop and deploy  \n\nmachine learning models that power real\\-world decisions \u2014 from underwriting to fraud detection to optimise customer conversion. This is an end\\-to\\-end role: data wrangling, model development, evaluation, and performance monitoring.\n\n  \n\nAs a Data Scientist, you'll play a key role in the end\\-to\\-end lifecycle of our advanced machine learning models, working with structured and unstructured data to fuel predictive analytics. You\u2019ll be part of an agile, innovative team, developing cutting\\-edge solutions that are transforming the world of credit risk. Your work will have a real\\-world impact, driving smarter decisions and enhancing our customer experience.\n\n  \n\n\n**Key responsibilities:**\n\n\n* Lead your own projects, across the end\\-to\\-end lifecycle of model development\n* Compose the necessary datasets in order to tackle the task at hand\n* Pre\\-process\/clean the data according to the ML algorithm of your choice\n* Conduct exploratory data analysis to identify trends, patterns, and insights\n* Train, tune and evaluate the performance of the model\n* Build the necessary monitoring in order to measure performance and quickly spot data drift\n* Collaborate with stakeholders from different functions  \n\nin order to understand their requirements and provide the appropriate solutions\n* Actively search for areas where ML solutions could have a big impact on the business\n* Communicate findings and insights to technical and non\\-technical stakeholders\n* Support the rest of the Analytics team by building complex visualisations in Tableau\n\n  \n\n\n\nThis role offers  \n\nthe chance to make a real impact in a growing scale\\-up on a mission to change the face of the consumer finance industry forever.\n\n  \n\n\n**About You**\n\n\n\nWe\u2019re  \n\nseeking a curious, hands\\-on Senior Data Scientist and the successful candidate must have the right to work in the UK and meet the following criteria:\n\n  \n\n\n**Required Skills \\& Experience:**\n\n\n* Bachelor's degree in computer science, Mathematics, Statistics, Business Administration or related field\n* Advanced knowledge of SQL (joins, aggregations, CTEs and window functions)\n* Good knowledge of Python, including popular Data Science packages (pandas, matplotlib, seaborn, numpy, sklearn)\n* Familiarity with what is happening under the hood of popular Machine Learning algorithms\n* Strong problem\\-solving skills and attention to detail\n* Strong communication and collaboration skills\n* Ability to work in a fast\\-paced, dynamic environment\n* Eagerness to make an impact and lead on model delivery\n* Previous experience developing underwriting or behavioural models for credit extension\n\n  \n\n\n**Desired:**\n\n  \n\n\n* Master's degree in data science\/Machine Learning or related discipline\n* Knowledge of Deep Learning frameworks, ideally Keras\/Tensorflow\n* Familiarity with software version control (GitHub, bitbucket)\n* Knowledge of Tableau\n* Ability to comprehend research papers and possibly apply their solutions\n* Credi e\u2019re aiming to operate a zero\\-carbon electricity system for Great Britain by 2030 when there is sufficient renewable generation. This means change is needed across the whole system to transition away from fossil fuels and deliver clean, and affordable energy for everyone across the country.\n\n\nJoin a journey that matters.\n\n\nYour energy, our future, together.\n\n **About the National Energy System Operator (NESO)**\n\n  \n\nIn Autumn of 2024, the ESO transitioned to National Energy System Operator, or NESO for short. Previously denoted as the Future System Operator (or FSO), the new National Energy System Operator is the independent body responsible for planning Great Britain\u2019s electricity and gas networks and operating the electricity system.\n\n\nThe ESO, including all its existing roles, are now at the heart of the new National Energy System Operator. As NESO, we will build on our existing roles, capabilities, and ways of working significantly to create an organisation the energy system and its users\u2019 need. Our new capabilities will enable us to look across vectors, including electricity, natural gas, and hydrogen, and crucially consider the trade\\-offs between them.\n\n\nThe organisation is set up as a public corporation with its own Board of independent directors, with complete operational independence from government, the regulator, and all commercial interest. As was the ESO, NESO will be licenced and regulated by Ofgem through price control agreements and obligated to identify optimal solutions to system operations and planning in the most sustainable, affordable, and secure way for all.\n\n\nThe time to deliver is now. As part of our team, you won\u2019t just be touching the lives of almost everyone in Great Britain \u2013 you\u2019ll be shaping the way we use and consume energy for generations to come.\n\n**More Information**\n--------------------\n\n  \n\nThis role closes on **13th July at 23:59**, however we encourage candidates to nity to build the future of fintech.\n   \n\n  \n\n**Job Description**\n**The role:**\n As a Senior Product Data Scientist, you'll work as part of a cross\\-functional team alongside product managers, designers, and software and analytics engineers, using data and your expertise to influence and drive the strategy of our products.\n   \n\n  \n\n You'll help define how we measure the success of our products, collaborate with engineers on how we collect data, design and help build reports\/dashboards, and run analyses to find product improvement opportunities. You'll be a co\\-owner of a product, driving it to success in partnership with other cross\\-functional team members.\n   \n\n  \n\n You'll also be part of the broader data function, a team of Data Engineers, Analytics Engineers, Data Scientists, and Data Product Managers.\n   \n\n  \n\n We're a new but highly visible function within Checkout.com, so this is an exciting opportunity to drive a positive impact.\n   \n\n  \n\n**How You\u2019ll Make An Impact**\n* You'll be responsible for analytics of a product domain. You'll define, measure, and present metrics, deliver actionable insights\n* Contribute product roadmaps through data\\-based recommendations and continuously define high\\-impact areas for improvement.\n* Working closely with Data Analytics Engineers and Software Engineers to make sure we collect and model the right data to produce relevant business insights\n* Foster data culture across products and technology by actively sharing insights and ideas and building positive relationships with colleagues\n* Build experiments and analysis frameworks to quantify the ROI of product development.\n* Lead by example your team and the broader data community to apply best practices in analytics from data collection to analysis.\n\n\n Want to learn more about how we use iterative experiments to drive impact at Checkout.com? Listen to our recent talk at the Data Science Festival here!\n   \n\n  \n\n**You Will Have**\n* Proven track record of turning business problems into tangible actionable insights with a bias for impact!\n* Experience conducting experiments, building measurement frameworks, and validating the results with relevant quantitative methods\n* Strong communication skills with a natural ability to explain technical concepts to non\\-technical people\n* Excellent data interrogation skills with SQL\n* Knowledge of applied statistics (e.g., hypothesis testing, regression)\n\n\n****Bring all of you to work****\n We create the conditions for high performers to thrive \u2013 through real ownership, fewer blockers, and work that makes a difference from day one.\n   \n\n  \n\n Here, you\u2019ll move fast, take on meaningful challenges, and be recognized for the impact you deliver. It\u2019s a place where ambition gets met with opportunity \u2013 and where your growth is in your hands.\n   \n\n  \n\n We work as one team, and we back each other to succeed. So whatever your background or identity, if you\u2019re ready to grow and make a difference, you\u2019ll be right at home here.\n   \n\n  \n\n It\u2019s important we set you up for success and make our process as accessible as possible. So let us know in your application, or tell your recruiter directly, if you need anything to make your experience or working environment more comfortable.\n   \n\n  \n\n****Life at Checkout.com****\n We understand that work is just one part of your life. Our hybrid working model offers flexibility, with three days per week in the office to support collaboration and connection.\n   \n\n  \n\n Curious about what it\u2019s like to be part of our team? Visit our Careers Page to learn more about our culture, open roles, and what drives us.\n   \n\n  \n\n For a closer look at daily life at Checkout.com, follow us on LinkedIn and Instagram","company_industry":"Financial Services","company_url":"https:\/\/uk.linkedin.com\/company\/checkout","company_logo":"https:\/\/media.licdn.com\/dms\/image\/ o our customers.\n   \n\n  \n\n What's the opportunity?\n   \n\n  \n\n* The Research, Analytics \\& Data Science (RAD) team at Intercom use data and insights to drive evidence based decision\\-making. We're a team of data scientists and product researchers who use data \u2014 both big and small \u2014 to unlock actionable insights about our customers, our products and our business. We generate insights that build customer empathy, drive product strategy and shape products that deliver real value to our customers. If you get really excited about asking the right questions, exploring patterns in data and surfacing actionable insights that drive strategic decisions, then this role is for you.\n* Data Scientists in RAD partner with teams across R\\&D to help Intercom make sense of our users, our products and our business, using metrics and data. This role will enable you to drive key data projects that directly impact our customers and millions of end users who communicate via our messaging platform daily.\n\n\n What will I be doing?\n   \n\n  \n\n* You\u2019ll partner with product teams to help them identify important questions and answer those questions with data\n* You\u2019ll work closely with product managers, designers and engineers to develop key product success metrics, to set targets, to measure results and outcomes, and to size opportunities\n* You\u2019ll design, build and update end\\-to\\-end data pipelines, working closely with stakeholders to drive the collection of new data and the refinement of existing data sources and tables.\n* You\u2019ll partner closely with product researchers to build a holistic understanding of our customers, our products and our business.\n* You\u2019ll influence our product roadmap and product strategy through experimentation, exploratory analysis and quantitative research\n* You\u2019ll build and automate actionable models and dashboards\n* You\u2019ll craft data stories and share your findings and recommendations across R\\& d be equitable, inclusive, and accessible to all. Our mission is to advance education and learning worldwide with best\\-in\\-class technology.\n   \n\n\n\n\n\n**About Learnosity AI Labs:** \n\n\n\n\n Our mission is to operationalize AI capabilities, enabling our customers to harness the power of AI to make positive impacts on education and learning. We move fast and lead market innovations, free from existing product complexities and corporate red tape.\n   \n\n\n\n\n\n**What We Offer:** \n\n\n\n* Innovative Culture: Work on groundbreaking AI projects that push the boundaries of educational technology.\n\n\n* Speed \\& Autonomy: Enjoy the freedom to make fast decisions and drive innovations with a direct impact.\n* Rewarding Career: Be part of a company where your contributions matter, with growth prioritized through continuous learning and leadership opportunities.\n* Collaborative Environment: Collaborate with a team of passionate, like\\-minded professionals in an inclusive and supportive workspace.\n\n\n\n As this is a new team, working on brand new products, we are embracing the collaborative spirit of an onsite team, working together to drive success and innovation and bring new products to market quickly. We are targeting to be in\\-office 4 days a week.\n   \n\n\n\n\n\n We're looking for a\n **Senior Data Scientist** \n to join our team and help bring our AI product roadmap to fruition. If you:\n   \n\n\n\n\n* Are passionate about using technology to have a massive impact in Education, and are excited about using AI to accelerate that mission.\n* Are eager to use data science, analytics and AI to find ways to answer the hard questions in education\n* Have a keen eye for how to prove out complex functionality with real data\n* Are always eager to roll up your sleeves and dig in at all stages of the product lifecycle \\- from high level ideation, to working through user stories with the teams to get the product into the hands of users\n* Understand the flexibility needed to release product in the fastest\\-changing technology landscape that we've ever seen before\n  \n\n\n\n Then we'd love to talk with you!\n   \n\n  \n\n  \n\n\n\n\n**Requirements**\n\n**Core Goals and Responsibilities:** \n\n\n\n* Work with Product \\& Technology teams to identify important questions and problems to our customers, and help find ways to answer those questions, or paths to provable solutions, using data.\n* Work closely with product to prove the efficacy and reliability of AI\\-powered solutions at scale with real data\n* Iterate on AI \\& LLM technical and prompting approaches with teams to finetune and improve outcomes\n* Build sustainable frameworks for testing and verifying quality of solutions, and for identifying changes \/ drift in quality over time.\n* Think big \\- Lead a data\\-centric approach to how we build products. Execute small \\- Iterate with teams from initial MVPs to AI\\-powered, data\\-driven reliable products in the market.\n  \n\n\n****Experience and Skills****\n\n**Must haves:** \n\n\n\n* 6\\+ years in a data science or adjacent role, working with large scale data to solve real world problems.\n* Excellent SQL skills and knowledge of statistics\n* Working knowledge of the application of Data Science principles in Education \\& psychometrics a plus.\n* Python experience\n* Experience with A\/B testing\n* Experience with data modeling and ETL pipelines\n* Experience working with product teams\n  \n\n\n\n**It would be great if you had:** \n\n\n\n* Experience leading and mentoring a team of data scientists, including setting project direction and coordinating collaborative workflows.\n* Experience designing, implementing, evaluating, or optimizing Retrieval\\-Augmented Generation (RAG) solutions to enhance large language model performance and accuracy.\n* Demonstrated proficiency in prompt engineering, including crafting and refining prompts to improve generative AI outputs and model interactions.\n* Hands\\-on experience evaluating the efficacy and performance of large language models (LLMs) using quantitative and qualitative metrics.\n* Experience with BI\/Visualization tools\n  \n\n\n\n At Learnosity we are looking for people who actively embrace change and are motivated to learn. If you believe the role sounds like a good fit for you, please apply even if you don't tick every box.\n   \n\n  \n\n\n\n\n**Benefits**\n\n**Values** \n\n\n\n\n We are a values\\-based company, and our 4 core values are the basis for how we work and what we do every day. Being a part of the Learnosity team means that you'll get to join us in living out these values:\n   \n\n\n\n\n* We live to learn\n* We aim higher\n* We do the right thing\n* Our success is better shared\n  \n\n\n\n**Benefits** \n\n\n\n\n Being part of the Learnosity team is a commitment to push yourself and those around you to do better, constantly adapt and learn new techniques, and be able to apply yourself to any challenge, whether you're just starting out or a veteran of the industry.\n   \n\n\n\n\n* 25 days annual leave\n* \\+2 days milestone leave after 3 years\n* 10 days paid sick leave\n* Generous paid parental leave (primary and secondary carers)\n* Health (VHI) and Dental Insurance (DeCare Dental)\n* Matched pension contributions\n* Career support\n* Access to annual learning and development fund\n* Uprise Employment Assistance Program\n* Flexible work practices\n* Bike to Work \\& Tax Saver Commuter Scheme\n* Modern, city center office with onsite wellness classes, bike storage and shower facilities with towels.\n  \n\n\n\n At Learnosity, we are committed to fostering a diverse, inclusive, and equitable workplace where all employees feel valued and empowered. We believe that diversity of thought, background, and experience drives innovation and enriches our community. As a tech company in the education space, we are dedicated to creating educational solutions that reflect the diverse needs of our global audience.\n   \n d data science libraries, such as NumPy, pandas, scikit\\-learn, and matplotlib. Experience in libraries like TensorFlow or PyTorch are a plus.\n* Experience with MLOps and ML engineering, including Docker and CI\/CD practices.\n* Strong data visualisation skills with the ability to communicate complex analyses clearly through effective visual storytelling and dashboarding, tailored to both technical and non\\-technical audiences.\n* Proficiency in SQL and experience with databases.\n* Strong problem\\-solving abilities and a solid mathematical foundation.\n\n\n\n  \n\n\n\n\n\n**Bonus** \n\n\n\n* Comfortable working with AWS services and cloud\\-native patterns, including serverless functions, asynchronous workflows, and event\\-driven architectures.\n* Experience with data engineering workflows and real\\-time data streaming technologies such as Kafka, along with a solid understanding of building scalable, robust data pipelines.\n\n\n\n  \n\n\n\n\n\n**Why Join Us?** \n\n\n\n* Be at the forefront of decarbonisation and make a real impact on the planet.\n* Work in a collaborative and innovative environment with opportunities for growth and learning.\n* Be a key player in shaping the future of data science and AI at CoolPlanet.\n* You are interested in and concerned about climate change.\n* You like working with new technologies.\n* You are curious and eager to learn new things.\n* You enjoy a creative and agile environment that moves fast.\n* You have excellent verbal and written communication skills\n\n\n\n  \n\n\n\n\n\n**Location** \n : Our office is based in Powerscourt House, Co. Wicklow. We offer a hybrid working model with the opportunity to work flexibly.\n \n\n\n\n  \n\n\n\n\n\n**Benefits** \n :\n \n\n\n* Private medical insurance\n* Company pension\n* Employee Share Option Scheme\n* Company social events\n* Bike to work scheme\n* Lunch provided on\\-site\n* Gym on site, including Yoga, Circuit Training \\& Boxing classes.\n* Refer A Friend Incentive: Earn \u20ac2,000 per referral!\n\n\n\n  \n\n\n\n\n\n At CoolPlanet, we are dedicated to fostering a diverse and inclusive workplace culture where everyone feels valued, respected, and empowered to contribute their unique perspectives. We believe in equal opportunities for all, regardless of race, ethnicity, gender, religion, sexual orientation, age, disability, or any other characteristic. We are committed to creating an environment that celebrates diversity and encourages collaboration, innovation, and personal growth. Together, we strive to build a CoolPlanet where every individual can thrive.","company_industry":"Engineering Services and Software Development","company_url":"https:\/\/ie.linkedin.com\/company\/coolplanetio","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4D0BAQFDXxCuJh4Q_g\/company-logo_100_100\/company-logo_100_100\/0\/1642758702472\/coolplanetio_logo?e=2147483647&v=beta&t=grqrzgqqOamtgBD-Fyhxfgf7Gf5-BtBSBqdRmwK8uOE","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Dublin, Ireland","job_hash":"ca4755647e13e3cfabef9e143582a814","Is_Junior_AI_Job":"No","Country":"Ireland"},{"id":"li-4256043239","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4256043239","job_url_direct":"https:\/\/job-boards.greenhouse.io\/intercom\/jobs\/7006514?gh_src=m3lq2e1&urlHash=Clx5","title":"Senior Data Scientist - Product Analytics","company":"Intercom","location":"Dublin, County Dublin, Ireland","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"not applicable","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"Intercom is \u2019ll work closely with product managers, designers and engineers to develop key product success metrics, to set targets, to measure results and outcomes, and to size opportunities\n* You\u2019ll design, build and update end\\-to\\-end data pipelines, working closely with stakeholders to drive the collection of new data and the refinement of existing data sources and tables.\n* You\u2019ll partner closely with product researchers to build a holistic understanding of our customers, our products and our business.\n* You\u2019ll influence our product roadmap and product strategy through experimentation, exploratory analysis and quantitative research\n* You\u2019ll build and automate actionable models and dashboards\n* You\u2019ll craft data stories and share your findings and recommendations across R\\&D and the broader company\n* You\u2019ll drive and shape core RAD foundations and help us improve how the RAD org operates\n\n\n What skills do I need?\n   \n\n  \n\n* 5 \\+ years experience working with data to solve problems and drive evidence\\-based decisions\n* Excellent SQL skills and experience of applying analytical and statistical approaches to problem solvings\n* Proven track record of initiating and delivering actionable analysis and insights that drives tangible impact with minimal supervision\n* Excellent communication skills (technical and non\\-technical) and a focus on driving impact\n* Strong growth mindset and sense of ownership. Innate passion and curiosity\n* Experience with a scientific computing language (such as R or Python)\n\n\n Bonus skills \\& attributes\n   \n\n  \n\n* Experience with BI\/Visualization tools like Tableau, Superset and Looker\n* Experience with data modeling and ETL pipelines\n* Experience working with product teams\n* Experience leveraging AI tools to boost efficiency and creativity across the data science workflow \u2014 from ideation and coding to analysis and communication\n\n\n**Benefits**\n We are a well treated bunch, with awesome benefits! If there\u2019s something important to you that\u2019s not on this list, talk to us!\n   \n\n  \n\n* Competitive salary and equity in a fast\\-growing start\\-up\n* We serve lunch every weekday, plus a variety of snack foods and a fully stocked kitchen\n* Regular compensation reviews \\- we reward great work\n* Peace of mind with life assurance, as well as comprehensive health and dental insurance for you and your dependents\n* Open vacation policy and flexible holidays so you can take time off when you need it\n* Paid maternity leave, as well as 6 weeks paternity leave for fathers, to let you spend valuable time with your loved ones\n* MacBooks are our standard, but we\u2019re happy to get you whatever equipment helps you get your job done\n\n\n**Policies**\n Intercom has a hybrid working policy. We believe that working in person helps us stay connected, collaborate easier and create a great culture while still providing flexibility to work from home. We expect employees to be in the office at least three days per week.\n   \n\n  \n\n We have a radically open and accepting culture at Intercom. We avoid spending time on divisive subjects to foster a safe and cohesive work environment for everyone. As an organization, our policy is to not advocate on behalf of the company or our employees on any social or political topics out of our internal or external communications. We respect personal opinion and expression on these topics on personal social platforms on personal time, and do not challenge or confront anyone for their views on non\\-work related topics. Our goal is to focus on doing incredible work to achieve our goals and unite the company through our core values.\n   \n\n  \n\n Intercom values diversity and is committed to a policy of Equal Employment Opportunity. Intercom will not discriminate against an applicant or employee on the basis of race, color, religion, creed, national origin, ancestry, sex, gender, age, physical or mental disability, veteran or military status, genetic information, sexual orientation, gender identity, gender expression, marital status, or any other legally recognized protected basis under federal, state, or local law.\n   \n\n  \n\n**Is this role not quite what you're looking for?** \n**Join our Talent Community** \n**to stay connected with us.**","company_industry":"Technology, Information and Internet","company_url":"https:\/\/www.linkedin.com\/company\/intercom","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQHxzX8mZOqVzg\/company-logo_100_100\/company-logo_100_100\/0\/1648059752074\/intercom_logo?e=2147483647&v=beta&t=uC3s8impd1tpGYXgDBgMAG_0Hg6zgG0czqzIgOQaOnU","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Dublin, Ireland","job_hash":"f1cf6f4960e92fb65fce2ee22971a7c1","Is_Junior_AI_Job":"No","Country":"Ireland"},{"id":"li-4243295385","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4243295385","job_url_direct":"https:\/\/jobs.lever.co\/rover\/5ad09573-acbf-429f-be71-b779749ca123&urlHash=N1vq","title":"Lead Data Scientist | Assisted relocation to Barcelona","company":"Rover.com","location":"Dublin, County Dublin, Ireland","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"mid-senior level","job_function":"Science","listing_type":null,"emails":null,"description":"**Who we are:** \n\n\n\n\n Want to make an impact? Join our pack and come work (and play!) with us.\n \n\n\n\n  \n\n\n\n\n\n We believe everyone deserves the unconditional love of a pet\u2014and at Rover, our mission is to make it easier to experience that love. Founded in 2011, the Rover app and website connect dog and cat parents with loving pet sitters and dog walkers in neighborhoods across the US, Canada, and Europe. We empower our community of trusted pet sitters and dog walkers to run their own pet care businesses on Rover with the tools and security of a global company to back them.\n \n\n\n\n  \n\n\n\n\n\n Headquartered in Seattle, Washington, we work closely with our teams in Barcelona, San Antonio, Spokane, and remote locations. We\u2019ve got a reputation for being a great place to work, having been named among the 100 Best Companies to Work For in Seattle Business Magazine and Washington\u2019s Best Workplaces in the Puget Sound Business Journal. We're an agile, fast\\-growing company, and our leadership comes from some of the world's most respected tech companies.\n \n\n\n\n  \n\n\n\n\n\n At Rover, our furry coworkers are just as important as our human ones\u2014and we wouldn\u2019t have it any other way. Along with making the joys of pet parenthood more accessible, we\u2019re committed to fostering a diverse, inclusive, and welcoming community of pet people\u2014and that starts with our employees.\n \n\n\n\n  \n\n\n\n\n\n**Who we're looking for:** \n\n\n\n\n We are looking for a Lead Data Scientist with experience in mentoring and leading larger projects, ensuring a high level of quality across the team. The ideal candidate will be excited to tackle a broad array of challenges in our two\\-sided marketplace, from machine learning to analytical problems, in a fast\\-paced, collaborative environment. We are particularly excited about candidates with expertise in Search, Ranking, and Recommendations, as we have ambitious initiatives in this space.\n \n\n\n\n  \n\n\n\n\n\n*\\*This is a hybrid position that has the minimum expectation to work out of our Barcelona Office in the Poblenou neighborhood two days per week on Mondays and Thursdays. For this reason, candidates must be based in Barcelona or willing to relocate.* \n\n\n\n\n  \n\n\n\n\n\n**What does Data Science mean at Rover?** \n\n\n\n\n At Rover we obsess over our customers\u2019 needs, relying heavily on data to improve the customer journey, and to continuously optimize outcomes in our marketplaces. Our entire organization is metric driven and underpinned by data science and analytics. Data scientists are responsible for defining the right metrics, understanding nuanced marketplace dynamics, and developing models and algorithms that power our business and technology.\n \n\n\n\n  \n\n\n\n\n\n You will be joining the Booking Data Science team, which works specifically on problems of matching (mostly through search and recommendations) and retention (through search and other initiatives in collaboration with Lifecycle Marketing and Operations).\n \n\n\n\n  \n\n\n\n\n\n**As a Lead Data Scientist in the Booking Data Science team you will:** \n\n\n\n* Iterate on Rover\u2019s search ranking algorithm by developing new contextual features, experimenting with different objective function formulations and researching possible improvements such as with distance, location, past user history.\n* Lead larger cross\\-functional data science projects, building a roadmap of iterations and helping define milestones in collaboration with product, engineering and data engineering. Act as a project lead, organizing and mentoring more junior team members, while ensuring high quality output.\n* Dive deep into marketplace dynamics, extracting valuable insights and providing strategic recommendations to shape our product offerings, using your skills in data mining and data visualization.\n* Implement best practices in machine learning model development, deployment and monitoring, by working with Data Platform and prioritizing operational improvements.\n* Design, build, and maintain robust data pipelines that serve as the backbone for informed decision\\-making, monitoring of our systems and features to our models.\n* Perform statistical analysis to draw inferences, forecast future trends, and predict user behavior. You will also use statistics to estimate the expected impact of interventions or to establish causal relationships when A\/B testing is not possible.\n\n\n\n  \n\n\n\n\n\n**Your Toolset Includes:** \n\n\n\n* SQL \\- you would be comfortable leading a SQL 101 course\n* Proficient Python and the most common data science libraries \u2013 scikit\\-learn, xgboost, numpy, scipy, pandas\n* Data visualization (we use Mode as our data visualization tool, but you could have experience in any other tool or library such as Tableau, Sisense, Matplotlib, ggplot)\n* Experience with big data technology and infrastructure (e.g. Spark, Redshift, AWS) a plus\n\n\n\n  \n\n\n\n\n\n**Your Qualifications:** \n\n\n\n* At least 6 years of experience in a business setting as a data scientist and at least 1 year of mentoring or managing other data scientists\n* BS in a quantitative discipline; advanced degree (MS or PhD) a plus\n* Understanding of foundational statistical concepts including probability, hypothesis testing, and experimental design\n* Robust foundation and in\\-depth experience with one or more contemporary machine learning or predictive modeling algorithms, such as ensemble methods, natural language processing (NLP) techniques, clustering algorithms or deep learning methods. Specifically, solid experience with Search, Ranking and Recommendations will be preferred\n* Experience working side\\-by\\-side with coordinated teams of developers, analysts, product managers, marketers, and operators\n* Experience in a two\\-sided marketplace is a plus\n\n\n\n  \n\n\n\n\n\n**Why We\u2019ll Hire You:** \n\n\n\n* You\u2019re a deeply analytical thinker who is passionate about finding structure in data, and using data to drive real value to the end user (and thus the business).\n* You are excited both about analysis and model building. You\u2019re not afraid to tackle ambiguous analytical questions or impactful production\\-facing models, depending on business needs.\n* You are passionate about our core business. You will instinctively dig into every aspect of what it means to be a pet sitter and a pet owner on the Rover platform.\n* You can take abstractly defined problems and work with (imperfect) data to drive decisions.\n* You\u2019re able to fit and interpret results of statistical models, as well as report on key assumptions and limitations.\n* You show a pattern of being self\\-started, self\\-taught and self\\-directed.\n* You favor open communication with willingness to ask and answer questions.\n* You are output\\- and outcome\\-oriented.\n* You have excellent written and verbal communication skills in English, with the ability to break apart complex processes for non\\-technical stakeholders.\n* You play nicely with others (and dogs).\n\n\n\n  \n\n\n\n\n\n**Benefits of Working at Rover.com:** \n\n\n\n* Competitive compensation\n* Long\\-term incentive plan with a company performance\\-based cash payout\n* Permanent contract\n* Pension plan\n* Meal tickets through Cobee\n* Generous PTO allowance\n* Private health insurance\n* Discounted gym membership\n* Bring your dog to work (and unlimited puppy time)\n* Monetary help for adopting a dog or cat plus yearly credit to use on our platform\n* A wide variety of snacks, fresh fruit, and beverages in our kitchen to keep yourself going\n* Regular team activities, including happy hours, game nights, and more\n\n\n\n  \n\n\n\n\n\n**Locations:** \n\n\n\n* This position is located at our Barcelona office\n* We assist with relocation to Barcelona\n\n\n\n  \n\n\n\n\n\n Rover is an equal\\-opportunity employer committed to promoting a diverse, inclusive, and inventive environment with the best employees. We\u2019re driven by seeing our people succeed and grow, and we work to ensure everyone contributes to their fullest potential. We consider all qualified applicants without regard to age, race, color, ancestry, national origin, religion, disability, protected ve picious activities and potential insider threats. In this role, you will be responsible for maturing and enhancing our existing insider threat defense capabilities by collaborating on efforts to design and implement improved processes and technologies within Verizon's unique security landscape. You will work closely with key cross\\-functional stakeholders to develop a program tailored to utilizing proactive and mitigating measures to detect and respond to potential threats to Verizon\u2019s infrastructure, employees, and intellectual property.\n\n\nThis role is a part of Verizon Cyber Defense\u2019s Insider Threat Operations (ITO) team under the Verizon CyberSecurity (VCS). The mission of the ITO team is to protect Verizon by preventing, detecting, and investigating all insider threats by malicious or negligent employees, contractors and vendors with minimal disruption to the line of business.\n\n### **What you\u2019ll be doing...**\n\n* Support the day\\-to\\-day operations for insider threat investigations by performing insider threat examinations and ensuring the case management and alert development life cycles are followed or adjusted when necessary.\n* Conduct continuous enterprise\\-wide insider threat monitoring with ability to review end user activity and identify threats from SEIM dashboards and tool consoles.\n* Responsible for accurate and complete investigations and ensuring tasks like case follow up, lessons learned, and case studies are conducted and socialized with appropriate stakeholders.\n* Reacts well under pressure when gathering and conducting in\\-depth analysis and examination on any supporting evidence or artifacts.\n* Exercise discretion and professionalism when conducting user\\-based analysis.\n* Follow and maintain documentation, which provide a visual depiction of various insider threat operations workflows to support an innovative program and bolster overall security practices.\n* Ability to effectively prioritize and communicate project statuses accurately and within required timeframes.\n* Assist with the development of global insider threat use cases surrounding data exfiltration, internal fraud, privilege escalations, as well as IT sabotage for desktops, laptops, servers, mobile, virtual and multi\\-cloud environments.\n* Research industry trends and best practices in order to ensure alerting and case management processes are evolving with the cybersecurity field.\n* Demonstrate strong oral, written and presentation skills with the ability to communicate effectively at all levels of staff and management in high pressure environments.\n* Promote an environment of collaboration and individual accountability when it comes to problem\\-solving, decision\\-making, and process improvement.\n\n### **You\u2019ll need to have:**\n\n* Bachelor's degree or four or more years of work experience.\n* Four or more years of relevant experience required, demonstrated through work experience and\/or military experience.\n* Experience writing and presenting high and low level security reports and briefings for insider threat investigations.\n* Experience with implementation of cybersecurity, network defense, and investigative frameworks (such as NIST CSF, ISO 27000 series, MITRE ATT\\&CK, Lockheed Martin Cyber Kill Chain, etc.) into network defense processes.\n\n### **Even better if you have one or more of the following:**\n\n* Knowledge of SOC or similar environment methodology, including threat monitoring, intrusion detection, analysis, threat determination, incident handling and remediation tracking.\n* Experience defending against insider threats by leveraging tools like UEBA and DLP.\n* Experience interpreting data from network security tools and infrastructure technologies such as SIEM, firewall, proxies, IPS\/IDS devices, full packet capture (FPC), and email platforms.\n* Knowledge of the cyber threat landscape, including types of adversaries, campaigns, and the motivations that drive them.\n* Experienc er new fintech products to market faster, respond rapidly to changing market conditions, run continuous champion\\-challenger testing on product construction levers, and maintain our growing portfolio of pricing models across dozens of partners.\n   \n\n  \n\n As an applied data scientist you will play a key role in growing our fintech business through innovative pricing and product construction, operated at scale across dozens of partners.\n   \n\n  \n\n**What Would Your Day\\-to\\-day Look Like**\n* Collaborating with cross\\-functional product teams to build a detailed understanding of business requirements and product construction as it relates to pricing.\n* Data engineering to create appropriate datasets for analysis and modeling.\n* Implementing automated, reusable ML training pipelines\n* Creating and pushing models to production\n* Monitoring pricing models to identify weaknesses and opportunities\n* Running A\/B tests on new data sources, improved algorithms, and different product levers.\n* Responding to ad hoc requests from our business partners to analyze historical performance and deep\\-dive into anomalies or diagnose the impact of external events.\n\n\n**An Ideal Candidate Has**\n* A BSc or MSc in a highly quantitative field like math, physics, statistics, or economics.\n* Two or more years experience applying data analysis and predictive modeling skills in a fast\\-paced business environment.\n* Excellent communication skills and creative problem solving ability.\n* Strong coding skills with SQL and Python.\n* A highly pragmatic approach that values business impact over statistical nuance.\n\n\n**Perks And Benefits Of Working With Us**\n* Well\\-funded and proven startup with large ambitions, competitive salary and upsides of pre\\-IPO equity packages.\n* Hopper covers 100% of the premiums for group insurance plan.\n* Hopper offers life, short term and long term disability coverage.\n* HSA that covers eligible medical and dental expenses.\n* All emp
