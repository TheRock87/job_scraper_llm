rotocols.\n* Ensure secure update, patching, and rollback processes.\n\n\n\n  \n\n\n\n\n\n*Documentation \\& Audit Readiness:* \n\n\n\n* Maintain detailed records of all security features and updates.\n* Assist with compliance documentation, risk reporting, and audit submissions.\n\n\n\n \u00a0\n \n\n\n\n Required Qualifications\n \n\n\n\n Bachelor\u2019s or Master\u2019s in:\u00a0\n \n\n\n* Cybersecurity\n* Computer Science\n* Information Technology\n* Electrical Engineering (with cybersecurity emphasis)\n\n\n\n At least 3 years of experience in:\u00a0\n \n\n\n* Designing secure systems for cloud, APIs, or control applications\n* Conducting threat analysis and deploying countermeasures\n* Working with security frameworks and compliance in infrastructure projects\n\n\n\n  \n\n\n\n\n\n Preferred Requirements\n \n\n\n* Familiarity with energy sector protocols and systems (SCADA, DERMS, OpenADR).\n* Experience implementing cybersecurity for simulation platforms or digital twins.\n* Certified Information Systems Security Professional (CISSP) or equivalent.\n* Experience working with government grants or infrastructure cyber audits.\n\n\n\n  \n\n\n\n\n\n Technical Competencies\u00a0\n \n\n\n* Encryption and secure communication protocols (TLS, HTTPS, SSH, MQTT with TLS)\n* Identity \\& access management (OAuth 2\\.0, role\\-based access control)\n* Network segmentation, firewall design, and endpoint protection\n* Penetration testing (OWASP Top 10, Nmap, Metasploit, Kali Linux)\n* Log monitoring, SIEM integration (e.g., Splunk), audit trail management\n\n\n\n \u00a0\n \n\n\n\n  \n\n\n\n\n\n Behavioural Competencies\u00a0\n \n\n\n* Ethical, confidential, and security\\-minded at all times\n* Critical thinker and methodical risk assessor\n* Proactive about learning emerging cyber threats and counterstrategies\n* Skilled communicator across technical and executive audiences\n* Calm and confident under audit or security pressure scenarios\n\n\n\n \u00a0\n \n\n\n\n  \n\n\n\n\n atform that manages every type of contract workflow, whether a sales agreement, an HR agreement or a complex NDA.\n   \n\n  \n\n We\u2019re building the future of intelligent contracting and writing the narrative for how contracts unlock strategic growth.\n **Forrester Wave** \n**and** \n**Gartner Magic Quadrant** \n have consistently recognized Ironclad as a leader in our category. We\u2019ve also been named one of\n **Fortune\u2019s Great Places to Work** \n six years running, featured on\n **Glassdoor\u2019s Best Places to Work** \n , and recognized by\n **Forbes\u2019 50 Most Promising AI Companies** \n .\n   \n\n  \n\n We\u2019re backed by leading investors like Accel, Sequoia, Y Combinator, and BOND. We\u2019d love for you to join us!\n   \n\n  \n\n**AI Engineering @ Ironclad**\n Ironclad is accelerating its AI initiatives to transform how legal teams manage contracts. We're looking for a AI\/ML Engineer to help shape the future of legal AI. In this role, you\u2019ll work with cutting\\-edge tools such as HuggingFace, OpenAI APIs, and Rivet to develop state\\-of\\-the\\-art models and intelligent systems that extract structured insights from contracts and power product features used by leading legal teams.\n   \n\n  \n\n You\u2019ll partner closely with product managers and designers to translate user needs into AI\\-powered product capabilities. You\u2019ll also lead efforts in model evaluation, iteration, and deployment\u2014ensuring our systems are robust, explainable, and continuously improving. As part of our end\\-to\\-end ownership model, you\u2019ll contribute to the MLOps stack to ensure our models are scalable, reliable, and performant in production.\n   \n\n  \n\n**What you'll be doing:**\n* Build models and AI capabilities that ingest legal documents, extract key information, and deliver actionable insights to customers\n* Implementing backend services that power document understanding, classification, and natural language search\n* Explore and app ":null,"emails":null,"description":"**About Faculty**\n-----------------\n\n  \n\nAt Faculty, we transform organisational performance through safe, impactful and human\\-centric AI.\n\n\nWith more than a decade of experience, we provide over 350 global customers with software, bespoke AI consultancy, and Fellows from our award winning Fellowship programme.\n\n\nOur expert team brings together leaders from across government, academia and global tech giants to solve the biggest challenges in applied AI.\n\n\nShould you join us, you\u2019ll have the chance to work with, and learn from, some of the brilliant minds who are bringing Frontier AI to the frontlines of the world.\n\n**About the role**\n\n\nAs an Associate, you\u2019ll be at the forefront of delivering practical applications of AI across all aspects of our Energy Transition and Environment (ETE) business.\n\n\nWorking alongside talented teams made up of Machine Learning Engineers, Data Scientist and Delivery Managers, you'll have the opportunity to employ our state\\-of\\-the\\-art machine learning techniques to solve some of the world\u2019s most interesting challenges, including decarbonising the UK\u2019s energy generation mix, developing sustainable supply chains, and supporting the infrastructure we need to reach Net Zero.\n\n**What you'll be doing:**\n\n\nAs a rapidly growing organisation your role will evolve alongside business and customer needs, but you can expect your key day\\-to\\-day responsibilities to include:\n\n* Working directly with clients\/customers across our ETE business to deliver value through artificial intelligence\n* Managing individual workstreams to support the successful delivery and implementation of bespoke AI solutions\n* Building and maintaining strong customer relationships at a working level.\n* Working closely with technical teams to ensure that projects run smoothly on a day\\-to\\-day basis, and that our technical solutions meet our customers\u2019 needs.\n* Owning standalone internal Faculty projects (for example, initiatives to improve data collection or internal processes).\n* Supporting business development through undertaking research and creating compelling proposals.\n* Adapting to an environment where no two days are the same, and taking the initiative to make sure each day is better than the one before\n\n\nWe are growing quickly, and you will be encouraged to grow the scope of your role as you wish. This role does not require deep technical knowledge, and we'll help you build your understanding of data science techniques and their application in order to credibly communicate their value to a client, and be an effective member of project teams.\n\n**Who we are looking for:**\n\n\nAt Faculty, your attitude and behaviour are just as important as your skill set. We look for individuals who can support our values, foster our culture and deliver for our organisation. We are a small business, and we need people who take the initiative. You will be given a high degree of autonomy, while still being given support as part of project teams, and formal opportunities to learn and develop.\n\n\nWe are looking for people that have the below attributes, however we encourage all applicants who believe themselves suitable for the role:\n\n* Experience working in a consulting, economics or wider professional services role, including experience in a client or customer\\-facing capacity. Alternatively, you may have such experience working in a software product or services company.\n* Demonstrable knowledge and experience of industries relating to the Energy Transition (for example utilities, sustainability, generation) will be highly beneficial to your application.\n* Demonstrable knowledge and\/or willingness to learn about AI and data science will be highly beneficial to your application.\n* Experience working as part of a team to problem\\-solve and analyse\n* Excellent written and verbal communication skills\n* A desire to continuously learn from those around you and improve\n* A proactive desire to take initiative and own the solution to a problem\n\n**What we can offer you:**\n--------------------------\n\n  \n\nThe Faculty team is diverse and distinctive, and we all come from different personal, professional and organisational backgrounds. We all have one thing in common: we are driven by a deep intellectual curiosity that powers us forward each day.\n\n  \n\nFaculty is the professional challenge of a lifetime. You\u2019ll be surrounded by an impressive group of brilliant minds working to achieve our collective goals.\n  \n\n  \n\nOur consultants, product developers, business development specialists, operations professionals and more all bring something unique to Faculty, and you\u2019ll learn something new from everyone you meet.","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Faculty-2","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/dac631ceed60834cb5c8213856fad4ca","company_url_direct":"https:\/\/faculty.ai\/","company_addresses":"London, England","company_num_employees":"201 to 500","company_revenue":"$25M to $100M (USD)","company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"London, UK","job_hash":"d2a2ad0a40f8e84d9768032098c72731","Is_Junior_AI_Job":"Uncertain","Country":"UK"},{"id":"in-97dc395270c761d8","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=97dc395270c761d8","job_url_direct":"https:\/\/JPMorganChase.contacthr.com\/148100310","title":"AI ML Software Engineer III - Chief Data & Analytics Office","company":"JPMorganChase","location":"London, ENG, GB","date_posted":"2025-07-01","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"list of\\-the\\-art technologies. As part of our Chief Technology Office, you'll work on testing and implementing the latest AI\/ML solutions for our bank. In this remove entirely role, you'll collaborate with talented engineers to enhance our AI platforms, integrate innovative technologies, and adopt industry best practices while contributing to Barclays' commitment to embracing AI to make Barclays simpler, better and more balanced.\n\n\nTo be successful as a Machine Learning Engineer, you should have experience with\n\n* Developing or integrating AI\/ML applications.\n* Deploying AI\/ML systems using GPU resources and integrating databases (e.g. VectorDBs).\n* Backend development using Python.\n* Software development lifecycle using, Git, Agile, and test\\-driven development.\n* Docker\/Kubernetes containerisation and CI\/CD pipelines.\n\n\nSome other highly valued skills may include\n\n* AWS implementation experience using IaC and best practices (EC2, EKS, GPUs, SageMaker, RDS).\n* Experienced curious Engineer with good collaborative skills.\n* Data Engineering experience with popular frameworks such as Airflow, DBT, Spark.\n* Bachelors in Computer Science, related fields, or equivalent experience.\n\n\nYou may be assessed on the key critical skills relevant for success in role, such as risk and controls, change and transformation, business acumen strategic thinking and digital and technology, as well as job\\-specific technical skills\n\n\nThis role will be based in our London office\n\n\n.\n\n\n**Purpose of the role**\n\n\nTo design, develop and improve software, utilising various engineering methodologies, that provides business, platform, and technology capabilities for our customers and colleagues.\n\n**Accountabilities**\n\n* Development and delivery of high\\-quality software solutions by using industry aligned programming languages, frameworks, and tools. Ensuring that code is scalable, maintainable, and optimized for performance.\n* Cross\\-functional collabo ion":"With 330 years of success, quality and innovation behind us, we offer careers that provide endless opportunity. Discover our world. Explore your future.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"London, UK","job_hash":"d05f650b5137b1df5e3c66d0b31001b2","Is_Junior_AI_Job":"Uncertain","Country":"UK"},{"id":"li-4256491297","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4256491297","job_url_direct":"https:\/\/wayve.firststage.co\/jobs\/wgWIcWdaDg\/view?source=linkedin.com&urlHash=ACkd","title":"Senior Machine Learning Engineer","company":"Wayve","location":"London, England, UK","date_posted":"2025-06-30","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"At Wayve we're committed to creating a diverse, fair and respectful culture that is inclusive of everyone based on their unique skills and perspectives, and regardless of sex, race, religion or belief, ethnic or national origin, disability, age, citizenship, marital, domestic or civil partnership status, sexual orientation, gender identity, veteran status, pregnancy or related condition (including breastfeeding) or any other basis as protected by applicable law.\n   \n\n  \n\n**About Us**\n Founded in 2017, Wayve is the leading developer of Embodied AI technology. Our advanced AI software and foundation models enable vehicles to perceive, understand, and navigate any complex environment, enhancing the usability and safety of automated driving systems.\n   \n\n  \n\n Our vision is to create autonomy that propels the world forward. Our intelligent, mapless, and hardware\\-agnostic AI products are designed for automakers, accelerating the transition from assisted to automated driving.\n   \n\n  \n\n In our fast\\-paced environment big problems ignite us\u2014we embrace uncertainty, leaning into complex challenges to unlock groundbreaking solutions. We aim high and stay humble in our pursuit of excellence, constantly learning and evolving as we pave the way for a smarter, safer future.\n   \n\n  \n\n At Wayve, your contributions matter. We value diversity, embrace new perspectives, and foster an inclusive work environment; we back each other to deliver impact.\n   \n\n  \n\n Make Wayve the experience that defines your career!\n   \n\n  \n\n**About The Role**\n Our team is seeking a talented Machine Learning Engineer to propel our ambitious research forward. We're not just another team; we're a dynamic blend of Applied Scientists, Machine Learning Engineers, and Software Engineers united together to apply state of the art research to the road. From pioneering advancements in Offline Reinforcement Learning (RL) and Reward Learning from Human Feedback (RLHF) to developing groundbreaking, large\\-scale, embodied Foundation Models, our projects are designed to dramatically enhance our product's capabilities. But it's not just about what we do\u2014it's how we do it. We believe in the power of cross\\-functional collaboration, rigor in engineering, and a relentless pursuit to innovate.\n   \n\n  \n\n**In This Role, You Might**\n* Collaborate with Applied Scientists and Machine Learning Engineers on advanced, multimodal, embodied Foundation Models, enhancing your Machine Learning Engineering (MLE) skills.\n* Develop and manage comprehensive datasets and data engineering pipelines, supporting complex research initiatives.\n* Craft and refine tools for rapid exploration and detailed visualizations, pushing the boundaries of research efficiency.\n* Drive observability, monitoring, and performance optimizations to elevate system reliability and performance.\n* Create tools specifically designed to expedite solving research problems, showcasing your problem\\-solving capabilities.\n* Work seamlessly with platform teams, facilitating integration and leveraging shared resources for broader impact.\n\n\n You\u2019d be a great match for this role if:\n   \n\n  \n\n* You champion engineering best practices, ensuring solutions are scalable, efficient, and maintainable. You prioritize code quality, readability, and reusability, understanding that these qualities are key to long\\-term success.\n* You excel in ambiguous, fast\\-paced environments, adept at navigating and thriving amidst change.\n* You get excited about optimizing pre\\-training runs, for example, including data pre\\-processing, CUDA optimization, model quantization and optimization, increasing throughput of training jobs (e.g., FP\\-8\\).\n* (A plus) You have experience with MLOps or ML Infrastructure, reflecting your ability to streamline machine learning workflows.\n\n\n**Essentials**\n* 7\\+ years of experience with a BS or MS in Computer Science, Engineering, or related discipline, or equivalent experience.\n* Solid experience with Python or proficiency in a systems\/backend programming language with the ability to quickly adapt to Python.\n* Demonstrated experience in system design, capable of architecting robust, scalable solutions.\n* Proven track record of working in teams to successfully deliver open\\-ended projects.\n* Ability to work cross\\-functionally, bridging gaps between teams to drive collective goals\n\n\n We understand that everyone has a unique set of skills and experiences and that not everyone will meet all of the requirements listed above. If you\u2019re passionate about self\\-driving cars and think you have what it takes to make a positive impact on the world, we encourage you to apply.\n   \n\n  \n\n For more information visit Careers at Wayve.\n   \n\n  \n\n To learn more about what drives us, visit Values at Wayve\n   \n\n  \n\n DISCLAIMER: We will not ask about marriage or pr ccess to a hyper\\-intelligent financial advisor in their pocket. That's the future we're creating.\n   \n\n  \n\n Cleo is a rare success story: a profitable, fast\\-growing unicorn with over $200 million in ARR and growing over 2x year\\-over\\-year. This isn't just a job; it's a chance to join a team of brilliant, driven individuals who are passionate about making a real difference. We have an exceptionally high bar for talent, seeking individuals who are not only at the top of their field but also embody our culture of collaboration and positive impact.\n   \n\n  \n\n If you\u2019re driven by complex challenges that push your expertise, the chance to shape something truly transformative, and the potential to share in Cleo\u2019s success as we scale, while growing alongside a company that\u2019s scaling fast, this might be your perfect fit.\n   \n\n  \n\n Follow us on LinkedIn to keep up to date with new product features and insights from the team.\n   \n\n  \n\n**About The Role**\n Machine Learning Engineers at Cleo work on building novel solutions to real\\-world problems. This really does vary but could be: creating chatbots to coach our users around their financial health, creating classifiers to better understand transaction data or even optimising transactions within our payments platform.\n   \n\n  \n\n Ultimately, we\u2019re looking for a brilliant Principal Machine Learning Engineer to join us on our mission to fight for the world's financial health. You\u2019ll be leading technical work within a team of adaptable, creative and product\\-focused engineers, who train \\& integrate cutting edge machine learning across a variety of products and deploy them into production for millions of users. We understand our customers, we understand their pain, and we are passionate about helping them.\n   \n\n  \n\n**What You\u2019ll Be Doing**\n* Training and fine\\-tuning models to help customers get more value from our chatbot and app through deeper personalisation, e.\n\n\n Whatever problem you tackle, and whichever team you join, your work will directly impact those most in need, helping to improve their financial health.\n   \n\n  \n\n**What You\u2019ll Need**\n* Experience in industry machine learning roles as a technical leader or principal\/staff engineer.\n* Excellent knowledge of both Data Science (python, SQL) and production tools\n* A deep understanding of probability and statistics fundamentals\n* Big picture thinking to correctly diagnose problems and productionising research\n* Top tier communication skills, to be able to partner with Product and Commercial Leaders\n* Industry\\-leading contributions to your field, communicated through conferences, blogs, talks, or open\\-source projects.\n\n\n**Nice to have**\n* Advanced Degree in a quantitative discipline\n* Strong experience with additional programming languages, such as Java, Scala, C\\+\\+\n* Broader contributions to your field through: conferences, blogs, talks, or open\\-source projects.\n\n\n**What do you get for all your hard work?**\n* \n+ A competitive compensation package (base \\+ equity) with bi\\-annual reviews, aligned to our quarterly OKR planning cycles. You can view our public progression framework and salary bandings here: https:\/\/cleo\\-ai.progressionapp.com\/\n+ Work at one of the fastest\\-growing tech startups, backed by top VC firms, Balderton \\& EQT Ventures\n+ A clear progression plan. We want you to keep growing. That means trying new things, leading others, challenging the status quo and owning your impact. Always with our complete support.\n+ Flexibility. We can\u2019t fight for the world\u2019s financial health if we\u2019re not healthy ourselves. We work with everyone to make sure they have the balance they need to do their best work\n+ Work where you work best. We\u2019re a globally distributed team. If you live in London we have a hybrid approach, we\u2019d love you to spend one day a week or more in our beautiful office. If you\u2019re outside of London, we\u2019ll encourage you to spend a couple of days with us a few times per year. And we\u2019ll cover your travel costs, naturally.\n+ Other benefits;\n- Company\\-wide performance reviews every 6 months\n- Generous pay increases for high\\-performing team members\n- Equity top\\-ups for team members getting promoted\n- 25 days annual leave a year \\+ public holidays (\\+ an additional day for every year you spend at Cleo, up to 30 days)\n- 6% employer\\-matched pension in the UK\n- Private Medical Insurance via Vitality, dental cover, and life assurance\n- Enhanced parental leave\n- 1 month paid sabbatical after 4 years at Cleo\n- Regular socials and activities, online and in\\-person\n- We'll pay for your OpenAI subscription\n- Online mental health support via Spill\n- Workplace Nursery Scheme\n- And many more!\n\n\n*We strongly encourage applications from people of colour, the LGBTQ\\+ community, people with disabilities, neurodivergent people, parents, carers, and people from lower socio\\-economic backgrounds.*\n*If there\u2019s anything we can do to accommodate your specific situation, please let us know.*\n**UK App access:** \n The Cleo app is no longer downloadable in the UK (but only until next year). If you\u2019re an existing user, you\u2019ll still have access to the app. But some features won\u2019t be available (just for a little while). Why? 99% of our users are based in the US \u2013 where financial health is often overlooked. We\u2019ve decided to shift our focus to where we can provide the most value and make the greatest impact for users who need it most. Then we\u2019ll be able to apply what we learn to better support our UK users in the future.","company_industry":"Financial Services","company_url":"https:\/\/uk.linkedin.com\/company\/cleo-ai","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQEZ_6hrxVJe-g\/company-logo_100_100\/B4EZcwU2MpHIAY-\/0\/1748862461055\/cleo_ai_logo?e=2147483647&v=beta&t=DqaXR ity, and deployment, with experience in Azure.\n* Hands\\-on experience with containers, particularly Docker and Kubernetes.\n* Solid foundation in probability, statistics, and common supervised and unsupervised learning techniques.\n\n\n\n  \n\n\n\n\n\n If you think this could be an exciting opportunity for you then please apply now!","company_industry":"Business Consulting and Services","company_url":"https:\/\/uk.linkedin.com\/company\/x4-technology","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4E0BAQGIrwhxbXQtIA\/company-logo_100_100\/company-logo_100_100\/0\/1676977392468\/x4_technology_logo?e=2147483647&v=beta&t=VYZHh1ucgwPhEKJ-LeyhMxdxOgTUQ8k-i7p9HePfQZ8","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Manchester, UK","job_hash":"237009a94a3465c816d4984c95f6f6d7","Is_Junior_AI_Job":"Uncertain","Country":"UK"},{"id":"li-4259175569","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4259175569","job_url_direct":"https:\/\/careers.latinxinai.org\/jobs\/senior-machine-learning-engineer-graph-ml-2ffd4b98&urlHash=SFWv","title":"Senior Machine Learning Engineer - Graph ML","company":"Latinx in AI (LXAI)","location":null,"date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":"talent@benchsci.com","description":"B\n   \n\n  \n\n Senior Machine Learning Engineer \\- Graph ML\n   \n\n  \n\n BenchSci\n   \n\n  \n\n Full\\-time\n   \n\n  \n\n Remote\n   \n\n  \n\n United Kingdom\n   \n\n  \n\n Technology\n   \n\n  \n\n We are looking for a Senior Machine Learning Engineer to join our Knowledge Enrichment team at BenchSci.\n   \n\n  \n\n You will help design and implement ML\\-based approaches to analyze, extract and generate knowledge from complex biomedical data such as experimental protocols and from results from several heterogeneous sources, including both publicly available data and proprietary internal data, represented in unstructured text and knowledge graphs. You will work alongside some of the brightest minds in tech, leveraging state of the art approaches to deliver on BenSci\u2019s mission to expedite drug discovery. Knowledge Enrichment is at the core of this challenge as it ensures we can reason over and gain insights from an extensive, accurate, and high quality representation of biomedical data.\n   \n\n  \n\n The data will be leveraged in order to enrich BenchSci\u2019s knowledge graph through classification, discovery of high value implicit relationships, predicting novel insights\/hypotheses, and other ML techniques. You will collaborate with your team members in applying state of the art ML and graph ML\/data science algorithms to this data.\n   \n\n  \n\n You are comfortable working in a team that pushes the boundaries of what is possible with cutting edge ML\/AI, challenges the status quo, is laser focused on value delivery in a fail\\-fast environment.\n   \n\n  \n\n**You Will**\n* Analyze and manipulate a large, highly\\-connected biological knowledge graph constructed of data from multiple heterogeneous sources, in order to identify data enrichment opportunities and strategies\n* Work with data and knowledge engineering experts to design and develop knowledge enrichment approaches\/strategies that can exploit data within our knowledge graph\n* Provide solutions related to classification, clustering, more\\-like\\-this\\-type querying, discovery of high value implicit relationships, and making inferences across the data that can reveal novel insights\n* Deliver robust, scalable and production\\-ready ML models, with a focus on optimising performance and efficiency\n* Architect and design ML solutions, from data collection and preparation, model selection, training, fine\\-tuning and evaluation, to deployment and monitoring\n* Collaborate with your teammates from other functions such as product management, project management and science, as well as other engineering disciplines\n* Sometimes provide technical leadership on Knowledge Enrichment projects that seek to use ML to enrich the data in BenchSci\u2019s Knowledge Graph\n* Work closely with other ML engineers to ensure alignment on technical solutioning and approaches.\n* Liaise closely with stakeholders from other functions including product and science\n* Help ensure adoption of ML best practices and state of the art ML approaches within your team(s).Participate in various agile rituals and related practices\n\n\n**You Have**\n* Minimum 3, ideally 5\\+ years of experience working as an ML engineer\n* Some experience providing technical leadership on complex projects\n* Degree, preferably PhD, in Software Engineering, Computer Science, or a similar area\n* A proven track record of delivering complex ML projects working alongside high\\-performing ML, data, and software engineers using agile software development\n* Demonstrable ML proficiency with a deep understanding of how to utilize state\\-of\\-the\\-art NLP and ML techniques\n* Mastery of several ML frameworks and libraries, with the ability to architect complex ML systems from scratch\n* Extensive experience with Python and PyTorch\n* Track record of contributing to the successful delivery of robust, scalable and production\\-ready ML models, with a focus on optimising performance and efficiency\n* Experience with the full ML development lifecycle from architecture and technical design, through data collection and preparation, model selection, training, fine\\-tuning and evaluation, to deployment and maintenance\n* Familiarity with implementing solutions leveraging Large Language Models, as well as a deep understanding of how to implement solutions using Retrieval Augmented Generation (RAG) architecture\n* Experience with graph machine learning (i.e. graph neural networks, graph data science) and practical applications thereof\n* This is complimented by your experience working with Knowledge Graphs, ideally biological, and a familiarity with biological ontologies\n* Experience with complex problem solving and an eye for details such as scalability and performance of a potential solution\n* Comprehensive knowledge of software engineering, programming fundamentals and industry experience using Python\n* Experience with data manipulation and processing, such as SQL, Cypher or Pandas\n* A can\\-do proactive and assertive attitude \\- your manager believes in freedom and responsibility and helping you own what you do; you will excel best if this environment suits you\n* You have experience working in cross\\-functional teams with product managers, scientists, project managers, engineers from other disciplines (e.g. data engineering).Ideally you have worked in the scientific\/biological domain with scientists on your team\n* Outstanding verbal and written communication skills. Can clearly explain complex technical concepts\/systems to engineering peers and non\\-engineering stakeholders\n* A growth mindset continuously seeking to stay up\\-to\\-date with cutting\\-edge advances in ML\/AI, complimented by actively engaging with the ML\/AI community\n\n\n**About BenchSci**\n BenchSci's mission is to exponentially increase the speed and quality of life\\-saving research and development. We empower scientists to run more successful experiments with the world's most advanced, biomedical artificial intelligence software platform.\n   \n\n  \n\n Backed by Generation Investment Management, TCV, Inovia, F\\-Prime, Golden Ventures, and Google's AI fund, Gradient Ventures, we provide an indispensable tool for scientists that ac reasonable adjustment, if any, you require.\n \n\n\n\n  \n\n\n\n\n\n If this is what you\u2019re looking for, here are the next steps:\n \n\n\n\n Hit the apply button and register on our QA website to fill out our quick and easy application form.","company_industry":"IT Services and IT Consulting and Information Services","company_url":"https:\/\/uk.linkedin.com\/company\/qa-ltd","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQEMnb81WFYGPQ\/company-logo_100_100\/company-logo_100_100\/0\/1736246804649\/qa_ltd_logo?e=2147483647&v=beta&t=PQb7gohT0I5x7Irc7uvZ-NgAgv0T7AgWXNZ4dXQsfSA","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Manchester, UK","job_hash":"01f56bab48cdcef7338e54fbea97e05e","Is_Junior_AI_Job":"Uncertain","Country":"UK"},{"id":"li-4136129985","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4136129985","job_url_direct":"https:\/\/job-boards.greenhouse.io\/cleoai\/jobs\/7773209002&urlHash=HEjD","title":"Principal Machine Learning Engineer - Chat","company":"Cleo","location":"London Area, United Kingdom","date_posted":"2025-06-30","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**About Cleo**\n At Cleo, we're not just building another fintech app. We're embarking on a mission to fundamentally change humanity's relationship with money. Imagine a world where everyone, regardless of background or income, has access to a hyper\\-intelligent financial advisor in their pocket. That's the future we're creating.\n   \n\n  \n\n Cleo is a rare success story: a profitable, fast\\-growing unicorn with over $200 million in ARR and growing over 2x year\\-over\\-year. This isn't just a job; it's a chance to join a team of brilliant, driven individuals who are passionate about making a real difference. We have an exceptionally high bar for talent, seeking individuals who are not only at the top of their field but also embody our culture of collaboration and positive impact.\n   \n\n  \n\n If you\u2019re driven by complex challenges that push your expertise, the chance to shape something truly transformative, and the potential to share in Cleo\u2019s success as we scale, while growing alongside a company that\u2019s scaling fast, this might be your perfect fit.\n   \n\n  \n\n Follow us on LinkedIn to keep up to date with new product features and insights from the team.\n   \n\n  \n\n**About The Role**\n Machine Learning Engineers at Cleo work on building novel solutions to real\\-world problems. This really does vary but could be: creating chatbots to coach our users around their financial health, creating classifiers to better understand transaction data or even optimising transactions within our payments platform.\n   \n\n  \n\n Ultimately, we\u2019re looking for a brilliant Principal Machine Learning Engineer to join us on our mission to fight for the world's financial health. You\u2019ll be leading technical work within a team of adaptable, creative and product\\-focused engineers, who train \\& integrate cutting edge machine learning across a variety of products and deploy them into production for millions of users. We understand our customers, we understand their pain, and we are passionate about helping them.\n   \n\n  \n\n**What You\u2019ll Be Doing**\n* Training and fine\\-tuning models to solve customer problems across our chatbot and the bank transaction data behind it.\n* Deploying these models into our production environments using our in\\-house ML platform, which you can read about on our blog: Let's have an Espresso: MLOps at Cleo. Or integrate with LLMs hosted by OpenAI, Anthropic, GCP, AWS and others.\n* Working cross\\-functionally with backend engineers, data analysts, UX writers, product managers, annotation teams, and others to ship features that improve our users\u2019 financial health.\n* Taking the initiative to propose \\& lead technical work towards problems that were previously unknown or poorly understood. Driving change at the pillar and chapter level that affects multiple squads.\n* Keeping Cleo at the forefront of NLP by driving the adoption of appropriate state\\-of\\-the\\-art techniques and communicating the team\u2019s successes and learnings at the company level \\& beyond.\n* Mentoring \\& advising colleagues on their choices of models, architecture, and evaluation, promoting best practices for how we use LLMs.\n\n\n Here Are Some Examples, Big And Small, Of The Kinds Of Product Feature Work Our ML Engineers Have Taken Part In Over The Last Year\n   \n\n  \n\n* Building AI Agents to explore and derive insights from users transactional data\n* Developed deeper understanding of users finances through models extracting meaning from transactional data. Think about your bank statement, how often do you not know what a transaction is?\n* Developed contextual intent classifiers to understand what conversations users are having with Cleo, enabling control of how Cleo should respond\n* Building ML models to understand the actions that users have available to them in Cleo and provide those contextually in conversations\n* Built ML models to understand the risk of customers using bank transaction features and user activity\n* Built models to optimise the payment success for our customers and optimising the costs for the business. Think of this as a two\\-sided optimisation problem.\n\n\n Whatever problem you tackle, and whichever team you join, your work will directly impact those most in need, helping to improve their financial health.\n   \n\n  \n\n**What You\u2019ll Need**\n* Experience in industry machine learning roles as a technical leader or principal\/staff engineer\n* Excellent knowledge of both Data Science (python, SQL) and production tools\n* A deep understanding of probability and statistics fundamentals\n* Big picture thinking to correctly diagnose problems and productionising research\n* Top tier communication skills, to be able to partner with Product and Commercial Leaders\n* Industry\\-leading contributions to your field, communicated through conferences, blogs, talks, or open\\-source projects\n\n\n**Nice to have**\n* Advanced Degree in a quantitative discipline\n* Strong experience with additional programming languages, such as Java, Scala, C\\+\\+\n* Broader contributions to your field through: conferences, blogs, talks, or open\\-source projects.\n\n\n**What do you get for all your hard work?**\n* A competitive compensation package (base \\+ equity) with bi\\-annual reviews, aligned to our quarterly OKR planning cycles. You can view our public progression framework and salary bandings here: https:\/\/cleo\\-ai.progressionapp.com\/\n* Work at one of the fastest\\-growing tech startups, backed by top VC firms, Balderton \\& EQT Ventures\n* A clear progression plan. We want you to keep growing. That means trying new things, leading others, challenging the status quo and owning your impact. Always with our complete support.\n* Flexibility. We can\u2019t fight for the world\u2019s financial health if we\u2019re not healthy ourselves. We work with everyone to make sure they have the balance they need to do their best work\n* Work where you work best. We\u2019re a globally distributed team. If you live in London we have a hybrid approach, we\u2019d love you to spend one day a week or more in our beautiful office. If you\u2019re outside of London, we\u2019ll encourage you to spend a couple of days with us a few times per year. And we\u2019ll cover your travel costs, naturally.\n* Other bene y to do the best work of your life, come join our table.\n   \n\n  \n\n**Instacart is a Flex First team**\n There\u2019s no one\\-size fits all approach to how we do our best work. Our employees have the flexibility to choose where they do their best work\u2014whether it\u2019s from home, an office, or your favorite coffee shop\u2014while staying connected and building community through regular in\\-person events. Learn more about our flexible approach to where we work.\n   \n\n  \n\n**About The Role**\n As a Machine Learning Engineer, you will have the opportunity to collaborate closely with senior engineers and product leaders as part of your team. Together, you'll develop and enhance Instacart's marketplace systems. You will use machine learning to devise and refine solutions in crucial areas such as routing optimization, pricing, dispatch, and mapping. You will actively contribute to initiatives, assisting in all stages from the initial concept, through prototyping and experimentation, to final implementation.\n   \n\n  \n\n**About The Team**\n The Logistics \\& ML group is responsible for the intelligence and execution behind Instacart\u2019s fulfillment system. The team optimizes a multi\\-sided marketplace to ensure customers get their orders on\\-time and in high quality, shoppers get efficient and fulfilling work, and retailers and consumer brands get reasonable business. The team tackles hard problems in a variety of spaces, such as matching, pricing, and geospatial, as well as foundational problems executing on a high throughput system with dynamic data.\n   \n\n  \n\n**About The Job**\n* Design, develop, and deploy machine learning solutions to tackle practical challenges in the marketplace.\n* Collaborate closely with product managers, data scientists, and backend engineers to deeply understand business needs and create impactful ML applications.\n* Actively engage with diverse stakeholders to ensure that solutions are well\\-integrated and aligned with aries such as HuggingFace Transformers, PEFT, and SpaCy 3\n* Experience iterating on prompts for large language models in a data\\-driven way\n\n\n**Base salary compensation range: $150,000\\-$275,000**\n* Our compensation package includes a market competitive salary, equity for all full time roles, exceptional benefits, and, for applicable roles, commissions or bonus plans.\n\n\n Ultimately, in determining pay, final offers may vary from the amount listed based on geography, the role\u2019s scope and complexity, the candidate\u2019s experience and expertise, and other factors.\n   \n\n  \n\n Moveworks Is An Equal Opportunity Employer\n   \n\n  \n\n* Moveworks is proud to be an equal opportunity employer. We provide employment opportunities without regard to age, race, color, ancestry, national origin, religion, disability, sex, gender identity or expression, sexual orientation, veteran status, or any other characteristics protected by law.\n\n\n**Who We Are**\n Moveworks is an AI Assistant that helps all employees find information, automate tasks, and be more productive. We give the entire workforce one interface to get answers and take action across every enterprise system. And for developers, we make it easy to build and deploy AI agents that bring the power of Moveworks to every business process or workflow.\n   \n\n  \n\n It\u2019s all powered by a pioneering Reasoning Engine paired with an Agentic Automation Engine that, together, are able to handle even the most complex requests by understanding queries, then building and executing intelligent plans to fulfill them \u2014 in seconds.\n   \n\n  \n\n Founded in 2016, Moveworks has raised $315M in funding, and eclipsed $100M in ARR in 2024 thanks to our award\\-winning product and team. Along the way, we\u2019ve earned recognition as a leader in the Forrester Wave for Conversational AI Platforms for Employee Services, as a member of the Forbes Cloud 100 and AI 50 lists, and as one of America\u2019s Most Loved Wo gression, tree\\-based methods (e.g., Random Forest), LSTM, and reinforcement learning techniques.\n* Apply deep learning and large language models (LLMs) to extract insights from structured and unstructured data.\n* Work closely with engineering teams to productionize models and embed them into digital products and services.\n\n\n**Advanced Analytics \\& Statistical Inference**\n* Perform exploratory data analysis, sampling, and inferential testing to identify trends and actionable insights.\n* Use econometric and time series techniques to forecast and evaluate impact, especially in economic or behavioral contexts.\n* Apply PCA and other dimensionality reduction techniques to handle high\\-dimensional data.\n\n\n**Cloud \\& Data Infrastructure**\n* Collaborate with data engineering teams to access and leverage data from cloud platforms (AWS, GCP, Databricks).\n* Utilize SQL, R, and Python to extract, clean, and manipulate large datasets from relational (RDBMS) and NoSQL (e.g., MongoDB) databases.\n\n\n**Stakeholder Engagement \\& Strategic Impact**\n* Partner with business stakeholders to define analytical objectives and communicate findings with clarity.\n* Lead data science strategy and roadmap development to ensure alignment with organizational goals.\n* Drive innovation by exploring and implementing state\\-of\\-the\\-art methods in AI and machine learning.\n\n\n**Required Skills And Experience**\n* 8\\+ years of experience in data science, with deep proficiency in Python, SQL, and statistical modeling.\n* Proven experience developing and deploying ML models, including deep learning and time series forecasting.\n* Expertise in cloud platforms and data pipeline integration for scalable model delivery.\n* Strong understanding of statistical inference, econometrics, and experimental design.\n* Experience with LLMs and advanced language models is a plus.\n* Excellent problem\\-solving, communication, and team leadership abilities.\n\n\n**Qualifications**\n* Master\ ization\n* Partner with product and engineering to identify improvements that will reduce the loss exposure or improve the customer experience of A2A Payments\n* Support sales and account management in a consultative manner on optimizing and communicating the risk strategies for individual merchants\n* Build strong relationships with key stakeholders at the working level to execute with excellence and align closely with Visa\u2019s risk team\n\n\n\n This is a hybrid position. Expectation of days in office will be confirmed by your hiring manager.\n   \n\n  \n\n  \n\n  \n\n\n\n\n**Qualifications**\n\n Basic Qualifications\n   \n\n  \n\n\n\n\n* 8 years of relevant work experience with a Bachelor Degree or 5 years of experience with an Advanced Degree (e.g. Masters, MBA, JD, MD) or 2 years of work experience with a PhD\n\n\n\n  \n\n  \n\n Preferred Qualifications\n   \n\n  \n\n\n\n\n* 9\\+ years of relevant work experience and a Bachelor\u2019s Degree or 7 or more relevant years of experience with an Advanced Degree (e.g. Masters, MBA, JD, MD) or 3\\+ years of experience with a PhD\n* Experience in payment risk management is highly preferred and experience in open banking either in North America, United Kingdom, and\/ or Europe (e.g. ACH, BACS, Faster Payments, RTP, SEPA) would be extremely helpful with preference given to US experience\n* Experience with data mining and statistical modeling such as regression, clustering techniques, decision trees, etc. is required and application to payment and\/or risk use cases is preferred\n* High level of competence in SQL, Python, Spark\/Scala, and Unix\/Linux scripts\n* Real world experience using Hadoop and the related query engines (Hive \/Impala) for big data processing\n* Ability to construct model features utilizing open\\-banking data, in\\-house data,and\/or third\\-party data to enhance rules and models\n* Experience utilizing models and developing features for real time graphicaltools and with highly complex networks i nkedin.com\/jobs\/view\/4256672199","job_url_direct":null,"title":"Junior Quality Data Scientist (Open to remote)","company":"Savana","location":null,"date_posted":"2025-07-01","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"mid-senior level","job_function":"Health Care Provider","listing_type":null,"emails":"dpo@savanamed.com","description":"SAVANA (www.savanamed.com) is an award\\-winning, international medical company aiming to accelerate health science by putting into the hands of healthcare providers the power to unlock all of the clinical value embedded within existing Electronic Health Records (EHRs) with Artificial Intelligence and Natural Language Processing. Always ensuring maximum privacy and security.\n \n\n\n\n  \n\n\n\n\n\n Founded in 2014, Savana is an international medical company that has developed a scientific methodology that applies Artificial Intelligence (AI) to unlock all the clinical value embedded within Electronic Health Records' free\\-text (EHRs). With the largest AI\\-enabled, multi\\-language, multi\\-center research network in the world, Savana generates customized descriptive and predictive, High\\-quality Deep Real World Evidence research studies. Engineered by doctors for doctors, the company is built following the highest privacy\\-by\\-design standards.\n \n\n\n\n  \n\n\n\n\n\n Savana operantes in more than 160 hospitals, 5 languages, 15 countries and has already improved more than 6 clinical practices with more than 100 employees from 16 nationalities. It constitutes a clinical research ecosystem that aims to advance personalized and precision medicine worldwide.\n \n\n\n\n  \n\n\n\n\n\n**Junior Quality Data Scientist at Savana**\n\n\n\n\n  \n\n\n\n\n\n Savana is looking for a Junior Quality Data Scientist to play a key and exciting role in our fast\\-growing company, serving Spanish, English, German and French speaking markets. Based remontly in Spain, he\/she will participate on the challenging project of expanding Savana worldwide as well as serving our home market, Spain.\n \n\n\n\n  \n\n\n\n\n\n**Role Overview:** \n\n\n\n\n Quality Data Scientists are a key component of Savana\u2019s Data Analytics Pipeline, bridging the gap between core technology and science teams. Their role is to provide the necessary support to evaluate cNLP output, perform clinical quality assessment of product databases and lead the annotation project pipeline.\n \n\n\n\n\n\n\n\n  \n\n\n\n\n\n**Major Accountabilities where this role is involved:** \n\n\n\n* Data cleansing, wrangling\/munging from raw data to analysis\\-ready data formats.\n* Development of analytic strategies\/pipelines to improve and maintain clinical data analysis pipelines and workflows.\n* Performance of statistical analysis, application of different statistical methods ranging from descriptive to inferential. Presentation of results using data visualization techniques.\n* Development of data analysis pipelines to evaluate the quality of Savana Databases qualitatively and quantitatively.\n* Development of the necessary software and analysis pipelines to launch both internal and and external annotation projects.\n* Development of adequate performance metric calculation strategies for annotated NLP outputs.\n* Communication of analysis results to different audiences (internal staff, reports to clients, etc).\n\n\n\n\n\n\n\n  \n\n\n\n\n\n**Information Security Management System Responsibilities:** \n\n\n\n* Ensure familiarity with and adherence to the organization's information security policies and procedures.\n* Participate in regular information security training sessions to stay updated on potential threats and necessary security measures.\n* Promptly report any security incidents or vulnerabilities to the designated function within the organization.\n* Maintain the confidentiality, integrity, and availability of information by following best practices for data handling and protection; including using strong passwords, encrypting sensitive data, regularly updating software, and promptly reporting any security incidents.\n\n\n\n\n\n\n\n  \n\n\n\n\n\n**Quality Management System Responsibilities:** \n\n\n\n* Adhere to Savana\u2019s Quality Management System (QMS) policies, procedures, and applicable laws and regulations.\n* Participate in and complete assigned training activities.\n* Identify and report any deviations from controlled processes or regulations.\n* Work closely with the Quality Team to resolve Corrective and Preventive Actions (CAPA), deviations, and audit findings as deemed applicable.\n* Contribute to the maintenance and review of Standard Operating Procedure (SOPs) and Application Manuals (AMs) related to team activities as applicable.\n\n\n\n  \n\n\n\n\n\n  \n\n\n\n\n\n**Skills, Experience and Qualifications required:** \n\n\n\n* University degree in a strong quantitative field (mathematics, engineering, statistics, computer science) or university degree in biomedical field (medicine, biology, pharmacy) with a master\u2019s degree or PhD with strong quantitative component (bioinformatics, epidemiology, etc).\n* Postgraduate degree in the field of Data Analytics\/Machine Learning or 2 years of equivalent professional experience is a plus.\n* Proven programming and data engineering skills in Python, SQL and R. Parallel computing skills (e.g. PySpark) is a plus. Familiarity with IDE environtments (Amazon Sagemaker, RStudio).\n* English: professional working proficiency.\n* \u22652 years of previous experience in a similar role.\n* Experience with healthcare data is a plus\n\n\n\n  \n\n\n\n\n\n If you are practical, experienced, proactive, independent, articulate, passionate about facilitating the digital transformation of healthcare, fascinated by Artificial Intelligence, the future of medicine and determined to solve healthcare's biggest problems. You are a Savaner. Join us!\n \n\n\n\n  \n\n\n\n\n ls for high scalability on public cloud platforms (Azure\/AWS) using Docker containers\n* Experience working with geospatial data\n* Reporting and dashboarding tools Streamlit, R Shiny, PowerBI, Tableau..\n\n\n**What We Offer**\n A competitive compensation package, of course.\n   \n\n  \n\n Time and resources to grow and develop, including a personal development budget and paid leave for learning days, as well as paid access to e\\-learning resources such as O\u2019Reilly and LinkedIn Learning.\n   \n\n  \n\n Time to support life outside of work, with enhanced parental leave plus paid leave to care for loved ones and volunteer in local communities.\n   \n\n  \n\n Work flexibility, where TomTom\u2019ers, in agreement with their manager and team, use both the office and home to focus, collaborate, learn and socialize. It\u2019s all about getting the best out of both worlds \u2013 we ask TomTom\u2019ers to come to the office two days a week, and the remaining three are free to be worked in either location.\n   \n\n  \n\n Improve your home office with a setup budget and get extra support with a monthly allowance.\n   \n\n  \n\n Enjoy options to work from your home country and abroad for a set number of days each year, to visit family and friends, or to simply explore the world we\u2019re mapping.\n   \n\n  \n\n Take the holidays you want with a competitive holiday plan, plus an extra day off to celebrate your birthday.\n   \n\n  \n\n Join annual events like our Hackathon and DevDays to bring your ideas to life with talented teammates from around the world.\n   \n\n  \n\n Become a part of our inclusive global culture and have the chance to collaborate with a diverse community \u2013 we have over 80 nationalities at TomTom!\n   \n\n  \n\n Find out more about our global benefits and enjoy additional local benefits tailored to your location.\n   \n\n  \n\n**Meet your team**\n We\u2019re Maps, a global team within TomTom\u2019s Location Technology Products technical unit. Ou al investment reached $45 billion in 2023 across Europe.\n\n\n**About the job:**\n\n**Role Specification: Director\/VP Warehouse Lending**\n\n**Overview**  \n\nA global financial institution is expanding its lending platform in Europe by launching a dedicated warehouse \/ asset backed lending business. Based in London, this new function will focus on structuring debt transactions through special purpose vehicles and secured mostly by fintechs\u2019 receivables and other related collateral across the UK and continental Europe.\n\n\n**As venture capital investment across Europe remains robust and fintechs seek flexible, less dilutive capital solutions, warehouse lending has become a key component in fueling high\\-growth companies. The Director\/VP of Warehouse Lending will play a crucial role in building this practice within other markets, leveraging the bank\u2019s established credibility in the innovation ecosystem.**\n\n### **Key Responsibilities**\n\n**Transaction Structuring \\& Execution**\n\n* **Lead the origination, structuring, and execution of warehouse\/asset backed lending deals with a strong emphasis on fintech receivables\\-backed transactions.**\n* **Oversee due diligence on collateral quality and fintech business models, ensuring robust risk assessment and tailored credit structures.**\n* **Manage deal negotiations end\\-to\\-end\u2014from initial screening, modeling, and credit risk presentation to documentation, closing, and funding.**\n\n**Client Relationship Management**\n\n* **Develop and maintain long\\-term relationships with venture capital funds and fintech borrowers by understanding their business strategies, growth trajectories, and funding needs.**\n* **Serve as the primary point of contact for borrowers and investors, ensuring a high level of client satisfaction and strong collaboration across internal teams.**\n\n**Portfolio \\& Risk Management**\n\n* **Actively monitor the performance of the loan book, identifying potential credit or operational risks early and collaborating with internal stakeholders to address them.**\n* **Ensure regular communication with portfolio companies to both manage risk exposures and identify opportunities to deepen the lending relationship (e.g., providing additional financing solutions).**\n\n**Market Development \\& Strategy**\n\n* **Work with senior leadership to shape the Warehouse Lending strategy and product roadmap in Europe, staying abreast of market trends.**\n* **Strengthen the bank\u2019s profile in the fintech ecosystem through networking, events, and targeted marketing efforts to broaden business opportunities.**\n\n**Team Leadership \\& Collaboration**\n\n* **Collaborate with cross\\-functional teams (credit, legal, compliance, and operations) to drive deals to completion and create scalable processes.**\n* **Mentor junior team members, fostering a collaborative environment and promoting knowledge\\-sharing.**\n\n### **What We Are Looking For**\n\n* **Educational Background**\n\n\n\t+ **Bachelor\u2019s degree in Finance, Business, Economics, or similar field. MBA or CFA designation is a plus.**\n* **Relevant Experience**\n\n\n\t+ **Minimum of 7 years\u2019 experience in structured finance, warehouse lending, venture\/growth lending, or a related debt capital role.**\n\t+ **Proven track record of leading debt transactions for fintech or technology\\-focused borrowers.**\n* **Technical \\& Deal Execution Skills**\n\n\n\t+ **Strong understanding of receivables\\-backed financing structures and fintech business models.**\n\t+ **Demonstrated expertise in financial modeling, credit analysis, legal documentation, and transaction closing processes.**\n\t+ **Familiarity with English\/Common Law frameworks, bankruptcy remote structures and experience negotiating term sheets and credit documents.**\n* **Client\\-Centric Mindset**\n\n\n\t+ **Outstanding relationship management skills, with a focus on delivering solutions that support both clients\u2019 strategic goals and the bank\u2019s risk appetite.**\n\t+ **Ability to anticipate client needs, communicate complex financial concepts clearly, and build trust\\-based partnerships.**\n* **Portfolio \\& Risk Management**\n\n\n\t+ **Experience monitoring loan portfolios, understanding early warnings of credit \/ performance deterioration. implementing preventive measures, and optimizing returns.**\n\t+ **Adept at identifying follow\\-on financing opportunities and upselling banking products.**\n* **Collaboration \\& Leadership**\n\n\n\t+ **A self\\-starter able to manage multi\\-disciplinary deal teams and tight timelines.**\n\t+ **Passion for working in collaborative, diverse environments and guiding junior colleagues\u2019 development.**\n* **Market Awareness \\& Network**\n\n\n\t+ **Established networks in the European fintech ecosystem is highly desirable.**\n\t+ **Willingness to travel within continental Europe to meet clients and stakeholders.**\n* **Language Skills**\n\n\n\t+ **Fluency in English required; proficiency in an additional European language is desirable.**\n\n**Skills:**\n\nCustomer Targeting, Empathy, Ethics, Innovation, Proactive Thinking","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Bbva","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/49efbf9b3036df2c9bab67bd60aed232","company_url_direct":"http:\/\/www.bbva.com","company_addresses":"Bilbao","company_num_employees":"10,000+","company_revenue":"$1B to $5B (USD)","company_description":"BBVA is a global company with more than 160 years of history that operates in more than 25 countries where we serve more than 85.1 million customers.","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"London, UK","job_hash":"86cdcf2037c908a9c98c8c71e072dfc4","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-ac1c58ff9d99002b","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=ac1c58ff9d99002b","job_url_direct":"https:\/\/JPMorganChase.contacthr.com\/148116198","title":"Director of AI for Data","company":"JPMorganChase","location":"London, ENG, GB","date_posted":"2025-07-02","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**JOB DESCRIPTION**  \n\nThe Chief Data \\& Analytics Office (CDAO) at JPMorgan Chase is tasked with accelerating the firm's data and analytics journey, ensuring data quality, integrity, and security, and leveraging it to promote decision\\-making. The CDAO harnesses artificial intelligence and machine learning technologies to support the firm's commercial goals, develop new products, and enhance risk management. The Strategy and Execution team defines and executes the vision and strategy. The Firmwide Chief Data Office (CDO) maximizes the value and impact of data globally, with teams focused on data strategy, impact optimization, privacy, governance, transformation, and talent.\n\n\nAs a Director of AI for Data within the Chief Data \\& Analytics Office (CDAO), you will lead and prioritize efforts to utilize AI for data governance and in support of key data strategy enablers. You will bring a product mindset to collaborating with engineers, applied AI scientists, and researchers to enable the Firmwide Data Strategy through AI capabilities that make data management at massive scale possible.\n\n**Job responsibilities:**\n\n* Design and develop solutions leveraging AI capabilities for data management challenges\n* Lead prioritization of research areas supporting data management and governance\n* Collaborate with our lines of business and corporate functions to identify co\\-development solutions focused on data management challenges\n\n**Required qualifications, capabilities, and skills:**\n\n* Formal training or certification on data and AI\/ML concepts and expert applied experience.\n* Extensive experience as either a product manager, product designer, engineer, data analyst, data scientist, or AI researcher\n* Demonstrated ability to figure out solutions to hard problems with many constraints, using sound judgement to assess risks, and to lay out your argument in a well\\-structured, data\\-informed, written narrative\n* Proven ability to engage with engineers, designers, and company leaders in a constructive and collaborative relationship\n\n**Preferred qualifications, capabilities, and skills:**\n\n* Experience with formal methods, formal verification a plus\n* Experience with knowledge graphs and graph theory a plus\n* Experience with data management a plus\n\n\n**ABOUT US**  \n\n  \n\nJ.P. Morgan is a global leader in financial services, providing strategic advice and products to the world\u2019s most prominent corporations, governments, wealthy individuals and institutional investors. Our first\\-class business in a first\\-class way approach to serving clients drives everything we do. We strive to build trusted, long\\-term partnerships to help our clients achieve their business objectives.  \n\n\nWe recognize that our people are our strength and the diverse talents they bring to our global workforce are directly linked to our success. We are an equal opportunity employer and place a high value on diversity and inclusion at our company. We do not discriminate on the basis of any protected attribute, including race, religion, color, national origin, gender, sexual orientation, gender identity, gender expression, age, marital or veteran status, pregnancy or disability, or any other basis protected under applicable law. We also make reasonable accommodations for applicants\u2019 and employees\u2019 religious practices and beliefs, as well as mental health or physical disability needs. Visit our FAQs for more information about requesting an accommodation.  \n\n  \n
