ental)\n* Experience with version control systems\n* Comfortable with command line tools\n\n\n**What\u2019s in it for you?**\n As a team, we thrive on the challenge to be our best, encourage progressive thinking for continued growth, and collaborate with one another to deliver trusted advice to help our clients thrive and our communities prosper. We respect and care about all of our team members and support one another in reaching our fullest potential. We work together to make a difference in our communities and to achieve success that is mutual.\n   \n\n  \n\n This opportunity will provide you with:\n   \n\n  \n\n* Leaders who support your development through coaching and managing opportunities\n* Flexibility to work on projects that you are passionate about\n* Ability to make a difference and lasting impact\n* Work in a dynamic, collaborative, progressive, and high\\-performing team\n* Opportunities to do challenging work and make a difference\n* Opportunities to build close relationships\n\n\n**Job Skills**\n Client Counseling, Communication, Critical Thinking, Financial Instruments, Group Problem Solving, Investment Risk Management, Market Risk, Quantitative Methods, Risk Management\n   \n\n  \n\n**Additional Job Details**\n**Address:**\n ROYAL BANK PLAZA, 200 BAY ST:TORONTO\n   \n\n  \n\n**City:**\n TORONTO\n   \n\n  \n\n**Country:**\n Canada\n   \n\n  \n\n**Work hours\/week:**\n 37\\.5\n   \n\n  \n\n**Employment Type:**\n Full time\n   \n\n  \n\n**Platform:**\n GROUP RISK MANAGEMENT\n   \n\n  \n\n**Job Type:**\n Regular\n   \n\n  \n\n**Pay Type:**\n Salaried\n   \n\n  \n\n**Posted Date:**\n 2025\\-07\\-02\n   \n\n  \n\n**Application Deadline:**\n 2025\\-07\\-17\n   \n\n  \n\n**Note** \n**:** \n*Applications will be accepted until 11:59 PM on the day prior to the application deadline date above*\n**I** \n****nclusion** \n and Equal Opportunity Employment**\n At RBC, we believe an inclusive workplace that has diverse perspectives is core to our continued growth  encouraged to apply what you\u2019ve learned to real\\-world problems, develop reusable software packages, and share your insights with others.\n* IT: You will collaborate with cross\\-functional stakeholders to establish and promote best\\-practices related to MLOps, tooling and IT infrastructure.\n* Governance: You will work with model developers (data scientists, researchers, engineers) and business stakeholders to inventory applications of AI and machine learning at the bank, determine their materiality, and assess whether they require review.\n\n\n As a Senior Data Scientist, your technical expertise will enable you to be effective in a team environment and when working independently.\n   \n\n  \n\n**What do you need to succeed?**\n**Must\\-have**\n* Passionate about learning and staying up\\-to\\-date with research and technology\n* Strong communication and interpersonal skills\n* Progress towards a PhD or Master\u2019s degree in Statistics, Computer Science, Applied Mathematics, Econometrics, Engineering, Quantitative Finance, or a related quantitative field\n* 3\\+ years programming skills experience in Python or a similar language; you should already be comfortable with writing research experiments and be willing to learn how to write clean code.\n* Familiarity with popular machine learning frameworks and libraries\n\n\n**Nice\\-to\\-have**\n* A risk\\-oriented mindset: You are curious about the \u201chow\u201d as well as the \u201cwhy\"\n* Publication or prior research experience (applied or fundamental)\n* Experience with version control systems\n* Comfortable with command line tools\n\n\n**What\u2019s in it for you?**\n As a team, we thrive on the challenge to be our best, encourage progressive thinking for continued growth, and collaborate with one another to deliver trusted advice to help our clients thrive and our communities prosper. We respect and care about all of our team members and support one another in reaching our fullest potential. We work appen.\n   \n\n  \n\n \u00ab Pour visualiser la description de poste en fran\u00e7ais, veuillez s\u00e9lectionner le fran\u00e7ais dans le menu d\u00e9roulant au haut de la page. \u00bb\n   \n\n  \n\n Data\\-driven decision\\-making is essential to game development at EA. We're looking for a thoughtful and disciplined Lead Data Scientist with deep statistical modeling experience, strong data engineering experience and a passion for games and digital technologies. The biggest and single most important aspect that we look for in aspiring colleagues is people who enjoy the joy of discovery.\n   \n\n  \n\n You will report to a Director of Data Science within EA's central Data and Analytics (DnA) organization. You will work with top data science talent to build live services features like recommendations for EA\u2019s newest Battlefield franchise game, a unique opportunity to impact a game played by millions of players. You\u2019re passionate about elevating insights to be actionable across projects, and accelerating learning through data\\-driven testing.\n   \n\n  \n\n You will bring expertise in the area of AI, ML, and engineering to create best practices for EA\u2019s recommendations and personalization, helping to surface interesting items to each player.\n   \n\n  \n\n**What You\u2019ll Do**\n* Work directly with the Battlefield team to understand their offerings\/domain and create data science products and solutions to solve for their use cases.\n* Partner with our team lead for Recommendations and Personalization to help generalize Recommendations algorithms across titles.\n* Coach and mentor Data Scientists and Senior Data Scientists for Recommendations and Personalization, ensuring technical best practices and guiding stakeholder communication.\n* Ensure sound methodology and experimental design, and guide the direction of each project from start to finish.\n* Effectively communicate data science projects and products to stakeholders, including those with non\\  \n  \n\nEngage fully with the Level 5 Data Engineering apprenticeship, attending training, mentoring, and completing academic work.\n  \n  \n\nExplore new tools and contribute to a culture of learning and innovation.\n  \n  \n\nWork under supervision while gradually taking on more responsibility as skills develop.\n  \n  \n\n**Eligibility Criteria:**  \n\n* You must not currently be in full\\-time education or hold an existing qualification at the same or higher level in a similar subject.\n* You must have the right to work in the UK and have lived in the UK\/EU for at least three years, currently residing in England (as per government guidelines).\n\n\nHere at the NHS Business Services Authority (NHSBSA), what we do matters.\n  \n  \n\nWe manage the NHS Pension scheme, process prescription payments and much more. Our services are used by NHS organisations, contractors and the public: we\u2019re proud to be part of something meaningful, that touches millions of lives.\n  \n  \n\nWe design our services around customer needs and place people at the heart of our organisation. That\u2019s why when you join us, you\u2019ll be empowered and supported to help your career grow.\n  \n  \n\nAs one of the UK\u2019s Best Big Companies to work for, we\u2019re connected to our values: Collaborative, Adventurous, Reliable and Energetic. We care about our people, our purpose, and your progress.\n  \n  \n\nWe strive to offer a fantastic colleague experience, where every colleague is heard, supported and respected. Wellbeing, diversity and inclusion is at the centre of this, and you can join our Lived Experience Networks who help us bring our authentic selves to work.\n  \n  \n\nWe\u2019re committed to being a flexible employer and we try to offer a working pattern that suits you where possible, through hybrid working, flexible hours and more.\n  \n  \n\nAlongside a competitive salary with pay progression, we offer a people\\-centric benefits package, connecting you to the rewards and benefits you value most!\n  \n  \n\nReady to join us in delivering business service excellence to the NHS, helping people live longer, healthier lives? Apply today and see where the NHSBSA can take you.\n  \n  \n\nWe are people connected to care.\n  \n  \n\n**In this role, you are accountable for:**  \n\n1\\. Supporting the design, build and testing of data pipelines and data products under supervision, using data feeds from multiple systems and working with a range of storage technologies and access methods.\n  \n  \n\n2\\. Contributing to the creation of repeatable and reusable data products, developing an understanding of how tools and processes align with the wider business data architecture.\n  \n  \n\n3\\. Learning and applying Information Governance principles when handling data, ensuring that its storage and use complies with relevant legislation and NHSBSA policies, under guidance.\n  \n  \n\n4\\. Working with metadata to support tasks such as system and data integration analysis, with support from more experienced colleagues.\n  \n  \n\n5\\. Helping to maintain documentation and repositories to ensure information about data assets remains accurate and up to date.\n  \n  \n\n6\\. Writing, testing, and documenting simple programs or scripts under the direction of senior team members and learning how to troubleshoot and fix common issues.\n  \n  \n\n7\\. Taking part in peer reviews and testing of work at a similar level of complexity, learning to give and receive constructive feedback.\n  \n  \n\n8\\. Contributing to code reviews by observing good practice and, with support, applying basic refactoring techniques to help improve code quality and maintainability.\n  \n  \n\n9\\. Applying core technical concepts related to data engineering tasks under supervision and actively building knowledge through training and practical work.\n  \n  \n\n10\\. Exploring opportunities to experiment with new tools and approaches, contributing to a culture of learning and innovation within the team.\n  \n  \n\n11\\. Learning and adopting industry best practices and standards in data engineering and helping to embed them in day\\-to\\-day work through observation and participation.\n  \n  \n\n12\\. Collaborating with colleagues across teams, including analysts, data scientists, and data governance professionals building positive relationships, to support the delivery of shared goals and data solutions.\n  \n  \n\n13\\. Engaging with and completing all the academic requirements of the level 5 Data Engineering apprenticeship at the expected standard\n  \n  \n\n14\\. Attending and utilising all the learning, coaching and mentoring events provided by the apprenticeship provider and being proactive in seeking out extra support if\/when it is needed.\n  \n  \n\nIn addition to the above accountabilities, as post holder you are expected to\n  \n  \n\n1\\. Undertake additional duties and responsibilities in line with the purpose of your role and as agreed by your line manager.\n  \n  \n\n2\\. Demonstrate NHSBSA values and core capabilities in all aspects of your work.\n  \n  \n\n3\\. Encourage an environment where your own and colleagues\u2019 safety and well\\-being is promoted.\n  \n  \n\n4\\. Contribute to a culture which values diversity and inclusion.\n  \n  \n\n5\\. Follow NHSBSA policies, procedures, and protocols as they apply to your role.","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Nhs-Business-Services-Authority-1","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/1ccddcde93e60f33ce4213f3fdb11979","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"uk,united kingdom (country-wide)","job_hash":"9ce55fabb1cbe7170b0ed970 , or technical degree or industry experience equivalent (\\+4 years relevant experience can substitute for a BS degree)\n* Must have an active Security Clearance top secret and be SCI eligible\n* Strong skills in Python, especially for data manipulation (e.g., Pandas, NumPy) and machine learning \/ natural language processing (e.g., Scikit\\-Learn, PyTorch, SpaCy, NLTK)\n* Fluency with data extraction, custom translation development, and loading including data prep and labeling to enable data analytics.\n* Familiarity with various log formats such as JSON, XML, and others.\n* Must be willing to achieve required skill certification promptly. Prefer current DoD IAT II or higher certification.\n* Willingness to do a programming challenge during the interview process.\n* Experience with Jupiter Notebooks, Python Data Science Libraries.\n* Experience with ML\\-OPS and related tools (e.g., MLflow, Sagemaker, Bedrock) and ability to build interactive, insightful dashboards for monitoring ML models.\n* Place of Performance: Hybrid work in San Antonio, TX.\n\n\n**Preferred Requirements**\n* Experience with NOSQL databases such as Accumulo a plus\n* Familiarity with deploying models as APIs or within containerized environments (e.g., Docker, Kubernetes) to serve and monitor models in production.\n* Experience with Large Language Models (LLMs) \/ transformer models\n* Experience with writing, updating java APIs\n* Prior Experience supporting cyber and\/or network security operations within a large enterprise, as either an analyst, engineer, architect, or developer.\n* Experience using restful APIs\n* Familiarity with Agile Project team and task management environment.\n* Experience with Zoom\/Teams\/Meet style team meetings\n\n\n****Benefits****\n**Work\/Life Balance**\n Northstrat values true work life balance. We offer power of choice benefits designed to best meet the needs of you and your lifestyle. Our benefits programs are designed to support and encourage wellness, healthy living, retirement investment, and lifetime learning.\n   \n\n  \n\n**Pay Range**\n There are a host of factors that can influence final salary including, but not limited to, geographic location, Federal Government contract labor categories and contract wage rates, relevant prior work experience, specific skills and competencies, education, and certifications. We also offer competitive compensation, benefits, and professional development opportunities. Please refer to our Benefits section for additional details.\n   \n\n  \n\n**Flex Time**\n Northstrat does not mandate specific working hours. Although project requirements may dictate schedules, a Northstrat employee is only required to work an average of 8 hours per weekday over the course of a month. For example: John worked 12 hours on June 1st to meet a project deadline. On June 15th, John only worked 4 hours because he left early for a long weekend. John\u2019s IBA was not debited for time off because flex time allowed him to carry over those 4 hours from June 1st.\n   \n\n  \n\n****Individual Benefits Account (IBA)****\n To attract and retain the highest quality staff, Northstrat provides a unique and versatile benefits package, the Individual Benefit Account (IBA), which places the power of choice in the hands of our greatest asset \u2013 the employee.\n   \n\n  \n\n The Purpose Of The IBA Is To Provide Attractive Benefits To All Full\\-time Employees Of Northstrat On a Flexible Basis That Enables Each Covered Employee To Select a Package That Best Suits His Or Her Needs. Whether Those Needs Are Paid Time Off, Medical Expenses, Prescription Drug Expenses, Cash Disbursement, Or a Combination Of Any Of These, The IBA Provides Flexibility To Help You Meet Your Specific Goals. The IBA Can Be Used For Such Things As:\n   \n\n  \n\n IBA Benefits accrue each month in the amount equivalent to 50% of the employee\u2019s monthly compensation rate. That is, the effective dollar amount of this accrual is in addition t tions into well\\-defined problems, design experiments, and analyze large complex datasets for insights\n* Develop and implement novel, goal\\-oriented metrics\n* Build and deploy statistical\/ML models to understand our users, enhance product capabilities and personalize user experience\n* Communicate findings \\& recommendations to stakeholders, including executives\n* Champion data\\-driven culture by feeding user engagement insights back into models\n* Collaborate with the GenAI team on model quality and feature adoption\n\n\n**What We're Looking For**\n* A bias for action and a relentless drive to build something great. You are a resourceful and creative problem\\-solver, able to find innovative solutions in a fast\\-paced and dynamic environment. You are comfortable with ambiguity and thrive on a challenge.\n* Strong business acumen and a strategic mindset. You have a proven ability to connect data\\-driven insights to business impact and can effectively translate business needs into data science problems.\n* Deep technical expertise. You have a strong foundation in statistical modeling, machine learning, and experimental design. You are proficient in SQL and have hands\\-on experience with a programming language like Python or R.\n* Exceptional communication and presentation skills. You can articulate complex technical concepts to both technical and non\\-technical audiences, including executive leadership. You are a compelling storyteller who can use data to influence decisions.\n* A collaborative and influential partner. You have a track record of successfully collaborating with and influencing cross\\-functional teams, particularly engineering and product management, to drive data\\-informed decisions. You are ready to work in an environment with a shared roadmap that holds multiple teams accountable for both model quality and feature adoption.\n* A commitment to user trust and privacy. You understand the importance of telling users what data is being used and why, and you are committed to providing users with granular, easy\\-to\\-understand controls over their personal information.\n\n\n**Why You'll Love Working Here**\n* Impact: You'll have a direct and meaningful impact on a product designed to empower billions of people and be one of the greatest forces for good in the world.\n* Growth: We're a fast\\-growing team within Google, and you'll have the opportunity to evolve quickly to meet changing user needs.\n* Team \\& Culture: You'll work with a talented and passionate team of people who are excited about what they do and have fun doing it.\n\n\n**Qualifications**\n* Bachelor's degree in Statistics, Mathematics, Data Science, Engineering, Physics, Economics, or a related quantitative field.\n* 8 years of work experience using analytics to solve product or business problems, performing statistical analysis, and coding (e.g., Python, R, SQL) (or 5 years work experience plus a Master's degree).\n\n\n The US base salary range for this full\\-time position is between $156,000 \\- $229,000 \\+ bonus \\+ equity \\+ benefits. Your recruiter can share more about the specific salary range for your targeted location during the hiring process.\n   \n\n  \n\n**Application deadline:** \n 12pm GMT Friday 17th July 2025\n   \n\n  \n\n At Google DeepMind, we value diversity of experience, knowledge, backgrounds and perspectives and harness these qualities to create extraordinary impact. We are committed to equal employment opportunity regardless of sex, race, religion or belief, ethnic or national origin, disability, age, citizenship, marital, domestic or civil partnership status, sexual orientation, gender identity, pregnancy, or related condition (including breastfeeding) or any other basis as protected by applicable law. If you have a disability or additional need that requires accommodation, please do not hesitate to let us know.","company_industry":"Research Services","company_url":"https:\/\/uk.linkedin.com\/company\/googl del evaluation\n* Passionate about improving maternal health outcomes through innovative AI solutions\n* Demonstrated ability to scope and implement solutions to complex, ambiguous problems across multiple domains\n* Excited to work cross\\-functionally with technical and non\\-technical teams, effectively communicating technical capabilities and limitations to diverse stakeholders\n* Nose for value \\- you can identify high\\-impact AI opportunities and drive adoption of new technologies\n\n\n Bonus points if you have any of the following\n   \n\n  \n\n* Experience with AI model development including fine\\-tuning, prompt engineering, model evaluation and building production AI applications\n* Background in healthcare AI, clinical decision support, or medical NLP\n* Experience with data visualization and dashboarding tools (e.g., Looker, Tableau, Metabase)\n* Experience working with modern data stack tools (e.g., dbt, Airflow, Snowflake)\n\n\n Why you should join our team\n   \n\n  \n\n By joining Pomelo, you will get in on the ground floor of a fast\\-moving, well\\-funded, and mission\\-driven startup that always puts the patient first. You will learn, grow and be challenged \\-\\- and have fun with your team while doing it.\n   \n\n  \n\n We strive to create an environment where employees from all backgrounds are respected. We also offer:\n   \n\n  \n\n* Competitive healthcare benefits\n* Generous equity compensation\n* Unlimited vacation\n* Membership in the First Round Network (a curated and confidential community with events, guides, thousands of Q\\&A questions, and opportunities for 1\\-1 mentorship)\n\n\n At Pomelo, we are committed to hiring the best team to improve outcomes for all mothers and babies, regardless of their background. We need diverse perspectives to reflect the diversity of problems we face and the population we serve. We look to hire people from a variety of backgrounds, including but not limited to race, age, sexual orientation, gender i hubs within the US, UK, Ireland, Poland, and Germany today.\n   \n\n  \n\n We\u2019re innovating in the fast\\-paced world of live auctions from fashion, beauty, electronics to collectibles like trading cards, comic books, and even live plants. Whatnot has something for everyone.\n   \n\n  \n\n And, we\u2019re growing. Whatnot has been one of the fastest growing marketplaces and we\u2019re hiring forward\\-thinking problem solvers across all functional areas.\n   \n\n  \n\n**\ud83d\udcbb Role**\n We are seeking a dynamic\n **People Analytics Data Scientist** \n with a proven track record of success in building out and leading people analytics strategies and practices in a fast\\-paced environment. We are looking for a leader with expertise in driving the transformation of data into actionable insights to empower informed talent decisions, optimizing talent metrics that align with business objectives, and strengthening the analytical capabilities of the people team. This role combines strategic direction, first in role execution and hands\\-on expertise to ensure Whatnot finds and recruits top talent, improves team development and retention and drives employee engagement.\n   \n\n  \n\n The\n **People Analytics Data Scientist** \n will:\n   \n\n  \n\n* Lead and execute the comprehensive people analytics strategy aligned with the organization\u2019s goals in partnership with the People team, business leaders, data scientists, and IT\n* Build out the people analytics structure based on strong foundations, organizational efficiency, predictive insights, and prescriptive impacts with the overall goal of creative competitive advantages\n* Develop and deliver (ongoing and ad hoc) dashboards, reports and presentations that effectively communicate insights to managers, leaders, and other stakeholders\n* Build and maintain scalable data pipelines by tying together disparate data sources \\- often in an ad hoc fashion \\- for analysis\\-ready formats and automated reporting\/monitoring of org health metrics\n* Analyze patterns in the data and utilize predictive modeling to surface new insights and forecast organizational needs in order to identify top talent, increase employee retention, maximize the impacts of comprehensive company culture\n* Collaborate with People Business Partners and senior leaders to deeply understand how Whatnot operates, build strong cross\\-functional relationships, and translate data into actionable strategies that address Whatnot\u2019s unique challenges\n* Ensure data integrity, quality, and alignment across all systems and tools by partnering with Data Engineering, IT, and People Teams; support strong governance and secure access controls for employee data\n* Identify, implement and manage people analytics tools and platforms, ensuring they meet the evolving needs of the organization and facilitate self\\-service capabilities in coordination with other People\/Talent tools\n* Drive communication and change management efforts to ensure the successful adoption of analytics initiatives and data\\-driven people and talent processes across the organization\n* Enforce responsible data use by upholding privacy, ethical standards, and fairness in all people analytics initiatives\n\n\n**US Based Role:**\n Required to be within commuting distance of our Los Angeles, Seattle, New York or San Francisco Hubs\n   \n\n  \n\n**\ud83d\udc4b About You**\n We are looking for an intellectually curious and highly motivated leader to be a foundational member of our Data team! You thrive in\n **ambiguous environments** \n and love building things from scratch. You\u2019re a\n **blend of data scientist, storyteller, and business partner** \n , with a passion for uncovering insights that drive better people decisions. You have a strong technical foundation in people analytics but also know how to translate data into narratives that influence leadership. You\u2019re scrappy, hands\\-on, and comfortable balancing strategic projects with tactical execution. Working in People Analytics demands more than technical skill \\- it requires a deep understanding of the human element, a commitment to ethical practices, and the ability to blend messy, imperfect quantitative data with rich qualitative insights to tell a full, honest story.\n   \n\n  \n\n As our first People Analytics Data Scientist, you will be responsible for driving the scientific rigor of our workforce analytics strategy. You will work cross\\-functionally with our People, Finance, and Business teams, as well as data science and engineering partners, to build best\\-in\\-class frameworks that inform how we attract, retain, and develop our people. You will serve as a technical authority on statistical methodology, predictive modeling, and workforce analytics, and be a mentor and thought partner to others across the organization.\n   \n\n  \n\n You should have strong critical thinking and analytical skills, excellent communication abilities, and a knack for influencing through data in a fast\\-paced environment. Data\\-driven decision\\-making is critical to our success, and you should feel comfortable working with and through others to create a scalable, impactful approach to people insights. The ideal candidate will be adept in the collection, analysis and interpretation of people data to identify trends and actionable insights across the employee lifecycle, from candidates to exits, on areas such as talent acquisition and retention, employee engagement, and performance, while upholding data quality standards.\n   \n\n  \n\n You are comfortable making decisions and working quickly and iteratively. Working with real\\-world people data means balancing scientific rigor with practical business needs and evolving organizational priorities. The ideal candidate should enjoy having impact across multiple teams and functions without feeling burdened by the fast pace and wide surface area of the work.\n   \n\n  \n\n In addition to 6\\+ years of experience in the Data Analytics field, you should have:\n   \n\n  \n\n* 3\u20136 years of experience in People\/HR Analytics or related fields, ideally in high\\-growth or dynamic environments.\n* Proven experience establishing and scaling a people analytics function.\n* Strong technical skills, including proficiency in SQL and Python or R, with demonstrated experience building ETL pipelines and integrating data from disparate systems. Able to independently extract, clean\/manipulate, and transform large data sets into structured, analysis\\-ready formats.\n* Committed to ethical use of employee data, ensuring privacy, confidentiality, and transparency in analytics initiatives.\n* Experience building scalable, automated reporting solutions using HRIS (preferably Workday), people platforms (e.g. OneModel, Ashby, CultureAmp, feedback\/engagement tools), and other dashboarding and visualization tools (e.g., Sigma, Tableau, Power BI, Looker).\n* Solid understanding of HR data and processes, including retention\/attrition analysis, engagement survey analytics, talent acquisition metrics, remote work, and workforce planning.\n* Familiarity with survey design and employee research methodologies is a plus.\n* Strong business acumen: ability to translate people data into meaningful, actionable insights that support strategic workforce decisions.\n* Demonstrated success working cross\\-functionally across People, Finance, and Business leadership teams.\n* Comfort working independently and prioritizing multiple projects in a fast\\-paced, ambiguous environment.\n* Excellent communication skills, both written and verbal, with an emphasis on storytelling with data for non\\-technical audiences.\n* Ability to balance tactical execution with strategic thinking, understanding when to dive deep and when to simplify for action.\n\n\n**\ud83d\udcb0Compensation**\n For US\\-based applicants: $185,000\/year \\- $240,000\/year \\+ benefits \\+ equity\n   \n\n  \n\n The salary range may b mprised of data scientists, data engineers, technical business analytics consultants, and product managers who work together to solve some of the most challenging business problems our clients have. We drive the full analytics life cycle on client engagements: scoping and understanding business challenges, developing and maintaining robust data assets, creating and running innovative analytical techniques, generating compelling visualizations to communicate the findings \/ recommendations. We build, develop, and maintain innovative tools and applications for use across projects and for specific clients. We coach, mentor and train colleagues from across the business, on everything from what types of commercial problems analytical techniques can help solve to in\\-depth technical training for specific types of analysis.\n   \n\n  \n\n We are actively looking for a Data Scientist to join L.E.K.\u2019s rapidly growing Data \\& Analytics team. The primary focus of this role is to provide technical expertise: helping to execute on complex analytics across a wide variety of often fast\\-paced client engagements, helping to build innovative tools and applications that can help solve client\u2019s commercial issues, helping to execute cutting edge analytical techniques, helping to drive technical roadmaps for the function and firm, and training our colleagues.\n   \n\n  \n\n As part of a dynamic and growing team, there is every opportunity to carve out value added work, and to grow your skills and experience. You receive state\\-of\\-the\\-art training in a variety of domains and lead the organization to adopting new and innovative methods to solve our clients\u2019 hardest questions. You won\u2019t just be a technical expert: you will intersect between data science, and commercial business understanding, across a variety of domains to provide analytically driven recommendations to our clients.\n   \n\n  \n\n Data \\& Analytics is one of four key pillars to the Solutions Team at L.E.K. Consulting, alongside Market Insights, Information \\& Research Center and Knowledge Management. The Solutions team works together to support and enable our consulting team members to generate best in class insights for our clients.\n   \n\n  \n\n**Responsibilities**\n Client engagements:\n   \n\n  \n\n* Support end\\-to\\-end data science projects from conceptualization through to deployment, and deploy advanced machine learning models in clients' cloud environments, optimizing for scalability, performance, and reliability to address specific business challenges and objectives\n* Support clients in strategically leveraging technical models, guiding them through the interpretation of results and the integration of actionable insights into their business workflows.\n* Solve a wide variety of complex analytical challenges for clients, sometimes dynamically balancing multiple client engagements at one time\n* Analytical needs can include: data aggregation \/ creation, data cleaning \/ manipulation, commercial data science (e.g., geospatial, machine learning, predictive modelling, NLP, GenAI etc.), and visualizations\n* Help drive the technical roadmap needed to support client engagements\n\n\n**Analytical Apps, Service Lines, And Proprietary Data Assets**\n* Drive the development of state\\-of\\-the\\-art analytical apps, leveraging up\\-to\\-date in machine learning algorithms to solve complex problems\n* Collaborate with a variety of stakeholders to continuously innovate on the apps, service lines and proprietary data assets we can offer\n* Provide technical expertise and thought leadership on developing analytical tools, services lines, and proprietary data assets, and contribute to building these areas directly when applicable\n* Uphold best\\-in\\-class standards in app development, data integrity, and ensuring solutions are both scalable and maintainable\n\n\n**Client \/ Business Development**\n* When relevant, support Managing Directors in developing and delivering client proposals where advanced data and analytics are critical to the scope of work\n* Provide input into training \/ upskilling the D\\&A team provides to Managing Directors to ensure they are aware of all of our most current capabilities\n\n\n**Capability Development**\n* Stay up to date on best\\-in\\-class software, tools, and techniques to ensure that we are able to provide clients with best\\-in\\-class solutions\n* Support commercialization and upskilling of staff on relevant software, tools and techniques\n* Help drive the technical roadmap to ensure we are operating a best\\-in\\-class Data \\& Analytics function\n\n\n  \n\n  \n\n**Qualifications And Experience**\n* Degree in a quantitative and\/or business discipline preferred, examples include: Statistics, Computer Science, Data Science, Mathematics, Operations Research, Engineering, Economics\n* A minimum of 2 years of experience in applied data science with a solid foundation in machine learning, statistical modeling, and analysis is required for a Data Scientist\n* Strong knowledge, experience, and fluency in a wide variety of tools including Python with data science and machine learning libraries (e.g., scikit\\-learn, TensorFlow, PyTorch), Spark, SQL; familiarity with Alteryx and Tableau preferred\n* Technical understanding of machine learning algorithms; experience with deriving insights by performing data science techniques including classification models, clustering analysis, time\\-series modeling, NLP; technical knowledge of optimization is a plus\n* Expertise in developing and deploying machine learning models in cloud environments (AWS, Azure, GCP) with a deep understanding of cloud services, architecture, and scalable solutions. (e.g., Sagemaker, Azure ML, Kubernetes, Airflow)\n* Demonstrated experience with MLOps practices, including continuous integration and delivery (CI\/CD) for ML, model versioning, monitoring, and performance tracking to ensure models are efficiently updated and maintained in production environments\n* Hands\\-on experience with manipulating and extracting information on a variety of large both structured and unstructured datasets; comfort with best data acquisition and warehousing practices\n* Experience with commercial business analytics; experience at a consulting firm \/ agency is a plus\n* Proficient Excel, PowerPoint presentation and excellent communication skills, both written and oral; ability to explain complex algorithms to business stakeholders\n* Ability to achieve results through others; experience and proven success record working in matrix, agile and fast\\-growing environments; and assertive, intellectually curious and continuously driving towards excellence.\n\n\n For more information and to apply, go to\n   \n\n  \n\n* L.E.K. Consulting is an Equal Opportunity Employer\n* L.E.K. Consulting has a hybrid work model in place for our U.S. offices.\n* In California, Illinois, and New York the base salary is between $85,000 \\- $120,000 (USD); placement within this range will vary based on experience and skill level. L.E.K. also offers a performance bonus, profit sharing and other benefits.\n* In other locations, competitive pay is commensurate with the role and geography.\n* Applicants for this position must be legally authorized to work in the United States on a permanent basis without the need for employer sponsorship. Unfortunately, we are unable to consider candidates requiring sponsorship for visas, including but not limited to TN, H1\\-B, F\\-1, STEM OPT\/CPT, or any other work authorization.","company_industry":"Business Consulting and Services","company_url":"https:\/\/www.linkedin.com\/company\/lekconsulting","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4D0BAQHnydpy5eVTmQ\/company-logo_100_100\/company-logo_100_100\/0\/1688150582735\/lekconsulting_logo?e=2147483647&v=beta&t=KVtdZ79S5_iEV6TLBsYs5E-CZfqILeNIC9hnvW8PuQ8","company_url_direct":null,"company_addresses":null,"company_ velop and maintain reporting dashboards and data pipelines to improve efficiency, enhance cross\\-organizational synergy, and streamline internal workflows.\n   \n\n \\- Partner closely with marketing and cross\\-functional teams (research, insights \\& analytics, product, operations) to improve internal tool alignment and automation.\n   \n\n \\- Define and implement key marketing measurement frameworks, proactively identifying opportunities to improve campaign effectiveness through data\\-driven insights.\n   \n\n \\- Develop audience targeting strategies based on data science methodologies to enhance marketing precision and impact.\n   \n\n \\- Develop knowledge of marketing strategy and experimentation best practices to expand analytical capability and business impact.\n   \n\n \\- Support marketing research by applying advanced analytics to answer critical business questions and uncover market opportunities.\n   \n\n \\- Influence stakeholders and drive impact without formal authority by leveraging data\\-driven insights and strategic recommendations.\n   \n\n  \n\n**Qualifications**\n Minimum Qualifications\n   \n\n \\- Experience applying scalable analytics solutions in a marketing or growth\\-related environment.\n   \n\n \\- Strong communication and presentation skills, with the ability to influence decision\\-making.\n   \n\n \\- Experience working with cross\\-functional teams, including engineering and product teams, to develop automated solutions.\n   \n\n  \n\n Preferred Qualifications\n   \n\n \\- Familiarity with advanced marketing measurement techniques, such as attribution modeling, incrementality testing, and meta\\-analysis.\n   \n\n \\- Strong expertise in hypothesis testing, A\/B testing, and causal inference methodologies.\n   \n\n \\- Proficiency in SQL and Python or R for data analysis and pipeline development.\n   \n\n \\- Experience designing, maintaining, and optimizing reporting dashboards and data pipelines.\n   \n\n \\- Proven ability
