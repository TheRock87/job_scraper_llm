 Information Technology","listing_type":null,"emails":"adastaffingsupport@bms.com","description":"**Working with Us**\n Challenging. Meaningful. Life\\-changing. Those aren't words that are usually associated with a job. But working at Bristol Myers Squibb is anything but usual. Here, uniquely interesting work happens every day, in every department. From optimizing a production line to the latest breakthroughs in cell therapy, this is work that transforms the lives of patients, and the careers of those who do it. You'll get the chance to grow and thrive through opportunities uncommon in scale and scope, alongside high\\-achieving teams. Take your career farther than you thought possible.\n   \n\n  \n\n Bristol Myers Squibb recognizes the importance of balance and flexibility in our work environment. We offer a wide variety of competitive benefits, services and programs that provide our employees with the resources to pursue their goals, both at work and in their personal lives. Read more: careers.bms.com\/working\\-with\\-us .\n   \n\n  \n\n**Position:** \n Senior Manager, AI Solution Architect, GPS BI\\&T\n   \n\n  \n\n**Location** \n : New Brunswick, NJ \/ Dublin, Ireland\n   \n\n  \n\n**Position Summary**\n The Artificial \\& Decision Intelligence team within Business Insights and Technology (BI\\&T) partners with the Bristol Myers Squibb GPS organization to design, develop and operationalize AI\/Gen AI, and Decision Intelligence capabilities. We focus on answering key business questions that will drive prioritized business decisions using advanced AI capabilities. The GPS organization at Bristol Myers Squibb supports drug development from discovery through commercialization and distribution to patients. Their scope includes portfolio strategy, manufacturing and supply chain, network strategy, brand analytics, drug substance, drug product, and analytical development for small molecules, biologics, and cell therapy assets.\n   \n\n  \n\n In support of GPS Strategy, the AI Engineer will be responsible for developing innovative AI solutions aimed at solving real\\-world GPS problems. As an AI professional, you will be expected to have a keen interest in AI, ML, and staying current with the latest developments in a rapidly changing field. The ideal candidate will be passionate about designing, building, implementing, and maintaining industrial AI applications\n   \n\n  \n\n**Key Responsibilities**\n**Architectural Design and Technology Selection**\n* Lead the design and optimization of scalable AI architectures, ensuring efficient model training, deployment and lifecycle management across multiple environments.\n* Lead the evaluation and selection of AI frameworks, tools and cloud technologies to ensure scalable and efficient AI solutions aligned with enterprise architecture standards.\n* Support the architecture and implementation of Gen AI models for multiple GPS functions (Global Quality, Product Development, Manufacturing and Supply Chain) to mitigate quality and regulatory risks, improve overall efficiency, accelerate the speed of writing and reviewing records, reduction of lead times and help bring more medicines to more patients faster.\n* Key contributor in architecting a comprehensive AI Engineering framework that supports the deployment, evaluation, and management of ML models \\& GenAI solutions.\n* Translating project requirements into strategic architecture solutions. Define the AI\/ML\/GenAI technical direction and architectural vision, ensuring alignment with strategic goals and digital transformation efforts.\n* Translate the vision of business leaders into realistic technical implementations, while identifying misaligned initiatives and impractical use cases.\n* Develop sustainable, reusable design patterns and best practices that can be leveraged by the enterprise.\n* Select appropriate technologies from a pool of open\\-source and commercial offerings, considering deployment models and integration with existing tools.\n* Provides input and feedback and works proactively to improve and enhance GPS BI\\&T capabilities.\n* Proactively manages planned and ad hoc requests, ensuring consistent quality and timeliness in delivery to business stakeholders.\n\n\n**Collaboration and Stakeholder Engagement**\n* Define and execute the AI strategy in alignment with business objectives ensuring AI initiatives contribute to long term growth and competitive advantage\n* Champion AI innovation and emerging technologies (AI agents, multimodal AI etc...) and assess their applicability to business challenges\n* Mentor junior AI professionals, foster upskilling initiatives and drive culture of continuous learning with the team.\n* Collaborate with Data scientists, Data product engineers, Machine learning \\& Gen AI engineers. and business teams to pilot use cases and discuss architectural design.\n* Contribute to implementing best practices relating to Software Engineering, DevOps, MLOps, and LLMOps.\n* Contribute to standardizing CI\/CD pipelines, user and service roles, and container creation, model consumption, testing, and deployment methodology based on business and security requirements.\n* Engage a broader community to help educate stakeholders on the practical application of AI to drive business value and widespread adoption.\n* Supports a culture of analytics and fact\\-based decision making through the utilization of standard methodologies and approaches.\n* Understands, demonstrates, and drives adherence to all BMS operating policies. Consistently demonstrates the BMS values while partnering with stakeholders.\n\n\n The role could expand over time to include a wider range of applications, including in areas such as decision intelligence, and data products engineering.\n   \n\n  \n\n**Qualifications \\& Experience**\n**Minimum Qualifications**\n* Minimum of 5 years of hands\\-on experience working in AI\/ML, data science, data integration, and reporting.\n* Bachelor's degree in com countability to create a culture of inclusion where everyone can thrive at work and beyond.\n   \n\n  \n\n In alignment with our Microsoft values, we are committed to cultivating an inclusive work environment for all employees to positively impact our culture every day.\n   \n\n  \n\n**Responsibilities**\n* Work with Engineers, Product Managers, Technical Program Managers, Designers, and Partners to deliver sets of features with the right overall design and architecture.\n* Utilise AI to empower the productivity of Microsoft analysts.\n* Own and deliver complete feature areas and large\\-scale solutions including design, architecture, implementation, testability, debugging, and shipping with secure long\\-term support.\n* Show leadership and take accountability in improving development practices and influence direction across related sets of systems, platforms, and\/or products.\n* Provide mentorship and coaching to junior engineers.\n* Write clean well\\-thought\\-out code with an emphasis on quality, performance, simplicity, durability, scalability, reusability, and maintainability.\n* Be committed to delivering the best experience for our customers and partners and then iterate based on qualitative and quantitative feedback.\n* Help create a diverse and inclusive culture, participating in hiring where appropriate, so everyone can bring their full and authentic self and where we do our best work as a result.\u202f .\n* Assume on\\-call duties as scheduled.\n\n\n**Qualifications**\n* Bachelor\u2019s degree in computer science or related field, or equivalent work experience.\n* Excellence in one or more general purpose programming languages including but not limited to: C\/C\\+\\+; C\\#; Java; JavaScript; TypeScript; Rust; Python.\n* Extensive experience with one or more modern web technologies such as .NET \/ Node \/ React \/ Angular, building RESTful APIs, and hands\\-on knowledge of web concepts such as HTTP and MVC.\n* Strong industry experiences collaborating w g":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Ai engineer","search_location":"Limerick, Ireland","job_hash":"9614a5eedc39760497f9f32637cd9e14","Is_Junior_AI_Job":"No","Country":"Ireland"},{"id":"in-16e9109065d884a0","site":"indeed","job_url":"https:\/\/at.indeed.com\/viewjob?jk=16e9109065d884a0","job_url_direct":"https:\/\/wirtschaftsuniversitaet-wien-portal.rexx-systems.com\/Teaching-and-Research-Associate-eng-j2491.html","title":"Teaching and Research Associate","company":"Wirtschaftsuniversit\u00e4t Wien","location":"Wien, W, AT","date_posted":"2025-07-02","job_type":"parttime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":"marta.sabou@wu.ac.at","description":"Vienna University of Economics and Business\n\n\nIT\n\n\nResearch, development, teaching\n\n\nPart time\n\n\npublished till: 2025\\-08\\-27\n\n\nYou want to understand how things are connected and make a fundamental impact? We offer an environment where you can realize your full potential. At one of Europe\u2019s largest and most modern business and economics universities. On a campus where quality of work is also quality of life. We are looking for support at the  \n\n  \n\n**Institute for Data, Process and Knowledge Management**  \n\nPart\\-time, 30 hours\/week  \n\nStarting October 01, 2025, and ending after 4 years\n\nYou want to deepen your interest in your research topic while gaining your first teaching experience? This position opens doors to either an academic career or a later switch to a career in business. We are looking for support in research and teaching at the Institute for Data, Process and Knowledge Management (https:\/\/www.wu.ac.at\/en\/dpkm) situated within the Department of Information Systems and Operations Management. In particular, the position opens the possibility to investigate and advance research on Digital Humanism, on the topic of communicating AI knowledge to a variety of stakeholders. This position is part of the Vienna Doctoral College on Digital Humanism (https:\/\/www.dighumcollege.at\/). The position is advertised for 4 years.\nWhat to expect\n\n\nWe are looking for candidates interested in performing a PhD on the topics of *Communicating AI: Knowledge Structures and Sensemaking Tools for Critical Engagement*. As AI systems become ubiquitous in many areas of life, including education and work, it is essential that they are better understood by a variety of stakeholders. This includes different types of end\\-users in different areas, such as AI engineers that create those systems, managers that deal with the embedding of AI systems in their organizations, educators or trainers in various domains, or non\\-expert audiences. For these, technical knowledge about AI technologies and related regulations (e.g., EU AI Act) is increasingly important. Such knowledge also includes critical reflection on and healthy skepticism towards the outputs of AI systems, including knowledge of limitations and biases.\n\n\n\nA key challenge lies in how to efficiently and effectively equip these stakeholders to acquire (subsets of) the knowledge that they require for performing their various tasks. In this thesis, the aim is to explore various methods for AI knowledge communication and co\\-production relying on formal knowledge representation (to represent different expertise levels) and advanced visual interactions. We will test the effectiveness of such methods with an explicit focus on critical evaluation. Through this we aim to foster critical interaction with AI systems and a better understanding of human agency when working with AI.\n\n\n\nKey responsibilities during the PhD studies include:\n\n\n* **Writing a dissertation:** You will be investigating your research topic and spending a third of your working hours on writing your dissertation.\n* **Project involvement:** You will be part of the Vienna Doctoral College on Digital Humanism meaning that you will be part of a cohort of 10 PhD students all investigating topics related to Digital Humanism.\n* **Research, for yourself and others:** You will be supporting publishing activities, conducting surveys, and carrying out research of practical relevance with cooperation partners, companies or for funding organizations.\n* **Conduct and supervise teaching:** You will be planning and teaching courses and support in holding exams and evaluations.\n* **Student support:** You will be available to answer students\u2019 questions, provide feedback on seminar papers, and act as a co\\-advisor for bachelor\u2019s theses.\n* **Performing organizational and administrative tasks:** You will be collaborating in the organization of teaching and will be taking on supporting tasks in the administration of research.\n* **Learning from top researchers:** You will be getting your own research career off to a great start by working together with renowned researchers in your field and learning from them. Your supervisor team will consist of three supervisors.\n* **Teamwork:** At the institute, you\u2019ll be working to advance research in your field together with the entire team.\n* **Building up a personal network:** You will be using the pre\\-doc phase to create your own professional network for the future.\nWhat you have to offer\n\n* **Academic degree:** You have a diploma\/master\u2019s degree in e.g., Science and Technology Studies, Computer Science\/Informatics, HCI, Data Science, Information Science, Information Systems, Management Science or related disciplines that qualifies you for enrollment in a doctoral program at WU.\n* **Skills:** You have knowledge of OR interest to learn new skills in these areas: Knowledge representation; Ontologies; Human\\-computer interaction; Quantitative analysis; Qualitative analysis; Interdisciplinary and mixed\\-methods research. You are open to learn research methods from several disciplines. You have good communication skills.\n* **IT skills:** Experience in programming and statistical analysis is a plus.\n* **Working style:** You have high interest in pursuing interdisciplinary work. You work independently, show initiative, and have good self\\-organization skills.\n* **Willingness to use multimedia teaching methods:** Willingness to learn using multimedia teaching and learning formats.\n* **Language:** Proficiency in English, especially in writing (German is a plus).\n\n\n**If you are interested, please submit your application including:**\n\n\n* **Letter of motivation** (detailing previous research achievements, research goals, career plans, motivation for applying, and to what extent your profile covers the expectations of the research topic of the position).\n* **A complete CV,** including a list of previous scientific expertise, awards, grants, stays abroad, attended lectures, attended summer schools, attended workshops, skills, and publications (if applicable).\n* **Abstract in English** of your MA\/MSc thesis, BA\/BSc thesis, or of a research project you were involved in.\n* **A complete list of finalised studies** and transcripts of all grades;\n* **1\\-2 names of academic references** and their contact addresses (e.g., your Master's thesis supervisor).\n* Any other material you think is relevant.\n\n\nWe are looking forward to hearing from you! If you have any questions regarding the position or application documents, don\u2019t hesitate to contact Prof. Marta Sabou, marta.sabou@wu.ac.at\n\n\nWhat we offer you\n\n\n* **Inspiring campus life** with over 2,400 employees in research, teaching, and administration and approximately 21,500 students\n* **A modern campus with spectacular architecture** in the heart of Vienna\n* **Excellent accessibility by public transportation**\n* **Meaningful work** in an open\\-minded, inclusive, and family\\-friendly environment\n* **Flexible working hours**\n* **A wide range of benefits**, from an in\\-house medical officer to athletic activities and a meal allowance to a variety of employee discounts\n  \n\n  \n\nThe minimum monthly gross salary amounts to \u20ac2,786\\.10 (14 times per year). This salary may be adjusted based on job\\-related prior work experience. In addition, we offer a wide range of attractive social benefits.  \n\n  \n\n**Do you want to join the WU team?**  \n\nThen please submit your application by August 27, 2025 (ID 2491\\).  \n\nWe are looking forward to hearing from you!","company_industry":null,"company_url":"https:\/\/at.indeed.com\/cmp\/Wirtschaftsuniversit%C3%A4t-Wien","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/7ba53d6fee88a7b7c4e165e782d19b54","company_url_direct":"https:\/\/www.wu.ac.at","company_addresses":"WIEN","company_num_employees":"1,001 to 5,000","company_revenue":"$100M to $500M (USD)","company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Ai engineer","search_location":"Vienna, Austria","job_hash":"24c8b0be09624c46ff713f1894634199","Is_Junior_AI_Job":"Uncertain","Country":"Austria"},{"id":"in-0a3e064c038a0589","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=0a3e064c038a0589","job_url_direct":"http:\/\/ca.indeed.com\/job\/ai-engineer-capital-markets-domain-0a3e064c038a0589","title":"AI Engineer with Capital Markets Domain","company":"Spino Inc","location":"Toronto, ON, CA","date_posted":"2025-07-02","job_type":"temporary","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"Our client is seeking a highly skilled and experienced AI Engineer to lead Generative AI initiatives across Capital Markets functions. This hands\\-on technical role is ideal for professionals with strong machin \/job_openings\/job\/Cairo-Egypt-Republic-of\/Data-Officer--Artificial-Intelligence--Machine-Learning----NOB_JR113796","title":"Data Officer (Artificial Intelligence \/Machine Learning) - NOB","company":"World Food Programme","location":"\u0627\u0644\u0642\u0627\u0647\u0631\u0629, C, EG","date_posted":"2025-07-02","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":"global.inclusion@wfp.org, global.hrerecruitment@wfp.org","description":"DEADLINE FOR APPLICATIONS\n16 July 2025\\-23:59\\-GMT\\+02:00 Eastern European Standard Time (Cairo)*WFP celebrates and embraces diversity. It is committed to the principle of equal employment opportunity for all its employees and encourages qualified candidates to apply irrespective of race, colour, national origin, ethnic or social background, genetic information, gender, gender identity and\/or expression, sexual orientation, religion or belief, HIV status or disability.*  \n\nABOUT WFP  \n\n  \n\nThe World Food Programme is the world\u2019s largest humanitarian organization saving lives in emergencies and using food assistance to build a pathway to peace, stability and prosperity, for people recovering from conflict, disasters and the impact of climate change.  \n\nAt WFP, people are at the heart of everything we do and the vision of the future WFP workforce is one of diverse, committed, skilled, and high performing teams, selected on merit, operating in a healthy and inclusive work environment, living WFP's values (Integrity, Collaboration, Commitment, Humanity, and Inclusion) and working with partners to save and change the lives of those WFP serves.  \n\n  \n\nTo learn more about WFP, visit our website: https:\/\/www.wfp.org\nWHY JOIN WFP?* WFP is a 2020 Nobel Peace Prize Laureate.\n* WFP offers a highly inclusive, diverse, and multicultural working environment.\n* WFP invests in the personal \\& professional development of its employees through a range of training, accreditation, coaching, mentorship, and other programs as well as through internal mobility opportunities.\n* A career path in WFP provides an exciting opportunity to work across the various country, regional and global offices around the world, and with passionate colleagues who work tirelessly to ensure that effective humanitarian assistance reaches millions of people across the globe.\n* We offer an attractive compensation package (please refer to the Terms and Conditions section of this vacancy announcement).\n\n\nORGANIZATIONAL CONTEXT:\nThe United Nations World Food Programme (WFP) is the world's largest humanitarian agency, fighting hunger worldwide. WFP Technology Division (TEC, formerly known as IT) is the digital business engine of the World Food Programme, providing the business with multi\\-pronged and resilient technical capabilities able to respond with the agility required in humanitarian operations, be they manmade or in a natural disaster setting. TEC Division continues to increase its activities to meet the constantly growing demand from the organization and implement the initiatives related to digital transformation.  \n\nRecognizing the multi\\-faceted impact of Artificial Intelligence (AI) activities on augmenting business processes, supporting improved insights for decision\\-making, and evidence generation across the organization, the role of Data Officer (AI\/ML) aims to operationalize and achieve the goals of contributing to a more secure, governed, and ethical approach to the adoption of AI in WFP in alignment with the WFP Global AI Strategy.  \n\n  \n\nJOB PURPOSE:\nThe Data Officer (AI\/ML) reports to the Head of Field Data Services. To leverage data science methodologies and machine learning techniques to enhance operational efficiency, optimize business processes, and drive data\\-driven decision\\-making within the organization, s\/he will play a pivotal role in translating complex data into actionable insights, fostering innovation, and enabling strategic decision\\-making. This role involves extensive interaction with stakeholders across various departments to understand their needs, identify opportunities for data\\-driven improvements, and the technical delivery of impactful AI\/ML solutions.  \n\nKEY ACCOUNTABILITIES:  \n\n1\\. Collect and clean data from primary or secondary sources to ensure the accuracy and reliability of databases and data systems in alignment with established guidelines, standards and processes.  \n\n2\\. Provide feedback to system sponsors for continuous improvements to data quality, system performance, and adherence to standards.  \n\n3\\. Identify, analyze, and interpret data using statistical methods and basic machine learning techniques to inform reliable data\\-driven models.  \n\n4\\. Contribute to the development and utilization of data quality monitoring tools to improve accuracy, consistency, and adherence to best practices in data management.  \n\n5\\. Monitor and evaluate data analytics performance to assess the effectiveness of tools, models, and processes, providing recommendations for improvement to ensure high\\-quality results.  \n\n6\\. Develop reports, dashboards or other data visualization tools to effectively summarize findings and convey information to inform decision making.  \n\n7\\. Engage and collaborate with stakeholders to understand their data needs and requirements, ensuring that data analysis outputs align with operational goals and decision\\-making processes.  \n\n8\\. Ensure compliance with WFP\u2019s data governance, privacy, and security policies, safeguarding sensitive data and maintaining ethical standards in data usage.  \n\n9\\. Contribute to the design and delivery of training and capacity development initiatives to strengthen effective data management practices, using dashboards, systems and tools.  \n\n10\\. Provide technical advice to managers and employees on data policies, processes, and systems to ensure they are correctly applied and optimally used across teams.  \n\n11\\. Engage in continuous learning to stay updated on industry trends, tools and best practices in data analysis contributing to the delivery of innovative solutions and fostering and applying a forward\\-thinking approach.  \n\n12\\. Guide and supervise more junior staff, acting as a point of referral and supporting them with analysis and queries.  \n\n13\\. Implement innovation solutions in accordance with WFP's policies, ensuring compliance with guidelines and procedures for Artificial Intelligence (AI), Machine Learning (ML), and other innovative data solutions.  \n\nOTHER SPECIFIC JOB REQUIREMENTS:  \n\n* Designs and builds predictive data science products, such as visualizations, models or AI\/ML algorithms for initial simulations or prototypes and subsequent ingestion into mainstream software applications.\n* Collaborates with technology stakeholders to access infrastructure, software and services needed to develop and deploy data science products.\n* Advocates for the use of AI\/ML by showcasing the products to business stakeholders\n* Identify products, tools, and processes to validate the effectiveness of data science products and their expected and observed benefits. Assess impact using key performance indicators.\n* Coordinate with different functional teams to implement models and monitor outcomes.\n* Implement processes and tools to monitor model performance and data accuracy\n\nMINIMUM QUALIFICATIONS AND EXPERIENCE:  \n\nEducation: Advanced or First University degree in Computer Science, Data Management, Statistics, Information Management or other relevant discipline.  \n\nExperience:* At least 7 years of post\\-graduate relevant, hands\\-on, and progressively more responsible data science\/analytics\/implementation work with experience on 3\\+ relevant projects using agile development methodologies.\n* At least 3 years of creasing. Transport within Zalando builds and operates systems that are at the core of Zalando\u2019s platform strategy and ensure timely, efficient, and correct delivery of every one of our customers\u2019 185\\+ million orders and shipments every year.\n   \n\n  \n\n Enabling the fulfillment of orders is a complex process, involving the choice of physical locations of our warehouses to our Hubs This is the backbone of logistics where movements occur. Efficient network routing and capacity planning optimise utilise (e.g., trucks, linehauls) and reduce transit times, directly impacting service levels and cost per unit transported. Notably, the middle mile is closely steered by the requirements of the last mile \u2014 meaning last mile delivery demands often dictate middle mile scheduling and consolidation decisions. This makes integrated planning between the two critical for transport network efficiency.\n   \n\n  \n\n The last mile is often the most complex and expensive segment. Smart planning here, including optimal route design and delivery slot management, is crucial for meeting customer expectations on speed and reliability while keeping delivery costs manageable. Since the last mile drives the timing and structuring of middle\\-mile operations, its importance in the overall transport domain is amplified.\n   \n\n  \n\n As a\n **Senior Machine Learning Engineer** \n , you will be essential in defining and managing the next generation of our engineering infrastructure (e.g. data ETL pipelines, train\/inference deep learning model pipelines, and many more). You will be part of a skilled team of data engineers and ML engineers address complex transport network and planning challenges, improve the optimisation of the network, and supporting many highly important strategic and data\\-driven use\\-cases, such as network design simulation and optimisation, dynamic slot and carrier recommendation, and simulation for disruption management. This role offers a unique cha oney laundering, and terrorism financing. Our mission is to minimise losses and risk exposure while supporting trust, operational efficiency, and regulatory compliance.\n\n\nWe are a multidisciplinary team of data scientists, analysts, machine learning engineers, and backend engineers working together to detect and respond to suspicious activity. We own the end\\-to\\-end platform that powers our real\\-time and batch monitoring capabilities, including:\n\n* A custom alerting and orchestration platform, built on Airflow, that enables scalable, auditable detection pipelines.\n* Data pipelines in DBT and Snowflake that serve both ML models and rule\\-based logic.\n* Backend services and APIs that handle case management, automated decisioning, merchant termination workflows, and integrations with adjacent platform services.\n\n\nWe collaborate closely with Compliance, Risk, Platform Engineering, Data Engineering, and Operations teams to continuously evolve our systems and respond to emerging threats.\n\n**Your Mission**\n\n\nAs a Senior Backend Engineer in the Customer Risk Monitoring team, you will:\n\n* Work collaboratively with data scientists, data analysts, data engineers and machine learning engineers to build and maintain the engineering infrastructure supporting our analytical intelligence.\n* Design, develop, and maintain backend services that support financial crime workflows, including alert generation, case management, and customer termination.\n* Build and maintain robust, well\\-tested code with a focus on performance, reliability, and operational efficiency.\n* Maintain and evolve the engineering infrastructure behind our Airflow\\-based alerting platform, enabling analysts to deploy and manage DAGs safely and effectively.\n* Contribute to the development and maintenance of DBT models and data pipelines integrated with Snowflake to support detection logic, ML models, and investigations.\n* Integrate internal systems with third\\-party fraud and AML tools, as well as external APIs.\n* Take ownership of features and services throughout their lifecycle, from design through deployment and monitoring, while collaborating with product, design, operations, and data teams.\n* Participate in code reviews and architecture discussions, giving and receiving constructive feedback to continuously improve our systems.\n* Investigate and troubleshoot issues, including contributing to incident resolution, while supporting a high standard of service availability and data integrity.\n* Document your work and technical decisions clearly for both technical and non\\-technical stakeholders.\n\n**Your Story**\n\n* 5\\+ years of professional software development experience, with a solid understanding of backend systems and software design principles.\n* Proficiency in at least one of the following languages: Python, Golang, Java. Experience with multiple languages is a plus.\n* Familiarity with data pipeline tooling such as Airflow and DBT, and cloud data warehouses like Snowflake.\n* Understanding of testing strategies, including unit, integration, and system testing (TDD\/BDD is a plus).\n* Experience with CI\/CD pipelines, monitoring tools, and production\\-grade observability practices.\n* Strong problem\\-solving skills, especially when dealing with data integrity, scale, and operational complexity.\n* Comfortable working independently and navigating ambiguity, especially when translating regulatory or compliance needs into technical solutions.\n* Fluent in English, with excellent written and communication skills.\n* Experience working in Agile or cross\\-functional teams, ideally in a high\\-ownership, fast\\-paced environment.\n* **Nice to have:**\n\n\n\t+ Experience working in the Payments, Fintech, or Financial Crime domain (e.g., fraud detection, AML, KYC).\n\t+ Experience with Apache Flink or other streaming data frameworks is highly desirable.\n\t+ Experience working in teams, building and maintaining data science and AI solutions.\n\t+ Experience integrating with third\\-party APIs, especially in regulated environments.\n\t+ Exposure to cloud infrastructure and container orchestration (e.g. AWS, Kubernetes, Helm).\n\t+ Degree in computer science, engineering, or a related field, or equivalent hands\\-on experience.\n\n**The Perks**\n\n* Competitive salary;\n* Health Insurance;\n* 25 days of Annual leave (\\+ Bank holidays);\n* Flexible working hours, as long it suits both you and your team.\n\n**Teya is proud to be an equal opportunity employer.**\n\n\nWe are committed to creating an inclusive environment where everyone regardless of race, ethnicity, gender identity or expression, sexual orientation, age, disability, religion, or background can thrive and do their best work. We believe that a diverse team leads to better ideas, stronger outcomes, and a more supportive workplace for all.\n\n\nIf you require any reasonable adjustments at any stage of the recruitment process whether for interviews, assessments, or other parts of the application\u2014we encourage you to let us know. We are committed to ensuring that every candidate has a fair and accessible experience with us.","company_industry":null,"company_url":"https:\/\/es.indeed.com\/cmp\/Teya-3","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/142ee1b13079be38aa9ab1c1c681d87a","company_url_direct":"https:\/\/teya.com","company_addresses":"London, England","company_num_employees":"1,001 to 5,000","company_revenue":"Decline to state","company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Madrid, Spain","job_hash":"2220df28f1f342d748b785010eace823","Is_Junior_AI_Job":"No","Country":"Spain"},{"id":"in-4a1b9b5a11bf31f4","site":"indeed","job_url":"https:\/\/es.indeed.com\/viewjob?jk=4a1b9b5a11bf31f4","job_url_direct":"https:\/\/jobs.eu.lev ata Science, Computer Science, Statistics, Engineering, or a related field.\n* 3 years of experience as a Data Scientist or Machine Learning Engineer, ideally in a sales, marketing, or revenue operations context.\n* Strong knowledge of predictive modeling techniques, including supervised learning, classification, regression, and clustering.\n* Hands\\-on experience building and deploying models such as NBA, NBO, churn prediction, lead scoring, or customer segmentation.\n* Proficiency in Python (Pandas, Scikit\\-learn, XGBoost, etc.) and SQL; familiarity with notebooks (Jupyter, Databricks).\n* Experience working with CRM or sales data and integrating models into commercial workflows.\n* Understanding of A\/B testing, experimentation, and performance measurement in a sales environment.\n* Knowledge of cloud environments (e.g., GCP, AWS, Azure) and experience deploying ML models to production is a strong plus.\n* Ability to explain technical concepts to non\\-technical stakeholders and collaborate with cross\\-functional teams.\n* A business\\-oriented mindset with a strong sense of ownership and impact in the commercial domain.\n\n\n**Benefits**\n Life at Adevinta comes with its perks! Our Adevintans enjoy the following benefits:\n   \n\n  \n\n* An attractive Base Salary \ud83d\udcb8\n* Participation in our Short Term Incentive plan (annual bonus) \ud83c\udfc6\n* Work From Anywhere: Enjoy up to 20 days a year of working from anywhere! Maybe not from the moon\ud83c\udf1bwell why not! just make sure you have internet connection! \ud83c\udf0d\n* A 24\/7 Employee Assistance Program for you and your family, because we care \u2764\ufe0f\n* Win together, lose together is one of our key behaviours. At Adevinta you will find a collaborative environment with an opportunity to explore your potential and grow \ud83c\udf31\n\n\n On top of these, we also provide\n **a range of locally relevant benefits** \n . Wanna know more? Apply and ask our recruiters! \u2728\n   \n\n  \n\n Ade escription":"**Hello! We're Teya.**\n\n\nTeya is a payment and software service provider, headquartered in London serving small, local businesses across Europe. Founded in 2019, we build easy to use, integrated tools that enable our members to accept payments and boost business performance.\n\n**At Teya we believe small, local businesses are the lifeblood of our communities.**\n\n\nWe\u2019re here because we don\u2019t believe there\u2019s a level playing field that gives small businesses with a fighting chance against the giants of the high street.\n\n\nWe\u2019re here because we see banks and legacy service providers making things harder for them. We don\u2019t think the best technology or the best service should be reserved for those with the biggest headquarters.\n\n\nWe\u2019re here to fight for a future where small, local businesses can thrive, and to commit the same dedication they offer all of us.\n\n**Become a part of our story.**\n\n\nWe\u2019re looking for exceptional talent to join our mission. We offer a chance to create impact in a high\\-energy and connected culture, while benefiting from continuous learning opportunities, a supportive community which is proud to serve our mission, and comprehensive benefits.\n\n**Your Team**\n\n\nThe Customer Risk Monitoring team builds and maintains the analytical intelligence that protects Teya and its customers from financial risks such as fraud, money laundering, and terrorism financing. Our mission is to minimise losses and risk exposure while supporting trust, operational efficiency, and regulatory compliance.\n\n\nWe are a multidisciplinary team of data scientists, analysts, machine learning engineers, and backend engineers working together to detect and respond to suspicious activity. We own the end\\-to\\-end platform that powers our real\\-time and batch monitoring capabilities, including:\n\n* A custom alerting and orchestration platform, built on Airflow, that enables scalable, auditable detection pipelines.\n* Data pipelines in DBT and Snowflake that serve both ML models and rule\\-based logic.\n* Backend services and APIs that handle case management, automated decisioning, merchant termination workflows, and integrations with adjacent platform services.\n\n\nWe collaborate closely with Compliance, Risk, Platform Engineering, Data Engineering, and Operations teams to continuously evolve our systems and respond to emerging threats.\n\n**Your Mission**\n\n\nAs a Senior Backend Engineer in the Customer Risk Monitoring team, you will:\n\n* Work collaboratively with data scientists, data analysts, data engineers and machine learning engineers to build and maintain the engineering infrastructure supporting our analytical intelligence.\n* Design, develop, and maintain backend services that support financial crime workflows, including alert generation, case management, and customer termination.\n* Build and maintain robust, well\\-tested code with a focus on performance, reliability, and operational efficiency.\n* Maintain and evolve the engineering infrastructure behind our Airflow\\-based alerting platform, enabling analysts to deploy and manage DAGs safely and effectively.\n* Contribute to the development and maintenance of DBT models and data pipelines integrated with Snowflake to support detection logic, ML models, and investigations.\n* Integrate internal systems with third\\-party fraud and AML tools, as well as external APIs.\n* Take ownership of features and services throughout their lifecycle, from design through deployment and monitoring, while collaborating with product, design, operations, and data teams.\n* Participate in code reviews and architecture discussions, giving and receiving constructive feedback to continuously improve our systems.\n* Investigate and troubleshoot issues, including contributing to incident resolution, while supporting a high standard of service availability and data integrity.\n* Document your work and technical decisions clearly for both technical and non\\-technical stakeholders.\n\n**Your Story**\n\n* 5\\+ years of professional software development experience, with a solid understanding of backend systems and software design principles.\n* Proficiency in at least one of the following languages: Python, Golang, Java. Experience with multiple languages is a plus.\n* Familiarity with data pipeline tooling such as Airflow and DBT, and cloud data warehouses like Snowflake.\n* Understanding of testing strategies, including unit, integration, and system testing (TDD\/BDD is a plus).\n* Experience with CI\/CD pipelines, monitoring tools, and production\\-grade observability practices.\n* Strong problem\\-solving skills, especially when dealing with data integrity, scale, and operational complexity.\n* Comfortable working independently and navigating ambiguity, especially when translating regulatory or compliance needs into technical solutions.\n* Fluent in English, with excellent written and communication skills.\n* Experience working in Agile or cross\\-functional teams, ideally in a high\\-ownership, fast\\-paced environment.\n* **Nice to have:**\n\n\n\t+ Experience working in the Payments, Fintech, or Financial Crime domain (e.g., fraud detection, AML, KYC).\n\t+ Experience with Apache Flink or other streaming data frameworks is highly desirable.\n\t+ Experience working in teams, building and maintaining data science and AI solutions.\n\t+ Experience integrating with third\\-party APIs, especially in regulated environments.\n\t+ Exposure to cloud infrastructure and container orchestration (e.g. AWS, Kubernetes, Helm).\n\t+ Degree in computer science, engineering, or a related field, or equivalent hands\\-on experience.\n\n**The Perks**\n\n* We trust you, so we offer flexible working hours, as long it suits both you and your team;\n* Physical and mental health support through our partnership with GymPass giving free access to over 1,500 gyms in the UK, 1\\-1 therapy, meditation sessions, digital fitness and nutrition apps;\n* Our company offers extended and improved maternity and paternity leave choices, giving employees more flexibility and support;\n* Cycle\\-to\\-Work Scheme;\n* Health and Life Insurance;\n* Pension Scheme;\n* 25 days of Annual Leave (\\+ Bank Holidays);\n* Office snacks every day;\n* Friendly, comfortable and informal office environment in Central London.\n\n**Teya is proud to be an equal opportunity employer.**\n\n\nWe are committed to creating an inclusive environment where everyone regardless of race, ethnicity, gender identity or expression, sexual orientation, age, disability, religion, or background can thrive and do their best work. We believe that a diverse team leads to better ideas, stronger outcomes, and a more supportive workplace for all.\n\n\nIf you require any reasonable adjustments at any stage of the recruitment process whether for interviews, assessments, or other parts of the application\u2014we encourage you to let us know. We are committed to ensuring that every candidate has a fair and accessible experience with us.","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Teya-3","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/142ee1b13079be38aa9ab1c1c681d87a","company_url_direct":"https:\/\/teya.com","company_addresses":"London, England","company_num_employees":"1,001 to 5,000","company_revenue":"Decline to state","company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"London, UK","job_hash":"72163a81541c2a6cffe348a0f1057504","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-af30e1be769efd81","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=af30e1be769efd81","job_url_direct":"https:\/\/jobs.eu.lever.co\/prima\/ee3397c1-75cd-4d2d-8546-94b6af137d78?lever-source=Indeed","title":"Data Software Engineer","company":"Prima","location":"London, ENG, GB","date_posted":"2025-07-02","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":"talent.acquisition@prima.it","description":"Are you looking for a new challenge?\nFancy helping us shape the future of car insurance?\nPrima could be the place for you.  \n\nSince 2015, we\u2019ve been using our love of data and tech to rethink car insurance and bring drivers a great experience at a great price. Our story began in Italy, where we\u2019ve quickly become the number one online motor insurance provider. In fact, we\u2019re trusted by over 4 million drivers. And now we\u2019re expanding to help millions more drivers in the UK and Spain.  \n\n  \n\nTo help fuel that growth, we need a **Data Software Engineer** to join our **Claims** team.\n\nThis team is the beating heart of Prima.\n\nYou\u2019ll be joining over 200 engineers across software development, infrastructure, operations and security. Fueled by curiosity, experimentation and collaboration, you\u2019ll help deliver scalable, impactful solutions that shape the future of insurance.\n**Excited to make an impact? Here are the details**\n### **What you\u2019ll do**\n\n* Shaping the architecture of data products designed for data analytics and data science, specifically focusing on use cases like forecasting, feature engineering, and integration of new data sources.\n* Leading the way in data transformation by setting up best practices in areas like Data modelling, performance optimisation, Data Governance etc, ensuring that the data used within Prima is consistent, available and reliable.\n* Build reusable technology that enables teams to ingest, store, transform, and serve their own data products.\n* Engagingwith data scientists and machine learning engineers to explore the product landscape and refine data requirements for enhanced data infrastructure.\n* Embrace continuous learning and experimentation to stay updated on emerging technologies, from testing open source tools to engaging in community\\-building activities like Meetups. Your passion for staying at the forefront of the field will drive your journey.\n* Raise the bar of the data quality standards, performing continuous assessment of data quality with stakeholders\n\n### **What we\u2019re looking for**\n\n* Expert in batch, distributed data processing and near real\\-time streaming data pipelines with technologies like Kafka, Sparketc.\n* Experience in Databricks is a plus.\n* Experience in Big Data Analytics platform implementation with cloud based solution; AWS preferred.\n* Proficient in Python programming and software engineering best practices.\n* Expertise with RDBMS, Data Warehousing, Data Modelling with relational SQL (Redshift, PostgreSQL) and NoSQL databases.\n* Proficiency in DevOps, CI\/CD pipeline management, and expertise in infrastructure as Code (IaC) deployment industry\\-best practices.\n\n### **Nice\\-to\\-Have**\n\n* Hands\\-on experience in Data Quality and Data Governance techniques.\n\n **Why you\u2019ll love it here:**\n\nWe want to make Prima a happy and empowering place to work. So if you decide to join us, you can expect plenty of perks.\n**Work Your Way:** Enjoy full flexibility \u2013 work from home, the office or a mix of both. Plus, work from anywhere for up to 30 days a year.  \n\n\\\\uD83C\\\\uDFC1 **Grow with us:** We may move fast at Prima, but we move together. Get access to learning resources, mentorship and a growth plan tailored to you.  \n\n\\\\uD83C\\\\uDF08 **Thrive and perform:** Your best work begins when you feel your best. Enjoy private healthcare, gym discounts, wellbeing programs and mental health support.  \n\nThink you\u2019re a match? **Apply now**.  \n\nAt Prima, we celebrate uniqueness. If you don\u2019t meet every requirement but are passionate about this role, we still want to hear from you. Innovation thrives on diverse perspectives. *Prima is proud to be an equal opportunity employer. Need accommodations during the process? Email us at talent.acquisition@prima.it. Let\u2019s build the future of insurance, together.*","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Prima","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/11006e1c7ece7054c383d32d18f43126","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"London, UK","job_hash":"d7a705a1f06cb62d4d88475671bbfbf0","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-5990a7636645731e","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=5990a7636645731e","job_url_direct":"https:\/\/careers.kindredgroup.com\/jobs\/vacancy\/senior-machine-learning-engineer-london\/11039\/description\/","title":"Senior Machine Learning Engineer","company":"FDJ UNITED","location":"London, ENG, GB","date_posted":"2025-07-02","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":"desmond.griffiths@kindredgroup.com","description":"About Us\n\n\nAt FDJ UNITED, we don't just follow the game, we reinvent it.\n\n\n\nFDJ UNITED is one of Europe\u2019s leading betting and gaming operators, with a vast portfolio of iconic brands and a reputation for technological excellence. With more than 5,000 employees and a presence in around fifteen regulated markets, the Group offers a diversified, responsible range of games, both under exclusive rights and open to competition. We set new standards, proving that entertainment and safety can go hand in hand. Here, you\u2019ll work alongside a team of passionate individuals dedicated to delivering the best and safest entertaining experiences for our customers every day.\n  \n\n  \n\nWe\u2019re looking for bold people who are eager to succeed and ready to level\\-up the game. If you thrive on innovation, embrace challenges, and want to make a real impact at all levels, FDJ UNITED is your playing field.\n\n\n\nJoin us in shaping the future of gaming. Are you ready to LEVEL\\-UP THE GAME?\n\n\nThe role\n\n\n\nFDJ United aims to become the most insight\\-driven gambling company, with machine learning and generative AI at the heart of how we deliver customer experiences, optimise operations, and generate actionable insights.\n\n\n\nThis role is primarily focused on building scalable, end\\-to\\-end machine learning solutions \u2014 from closely partnering with Data Scientists on model development to deploying high\\-performance services.\n\n\n\nYou'll act as a technical link between our machine learning and AI initiatives, helping integrate models into core ML pipelines where they drive measurable value.\n\n\n\nYou'll work on strategic use cases such as customer engagement, automated insight generation, and decision\\-support tooling. You'll also help shape the shared tooling] frameworks, and infrastructure that support experimentation, model iteration, dashboard monitoring and safe, responsible AI deployment.\n\n\n\nIf you love problem solving, machine learning, and transforming ideas into working and production\\-level solution this is the role for you.\n\n\n\nThe role also gives ample space to direct Data Science contribution, helping ideate and propose novel solutions to different and exciting problems.\n\n  \n\n\n\nWhat you will do:\n\n\n\nMachine Learning Engineering\n\n\n* Build, deploy, and maintain ML models as services, streams, or batch jobs across our real\\-time and offline platforms.\n* Develop scalable model APIs with strong CI\/CD and observability practices.\n* Implement model testing, monitoring and rollback capabilities in production environments.\n* Partner with Data Scientists to translate prototypes into reliable, maintainable ML applications.\n* Directly identify and develop ML solutions in collaboration with Data Scientists.\n\n  \n\n  \n\nPlatform \\& Tooling\n\n\n* Drive automation and reusability of ML infrastructure using containers (Docker), Kubernetes, and Terraform.\n* Support and develop dashboard monitoring of key ML\/AI models and services.\n* Ensure cloud\\-native solutions in AWS with secure, resilient and cost\\-effective deployment strategies.\n* Contribute to the development of MaaS platform and shared tooling for model deployment and experimentation.\n\n  \n\n  \n\nCompliance\n\n\n* Ensure that you adhere to the Governance, Risk \\& Compliance (GRC) obligations for your role.\n* Identify and raise any non\\-compliance incidents promptly to your line manager.\n* Challenge processes, policies and projects that will negatively impact compliance within the Group.\n* Complete all mandatory compliance training assigned to you.\n* Reach out to the Compliance Teams if unsure of any of your compliance obligations or the requirements are unclear.\n\n\nAbout You\n\n  \n\nYou'll bring deep experience in machine learning engineering and a keen interest in modern AI technologies. You thrive in collaborative teams and are motivated by building solutions that scale. You are proactive and enjoy both the creation as well as the delivery processes.\n\n\n* 3\u20135 years' experience in machine learning engineering and data science.\n* PhD or Masters in a numerate discipline.\n* Excellent programming skills in Java and Python for production systems.\n* Strong ML\/Data Science fundamentals.\n* Experience deploying ML models as APIs, batch jobs and streaming services (e.g., Kafka Streams).\n* Practical experience deploying containerised apps with Kubernetes.\n* Past experience in developing ML solutions from conception to delivery.\n* Cloud engineering skills (AWS preferred; Terraform or CloudFormation a plus).\n* Excellent interpersonal and collaboration skills.\n* Up\\-to\\-date knowledge of the latest Data Science and ML developments.\nOur Way Of Working\n\n\nOur world is hybrid.\n\n\n\nA career is not a sprint. It\u2019s a marathon. One of the perks of joining us is that we value you as a person first. Our hybrid world allows you to focus on your goals and responsibilities and lets you self\\-organise to improve your deliveries and get the work done in your own way.\n\n\nApplication Process\n\n\nWe believe talent knows no boundaries. Our hiring process focuses solely on your skills, experience, and potential to contribute to our team. We welcome applicants from all backgrounds and evaluate each candidate based on merit, regardless of personal characteristics as the age, gender, origin, religion, sexual orientation, neurodiversity or disability.\n\n  \n\nDetails\n\n\n**Hybrid**\n\n**London**\n\n**Full Time Permanent**\n\n**TEC2531**\n\nLocation\n\n\n**London**\nKindred House, 17\\-25 Hartfield Road, Wimbledon, London, United Kingdom, SW19 3SE**Loading...**\n\n\nBenefits\n\n**Well\\-being allowance**\n\n**Learning and development opportunities**\n\n**Inclusion networks**\n\n**Charity days**\n\n**Long service awards**\n\n**Social events and activites**\n\n**Private medical insurance**\n\n**Life assurance and income protection**\n\n**Employee Assistance Programme**\n\n**Pension**\n\n\nMeet the recruiter\n\n\n### **Desmond Griffiths**\n\ndesmond.griffiths@kindredgroup.com","company_industry":null,"company_url":"https:\/\/uk.indeed.com\/cmp\/Fdj-United","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/b25c0e1ea1e06fa767f536a264573f1c","company_url_direct":"https:\/\/www.groupefdj.com\/fr\/","company_addresses":"Boulogne-Billancourt","company_num_employees":"1,001 to 5,000","company_revenue":"$1B to $5B (USD)","company_description":"Vous connaissez FDJ, o nliners from 50\\+ nationalities, based across London, Paris, Barcelona, Milan, Edinburgh and Madrid. With our focus on growth in the UK and Europe, now is the perfect time to join us on this high\\-speed journey.\n   \n\n  \n\n**Introducing Machine Learning and AI at Trainline \ud83d\udc4b**\n Machine Learning Is At The Heart Of Trainline's Mission To Help Millions Of People Make Sustainable Travel Choices Every Day. Our AI Systems Power Critical Aspects Of Our Platform, Including\n   \n\n  \n\n* AI agents improving customer support and changing how we travel\n* Advanced search and recommendations capabilities across our mobile and web applications\n* Pricing and routing optimisations to find the best fares for customers\n* Personalised user experiences enhanced by generative AI\n* Data\\-driven digital marketing systems\n\n\n Our machine learning teams own the complete delivery lifecycle from ideation to production. We work closely with stakeholders across the business to expand the understanding and impact of machine learning and AI throughout Trainline.\n   \n\n  \n\n We are looking for a Machine Learning Engineer to join the Product ML team to help shape the future of train travel. You will build highly innovative AI and ML products working alongside engineers, scientists and product managers to tackle complex challenges by combining Trainline\u2019s rich data sets with cutting edge algorithms. What unites our team is an expertise in the field, a love of what we do and the desire to create impactful solutions to support Trainline\u2019s goals of encouraging sustainable travel.\n   \n\n  \n\n As a part of Trainline you will be joining an environment where learning and development is top priority. You will have the opportunity to work with fellow ML enthusiasts on large\\-scale production systems, delivering highly impactful products that make a difference to our millions of users.\n   \n\n  \n\n**As a Machine Learning Engineer at Trainline you will... \ud83d\ude84**\n* Work in cross\\-functional teams combining data scientists, software, data and machine learning engineers, and product managers\n* Design and deliver machine learning systems at scale that drive measurable impact for our business\n* Own the full end to end machine learning delivery lifecycle including data exploration, feature engineering, model selection and tuning, offline and online evaluation, deployments and maintenance\n* Partner with stakeholders to propose innovative data products that leverage Trainline\u2019s extensive datasets and state of the art algorithms\n* Create the tools, frameworks and libraries that enables the acceleration of our ML products delivery and improve our workflows\n* Take an active part in our AI and ML community and foster a culture of rigorous learning and experimentation\n\n\n**We'd love to hear from you if you...\ud83d\udd0d**\n* Have a broad of understanding of data extraction, data manipulation and feature engineering techniques\n* Are familiar with statistical methodologies\n* Are skilled in one of reinforcement learning, predictive modelling (classification and regression) and have a solid understanding of recommendation systems\n* Are proficient with Python, including open\\-source data libraries (e.g Pandas, Numpy, Scikit learn etc.)\n* Have experience with Spark\n* Have experience in productionising machine learning models and\/or real\\-time systems\n* Have knowledge of DevOps technologies such as Docker and Terraform, building APIs, CI\/CD processes and tools, and MLOps practices and platforms like MLFlow and monitoring\n* Have experience with agile delivery methodologies\n* Have good communication skills\n* Have an advanced degree in Computer Science, Mathematics or a similar quantitative discipline\n\n\n**Nice to have \ud83d\ude0d**\n* Hands\\-on building large\\-scale reinforcement learning solutions for content recommendation\n* Experience with transport industry\n* Experience with cloud infrastructure\n* Experience with graph technology and\/or algorithms\n* Have experience with NLP, designing, fine\\-tunning and developing GenAI models and building agent AI systems\n\n\n**Our technology stack \ud83d\udcbb**\n* Python and associated ML\/DS libraries (Scikit\\-learn, Numpy, LightlGBM, Pandas, TensorFlow, etc...)\n* PySpark\n* AWS cloud infrastructure: EMR, ECS, S3, Athena, etc.\n* MLOps: Terraform, Docker, Airflow, MLFlow, Jenkins\n\n\n**On Call Statement**\n Please be aware that our Machine Learning Engineers are required to be a part of the technology on\\-call rota. More details on how this works can be shared by the recruiter.\n   \n\n  \n\n**More Information**\n Enjoy fantastic perks like private healthcare \\& dental insurance, a generous work from abroad policy, 2\\-for\\-1 share purchase plans, an EV Scheme to further reduce carbon emissions, extra festive time off, and excellent family\\-friendly benefits.\n   \n\n  \n\n We prioritise career growth with clear career paths, transparent pay bands, personal learning budgets, and regular learning days. Jump on board and supercharge your career from day one!\n   \n\n  \n\n Our Values Represent The Things That Matter Most To Us And What We Live And Breathe Everyday, In Everything We Do\n   \n\n  \n\n* \ud83d\udcad Think Big \\- We're building the future of rail\n* \u2714\ufe0f Own It \\- We focus on every customer, partner and journey\n* \ud83e\udd1d Travel Together \\- We're one team\n* \u267b\ufe0f Do Good \\- We make a positive impact\n\n\n We know that having a diverse team makes us better and helps us succeed. And we mean all forms of diversity \\- gender, ethnicity, sexuality, disability, nationality and diversity of thought. That's why we're committed to creating inclusive places to work, where everyone belongs and differences are valued and celebrated.\n   \n\n  \n\n Interested in finding out more about what it's like to work at Trainline? Why not check us out on LinkedIn, Instagram and Glassdoor!","company_i ience with Pytorch and Python3, and comfortable with C\\+\\+\n* (Good to have) Understanding of Torch script, ONNX runtime, TensorRT\n* (Good to have) Understanding of half\\-precision inference and int8 quantization","company_industry":"Technology, Information and Media","company_url":"https:\/\/uk.linkedin.com\/company\/venator-recruitment","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQFrKNGvq_Mplg\/company-logo_100_100\/company-logo_100_100\/0\/1663835271600\/venator_recruitment_logo?e=2147483647&v=beta&t=UupCyDfyx4I-nyVl_ZNE2bL7Af3cPQA-MT_21sEJyto","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"London, UK","job_hash":"f2f9e920438110bba5259c168ed81912","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"in-9285999d20031037","site":"indeed","job_url":"https:\/\/uk.indeed.com\/viewjob?jk=9285999d20031037","job_url_direct":"https:\/\/careers.fitch.group\/job\/Manchester-Machine-Learning-Engineer%2C-Manchester\/1220145001\/","title":"Machine Learning Engineer, Manchester","company":"Fitch Group","location":"Manchester, ENG, GB","date_posted":"2025-07-02","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"Machine Learning Engineer, Manchester\n\n\n**Requisition ID:** 48336\n**Business Unit:** Fitch Group\n**Category:** Information Technology\n**Location:**Manchester, GB\n**Date Posted:** Jul 2, 2025\n**Fitch Group is currently seeking a Machine Learning Engineer based out of our Manchester office.**  \n\n\n\nAs a leading, global financial information services provider, Fitch Group delivers vital credit and risk insights, r fy and address data quality issues, ensuring accurate and consistent analyses.\n\n\n\n Machine Learning and Predictive Modelling:\u00a0\n \n\n\n* Build, test, and deploy predictive models and machine learning algorithms to solve business problems (e.g., customer segmentation, demand forecasting, recommendation systems).\n\n\n* Continuously improve models by retraining and optimising based on performance metrics and feedback.\n\n\n* Collaborate with data engineers to integrate models into production systems for real\\-time decision\\-making.\n\n\n\n Business Problem\\-Solving:\u00a0\n \n\n\n* Work with business teams to define key problems and translate business objectives into data science projects.\n\n\n* Develop hypotheses and design experiments to test various business scenarios using data\\-driven approaches.\n\n\n* Present data\\-driven insights and recommendations to both technical and non\\-technical stakeholders.\n\n\n\n Data Visualisation and Reporting:\u00a0\n \n\n\n* Create clear and compelling data visualisations to communicate findings (using tools like Tableau, Power BI, or matplotlib\/Seaborn).\n\n\n* Design and generate dashboards and reports to help business teams track key metrics and KPIs.\n\n\n* Explain complex analytical results in a clear, concise, and actionable manner to stakeholders at all levels.\n\n\n\n Data Wrangling and Preparation:\u00a0\n \n\n\n* Extract, clean, and prepare data from various internal and external sources for analysis and modelling.\n\n\n* Perform data transformations, feature engineering, and scaling to optimise model performance.\n\n\n* Collaborate with data engineers to design data pipelines that ensure the availability of clean, structured, and high\\-quality data.\n\n\n\n Statistical and Mathematical Modelling:\u00a0\n \n\n\n* Apply advanced statistical techniques, such as hypothesis testing, regression analysis, classification, and clustering, to derive insights and build models.\n\n\n* Perform A\/B testing, multi uage Processing), computer vision, or time series analysis.\n\n\n* Familiarity with NoSQL databases (e.g., MongoDB, Cassandra).\n\n\n* Experience with CI\/CD pipelines for model deployment and monitoring.\n\n\n* Hands\\-on experience with A\/B testing, randomised experiments, and designing controlled experiments.\n\n\n* Familiarity with tools like Docker and Kubernetes for containerising models and applications.\n\n\n\n \u00a0\n \n\n\n\n Personal Attributes:\u00a0\n \n\n\n* Strong analytical and problem\\-solving skills with a passion for data\\-driven decision\\-making.\n\n\n* Ability to work independently, prioritise tasks, and manage multiple projects at once.\n\n\n* Excellent communication skills, capable of explaining complex concepts to both technical and non\\-technical audiences.\n\n\n* A collaborative mindset, with a willingness to work with cross\\-functional teams to achieve business objectives.\n\n\n* Curious and continuously eager to learn new techniques, tools, and technologies in the data science space.\n\n\n\n*Given that this is just a short snapshot of the role we encourage you to apply even if you don't meet all the requirements listed above. We are looking for individuals who strive to make an impact and are eager to learn. If this sounds like you and you feel you have the skills and experience required, then please* \n***apply now.***\n\n\n\n**Benefits**\n\n**About your team** \n\n\n\n\n Join our growing Data \\& Analytics practice and make a difference.\n \n\n\n\n In this practice you will be utilizing the most innovative technological solutions in modern data ecosystem.\u00a0 In this role you'll be able to see your own ideas transform into breakthrough results in the areas of Data \\& Analytics strategy, Management \\& Governance, Data Integration \\& engineering, Analytics \\& Data science.\u00a0\n \n\n\n\n**About Infosys Consulting** \n\n\n\n\n Be part of a globally renowned management consulting firm on the front\\-line of industry disruptio ute to our AI initiatives\n* Design and implement end\\-to\\-end AI solutions\n* Build and integrate robust APIs for AI service deployment\n* Develop and deploy machine learning models from conceptualization to production using established software development standards\n* Establish and maintain Ops practices, including CI\/CD pipelines for AI models\n* Monitor, maintain and optimise model performance in production environments\n\n\n You are just right for this role if\n   \n\n  \n\n* You possess strong ML Engineering skills, including model development, training and optimization\n* You have experience with LLM frameworks (e.g. Langchain) and RAG implementations\n* You're interested in building and deploying AI agents and automated systems\n* You\u2019re interested in prompt engineering and LLM optimization\n* You're skilled in API development and integration\n* You're experienced with Ops tools and practices (Mosaic, MLflow, Docker, CI\/CD pipelines e.g. Gitlab)\n* Ideally, you already have hands\\-on experience with Databricks for data processing and modelling\n* You want to stay current with the latest developments in AI and ML technologies\n* You possess strong problem\\-solving skills and attention to detail\n* You can work effectively in a team environment\n* You have excellent communication skills in English to engage effectively with a global team\n\n\n We offer you\n   \n\n  \n\n* a secure job in an international environment\n* an agile and open corporate culture\n* the promotion of individual development as well as structured training and further education\n* additional days of holiday for long\\-term employees, which can also be donated to colleagues as a \"social holiday\"\n* an attractive range of social benefits such as free lunch, fruit and coffee, free childcare, numerous sports programmes, company events and much more\n* a gross annual salary for 38\\.5 hours per week from EUR 37,500 \\- the actual salary is based on the current market and takes qualifications and experience into account","company_industry":"Railroad Equipment Manufacturing","company_url":"https:\/\/in.linkedin.com\/company\/frauscher-sensor-technology-india","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C4E0BAQFX4BOXaiDjIw\/company-logo_100_100\/company-logo_100_100\/0\/1630591424605\/fstipl_logo?e=2147483647&v=beta&t=r8Onszt_puBh_CI1PMMe1emwZUNhyQE9b9Me5JBScEc","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Vienna, Austria","job_hash":"0fc0a393cb8a9677b5c937c849d3503c","Is_Junior_AI_Job":"Uncertain","Country":"Austria"},{"id":"in-21e9bbd508c36903","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=21e9bbd508c36903","job_url_direct":"https:\/\/boards.greenhouse.io\/faire\/jobs\/8061355002?gh_jid=8061355002","title":"Staff Data Scientist \/ Machine Learning Engineer","company":"Faire","location":"Toronto, ON, CA","date_posted":"2025-07-02","job_type":null,"salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"**About Faire**\n\n\n\nFaire is an online wholesale marketplace built on the belief that the future is local \u2014 independent retailers around the globe are doing more revenue than Walmart and Amazon combined, but individually, they are small compared to these massive entities. At Faire, we're using the power of tech, data, and machine learning to connect this thriving community of entrepreneurs across the globe. Picture your favorite boutique in town \u2014 we help them discover the best products from around the world to sell in their stores. With the right tools and insights, we believe that we can level the playing field so that small businesses everywhere can compete with these big box and e\\-commerce giants.\n\n\n\nBy supporting the growth of independent businesses, Faire is driving positive economic impact in local communities, globally. We\u2019re looking for smart, resourceful and passionate people to join us as we power the shop local movement. If you believe in community, come join ours.\n\n\n**About this role**\n\n\n\nFaire leverages the power of machine learning and data insights to revolutionize the wholesale industry, enabling local retailers to compete against giants like Amazon and big box stores. Our highly skilled team of data scientists and machine learning engineers specialize in developing algorithmic solutions for notification and recommender systems, advertising attribution, and LTV predictions. Our ultimate goal is to empower local retail businesses with the tools they need to succeed.\n\n\n\nAt Faire, the Data Science team is responsible for creating and maintaining a diverse range of algorithms and models that power our marketplace. We are dedicated to building machine learning models that help our customers thrive.\n\n\n\nAs a tech lead within the Retailer Growth Data Science team, you will develop ML systems that help activate new retailers and increase their engagement. Because our users are businesses, there is a wealth of information about them that can be consumed by ML models to personalize the new user experience, even in their first session. In addition to the huge number of products and brands on our platform, we offer an array of other value props, such as net terms, free shipping, and integrations. In order to help retailers get the most from this ecosystem, we use a variety of incentives and nudges, which can be optimized and personalized through ML solutions. You will also build ML systems to re\\-engage retailers through personalized marketing and develop intelligent recommendations that identify gaps in retailers' product assortments to drive increased purchasing. These challenging problems offer exciting opportunities to create significant business impact through advanced personalization techniques. You will drive data science strategy and execution and you will work closely with cross\\-functional stakeholders and mentor senior data scientists to deliver results.\n\n\n\nOur team already includes experienced Data Scientists from Uber, Airbnb, Square, Facebook, and Pinterest. Faire will soon be known as a top destination for data scientists and machine learning engineers, and you will help take us there!\n\n\n**What you\u2019ll do**\n\n\n* Drive data science vision, strategy, and execution within Retailer Growth, using ML solutions to activate and engage more retailers on the platform\n* Work with cross\\-functional stakeholders to develop end\\-to\\-end product solutions\n* Mentor senior data scientists on Retailer Growth\n* Use ML\/AI to extract insights about retailers that can be used to personalize their first run experience at scale\n* Optimize marketing and incentive spend through targeting and personalization\n* Use experimentation and causal inference methods to measure the effectiveness of spend levers\n* Solve challenging problems related to a two\\-sided marketplace\n\n\n**Qualifications**\n\n\n* 5\\+ years of industry experience using machine learning to solve real\\-world problems\n* Experience with relevant business problems (personalization, incentives, e\\-commerce, CRM)\n* Experience with relevant technical methods (unsupervised learning, NLP, LLMs, causal ML)\n* Strong programming skills\n* An excitement and willingness to learn new tools and techniques\n* The ability to contribute to team strategy and to lead model development without supervision\n* Experience as a tech lead, mentoring other data scientists \/ machine learning engineers\n* Strong communication skills and the ability to work in a highly cross\\-functional team\n\n\n**Great to Haves:**\n\n\n* Highly recommended: Master\u2019s or PhD in Computer Science, Statistics, or related STEM fields\n* Previous experience in e\\-commerce personalization or incentive optimization\n* Experience as a tech lead manager\n\n\n**Salary Range**\n\n\n\nCanada: the pay range for this role is $196,000 CAD to $269,500 CAD per year.\n\n\n\nThis role will also be eligible for equity and benefits. Actual base pay will be determined based on permissible factors such as transferable skills, work experience, market demands, and primary work location. The base pay range provided is subject to change and may be modified in the future.\n\n*Effective January 2025, Faire employees will be expected to go into the office 2 days per week on Tuesdays and Thursdays. Additionally, hybrid in\\-office roles will have the flexibility to work remotely up to 4 weeks per year. Specific Workplace and Information Technology positions may require onsite attendance 5 days per week as will be indicated in the job posting.*  \n\n  \n\n*Applications for this position will be accepted for a minimum of 30 days from the posting date.*\n\n\n**Why you\u2019ll love working at Faire**\n\n\n* **We are entrepreneurs:** Faire is being built for entrepreneurs, by entrepreneurs. We believe entrepreneurship is a calling and our mission is to empower entrepreneurs to chase their dreams. Every member of our team is taking part in the founding process.\n* **We are using technology and data to level the playing field:** We are leveraging the power of product innovation and machine learning to connect brands and boutiques from all over the world, building a growing community of more than 350,000 small business owners.\n* **We build products our customers love:** Everything we do is ultimately in the service of helping our customers grow their business because our goal is to grow the pie \\- not steal a piece from it. Running a small business is hard work, but using Faire makes it easy.\n* **We are curious and resourceful:** Inquisitive by default, we explore every possibility, test every assumption, and develop creative solutions to the challenges at hand. We lead with curiosity and data in our decision making, and reason from a first principles mentality.\n\n\nFaire was founded in 2017 by a team of early product and engineering leads from Square. We\u2019re backed by some of the top investors in retail and tech including: Y Combinator, Lightspeed Venture Partners, Forerunner Ventures, Khosla Ventures, Sequoia Capital, Founders Fund, and DST Global. We have headquarters in San Francisco and Kitchener\\-Waterloo, and a global employee presence across offices in Toronto, London, and New York. To learn more about Faire and our customers, you can read more on our blog.\n\n\n\nFaire provides equal employment opportunities (EEO) to all employees and applicants for employment without regard to race, color, religion, sex, national origin, age, disability, genetics, sexual orientation, gender identity or gender expression.\n\n\n\nFaire is committed to providing access, equal opportunity and reasonable accommodation for individuals with disabilities in employment, its services, programs, and activities. Accommodations are available throughout the recruitment process and applicants with a disability may request to be accommodated throughout the recruitment process. We will work with all applicants to accommodate their individual accessibility needs. To request reasonable accommodation, please fill out our Accommodation Request Form (https:\/\/bit.ly\/faire\\-form)","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Faire","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/0be6fea24fbe49f95cab2fdc9dcf02d2","company_url_direct":"https:\/\/www.faire.com","company_addresses":"San Francisco, CA","company_num_employees":"1,001 to 5,000","company_revenue":"Decline to state","company_description":"We're on a mission to empower entrepreneurs around the world to
