y, and performance\n* Nice to have: Ideally you will have worked with AWS in a production environment and understand how to design for, deploy on and get the best out of, the environment and services provided by Amazon\n* Security is at the forefront of your mind in everything that you do\n\n\n Aircall is constantly moving forward. We\u2019re building new roads to complete our journey, and we\u2019re taking people with us who have the same builder mentality.\n   \n\n  \n\n Let\u2019s grow together: Aircall is a place for those who dare to be bold and seek responsibility, excellence, and the opportunity to push themselves to new heights.\n   \n\n  \n\n We\u2019re creating a place where great people trust one another and thrive together.\n   \n\n  \n\n People flourish at Aircall and now is the time to be part of the team and the journey we\u2019re on.\n   \n\n  \n\n**Why join us?**\n \ud83d\ude80 Key moment to join Aircall in terms of growth and opportunities\n   \n\n  \n\n \ud83d\udc86\u200d\u2640\ufe0f Our people matter, work\\-life balance is important at Aircall\n   \n\n  \n\n \ud83d\udcda Fast\\-learning environment, entrepreneurial and strong team spirit\n   \n\n  \n\n \ud83c\udf0d 45\\+ Nationalities: cosmopolite \\& multi\\-cultural mindset\n   \n\n  \n\n \ud83d\udcb6 Competitive salary package \\& benefits\n   \n\n  \n\n DE\\&I Statement:\n   \n\n  \n\n At Aircall, we believe diversity, equity and inclusion \u2013 irrespective of origins, identity, background and orientations \u2013 are core to our journey.\n   \n\n  \n\n We pride ourselves on promoting active inclusion within our business to foster a strong sense of belonging for all. We\u2019re working to create a place filled with diverse people who can enrich and learn from one another. We\u2019re committed to ensuring that everyone not only has a seat at the table but is valued and respected at it by providing equal opportunities to develop and thrive.\n   \n\n  \n\n We will constantly challenge ourselve ) to join our founding team. This is a part\\-time paid role with meaningful equity, ideal for a builder who wants to shape something meaningful from the ground up, with the opportunity to evolve into a full\\-time role as we raise our first round of funding.\n\nYou\u2019ll lead the development of our AI\\-powered platform, starting with an MVP and growing it into a scalable, high\\-impact product. From integrating early AI functionality to defining our tech architecture, your work will directly shape how people book their perfect stay.\n\n**What You\u2019ll Be Doing**\n\n* Lead development of our full\\-stack AI\\-powered platform (MVP and beyond)\n* Design, build, and maintain front\\-end and back\\-end infrastructure\n* Integrate AI capabilities (e.g., LLMs, NLP, APIs, vector databases) to create intelligent and seamless user experiences\n* Work closely with the founder to translate business needs into technical execution\n* Build scrappy but scalable MVP features that deliver real customer value\n* Lead core technical decisions, shape our engineering culture, and help grow the team.\n* Translate product vision into scalable code\n\n**What We\u2019re Looking For**\n\n* A long\\-term partner excited to grow with the company\n* Solid experience in full\\-stack development (front\\-end \\+ back\\-end)\n* Proficiency in frameworks like React, Next.js, Node.js, Python, or similar\n* Understanding of and experience with AI and machine learning is a strong plus.\n* Passion for building, fast iteration, and launching MVPs\n* A self\\-starter who thrives in early\\-stage environments and takes full ownership\n* Collaborative mindset, comfortable working in a lean, focused team\n* Strong product intuition and the ability to balance speed with scalability\n* Bonus: Previous start\\-up or side\\-project experience\n\nWe\u2019re also open to recent grads or early\\-career candidates who can show strong potential, drive, and a solid portfolio or projects.\n\n**What We Offer**\ :null,"title":"AI Engineer | Natural Language Processing | Large Language Models | LLM | Python | Pytorch | Hybrid, London","company":"Enigma","location":"London Area, United Kingdom","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Information Technology","listing_type":null,"emails":null,"description":"**AI Engineer \\| Natural Language Processing \\| Large Language Models \\| LLM \\| Python \\| Pytorch \\| Hybrid, London** \n\n\n\n\n  \n\n\n\n\n\n**The Opportunity** \n\n\n\n\n We are seeking a highly skilled\n **AI Engineer** \n to lead the development of advanced agentic workflows that transform how scientists interact with our platform. You will design and implement autonomous systems capable of navigating complex scientific tasks\u2014such as retrieving scientific data and designing protein binders\u2014using natural language interfaces. In this role, you will architect and deploy intelligent agents that democratize access to cutting\\-edge tools in synthetic biology, enabling global researchers to leverage our capabilities through intuitive conversational systems.\n \n\n\n\n  \n\n\n\n\n\n**About Us** \n\n\n\n\n We are an interdisciplinary team developing generative models to advance scientific understanding and discovery. Our team members have previously contributed to major breakthroughs in AI\\-driven biology, diffusion models, laboratory automation, and large\\-scale screening technologies. We value curiosity, scientific rigor, and collaboration. With offices in multiple international locations, we support team cohesion through regular offsites and a strong culture of trust and innovation.\n \n\n\n\n  \n\n\n\n\n\n We are looking for individuals driven by impact, excited by deep technical challenges, and motivated by the opportunity to shape the future of science and technology.\n \n\n\n\n  \n\n\n\n\n\n**Who You Are** \n\n\n\n* Experienced software engineer with expertise in Python, API design, and distributed systems.\n* Skilled in LLM orchestration, with hands\\-on experience using APIs (e.g. OpenAI, Anthropic) and frameworks like LangChain, LlamaIndex, or custom agent platforms.\n* Proficient in intelligent information retrieval, including RAG systems, vector databases, and embedding models.\n* Capable of architecting complex, multi\\-step workflows with tools such as Airflow, Prefect, or Temporal.\n* Comfortable working at the intersection of science and engineering, with familiarity in libraries like NumPy, SciPy, and pandas, and experience handling academic literature and data formats.\n\n\n\n  \n\n\n\n\n\n**Bonus Qualifications** \n\n\n\n* Background in academic research or research software engineering.\n* Experience in scientific automation, document parsing, OCR, and data extraction from research papers.\n* Familiarity with academic or pharmaceutical research workflows.\n* Expertise in natural language processing, particularly for scientific texts and citation networks.\n\n\n\n  \n\n\n\n\n\n**Key Responsibilities** \n\n\n\n* Develop autonomous agents capable of executing complex scientific workflows through natural language.\n* Architect end\\-to\\-end systems that integrate platform capabilities with decision\\-making for advanced scientific tasks.\n* Build pipelines for autonomous literature mining, disease pathway identification, and target discovery.\n* Create agents that support scientific content generation, including hypothesis design and research writing.\n* Develop agents for automating experimental design and orchestrating biological system validation.\n* Work closely with scientists to translate research challenges into intelligent automation tools.\n* Share and publish innovative applications of agentic workflows in science and technology.\n\n\n\n  \n\n\n\n\n\n**What We Offer** \n\n\n\n* Competitive compensation and benefits, including:\n* Private health insurance\n* Retirement contributions\n* Inclusive leave policies (e.g. gender\\-neutral parental leave)\n* Flexible hybrid work setup\n* Opportunities for travel\n* A dynamic work environment and the chance to help define the future of scientific discovery through the application of next\\-generation AI systems.\n\n\n\n  \n\n\n\n\n\n We are committed to building a diverse and inclusive team and encourage applicants from all backgrounds to apply.\n \n\n\n\n  \n\n\n\n\n\n**AI Engineer \\| Natural Language Processing \\| Large Language Models \\| LLM \\| Python \\| Pytorch \\| Hybrid, London**","company_industry":"Biotechnology Research","company_url":"https:\/\/uk.linkedin.com\/company\/enigma-rec","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQFEqpNFpIoqsQ\/company-logo_100_100\/company-logo_100_100\/0\/1713259859209\/enigma_rec_logo?e=2147483647&v=beta&t=VibBiUNUOjp9qLb0JtkvwS1SDXMUDq_aeMkuK_OjT78","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Ai engineer","search_location":"London, UK","job_hash":"2170d58153d6d9d4d9b8996bfd63b9bf","Is_Junior_AI_Job":"Uncertain","Country":"UK"},{"id":"in-2d1546d257050985","site":"indeed","job_url":"https:\/\/au.indeed.com\/viewjob?jk=2d1546d257050985","job_url_direct":"https:\/\/bunnings.wd3.myworkdayjobs.com\/en-US\/Careers\/job\/Support-Office-VIC\/DevOps-AI-Engineer_R049725","title":"DevOps AI Engineer","company":"Bunnings","location":"Hawthorn East, VIC, AU","date_posted":"2025-06-30","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":null,"job_function":null,"listing_type":null,"emails":"jobs@bunnings.com.au","description":"**Join us and experience Bunnings from the other side of the counter!**\n\n**What\u2019s in it for you** **when you\u2019re part of our** **team:**\n\n* Team discount at Bunnings and other Wesfarmers brands including Kmart, Target and Officeworks to name a few\n* Free standard OnePass membership\n* Access to over 100\\+ exclusive team member benefits across health, shopping, travel and stay, wealth, work and leave\n* 12 weeks paid parental leave, regardless of gender\n* Fun stuff like annual festive gifts, discounted food and drinks at our Bunnings Cafe, and travelling store team member opportunities\n* We\u2019re genuinely invested in your career and no matter where you start with us, that pathway is yours to build\n\n**About the Role**\n\n  \n\nWe are looking for an experienced DevOps Engineer to join our Digital DevOps Team. With the continued growth in digital channels Bunnings is expanding the Core Platforms team to further bolster what is a stellar team. Key to the success of this group is the ability to drive quality change at pace, fit\\-for\\-purpose environments and tooling that enables day\\-to\\-day operating of the platform.  \n\n\n\n  \n\nAs a DevOps Engineer you will be key to each of these outcomes through building and running Bunnings Digital Platform on Azure and Kubernetes and the building and maintenance of Digital CI\/CD pipelines and tooling, as well as the management of environments and associated operational capabilities.  \n\n\n\n**What\u2019s involved:**\n\n* Design and implementation of our digital cloud platform using Azure Kubernetes Services and Terraform, focusing on creating robust, scalable infrastructure solutions that support automated operations across the organization.\n* Develop and provide self\\-service modules and tools to empower software development teams to deploy and manage their applications efficiently on the Azure platform.\n* Support various deployment strategies including Blue\\-Green, Canary, and Feature Toggle for robust and efficient rollouts across the platform.\n* Incorporate advanced tooling in pipelines to assess code quality, security, performance, and functional behaviour of committed changes.\n* Ensure the CI\/CD capability is secured, compliant, and isolated to protect our digital assets.\n* Implement comprehensive reporting and dashboards to keep teams and stakeholders informed of the end\\-to\\-end health and status of the delivery pipeline.\n* Apply comprehensive monitoring and alerting mechanisms throughout the entire Production stack and agreed pre\\-Production components to ensure operational excellence.\n* Maintain essential operational tooling to facilitate application and cloud performance management, log aggregation and analysis, incident response, data visualization, and cloud cost analytics on Azure.\nDevelop and share technical standards and best practices related to CI\/CD pipelines and cloud technologies across the broader Digital function to enhance collaboration and knowledge sharing.  \n* \n\n**Who we\u2019re looking for**\n\nYou will be an outcome driven, analytical problem solver who possesses excellent troubleshooting, stakeholder management and communication skills. This coupled with your desire to learn and adopt to new \\& emerging technologies has led to a solid track record within the DevOps space.  \n\n\n\n**You\u2019ll Need:**\n\n* Demonstrated Software development experience within DevOps (minimum of 3 years)\n* Comprehensive experience in establishing and maintaining cloud\\-based environments particularly within the Azure context is essential\n* Experience designing, building, and managing performant, secure and scalable CI\/CD pipelines and associated tooling.\n* Experience implementing and maintaining infrastructure as code and containerization technologies (e.g., Kubernetes, Docker)\n* Experience with OOP and at least one programming language i.e. C\\#, JavaScript\n* Exceptional scripting skills (PowerShell and Bash)\n* Experience in both Linux and Windows environments\n* Experience delivering t ed and unsupervised) ML models to help solve important business problems, becoming an expert in unique domains like ultrasonic digital signal processing for non\\-destructive testing.\n* Roll out models to production by developing integrations with mission critical analytical tools and building the necessary ML Ops infrastructure to support high quality iteration.\n* Help Gecko identify new problems we could tackle with AI\/ML (such as defect detection, automated repair planning, and more) and help cultivate necessary training sets to start solving those problems.\n\n\n**Technologies We Use**\n* Python, PyTorch, Numpy\n* Docker, GCP, Cloud Run, Batch, Collab\n* Ultrasonic DSP\n\n\n We use a variety of technologies, but our Software teams primarily operate using Python, React, and Typescript with Google Cloud Platform (GCP) as our cloud provider. This is a non\\-exhaustive list and we are tech agnostic in our interview process, so we encourage you to apply regardless of your background.\n   \n\n  \n\n**About You**\n**Required Skills**\n* 5\\+ years of engineering experience, with at least 3\\+ years in a dedicated machine learning role\n* Practical knowledge of machine learning algorithms and frameworks suitable for time\\-series analysis and anomaly detection in signal data\n* Ability to read and implement ML papers\n* Knowledge of at least 1 machine learning framework (i.e. PyTorch) and has seen at least one ML model in production\n* Familiarity with MLOps concepts\n* A strong sense of intellectual curiosity, and the desire to dive deep into exploratory projects alongside production ready deployments\n* Preference for projects with high ownership, and the ability to work effectively both autonomously and on teams\n* Desire to have a high impact at a fast\\-moving startup as a key contributor on a new project and fast\\-growing team\n* Exceptional communication skills and commitment to receiving and providing continuous feedback\n* Bachelor\u2019s degree in Computer Science or closely related field (or equivalent experience)\n\n\n**Preferred Skills**\n* Experience with PyTorch\n* Experience with MLOps tools such as MLFlow\n* Knowledge of signal processing techniques\n* Machine Learning work in ultrasonic signals, audio signals, or another unconventional domain\n* Evidence of clear impact and growth in a fast\\-growing startup environment\n\n\n**Who We Are**\n At Gecko, our people are our greatest investment. In addition to competitive compensation packages, we offer company equity, 401(k) matching, gender\\-neutral parental leave, full medical, dental, and vision insurance, mental health and wellness support, ongoing professional development, family planning assistance, and flexible paid time off.\n   \n\n  \n\n Gecko values collaboration, innovation, and partnership, and we believe we do our best work when we're together in person. We\u2019re an office\\-first culture but understand that sometimes you may need to work from home. Many people are in the office five days a week, others need a bit more flexibility. Ultimately, we care about the outcomes we achieve \\- and creating a culture of autonomy and trust that enables that impact.\n   \n\n  \n\n Gecko is committed to creating a culture of inclusion and belonging, and we are proud to be an equal opportunity employer. We believe it is our collective responsibility to uphold these values and encourage candidates from all backgrounds to join us in our mission to protect today\u2019s infrastructure and give form to tomorrow\u2019s. All qualified applicants will be treated with respect and receive equal consideration for employment without regard to race, color, creed, religion, sex, gender identity, sexual orientation, national origin, disability, uniform service, veteran status, age, or any other protected characteristic per federal, state, or local law. If you are passionate about what you do and want to use your talents to support our critical mission, we\u2019d love to hear t conferences such as Data\\+AI Summit\n* Provide technical mentorship to the larger ML SME community in Databricks\n* Collaborate cross\\-functionally with the product and engineering teams to define priorities and influence the product roadmap\n\n\n**What We Look For**\n* Experience building Generative AI applications, including RAG, agents, text2sql, fine\\-tuning, and deploying LLMs, with tools such as HuggingFace, Langchain, and OpenAI\n* Extensive hands\\-on industry data science experience, leveraging typical machine learning and data science tools including pandas, scikit\\-learn, and TensorFlow\/PyTorch\n* Experience building production\\-grade machine learning deployments on AWS, Azure, or GCP\n* Graduate degree in a quantitative discipline (Computer Science, Engineering, Statistics, Operations Research, etc.) or equivalent practical experience\n* Experience communicating and\/or teaching technical concepts to non\\-technical and technical audiences alike\n* Passion for collaboration, life\\-long learning, and driving business value through ML\n* \\[Preferred] Experience working with Databricks \\& Apache Spark to process large\\-scale distributed datasets\n* As a client\\-facing role, travel may be necessary to support meetings and engagements.\n\n\n**About Databricks**\n Databricks is the data and AI company. More than 10,000 organizations worldwide \u2014 including Comcast, Cond\u00e9 Nast, Grammarly, and over 50% of the Fortune 500 \u2014 rely on the Databricks Data Intelligence Platform to unify and democratize data, analytics and AI. Databricks is headquartered in San Francisco, with offices around the globe and was founded by the original creators of Lakehouse, Apache Spark\u2122, Delta Lake and MLflow. To learn more, follow Databricks on Twitter, LinkedIn and Facebook.\n   \n\n  \n\n**Benefits**\n At Databricks, we strive to provide comprehensive benefits and perks that meet the needs of all of our employees. For specific details on the benefits offered in your region, please visit https:\/\/www.mybenefitsnow.com\/databricks.\n   \n\n  \n\n**Our Commitment to Diversity and Inclusion**\n At Databricks, we are committed to fostering a diverse and inclusive culture where everyone can excel. We take great care to ensure that our hiring practices are inclusive and meet equal employment opportunity standards. Individuals looking for employment at Databricks are considered without regard to age, color, disability, ethnicity, family or marital status, gender identity or expression, language, national origin, physical and mental ability, political affiliation, race, religion, sexual orientation, socio\\-economic status, veteran status, and other protected characteristics.\n   \n\n  \n\n**Compliance**\n**If access to export\\-controlled technology or source code is required for performance of job duties, it is within Employer's discretion whether to apply for a U.S. government license for such positions, and Employer may decline to proceed with an applicant on this basis alone.**","company_industry":"Software Development","company_url":"https:\/\/www.linkedin.com\/company\/databricks","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D560BAQFPIRKiPVETuw\/company-logo_100_100\/company-logo_100_100\/0\/1697215766274?e=2147483647&v=beta&t=K5mi1ouCxRu2wpiCv1XfYxu29YGccouH7wYiGiXNNpQ","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Cambridge, UK","job_hash":"bde3a877108ff588f00c1a74463c1b94","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"li-4227522197","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4227522197","job_url_direct":"https:\/\/jobs.ashbyhq.com\/motorway\/4ca78d5a-5559-4ac9-99f3-2a69529110d8?utm_source=LinkedInPaid&urlHash=ai8r","title":"Lead Machine Learning Engineer (Computer Vision)","company":"Motorway","location":"London, England, UK","date_posted":"2025-06-26","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Engineering and Information Technology","listing_type":null,"emails":null,"description":"**About Motorway**\n Motorway is the UK\u2019s fastest\\-growing used car marketplace \u2013 our award winning, online\\-only platform connects private car sellers with over 7,500 verified dealers nationwide, who compete to offer the best price. Founded in 2017, our technology makes the process refreshingly easy, earning us an 'Excellent' Trustpilot rating with over 70,000 reviews. We're not just building a platform; we're changing how people sell cars.\n   \n\n  \n\n Backed by leading investors like Index Ventures and ICONIQ Growth, and following a successful $190 million funding round, we're on a mission to transform the used car market.\n   \n\n  \n\n**About The Role**\n We\u2019re looking for an experienced and driven Lead Machine Learning Engineer to lead our Machine Vision team. This role focuses on taking full responsibility for developing, deploying, and maintaining high\\-quality, performant computer vision models, including classification, object detection, and segmentation production models. Additionally, this role will involve pushing boundaries by building innovative GenAI applications, particularly focusing on API usage and Retrieval Augmented Generation (RAG). You will be joining a team whose mission is to streamline vehicle profiling and transform the online vehicle selling and buying experience for all our customers \\- including both sellers and dealers.\n   \n\n  \n\n In this role, you\u2019ll lead the computer vision side, manage and mentor at least one Machine Learning Engineer (MLE), and collaborate closely with machine learning engineers, backend engineers, and product managers to develop scalable, high\\-performing ML solutions that elevate the customer journey. You\u2019ll combine technical brilliance with strong commercial acumen and understanding ofproduct needs, with pragmatic scalable and robust solutions at the core of your decision making. By applying your expertise in computer vision, leading Gen AI technologies exploration, and team leadership, you'll create cutting edge applications that push the boundary at the interface of AI in the online automotive marketplace.\n   \n\n  \n\n**Key Responsibilities**\n* Ownership of Motorway\u2019s machine vision capabilities, across a range of models including classification, object detection, and segmentation.\n* Lead the development, deployment, evaluation, and sustainable maintenance of computer vision models in production environments, ensuring optimal performance, reliability, and scalability.\n* Develop and implement best practices for MLOps, including version control, CI\/CD pipelines, containerisation, and cloud\\-based orchestration.\n* Ownership of our image management pipeline including interfacing with third parties to deliver industry standard data quality.\n* Collaborate cross\\-functionally: Work closely with data analysts, product managers, and business stakeholders to translate business needs into technical solutions.\n* Manage and mentor other ML practitioners, sharing knowledge and raising the technical bar across the team.\n* Lead the innovation! You\u2019ll have a keen passion for staying updated with the rapidly evolving AI landscape, identifying and adopting new techniques, tools, and methodologies as appropriate.\n\n\n**Requirements**\n* Excellent programming ability in Python and good experience with machine learning libraries such as PyTorch (preferred), TensorFlow, OpenCV etc.\n* Experience in deploying, maintaining, and optimising deep learning pipelines, focusing on efficiency, performance, and production maturity.\n* Strong understanding of machine learning principles, deep learning techniques and GenAI concepts such as prompt engineering, chain\\-of\\-thought reasoning, prompt chaining, Retrieval\\-Augmented Generation (RAG), custom\\-built agents.\n* Familiarity with LLM and agentic frameworks like LangChain, PydanticAI, or similar.\n* Proficiency in ML\\-Ops practices and tools; strong understanding of DevOps and CI\/CD.\n* Experience with cloud platforms, e.g. AWS (preferred), GCP, and deploying models in production.\n* Experience developing and shipping GenAI solutions utilising Large Language Models (LLMs), with an emphasis on API usage and Retrieval Augmented Generation (RAG).\n* Proficient in Docker and cloud\\-based container orchestration services such as AWS Fargate, Google Cloud Run etc.\n* You thrive working on ambiguous problems and have a track record of helping your team and stakeholders resolve ambiguity.\n* You're excited about fast\\-moving developments in Machine Learning and can communicate those ideas to colleagues who are not familiar with the domain.\n* The ability to align with product requirements, prioritising simpler solutions over ML when appropriate.","company_industry":"Technology, Information and Internet","company_url":"https:\/\/uk.linkedin.com\/company\/motorway-online-ltd.","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQEJ2_k_ww9i5Q\/company-logo_100_100\/B4EZWtWEE3GgAU-\/0\/1742369997570\/motorway_online_ltd_logo?e=2147483647&v=beta&t=itsGzuGv3gqZSqCPJ3jFoBjsVBfsDa6j_onSfErfMnk","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Cambridge, UK","job_hash":"3d2c9050a79f91d8769002863186fef1","Is_Junior_AI_Job":"No","Country":"UK"},{"id":"li-4257397580","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4257397580","job_url_direct":"https:\/\/job-boards.greenhouse.io\/mozilla\/jobs\/7008817?gh_src=6eba76201us&urlHash=lRTa","title":"Sr Staff Machine Learning Engineer, GenAI","company":"Mozilla","location":"Toronto, Ontario, Canada","date_posted":"2025-06-29","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"not applicable","job_function":"Engineering and Information Technology","listing_type":null,"emails":"hiringaccommodation@mozilla.com","description":"**Why Mozilla?**\n Mozilla Corporation is the non\\-profit\\-backed technology company that has shaped the internet for the better over the last 25 years. We make pioneering brands like Firefox, the privacy\\-minded web browser. Now, with more than 225 million people around the world using our products each month, we\u2019re shaping the next 25 years of technology and helping to reclaim an internet built for people, not companies. Our work focuses on diverse areas including AI, social media, security and more. And we\u2019re doing this while never losing our focus on our core mission \u2013 to make the internet better for people.\n   \n\n  \n\n The Mozilla Corporation is wholly owned by the non\\-profit 501(c) Mozilla Foundation. This means we aren\u2019t beholden to any shareholders \u2014 only to our mission. Along with thousands of volunteer contributors and collaborators all over the world, Mozillians design, build and distribute open\\-source software that enables people to enjoy the internet on their terms.\n   \n\n  \n\n**About This Team And Role**\n The Firefox team is a community of engineers who care deeply about delivering the fastest, friendliest, most usable browser possible. We are responsible for making the things you see in the browser work securely, quickly, and well! We are looking for a Senior Staff Machine Learning Engineer to help us develop and grow new machine learning driven products and tools. You will play a key role in enabling safe and healthy machine learning and AI driven experiences in Firefox.\n   \n\n  \n\n Senior Staff Engineers are industry experts in their domain. They help define our product strategy and goals affecting multiple teams and turn our strategy into coordinated action for those teams. They mentor others through transfer of responsibilities to more junior engineers, so they can tackle new ones, while collaborating with management on building team consensus and providing direction.\n   \n\n  \n\n**What You\u2019ll Do**\n* Take on large open\\-ended problems and drive them to completion, collaborating with other designers and engineers to make the web a better place.\n* Identify strategic opportunities where Large Language models improve the experience in Firefox.\n* Lead the design, development, and integration of innovative AI and machine learning models in Firefox, collaborating cross functionally with product management, full stack engineering and design.\n* Stay up\\-to\\-date with the latest advancements in AI, and inform feature development, and ensure our methodologies remain innovative and relevant.\n* Lead by example to upskill the team on AI and generate thought leadership.\n\n\n**What You'll Bring**\n* 8\\+ years experience as an engineer in machine learning with experience building and shipping machine learning models in production environments for user\\-facing applications.\n* Experience with shipping LLMs and multimodal models in user\\-centric products.\n* Deep understanding of fundamental machine learning concepts, including deep learning, natural language processing, large language models, and reinforcement learning, with proven expertise in one or more of these areas.\n* Identify difficult problems that are important for the organization, collaborate across teams and the organization to find the best strategy to resolve.\n* Consistent track record of technical leadership across multiple teams, shipping AI products showing a high degree of collaboration, flexibility, and respect for different perspectives\n* Experience with tooling in the AI ecosystem, that are open source and services in the cloud(such as GCP, AWS, Azure)\n* Experience with design of experiments, survey design, and large\\-scale AB testing\n* Experience with responsible AI, transparent algorithms, and putting users\u2019 needs first.\n* You\u2019re pragmatic about how to move things forward in specific timeframes including trade\\-offs and safeguards when implementing new functionality.\n* Lead and thrive effectively on a distributed team.\n\n\n Bonus Points\n   \n\n  \n\n* Experience with working on on\\-device machine learning models.\n* You have previously successfully contributed to an open source project.\n* Experience with the browser architecture or ecosystem.\n\n\n We value a variety of voices within our team and at Mozilla. You don't need to check every box on this list to apply.\n   \n\n  \n\n**What You\u2019ll Get**\n* Generous performance\\-based bonus plans to all eligible employees \\- we share in our success as one team\n* Rich medical, dental, and vision coverage\n* Generous retirement contributions with 100% immediate vesting (regardless of whether you contribute)\n* Quarterly all\\-company wellness days where everyone takes a pause together\n* Country specific holidays plus a day off for your birthday\n* One\\-time home office stipend\n* Annual professional development budget\n* Quarterly well\\-being stipend\n* Considerable paid parental leave\n* Employee referral bonus program\n* Other benefits (life\/AD\\&D, disability, EAP, etc. varies by country)\n\n\n**About Mozilla**\n Mozilla exists to build the Internet as a public resource accessible to all because we believe that open and free is better than closed and controlled. When you work at Mozilla, you give yourself a chance to make a difference in the lives of Web users everywhere. And you give us a chance to make a difference in your life every single day. Join us to work on the Web as the platform and help create more opportunity and innovation for everyone online.\n   \n\n  \n\n**Commitment to diversity, equity, inclusion, and belonging**\n Mozilla understands that valuing diverse creative practices and forms of knowledge are crucial to and enrich the company\u2019s core mission. We encourage applications from everyone, including members of all equity\\-seeking communities, such as (but certainly not limited to) women, racialized and Indigenous persons, persons with disabilities, persons of all sexual orientations, gender identities, and expressions.\n   \n\n  \n\n We will ensure that qualified individuals with disabilities are provided reasonable accommodations to participate in the job application or interview process, to perform essential job functions, and to receive other benefits and privileges of employment, as appropriate. Please contact us at hiringaccommodation@mozilla.com to request accommodation.\n   \n\n  \n\n We are an equal opportunity employer. We do not discriminate on the basis of race (including hairstyle and texture), religion (including religious grooming and dress practices), gender, gender identity, gender expression, color, national origin, pregnancy, ancestry, domestic partner status, disability, sexual orientation, age, genetic predisposition, medical condition, marital status, citizenship status, military or veteran status, or any other basis covered by applicable laws. Mozilla will not tolerate discrimination or harassment based on any of these characteristics or any other unlawful behavior, conduct, or purpose.\n   \n\n  \n\n Group: C\n   \n\n  \n\n ReqID: R2843\n   \n\n  \n\n**Hiring Ranges**\n Canada Tier 1 Locations\n   \n\n  \n\n $191,000\u2014$255,000 CAD\n   \n\n  \n\n Canada Tier 2 Locations\n   \n\n  \n\n $173,000\u2014$230,000 CAD","company_industry":"Software Development","company_url":"htt o see and handle objects with human\\-like capability. Challenging applications such as bin picking, sorting, packaging, and assembly are now open to fast, precise, and reliable automation. Apera is led by an experienced team from high\\-growth companies focused on robotics, artificial intelligence, and advanced manufacturing.\n\n\nApera AI is hiring a Machine Learning Engineer to build and improve the tools, infrastructure, and pipelines that power our AI model training. This role focuses on enhancing the synthetic data pipeline, automating training evaluations, and developing systems that connect data quality to model performance. You will work closely with technical artists, applied scientists, and simulation developers to deliver scalable, production\\-grade systems for robust AI deployment.\n\n\n**Employee Value Proposition (EVP)**\n\n\n**Purpose**  \n\nYour work will determine how reliably and accurately our AI models perform in real\\-world industrial environments. By improving the data they learn from, you will directly influence the precision, speed, and robustness of robotic systems operating on factory floors.\n\n\n**Growth**  \n\nYou will develop deep technical skills across computer vision, machine learning, simulation, and experimentation. You will gain experience connecting training data to model outcomes, applying state\\-of\\-the\\-art techniques, and improving models through systematic iteration and analysis.\n\n\n**Motivators**  \n\nYou will take full ownership of the connection between synthetic data and model performance. Your ideas, experiments, and tools will define how we train production\\-grade AI models and how we scale to new use cases with confidence and reliability.\n\n\n**Major Objectives**\n\n\n**Identify and Advance Opportunities in the Data Generation Pipeline**  \n\nYou will identify opportunities to improve the synthetic data pipeline and deliver a meaningful enhancement that increases dataset quality, control, or scalability. Your contribution will reflect your ability to assess what's missing and act decisively to improve it.\n\n\n**Design, Test, and Validate New Data\\-Centric ML Techniques**  \n\nYou will propose and implement new data\\-generation or augmentation techniques based on your own assessment of model bottlenecks, training patterns, or failure modes. You will validate effectiveness through structured training experiments and benchmark results against existing approaches. Your work will contribute a measurable advancement to how Apera trains accurate, generalizable AI models.\n\n\n**Collaborate Across Disciplines to Deliver Data\\-Driven Improvements**  \n\nPartner with ML scientists and technical artists to translate visual intuition and ML needs into robust software. Identify gaps in configuration, data realism, and augmentation strategy that impact performance. Ultimately you will deliver generalized improvements to Apera's vision model training process.\n\n  \n\n\n**Critical Subtasks**\n\n\n* **Design and implement tooling** to configure and control synthetic data generation at scale.\n* **Design new data generation strategies** that introduce variation, realism, or structure to improve model generalization.\n* **Run targeted training experiments** to measure the impact of your data approaches and guide future improvements.\n* **Build internal tools** that expose dataset properties, track changes, and help others reason about training inputs.\n\n\n**Culture and Situation Fit**\n\n\n\nAt Apera AI, we value initiative, clarity, and technical depth. This role is for someone who sees data as a core design space in machine learning\u2014not just an input but a lever to drive performance. You'll thrive here if you take ownership of the problems you see, enjoy collaborating across disciplines, and are excited to push the boundaries of how real\\-world AI systems are trained and deployed.\n\n\n**Required Qualifications**\n\n\n* Degree in computer science, engineering, applied mathematics, or a related technical field, or equivalent industry experience building ML systems.\n* Strong experience writing and maintaining production\\-quality code\n* Strong proficiency in Python and experience with machine learning frameworks such as PyTorch or TensorFlow.\n* Solid understanding of ML training workflows, including dataset preparation, model evaluation, and performance diagnostics.\n* Experience with synthetic data generation, simulation tools, or 3D rendering environments such as Blender or Unity.\n\n\n**Bonus** **Experience**\n\n\n* Ability to design, execute, and interpret training experiments to evaluate the impact of data and augmentation strategies.\n* Comfortable working in Linux\\-based development environments and with Docker\\-based workflows.\n* Experience with domain randomization, synthetic\\-to\\-real transfer, or sim\\-to\\-real techniques in robotics or computer vision.\n* Background in computer vision tasks such as object detection, segmentation, or 6\\-DoF pose estimation.\n* Experience working with cloud\\-based ML infrastructure.\n\n\nWhy Join Us?\n\n\n\nPeople are our greatest strength. They are friendly, smart, and driven to build amazing products; we tackle challenges as a team, we are close\\-knit and scrappy. We also offer competitive total compensation, health benefits, and vacation. Our teams are motivated, talented, hardworking, and have an entrepreneurial spirit. We enjoy making large impact, solving challenging problems rooted in real\\-world physics using science, imagination, creativity, and persistence.\n\n\n\nWhat do we offer?\n\n\n\n* **A chance to make a difference.** People are our greatest strength they are friendly, smart, and driven to build amazing products; we tackle challenges as a team, we are close\\-knit and scrappy. Our teams are motivated, talented, hardworking and have both an intrapreneurial and entrepreneurial spirit. We enjoy making a large impact, solving challenging problems rooted in real\\-world robotic vision optimization using science, imagination, creativity, and persistence.\n\n\n* **Build your skills. Build your career.** We don't just promise opportunities. We back them with personalized development plans, annual learning budgets, regular individual and team upskilling, and time dedicated to innovation. Come for the mission, stay to master it.\n\n\n* **Equity That Empowers: A Rare Opportunity to Own What You Help Build.** At Apera AI, equity isn't just a benefit\u2014it's a belief system grounded in fairness, unity, and shared success. Every Aperian receives a meaningful ownership stake from day one, because those creating value should share in the rewards. While traditional companies reserve equity for a privileged few, we extend it to all employees. We've already gained considerable traction in transforming how manufacturers use AI and robotics. Join a mission\\-driven team where your ideas matter, your work shapes industries, and your ownership grows with every win. **This is your invitation to be part of something rare: a company that shares both purpose and upside.**\n\n\n* **Straightforward compensation.** At Apera AI, we believe that transparency and fairness are key to building a thriving team. For this Machine Learning Engineer role, we offer a competitive base salary range of $100,000 to $130,000 CAD per year.\n\n\n\nThis range reflects the base salary for a highly qualified candidate. The final offer will depend on a range of factors including your unique skills, experience, contributions to team diversity, and the value you bring to our vision of transforming industrial automation with AI\\-powered vision systems.","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Apera-Ai","company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_c to ensure robust, scalable solutions for customer deployments.\n\n\n\nThis is a hands\\-on role that bridges simulation and reality, requiring both strong technical fundamentals and the practical mindset to make robotics work reliably on the factory floor.\n\n\n**Employee Value Proposition (EVP)**\n\n\n**Purpose**\n\n\n\nYou'll help bring intelligent robotic systems into production by integrating cutting\\-edge vision software with physical hardware. Your work will ensure that industrial robots powered by Apera Vue are capable of executing complex, high\\-precision tasks\u2014like bin picking, assembly, and alignment\u2014in real factories.\n\n\n**Growth**\n\n\n\nYou'll deepen your understanding of robotic motion planning, calibration, end\\-of\\-arm tooling (EOAT), and mechanical integration. You'll gain end\\-to\\-end experience\u2014from simulation and prototyping to full deployment\u2014working alongside experts in computer vision, mechanical design, and robotic systems.\n\n\n**Motivators**\n\n\n\nYou'll take ownership of real deployments, contribute to customer\\-critical features, and help shape best practices for how Apera solutions are implemented globally. You'll see your work move from lab to line\u2014and gain the satisfaction of solving problems that matter in production.\n\n\n**Major Objectives**\n\n\n\n* **Lead Development and Optimization of Vision\\-Guided Robot Programs**  \n\nDesign, implement, and refine robot programs (e.g. pick\\-and\\-place, path planning) that incorporate Apera Vue's vision outputs. Validate programs in simulation and on physical systems. Contribute to the development of internal reference designs and sample workflows that can be shared with customers to accelerate their own integrations.  \n\n**Tech:** ABB, Fanuc, Yaskawa, Universal Robots; RAPID, KAREL, or similar robot languages\n\n\n* **Integrate Mechanical and Mechatronic Systems**  \n\nDesign and implement EOATs, camera mounts, fixtures, and mechanical interfaces. Collaborate with hardware and mechanical teams to ensure alignment between design intent and real\\-world constraints.  \n\n**Tools:** SolidWorks or equivalent CAD; basic fabrication methods\n\n\n* **Own Lab\\-Based System Testing and Validation**  \n\nBuild and test complete robotic cells in the Apera lab. Validate mechanical tolerances, repeatability, and system responsiveness. Document findings and escalate design improvements where needed.\n\n\n* **Collaborate on Field Deployments and Escalation Response**  \n\nSupport the deployment team on pilot lines or customer installations. Help diagnose root causes of failures, propose mechanical or programmatic solutions, and lead implementation.  \n\n**Skills:** Triage, root cause analysis, cross\\-functional communication\n  \n\n\n**Critical Subtasks**\n\n\n* Create and maintain calibration procedures for robotic and vision systems\n* Analyze cycle times, motion profiles, and edge cases using logs and lab testing\n* Support robot cell builds with mechanical adjustments and hands\\-on problem solving\n* Contribute to system\\-level documentation, deployment guides, and configuration manuals\n* Work with application engineers and customer success to define and verify acceptable system behavior\n* Participate in internal reviews to improve best practices around EOAT design, mounting strategies, and safety requirements\n\n\n**Culture and Situation Fit**\n\n\n\nYou'll thrive at Apera if:\n\n\n* You enjoy building things that work reliably in production, not just theory\n* You can switch between CAD, code, and the lab floor as needed\n* You care about closing the gap between vision intelligence and physical action\n* You're excited to collaborate across disciplines to deliver end\\-to\\-end solutions\n\n\n**Required Qualifications**\n\n\n* 3\u20135 years of hands\\-on experience in robotics, mechatronics, or automation engineering\n* Proficient in at least one industrial robot programming language (e.g., RAPID, KAREL, TP programming)\n* Proficiency in mechanical design using CAD tools (e.g., SolidWorks)\n* Experience deploying or supporting automation systems in manufacturing environments\n* Strong debugging and troubleshooting skills, especially around robot behavior and integration issues\n* Excellent communication and cross\\-functional collaboration abilities\n\n\n**Bonus Experience**\n\n\n* Familiarity with vision\\-guided robotics, hand\\-eye calibration, or pose estimation systems\n* Experience with field deployment, system commissioning, or customer escalation resolution\n* Exposure to bin picking, depalletizing, or random part picking workflows\n* Ability to travel to customer or partner sites as needed\n* Python scripting or familiarity with APIs used for robot\/vision communication\n\n\nWhy Join Us?\n\n\n\nPeople are our greatest strength. They are friendly, smart, and driven to build amazing products; we tackle challenges as a team, we are close\\-knit and scrappy. We also offer competitive total compensation, health benefits, and vacation. Our teams are motivated, talented, hardworking, and have an entrepreneurial spirit. We enjoy making large impact, solving challenging problems rooted in real\\-world physics using science, imagination, creativity, and persistence.\n\n\n\nWhat do we offer?\n\n\n\n* **A chance to make a difference.** People are our greatest strength they are friendly, smart, and driven to build amazing products; we tackle challenges as a team, we are close\\-knit and scrappy. Our teams are motivated, talented, hardworking and have both an intrapreneurial and entrepreneurial spirit. We enjoy making a large impact, solving challenging problems rooted in real\\-world robotic vision optimization using science, imagination, creativity, and persistence.\n\n\n* **Build your skills. Build your career.** We don't just promise opportunities. We back them with personalized development plans, annual learning budgets, regular individual and team upskilling, and time dedicated to innovation. Come for the mission, stay to master it.\n\n\n* **Equity That Empowers: A Rare Opportunity to Own What You Help Build.** At Apera AI, equity isn't just a benefit\u2014it's a belief system grounded in fairness, unity, and shared success. Every Aperian receives a meaningful ownership stake from day one, because those creating value should share in the rewards. While traditional companies reserve equity for a privileged few, we extend it to all employees. We've already gained considerable traction in transforming how manufacturers use AI and robotics. Join a mission\\-driven team where your ideas matter, your work shapes industries, and your ownership grows with every win. **This is your invitation to be part of something rare: a company that shares both purpose and upside.**\n\n\n* **Straightforward compensation.** At Apera AI, we believe that transparency and fairness are key to building a thriving team. For this Roboticist role, we offer a competitive base salary range of $100,000 to $130,000 CAD per year.\n\n\n\nThis range reflects the base salary for a highly qualified candidate. The final offer will depend on a range of factors including your unique skills, experience, contributions to team diversity, and the value you bring to our vision of transforming industrial automation with AI\\-powered vision systems.","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Apera-Ai","company_logo":null,"company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Vancouver, Canada","job_hash":"34937efa0f9288cc0895af8a115e3ef5","Is_Junior_AI_Job":"Uncertain","Country":"Canada"},{"id":"li-4256443444","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4256443444","j  control synthetic data generation at scale.\n* Design new data generation strategies that introduce variation, realism, or structure to improve model generalization.\n* Run targeted training experiments to measure the impact of your data approaches and guide future improvements.\n* Build internal tools that expose dataset properties, track changes, and help others reason about training inputs.\n\n\n**Culture and Situation Fit**\n At Apera AI, we value initiative, clarity, and technical depth. This role is for someone who sees data as a core design space in machine learning\u2014not just an input but a lever to drive performance. You\u2019ll thrive here if you take ownership of the problems you see, enjoy collaborating across disciplines, and are excited to push the boundaries of how real\\-world AI systems are trained and deployed.\n   \n\n  \n\n**Required Qualifications**\n* Degree in computer science, engineering, applied mathematics, or a related technical field, or equivalent industry experience building ML systems.\n* Strong experience writing and maintaining production\\-quality code\n* Strong proficiency in Python and experience with machine learning frameworks such as PyTorch or TensorFlow.\n* Solid understanding of ML training workflows, including dataset preparation, model evaluation, and performance diagnostics.\n* Experience with synthetic data generation, simulation tools, or 3D rendering environments such as Blender or Unity.\n\n\n**Bonus Experience**\n* Ability to design, execute, and interpret training experiments to evaluate the impact of data and augmentation strategies.\n* Comfortable working in Linux\\-based development environments and with Docker\\-based workflows.\n* Experience with domain randomization, synthetic\\-to\\-real transfer, or sim\\-to\\-real techniques in robotics or computer vision.\n* Background in computer vision tasks such as object detection, segmentation, or 6\\-DoF pose estimation.\n* Experience working with cloud\\-based omething rare: a company that shares both purpose and upside.\n\n\n* Straightforward compensation. At Apera AI, we believe that transparency and fairness are key to building a thriving team. For this Machine Learning Engineer role, we offer a competitive base salary range of $100,000 to $130,000 CAD per year.\n\n\n This range reflects the base salary for a highly qualified candidate. The final offer will depend on a range of factors including your unique skills, experience, contributions to team diversity, and the value you bring to our vision of transforming industrial automation with AI\\-powered vision systems.","company_industry":"Automation Machinery Manufacturing","company_url":"https:\/\/ca.linkedin.com\/company\/aperaai","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQGFHo1bH_x_Hg\/company-logo_100_100\/company-logo_100_100\/0\/1630662619925\/vcvision_logo?e=2147483647&v=beta&t=XwRETjmzSGN9cr6NJYFtrQvHx5y-9a8amCFS7-3BZBM","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Machine learning engineer","search_location":"Vancouver, Canada","job_hash":"7311146f6583507f20fa152052e1b363","Is_Junior_AI_Job":"Uncertain","Country":"Canada"},{"id":"li-4054871475","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4054871475","job_url_direct":"https:\/\/www.amazon.jobs\/jobs\/2809798\/ingnieur-en-apprentissage-automatique-senior\\u002d\\u002dsenior-machine-learning-engineer-professional-services?cmpid=SPLICX0248M&utm_source=linkedin.com&utm_campaign=cxro&utm_medium=social_media&utm_content=job_posting&ss=paid&urlHash=Q1F3","title":"Ing\u00e9nieur en apprentissage automatique senior | Senior Machine Learning Engineer, Professional Services","company":"Amazon Web Services (AWS)","location":"Montreal, Quebec, Canada","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Research, Science, and Engineering","listing_type":null,"emails":null,"description":"****DESCRIPTION****\n \u00cates\\-vous enthousiaste \u00e0 l\u2019id\u00e9e de cr\u00e9er des solutions logicielles autour de grands syst\u00e8mes complexes d\u2019apprentissage automatique (AA) et d\u2019apprentissage profond (AP)? Vous souhaitez aider les plus grandes entreprises mondiales \u00e0 tirer une valeur commerciale de l\u2019adoption et de l\u2019automatisation de l\u2019intelligence artificielle (IA)? Vous souhaitez parfaire vos connaissances au contact des cas d\u2019utilisation de l\u2019AA et de l\u2019AP d\u2019AWS mis en \u0153uvre dans de nombreuses entreprises? Vous \u00eates ravi \u00e0 l\u2019id\u00e9e d\u2019\u00eatre un \u00e9l\u00e9ment cl\u00e9 d\u2019Amazon, entreprise pionni\u00e8re qui fa\u00e7onne la technologie mondiale de l\u2019IA et investit dans l\u2019apprentissage automatique depuis des d\u00e9cennies?\n   \n\n  \n\n Chez Amazon Web Services (AWS), nous recrutons des ing\u00e9nieurs techniques en apprentissage automatique, qui collaboreront avec nos scientifiques des donn\u00e9es afin de fournir des solutions r\u00e9volutionnaires aux clients. Nous recherchons des ing\u00e9nieurs ayant une exp\u00e9rience dans la science des donn\u00e9es et des scientifiques des donn\u00e9es ayant une exp\u00e9rience dans l\u2019ing\u00e9nierie pour soutenir nos efforts aupr\u00e8s du milieu de l\u2019Internet des objets (IdO), des corporations et des jeunes entreprises. Nous voulons faire passer votre savoir\\-faire en science des donn\u00e9es \u00e0 un niveau sup\u00e9rieur, tout en maximisant pour les clients les avantages de l\u2019IA et de l\u2019AA sur la plateforme AWS. Cela signifie concevoir et op\u00e9rationnaliser des solutions d\u2019AA et d\u2019AP pour nos clients, tout en les aidant \u00e0 adopter les bonnes pratiques actuelles en mati\u00e8re d\u2019apprentissage automatique, et ce, \u00e0 chaque \u00e9tape du cycle de d\u00e9veloppement de leurs mod\u00e8les.\n   \n\n  \n\n Les services professionnels AWS constituent une \u00e9quipe de consultants unique en son genre. Nous sommes fiers d\u2019\u00eatre pr\u00e9occup\u00e9s par le client et de nous concentrer sur la mise en \u0153uvre de l\u2019AA chez nos clients. Si vous avez de l\u2019exp\u00e9rience dans le domaine de l\u2019AA, y compris la cr\u00e9ation, le d\u00e9ploiement et la surveillance de mod\u00e8les, nous aimerions vous compter parmi notre \u00e9quipe. Une connaissance des solutions infonuagiques (pas n\u00e9cessairement AWS) et des bonnes pratiques en mati\u00e8re de DevOps est essentielle, car vous travaillerez avec des \u00e9quipes de scientifiques des donn\u00e9es, d\u2019ing\u00e9nieurs de donn\u00e9es et d\u2019architectes pour concevoir de v\u00e9ritables solutions de bout en bout. Vous devez \u00eatre pr\u00eat(e) \u00e0 d\u00e9couvrir de nouvelles technologies et en avoir l\u2019envie.\n   \n\n  \n\n Vous fournirez des informations g\u00e9n\u00e9rales et approfondies aux clients et aux partenaires pour les aider \u00e0 \u00e9liminer les contraintes qui les emp\u00eachent d\u2019exploiter les services AWS de mani\u00e8re \u00e0 en tirer une valeur strat\u00e9gique. Ce r\u00f4le exige une implication dans le travail d\u2019\u00e9quipe, un sens de l\u2019urgence et des comp\u00e9tences en communication. La conception de solutions d\u2019IA\/AA fiables, \u00e9volutives et performantes n\u00e9cessite une solide expertise technique, une bonne compr\u00e9hension des principes fondamentaux de l\u2019informatique et une exp\u00e9rience pratique dans la construction de syst\u00e8mes distribu\u00e9s \u00e0 grande \u00e9chelle.\n   \n\n  \n\n Are you excited about building software solutions around large, complex Machine Learning (ML) and Deep Learning (DL) systems? Want to help the largest global enterprises derive business value through the adoption and automation of Artificial Intelligence (AI)? Eager to learn from many different enterprises\u2019 use cases of AWS ML and DL? Thrilled to be a key part of Amazon, who has been investing in Machine Learning for decades \\- pioneering and shaping the world\u2019s AI technology?\n   \n\n  \n\n At Amazon Web Services (AWS), we\u2019re hiring technical Machine Learning Engineers to collaborate with our Data Scientists to deliver ground\\-breaking solutions for customers. We are looking for Engineers with Data Science experience and Data Scientists with Engineering experience to support our efforts in the Enterprise, IoT, and start\\-up communities. We want to take your full\\-stack Data Science know\\-how to a new level by empowering AWS customers to maximize the benefits they receive through AI\/ML on the AWS platform. This means building and operationalizing ML and DL solutions for our customers while helping them adopt modern Machine Learning best practices throughout every stage of their model development lifecycle.\n   \n\n  \n\n AWS Professional Services is a unique consulting team. We pride ourselves on being customer obsessed and highly focused on the ML enablement of our customers. If you have experience with ML, including building, deploying, and monitoring models, we\u2019d like you to join our team. A familiarity with cloud solutions (not necessarily AWS) and DevOps best practices is key as you will work with teams of Data Scientists, Data Engineers, and Architects to build truly end\\-to\\-end solutions. You must be prepared and eager to learn new technologies in this role.\n   \n\n  \n\n You will provide deep and broad insight to customers and partners to help remove constraints that prevent them from leveraging AWS services to create strategic value. A commitment to team work, hustle, and communication skills are important in this role. Creating reliable, scalable, and high\\-performance AI\/ML solutions requires strong technical expertise, a sound understanding of the fundamentals of Computer Science, and practical experience building large\\-scale distributed systems.\n   \n\n  \n\n Key job responsibilities\n   \n\n  \n\n* Diriger des projets d\u2019apprentissage automatique (AA\/IA) complets : compr\u00e9hension des besoins de l\u2019entreprise, pr\u00e9paration des donn\u00e9es, d\u00e9veloppement de mod\u00e8les, d\u00e9ploiement et surveillance.\n* Concevoir et mettre en \u0153uvre des plateformes de donn\u00e9es performantes, fiables et s\u00e9curis\u00e9es.\n* Concevoir des solutions et des op\u00e9rations d\u2019AA \u00e9volutives (MLOps) \u00e0 l\u2019aide des services AWS. Tirer parti des solutions d\u2019IA g\u00e9n\u00e9rative, le cas \u00e9ch\u00e9ant.\n* Cr\u00e9er et \u00e9valuer des mod\u00e8les pr\u00e9dictifs afin de fournir des informations exploitables \u00e0 des fins de pr\u00e9vision, d\u2019optimisation des ressources et d\u2019analyse des tendances de la client\u00e8le.\n* Collaborer avec des \u00e9quipes interfonctionnelles (DevOps, ing\u00e9nierie des donn\u00e9es, IdO, calcul haute performance) pour pr\u00e9parer, analyser et rendre op\u00e9rationnels les donn\u00e9es et les mod\u00e8les.\n* Agir en tant que conseiller de confiance aupr\u00e8s des clients sur les solutions d\u2019IA et d\u2019AA et les architectures infonuagiques.\n* Accompagner et encadrer les d\u00e9butants afin de favoriser leur d\u00e9veloppement professionnel.\n* \u00c9laborer du contenu technique, tel que des livres blancs et des articles de blog, afin de partager les meilleures pratiques.\n* Veiller \u00e0 ce que les solutions r\u00e9pondent aux normes de l\u2019industrie et aider les clients \u00e0 faire progresser leurs strat\u00e9gies d\u2019adoption de l\u2019IA, de l\u2019AA et du nuage.\n\n\n Il s\u2019agit d\u2019un poste en contact avec la client\u00e8le, avec des d\u00e9placements possibles sur les sites des clients, le cas \u00e9ch\u00e9ant.\n   \n\n  \n\n* Lead end\\-to\\-end machine learning (ML\/AI) projects, from understanding business needs to data preparation, model development, deployment and monitoring.\n* Design and implement data platforms that support high\\-performance, reliable, and secure data platforms.\n* Design scalable ML solutions and operations (MLOps) using AWS services. Leverage Generative AI solutions when applicable.\n* Build and evaluate predictive models to provide actionable insights for forecasting, resource optimization, and customer trends.\n* Collaborate with cross\\-functional teams (DevOps, Data Engineering, IoT, HPC) to prepare, analyze, and operationalize data and models.\n* Serve as a trusted advisor to customers on AI\/ML solutions and cloud architectures\n* Coach and mentor junior individuals to support their professional growth.\n* Develop technical content, such as white papers and blog posts, to share best practices.\n* Ensure solutions meet industry standards and support customers in advancing their AI\/ML and cloud adoption strategies.\n\n\n This is a customer\\-facing role with potential travel to customer sites as needed.\n   \n\n  \n\n**About The Team**\n \u00c0 propos d'AWS (English description to follow)\n   \n\n  \n\n Des exp\u00e9riences diverses\n   \n\n  \n\n AWS accorde une grande importance \u00e0 la diversit\u00e9 des exp\u00e9riences. M\u00eame si vous ne r\u00e9pondez pas \u00e0 toutes les qualifications et comp\u00e9tences \u00e9num\u00e9r\u00e9es dans la description du poste, nous encourageons les candidats \u00e0 postuler. Si votre carri\u00e8re d\u00e9bute, si vous n'avez pas suivi un parcours traditionnel ou si vous avez des exp\u00e9riences alternatives, cela ne doit pas vous emp\u00eacher de postuler.\n   \n\n  \n\n Pourquoi AWS ?\n   \n\n  \n\n Amazon Web Services (AWS) est la plateforme infonuagique la plus compl\u00e8te et la plus amplement adopt\u00e9e au monde. Nous avons \u00e9t\u00e9 les pionniers de l'informatique infonuagique et n'avons jamais cess\u00e9 d'innover. C'est pourquoi nos clients, des startups les plus prosp\u00e8res jusqu\u2019aux entreprises du Fortune 500, font confiance \u00e0 notre gamme de produits et de services pour faire avancer leurs entreprises.\n   \n\n  \n\n Une culture d'\u00e9quipe inclusive\n   \n\n  \n\n Chez AWS, c\u2019est dans notre nature d'apprendre et d'\u00eatre curieux. Nos groupes d'affinit\u00e9 dirig\u00e9s par nos employ\u00e9s favorisent une culture d'inclusion qui nous permet d'\u00eatre fiers de nos diff\u00e9rences. Des \u00e9v\u00e9nements et des exp\u00e9riences d'apprentissage toujours en cours, notamment les conf\u00e9rences sur la race et l'ethnicit\u00e9 (CORE) et AmazeCon (diversit\u00e9 des genres), nous incitent \u00e0 ne jamais cesser de valoriser nos diff\u00e9rences.\n   \n\n  \n\n Mentorat et d\u00e9veloppement de carri\u00e8re\n   \n\n  \n\n Nous \u00e9levons continuellement la barre de notre performance au plus haut, car nous nous effor\u00e7ons de devenir le meilleur employeur de la plan\u00e8te. C'est ainsi que vous trouverez que nous avons de nombreuses ressources de partage de connaissances, de mentorat et d'autres ressources de d\u00e9veloppement de carri\u00e8re pour vous aider \u00e0 devenir un professionnel mieux \u00e9quilibr\u00e9.\n   \n\n  \n\n L\u2019\u00e9quilibre entre vie professionnelle et vie priv\u00e9e\n   \n\n  \n\n Nous accordons une grande importance \u00e0 l'\u00e9quilibre entre la vie professionnelle et la vie priv\u00e9e. La r\u00e9ussite professionnelle ne doit jamais croite en d\u00e9savantagent la vie personnelle. C'est donc pour \u00e7a que la flexibilit\u00e9 d\u2019horaires et de conditions de travail fait partie de notre culture. Lorsque nous nous sentons soutenus autant au travail qu\u2019\u00e0 la maison, il n'y a rien que nous ne puissions r\u00e9aliser dans l\u2019environnement de l\u2019infonuagique.\n   \n\n  \n\n**About The Team**\n Diverse Experiences\n   \n\n  \n\n Amazon values diverse experiences. Even if you do not meet all of the preferred qualifications and skills listed in the job description, we encourage candidates to apply. If your career is just starting, hasn\u2019t followed a traditional path, or includes alternative experiences, don\u2019t let it stop you from applying.\n   \n\n  \n\n Why AWS\n   \n\n  \n\n Amazon Web Services (AWS) is the world\u2019s most comprehensive and broadly adopted cloud platform. We pioneered cloud computing and never stopped innovating \u2014 that\u2019s why customers from the most successful startups to Global 500 companies trust our robust suite of products and services to power their businesses.\n   \n\n  \n\n Work\/Life Balance\n   \n\n  \n\n We value work\\-life harmony. Achieving success at work should never come at the expense of sacrifices at home, which is why we strive for flexibility as part of our working culture. When we feel supported in the workplace and at home, there\u2019s nothing we can\u2019t achieve in the cloud.\n   \n\n  \n\n Inclusive Team Culture\n   \n\n  \n\n Here at AWS, it\u2019s in our nature to learn and be curious. Our employee\\-led affinity groups foster a culture of inclusion that empower us to be proud of our differences. Ongoing events and learning experiences, including our Conversations on Race and Ethnicity (CORE) and AmazeCon (gender diversity) conferences, inspire us to never stop embracing our uniqueness.\n   \n\n  \n\n Mentorship and Career Growth\n   \n\n  \n\n We\u2019re continuously raising our performance bar as we strive to become Earth\u2019s Best Employer. That\u2019s why you\u2019ll find endless knowledge\\-sharing, mentorship and other career\\-advancing resources here to help you develop into a better\\-rounded professional.\n   \n\n  \n\n****BASIC QUALIFICATIONS****\n* Baccalaur\u00e9at ou exp\u00e9rience \u00e9quivalente dans un domaine quantitatif (p. ex. informatique, statistiques, math\u00e9matiques). Bonne conn nce, connections, search, and trust. Our machine learning team is lean but hungry to drive even more impact and make Nextdoor the neighborhood hub for local exchange. We believe that ML will be an integral part of making Nextdoor valuable to our members. We also believe that ML should be ethical and encourage healthy habits and interaction, not addictive behavior. We are looking for great engineers who believe in the power of the local community to empower our members to make their communities great places to live.\n   \n\n  \n\n At Nextdoor, we offer a warm and inclusive work environment that embraces a hybrid and remote employment experience, providing a flexible experience for our valued employees.\n   \n\n  \n\n****The Impact You'll Make****\n* You will be part of a scrappy and impactful team building data\\-intensive products, working with data and features, building machine learning models, and sharing insights around data and experiments. You will be working closely with the product team and the Data Science team on a daily basis. Finally, you will help build the foundational patterns that ML engineers will use for years to come as we ramp up our effort to introduce machine learning into our platform\n* Collect and gather datasets to build machine learning (ML) models that make real\\-time decisions for the Nextdoor platform\n* Analyze datasets and and use important features to build low\\-latency models for decisions that need to be made quickly\n* Deploy ML models into production environments and integrate them into the product\n* Run and analyze live user\\-facing experiments to iterate on model quality by measuring the impact on business metrics\n* Collaborate with other engineers and data scientists to create optimal experiences on the platform\n* Participate in in\\-person Nextdoor events such as trainings, off\\-sites, volunteer days, and team\\-building exercises\n* Build in\\-person relationships with team members and contribute to Nextdoor's company culture\n\n\n****What You'll Bring To The Team****\n* M.S. or Ph.D in Computer Science, Applied Math, Statistics, Computational Biology or a related field\n* 1\\+ years of industry experience in applying machine learning at scale\n* Experience with recommendation systems, deep learning models, feed\/notification relevance, knowledge graphs, Ads, or NLP at scale\n* Experience building ML models for consumer\\-facing products\n* Proven engineering skills, with experience in writing and maintaining high\\-quality production code\n* Ability to work with and analyze large amounts of data\n* Ability to succeed in a dynamic startup environment\n* Eagerness to explore and apply AI and emerging technologies to reimagine how work gets done\n\n\n****Rewards****\n Compensation, benefits, perks, and recognition programs at Nextdoor come together to create one overall rewards package.\n   \n\n  \n\n The starting salary for this role is expected to range from $133,000 to $193,000 on an annualized basis, or potentially greater in the event that your 'level' of proficiency exceeds the level expected for the role. Compensation may also vary by geography.\n   \n\n  \n\n We also expect to award a meaningful equity grant for this role. With quarterly vesting, your first vest date would be within the first 3 months of your start date.\n   \n\n  \n\n Overall, total compensation will vary depending on your relevant skills, experience, and qualifications.\n   \n\n  \n\n We have you covered! Nextdoor employees can choose between a variety of great health plans. We cover 100% of your personal monthly premium for health, dental, and vision \\- and provide a OneMedical membership for concierge care.\n   \n\n  \n\n At Nextdoor, we empower our employees to build stronger local communities. To create a platform where all feel welcome, we want our workforce to reflect the diversity of the neighbors we serve. We encourage everyone interested in our mission to apply. We do not discriminate on the ba re adherence to MLOps principles, including automation, CI\/CD for ML, and reproducibility.\n\n\n\n  \n\n\n\n\n\n**Qualifications:** \n\n\n\n* Bachelor\u2019s or Master\u2019s degree in Computer Science, Machine Learning, AI, or a related field.\n* **3\\+ years of experience** \n in designing and deploying machine learning models in production.\n* Strong programming skills in\n **Python** \n and proficiency in ML frameworks such as\n **TensorFlow, PyTorch, or Scikit\\-Learn** \n .\n* Experience with cloud platforms (AWS, GCP, or Azure) and containerization technologies (Docker, Kubernetes).\n* Proficiency in distributed computing frameworks like\n **Spark, Ray, or Dask** \n .\n* Experience with MLOps tools and techniques, including CI\/CD for ML, model versioning, and monitoring.\n* Familiarity with large\\-scale data processing, data engineering principles, and feature stores.\n* Strong problem\\-solving skills, a proactive mindset, and the ability to work in a fast\\-paced, collaborative environment.\n\n\n\n  \n\n\n\n\n\n**Preferred Qualifications:** \n\n\n\n* Experience with reinforcement learning, NLP, or deep learning applications.\n* Knowledge of graph\\-based ML, generative AI, or other advanced ML techniques.\n* Exposure to edge AI and model optimization techniques (e.g., quantization, pruning).\n* Contributions to open\\-source ML projects or publications in AI conferences.\n\n\n\n  \n\n\n\n\n\n**Salary Range:** \n 140k\\-180k\n \n\n\n\n  \n\n\n\n\n\n*The salary range provided reflects the estimated compensation for this role based on the expected qualifications and experience level. The final offer may vary depending on factors such as skills, experience, and alignment with role requirements.* \n\n\n\n\n  \n\n\n\n\n\n**Cultural Fit \\& Values** \n\n\n\n\n At Accrete, success goes beyond technical expertise\u2014we value innovation, collaboration, and accountability. Our team members embody:\n \n\n\n* **Ownership \\& Accountability** \n \u2013 Drive project nership,\u202fenhancing the ability for our customers to experience the world.\n   \n\n  \n\n**Our Purpose \u2013** \n**Bridging the World Through Travel**\n We believe travel allows people to enjoy, learn and experience more of the amazing world we live in. It brings individuals and cultures closer together, fostering empathy, understanding and happiness.\n   \n\n  \n\n We are a skillful, driven and diverse team from across the globe, united by a passion to make an impact. Harnessing our innovative technologies and strong partnerships, we aim to make travel easy and rewarding for everyone.\n   \n\n  \n\n**Get to Know Our Team**\n The Data department oversees all of Agoda\u2019s data\\-related requirements. Our ultimate goal is to enable and increase the use of data in the company through creative approaches and the implementation of powerful resources such as operational and analytical databases, queue systems, BI tools, and data science technology. We hire the brightest minds from around the world to take on this challenge and equip them with the knowledge and tools that contribute to their personal growth and success while supporting our company\u2019s culture of diversity and experimentation. The role the Data team plays at Agoda is critical as business users, product managers, engineers, and many others rely on us to empower their decision making. We are equally dedicated to our customers by improving their search experience with faster results and protecting them from any fraudulent activities. Data is interesting only when you have enough of it, and we have plenty. This is what drives up the challenge as part of the Data department, but also the reward.\n   \n\n  \n\n**The Opportunity**\n We are looking for ambitious and agile data scientists that would like to seize the opportunity to work on some of the most challenging productive machine learning and big data platforms worldwide, processing some 600B events every day and making some 5B predictions.\n   \n\ y delivering durable value.\n* Go Further Together: We\u2019re one team working towards one mission and vision. We collaborate proactively and inclusively, involving the right people at the right time and in the right way. We strive to create a more equitable workplace. We won\u2019t let each other fail.\n\n\n**Additional Resources:**\n* Moloco Company Blog\n* Moloco Leadership\n* Moloco Newsroom\n\n\n**Equal Opportunity:**\n Moloco is an equal opportunity employer. As we highly value diversity in our current and future employees, we do not discriminate (including in our hiring and promotion practices) on the basis of race, color, creed, religion, national origin, age, sex and gender, gender expression, and gender identity, sexual orientation, marital status, ancestry, physical or mental disability, military and veteran status, or any other characteristic protected by law.\n   \n\n  \n\n**Candidate Privacy Notice:**\n Your privacy matters to us. By applying, you acknowledge that you\u2019ve reviewed our Candidate Privacy Notice.","company_industry":"Advertising Services","company_url":"https:\/\/www.linkedin.com\/company\/moloco","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQEIJT21Vz0_Gw\/company-logo_100_100\/company-logo_100_100\/0\/1656870638134\/moloco_logo?e=2147483647&v=beta&t=U4JJYHQr8eBKC5KslHAlIjFisSkF_BoV46YbnrI_Ddk","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Berlin, Germany","job_hash":"f184aae9a97ec00de5a98c85e8418116","Is_Junior_AI_Job":"No","Country":"Germany"},{"id":"li-4254886902","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4254886902","job_url_direct":null,"title":"Data Engineer \/ Data Scientist","company":"Scavenger AI","location":"Be
