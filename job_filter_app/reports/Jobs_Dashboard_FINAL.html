cation:** Toronto, ON (Hybrid \\- 3 days a week onsite)\n\n**About the Job**\n\n\nOur Hubs are a crucial part of how we innovate, improving performance across every Sanofi department and providing a springboard for the amazing work we do. Build a career and you can be part of transforming our business while helping to change millions of lives.\n\n\nAt Sanofi, we\u2019re committed to providing the next\\-gen healthcare that patients and customers need. It\u2019s about harnessing data insights and leveraging AI responsibly to search deeper and solve sooner than ever before. Join our R\\&D Data \\& AI Products and Platforms Team as a Director of Strategy \\& Performance Excellence and you can help make it happen.\n\n\nSanofi has recently embarked into a vast and ambitious digital transformation program. A cornerstone of this roadmap is the acceleration of its data transformation and of the adoption of artificial intelligence (AI) and machine learning (ML) solutions, to accelerate R\\&D, manufacturing and commercial performance and bring better drugs and vaccines to patients faster, to improve health and save lives.\n\n\nThe R\\&D Data \\& AI Products and Platforms Team is a key team within R\\&D Digital, focused on developing and delivering Data and AI products for R\\&D use cases. This team plays a critical role in pursuing broader democratization of data across R\\&D and providing the foundation to scale AI\/ML, advanced analytics, and operational analytics capabilities.\n\n\nAs a Director of Strategy \\& Performance Excellence reporting to the Head of R\\&D Data Products and Platforms, you will define and drive the strategic operating model for the R\\&D Data Products and Platforms organization, including establishing and optimizing the operational structures that enable the R\\&D Data Product teams to effectively execute against organizational objectives and drive portfolio excellence. You will serve as a strategic advisor and operational leader, responsible for establishing a unified framework for portfolio performance, cross\\-functional alignment, and enterprise engagement across Sanofi\u2019s global R\\&D ecosystem. You will lead critical transformation efforts that enable transparency, agility, and measurable business impact at scale.\n\n\nAs an individual contributor, you will be responsible for identifying and addressing emerging priorities from leaders inside and outside of the R\\&D Data Products and Platforms organization. You will facilitate the onboarding and integration of product leaders into new processes, while measuring and communicating the impact of team initiatives to portfolio sponsors and strategic partners. Additionally, you will oversee the recruitment and establishment of a data engineering team within Sanofi\u2019s Hyderabad hub, ensuring effective and Agile ways of working and execution.\n\n**Our vision for digital, data analytics and AI**\n\n\nJoin us on our journey in enabling Sanofi\u2019s Digital Transformation through becoming an AI first organization. This means:\n\n* **AI Factory \\- Versatile Teams Operating in Cross Functional Pods:** Utilizing digital and data resources to develop AI products, bringing data management, AI and product development skills to products, programs and projects to create an agile, fulfilling and meaningful work environment.\n* **Leading Edge Tech Stack:** Experience building products that will be deployed globally on a leading\\-edge tech stack.\n* + **World Class Mentorship and Training:** Working with renowned leaders and academics in machine learning to further develop your skillsets\n\n\nWe are an innovative global healthcare company with one purpose: to chase the miracles of science to improve people\u2019s lives. We\u2019re also a company where you can flourish and grow your career, with countless opportunities to explore, make connections with people, and stretch the limits of what you thought was possible. Ready to get started?\n\n**Main Responsibilities:* \\-on\\-investment for digital R\\&D initiatives.\n\n**About You**\n\n**Key Functional Requirements \\& Qualifications:**\n\n* HBSc or BSc in life sciences, business, information systems or similar field; MBA or relevant advanced degree preferred.\n* 8\\-10\\+ years of experience working in a data or AI strategy, project, or program management role, preferably in the pharmaceutical industry.\n* Strong experience working on enterprise Agile transformation, including the design and implementation of Agile work cadences and ways of working.\n* Background in consulting environment translating requirements between leadership \\& execution teams across technical and business domains.\n* Understanding of the implementing \\& operationalizing of enterprise data \\& AI solutions in the context of data product development.\n* Proven ability to apply structure and analytical rigor to rapidly changing demands and management of multiple priorities.\n* Experience sourcing data engineering talent and standing up self\\-sufficient Agile teams.\n* Ability to translate technical and business requirements between scientists, data professionals, and business leaders end\\-to\\-end for data or AI related products.\n* Ability to rapidly form positive relationships with leaders and effectively manage expectations and requests.\n* A willingness to travel internationally and be on\\-site, as well as work non\\-standard hours to ensure alignment between disparate time zones.\n* Excellent written and verbal communication skills leveraging PowerPoint and dashboarding, with an ability to communicate with a broad range of clearly and concisely stakeholders.\n\n**Key Technical Requirements \\& Qualifications:**\n\n* Comprehensive knowledge of Agile methodologies.\n* Familiarity with portfolio and performance tools (e.g., Jira, Confluence, Power BI, Tableau).\n* Exceptional executive communication and storytelling skills, especially in synthesizing complex initiatives for senior audiences.\n* Proficiency with Excel and PowerPoint, including the demonstrated ability to develop content for executive leadership.\n\n**Why Choose Us?**\n\n* Bring the miracles of science to life alongside a supportive, future\\-focused team.\n* Discover endless opportunities to grow your talent and drive your career, whether it\u2019s through a promotion or lateral move, at home or internationally.\n* Enjoy a thoughtful, well\\-crafted rewards package that recognizes your contribution and amplifies your impact.\n* Take good care of yourself and your family, with a wide range of health and wellbeing benefits including high\\-quality healthcare, prevention and wellness programs\n\n\nThis position is for a new vacant role that we are actively hiring for.\n\n\nSanofi is an equal opportunity employer committed to diversity and inclusion. Our goal is to attract, develop and retain highly talented employees from diverse backgrounds, allowing us to benefit from a wide variety of experiences and perspectives. We welcome and encourage applications from all qualified applicants. Accommodations for persons with disabilities required during the recruitment process are available upon request.\n\n\n\\#GD\\-SP\n  \n\n\\#LI\\-SP\n\n\n\\#LI\\-Hybrid\n\n\n\\#DBBCA\n\n\nAll compensation will be determined commensurate with demonstrated experience. Employees may be eligible to participate in Company employee benefit programs, and additional benefits information can be found here.\n\n\nLes employ\u00e9s peuvent \u00eatre admissibles \u00e0 participer aux programmes d'avantages sociaux de l'entreprise. Des informations suppl\u00e9mentaires sur les avantages sociaux peuvent \u00eatre trouv\u00e9es ici.","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Sanofi","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/0ef5cfed2f5bce947eb7f6d53c9c4ea1","company_url_direct":"https:\/\/www.sanofi.com\/fr","company_addresses":"Paris","company_num_employees":"10,000+" pportunities. We\u2019re looking for a passionate, driven Analytics Lead to take on some of the most interesting and impactful problems in ridesharing.\n   \n\n  \n\n We are looking for a junior analyst to join the Strategic Planning and P\\&L management team within the Rideshare Central Management organization.This individual will work on key initiatives for Lyft\u2019s Rideshare business and work closely with Data Scientist and Analysts in the team to shape Lyft\u2019s future investment strategies.\n   \n\n  \n\n The P\\&L management team sits within the Central Market Management organization and reports through the Head of Rideshare. Our team is heavily cross\\-functional as we are at the intersection between Product, Engineering, Finance, Data Science, and Operations. You\u2019ll own workstreams, analyses, modeling, strategy, and business metrics. We are looking for analytical talent to provide insights and actionable recommendations that will drive impact.\n   \n\n  \n\n**Responsibilities:**\n* Leveraging analytics and data science to analyze business problems\n* Working closely with investment lever teams to recommended strategies in quarter investments\n* Data manipulation and business metrics reporting\n* Partner with Data Scientist and Engineers to improve models and processes\n* Present findings, recommendations, and results to senior leadership and cross\\-functional stakeholders\n\n\n**Experience:**\n* Experience in leading high visibility projects and influencing others in a cross\\-functional team environment\n* Experience in communicating with and presenting to senior leaders and data storytelling\n* 3\\+ years experience in management consulting, investment firms, strategic data science\/analytics roles in a technology company, or an equivalent analytical role in a high growth startup\n* Experience in strategic investment, prioritizing against different projects, and leading teams in deep dive analysis, business metrics, and implementation\n\n\n**Skills:**\n* Ability to independently break down large datasets and synthesize inputs from multiple sources\n* Ability to craft a compelling story and concisely present recommendations across teams and levels including both technical and non\\-technical audiences\n* Ability to influence, negotiate, and inspire others in a fast\\-moving environment\n* Excellent organization, planning skills, and attention to detail\n* Ability to use data visualization tools to provide actionable insights and reusable frameworks\n* Strong financial knowledge and understanding of profit and loss\n* Advanced analytical and problem solving skills\n* Proficiency in Spreadsheet and SQL; Python a plus\n\n\n**Benefits:**\n* Extended health and dental coverage options, along with life insurance and disability benefits\n* Mental health benefits\n* Family building benefits\n* Child care and pet benefits\n* Access to a Lyft funded Health Care Savings Account\n* RRSP plan to help save for your future\n* In addition to provincial observed holidays, salaried team members are covered under Lyft's flexible paid time off policy. The policy allows team members to take off as much time as they need (with manager approval). Hourly team members get 15 days paid time off, with an additional day for each year of service\n* Lyft is proud to support new parents with 18 weeks of paid time off, designed as a top\\-up plan to complement provincial programs. Biological, adoptive, and foster parents are all eligible.\n* Subsidized commuter benefits\n\n\n Lyft is an equal opportunity employer committed to an inclusive workplace that fosters belonging. All qualified applicants will receive consideration for employment without regards to race, color, religion, sex, sexual orientation, gender identity, national origin, disability status, protected veteran status, age, genetic information, or any other basis prohibited by law. We also consider qualified applicants with criminal histories consistent with applicable federal, state and local law.\n   \n\n  \n\n Lyft highly values having employees working in\\-office to foster a collaborative work environment and company culture. This role will be in\\-office on a hybrid schedule \u2014 Team Members will be expected to work in the office 3 days per week on Mondays, Wednesdays, and Thursdays. Lyft considers working in the office at least 3 days per week to be an essential function of this hybrid role. Your recruiter can share more information about the various in\\-office perks Lyft offers. Additionally, hybrid roles have the flexibility to work from anywhere for up to 4 weeks per year. \\#Hybrid\n   \n\n  \n\n The expected base pay range for this position in the Toronto area is CAD $102,000 \\- CAD $127,500\\. Salary ranges are dependent on a variety of factors, including qualifications, experience and geographic location. Range is not inclusive of potential equity offering, bonus or benefits. Your recruiter can share more information about the salary range specific to your working location and other factors during the hiring process.\n   \n\n  \n\n Total compensation is dependent on a variety of factors, including qualifications, experience, and geographic location. Your recruiter can share more information about the salary range specific to your working location and other factors during the hiring process.","company_industry":"Ground Passenger Transportation","company_url":"https:\/\/www.linkedin.com\/company\/lyft","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQG5JWwh4GET8A\/company-logo_100_100\/B4EZdbVQ6oHcAY-\/0\/1749583990773\/lyft_logo?e=2147483647&v=beta&t=5hIoix-V3_NktgM4erkYl0fJoPBPioib_im1H2xWL7k","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"118b502db034079877f5f38bd81aa3cc","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"li-4231271220","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4231271220","job_url_direct":"https:\/\/jobs.ea.com\/en_US\/careers\/JobDetail\/Lead-Data-Scientist\/209175?source=LinkedIn+Jobs&urlHash=MIk0","title":"Scientifique principal.e des donn\u00e9es (analyse et donn\u00e9es) \/ Lead Data Scientist (Data and Analytics)","company":"Electronic Arts (EA)","location":"Toronto, Ontario, Canada","date_posted":"2025-07-01","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"director","job_function":"Research, Analyst, and Information Technology","listing_type":null,"emails":null,"description":"**Description \\& Requirements**\n Electronic Arts creates next\\-level entertainment experiences that inspire players and fans around the world. Here, everyone is part of the story. Part of a community that connects across the globe. A place where creativity thrives, new perspectives are invited, and ideas matter. A team where everyone makes play happen.\n   \n\n  \n\n \u00ab Pour visualiser la description de poste en fran\u00e7ais, veuillez s\u00e9lectionner le fran\u00e7ais dans le menu d\u00e9roulant au haut de la page. \u00bb\n   \n\n  \n\n Data\\-driven decision\\-making is essential to game development at EA. We're looking for a thoughtful and disciplined Lead Data Scientist with deep statistical modeling experience, strong data engineering experience and a passion for games and digital technologies. The biggest and single most important aspect that we look for in aspiring colleagues is people who enjoy the joy of discovery.\n   \n\n  \n\n You will report to a Director of Data Science within EA's central Data and Analytics (DnA) organization. You will work with top data science talent to build live services features like recommendations for EA\u2019s newest Battlefield franchise game, a unique opportunity to impact a game played by millions of players. You\u2019re passionate about elevating insights to be actionable across projects, and accelerating learning through data\\-driven testing.\n   \n\n  \n\n You will bring expertise in the area of AI, ML, and engineering to create best practices for EA\u2019s recommendations and personalization, helping to surface interesting items to each player.\n   \n\n  \n\n**What You\u2019ll Do**\n* Work directly with the Battlefield team to understand their offerings\/domain and create data science products and solutions to solve for their use cases.\n* Partner with our team lead for Recommendations and Personalization to help generalize Recommendations algorithms across titles.\n* Coach and mentor Data Scientists and Senior Data Scientists for Recommendations and Personalization, ensuring technical best practices and guiding stakeholder communication.\n* Ensure sound methodology and experimental design, and guide the direction of each project from start to finish.\n* Effectively communicate data science projects and products to stakeholders, including those with non\\-data science backgrounds.\n* Design, improve, and work with our data pipeline that transfers and processes petabytes of data using S3, Kubernetes, Sagemaker, GCP, Python, Apache Kafka, \\& Hive.\n* Use data manipulation, processing, and data visualizations to aid in your modeling efforts.\n* Assist the Battlefield game team and data teams in making important decisions.\n\n\n**You Have**\n* 6\\+ years of professional experience manipulating data sets, building statistical models and productizing models along with experience applying Data Science methodologies to real\\-world problems.\n* Ph.D.\/Master's in Statistics, Mathematics, Computer Science, or another quantitative field encouraged.\n* Strong expertise in building, deploying, and testing recommendation algorithms.\n* Experienced in analyzing extremely complex, multi\\-dimensional data sets with a variety of tools.\n* Superior verbal, visual, and written communication skills to educate and work with cross\\-functional teams.\n* Experience using Python, SQL, PyTorch\/TensorFlow, Hive\/Hadoop, and AWS\/GCP.\n* Experience guiding and mentoring more junior Data Scientists.\n* Expertise and interest in video games, understanding typical business models, game development practices and technology is a big plus.\n* Interest in the Battlefield franchise is a big plus.\n\n\n**Compensation And Benefits**\n The ranges listed below are what EA in good faith expects to pay applicants for this role in these locations at the time of this posting. If you reside in a different location, a recruiter will advise on the applicable range and benefits. Pay offered will be determined based on a number of relevant business and candidate factors (e.g. education, qualifications, certifications, experience, skills, geographic location, or business needs).\n   \n\n  \n\n**PAY RANGES**\n* British Columbia (depending on location e.g. Vancouver vs. Victoria) \\* $133,400 \\- $193,200 CAD\n\n\n In British Columbia, we offer a package of benefits including vacation (3 weeks per year to start), 10 days per year of sick time, paid top\\-up to EI\/QPIP benefits up to 100% of base salary when you welcome a new child (12 weeks for maternity, and 4 weeks for parental\/adoption leave), extended health\/dental\/vision coverage, life insurance, disability insurance, retirement plan to regular full\\-time employees. Certain roles may also be eligible for bonus and equity.\n   \n\n  \n\n**About Electronic Arts**\n We\u2019re proud to have an extensive portfolio of games and experiences, locations around the world, and opportunities across EA. We value adaptability, resilience, creativity, and curiosity. From leadership that brings out your potential, to creating space for learning and experimenting, we empower you to do great work and pursue opportunities for growth.\n   \n\n  \n\n We adopt a holistic approach to our benefits programs, emphasizing physical, emotional, financial, career, and community wellness to support a balanced life. Our packages are tailored to meet local needs and may include healthcare coverage, mental well\\-being support, retirement savings, paid time off, family leaves, complimentary games, and more. We nurture environments where our teams can always bring their best to what they do.\n   \n\n  \n\n Electronic Arts is an equal opportunity employer. All employment decisions are made without regard to race, color, national origin, ancestry, sex, gender, gender identity or expression, sexual orientation, age, genetic information, religion, disability, medical condition, pregnancy, marital status, family status, veteran status, or any other characteristic protected by law. We will also consider employment qualified applicants with criminal records in accordance with applicable law. EA also makes workplace accommodations for qualified individuals with disabilities as required by applicable law.","company_industry":"Entertainment Providers","company_url":"https:\/\/www.linkedin.com\/company\/electronic-arts","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/D4E0BAQGQxdnYoe0DZQ\/company-logo_100_100\/B4EZVJmsPmGgAU-\/0\/1740696634652\/electronic_arts_logo?e=2147483647&v=beta&t=aUSc5xUdEi0uvicW_51Yh57I0XlpCbeIdARV5VNrCs8","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"company_revenue":null,"company_description":null,"skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"Toronto, Canada","job_hash":"4c153fb5d94e4e5006c1b371970962ef","Is_Junior_AI_Job":"No","Country":"Canada"},{"id":"li-4261755835","site":"linkedin","job_url":"https:\/\/www.linkedin.com\/jobs\/view\/4261755835","job_url_direct":"https:\/\/20241002211324_ilig3pav6g5nyom4.applytojob.com\/apply\/JAdNXJ3zzz\/Data-Scientist?source=LinkedIn&urlHash=i14Q","title":"Data Scientist","company":"illumin","location":"Toronto, Ontario, Canada","date_posted":null,"job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":false,"job_level":"mid-senior level","job_function":"Information Technology and Analyst","listing_type":null,"emails":"hr@illumin.com","description":"**Who we are** \n\n\n\n\n  \n\n\n\n\n\n At illumin, we are transforming the advertising landscape. Our platform offers an integrated space for journey planning, execution, and reporting. It empowers marketers to connect with their audiences in powerful ways through real\\-time data and easy\\-to\\-use visual tools. By seamlessly combining media planning and buying in an intuitive interface, marketers can take complete control of their campaigns, meeting customers wherever they are in the buying journey and maximizing the impact of their ad spend through personalized insights for smarter decision\\-making.\n \n\n\n\n  \n\n\n\n\n\n We are at a pivotal moment, evolving into a product\\-led company with a team of over 100 skilled professionals and new leadership guiding our path forward. By harnessing the power of data, advancing our AI capabilities, and deeply investing in our people, we are preparing for a future that will redefine what\u2019s possible in journey advertising.\n \n\n\n\n  \n\n\n\n\n\n Our work is guided by two beliefs: that the ability to execute is paramount to success and that we are only as good as our people. As we grow and transform, we are looking for team members (illumineers) who share our bias for speed, delivery over perfection, and an entrepreneurial mindset. Joining us now is a chance to be part of our transformation.\n \n\n\n\n  \n\n\n\n\n\n**Who we need** \n\n\n\n\n  \n\n\n\n\n\n Reporting to the Vice President, AI, we are looking for a Data Scientist to play a pivotal role in transforming complex data into impactful solutions that drive the success of our AdTech platform. In this role, you will craft and optimize algorithms to improve ad targeting, delivery, and bidding strategies. Utilizing big data technologies, you will build scalable systems, enhance recommendation models, and ensure the efficiency and flexibility of data science processes.\n \n\n\n\n  \n\n\n\n\n\n*This is a full\\-time, on\\-site opportunity working Mondays, Tuesdays and Thursdays in our downtown Toronto office. Our headquarters are located within minutes of St. Andrew and Union subway stations.* \n\n\n\n\n  \n\n\n\n\n\n**What's in it for you** \n\n\n\n\n  \n\n\n\n\n\n*Impact.* \n You are driven to change an industry by delivering a platform that clients actively seek out and value. Our customers recognize and value our relentless focus on driving their success. As part of a small Data Science team within a publicly traded, product\\-led company, you will play a pivotal role in shaping the revolutionary impact of our product on ad campaigns. This is an opportunity to influence feature development and optimization, drawing on data analytics to provide actionable recommendations that will be instrumental in driving innovation and maintaining the efficiency of our tools and systems.\n \n\n\n\n  \n\n\n\n\n\n*Technical exposure.* \n Our platform processes nearly 150 billion requests daily, driving programmatic traffic globally across all devices, streaming services, and out\\-of\\-home targeted advertising. Working with data at this scale is a rare opportunity. This is a chance to apply your skills and grow your expertise in analyzing vast datasets and extracting actionable insights to optimize live campaigns and platform features, ensuring measurable improvements for advertisers.\n \n\n\n\n  \n\n\n\n\n\n*Professional development.* \n You want to grow \\- your skills, your influence, your career. We push the limits to improve and to reach our full potential, individually and as a company. We are committed to building the strengths of our team. You will be supported by your manager and have access to one\\-on\\-one coaching with our Chief Empowerment Officer's team.\n \n\n\n\n  \n\n\n\n\n\n**How you will make an impact:** \n\n\n\n\n  \n\n\n\n\n* **Develop innovative solutions.** \n You will design, develop, and refine algorithms to enhance ad targeting, delivery, and bidding strategies. You will build predictive models to segment audiences, predict conversion likelihood, and forecast engagement.\n* **Analyze and extract insights.** \n You will analyze large datasets from advertising campaigns, user interactions, and platform performance to draw actionable insights. You will develop reports and dashboards to visualize key metrics such as click\\-through rates (CTR), return on ad spend (ROAS), and audience behaviour.\n* **Build scalable data solutions.** \n You will leverage big data technologies to process and analyze massive datasets efficiently. Using data insights, you will develop and refine recommendation systems to suggest ideal audiences, ad formats, and bidding strategies. You will ensure the scalability of data science models and workflows to accommodate growing data volumes and user demands.\n* **Optimize campaigns.** \n You will apply advanced statistical techniques to optimize live campaigns, including bid adjustments, creative improvements, and audience targeting refinements. You will conduct A\/B or multivariate testing to identify the most effective strategies for different audience segments.\n* **Optimize platform performance.** \n You will monitor platform features to ensure they deliver optimal results for advertisers, identifying and troubleshooting anomalies or inefficiencies in data pipelines and algorithms. You will help maintain our data mining tools and platforms while staying up\\-to\\-date with new approaches and trends in the field, incorporating them into your own solutions.\n* **Collaborate.** \n You will work with  likes to drive constant innovation.\n* 50% off your monthly OPUS subscription.\n* Free Access to a virtual health care application. Long gone are the days of waiting 8 hours at the clinic.\n* Conferences, training on the latest and greatest techs, weekly presentations and more.\n* Very competitive insurance package which is mostly covered by TouchTunes.\n* Beautiful offices right next to Jarry Park.\n* Flexible hours and working environment.\n\n  \n\n\n**Scientifique de donn\u00e9es S\u00e9nior**\n**Montr\u00e9al, Canada**\nLe Scientifique de Donn\u00e9es S\u00e9nior effectuera une analyse d\u00e9taill\u00e9e d'ensembles de donn\u00e9es et fournira des solutions analytiques avanc\u00e9es pour r\u00e9pondre \u00e0 des enjeux commerciaux, tout en tirant parti des techniques statistiques traditionnelles, d'apprentissage automatique et d'optimisation.\nLe candidat id\u00e9al est non seulement passionn\u00e9 par les donn\u00e9es, mais il veut aussi faire partie d'une aventure qui combine la gestion des donn\u00e9es \u00e0 la musique et aux produits de consommation.\nNous recherchons un candidat poss\u00e9dant un esprit analytique, qui est d\u00e9brouillard et d\u00e9sireux d'avoir un impact r\u00e9el sur les produits, l'exp\u00e9rience client et notre mode de fonctionnement. Vous aurez l'opportunit\u00e9 de vous joindre \u00e0 une \u00e9quipe jeune et en pleine croissance, centr\u00e9e sur l'innovation et la g\u00e9n\u00e9ration de solutions commerciales percutantes, permettant un environnement d'apprentissage continu.\n**En quoi consistera votre travail quotidien** ?\n* Transformer des bases de donn\u00e9es compil\u00e9es complexes provenant de diff\u00e9rentes sources au sein de l'organisation ; S\u00e9lectionner et employer des proc\u00e9dures statistiques avanc\u00e9es pour obtenir des informations exploitables\n* Interpr\u00e9ter, traduire et communiquer les r\u00e9sultats d'analyse aux parties prenantes de l'entreprise par le biais de r\u00e9cits, de visualisation  \n\n* Continuous learning: Our learning and apprenticeship culture, backed by structured programs, is all about helping you grow while creating an environment where feedback is clear, actionable, and focused on your development. The real magic happens when you take the input from others to heart and embrace the fast\\-paced learning experience, owning your journey.\n* A voice that matters: From day one, we value your ideas and contributions. You\u2019ll make a tangible impact by offering innovative ideas and practical solutions. We not only encourage diverse perspectives, but they are critical in driving us toward the best possible outcomes.\n* Global community: With colleagues across 65\\+ countries and over 100 different nationalities, our firm\u2019s diversity fuels creativity and helps us come up with the best solutions for our clients. Plus, you\u2019ll have the opportunity to learn from exceptional colleagues with diverse backgrounds and experiences.\n* World\\-class benefits: On top of a competitive salary (based on your location, experience, and skills), we provide a comprehensive benefits package to enable holistic well\\-being for you and your family.\n\n\n**Your Impact**\n Only at McKinsey, you will work on real\\-world, high\\-impact projects across a variety of industries, identify micro patterns in data that our clients can exploit to maintain their competitive advantage and watch your technical solutions transform their day\\-to\\-day business.\n   \n\n  \n\n You will experience the best environment to grow as a technologist and a leader, develop a sought\\-after perspective connecting technology and business value by working on real\\-life problems across a variety of industries and technical challenges to serve our clients on their changing needs. You will be surrounded by inspiring individuals as part of diverse multidisciplinary teams, develop a holistic perspective of AI by partnering with the best design, technical, and business talent in the world as your team members.\n   \n\n  \n\n As a Senior Data Scientist, you will:\n   \n\n  \n\n* Solve the hardest business problems with our clients in multiple industries worldwide while leading research and development of state\\-of\\-the\\-art Machine Learning and statistical methods\n* Play a leading role in bringing the latest advances in deep learning to the world economy, collaborating with industry executives and QuantumbBlack experts to find and execute opportunities to improve business performance using data and advanced machine learning models\n* Identify machine learning R\\&D initiatives that have high potential of applicability in industry\n* Work with Quantumblack leadership and client executives to understand business problems and map them to state\\-of\\-the\\-art analytics and AI solutions\n* Use the latest advances in deep learning, reinforcement learning and AI to solve business problems and derive key insights across various industry sectors\n* Mentor other data scientists and help them grow their knowledge and skills\n* Work closely with data engineers, machine learning engineers and designers to build end\\-to\\-end analytics solutions for our clients that drive real impact in the real world\n* Influence and help shape the R\\&D roadmap for Quantumblack, especially on deep learning\n* Perhaps most importantly, you will work in one of the most talented and diverse data science teams in the world\n\n\n You will be part of our global Data Science community and you will work with other data scientists, data engineers, machine learning engineers, designers and project managers on interdisciplinary projects, using math, stats and machine learning to derive structure and knowledge from raw data across various industry sectors.\n   \n\n  \n\n You are a highly collaborative individual who is capable of laying aside your own agenda, listening to and learning from colleagues, challenging thoughtfully and prioritizing impact. You search for ways to improve things and work collaboratively with colleagues. You believe in iterative change, experimenting with new approaches, learning and improving to move forward quickly.\n   \n\n  \n\n**Our Tech Stack**\n While we advocate for using the right tech for the right task, we often leverage the following technologies: Python, PySpark, the PyData stack, SQL, Airflow, Databricks, our own open\\-source data pipelining framework called Kedro, Dask\/RAPIDS, container technologies such as Docker and Kubernetes, cloud solutions such as AWS, GCP, and Azure, and more.\n   \n\n  \n\n**Your Qualifications and Skills**\n* Bachelor's, master's or PhD level in a discipline such as: computer science, machine learning, applied statistics, mathematics, engineering or artificial intelligence\n* 7\\+ years of deep technical experience in distributed computing, machine learning, and statistics related work\n* Programming experience in languages such as: Python, R, Scala, SQL\n* Knowledge of distributed computing or NoSQL technologies is a bonus\n* Client\\-facing skills e.g. working in close\\-knit teams on topics such as data warehousing, machine learning\n* Proven application of advanced analytical, data science and statistical methods in the commercial world\n* Demonstrated leadership (thought leadership or people leadership e.g. managed project teams or direct reports)\n* Good presentation and communication skills, with a knack for explaining complex analytical concepts to people from other fields\n* Willingness to travel","company_industry":"Software Development, Information Services, and IT Services and IT Consulting","company_url":"https:\/\/uk.linkedin.com\/company\/quantumblack","company_logo":"https:\/\/media.licdn.com\/dms\/image\/v2\/C560BAQG12pQe_GvUbQ\/company-logo_100_100\/company-logo_100_100\/0\/1651050740774\/quantumblack_logo?e=2147483647&v=beta&t=LsjC3n_z0oZwm3edrcHQ5HFJG4Mfz3r05TxYLgeXWR8","company_url_direct":null,"company_addresses":null,"company_num_employees":null,"comp s within a data warehouse platform, preferably Snowflake.\n* Strong analytical skills in interpreting both qualitative and quantitative data to provide actionable insights for management.\n* Proven track record of addressing complex management questions through data\\-driven insights and advanced analytical methods.\n* Ability to work independently with confidence, while also collaborating effectively within a team.\n* A tertiary qualification, ideally in Data Science, Business Analytics, Statistics, or equivalent work experience.\n* An alignment with our organisation's values and culture, promoting a positive and inclusive work environment.\n\n\n**Mahi Ng\u0101tahi \\| Who You Will Work With** \n You will work as part of a project team within UC's Student Success Programme \\- Kia Angitu. The ACE team works to empower every student at UC to succeed, driven by equitable, innovative, and data\\-informed approaches.\n   \n\n  \n\n**Ng\u0101 Painga o UC \\| Why UC** \n Ng\u0101 Uara \\| Our Values of manaakitanga, whanaungatanga and tiakitanga guide our decisions and behaviour and provide a roadmap for how we do things at UC, affirming our commitment to pastoral care and support for our \u0101konga and staff. They challenge and inspire us to be the best we can and make UC a great place to work and study. For more info on Ng\u0101 Uara \\| Our Values visit us here.\n   \n\n  \n\n We are committed to accessible higher education, service to the community and the encouragement of talent without barriers of distance, wealth, class, gender or ethnicity. The University explicitly aims to produce graduates and support staff who are engaged with their communities, empowered to act for good and determined to make a difference in the world.\n   \n\n  \n\n We offer a range of fantastic benefits including flexible work practices, study opportunities and generous superannuation and leave provisions. For more information, please visit us: Benefits of working at UC \\| University of C pulation.\n* Proven ability to work autonomously, navigate ambiguity, and drive projects from concept to completion.\n\n\n**Preferred Qualifications**\n* Direct experience with generative AI, including hands\\-on work with LLMs and frameworks like LangChain, LlamaIndex, or the Hugging Face ecosystem.\n* Experience in evaluating and optimizing the performance of AI systems or agents.\n* Demonstrated expertise in specialized modeling domains such as causal inference, time\\-series analysis, or marketing mix modeling.\n\n\n**Additional Information**\n**The Team**\n Our shared mission to safeguard our digital way of life unites and drives us. You will join a multinational team building data and data science solutions to unlock significant business potential and boost productivity by resolving complex data problems. This involves developing innovative algorithms, predictive models, conducting advanced statistical analysis, and engineering scalable data pipelines. Your work will ultimately lead to data products and actionable insights that empower decision\\-making across the organization. You will be at the forefront of leveraging cutting\\-edge technologies and methodologies.\n   \n\n  \n\n We believe in using AI to amplify, not replace, human intellect. We expect you to champion this mindset. You and your team will leverage the best tools available\u2014from generative AI for code and analysis to agentic data science frameworks\u2014to accelerate your impact.\n   \n\n  \n\n**Compensation Disclosure**\n The compensation offered for this position will depend on qualifications, experience, and work location. For candidates who receive an offer at the posted level, the starting base salary (is expected to be between $179,000 \\- $264,000\/YR. The offered compensation may also include restricted stock units and a bonus. A description of our employee benefits may be found here.\n   \n\n  \n\n**Our Commitment**\n We\u2019re problem solvers that take risks and challenge cybers "min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":"not applicable","job_function":"Engineering","listing_type":null,"emails":null,"description":"**Hinge is the dating app designed to be deleted** \n\n\n\n\n  \n\n\n\n\n\n\n In today's digital world, finding genuine relationships is tougher than ever. At Hinge, we\u2019re on a mission to inspire intimate connection to create a less lonely world. We\u2019re obsessed with understanding our users\u2019 behaviors to help them find love, and our success is defined by one simple metric\u2013 setting up great dates. With millions of users across the globe, we\u2019ve become the most trusted way to find a relationship, for all.\n \n\n\n\n\n  \n\n\n\n\n\n**About the Role** \n\n\n\n\n  \n\n\n\n\n\n\n Join Hinge as a Senior Machine Learning Engineer, where you'll lead the application of AI and machine learning to effectively mitigate the impact of bad actors, remove policy violating content, and ensure user safety on the platform. Working closely with an expanding Trust \\& Safety team, you will collaborate with product managers, data scientists, engineers, and analysts to develop impactful AI\/ML solutions. In this high\\-impact position within a small, dynamic team, you'll have the opportunity to play a foundational role in shaping how Hinge utilizes AI and machine learning in various contexts. Your expertise will be instrumental in creating a safer and more meaningful user experience on their journey to find intimate connection.\n \n\n\n\n\n\n  \n\n\n\n\n**Responsibilities** \n- Develop, deploy, and maintain end\\-to\\-end machine learning models to identify and mitigate bad actors, remove policy\\-violating content, and ensure user safety\n\n- Design and implement scalable systems (e.g., using Spark, Kubernetes) to preprocess data, run inference, and manage post\\-processing pipelines\n\n- Define standardized performance metrics, testing protocols, and evaluation processes to measure the effectiveness, identify and mitigate potential risks, and ensure fairness of AI solutions\n\n- Ensure ongoing assessment and refinement of AI solutions, incorporating user feedback, business impact, and emerging ethical considerations\n\n- Collaborate closely with Data Scientists, Data Engineers, Product Managers, Backend Engineers, and the AI Platform Team to ensure a comprehensive and coordinated approach to user safety\n\n- Stay abreast of new trends and research in AI\/ML that can be applied to Trust \\& Safety initiatives to improve detection, user safety, and stay ahead of potential threats\n\n\n  \n\n\n\n\n**What We're Looking For** \n- **Strong programming skills:** \n Proficiency in languages like Python, Java or C\\+\\+ and SQL, proficiency in at least one ML stack (e.g., PyTorch), and strong understanding of data pipelines\n\n- **Domain expertise:** \n Deep understanding of machine learning, deep learning, and emerging AI technologies.\u00a0 Proven track record of building, debugging, and fine\\-tuning real\\-time machine learning models for user facing products. Experience with applying expertise to fraud detection, content moderation, or related fields is a plus\n\n- **System design \\& architecture:** \n Experience training and deploying large scale ML models. Good understanding of distributed computing for learning and inference\n\n- **Evaluation frameworks for LLMs:** \n Experience designing robust testing protocols to ensure effectiveness, fairness, and safety of AI\\-driven features.\n\n- **Cloud and data platform proficiency:** \n The ability to utilize cloud environments such as GCP, AWS, or Azure. Familiarity with solutions like Databricks, Ray, or KubeFlow is a plus\n\n- **Data engineering knowledge:** \n Skills in handling and managing large datasets including, data cleaning, preprocessing, and storage. Good understanding of batch and streaming pipelines as well as orchestrators like Argo and Airflow\n\n- **Strategic technical leadership skills:** \ rth parents.)\n \n\n\n\n\n  \n\n\n\n\n\n**Fertility Support:** \n\n You\u2019ll get easy access to fertility care through Carrot, from basic treatments to fertility preservation. We also provide $10,000 toward fertility preservation. You and your spouse\/domestic partner are both eligible.\n \n\n\n\n\n  \n\n\n\n\n\n**Date Stipend:** \n\n All Hinge employees receive a $100 monthly stipend for epic dates\u2013 Romantic or otherwise. Hinge Premium is also free for employees and their loved ones.\n \n\n\n\n\n  \n\n\n\n\n\n**ERGs:** \n\n We have eight Employee Resource Groups (ERGs)\u2014Asian, Unapologetic, Disability, LGBTQIA\\+, Vibras, Women\/Nonbinary, Parents, and Remote\u2014that hold regular meetings, host events, and provide dedicated support to the organization \\& its community.\n \n\n\n\n\n  \n\n\n\n\n\n**At Hinge, our core values are\u2026** \n\n\n\n\n  \n\n\n\n\n\n**Authenticity:** \n\n We share, never hide, our words, actions and intentions.\n \n\n\n\n\n  \n\n\n\n\n\n**Courage:** \n\n We embrace lofty goals and tough challenges.\n \n\n\n\n\n  \n\n\n\n\n\n**Empathy:** \n\n We deeply consider the perspective of others.\n \n\n\n\n\n  \n\n\n\n\n\n**Diversity inspires innovation** \n\n\n\n\n  \n\n\n\n\n\n\n Hinge is an equal\\-opportunity employer. We value diversity at our company and do not discriminate on the basis of race, religion, color, national origin, gender, sexual orientation, age, marital status, veteran status, or disability status. We believe success is created by a diverse workforce of individuals with different ideas, strengths, interests, and cultural backgrounds.\n \n\n\n\n\n  \n\n\n\n\n\n***If you require reasonable accommodation to complete a job application, pre\\-employment testing, or a job interview or to otherwise participate in the hiring process, please let your Talent Acquisition partner know.***\n\n\n\n\n  \n\n\n\n\n\n*\\#Hinge* \n\n\n\n  \n\n  \n\n\n Factors such as scope and responsibilities of the position, candidate's work exper a hands\\-on Azure AI Foundry Developer to lead the building, expanding, and prototyping of our Virtual Assistant\u2019s capabilities within the Azure AI ecosystem. Working closely with our AI Architect, you\u2019ll be responsible for crafting advanced prompt workflows, fine\\-tuning agent behaviors, and integrating AI capabilities into business processes and customer\\-facing solutions to deliver immediate business impact. While our philosophy is \u201clow code\u201d wherever possible, you will also write production quality Python and\/or C\\# code with the Microsoft Azure AI SDKs to extend and maintain agent functionality. You \u2019 ll thrive in a dynamic, cross\\-functional environment that embraces innovation and continuous improvement, with an Azure \u201c AI Playground \u201d sandbox at your disposal for exploring the latest tools and ideas. This role sits at the intersection of prompt engineering, low\\-code\/no\\-code AI development, and full\\-scale system integration, shaping the future of intelligent automation in our organization.\n  \n\n  \n\n**Key Responsibilities:**  \n\n  \n\nDesign, implement, and maintain intelligent agents using Microsoft AI Foundry, Copilot Studio, and Azure AI tools, ensuring continuous improvements in performance and functionality.\n  \n\nCreate and refine multi\\-step prompt workflows that guide agents to reason, act, and respond accurately.\n  \n\nCollaborate with product managers, designers, and data scientists to prototype and refine AI experiences that solve business challenges and deliver measurable value.\n  \n\nIntegrate Foundry agents with internal and external data sources including APIs, Azure Functions, and our proprietary knowledge bases.\n  \n\nContinuously test, evaluate, and improve agent performance using user feedback and telemetry to ensure reliability and responsiveness.\n  \n\nStay up to date on emerging practices in prompt engineering, RAG (retrieval\\-augmented generation), agent frameworks, and other Azure AI tools and capabilities (e.g. Azure AI Search and Azure Functions) to drive further innovation.\n  \n\nHelp establish best practices, internal playbooks, and reusable prompt libraries.\n  \n\nDevelop and maintain code repositories (Python and\/or C\\#) that add tool capabilities to AI Foundry agents, support complex RAG scenarios (e.g., multicountry\/multiclient HR policies with individual contracts), and provide utilities for managing and deploying agents.\n  \n\n  \n\n**Required Skills \\& Qualifications:**  \n\n  \n\nHands\\-on experience with Microsoft AI Foundry, Copilot Studio, Azure OpenAI, or similar tools.\n  \n\nStrong proficiency in prompt engineering, including few\\-shot prompting, chained reasoning, and tool use.\n  \n\nExperience developing with low\\-code\/no\\-code platforms or orchestration tools (Power Automate, Logic Apps, etc.).\n  \n\nWorking knowledge of securely integrating with REST APIs, external data sources, and structured document repositories.\n  \n\nProficiency in at least one generalpurpose programming language \u2014 Python or C\\# \u2014 and experience using Microsoft Azure AI SDKs to build, extend, and maintain intelligent agents.\n  \n\nStrong analytical and troubleshooting skills; comfortable with ambiguity in experimental projects.\n  \n\nExcellent written and verbal communication skills, with the ability to explain complex AI concepts clearly.\n  \n\n  \n\n**Preferred Skills \\& Qualifications:**  \n\nDemonstrated experience designing RAG pipelines, vector search, and grounding LLMs to proprietary data.\n  \n\nFamiliarity with Microsoft Fabric, Azure Cognitive Search, and Semantic Kernel.\n  \n\nTrack record of delivering enterprise grade conversational AI solutions\u2014chatbots, copilots, virtual assistants.\n  \n\nSolid background in software development, with practical experience in Python and\/or C\\# alongside scripting (JavaScript) or Power Platform.\n  \n\nBackground in software development, scripting (Python, JavaScript), or Power Platform.\n  \n\nFamiliarity with Azure DevOps, containerization (AKS or Container Instances), or other CI\/CD pipelines for AI solutions.\n  \n\nKnowledge of Azure centric data pipelines (Function Apps, Data Factory, Event Grid), storage solutions (Blob, Data Lake, Cosmos DB), and Azure AI Search.\n  \n\nExcellent analytical skills and a knack for applying AI\/ML to real business challenges.\n  \n\n  \n\n**Nice to Have:**  \n\nA portfolio of; working agents, published prompts, or demonstrations.\n  \n\nExperience training non\\-technical users in prompt crafting or AI Foundry usage.\n  \n\nContributions to the open\\-source AI agent community or relevant GitHub projects.\n  \n\n  \n\n**What We Offer**  \n\nA dynamic and collaborative team at the forefront of applied AI.\n  \n\nOpportunity to shape agent\\-driven experiences in real\\-world use cases.\n  \n\nAccess to Microsoft\u2019s latest AI tooling and support.\n  \n\nCompetitive salary, remote flexibility, and professional growth.  \n\n  \n\n  \n\n  \n\nReady to make a tangible impact by bringing intelligent agents to life in a supportive and forward\\-thinking environment? If you\u2019re a smart, curious developer who thrives on creating production\\-ready AI solutions and experimenting with fresh concepts, we want to hear from you. Join us and help shape the future of applied AI at Strada.\n\n\n**Benefits**\n\nWe offer programs and plans for a healthy mind, body, wallet and life because it\u2019s important our benefits care for the whole person. Options include a variety of health coverage options, wellbeing and support programs, retirement, vacation and sick leave, maternity, paternity \\& adoption leave, continuing education and training as well as a number of voluntary benefit options.\n\n\nBy applying for a position with Strada, you understand that, should you be made an offer, it will be contingent on your undergoing and successfully completing a background check consistent with Strada trie als auch die statistische Auswertung der gewonnenen Daten.\n  \n\n  \n\nF\u00fcr die Forschungsfragen werden u. a. Daten der populations\\-basierten Study of Health in\n  \n\nPomerania (SHIP) genutzt. Wichtige Kooperationen sind innerhalb des Deutschen Zentrums f\u00fcr Herzkreislaufforschung (DZHK) und der gr\u00f6\u00dften deutschen epidemiologischen Studie, der NAKO und weiteren Konsortien etabliert. Dar\u00fcber hinaus bestehen nationale und internationale Kooperationen zur Kooperativen Gesundheitsforschung in der Region Augsburg (KORA), Framingham Heart Study (Boston\/USA) und Health2006 Studie (Kopenhagen\/D\u00e4nemark). Diese bieten die M\u00f6glichkeit, sich international zu bet\u00e4tigen.\n  \n\n  \n\nZur Unterst\u00fctzung unseres Forschungsteams suchen wir eine\\*n Wissenschaftliche\\*n Mitarbeiter\\*in. Bei entsprechender Eignung und Interesse wird das Erreichen einer Habilitation gezielt gef\u00f6rdert.  \n\n* Planung, Koordinierung sowie Auswertung von Biomarkeranalysen im Rahmen von wissenschaftlichen Verbundprojekten\n* Erstellung wissenschaftlicher Publikationen in internationalen Fachzeitschriften\n* Konferenzbeitr\u00e4ge, fachlicher Austausch bei nationalen und internationalen Konferenzen\n* Bedienung komplexer Analysesysteme wie Massenspektrometer \/ NMR\n* Anwendung und Weiterentwicklung spektroskopischer Analysemethoden\n* Quantitative Analyse von Metaboliten mittels NMR\\-Spektroskopie\/ Massenspektrometrie\n* Umsetzung komplexer Programmieranforderungen im Kontext der Metabolomics\n* \u00dcbernahme von Projekten in der Krankenversorgung in enger Zusammenarbeit mit den diensthabenden Wissenschaftlern und MTL\\*innen\n* Unterst\u00fctzung in der studentischen Lehre (Praktika)\n* Betreuung von medizinischen und naturwissenschaftlichen Doktorand\\*innen\n\n\n**Unsere Anforderungen**\n------------------------\n\n\n* Abgeschlossenes naturwissenschaftliches Studium (Master of Science)\n* Promotion oder kurz vor dem Abschluss (voraussichtlicher Abschluss bis 12\/2025\\)\n* Sie verf\u00fcgen nachweislich \u00fcber Erfahrungen mit analytischen Methoden einschlie\u00dflich LC\\-MS\/MS und NMR\n* Mindestens 2 Jahre praktische Erfahrung als Data Scientist\n* Die Bereitschaft wissenschaftliche Ver\u00f6ffentlichungen zu verfassen\n* Kenntnisse in Maschine Learning \/ high\\-performance computing im Gebiet der Chemie\n* Sehr gute Programmierkenntnisse (z. B. in Python)\n* Erfahrung in der Betreuung von Praktikanten, Auszubildenden und Studierenden\n* Sehr gute Deutsch\\- und Englischkenntnisse (C1\\)\n* F\u00e4higkeit zu verantwortungsvollem Arbeiten sowie Engagement und Teamgeist\n* Bereitschaft zur Weiterbildung als Klinischer Chemiker\n* Hohe Reisebereitschaft\n\n\n**Unser Angebot**\n-----------------\n\n\n**Attraktive Verg\u00fctung und Zusatzleistungen:** Neben der tariflichen Verg\u00fctung nach TV\\-L (Eingruppierung E13 abh\u00e4ngig von der pers\u00f6nlichen Qualifikation) bietet die Universit\u00e4tsmedizin Greifswald attraktive Zusatzleistungen wie betriebliche Altersvorsorge und Mitarbeitendenverg\u00fcnstigungen.  \n\n**Fortbildungsm\u00f6glichkeiten:** Es werden regelm\u00e4\u00dfig Weiterbildungs\\- und Schulungsprogramme angeboten, um die pers\u00f6nliche und berufliche Entwicklung der Mitarbeitenden zu f\u00f6rdern und ihnen zu helfen, auf dem neusten Stand der Forschung und Technologie zu bleiben.  \n\n**Interdisziplin\u00e4re Zusammenarbeit:** Unsere Mitarbeitenden haben die M\u00f6glichkeit, mit f\u00fchrenden Experten aus verschiedenen Fachbereichen zusammenzuarbeiten und von einem interdisziplin\u00e4ren Ansatz in Forschung und Praxis zu profitieren.  \n\n**Forschungsf\u00f6rderung:** Die Universit\u00e4tsmedizin Greifswald unterst\u00fctzt aktiv Ihre Forschungsprojekte und bietet Ressourcen sowie Infrastruktur f\u00fcr die Entwicklung innovativer Ideen und deren Umsetzung.  \n\n**Work\\-Life\\-Balance:** Die Universit\u00e4tsmedizin Greifswald setzt sich f\u00fcr eine ausgewogene Work\\-                             let colDef = [{"data": null, "defaultContent": "", "searchable": false, "orderable": true}, {"data": null, "defaultContent": "", "searchable": false, "orderable": false}, {"data": "title", "title": "Title"}, {"data": "company", "title": "Company"}, {"data": "location", "title": "Location"}, {"data": "Country", "title": "Country"}, {"data": "is_remote", "title": "Remote Status"}, {"data": "job_type", "title": "Job Type"}, {"data": "date_posted", "title": "Date Posted"}, {"data": "Is_Junior_AI_Job", "title": "AI Classification"}, {"data": "job_url_direct", "title": "Direct Link"}][column.index()];
                            let footer = $(column.footer());
                            if (!colDef.data) { footer.text(''); return; }

                            const dropdownColumns = ["Company", "Location", "Country", "Remote Status", "Job Type", "AI Classification"];
                            if (dropdownColumns.includes(colDef.title)) {
                                let select = $('<select multiple="multiple"></select>')
                                    .appendTo(footer.empty())
                                    .on('change', function() {
                                        let searchVal = $(this).val().map(val => '^' + $.fn.dataTable.util.escapeRegex(val) + '$').join('|');
                                        column.search(searchVal, true, false).draw();
                                    });
                                column.data().unique().sort().each(function(d) { if(d) { select.append(`<option value="${d}">${d}</option>`) }; });
                                $(select).select2({ placeholder: 'Filter ' + colDef.title, allowClear: true });
                            } else {
                                footer.html('<input type="text" placeholder="Filter ' + colDef.title + '" />');
                                $('input', footer).on('keyup change clear', function() { if (column.search() !== this.value) column.search(this.value).draw(); });
                            }
                        });
                    }
                });
                $('#jobDashboardTable tbody').on('click', '.viewed-checkbox', function() {
                    let checkbox = $(this);
                    let tr = checkbox.closest('tr');
                    let rowData = table.row(tr).data();
                    let jobId = rowData.id;
                    if (checkbox.is(':checked')) { tr.addClass('viewed'); viewedJobs[jobId] = true; }
                    else { tr.removeClass('viewed'); delete viewedJobs[jobId]; }
                    localStorage.setItem('viewedJobs', JSON.stringify(viewedJobs));
                });
                $('#reset-filters').on('click', function() {
                    table.columns().search('').draw();
                    $('tfoot .select2').val(null).trigger('change');
                    $('tfoot input').val('');
                });
            });
        </script>
    </body></html>
