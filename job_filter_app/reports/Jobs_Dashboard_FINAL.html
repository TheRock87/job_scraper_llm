bout the Job**\n\n\n* Design, build, and maintain high\\-quality backend applications.\n* Contribute to the development of our roadmap, prioritizing scalability, reliability, and our customers.\n* Own and lead major components of our product, ensuring they meet both internal standards and external expectations.\n* Collaborate across teams to foster a unified approach to product development, facilitating consensus and driving effective outcomes.\n* Responsible for the strategic planning and execution of projects you oversee, from inception to deployment and maintenance.\n\n\n**About You**\n\n\n***Minimum Qualifications***\n\n\n* 5\\+ years of backend development experience, with a strong record of project delivery.\n* Proficiency in backend languages, such as Ruby or Go.\n* A solid foundation in unit testing, systems observability, and problem\\-solving.\n* Exceptional communication skills and the ability to lead and collaborate with a diverse set of functions across teams (MLEs, PMs, Product Engineers, etc.).\n* Holds a Bachelor's or Master\u2019s degree in Computer Science, Software Engineering, or equivalent experience.\n\n\n***Preferred Qualifications***\n\n\n* Demonstrates strong teamwork skills and is capable of clearly communicating ideas and fostering alignment across different departments.\n* Experience in building scalable solutions and architecture.\n* Familiarity with ML model development and iteration.\n* Experience bringing Go best practices to new and redeveloped services.\n  \n\n\nInstacart provides highly market\\-competitive compensation and benefits in each location where our employees work. This role is remote and the base pay range for a successful candidate is dependent on their permanent work location. Please review our Flex First remote work policy here. Currently, we are only hiring in the following provinces: Ontario, Alberta, British Columbia, and Nova Scotia.\n\n\n\nOffers may vary based on many factors, such as candidate experience and skills required for the role. Additionally, this role is eligible for a new hire equity grant as well as annual refresh grants.\n\n\n\nFor Canadian based candidates, the base pay ranges for a successful candidate are listed below.\n\n\nCAN\n$165,000\u2014$183,000 CAD","company_industry":null,"company_url":"https:\/\/ca.indeed.com\/cmp\/Instacart","company_logo":"https:\/\/d2q79iu7y748jz.cloudfront.net\/s\/_squarelogo\/256x256\/f47f627e018316257454dea50b9b68a5","company_url_direct":"http:\/\/www.instacart.com","company_addresses":"San Francisco, CA","company_num_employees":"1,001 to 5,000","company_revenue":"Decline to state","company_description":"Instacart is building the best way for people anywhere in the world to shop for groceries. We deliver from your favorite stores in an hour","skills":null,"experience_range":null,"company_rating":null,"company_reviews_count":null,"vacancy_count":null,"work_from_home_type":null,"search_term":"Data scientist","search_location":"canada (country-wide)","job_hash":"5c476c362815a642bac7dbcb71ac35e8","Is_Junior_AI_Job":"No","Country":"canada (country-wide)"},{"id":"in-a3e24b38313769bf","site":"indeed","job_url":"https:\/\/ca.indeed.com\/viewjob?jk=a3e24b38313769bf","job_url_direct":"http:\/\/ca.indeed.com\/job\/technical-talent-sourcer-%E4%B8%AD%E8%8B%B1%E5%8F%8C%E8%AF%AD-a3e24b38313769bf","title":"Technical Talent Sourcer (\u4e2d\u82f1\u53cc\u8bed)","company":"Brix Labs","location":"Remote, CA","date_posted":"2025-07-01","job_type":"fulltime","salary_source":null,"interval":null,"min_amount":null,"max_amount":null,"currency":null,"is_remote":true,"job_level":null,"job_function":null,"listing_type":null,"emails":null,"description":"About the jobOverview\n\nJoin Brix to help source top\\-tier talent for startups and global companies in engineering, product, and data roles.\n\nTeam Culture\n\nOur team leader fosters an environment of continuous learning and innovation. They encourage autonomy while providing support when needed, and v ve, intelligent, and powerful.\n  \nResponsibilities\n  \n  \n\nDrive impact and take initiative and deliver high\\-quality work that creates meaningful value for customers\n  \nChampion customer needs and deeply understand Dash customers, validate solutions through research and testing, and ensure designs address real user problems.\n  \nDesign intuitive interactions, create flexible, scalable interaction systems. Anticipate edge cases and design seamless, multi\\-step, cross\\-platform experiences.\n  \nCraft thoughtful visuals and apply strong visual design principles\u2014including layout, color, typography, and hierarchy\u2014to produce clean, effective interfaces.\n  \nExplore and iterate, taking a methodical approach to solution exploration\u2014testing concepts at various levels of fidelity. Generate a wide range of ideas informed by user input, data, and business needs.\n  \nAlign with product strategy to understand our business model and how the product strategy supports it. Design solutions that align with strategic goals and are grounded in customer insight and data.\n  \nMake smart decisions and engage the right stakeholders, incorporate customer perspectives, and make timely, well\\-informed decisions that move work forward.\n  \nCommunicate with clarity, communicate ideas clearly in both writing and speech to build shared understanding and support effective decisions. Keep stakeholders informed and aligned by proactively sharing context and raising issues early.\n  \nRequirements\n  \n  \n\n8\\+ years of experience in product design\n  \nExceptional craft and attention to detail in visual design, interaction design, and prototyping.\n  \nProficiency with prototyping tools to showcase complex features and web flows.\n  \nExperience using and contributing to design systems.\n  \nProven track record of launching and iterating on products with a focus on business and customer impact.\n  \nStrong customer obsession with extensive experience leveraging UX r
